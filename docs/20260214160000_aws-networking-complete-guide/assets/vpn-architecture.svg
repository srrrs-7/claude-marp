<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450" style="letter-spacing:0">
  <!-- Site-to-Site VPN Architecture Diagram -->

  <!-- ========== On-Premises (Left) ========== -->
  <rect x="20" y="80" width="200" height="300" rx="10" fill="none" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="120" y="110" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="15" font-weight="bold">オンプレミス</text>
  <text x="120" y="128" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="11">(On-Premises)</text>

  <!-- Customer Gateway -->
  <rect x="45" y="195" width="150" height="70" rx="10" fill="#546e7a" style="filter: drop-shadow(3px 3px 4px rgba(0,0,0,0.4))"/>
  <text x="120" y="222" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Customer Gateway</text>
  <text x="120" y="242" text-anchor="middle" fill="#FF9900" font-family="Arial, sans-serif" font-size="11" font-weight="bold">(CGW)</text>
  <text x="120" y="258" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="9">Public IP: x.x.x.x</text>

  <!-- BGP Label on CGW -->
  <rect x="60" y="270" width="120" height="22" rx="4" fill="rgba(255,153,0,0.15)" stroke="#FF9900" stroke-width="1"/>
  <text x="120" y="285" text-anchor="middle" fill="#FF9900" font-family="Arial, sans-serif" font-size="10">BGP ASN: 6500x</text>

  <!-- ========== Internet Cloud (Center) ========== -->
  <!-- Cloud shape using ellipses -->
  <ellipse cx="440" cy="230" rx="110" ry="70" fill="none" stroke="#e0e0e0" stroke-width="1.5" stroke-dasharray="4,3"/>
  <ellipse cx="400" cy="210" rx="50" ry="35" fill="none" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="4,3" opacity="0.4"/>
  <ellipse cx="480" cy="210" rx="50" ry="35" fill="none" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="4,3" opacity="0.4"/>
  <ellipse cx="440" cy="250" rx="60" ry="30" fill="none" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="4,3" opacity="0.3"/>
  <text x="440" y="235" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="14" font-weight="bold">インターネット</text>

  <!-- ========== AWS Cloud (Right) ========== -->
  <rect x="600" y="20" width="285" height="420" rx="14" fill="none" stroke="#3B48CC" stroke-width="2"/>
  <text x="742" y="48" text-anchor="middle" fill="#3B48CC" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AWS Cloud</text>

  <!-- VGW -->
  <rect x="650" y="190" width="130" height="56" rx="10" fill="#FF9900" style="filter: drop-shadow(3px 3px 4px rgba(0,0,0,0.4))"/>
  <text x="715" y="214" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">VGW</text>
  <text x="715" y="234" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Virtual Private GW</text>

  <!-- BGP Label on VGW -->
  <rect x="660" y="252" width="110" height="22" rx="4" fill="rgba(255,153,0,0.15)" stroke="#FF9900" stroke-width="1"/>
  <text x="715" y="267" text-anchor="middle" fill="#FF9900" font-family="Arial, sans-serif" font-size="10">BGP ASN: 64512</text>

  <!-- VPC -->
  <rect x="630" y="300" width="235" height="110" rx="10" fill="none" stroke="#34a853" stroke-width="1.5"/>
  <text x="747" y="324" text-anchor="middle" fill="#34a853" font-family="Arial, sans-serif" font-size="14" font-weight="bold">VPC</text>
  <text x="747" y="342" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="11">10.0.0.0/16</text>

  <!-- AZ-a -->
  <rect x="645" y="354" width="100" height="42" rx="6" fill="rgba(52,168,83,0.15)" stroke="#34a853" stroke-width="1"/>
  <text x="695" y="375" text-anchor="middle" fill="#34a853" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AZ-a</text>
  <text x="695" y="390" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="9">Tunnel 1 終端</text>

  <!-- AZ-c -->
  <rect x="755" y="354" width="100" height="42" rx="6" fill="rgba(26,115,232,0.15)" stroke="#1a73e8" stroke-width="1"/>
  <text x="805" y="375" text-anchor="middle" fill="#1a73e8" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AZ-c</text>
  <text x="805" y="390" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="9">Tunnel 2 終端</text>

  <!-- Arrow: VGW → VPC -->
  <line x1="715" y1="274" x2="715" y2="298" stroke="#34a853" stroke-width="2"/>
  <polygon points="710,294 720,294 715,302" fill="#34a853"/>

  <!-- ========== Tunnel 1 (Top path - green) ========== -->
  <!-- CGW → Internet (Tunnel 1) -->
  <path d="M 195 210 C 270 160, 350 140, 440 170" fill="none" stroke="#34a853" stroke-width="2.5"/>
  <!-- Internet → VGW (Tunnel 1) -->
  <path d="M 440 170 C 530 140, 600 155, 648 200" fill="none" stroke="#34a853" stroke-width="2.5"/>
  <polygon points="644,195 648,205 652,196" fill="#34a853"/>

  <!-- Tunnel 1 Label -->
  <rect x="340" y="124" width="200" height="38" rx="6" fill="rgba(52,168,83,0.15)" stroke="#34a853" stroke-width="1"/>
  <text x="440" y="140" text-anchor="middle" fill="#34a853" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Tunnel 1 (Active)</text>
  <text x="440" y="156" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">IPsec / 1.25 Gbps</text>

  <!-- BGP on Tunnel 1 -->
  <rect x="274" y="86" width="90" height="24" rx="4" fill="#34a853" opacity="0.8"/>
  <text x="319" y="103" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">BGP Session</text>

  <!-- ========== Tunnel 2 (Bottom path - blue) ========== -->
  <!-- CGW → Internet (Tunnel 2) -->
  <path d="M 195 250 C 270 300, 350 310, 440 290" fill="none" stroke="#1a73e8" stroke-width="2.5"/>
  <!-- Internet → VGW (Tunnel 2) -->
  <path d="M 440 290 C 530 310, 600 290, 648 240" fill="none" stroke="#1a73e8" stroke-width="2.5"/>
  <polygon points="644,244 648,234 652,243" fill="#1a73e8"/>

  <!-- Tunnel 2 Label -->
  <rect x="340" y="298" width="200" height="38" rx="6" fill="rgba(26,115,232,0.15)" stroke="#1a73e8" stroke-width="1"/>
  <text x="440" y="314" text-anchor="middle" fill="#1a73e8" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Tunnel 2 (Standby)</text>
  <text x="440" y="330" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">IPsec / 1.25 Gbps</text>

  <!-- BGP on Tunnel 2 -->
  <rect x="274" y="350" width="90" height="24" rx="4" fill="#1a73e8" opacity="0.8"/>
  <text x="319" y="367" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">BGP Session</text>

  <!-- ========== HA / Redundancy Note ========== -->
  <rect x="30" y="390" width="180" height="44" rx="6" fill="rgba(255,255,255,0.06)" stroke="#e0e0e0" stroke-width="0.5"/>
  <text x="120" y="408" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">高可用性構成 (HA)</text>
  <text x="120" y="424" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="9">Active/Standby 自動フェイルオーバー</text>

  <!-- Throughput note -->
  <rect x="30" y="28" width="180" height="42" rx="6" fill="rgba(255,153,0,0.1)" stroke="#FF9900" stroke-width="1"/>
  <text x="120" y="46" text-anchor="middle" fill="#FF9900" font-family="Arial, sans-serif" font-size="11" font-weight="bold">合計: 最大 2.5 Gbps</text>
  <text x="120" y="62" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="9">ECMP 有効時 (等コストマルチパス)</text>
</svg>