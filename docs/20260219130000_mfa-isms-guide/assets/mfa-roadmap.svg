<svg viewBox="0 0 960 360" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;background:#0f172a;border-radius:12px">
  <text x="480" y="26" text-anchor="middle" fill="#f1f5f9" font-size="17" font-weight="bold" font-family="sans-serif">MFA導入ロードマップ（4フェーズ）</text>

  <!-- Timeline bar -->
  <line x1="60" y1="80" x2="900" y2="80" stroke="#334155" stroke-width="3"/>
  <polygon points="896,74 908,80 896,86" fill="#334155"/>

  <!-- Phase markers on timeline -->
  <circle cx="140" cy="80" r="12" fill="#172554" stroke="#60a5fa" stroke-width="2.5"/>
  <text x="140" y="85" text-anchor="middle" fill="#60a5fa" font-size="12" font-weight="bold" font-family="sans-serif">1</text>
  <circle cx="360" cy="80" r="12" fill="#0d2d1e" stroke="#fbbf24" stroke-width="2.5"/>
  <text x="360" y="85" text-anchor="middle" fill="#fbbf24" font-size="12" font-weight="bold" font-family="sans-serif">2</text>
  <circle cx="580" cy="80" r="12" fill="#14532d" stroke="#34d399" stroke-width="2.5"/>
  <text x="580" y="85" text-anchor="middle" fill="#34d399" font-size="12" font-weight="bold" font-family="sans-serif">3</text>
  <circle cx="800" cy="80" r="12" fill="#2b0754" stroke="#c084fc" stroke-width="2.5"/>
  <text x="800" y="85" text-anchor="middle" fill="#c084fc" font-size="12" font-weight="bold" font-family="sans-serif">4</text>

  <!-- Duration labels -->
  <text x="140" y="62" text-anchor="middle" fill="#64748b" font-size="10" font-family="sans-serif">Month 1-2</text>
  <text x="360" y="62" text-anchor="middle" fill="#64748b" font-size="10" font-family="sans-serif">Month 2-3</text>
  <text x="580" y="62" text-anchor="middle" fill="#64748b" font-size="10" font-family="sans-serif">Month 3-6</text>
  <text x="800" y="62" text-anchor="middle" fill="#64748b" font-size="10" font-family="sans-serif">Month 6-12+</text>

  <!-- Phase 1: Assessment -->
  <line x1="140" y1="92" x2="140" y2="112" stroke="#60a5fa" stroke-width="1.5"/>
  <rect x="30" y="112" width="222" height="210" rx="8" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
  <rect x="30" y="112" width="222" height="34" rx="8" fill="#172554"/>
  <rect x="30" y="134" width="222" height="12" fill="#172554"/>
  <text x="141" y="132" text-anchor="middle" fill="#60a5fa" font-size="13" font-weight="bold" font-family="sans-serif">フェーズ1: アセスメント</text>
  <text x="141" y="165" text-anchor="middle" fill="#93c5fd" font-size="11" font-weight="bold" font-family="sans-serif">現状把握・計画立案</text>
  <text x="141" y="188" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">資産棚卸し・リスク評価</text>
  <text x="141" y="206" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">MFA方式選定</text>
  <text x="141" y="224" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">PoC環境構築</text>
  <text x="141" y="242" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">ポリシー草案作成</text>
  <rect x="50" y="282" width="182" height="28" rx="5" fill="#172554"/>
  <text x="141" y="300" text-anchor="middle" fill="#7dd3fc" font-size="10" font-family="sans-serif">成果物: リスク評価書・PoC結果</text>

  <!-- Phase 2: Privileged Accounts -->
  <line x1="360" y1="92" x2="360" y2="112" stroke="#fbbf24" stroke-width="1.5"/>
  <rect x="252" y="112" width="216" height="210" rx="8" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  <rect x="252" y="112" width="216" height="34" rx="8" fill="#2d1f00"/>
  <rect x="252" y="134" width="216" height="12" fill="#2d1f00"/>
  <text x="360" y="132" text-anchor="middle" fill="#fbbf24" font-size="12" font-weight="bold" font-family="sans-serif">フェーズ2: 特権アカウント</text>
  <text x="360" y="165" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="bold" font-family="sans-serif">高リスクから先行導入</text>
  <text x="360" y="188" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">管理者・特権アカウント全MFA化</text>
  <text x="360" y="206" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">VPN / クラウドコンソール</text>
  <text x="360" y="224" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">FIDO2推奨（AAL3）</text>
  <text x="360" y="242" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">例外管理プロセス確立</text>
  <rect x="272" y="282" width="176" height="28" rx="5" fill="#2d1f00"/>
  <text x="360" y="300" text-anchor="middle" fill="#fdba74" font-size="10" font-family="sans-serif">目標: 特権100%カバー完了</text>

  <!-- Phase 3: All Employees -->
  <line x1="580" y1="92" x2="580" y2="112" stroke="#34d399" stroke-width="1.5"/>
  <rect x="472" y="112" width="216" height="210" rx="8" fill="#1e293b" stroke="#34d399" stroke-width="2"/>
  <rect x="472" y="112" width="216" height="34" rx="8" fill="#0d2d1e"/>
  <rect x="472" y="134" width="216" height="12" fill="#0d2d1e"/>
  <text x="580" y="132" text-anchor="middle" fill="#34d399" font-size="12" font-weight="bold" font-family="sans-serif">フェーズ3: 全社展開</text>
  <text x="580" y="165" text-anchor="middle" fill="#6ee7b7" font-size="11" font-weight="bold" font-family="sans-serif">全従業員へ拡大</text>
  <text x="580" y="188" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">全社員MFA必須化</text>
  <text x="580" y="206" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">教育・トレーニング実施</text>
  <text x="580" y="224" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">ヘルプデスク体制整備</text>
  <text x="580" y="242" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">外部委託先・ベンダーも対象化</text>
  <rect x="492" y="282" width="176" height="28" rx="5" fill="#0d2d1e"/>
  <text x="580" y="300" text-anchor="middle" fill="#6ee7b7" font-size="10" font-family="sans-serif">目標: 全社MFA率 95%以上</text>

  <!-- Phase 4: Passwordless -->
  <line x1="800" y1="92" x2="800" y2="112" stroke="#c084fc" stroke-width="1.5"/>
  <rect x="692" y="112" width="222" height="210" rx="8" fill="#1e293b" stroke="#c084fc" stroke-width="2"/>
  <rect x="692" y="112" width="222" height="34" rx="8" fill="#2b0754"/>
  <rect x="692" y="134" width="222" height="12" fill="#2b0754"/>
  <text x="803" y="132" text-anchor="middle" fill="#c084fc" font-size="12" font-weight="bold" font-family="sans-serif">フェーズ4: パスワードレス</text>
  <text x="803" y="165" text-anchor="middle" fill="#d8b4fe" font-size="11" font-weight="bold" font-family="sans-serif">最終目標の実現</text>
  <text x="803" y="188" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">Passkeys/FIDO2への移行</text>
  <text x="803" y="206" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">パスワード廃止プログラム</text>
  <text x="803" y="224" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">SIEM連携・自動検知</text>
  <text x="803" y="242" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">成熟度 Level 5 達成</text>
  <rect x="712" y="282" width="182" height="28" rx="5" fill="#2b0754"/>
  <text x="803" y="300" text-anchor="middle" fill="#d8b4fe" font-size="10" font-family="sans-serif">目標: パスワードレス率 80%+</text>

  <!-- Bottom note -->
  <rect x="30" y="336" width="900" height="18" rx="4" fill="#1e293b"/>
  <text x="480" y="350" text-anchor="middle" fill="#64748b" font-size="10" font-family="sans-serif">ISMS観点: 各フェーズ完了をマイルストーンとして ISMSプログラム管理に組み込み、経営報告を行う</text>
</svg>
