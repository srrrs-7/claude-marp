<svg viewBox="0 0 960 360" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;background:#0f172a;border-radius:12px">
  <text x="480" y="28" text-anchor="middle" fill="#f1f5f9" font-size="17" font-weight="bold" font-family="sans-serif">パスワード単体が抱えるリスク</text>

  <!-- Center box: パスワード -->
  <rect x="370" y="130" width="220" height="80" rx="10" fill="#2d1515" stroke="#f87171" stroke-width="2.5"/>
  <text x="480" y="162" text-anchor="middle" fill="#f87171" font-size="16" font-weight="bold" font-family="sans-serif">パスワード単体認証</text>
  <text x="480" y="184" text-anchor="middle" fill="#fca5a5" font-size="12" font-family="sans-serif">侵害リスク: 極めて高い</text>

  <!-- Attack 1: Phishing (top left) -->
  <rect x="30" y="40" width="200" height="75" rx="8" fill="#1e293b" stroke="#f87171" stroke-width="1.5"/>
  <text x="130" y="64" text-anchor="middle" fill="#f87171" font-size="13" font-weight="bold" font-family="sans-serif">フィッシング</text>
  <text x="130" y="82" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">偽サイトでID/PW入力させる</text>
  <text x="130" y="98" text-anchor="middle" fill="#64748b" font-size="10" font-family="sans-serif">全攻撃の第1位（DBIR 2024）</text>
  <line x1="230" y1="77" x2="366" y2="155" stroke="#f87171" stroke-width="1.5"/>
  <polygon points="361,149 370,157 363,163" fill="#f87171"/>

  <!-- Attack 2: Credential Stuffing (top right) -->
  <rect x="730" y="40" width="200" height="75" rx="8" fill="#1e293b" stroke="#f87171" stroke-width="1.5"/>
  <text x="830" y="64" text-anchor="middle" fill="#f87171" font-size="13" font-weight="bold" font-family="sans-serif">リスト型攻撃</text>
  <text x="830" y="82" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">漏洩DB使い回しを突く</text>
  <text x="830" y="98" text-anchor="middle" fill="#64748b" font-size="10" font-family="sans-serif">日本1位の不正アクセス手口</text>
  <line x1="730" y1="77" x2="594" y2="155" stroke="#f87171" stroke-width="1.5"/>
  <polygon points="600,149 592,157 600,163" fill="#f87171"/>

  <!-- Attack 3: Brute Force (left) -->
  <rect x="30" y="160" width="200" height="75" rx="8" fill="#1e293b" stroke="#fbbf24" stroke-width="1.5"/>
  <text x="130" y="184" text-anchor="middle" fill="#fbbf24" font-size="13" font-weight="bold" font-family="sans-serif">ブルートフォース</text>
  <text x="130" y="202" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">総当たり・辞書攻撃</text>
  <text x="130" y="218" text-anchor="middle" fill="#64748b" font-size="10" font-family="sans-serif">GPU高速化で現実的な脅威</text>
  <line x1="230" y1="197" x2="368" y2="183" stroke="#fbbf24" stroke-width="1.5"/>
  <polygon points="363,177 372,184 364,191" fill="#fbbf24"/>

  <!-- Attack 4: Data breach (right) -->
  <rect x="730" y="160" width="200" height="75" rx="8" fill="#1e293b" stroke="#fbbf24" stroke-width="1.5"/>
  <text x="830" y="184" text-anchor="middle" fill="#fbbf24" font-size="13" font-weight="bold" font-family="sans-serif">データ漏洩</text>
  <text x="830" y="202" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">サービス側DB漏洩</text>
  <text x="830" y="218" text-anchor="middle" fill="#64748b" font-size="10" font-family="sans-serif">ダークウェブで売買される</text>
  <line x1="730" y1="197" x2="592" y2="183" stroke="#fbbf24" stroke-width="1.5"/>
  <polygon points="597,177 588,184 596,191" fill="#fbbf24"/>

  <!-- Attack 5: Keylogging (bottom left) -->
  <rect x="30" y="280" width="200" height="65" rx="8" fill="#1e293b" stroke="#c084fc" stroke-width="1.5"/>
  <text x="130" y="304" text-anchor="middle" fill="#c084fc" font-size="13" font-weight="bold" font-family="sans-serif">キーロガー</text>
  <text x="130" y="322" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">入力を傍受・記録</text>
  <text x="130" y="337" text-anchor="middle" fill="#64748b" font-size="10" font-family="sans-serif">マルウェア感染端末で発生</text>
  <line x1="230" y1="312" x2="370" y2="212" stroke="#c084fc" stroke-width="1.5"/>
  <polygon points="365,207 374,214 366,220" fill="#c084fc"/>

  <!-- Attack 6: Social Engineering (bottom right) -->
  <rect x="730" y="280" width="200" height="65" rx="8" fill="#1e293b" stroke="#c084fc" stroke-width="1.5"/>
  <text x="830" y="304" text-anchor="middle" fill="#c084fc" font-size="13" font-weight="bold" font-family="sans-serif">ソーシャルエンジニア</text>
  <text x="830" y="322" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">人的手口でPW聞き出す</text>
  <text x="830" y="337" text-anchor="middle" fill="#64748b" font-size="10" font-family="sans-serif">ヘルプデスク詐称など</text>
  <line x1="730" y1="312" x2="592" y2="212" stroke="#c084fc" stroke-width="1.5"/>
  <polygon points="596,206 586,213 594,219" fill="#c084fc"/>

  <!-- Solution box at bottom center -->
  <rect x="290" y="240" width="380" height="50" rx="8" fill="#0d2d1e" stroke="#34d399" stroke-width="2"/>
  <text x="480" y="261" text-anchor="middle" fill="#34d399" font-size="13" font-weight="bold" font-family="sans-serif">解決策: 多要素認証（MFA）の導入</text>
  <text x="480" y="279" text-anchor="middle" fill="#86efac" font-size="11" font-family="sans-serif">パスワードが漏洩してもログインを防御できる</text>
</svg>
