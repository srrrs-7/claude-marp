<svg viewBox="0 0 960 380" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;background:#0f172a;border-radius:12px">
  <text x="480" y="28" text-anchor="middle" fill="#f1f5f9" font-size="17" font-weight="bold" font-family="sans-serif">MFA方式の全体分類</text>

  <!-- Root: MFA -->
  <rect x="395" y="46" width="170" height="44" rx="8" fill="#1e3a5f" stroke="#60a5fa" stroke-width="2.5"/>
  <text x="480" y="65" text-anchor="middle" fill="#60a5fa" font-size="14" font-weight="bold" font-family="sans-serif">多要素認証 (MFA)</text>
  <text x="480" y="82" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="sans-serif">2つ以上の異なる要素を組合せ</text>

  <!-- Branch lines from root -->
  <line x1="395" y1="68" x2="200" y2="130" stroke="#334155" stroke-width="1.5"/>
  <line x1="480" y1="90" x2="480" y2="130" stroke="#334155" stroke-width="1.5"/>
  <line x1="565" y1="68" x2="760" y2="130" stroke="#334155" stroke-width="1.5"/>

  <!-- Category 1: 知識要素 -->
  <rect x="80" y="130" width="240" height="38" rx="8" fill="#172554" stroke="#60a5fa" stroke-width="2"/>
  <text x="200" y="154" text-anchor="middle" fill="#60a5fa" font-size="13" font-weight="bold" font-family="sans-serif">知識要素（Something You Know）</text>

  <!-- Knowledge items -->
  <line x1="140" y1="168" x2="140" y2="198" stroke="#334155" stroke-width="1.5"/>
  <line x1="240" y1="168" x2="240" y2="198" stroke="#334155" stroke-width="1.5"/>
  <rect x="70" y="198" width="140" height="32" rx="6" fill="#1e293b" stroke="#60a5fa" stroke-width="1"/>
  <text x="140" y="219" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="sans-serif">パスワード / PIN</text>
  <rect x="170" y="198" width="140" height="32" rx="6" fill="#1e293b" stroke="#60a5fa" stroke-width="1"/>
  <text x="240" y="219" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="sans-serif">秘密の質問</text>

  <!-- Category 2: 所持要素 -->
  <rect x="350" y="130" width="260" height="38" rx="8" fill="#0d2d1e" stroke="#34d399" stroke-width="2"/>
  <text x="480" y="154" text-anchor="middle" fill="#34d399" font-size="13" font-weight="bold" font-family="sans-serif">所持要素（Something You Have）</text>

  <!-- Possession branch lines -->
  <line x1="390" y1="168" x2="390" y2="198" stroke="#334155" stroke-width="1.5"/>
  <line x1="480" y1="168" x2="480" y2="198" stroke="#334155" stroke-width="1.5"/>
  <line x1="570" y1="168" x2="570" y2="198" stroke="#334155" stroke-width="1.5"/>

  <!-- OTP sub-group -->
  <rect x="310" y="198" width="160" height="32" rx="6" fill="#1e293b" stroke="#34d399" stroke-width="1"/>
  <text x="390" y="219" text-anchor="middle" fill="#6ee7b7" font-size="11" font-family="sans-serif">OTP系</text>
  <line x1="355" y1="230" x2="355" y2="258" stroke="#334155" stroke-width="1.2"/>
  <line x1="390" y1="230" x2="390" y2="258" stroke="#334155" stroke-width="1.2"/>
  <line x1="425" y1="230" x2="425" y2="258" stroke="#334155" stroke-width="1.2"/>
  <rect x="310" y="258" width="92" height="28" rx="5" fill="#1e293b" stroke="#34d399" stroke-width="1"/>
  <text x="356" y="277" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="sans-serif">SMS OTP</text>
  <rect x="345" y="258" width="92" height="28" rx="5" fill="#1e293b" stroke="#34d399" stroke-width="1"/>
  <text x="391" y="277" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="sans-serif">TOTP/HOTP</text>
  <rect x="380" y="258" width="92" height="28" rx="5" fill="#1e293b" stroke="#34d399" stroke-width="1"/>
  <text x="426" y="277" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="sans-serif">PUSH通知</text>

  <!-- Crypto key sub-group -->
  <rect x="418" y="198" width="164" height="32" rx="6" fill="#1e293b" stroke="#34d399" stroke-width="1"/>
  <text x="500" y="219" text-anchor="middle" fill="#6ee7b7" font-size="11" font-family="sans-serif">暗号鍵系（強）</text>
  <line x1="480" y1="230" x2="480" y2="258" stroke="#334155" stroke-width="1.2"/>
  <line x1="545" y1="230" x2="545" y2="258" stroke="#334155" stroke-width="1.2"/>
  <rect x="428" y="258" width="108" height="28" rx="5" fill="#0d2d1e" stroke="#34d399" stroke-width="1.5"/>
  <text x="482" y="277" text-anchor="middle" fill="#6ee7b7" font-size="10" font-family="sans-serif">FIDO2/WebAuthn</text>
  <rect x="498" y="258" width="108" height="28" rx="5" fill="#0d2d1e" stroke="#34d399" stroke-width="1.5"/>
  <text x="552" y="277" text-anchor="middle" fill="#6ee7b7" font-size="10" font-family="sans-serif">Passkeys / PKI証明書</text>

  <!-- Category 3: 生体要素 -->
  <rect x="640" y="130" width="240" height="38" rx="8" fill="#2b0754" stroke="#c084fc" stroke-width="2"/>
  <text x="760" y="154" text-anchor="middle" fill="#c084fc" font-size="13" font-weight="bold" font-family="sans-serif">生体要素（Something You Are）</text>

  <!-- Biometric items -->
  <line x1="700" y1="168" x2="700" y2="198" stroke="#334155" stroke-width="1.5"/>
  <line x1="790" y1="168" x2="790" y2="198" stroke="#334155" stroke-width="1.5"/>
  <line x1="870" y1="168" x2="870" y2="198" stroke="#334155" stroke-width="1.5"/>
  <rect x="630" y="198" width="140" height="32" rx="6" fill="#1e293b" stroke="#c084fc" stroke-width="1"/>
  <text x="700" y="219" text-anchor="middle" fill="#d8b4fe" font-size="11" font-family="sans-serif">指紋 / 顔認証</text>
  <rect x="720" y="198" width="140" height="32" rx="6" fill="#1e293b" stroke="#c084fc" stroke-width="1"/>
  <text x="790" y="219" text-anchor="middle" fill="#d8b4fe" font-size="11" font-family="sans-serif">虹彩 / 声紋</text>
  <rect x="810" y="198" width="100" height="32" rx="6" fill="#1e293b" stroke="#c084fc" stroke-width="1"/>
  <text x="860" y="219" text-anchor="middle" fill="#d8b4fe" font-size="11" font-family="sans-serif">静脈認証</text>

  <!-- FIDO2 combines bio + possession note -->
  <rect x="540" y="300" width="380" height="30" rx="6" fill="#2b0754" stroke="#c084fc" stroke-width="1"/>
  <text x="730" y="320" text-anchor="middle" fill="#d8b4fe" font-size="11" font-family="sans-serif">FIDO2 = 生体（ローカル認証）+ 所持（デバイス）の組合せ ← 最強</text>

  <!-- Adaptive note -->
  <rect x="30" y="308" width="300" height="52" rx="8" fill="#1e293b" stroke="#fbbf24" stroke-width="1.5"/>
  <text x="180" y="327" text-anchor="middle" fill="#fbbf24" font-size="12" font-weight="bold" font-family="sans-serif">Adaptive MFA（リスクベース認証）</text>
  <text x="180" y="344" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">リスクシグナルに応じて動的に</text>
  <text x="180" y="358" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">要求する認証強度を変化させる</text>
</svg>
