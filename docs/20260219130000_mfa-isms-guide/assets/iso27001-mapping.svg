<svg viewBox="0 0 960 380" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;background:#0f172a;border-radius:12px">
  <text x="480" y="26" text-anchor="middle" fill="#f1f5f9" font-size="16" font-weight="bold" font-family="sans-serif">ISO27001:2022 × MFA — 要件マッピング</text>

  <!-- Left column: ISO controls -->
  <rect x="20" y="40" width="380" height="30" rx="6" fill="#172554" stroke="#60a5fa" stroke-width="1.5"/>
  <text x="210" y="60" text-anchor="middle" fill="#60a5fa" font-size="12" font-weight="bold" font-family="sans-serif">ISO/IEC 27001:2022 附属書A コントロール</text>

  <rect x="20" y="76" width="380" height="44" rx="6" fill="#1e293b" stroke="#60a5fa" stroke-width="1.5"/>
  <text x="210" y="94" text-anchor="middle" fill="#60a5fa" font-size="12" font-weight="bold" font-family="sans-serif">A.8.5 セキュアな認証</text>
  <text x="210" y="112" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="sans-serif">MFAを明示的に要求（2022版の新規強化）</text>

  <rect x="20" y="128" width="380" height="44" rx="6" fill="#1e293b" stroke="#38bdf8" stroke-width="1.5"/>
  <text x="210" y="146" text-anchor="middle" fill="#38bdf8" font-size="12" font-weight="bold" font-family="sans-serif">A.8.2 特権アクセス権限の管理</text>
  <text x="210" y="164" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="sans-serif">管理者・特権アカウントへのMFA強制</text>

  <rect x="20" y="180" width="380" height="44" rx="6" fill="#1e293b" stroke="#38bdf8" stroke-width="1.5"/>
  <text x="210" y="198" text-anchor="middle" fill="#38bdf8" font-size="12" font-weight="bold" font-family="sans-serif">A.8.3 情報アクセスの制限</text>
  <text x="210" y="216" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="sans-serif">最小権限 + 強化認証の組合せ</text>

  <rect x="20" y="232" width="380" height="44" rx="6" fill="#1e293b" stroke="#7dd3fc" stroke-width="1"/>
  <text x="210" y="250" text-anchor="middle" fill="#7dd3fc" font-size="12" font-weight="bold" font-family="sans-serif">A.5.17 認証情報の管理</text>
  <text x="210" y="268" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="sans-serif">MFA認証情報（トークン等）の管理手順</text>

  <rect x="20" y="284" width="380" height="44" rx="6" fill="#1e293b" stroke="#7dd3fc" stroke-width="1"/>
  <text x="210" y="302" text-anchor="middle" fill="#7dd3fc" font-size="12" font-weight="bold" font-family="sans-serif">A.8.15 ログ管理</text>
  <text x="210" y="320" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="sans-serif">MFA認証イベントのログ記録・保管</text>

  <!-- Connecting lines -->
  <line x1="400" y1="98" x2="550" y2="112" stroke="#60a5fa" stroke-width="1.5" stroke-dasharray="6,3"/>
  <line x1="400" y1="150" x2="550" y2="165" stroke="#38bdf8" stroke-width="1.5" stroke-dasharray="6,3"/>
  <line x1="400" y1="202" x2="550" y2="202" stroke="#38bdf8" stroke-width="1.5" stroke-dasharray="6,3"/>
  <line x1="400" y1="254" x2="550" y2="257" stroke="#7dd3fc" stroke-width="1.2" stroke-dasharray="4,3"/>
  <line x1="400" y1="306" x2="550" y2="310" stroke="#7dd3fc" stroke-width="1.2" stroke-dasharray="4,3"/>

  <!-- Right column: MFA implementations -->
  <rect x="550" y="40" width="390" height="30" rx="6" fill="#0d2d1e" stroke="#34d399" stroke-width="1.5"/>
  <text x="745" y="60" text-anchor="middle" fill="#34d399" font-size="12" font-weight="bold" font-family="sans-serif">MFA実装によるコントロール達成</text>

  <rect x="550" y="76" width="390" height="86" rx="6" fill="#1e293b" stroke="#34d399" stroke-width="1.5"/>
  <text x="745" y="95" text-anchor="middle" fill="#34d399" font-size="11" font-weight="bold" font-family="sans-serif">MFA全般（TOTP / FIDO2 / Passkeys）</text>
  <text x="745" y="113" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">パスワード単体認証を廃止・補完</text>
  <text x="745" y="131" text-anchor="middle" fill="#86efac" font-size="10" font-family="sans-serif">実装証拠: IdP設定 / ポリシー文書</text>
  <text x="745" y="149" text-anchor="middle" fill="#64748b" font-size="10" font-family="sans-serif">ISMS審査で最も審査員が確認する項目</text>

  <rect x="550" y="170" width="390" height="76" rx="6" fill="#1e293b" stroke="#34d399" stroke-width="1.5"/>
  <text x="745" y="189" text-anchor="middle" fill="#34d399" font-size="11" font-weight="bold" font-family="sans-serif">FIDO2 / Passkeys（特権アカウント推奨）</text>
  <text x="745" y="207" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">フィッシング耐性でAAL3達成</text>
  <text x="745" y="225" text-anchor="middle" fill="#86efac" font-size="10" font-family="sans-serif">実装証拠: 条件付きアクセスポリシー設定</text>

  <rect x="550" y="254" width="390" height="66" rx="6" fill="#1e293b" stroke="#34d399" stroke-width="1"/>
  <text x="745" y="273" text-anchor="middle" fill="#34d399" font-size="11" font-weight="bold" font-family="sans-serif">MFA設定ポリシー（例外管理含む）</text>
  <text x="745" y="291" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">登録・解除・例外承認の文書化手順</text>
  <text x="745" y="307" text-anchor="middle" fill="#86efac" font-size="10" font-family="sans-serif">実装証拠: 手順書 / 申請フォーム / 承認ログ</text>

  <!-- Bottom note -->
  <rect x="20" y="342" width="920" height="28" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="480" y="361" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">ISMS認証審査: A.8.5（MFA）は2022年版で追加された重点確認事項。実装証跡（設定・ログ・手順書）を整備すること</text>
</svg>
