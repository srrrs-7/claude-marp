<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="mfa%E3%81%AE%E5%AE%9A%E7%BE%A9%E3%81%A8%E5%8E%9F%E5%89%87">MFAの定義と原則</h1>
<ul>
<li><strong>多要素認証（MFA）</strong>: 2種類以上の<strong>異なるカテゴリ</strong>の認証要素を組み合わせる認証方式</li>
<li><strong>2FA（二要素認証）</strong> はMFAの最も一般的な実装形態</li>
<li>同カテゴリの組合せ（パスワード + PIN）は <strong>SFA（単要素認証）</strong> のまま</li>
<li><strong>ステップアップ認証</strong>: リスクに応じて追加要素を動的要求するアダプティブMFA</li>
<li>ISO27001:2022 附属書A 8.5「セキュアな認証」— MFAを<strong>明示的に要求</strong></li>
<li>NIST SP 800-63B — 保証レベル（AAL1/2/3）によりMFA方式の強度を規定</li>
</ul>
<footer>© 2026 Security Workshop</footer>
</section>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="sms--%E9%9B%BB%E8%A9%B1-otp">SMS / 電話 OTP</h1>
<ul>
<li><strong>仕組み</strong>: SMSまたは音声通話でワンタイムパスワード（6桁）を送信</li>
<li><strong>長所</strong>: 追加アプリ不要・なじみがある・導入が容易・低コスト</li>
<li><strong>短所</strong>: SIMスワッピング / SS7攻撃に脆弱、電波不要環境で使用不可、AiTMに無防備</li>
<li><strong>NIST評価</strong>: SP 800-63B で <strong>AAL1（RESTRICTED）</strong>— 高セキュリティ用途に非推奨</li>
<li><strong>廃止動向</strong>: NIST 2016年にSMS OTPを「制限付き（RESTRICTED）」に分類して以降、廃止の流れ</li>
<li><strong>用途例</strong>: 一般消費者向け低リスクサービス限定。社内システムへの使用は避けるべき</li>
</ul>
<footer>© 2026 Security Workshop</footer>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="totptime-based-otp--rfc-6238">TOTP（Time-based OTP） — RFC 6238</h1>
<ul>
<li><strong>仕組み</strong>: 共有秘密鍵 + 現在時刻（30秒窓）から HMAC-SHA1 で6桁のコードを生成</li>
<li><strong>標準規格</strong>: RFC 6238（TOTP）/ RFC 4226（HOTP）— 完全オープンスタンダード</li>
<li><strong>実装例</strong>: Google Authenticator, Microsoft Authenticator, Authy, 1Password, Bitwarden</li>
<li><strong>長所</strong>: オフライン動作・オープン標準・追加コスト低・幅広く対応</li>
<li><strong>短所</strong>: AiTMフィッシングに脆弱（リアルタイム転送可能）・秘密鍵漏洩リスク</li>
<li><strong>秘密鍵管理</strong>: QRコード初回登録時のスクリーンショット・通信路漏洩に注意</li>
</ul>
<footer>© 2026 Security Workshop</footer>
</section>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="push%E9%80%9A%E7%9F%A5%E8%AA%8D%E8%A8%BC">PUSH通知認証</h1>
<ul>
<li><strong>仕組み</strong>: 認証リクエストをスマートフォンアプリにプッシュ送信し、ユーザーが承認/拒否</li>
<li><strong>実装例</strong>: Microsoft Authenticator, Duo Security, Okta Verify, PingID</li>
<li><strong>進化型</strong>: 番号照合（Number Matching）でPush Bombing攻撃を防御</li>
<li><strong>長所</strong>: UXが優秀（タップ1回）・追加コンテキスト（IP/場所）表示が可能</li>
<li><strong>短所</strong>: インターネット接続が必要・Push Bombing攻撃に脆弱（番号照合なしの場合）</li>
<li><strong>ISMS推奨</strong>: 番号照合 + 位置情報表示を必須設定にすること</li>
</ul>
<footer>© 2026 Security Workshop</footer>
</section>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="fido2--webauthn--%E3%83%95%E3%82%A3%E3%83%83%E3%82%B7%E3%83%B3%E3%82%B0%E8%80%90%E6%80%A7mfa">FIDO2 / WebAuthn — フィッシング耐性MFA</h1>
<ul>
<li><strong>仕組み</strong>: 公開鍵暗号方式。デバイス上で鍵ペア生成、サーバーは公開鍵のみ保存</li>
<li><strong>標準</strong>: FIDO Alliance + W3C WebAuthn（Level 3）/ CTAP2.1</li>
<li><strong>デバイス</strong>: YubiKey, Google Titan Key, Windows Hello などのハードウェアセキュリティキー</li>
<li><strong>フィッシング耐性</strong>: 鍵はオリジン（ドメイン）にバインド → 偽サイトでは絶対に使用不能</li>
<li><strong>NIST AAL3</strong>: 物理セキュリティキーで最高保証レベルを達成。政府機関・金融に推奨</li>
<li><strong>採用実績</strong>: Google（社内全社員）, Microsoft, GitHub, 日本政府（デジタル庁）</li>
</ul>
<footer>© 2026 Security Workshop</footer>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="%E3%83%90%E3%82%A4%E3%82%AA%E3%83%A1%E3%83%88%E3%83%AA%E3%82%AF%E3%82%B9%E8%AA%8D%E8%A8%BC">バイオメトリクス認証</h1>
<ul>
<li><strong>種別</strong>: 指紋・顔・虹彩・声紋・静脈パターン（各方式で精度が異なる）</li>
<li><strong>FAR/FRR</strong>: 誤受入率（FAR）と誤拒否率（FRR）はトレードオフ — 用途によりチューニング</li>
<li><strong>FIDO2統合</strong>: 生体認証はデバイスローカルで処理 → バイオデータがサーバーに送信されない</li>
<li><strong>個人情報保護</strong>: 生体情報は <strong>要配慮個人情報</strong> — GDPR/個人情報保護法で厳格管理が必要</li>
<li><strong>ISMS観点</strong>: 附属書A 8.5 — 生体認証システムの精度要件・データ保存場所・アクセス制御を文書化</li>
<li><strong>限界</strong>: 顔・指紋の複製リスク・加齢/怪我による誤拒否・センサー品質依存</li>
</ul>
<footer>© 2026 Security Workshop</footer>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="%E3%83%AA%E3%82%B9%E3%82%AF%E3%83%99%E3%83%BC%E3%82%B9%E8%AA%8D%E8%A8%BCadaptive-mfa">リスクベース認証（Adaptive MFA）</h1>
<ul>
<li><strong>概念</strong>: ユーザーの行動・環境リスクを動的評価し、要求する認証強度を自動変化</li>
<li><strong>評価シグナル</strong>: IP評判・デバイス登録状態・地理的異常・時間帯・行動バイオメトリクス</li>
<li><strong>実装例</strong>: Azure AD 条件付きアクセス, Okta ThreatInsight, Auth0 Risk Engine</li>
<li><strong>ゼロトラスト連携</strong>: 「決して信頼しない、常に検証する」原則を動的認証で実現</li>
<li><strong>ISMS観点</strong>: A.8.3「情報アクセスの制限」— 継続的検証による最小権限強化</li>
<li><strong>課題</strong>: 機械学習モデルの精度・誤検知によるユーザー体験悪化のバランス</li>
</ul>
<footer>© 2026 Security Workshop</footer>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="%E3%83%A6%E3%83%BC%E3%82%B9%E3%82%B1%E3%83%BC%E3%82%B9%E5%88%A5-%E6%8E%A8%E5%A5%A8mfa%E6%96%B9%E5%BC%8F">ユースケース別 推奨MFA方式</h1>
<ul>
<li><strong>特権アカウント / 重要システム（AAL3）</strong>: FIDO2セキュリティキー（YubiKey等）</li>
<li><strong>社内業務システム / VPN（AAL2）</strong>: Passkeys または PUSH通知（番号照合必須）</li>
<li><strong>一般従業員 / リモートワーク（AAL2）</strong>: TOTP認証アプリ または Passkeys</li>
<li><strong>外部委託先・ベンダー（AAL2）</strong>: TOTP または 期限付きPUSH（ゲストポリシー）</li>
<li><strong>消費者向けサービス（AAL1〜2）</strong>: SMS OTP（基本）→ Passkeys移行ロードマップ</li>
<li><strong>サービスアカウント / API</strong>: FIDO2またはクライアント証明書（人間要素不要）</li>
</ul>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="iso270012022--%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E5%88%B6%E5%BE%A1%E3%81%AE%E8%A6%81%E6%B1%82">ISO27001:2022 — アクセス制御の要求</h1>
<ul>
<li><strong>ISO/IEC 27001:2022</strong>: 2022年版で大幅改訂 → 114→93コントロール（11の新規追加）</li>
<li><strong>8.2 特権アクセス権限管理</strong>: 管理者・特権アカウントへのMFA強制を<strong>事実上要求</strong></li>
<li><strong>8.3 情報アクセスの制限</strong>: 最小権限原則 + 強化認証の組合せ要求</li>
<li><strong>8.5 セキュアな認証</strong>: <strong>MFAを明示的に言及</strong>（2013年版にはなかった重要強化点）</li>
<li><strong>5.17 認証情報の管理</strong>: パスワードポリシー + 追加認証要素の管理手順策定</li>
<li><strong>8.15 ログ管理</strong>: MFA認証イベントのログ記録・保護・保管期間の設定要求</li>
</ul>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="%E9%96%A2%E9%80%A3%E6%B3%95%E8%A6%8F%E5%88%B6--%E3%83%95%E3%83%AC%E3%83%BC%E3%83%A0%E3%83%AF%E3%83%BC%E3%82%AF%E3%81%A8%E3%81%AE%E5%AF%BE%E5%BF%9C">関連法規制 / フレームワークとの対応</h1>
<ul>
<li><strong>GDPR（EU一般データ保護規則）</strong>: Art.32 — 適切な技術的措置（MFAを含む暗号化・アクセス制御）</li>
<li><strong>個人情報保護法（日本）</strong>: 安全管理措置 — 不正アクセス防止のためのMFA的措置を要求</li>
<li><strong>PCI DSS v4.0</strong>: Req.8.4 — カード会員データ環境へのすべてのアクセスに<strong>MFA必須</strong></li>
<li><strong>SOC 2 Type II</strong>: CC6.1/CC6.2 — 論理アクセス制御の有効性評価にMFAが含まれる</li>
<li><strong>金融庁サイバーセキュリティガイドライン</strong>: 重要システムへのMFA必須化を推奨</li>
<li><strong>NISC クラウドセキュリティガイド</strong>: 重要業務システムへのMFA導入を要求（2023年版）</li>
</ul>
<footer>© 2026 Security Workshop</footer>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="mfa%E5%B0%8E%E5%85%A5%E3%81%AE%E3%83%AA%E3%82%B9%E3%82%AF%E8%A9%95%E4%BE%A1%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9isms%E6%89%8B%E9%A0%86">MFA導入のリスク評価プロセス（ISMS手順）</h1>
<ul>
<li><strong>Step 1</strong>: 保護対象の特定 — 情報資産・システム一覧（ISMS資産管理台帳から抽出）</li>
<li><strong>Step 2</strong>: 脅威・脆弱性評価 — パスワードリスト攻撃・内部不正のリスクスコアリング</li>
<li><strong>Step 3</strong>: 影響度評価 — 侵害時の業務影響・法的リスク・レピュテーション損害の定量化</li>
<li><strong>Step 4</strong>: MFA方式のリスクプロファイル評価 — 各方式の残存リスク・コスト比較</li>
<li><strong>Step 5</strong>: 受容リスクの定義と経営承認 — ISMSリスク受容基準との整合・記録</li>
<li><strong>Step 6</strong>: 定期レビュー — 脅威動向変化に応じた年次評価更新とISMSプログラムへの反映</li>
</ul>
<footer>© 2026 Security Workshop</footer>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="isms%E3%82%B3%E3%83%B3%E3%83%97%E3%83%A9%E3%82%A4%E3%82%A2%E3%83%B3%E3%82%B9-%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF%E3%83%AA%E3%82%B9%E3%83%88mfa">ISMSコンプライアンス チェックリスト（MFA）</h1>
<ul>
<li><strong>ポリシー</strong>: MFA利用ポリシーが文書化・経営承認済みか</li>
<li><strong>スコープ定義</strong>: 対象システム（特権・リモート・クラウド・外部委託先）を明確に定義しているか</li>
<li><strong>技術選定</strong>: NIST AAL / ISO27001要件に合致したMFA方式を選定・記録しているか</li>
<li><strong>例外管理</strong>: MFA免除申請プロセス・緊急アクセス手順が文書化・承認済みか</li>
<li><strong>教育・訓練</strong>: 全対象ユーザーへのMFA操作教育を実施し記録しているか</li>
<li><strong>監査証跡</strong>: MFA認証ログの記録・保管期間・アラート設定が適切か</li>
<li><strong>定期見直し</strong>: MFA設定・ポリシーの年次レビュー計画が存在するか</li>
</ul>
<footer>© 2026 Security Workshop</footer>
</section>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="%E7%9B%A3%E6%9F%BB%E8%A8%BC%E8%B7%A1%E3%83%BB%E3%83%AD%E3%82%B0%E8%A6%81%E4%BB%B6isms%E8%A6%B3%E7%82%B9">監査証跡・ログ要件（ISMS観点）</h1>
<ul>
<li><strong>ISO27001 8.15 ログ管理</strong>: 認証イベント（成功・失敗）の記録・保護・保管期間設定</li>
<li><strong>記録必須項目</strong>: ユーザーID / タイムスタンプ / 認証方式 / 接続元IP / 成否 / デバイス情報</li>
<li><strong>保管期間</strong>: 最低1年（ISO27001要件）/ PCI DSS: 最低1年（3ヶ月オンライン保持）</li>
<li><strong>改ざん防止</strong>: ログのWORM保存（Write Once Read Many）または署名付き転送</li>
<li><strong>SIEM連携</strong>: 異常パターン（深夜/海外IP/連続失敗）の自動アラート設定</li>
<li><strong>定期レビュー</strong>: 四半期ごとの認証ログレビューをISMS内部監査計画に組み込む</li>
</ul>
<footer>© 2026 Security Workshop</footer>
</section>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="sim%E3%82%B9%E3%83%AF%E3%83%83%E3%83%94%E3%83%B3%E3%82%B0%E6%94%BB%E6%92%83">SIMスワッピング攻撃</h1>
<ul>
<li><strong>概要</strong>: 攻撃者がキャリアを騙して被害者の電話番号を攻撃者のSIMに移管する攻撃</li>
<li><strong>手口</strong>: ①個人情報収集（SNS/ダークウェブ）→ ②キャリアへのなりすまし手続き → ③SMS OTP傍受</li>
<li><strong>被害例</strong>: 2019年 Jack Dorsey（Twitter CEO）乗っ取り / 暗号資産盗難多数</li>
<li><strong>対策</strong>: SMS OTPを廃止してFIDO2/TOTPへ移行 / キャリアへのSIM変更時の認証強化要求</li>
<li><strong>ISMS観点</strong>: 高リスク資産へのSMS MFA使用を<strong>禁止するポリシー</strong>を策定すること</li>
<li><strong>日本の状況</strong>: 2023年〜 キャリア各社がSIM変更時の本人確認を強化（マイナンバーカード照合等）</li>
</ul>
<footer>© 2026 Security Workshop</footer>
</section>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="mfa-push%E7%96%B2%E5%8A%B4%E6%94%BB%E6%92%83push-bombing">MFA Push疲労攻撃（Push Bombing）</h1>
<ul>
<li><strong>手口</strong>: 攻撃者は正しいID/PWを入手済み → 大量のプッシュ通知を深夜等に連続送信</li>
<li><strong>狙い</strong>: ユーザーが誤操作・疲れ・諦めで承認 または 止まらないと思い込んで承認</li>
<li><strong>実例</strong>: 2022年 Uber社侵害 — 深夜のPush Bombing後にソーシャルエンジニアリングで承認取得</li>
<li><strong>対策①</strong>: 番号照合（Number Matching）— 画面の数字と一致するものを必ず選択</li>
<li><strong>対策②</strong>: 追加コンテキスト表示 — 場所・デバイス・アプリ情報を通知に含める</li>
<li><strong>対策③</strong>: Push通知の送信頻度制限（Rate Limiting） + 連続失敗でアカウントロック</li>
</ul>
<footer>© 2026 Security Workshop</footer>
</section>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="ss7%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB%E8%84%86%E5%BC%B1%E6%80%A7">SS7プロトコル脆弱性</h1>
<ul>
<li><strong>SS7</strong>: 1975年設計の電話網シグナリングプロトコル — 認証機構が設計に存在しない</li>
<li><strong>攻撃</strong>: 電話網への不正アクセスにより通話・SMSをリアルタイムで傍受・転送が可能</li>
<li><strong>必要条件</strong>: 電話キャリアネットワークへのアクセス（国家機関・高度な犯罪者集団等）</li>
<li><strong>リスク評価</strong>: SMS OTPは傍受可能 — 高価値標的への SMS MFA は不適切</li>
<li><strong>代替</strong>: TOTP（オフライン生成）またはFIDO2（SS7攻撃の影響を受けない）</li>
<li><strong>NIST見解</strong>: SS7脆弱性を理由にSMS OTPをAAL1「RESTRICTED（制限付き）」に分類（2017年〜）</li>
</ul>
<footer>© 2026 Security Workshop</footer>
</section>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="%E5%AE%9F%E4%BE%8B%E3%82%B1%E3%83%BC%E3%82%B9%E3%82%B9%E3%82%BF%E3%83%87%E3%82%A32022-2024">実例ケーススタディ（2022-2024）</h1>
<ul>
<li><strong>Uber（2022年）</strong>: PUSH疲労 + SEで社員が承認 → 内部システム完全アクセス。犯人は18歳</li>
<li><strong>Cisco（2022年）</strong>: 個人Googleアカウント経由でMFAリカバリーコード奪取 → VPN侵害</li>
<li><strong>Twilio（2022年）</strong>: SMS標的フィッシングで社員誘導 → Authy顧客データ侵害（約1900アカウント）</li>
<li><strong>MGM Resorts（2023年）</strong>: LinkedInで社員特定 → ヘルプデスクへのSE → MFAリセット → カジノ全停止</li>
<li><strong>Microsoft（2023年）</strong>: AiTM攻撃でセッショントークン奪取 → MFAをバイパスしメール侵害</li>
<li><strong>教訓</strong>: 技術的MFAだけでなく <strong>プロセス・人的要素</strong>（ヘルプデスク・リカバリー手順）の保護が不可欠</li>
</ul>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="idp--iam-%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0%E3%81%A8%E3%81%AE%E7%B5%B1%E5%90%88%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">IdP / IAM システムとの統合パターン</h1>
<ul>
<li><strong>統合アーキテクチャ</strong>: IdP（Okta/Azure AD/Google Workspace）がMFAの中央管理を担う</li>
<li><strong>SAML 2.0 / OIDC</strong>: アプリ側での個別MFA実装を廃止 → IdP統合で一元管理・ポリシー統一</li>
<li><strong>SCIM</strong>: ユーザーライフサイクル管理（入社・異動・退社）とMFA設定の自動プロビジョニング</li>
<li><strong>条件付きアクセス</strong>: デバイスコンプライアンス × MFA × ネットワーク位置の組合せポリシー</li>
<li><strong>MFA Fatigue対策</strong>: IdP レベルで番号照合・Rate Limiting を一括設定（全アプリに適用）</li>
<li><strong>ISMS観点</strong>: 認証ポリシーの変更は変更管理手順書に従い承認・記録する</li>
</ul>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E5%8F%97%E5%AE%B9%E6%80%A7--ux%E8%A8%AD%E8%A8%88">ユーザー受容性 &amp; UX設計</h1>
<ul>
<li><strong>摩擦と安全性のバランス</strong>: 過度なMFA要求はシャドーITや回避行動を招く</li>
<li><strong>段階的導入</strong>: 特権アカウント → 全社員 → 外部委託先 の順序で展開（混乱を最小化）</li>
<li><strong>セルフサービス登録</strong>: ポータルで社員が自分でデバイス登録できる設計（ヘルプデスク負荷軽減）</li>
<li><strong>コミュニケーション</strong>: 導入前の説明会・FAQ整備・ヘルプデスクサポート体制の事前整備</li>
<li><strong>アクセシビリティ</strong>: 障害者・高齢者向けの代替認証方法の提供（WCAG 2.1 準拠）</li>
<li><strong>KPIモニタリング</strong>: MFA失敗率・ヘルプデスク問合せ数・登録完了率を定期レポート</li>
</ul>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="%E4%BE%8B%E5%A4%96%E5%87%A6%E7%90%86%E3%83%BB%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88%E3%83%AA%E3%82%AB%E3%83%90%E3%83%AA%E3%83%BC%E8%A8%AD%E8%A8%88">例外処理・アカウントリカバリー設計</h1>
<ul>
<li><strong>リカバリーコード</strong>: MFA登録時に発行 → 印刷/暗号化保管を指示（デジタルのみはNG）</li>
<li><strong>緊急アクセス手順</strong>: 全MFAデバイス紛失時の本人確認フロー（対面確認/管理者承認/ID証明）</li>
<li><strong>MFA免除申請</strong>: 業務上やむを得ない免除は 申請 → リスク評価 → 経営承認 → 有期限設定</li>
<li><strong>ブレークグラスアカウント</strong>: 緊急時専用高権限アカウント — 使用は即座にアラート + 全ログ記録</li>
<li><strong>ISMS観点</strong>: 例外はすべて文書化し四半期ごとの免除リスト棚卸しを実施すること</li>
<li><strong>インシデント対応</strong>: MFA妨害が疑われる場合のアカウントロック → 調査 → 復旧フローを整備</li>
</ul>
<footer>© 2026 Security Workshop</footer>
</section>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="%E5%B0%8E%E5%85%A5%E6%99%82%E3%81%AE%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E8%90%BD%E3%81%A8%E3%81%97%E7%A9%B4">導入時のよくある落とし穴</h1>
<ul>
<li><strong>サービスアカウントの見落とし</strong>: 人間アカウントのみMFA対応 → 機械アカウントが抜け穴になる</li>
<li><strong>リカバリープロセスの脆弱性</strong>: MFA自体は堅牢でもリセット手順がSEに弱い（MGM事例）</li>
<li><strong>例外の常態化</strong>: 業務理由でのMFA免除が増加 → スコープが空洞化して形骸化</li>
<li><strong>ベンダー・委託先の漏れ</strong>: 社内のみMFA対応 → 外部アクセス権限がバイパス経路になる</li>
<li><strong>ログの未活用</strong>: MFAログは取得しているが監視・アラートが未整備で侵害に気づかない</li>
<li><strong>レガシー認証の残存</strong>: NTLM / レガシー認証が有効のままMFAをバイパスされる可能性</li>
</ul>
<footer>© 2026 Security Workshop</footer>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="mfa%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E6%88%90%E7%86%9F%E5%BA%A6%E3%83%A2%E3%83%87%E3%83%AB">MFAセキュリティ成熟度モデル</h1>
<ul>
<li><strong>Level 1（初期）</strong>: 特権アカウントのみMFA（SMS/TOTP）、ポリシー未整備</li>
<li><strong>Level 2（管理）</strong>: 全従業員にMFA展開、ポリシー文書化、一部例外あり</li>
<li><strong>Level 3（定義）</strong>: フィッシング耐性MFA（FIDO2）採用、リスクベース認証、例外管理プロセス確立</li>
<li><strong>Level 4（定量的）</strong>: MFAカバレッジ率・失敗率をKPI化、SIEM連携で自動検知・対応</li>
<li><strong>Level 5（最適化）</strong>: Passkeys/デバイス証明書でパスワードレス実現、継続的な脅威対応サイクル</li>
<li><strong>目標設定</strong>: 現在レベルを自己評価 → 年間でLevel+1を目標 → ISMSレビューで進捗を追跡</li>
</ul>
<footer>© 2026 Security Workshop</footer>

<header>MFA完全ガイド — ISMSの観点から</header>
<h1 id="%E3%82%AD%E3%83%BC%E3%83%86%E3%82%A4%E3%82%AF%E3%82%A2%E3%82%A6%E3%82%A7%E3%82%A4">キーテイクアウェイ</h1>
<ul>
<li><strong>MFAは必須</strong>: 認証侵害の80%以上はパスワード単体の弱さが原因 — MFAで99.9%防御可能</li>
<li><strong>MFAにも弱点あり</strong>: AiTM・Push Bombing・SIMスワッピングへの対策が不可欠</li>
<li><strong>FIDO2/Passkeysが最強</strong>: フィッシング耐性・NIST AAL3達成 — 高リスク環境に推奨</li>
<li><strong>ISMSとの統合</strong>: ISO27001 A.8.5を軸にポリシー・例外管理・監査証跡を体系的に整備</li>
<li><strong>プロセスも守る</strong>: 技術だけでなくリカバリー手順・ヘルプデスク・例外管理の堅牢化</li>
<li><strong>段階的に推進</strong>: 特権アカウント → 全社員 → パスワードレス のロードマップで着実に進める</li>
</ul>
<footer>© 2026 Security Workshop</footer>
</section>
