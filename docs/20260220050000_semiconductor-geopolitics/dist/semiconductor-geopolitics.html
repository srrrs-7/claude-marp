<h1 id="%E7%8F%BE%E4%BB%A3%E3%81%AE%E7%9F%B3%E6%B2%B9-%E3%81%AA%E3%81%9C%E4%BB%8A%E3%83%81%E3%83%83%E3%83%97%E3%81%AA%E3%81%AE%E3%81%8B">現代の「石油」— なぜ今チップなのか</h1>
<ul>
<li><strong>20世紀:</strong> 石油を制する者が世界を制した（中東・ロシア・テキサス）</li>
<li><strong>21世紀:</strong> 半導体を制する者が世界を制す</li>
<li></li>
<li>チップが支配するもの:</li>
<li>
<ul>
<li>スマートフォン・PC・サーバー → 情報通信インフラ</li>
</ul>
</li>
<li>
<ul>
<li>自動車（1台あたり1,000〜3,000個）→ 産業・物流</li>
</ul>
</li>
<li>
<ul>
<li>兵器・ミサイル誘導システム → 軍事力</li>
</ul>
</li>
<li>
<ul>
<li>AI/クラウド → 経済競争力そのもの</li>
</ul>
</li>
<li></li>
<li><strong>チップなくして現代文明は1日も維持できない</strong></li>
</ul>
<footer>© 2026</footer>

<header>半導体戦争の地政学</header>
<h1 id="%E3%83%81%E3%83%83%E3%83%97%E3%81%A8%E3%81%AF%E4%BD%95%E3%81%8B%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E5%90%91%E3%81%91%E5%9F%BA%E7%A4%8E">チップとは何か（エンジニア向け基礎）</h1>
<ul>
<li>半導体（semiconductor）= 電気を通したり通さなかったりできる素材</li>
<li>代表素材: シリコン（Si）— 砂から精製</li>
<li></li>
<li><strong>製造の複雑さ:</strong></li>
<li>
<ul>
<li>先端ロジックチップ（3nm）: トランジスタ密度 <strong>1億個/mm²</strong></li>
</ul>
</li>
<li>
<ul>
<li>製造工程: <strong>1,000〜2,000ステップ</strong>、2〜3ヶ月かかる</li>
</ul>
</li>
<li>
<ul>
<li>歩留まり管理: 99.9%の精度でないとビジネスにならない</li>
</ul>
</li>
<li></li>
<li><strong>なぜ難しいか:</strong></li>
<li>
<ul>
<li>光の波長より小さい構造を作る（EUV: 13.5nm光で3nm回路）</li>
</ul>
</li>
<li>
<ul>
<li>原子数個レベルの精度が必要</li>
</ul>
</li>
<li>
<ul>
<li>一度構築した工場は再現不可能に近い</li>
</ul>
</li>
</ul>

<ul>
<li><strong>EDA（Electronic Design Automation）ツール:</strong></li>
<li>
<ul>
<li>Synopsys（米）、Cadence（米）、Siemens EDA（独）の3社寡占</li>
</ul>
</li>
<li>
<ul>

</ul>
</li>
<li></li>
<li><strong>IPコア（設計資産の再利用）:</strong></li>
<li>
<ul>
<li>Arm（英・SoftBank傘下）: スマートフォンCPUの95%以上がArmアーキテクチャ</li>
</ul>
</li>
<li>
<ul>
<li>Armライセンスなしではモバイルチップが作れない</li>
</ul>
</li>
<li>
<ul>
<li>中国リスク: AppleもQualcommもArmに依存</li>
</ul>
</li>
<li></li>
<li><strong>ファブレスモデル:</strong></li>
<li>
<ul>
<li>Qualcomm・Apple・Nvidia・AMD → 設計のみ、製造は外注</li>
</ul>
</li>
<li>
<ul>
<li>製造能力を持たない → TSMCへの依存度が極めて高い</li>
</ul>
</li>
</ul>

<ul>
<li><strong>純粋製造会社（Foundry）の構造:</strong></li>
<li>
<ul>
<li>TSMC（台湾）: 先端プロセスシェア <strong>90%超</strong></li>
</ul>
</li>
<li>

<li>Samsung（韓国）: 2位だが歩留まりで大差あり</li>
</ul>
</li>
<li>
<ul>
<li>Intel Foundry: 復権を目指すが実績なし</li>
</ul>
</li>
<li></li>
<li><strong>なぜTSMCが一人勝ちなのか:</strong></li>
<li>
<ul>
<li>1987年創業、Morris Changが「製造専業」モデルを発明</li>
</ul>
</li>
<li>
<ul>
<li>顧客（Apple/Nvidia/Qualcomm）と競合しない → 信頼の蓄積</li>
</ul>
</li>
<li>
<ul>
<li>設備投資額: 年間300〜400億ドル（競合の追随を許さない）</li>
</ul>
</li>
<li></li>
<li><strong>TSMC の収益構成（2023）:</strong></li>
<li>
<ul>
<li>先端プロセス（7nm以下）: 売上の約60%</li>
</ul>
</li>
<li>
<ul>
<li>Apple一社でTSMC売上の約25%</li>
</ul>
</li>
</ul>

<header>半導体戦争の地政学</header>
<h1 id="%E3%82%A2%E3%83%A1%E3%83%AA%E3%82%ABchips-act-%E3%81%A8%E8%BC%B8%E5%87%BA%E8%A6%8F%E5%88%B6%E3%81%AE%E5%AE%9F%E6%85%8B">アメリカ：CHIPS Act と輸出規制の実態</h1>
<ul>
<li><strong>強み:</strong></li>
<li>
<ul>
<li>設計（Apple/Nvidia/Qualcomm/AMD）</li>
</ul>
</li>
<li>
<ul>
<li>EDAツール（Synopsys/Cadence）</li>
</ul>
</li>
<li>
<ul>
<li>知的財産・ソフトウェア全般</li>
</ul>
</li>
<li></li>
<li><strong>CHIPS and Science Act（2022年）:</strong></li>
<li>
<ul>
<li>半導体製造への補助金 <strong>527億ドル</strong></li>
</ul>
</li>
<li>
<ul>
<li>TSMC・Samsung・Intelが米国内工場建設を決定</li>
</ul>
</li>
<li>
<ul>
<li>目標: 2030年までに先端チップ製造能力の米国内比率20%</li>
</ul>
</li>
<li></li>
<li><strong>輸出規制（Entity List）:</strong></li>
<li>
<ul>
<li>Huawei・SMIC・その他中国企業へのEDA/チップ輸出禁止</li>
</ul>
</li>
<li>
<ul>
<li>2022年10月: 先端半導体製造装置の対中輸出を全面禁止</li>
</ul>
</li>
<li>
<ul>
<li>同盟国（日・蘭）にも同調規制を要請 → 外交摩擦</li>
</ul>
</li>
</ul>

<h1 id="%E4%B8%AD%E5%9B%BDmade-in-china-2025%E3%81%AE%E7%8F%BE%E5%AE%9F">中国：Made in China 2025の現実</h1>
<ul>
<li><strong>野望と現実:</strong></li>
<li>
<ul>
<li>目標: 2025年までに半導体自給率70% → <strong>実際は15〜20%</strong></li>
</ul>
</li>
<li>
<ul>
<li>中芯国際（SMIC）: 最先端は7nm相当、量産困難</li>
</ul>
</li>
<li>
<ul>
<li>EDA・EUV・最先端材料すべてで依存が続く</li>
</ul>
</li>
<li></li>
<li><strong>中国の弱点:</strong></li>
<li>
<ul>
<li>EUVリソグラフィ機: 1台も保有できない（輸出禁止）</li>
</ul>
</li>
<li>
<ul>
<li>高性能EDA: 米国製に頼らざるを得ない</li>
</ul>
</li>
<li>
<ul>
<li>人材: トップ研究者の多くが海外在住</li>
</ul>
</li>
<li></li>
<li><strong>中国の対応策:</strong></li>
<li>
<ul>
<li>国家主導の巨額投資（国家ICファンド: 累計3,500億元超）</li>
</ul>
</li>
<li>
<ul>
<li>成熟プロセス（28nm〜）の能力増強で市場席巻を狙う</li>
</ul>
</li>
<li>
<ul>
<li>装備国産化（NAURA・AMEC）への集中投資</li>
</ul>
</li>
</ul>

<h1 id="%E3%83%95%E3%82%A1%E3%83%BC%E3%82%A6%E3%82%A7%E3%82%A4%E5%88%B6%E8%A3%81%E3%81%A87nm%E3%81%AE%E5%A3%81">ファーウェイ制裁と「7nmの壁」</h1>
<ul>
<li><strong>ファーウェイへの打撃:</strong></li>
<li>
<ul>
<li>2019年: Entity Listに追加 → Androidサービス停止</li>
</ul>
</li>
<li>
<ul>
<li>2020年: TSMCとの取引禁止 → スマートフォン事業が実質停止</li>
</ul>
</li>
<li>
<ul>
<li>売上: 2020年の約8,600億元 → 2021年は約6,340億元に急落</li>
</ul>
</li>
<li></li>
<li><strong>ファーウェイの「反撃」— Kirin 9000S（2023年）:</strong></li>
<li>
<ul>
<li>SMIC 7nm相当プロセスで製造（N+2プロセス）</li>
</ul>
</li>
<li>
<ul>
<li>EUVなしでDUVを多重露光して実現</li>
</ul>
</li>
<li>
<ul>
<li>世界が驚いた: 「制裁をくぐり抜けた」と報道</li>
</ul>
</li>
<li></li>
<li><strong>実態:</strong></li>
<li>
<ul>
<li>歩留まりが低く量産コストが高い</li>
</ul>
</li>
<li>
<ul>
<li>性能はApple A17 Proと比べ大幅劣位</li>
</ul>
</li>
<li>
<ul>
<li>先端製造への道は依然として閉ざされている</li>
</ul>
</li>
</ul>

<header>半導体戦争の地政学</header>
<h1 id="%E3%82%AA%E3%83%A9%E3%83%B3%E3%83%80%E3%83%BBasml%E3%81%AE%E6%9D%BF%E6%8C%9F%E3%81%BF">オランダ・ASMLの板挟み</h1>
<ul>
<li><strong>ASMLとは:</strong></li>
<li>
<ul>
<li>オランダ（フィリップス系）発祥のリソグラフィ装置メーカー</li>
</ul>
</li>
<li>
<ul>
<li>EUV露光装置: <strong>世界で唯一</strong> 製造できる企業</li>
</ul>
</li>
<li>
<ul>
<li>1台の価格: <strong>約2億ユーロ</strong>（約300億円）</li>
</ul>
</li>
<li>
<ul>
<li>年間生産台数: 50〜60台（超精密・時間がかかる）</li>
</ul>
</li>
<li></li>
<li><strong>板挟みの構造:</strong></li>
<li>
<ul>
<li>アメリカの圧力: 「中国へのEUV輸出禁止に協力せよ」</li>
</ul>
</li>
<li>
<ul>
<li>中国は重要顧客: SMIC等への売上が全体の30%超</li>
</ul>
</li>
<li>
<ul>
<li>2019年: オランダ政府、中国へのEUV輸出ライセンス不発行</li>
</ul>
</li>
<li>
<ul>
<li>2023年: DUV（旧世代）も輸出規制対象に拡大</li>
</ul>
</li>
<li></li>
<li><strong>ASMLの本音:</strong></li>
<li>
<ul>
<li>「地政学は我々のビジネスには関係ない」→ 強制的に巻き込まれた</li>
</ul>
</li>
<li>
<ul>
<li>売上への影響: 中国売上比率が急速に低下見込み</li>
</ul>
</li>
</ul>
<footer>© 2026</footer>

</li>

<li>
<ul>

<h1 id="%E6%97%A5%E6%9C%AC%E3%81%AE%E5%BE%A9%E6%A8%A9%E3%83%A9%E3%83%94%E3%83%80%E3%82%B9%E8%A8%88%E7%94%BB%E3%81%AE%E9%87%8E%E6%9C%9B">日本の復権：ラピダス計画の野望</h1>
<ul>
<li><strong>日本の半導体の歴史:</strong></li>
<li>
<ul>
<li>1980年代: DRAM世界シェア80%（NEC・東芝・日立）</li>
</ul>
</li>
<li>
<ul>
<li>1990年代: 米国の圧力（日米半導体協定）と韓国の台頭で凋落</li>
</ul>
</li>
<li>
<ul>
<li>2010年代: ルネサス・東芝メモリ（Kioxia）のみ生き残り</li>
</ul>
</li>
<li></li>
<li><strong>ラピダス（Rapidus）計画（2022年設立）:</strong></li>
<li>
<ul>
<li>目標: 2027年に <strong>2nm</strong> 先端プロセスの量産</li>
</ul>
</li>
<li>
<ul>
<li>パートナー: IBMの技術支援、imec（ベルギー）との共同研究</li>
</ul>
</li>
<li>
<ul>
<li>工場: 北海道千歳市に建設中</li>
</ul>
</li>
<li>
<ul>
<li>国家補助金: 3,300億円以上（さらに増額見込み）</li>
</ul>
</li>
<li></li>
<li><strong>現実的評価:</strong></li>
<li>
<ul>
<li>TSMCの40年のノウハウを5年で追いつくのは至難</li>
</ul>
</li>
<li>
<ul>
<li>ただし「材料・装置」の国内サプライチェーン強化には意義あり</li>
</ul>
</li>
</ul>

<header>半導体戦争の地政学</header>
<h1 id="%E3%81%AA%E3%81%9C%E8%AA%B0%E3%82%82tsmc%E3%81%AB%E8%BF%BD%E3%81%84%E3%81%A4%E3%81%91%E3%81%AA%E3%81%84%E3%81%AE%E3%81%8B">なぜ誰もTSMCに追いつけないのか</h1>
<ul>
<li><strong>技術的優位（Learning Curve）:</strong></li>
<li>
<ul>
<li>累積製造経験が世界断トツ → 歩留まり改善の速度が他社の追随を許さない</li>
</ul>
</li>
<li>
<ul>
<li>3nmから2nmへの移行: TSMCは2年サイクル、競合は5年以上</li>
</ul>
</li>
<li></li>
<li><strong>顧客エコシステム:</strong></li>
<li>
<ul>
<li>Apple・Nvidia・AMD・Qualcomm・Broadcomがすべてカスタマイズ済み</li>
</ul>
</li>
<li>
<ul>
<li>「TSMCから移行するにはチップを完全設計し直す必要がある」</li>
</ul>
</li>
<li></li>
<li><strong>投資の圧倒性:</strong></li>
<li>
<ul>
<li>年間設備投資: 300〜400億ドル（Samsung・Intel・GlobalFoundriesの合計を超える）</li>
</ul>
</li>
<li>
<ul>
<li>EUV保有台数: TSMCが世界保有台数の50%以上</li>
</ul>
</li>
<li></li>
<li><strong>文化的要因:</strong></li>
<li>
<ul>
<li>「顧客と競合しない」創業以来の哲学</li>
</ul>
</li>
<li>
<ul>
<li>24時間365日稼働のオペレーション文化</li>
</ul>
</li>
</ul>

<h1 id="%E5%8F%B0%E6%B9%BE%E6%9C%89%E4%BA%8B%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E4%B8%96%E7%95%8C%E7%B5%8C%E6%B8%88%E3%81%B8%E3%81%AE%E5%BD%B1%E9%9F%BF">台湾有事シナリオ：世界経済への影響</h1>
<ul>
<li><strong>もし台湾海峡で軍事衝突が起きたら:</strong></li>
<li></li>
<li><strong>即時影響（1〜3ヶ月）:</strong></li>
<li>
<ul>
<li>先端チップの世界供給が90%以上停止</li>
</ul>
</li>
<li>
<ul>
<li>スマートフォン・PC・サーバー生産がすべて停止</li>
</ul>
</li>
<li>
<ul>
<li>自動車生産停止（半導体不足再来の比ではない）</li>
</ul>
</li>
<li></li>
<li><strong>中期影響（1〜2年）:</strong></li>
<li>
<ul>
<li>世界GDP 約<strong>10兆ドル</strong>の損失（試算: AIIBレポート）</li>
</ul>
</li>
<li>
<ul>
<li>AIインフラ拡張が完全停止</li>
</ul>
</li>
<li>
<ul>
<li>代替手段なし（Samsung追加投資でも2〜3年で追いつけない）</li>
</ul>
</li>
<li></li>
<li><strong>長期影響（3年以上）:</strong></li>
<li>
<ul>
<li>先端製造拠点の再構築に最低10年</li>
</ul>
</li>
<li>
<ul>
<li>技術的優位の喪失（中国への流出リスク）</li>
</ul>
</li>
<li>
<ul>
<li>デジタル経済の根幹が崩壊</li>
</ul>
</li>
</ul>

<header>半導体戦争の地政学</header>
<h1 id="%E3%82%B7%E3%83%AA%E3%82%B3%E3%83%B3%E3%82%B7%E3%83%BC%E3%83%AB%E3%83%89%E7%90%86%E8%AB%96">「シリコンシールド」理論</h1>
<ul>
<li><strong>シリコンシールドとは:</strong></li>
<li>台湾が先端半導体製造を独占することで、</li>
<li>軍事侵攻を抑止する「経済的核抑止力」として機能する理論</li>
<li></li>
<li><strong>理論の論拠:</strong></li>
<li>
<ul>
<li>中国が台湾を攻撃 → TSMCが破壊される</li>
</ul>
</li>
<li>
<ul>
<li>中国自身も半導体依存（スマートフォン産業など）で自滅</li>
</ul>
</li>
<li>
<ul>
<li>アメリカ・日本・韓国・欧州が即座に介入 → 孤立する</li>
</ul>
</li>
<li></li>
<li><strong>理論への反論:</strong></li>
<li>
<ul>
<li>中国が電撃戦でTSMCを無傷で占領できれば「盾」が矛になる</li>
</ul>
</li>
<li>
<ul>
<li>習近平政権の「面子」優先でリスク計算が変わるリスク</li>
</ul>
</li>
<li>
<ul>
<li>TSMCのキーエンジニアが海外脱出すれば工場は機能停止</li>
</ul>
</li>
<li></li>
<li><strong>TSMCの対応:</strong></li>
<li>
<ul>
<li>台湾以外への製造分散（米・日・独）が進行中</li>
</ul>
</li>
</ul>

<h1 id="tsmc%E3%81%AE%E5%9C%B0%E6%94%BF%E5%AD%A6%E7%9A%84%E5%88%86%E6%95%A3%E6%88%A6%E7%95%A5">TSMCの地政学的分散戦略</h1>
<ul>
<li><strong>TSMCは「台湾だけ」戦略を変えつつある:</strong></li>
<li></li>
<li><strong>アリゾナ工場（米国）:</strong></li>
<li>
<ul>
<li>Fab 21: 4nm/3nm → 2024年量産開始</li>
</ul>
</li>
<li>
<ul>
<li>投資額: <strong>400億ドル</strong>（当初250億→拡大）</li>
</ul>
</li>
<li>
<ul>
<li>課題: 人材不足・コスト高（台湾比2〜3倍）</li>
</ul>
</li>
<li></li>
<li><strong>熊本工場（日本）:</strong></li>
<li>
<ul>
<li>JASM（TSMCと日本連合の合弁）</li>
</ul>
</li>
<li>
<ul>
<li>第1工場: 12/16nm → 2024年開業</li>
</ul>
</li>
<li>
<ul>
<li>第2工場: 6nm → 2027年予定</li>
</ul>
</li>
<li>
<ul>
<li>補助金: 日本政府から最大1.2兆円</li>
</ul>
</li>
<li></li>
<li><strong>ドレスデン工場（ドイツ）:</strong></li>
<li>
<ul>
<li>Bosch・Infineon・NXPとの合弁（ESMC）</li>
</ul>
</li>
<li>
<ul>
<li>28/22nm（車載向け）→ 2027年開業予定</li>
</ul>
</li>
<li></li>
<li>→ <strong>分散は進むが「台湾中枢」は変わらない</strong></li>
</ul>

<header>半導体戦争の地政学</header>
<h1 id="nvidia%E3%83%BBtpu%E3%83%BB%E5%B0%82%E7%94%A8asic%E3%81%AE%E6%88%A6%E3%81%84">Nvidia・TPU・専用ASICの戦い</h1>
<ul>
<li><strong>Nvidia の一人勝ち（現在）:</strong></li>
<li>
<ul>
<li>H100/H200/B200: AI学習用GPU市場の70〜80%</li>
</ul>
</li>
<li>
<ul>
<li>CUDA エコシステム: 10年以上の囲い込みで移行コストが高い</li>
</ul>
</li>
<li>
<ul>
<li>TSMCの最先端プロセスを優先的に確保</li>
</ul>
</li>
<li></li>
<li><strong>Google TPU（Tensor Processing Unit）:</strong></li>
<li>
<ul>
<li>内部AIインフラ用専用チップ</li>
</ul>
</li>
<li>
<ul>
<li>Gemini等の大規模モデル学習に使用</li>
</ul>
</li>
<li>
<ul>
<li>Cloud TPU として外部提供も開始</li>
</ul>
</li>
<li></li>
<li><strong>独自ASIC（専用AI推論チップ）:</strong></li>
<li>
<ul>
<li>Amazon Trainium/Inferentia</li>
</ul>
</li>
<li>
<ul>
<li>Meta MTIA</li>
</ul>
</li>
<li>
<ul>
<li>Microsoft Maia</li>
</ul>
</li>
<li>
<ul>
<li>「Nvidiaへの依存を下げたい」各社が独自開発を加速</li>
</ul>
</li>
<li></li>
<li>→ <strong>競争がTSMC先端プロセスへの需要をさらに増大させる</strong></li>
</ul>

<header>半導体戦争の地政学</header>
<h1 id="%E5%85%88%E7%AB%AF%E3%83%91%E3%83%83%E3%82%B1%E3%83%BC%E3%82%B8%E3%83%B3%E3%82%B0hbm%E3%83%BBcowos%E3%81%AE%E5%8F%B0%E9%A0%AD">先端パッケージング（HBM・CoWoS）の台頭</h1>
<ul>
<li><strong>なぜパッケージングが重要になったか:</strong></li>
<li>微細化（ムーアの法則）が鈍化 → 複数チップを近接配置して性能向上</li>
<li></li>
<li><strong>HBM（High Bandwidth Memory）:</strong></li>
<li>
<ul>
<li>DRAMチップを縦に積層し、超広帯域メモリを実現</li>
</ul>
</li>
<li>
<ul>
<li>AIチップ（H100/H200等）に不可欠</li>
</ul>
</li>
<li>
<ul>
<li>供給: SK Hynix が主力 → Nvidiaとの深い依存関係</li>
</ul>
</li>
<li></li>
<li><strong>CoWoS（Chip on Wafer on Substrate）:</strong></li>
<li>
<ul>
<li>TSMCが開発した先端パッケージング技術</li>
</ul>
</li>
<li>
<ul>
<li>GPUとHBMを同一基板に実装 → データ転送速度が桁違い</li>
</ul>
</li>
<li>
<ul>
<li>Nvidia H100の性能の鍵はTSMCのCoWoSにある</li>
</ul>
</li>
<li></li>
<li><strong>地政学的含意:</strong></li>
<li>
<ul>
<li>HBM禁輸（対中）が発動すれば中国AIが詰む</li>
</ul>
</li>
<li>
<ul>
<li>実際に2023年以降、段階的な規制が強化中</li>
</ul>
</li>
</ul>
<footer>© 2026</footer>
</section>

<header>半導体戦争の地政学</header>
<h1 id="%E4%B8%AD%E5%9B%BD%E3%81%AE%E8%BF%82%E5%9B%9E%E7%AD%96huawei-kirin-9000s%E3%81%AE%E8%A1%9D%E6%92%83">中国の迂回策：Huawei Kirin 9000Sの衝撃</h1>
<ul>
<li><strong>2023年8月の衝撃:</strong></li>
<li>
<ul>
<li>Huawei Mate 60 Pro 発売</li>
</ul>
</li>
<li>
<ul>
<li>搭載チップ: Kirin 9000S（SMIC N+2プロセス、7nm相当）</li>
</ul>
</li>
<li>
<ul>
<li>制裁下でEUVなしでここまで到達したことに世界が驚愕</li>
</ul>
</li>
<li></li>
<li><strong>SMICの技術:</strong></li>
<li>
<ul>
<li>DUV（ArF液浸）の多重露光（SADP/SAQP）で7nm相当を実現</li>
</ul>
</li>
<li>
<ul>
<li>EUVがなくてもここまでできる → 制裁の「抜け穴」</li>
</ul>
</li>
<li></li>
<li><strong>限界と実態:</strong></li>
<li>
<ul>
<li>歩留まり: TSMCの約30〜50%（コスト2〜3倍）</li>
</ul>
</li>
<li>
<ul>
<li>量産能力: 限定的（SMIC全体で月100万枚レベル）</li>
</ul>
</li>
<li>
<ul>
<li>性能: Apple A17 Proと比べ電力効率で大幅劣位</li>
</ul>
</li>
<li></li>
<li><strong>制裁強化の連鎖:</strong></li>
<li>
<ul>
<li>米国: DUV（中古含む）の対中輸出規制を強化</li>
</ul>
</li>
<li>
<ul>
<li>→ 中国の自力更生には依然として長い時間が必要</li>
</ul>
</li>
</ul>
<footer>© 2026</footer>
</section>

<header>半導体戦争の地政学</header>
<h1 id="%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%81%AB%E3%81%A8%E3%81%A3%E3%81%A6%E3%81%AE%E6%84%8F%E5%91%B3">ソフトウェアエンジニアにとっての意味</h1>
<ul>
<li><strong>クラウドコストへの影響:</strong></li>
<li>
<ul>
<li>AIチップ不足 → GPU時間の高騰 → 推論コストの上昇</li>
</ul>
</li>
<li>
<ul>
<li>2024〜2025年のNvidiaチップ待機リスト（数ヶ月待ち）</li>
</ul>
</li>
<li></li>
<li><strong>技術選択への影響:</strong></li>
<li>
<ul>
<li>「CUDA最適化」スキルの希少性と価値上昇</li>
</ul>
</li>
<li>
<ul>
<li>ARM vs x86: Apple Siliconの台頭はTSMCへの依存で成立</li>
</ul>
</li>
<li>
<ul>
<li>エッジAI: チップ制約がモデル設計の前提条件になる</li>
</ul>
</li>
<li></li>
<li><strong>サービス提供リスク:</strong></li>
<li>
<ul>
<li>地政学リスクがインフラのダウンタイムリスクに直結</li>
</ul>
</li>
<li>
<ul>
<li>台湾有事 = クラウドインフラの長期調達危機</li>
</ul>
</li>
<li></li>
<li><strong>キャリア的示唆:</strong></li>
<li>
<ul>
<li>ハードウェア・ファームウェアエンジニアの需要急増</li>
</ul>
</li>
<li>
<ul>
<li>半導体関連スタートアップ（設計ツール・パッケージング）が熱い</li>
</ul>
</li>
</ul>
<footer>© 2026</footer>
</section>

<header>半導体戦争の地政学</header>
<h1 id="%E3%83%8F%E3%83%BC%E3%83%89%E3%82%A6%E3%82%A7%E3%82%A2%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E3%83%AA%E3%82%B9%E3%82%AF">ハードウェアセキュリティリスク</h1>
<ul>
<li><strong>サプライチェーン攻撃:</strong></li>
<li>
<ul>
<li>製造段階でのバックドア埋め込みリスク</li>
</ul>
</li>
<li>
<ul>
<li>2018年: Supermicro「スパイチップ」疑惑（Bloomberg報道）</li>
</ul>
</li>
<li>
<ul>
<li>国防・政府機関が「信頼できる製造元」を重要視する理由</li>
</ul>
</li>
<li></li>
<li><strong>チップの出所管理:</strong></li>
<li>
<ul>
<li>偽造品（counterfeit chips）の流通問題</li>
</ul>
</li>
<li>
<ul>
<li>特に旧世代チップ（供給不足時に偽造品が増加）</li>
</ul>
</li>
<li>
<ul>
<li>航空・医療・軍事分野では致命的リスク</li>
</ul>
</li>
<li></li>
<li><strong>プロセッサ脆弱性:</strong></li>
<li>
<ul>
<li>Spectre/Meltdown: アーキテクチャレベルの脆弱性</li>
</ul>
</li>
<li>
<ul>
<li>製造プロセスの微細化によりサイドチャネル攻撃リスクが増加</li>
</ul>
</li>
<li></li>
<li><strong>セキュリティエンジニアへの示唆:</strong></li>
<li>
<ul>
<li>ハードウェアルートオブトラストの重要性</li>
</ul>
</li>
<li>
<ul>
<li>Trusted Execution Environment（TEE）の設計・評価</li>
</ul>
</li>
</ul>
<footer>© 2026</footer>
</section>

<header>半導体戦争の地政学</header>

<h1 id="%E3%81%BE%E3%81%A8%E3%82%81%E5%8D%8A%E5%B0%8E%E4%BD%93%E3%82%92%E5%88%B6%E3%81%99%E3%82%8B%E8%80%85%E3%81%8C%E4%B8%96%E7%95%8C%E3%82%92%E5%88%B6%E3%81%99">まとめ：「半導体を制する者が世界を制す」</h1>
<ul>
<li><strong>TSMCという名の核ボタン:</strong></li>
<li>台湾の一社が世界の先端チップ製造の90%を担う</li>
<li>これは偶然ではなく、40年の技術蓄積と投資の結果</li>
<li></li>
<li><strong>構造的な結論:</strong></li>
<li>
<ul>
<li>ハードウェアはソフトウェアより「地政学的」である</li>
</ul>
</li>
<li>
<ul>
<li>制裁・輸出規制はコードと同じくらい技術を制約する</li>
</ul>
</li>
<li>
<ul>
<li>AIの未来はシリコンの地政学と不可分</li>
</ul>
</li>
<li></li>
<li><strong>エンジニアとして知っておくべきこと:</strong></li>
<li>あなたが書くコードは、どこかの工場で作られたチップで動いている</li>
<li>そのチップがどこで作られ、誰に管理されているかを知ることは</li>
<li>今や技術リテラシーの一部である</li>
</ul>
<footer>© 2026</footer>
</section>
