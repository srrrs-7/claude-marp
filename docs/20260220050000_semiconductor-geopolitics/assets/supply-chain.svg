<svg viewBox="0 0 900 390" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:sans-serif">
  <rect width="900" height="390" fill="#1a1a2e" rx="12"/>
  <text x="450" y="26" text-anchor="middle" fill="#ecf0f1" font-size="14" font-weight="bold">半導体サプライチェーン全体図</text>

  <!-- Stage 1: EDA & IP -->
  <rect x="12" y="48" width="140" height="52" rx="6" fill="#1a3a5c" stroke="#3498db" stroke-width="2"/>
