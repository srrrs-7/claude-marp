  <text x="253" y="165" text-anchor="middle" fill="#85c1e9" font-size="10">AMD / Qualcomm</text>
  <text x="253" y="179" text-anchor="middle" fill="#85c1e9" font-size="10">Broadcom / MediaTek</text>
  <text x="253" y="193" text-anchor="middle" fill="#e74c3c" font-size="9">Hisilicon(制裁中)</text>

