  <text x="253" y="85" text-anchor="middle" fill="#85c1e9" font-size="10">設計専業（製造なし）</text>

  <!-- Arrow 2→3 -->
  <line x1="327" y1="74" x2="352" y2="74" stroke="#4a5568" stroke-width="2"/>
