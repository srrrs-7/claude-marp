  <text x="82" y="85" text-anchor="middle" fill="#85c1e9" font-size="10">設計ツール・知的財産</text>

  <!-- Arrow 1→2 -->
  <line x1="152" y1="74" x2="177" y2="74" stroke="#4a5568" stroke-width="2"/>
  <polygon points="177,74 167,69 167,79" fill="#4a5568"/>

