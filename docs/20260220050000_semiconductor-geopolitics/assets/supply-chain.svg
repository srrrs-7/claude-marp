  <text x="438" y="96" text-anchor="middle" fill="#f39c12" font-size="9">← 世界最重要ボトルネック</text>

  <!-- Arrow 3→4 -->
  <line x1="522" y1="74" x2="547" y2="74" stroke="#4a5568" stroke-width="2"/>
