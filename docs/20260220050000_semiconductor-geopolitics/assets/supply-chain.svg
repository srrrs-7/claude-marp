  <text x="795" y="151" text-anchor="middle" fill="#fad7a0" font-size="10">iPhone / Android</text>
  <text x="795" y="165" text-anchor="middle" fill="#fad7a0" font-size="10">AI サーバー / GPU</text>
  <text x="795" y="179" text-anchor="middle" fill="#fad7a0" font-size="10">自動車 / 産業機器</text>
  <text x="795" y="193" text-anchor="middle" fill="#fad7a0" font-size="10">軍事・宇宙・医療</text>

  <!-- Support layers -->
  <!-- Materials (Japan) -->
  <rect x="12" y="222" width="370" height="72" rx="6" fill="#2c1a1a" stroke="#e74c3c" stroke-width="1.5"/>
  <text x="197" y="243" text-anchor="middle" fill="#e74c3c" font-size="11" font-weight="bold">材料・化学品 [日本が急所]</text>
  <text x="197" y="260" text-anchor="middle" fill="#f1948a" font-size="10">フォトレジスト: JSR・東京応化・信越化学 (世界90%超)</text>
  <text x="197" y="276" text-anchor="middle" fill="#f1948a" font-size="10">フッ化水素: 三菱ケミカル・ステラケミファ</text>
  <text x="197" y="292" text-anchor="middle" fill="#f1948a" font-size="10">シリコンウェーハ: 信越半導体・SUMCO (世界60%)</text>

  <!-- Equipment -->
  <rect x="400" y="222" width="476" height="72" rx="6" fill="#1a2a40" stroke="#3498db" stroke-width="1.5"/>
  <text x="638" y="243" text-anchor="middle" fill="#3498db" font-size="11" font-weight="bold">製造装置</text>
  <text x="638" y="260" text-anchor="middle" fill="#85c1e9" font-size="10">ASML (蘭): EUVリソグラフィ — 世界唯一</text>
  <text x="638" y="276" text-anchor="middle" fill="#85c1e9" font-size="10">Tokyo Electron (日) / Shin-Etsu (日): コータ・デベロッパ等</text>
  <text x="638" y="292" text-anchor="middle" fill="#85c1e9" font-size="10">Applied Materials / Lam Research (米): CVD・エッチング</text>

  <!-- Dashed arrows from support to foundry -->
  <line x1="197" y1="222" x2="380" y2="200" stroke="#e74c3c" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="380,200 372,207 383,208" fill="#e74c3c"/>
  <line x1="590" y1="222" x2="500" y2="200" stroke="#3498db" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="500,200 511,202 508,213" fill="#3498db"/>

  <!-- Bottom note -->
  <text x="450" y="318" text-anchor="middle" fill="#95a5a6" font-size="10">製造 → 材料 → 装置、すべてがファウンドリ（TSMC）に収束する構造</text>
