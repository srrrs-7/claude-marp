  <text x="82" y="151" text-anchor="middle" fill="#85c1e9" font-size="10">Synopsys (米)</text>
  <text x="82" y="165" text-anchor="middle" fill="#85c1e9" font-size="10">Cadence (米)</text>
  <text x="82" y="179" text-anchor="middle" fill="#f5cba7" font-size="10">Arm (英 / IP)</text>
