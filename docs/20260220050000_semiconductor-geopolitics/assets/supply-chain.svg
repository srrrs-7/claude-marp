  <text x="438" y="151" text-anchor="middle" fill="#a9dfbf" font-size="10">Samsung 韓国 (2位)</text>
  <text x="438" y="165" text-anchor="middle" fill="#fad7a0" font-size="10">Intel Foundry 米 (新興)</text>
  <text x="438" y="179" text-anchor="middle" fill="#e74c3c" font-size="10">SMIC 中国 (制裁・制限)</text>
  <text x="438" y="193" text-anchor="middle" fill="#f39c12" font-size="9">GlobalFoundries (成熟)</text>

  <!-- OSAT players -->
  <rect x="549" y="118" width="138" height="82" rx="4" fill="#0d1f33" stroke="#8e44ad" stroke-width="1"/>
  <text x="618" y="136" text-anchor="middle" fill="#8e44ad" font-size="10" font-weight="bold">台湾・韓国主力</text>
  <text x="618" y="151" text-anchor="middle" fill="#d7bde2" font-size="10">ASE Group (台)</text>
  <text x="618" y="165" text-anchor="middle" fill="#d7bde2" font-size="10">Amkor (米・韓)</text>
  <text x="618" y="179" text-anchor="middle" fill="#d7bde2" font-size="10">Powertech (台)</text>
