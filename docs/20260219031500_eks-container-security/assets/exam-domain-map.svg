  <text x="65" y="202" font-size="12" font-weight="bold" fill="#166534">Domain 2: 設定管理とIaC (17%)</text>
  <text x="65" y="222" font-size="11" fill="#14532d">eksctl/Terraform EKS設定、aws-auth管理、IRSA設定自動化</text>

  <rect x="40" y="244" width="400" height="54" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
  <text x="65" y="266" font-size="12" font-weight="bold" fill="#166534">Domain 3: 耐障害性アーキテクチャ (15%)</text>
