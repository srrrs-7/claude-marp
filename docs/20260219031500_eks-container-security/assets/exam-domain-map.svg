  <text x="720" y="416" text-anchor="middle" font-size="11" fill="#fee2e2">「最小権限でPodにS3アクセスさせる」→ IRSA</text>
  <text x="720" y="432" text-anchor="middle" font-size="10" fill="#fecaca">「Podの特権実行を防ぐ」→ PSA restricted モード</text>
