  <text x="65" y="330" font-size="12" font-weight="bold" fill="#166534">Domain 4: モニタリングとログ記録 (15%)</text>
  <text x="65" y="350" font-size="11" fill="#14532d">CloudWatch Container Insights、EKS Control Plane Logs、Falco</text>

