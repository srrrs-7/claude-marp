  <text x="545" y="286" font-size="11" fill="#7f1d1d">RBAC + IAM、IRSA/Pod Identity、ClusterRole最小権限設計</text>

  <rect x="520" y="308" width="400" height="54" rx="8" fill="#fee2e2" stroke="#dc2626" stroke-width="1.5"/>
  <text x="545" y="330" font-size="12" font-weight="bold" fill="#991b1b">Domain 5: データ保護 (18%)</text>
  <text x="545" y="350" font-size="11" fill="#7f1d1d">ECRイメージスキャン、Secrets Manager CSI、etcd暗号化</text>

