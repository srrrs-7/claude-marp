  <text x="240" y="84" text-anchor="middle" font-size="15" font-weight="bold" fill="white">DevOps Professional (DOP-C02)</text>

  <rect x="40" y="116" width="400" height="54" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
  <text x="65" y="138" font-size="12" font-weight="bold" fill="#166534">Domain 1: SDLC自動化 (22%)</text>
  <text x="65" y="158" font-size="11" fill="#14532d">EKS CI/CDパイプライン、ECRイメージスキャン統合、Kyverno Admission</text>

