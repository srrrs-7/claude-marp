  <text x="240" y="398" text-anchor="middle" font-size="12" font-weight="bold" fill="white">頻出: CI/CDパイプラインへのセキュリティ統合</text>
  <text x="240" y="416" text-anchor="middle" font-size="11" fill="#dcfce7">ECRスキャン失敗→デプロイブロック、OPAポリシー強制</text>
  <text x="240" y="432" text-anchor="middle" font-size="10" fill="#bbf7d0">IRSA vs インスタンスプロファイル選択問題</text>

