<span class="hljs-comment"># Podのアノテーションでマニフェスト指定</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">annotations:</span>
    <span class="hljs-attr">vpc.amazonaws.com/pod-eni:</span> <span class="hljs-string">&quot;true&quot;</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">securityGroupPolicy:</span>
    <span class="hljs-attr">groupIds:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-string">sg-pod-sg-id</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="78" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="sgp-vs-network-policy--%E4%BD%BF%E3%81%84%E5%88%86%E3%81%91">SGP vs Network Policy — 使い分け</h1>
<p>| 比較項目 | Network Policy | SGP |<br />
| 制御レイヤー | K8s L4 | VPC L4 |<br />
| 主な用途 | Pod/NS間通信 | AWSリソースへの接続 |<br />
| RDS制御 | 間接的（CIDR） | <strong>直接（SGルール）</strong> |<br />
| DaemonSet必要 | Calico等 | <strong>不要（VPCネイティブ）</strong> |<br />
| Fargate対応 | <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> | <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/>（不要、デフォルトENI分離） |</p>
<ul>
<li>→ 試験TIP: 「Pod→RDS間のSG制御」→ SGP、「NS間通信制御」→ Network Policy</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="79" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="eks-%E3%83%97%E3%83%A9%E3%82%A4%E3%83%99%E3%83%BC%E3%83%88%E3%82%A8%E3%83%B3%E3%83%89%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88%E8%A8%AD%E5%AE%9A">EKS プライベートエンドポイント設定</h1>
<ul>
<li>EKS APIServerをプライベートのみにして外部からのアクセスを遮断する</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># プライベートエンドポイントのみに変更</span>
aws eks update-cluster-config \
  --name my-cluster \
  --resources-vpc-config \
    endpointPublicAccess=<span class="hljs-literal">false</span>,\
    endpointPrivateAccess=<span class="hljs-literal">true</span>

<span class="hljs-comment"># VPN/Bastion経由でkubectl実行</span>
aws eks update-kubeconfig \
  --name my-cluster \
  --region ap-northeast-1

<span class="hljs-comment"># プライベートエンドポイントのDNS確認</span>
nslookup &lt;cluster-id&gt;.gr7.ap-northeast-1.eks.amazonaws.com
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="80" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="aws-privatelink-%E3%81%A8-eks">AWS PrivateLink と EKS</h1>
<ul>
<li><strong>PrivateLink</strong>: VPCエンドポイント経由でAWSサービスにプライベートアクセス</li>
<li><strong>EKS関連の推奨VPC Endpoint</strong>: <code>ecr.api</code>, <code>ecr.dkr</code>, <code>s3</code>, <code>logs</code>, <code>sts</code></li>
<li><strong>効果</strong>: Fargateのイメージプル・ログ送信がインターネット不要になる</li>
<li><strong>コスト</strong>: NAT Gatewayより通信料が安い（大量通信時）</li>
<li>→ <code>aws ec2 create-vpc-endpoint --vpc-id &lt;id&gt; --service-name com.amazonaws.ap-northeast-1.ecr.api</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="81" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="alb-ingress-controller--waf-%E8%A8%AD%E5%AE%9A">ALB Ingress Controller + WAF 設定</h1>
<ul>
<li>EKSのIngressにALBとWAFを統合して外部トラフィックを保護する設定</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># WAF統合のIngress設定</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">networking.k8s.io/v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">Ingress</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">my-app-ingress</span>
  <span class="hljs-attr">annotations:</span>
    <span class="hljs-attr">kubernetes.io/ingress.class:</span> <span class="hljs-string">alb</span>
    <span class="hljs-attr">alb.ingress.kubernetes.io/scheme:</span> <span class="hljs-string">internet-facing</span>
    <span class="hljs-attr">alb.ingress.kubernetes.io/target-type:</span> <span class="hljs-string">ip</span>
    <span class="hljs-attr">alb.ingress.kubernetes.io/wafv2-acl-arn:</span> <span class="hljs-string">|
      arn:aws:wafv2:ap-northeast-1:123:...
</span>    <span class="hljs-attr">alb.ingress.kubernetes.io/ssl-redirect:</span> <span class="hljs-string">&#x27;443&#x27;</span>
    <span class="hljs-attr">alb.ingress.kubernetes.io/listen-ports:</span> <span class="hljs-string">|
      &#x27;[{&quot;HTTPS&quot;:443}]&#x27;
</span></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="82" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="nlb-%E8%A8%AD%E5%AE%9A%E3%81%A8%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">NLB 設定とセキュリティ</h1>
<ul>
<li><strong>NLB（Network Load Balancer）</strong>: L4ロードバランサー、固定IPアドレス対応</li>
<li><strong>使用場面</strong>: TCPサービス、ゲームサーバー、gRPC、固定IPが必要な場合</li>
<li><strong>TLS終端</strong>: NLBでTLSを終端（ACM証明書）または Pod まで通過（TLS Passthrough）</li>
<li><strong>Source IP保持</strong>: NLBは送信元IPを保持 → SecurityGroupでクライアントIPを制御可能</li>
<li>→ <code>alb.ingress.kubernetes.io/load-balancer-attributes: access_logs.s3.enabled=true</code> でアクセスログ有効化</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="83" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="service-mesh-mtlsapp-mesh--istio">Service Mesh mTLS（App Mesh / Istio）</h1>
<ul>
<li><strong>mTLS（Mutual TLS）</strong>: Pod間通信を相互に証明書で認証・暗号化</li>
<li><strong>AWS App Mesh</strong>: AWSマネージドなEnvoyベースのサービスメッシュ</li>
<li><strong>Istio</strong>: CNCF標準。より高機能だが複雑</li>
<li><strong>メリット</strong>: NetworkPolicyを超えた通信の暗号化・可視性・サーキットブレーカー</li>
<li><strong>試験TIP</strong>: 「Pod間の通信を暗号化したい」→ mTLS（App Mesh or Istio）が正解</li>
<li>→ EKS ではIstioよりApp MeshがAWS統合の観点で出題されやすい</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="84" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="dns-%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3coredns%E8%A8%AD%E5%AE%9A">DNS セキュリティ（CoreDNS設定）</h1>
<ul>
<li><strong>CoreDNS</strong>: EKSのクラスター内DNS解決を担うコンポーネント</li>
<li><strong>外部DNS露出</strong>: CoreDNSのClusterIPはVPC内からのみアクセス可能</li>
<li><strong>DNSポリシー</strong>: <code>dnsPolicy: None</code> + <code>dnsConfig</code> で特定DNSサーバーを指定</li>
<li><strong>DNS exfiltration</strong>: DNSクエリを使ったデータ流出（DNS over HTTPS等）に注意</li>
<li><strong>CoreDNS設定変更</strong>: ConfigMapで外部フォワーダーを制限</li>
<li>→ GuardDutyのDNS検知機能でDNS異常通信を監視</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="85" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="egress-%E5%88%B6%E5%BE%A1">Egress 制御</h1>
<ul>
<li><strong>Egress制御の重要性</strong>: 侵害されたPodがデータを外部に送信するのを防ぐ</li>
<li><strong>NetworkPolicy Egress</strong>: 特定CIDR/Namespaceへの送信のみ許可</li>
<li><strong>NAT Gateway + セキュリティグループ</strong>: Egress通信をNAT GW経由に集約してフィルタリング</li>
<li><strong>Firewall Manager</strong>: 組織全体のVPCレベルでEgress制御（Network Firewall連携）</li>
<li><strong>DNS制御</strong>: CoreDNSで名前解決を制限 → 不明ドメインへの通信を防止</li>
<li>→ 試験TIP: 「侵害されたPodのデータ流出を防ぐ」→ NetworkPolicy Egress + NAT GW制御</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="86" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3%E5%9B%B3">ネットワークアーキテクチャ図</h1>
<p><img src="../assets/network-policy-arch.svg" alt="center" style="width:880px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="87" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3-%E8%A9%A6%E9%A8%93%E9%A0%BB%E5%87%BA%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">ネットワークセキュリティ 試験頻出ポイント</h1>
<ul>
<li>① NetworkPolicy: Namespace/Pod間のL4制御。Calicoまたは VPC CNI v1.14+が必要</li>
<li>② SGP: PodにVPC SGを直接付与。EC2ノードでRDS/ElastiCache接続制御に最適</li>
<li>③ ALB + WAF: L7フィルタリング、SQLi/XSS防御。IngressのAnnotationで設定</li>
<li>④ EKS private endpoint: Bastionまたは VPN経由のkubectl接続が必要</li>
<li>⑤ VPC Endpoint: インターネット経由せずECR/S3/CloudWatchにアクセス</li>
<li>⑥ mTLS: Pod間通信を暗号化。App Mesh または Istioで実現</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="88" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="chapter-7-pod%E3%83%BB%E3%83%AF%E3%83%BC%E3%82%AF%E3%83%AD%E3%83%BC%E3%83%89%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">Chapter 7: Pod・ワークロードセキュリティ</h1>
<ul>
<li>Pod自体のセキュリティ設定・Secretsの安全な管理</li>
<li>OPA/KyvernoによるPolicy as Codeでセキュリティを自動化する</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="89" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="pod-security-standardspss">Pod Security Standards（PSS）</h1>
<ul>
<li><strong>PSS</strong>: Kubernetes 1.25以降のPodセキュリティ標準（PodSecurityPolicy廃止の後継）</li>
<li><strong>Privileged</strong>: 制限なし（特権Pod可）</li>
<li><strong>Baseline</strong>: 既知の権限昇格を防ぐ最小制限</li>
<li><strong>Restricted</strong>: Baselineに加え、rootでの実行不可・読み取り専用FS推奨</li>
<li><strong>適用方法</strong>: Namespaceのラベルで設定 → Pod Security Admission（PSA）が強制</li>
<li>→ 試験TIP: 「PodSecurityPolicyの後継」→ PSS/PSA が正解（1.25でPSP廃止）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="90" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="pod-security-admissionpsa%E8%A8%AD%E5%AE%9A">Pod Security Admission（PSA）設定</h1>
<ul>
<li>Namespaceのラベルで強制・警告・監査の各モードを設定する</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># Namespaceにrestrictedモードを適用</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">Namespace</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">production</span>
  <span class="hljs-attr">labels:</span>
    <span class="hljs-comment"># enforce: ポリシー違反のPodを拒否</span>
    <span class="hljs-attr">pod-security.kubernetes.io/enforce:</span> <span class="hljs-string">restricted</span>
    <span class="hljs-attr">pod-security.kubernetes.io/enforce-version:</span> <span class="hljs-string">latest</span>
    <span class="hljs-comment"># warn: ポリシー違反を警告（作成は可能）</span>
    <span class="hljs-attr">pod-security.kubernetes.io/warn:</span> <span class="hljs-string">restricted</span>
    <span class="hljs-comment"># audit: 監査ログに記録</span>
    <span class="hljs-attr">pod-security.kubernetes.io/audit:</span> <span class="hljs-string">restricted</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="91" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="securitycontext-%E8%A8%AD%E5%AE%9A">SecurityContext 設定</h1>
<ul>
<li>コンテナセキュリティを高める SecurityContext の必須設定例</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">apiVersion:</span> <span class="hljs-string">v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">Pod</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">securityContext:</span>
    <span class="hljs-attr">runAsNonRoot:</span> <span class="hljs-literal">true</span>      <span class="hljs-comment"># root以外で実行</span>
    <span class="hljs-attr">runAsUser:</span> <span class="hljs-number">1000</span>
    <span class="hljs-attr">fsGroup:</span> <span class="hljs-number">2000</span>
    <span class="hljs-attr">seccompProfile:</span>
      <span class="hljs-attr">type:</span> <span class="hljs-string">RuntimeDefault</span>  <span class="hljs-comment"># システムコール制限</span>
  <span class="hljs-attr">containers:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">app</span>
    <span class="hljs-attr">image:</span> <span class="hljs-string">myapp:1.0.0</span>
    <span class="hljs-attr">securityContext:</span>
      <span class="hljs-attr">allowPrivilegeEscalation:</span> <span class="hljs-literal">false</span>  <span class="hljs-comment"># 昇格禁止</span>
      <span class="hljs-attr">readOnlyRootFilesystem:</span> <span class="hljs-literal">true</span>     <span class="hljs-comment"># FS読み取り専用</span>
      <span class="hljs-attr">capabilities:</span>
        <span class="hljs-attr">drop:</span> [<span class="hljs-string">&quot;ALL&quot;</span>]      <span class="hljs-comment"># 全Capabilityを削除</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="92" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="linux-capabilities-%E7%AE%A1%E7%90%86">Linux Capabilities 管理</h1>
<ul>
<li>デフォルトCapabilityを全削除し、必要なものだけ追加する例</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># 全Capabilityを削除し必要なものだけ追加</span>
<span class="hljs-attr">securityContext:</span>
  <span class="hljs-attr">capabilities:</span>
    <span class="hljs-attr">drop:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-string">ALL</span>          <span class="hljs-comment"># 全て削除</span>
    <span class="hljs-attr">add:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-string">NET_BIND_SERVICE</span>  <span class="hljs-comment"># 1024以下ポートバインド</span>

<span class="hljs-comment"># 危険なCapabilities（絶対に付与しない）:</span>
<span class="hljs-comment"># SYS_ADMIN  - システム管理（コンテナ脱出可能）</span>
<span class="hljs-comment"># NET_ADMIN  - ネットワーク設定変更</span>
<span class="hljs-comment"># SYS_PTRACE - プロセストレース</span>
<span class="hljs-comment"># DAC_OVERRIDE - ファイル権限バイパス</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="93" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="secrets-%E7%AE%A1%E7%90%86aws-secrets-manager-%E7%B5%B1%E5%90%88">Secrets 管理（AWS Secrets Manager 統合）</h1>
<ul>
<li><strong>K8s Secrets の問題点</strong>: Base64エンコードのみ（暗号化ではない）。etcd暗号化が必要</li>
<li><strong>AWS Secrets Manager</strong>: 完全暗号化・自動ローテーション・バージョン管理・監査ログ</li>
<li><strong>統合方法①</strong>: CSI Secrets Store Driver（ファイルとしてPodに注入）</li>
<li><strong>統合方法②</strong>: External Secrets Operator（K8s Secretsに同期）</li>
<li><strong>ローテーション</strong>: Secrets Managerの自動ローテーションがトリガー → Podの再起動不要（CSI）</li>
<li>→ 試験TIP: 「データベースパスワードをPodに安全に渡す」→ Secrets Manager + CSI</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="94" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="external-secrets-operator-%E8%A8%AD%E5%AE%9A">External Secrets Operator 設定</h1>
<ul>
<li>Secrets ManagerのシークレットをK8s Secretとして自動同期する設定</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># ExternalSecretでSecrets ManagerをK8s Secretに同期</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">external-secrets.io/v1beta1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">ExternalSecret</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">db-credentials</span>
  <span class="hljs-attr">namespace:</span> <span class="hljs-string">production</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">refreshInterval:</span> <span class="hljs-string">1h</span>  <span class="hljs-comment"># 1時間ごとに同期</span>
  <span class="hljs-attr">secretStoreRef:</span>
    <span class="hljs-attr">name:</span> <span class="hljs-string">aws-secrets-manager</span>
    <span class="hljs-attr">kind:</span> <span class="hljs-string">ClusterSecretStore</span>
  <span class="hljs-attr">target:</span>
    <span class="hljs-attr">name:</span> <span class="hljs-string">db-secret</span>  <span class="hljs-comment"># 生成するK8s Secret名</span>
  <span class="hljs-attr">data:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">secretKey:</span> <span class="hljs-string">password</span>
    <span class="hljs-attr">remoteRef:</span>
      <span class="hljs-attr">key:</span> <span class="hljs-string">prod/db/password</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="95" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="csi-secrets-store-driver-%E8%A8%AD%E5%AE%9A">CSI Secrets Store Driver 設定</h1>
<ul>
<li>Secrets ManagerをCSI経由でPodにファイルとしてマウントする設定</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># SecretProviderClass設定</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">secrets-store.csi.x-k8s.io/v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">SecretProviderClass</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">aws-secrets</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">provider:</span> <span class="hljs-string">aws</span>
  <span class="hljs-attr">parameters:</span>
    <span class="hljs-attr">objects:</span> <span class="hljs-string">|
      - objectName: &quot;prod/db/password&quot;
        objectType: &quot;secretsmanager&quot;
</span><span class="hljs-meta">---</span>
<span class="hljs-comment"># PodでCSIボリュームとしてマウント</span>
<span class="hljs-attr">volumes:</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">secrets</span>
  <span class="hljs-attr">csi:</span>
    <span class="hljs-attr">driver:</span> <span class="hljs-string">secrets-store.csi.k8s.io</span>
    <span class="hljs-attr">readOnly:</span> <span class="hljs-literal">true</span>
    <span class="hljs-attr">volumeAttributes:</span>
      <span class="hljs-attr">secretProviderClass:</span> <span class="hljs-string">aws-secrets</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="96" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="opa-gatekeeper-constrainttemplate-%E4%BE%8B">OPA Gatekeeper ConstraintTemplate 例</h1>
<ul>
<li>Latestタグのイメージ使用を禁止するConstraintTemplateとConstraintの例</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">apiVersion:</span> <span class="hljs-string">templates.gatekeeper.sh/v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">ConstraintTemplate</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">k8sdeniedtags</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">crd:</span>
    <span class="hljs-attr">spec:</span>
      <span class="hljs-attr">names:</span>
        <span class="hljs-attr">kind:</span> <span class="hljs-string">K8sDeniedTags</span>
      <span class="hljs-attr">validation:</span>
        <span class="hljs-attr">properties:</span>
          <span class="hljs-attr">tags:</span>
            <span class="hljs-attr">type:</span> <span class="hljs-string">array</span>
            <span class="hljs-attr">items:</span> {<span class="hljs-attr">type:</span> <span class="hljs-string">string</span>}
  <span class="hljs-attr">targets:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">target:</span> <span class="hljs-string">admission.k8s.gatekeeper.sh</span>
    <span class="hljs-attr">rego:</span> <span class="hljs-string">|
      package k8sdeniedtags
      violation[{&quot;msg&quot;: msg}] {
        img := input.review.object.spec.containers[_].image
        endswith(img, &quot;:latest&quot;)
        msg := &quot;latest tag is not allowed&quot;
      }
</span></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="97" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="resourcequota--limitrange">ResourceQuota / LimitRange</h1>
<ul>
<li>NamespaceレベルとPodレベルのリソース制限を設定する例</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># Namespace全体のResourceQuota</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">ResourceQuota</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">production-quota</span>
  <span class="hljs-attr">namespace:</span> <span class="hljs-string">production</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">hard:</span>
    <span class="hljs-attr">requests.cpu:</span> <span class="hljs-string">&quot;10&quot;</span>
    <span class="hljs-attr">requests.memory:</span> <span class="hljs-string">20Gi</span>
    <span class="hljs-attr">limits.cpu:</span> <span class="hljs-string">&quot;20&quot;</span>
    <span class="hljs-attr">limits.memory:</span> <span class="hljs-string">40Gi</span>
    <span class="hljs-attr">pods:</span> <span class="hljs-string">&quot;50&quot;</span>
<span class="hljs-meta">---</span>
<span class="hljs-comment"># PodのデフォルトリソースLimitRange</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">LimitRange</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">default-limits</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">limits:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">type:</span> <span class="hljs-string">Container</span>
    <span class="hljs-attr">default:</span>
      <span class="hljs-attr">cpu:</span> <span class="hljs-string">500m</span>
      <span class="hljs-attr">memory:</span> <span class="hljs-string">512Mi</span>
    <span class="hljs-attr">defaultRequest:</span>
      <span class="hljs-attr">cpu:</span> <span class="hljs-string">100m</span>
      <span class="hljs-attr">memory:</span> <span class="hljs-string">128Mi</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="98" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="pod%E3%83%BB%E3%83%AF%E3%83%BC%E3%82%AF%E3%83%AD%E3%83%BC%E3%83%89%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3-%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF%E3%83%AA%E3%82%B9%E3%83%88">Pod・ワークロードセキュリティ チェックリスト</h1>
<ul>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> PSA: Namespace に <code>restricted</code> または <code>baseline</code> ラベルを設定</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> runAsNonRoot: true / runAsUser: 非0 / fsGroup 設定</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> allowPrivilegeEscalation: false / readOnlyRootFilesystem: true</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> capabilities: drop ALL → 必要なもののみ add</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Secrets: K8s Secret の直接利用より Secrets Manager CSI/ESO を優先</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> ResourceQuota + LimitRange でリソース枯渇攻撃を防止</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="99" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="pod%E3%83%BB%E3%83%AF%E3%83%BC%E3%82%AF%E3%83%AD%E3%83%BC%E3%83%89%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3-%E8%A9%A6%E9%A8%93%E9%A0%BB%E5%87%BA%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">Pod・ワークロードセキュリティ 試験頻出ポイント</h1>
<ul>
<li>① PSP（PodSecurityPolicy）は廃止（K8s 1.25）→ PSS + PSA が後継</li>
<li>② <code>readOnlyRootFilesystem: true</code> → 実行ファイル改ざん防止（エフェメラルVolumeは別途）</li>
<li>③ <code>runAsNonRoot: true</code> だけでは不足 → <code>runAsUser</code> も明示的に指定する</li>
<li>④ K8s SecretはBase64エンコードのみ → 保護にはetcd暗号化 + Secrets Manager</li>
<li>⑤ OPA Gatekeeper と Kyverno はどちらも Admission Webhook（併用は非推奨）</li>
<li>⑥ <code>automountServiceAccountToken: false</code> → 不要なPodのK8s API権限を排除</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="100" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="chapter-8-%E3%83%A9%E3%83%B3%E3%82%BF%E3%82%A4%E3%83%A0%E7%9B%A3%E8%A6%96%E3%83%BB%E7%9B%A3%E6%9F%BB">Chapter 8: ランタイム監視・監査</h1>
<ul>
<li>デプロイ後の継続的な監視・異常検知・インシデント対応が重要</li>
<li>GuardDuty・Falco・CloudTrailで多層的な検知を実現する</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="101" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="eks-control-plane-%E3%83%AD%E3%82%B0cloudwatch">EKS Control Plane ログ（CloudWatch）</h1>
<ul>
<li>EKS Control PlaneのログをCloudWatch Logsに送信する設定</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># EKS Control Plane ログを有効化</span>
aws eks update-cluster-config \
  --name my-cluster \
  --logging \
    <span class="hljs-string">&#x27;{
      &quot;clusterLogging&quot;: [
        {
          &quot;types&quot;: [
            &quot;api&quot;,        # API Serverリクエスト
            &quot;audit&quot;,      # 全APIコールの監査ログ
            &quot;authenticator&quot;,# IAM認証ログ
            &quot;controllerManager&quot;,
            &quot;scheduler&quot;
          ],
          &quot;enabled&quot;: true
        }
      ]
    }&#x27;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="102" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="guardduty-eks-protection-%E6%A6%82%E8%A6%81">GuardDuty EKS Protection 概要</h1>
<ul>
<li><strong>EKS Audit Log Monitoring</strong>: EKS APIサーバーの監査ログを分析して脅威を検知</li>
<li><strong>Runtime Monitoring</strong>: コンテナ内の実際のプロセス・ファイル・ネットワーク活動を監視</li>
<li><strong>エージェント</strong>: Runtime MonitoringはEKS Add-on（aws-guardduty-agent）が必要</li>
<li><strong>脅威インテリジェンス</strong>: AWSの脅威インテリジェンスと機械学習で分析</li>
<li><strong>コスト</strong>: Audit Log Monitoringは処理量ベース。Runtime Monitoringはノード/FargateVCPUベース</li>
<li>→ 有効化後は追加設定不要でEKS監査ログが自動収集・分析される</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="103" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="guardduty-eks-%E6%A4%9C%E7%9F%A5%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA%E3%83%9E%E3%83%83%E3%83%97">GuardDuty EKS 検知カテゴリマップ</h1>
<p><img src="../assets/guardduty-eks-map.svg" alt="center" style="width:880px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="104" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="amazon-detectiveeks%E8%AA%BF%E6%9F%BB">Amazon Detective（EKS調査）</h1>
<ul>
<li><strong>Amazon Detective</strong>: GuardDuty検知後の詳細調査・原因分析を支援</li>
<li><strong>EKS統合</strong>: GuardDutyのEKS検知をDetectiveでグラフ分析</li>
<li><strong>調査フロー</strong>: GuardDuty Finding → Detective → 関連リソース・タイムライン可視化</li>
<li><strong>自動収集</strong>: VPC Flow Logs, CloudTrail, EKS Audit Logsを自動収集・相関分析</li>
<li><strong>試験TIP</strong>: 「GuardDutyの検知を深く調査したい」→ Amazon Detectiveが正解</li>
<li>→ GuardDuty + Detective + Security Hub の組み合わせを試験で選択</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="105" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="falco%E3%83%A9%E3%83%B3%E3%82%BF%E3%82%A4%E3%83%A0%E8%84%85%E5%A8%81%E6%A4%9C%E7%9F%A5">Falco（ランタイム脅威検知）</h1>
<ul>
<li><strong>Falco</strong>: CNCF標準のOSSランタイムセキュリティツール（eBPF/カーネルモジュール）</li>
<li><strong>検知対象</strong>: システムコール・Kubernetes Auditイベントをリアルタイム分析</li>
<li><strong>デプロイ</strong>: DaemonSetとして全ノードにデプロイ（Fargateでは制限あり）</li>
<li><strong>検知例</strong>: <code>kubectl exec</code> の実行、<code>/etc/passwd</code> の読み取り、シェル起動、outbound接続</li>
<li><strong>出力先</strong>: stdout, syslog, gRPC, SNS, Slack等にアラートを送信</li>
<li>→ GuardDuty Runtime Monitoring と Falco は補完関係（Falcoの方が細かいルール設定が可能）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="106" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="falco-%E3%83%AB%E3%83%BC%E3%83%AB%E8%A8%AD%E5%AE%9A%E4%BE%8B">Falco ルール設定例</h1>
<ul>
<li>コンテナ内でのシェル起動とパスワードファイルアクセスを検知するFalcoルール</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># Falco カスタムルール例</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">rule:</span> <span class="hljs-string">Shell</span> <span class="hljs-string">spawned</span> <span class="hljs-string">in</span> <span class="hljs-string">container</span>
  <span class="hljs-attr">desc:</span> <span class="hljs-string">コンテナ内でシェルが起動された</span>
  <span class="hljs-attr">condition:</span> <span class="hljs-string">&gt;
    spawned_process
    and container
    and not container.image.repository in (trusted_images)
    and proc.name in (shell_binaries)
</span>  <span class="hljs-attr">output:</span> <span class="hljs-string">&gt;
    Shell spawned (user=%user.name container=%container.name
    image=%container.image.repository)
</span>  <span class="hljs-attr">priority:</span> <span class="hljs-string">WARNING</span>
  <span class="hljs-attr">tags:</span> [<span class="hljs-string">container</span>, <span class="hljs-string">shell</span>, <span class="hljs-string">mitre_execution</span>]

<span class="hljs-bullet">-</span> <span class="hljs-attr">rule:</span> <span class="hljs-string">Read</span> <span class="hljs-string">sensitive</span> <span class="hljs-string">file</span> <span class="hljs-string">in</span> <span class="hljs-string">container</span>
  <span class="hljs-attr">condition:</span> <span class="hljs-string">open_read</span> <span class="hljs-string">and</span> <span class="hljs-string">container</span>
    <span class="hljs-string">and</span> <span class="hljs-string">fd.name</span> <span class="hljs-string">in</span> <span class="hljs-string">(sensitive_files)</span>
  <span class="hljs-attr">output:</span> <span class="hljs-string">&quot;Sensitive file read: %fd.name&quot;</span>
  <span class="hljs-attr">priority:</span> <span class="hljs-string">ERROR</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="107" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="kube-benchcis-benchmark-%E8%87%AA%E5%8B%95%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF">kube-bench（CIS Benchmark 自動チェック）</h1>
<ul>
<li>kube-benchをJobとして実行してEKSのCIS Benchmark準拠を確認する</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># kube-benchをJobとして実行</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">batch/v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">Job</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">kube-bench</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">template:</span>
    <span class="hljs-attr">spec:</span>
      <span class="hljs-attr">hostPID:</span> <span class="hljs-literal">true</span>
      <span class="hljs-attr">containers:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">kube-bench</span>
        <span class="hljs-attr">image:</span> <span class="hljs-string">aquasec/kube-bench:latest</span>
        <span class="hljs-attr">command:</span> [<span class="hljs-string">&quot;kube-bench&quot;</span>, <span class="hljs-string">&quot;--benchmark&quot;</span>, <span class="hljs-string">&quot;eks-1.4.0&quot;</span>]
        <span class="hljs-attr">volumeMounts:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">var-lib-kubelet</span>
          <span class="hljs-attr">mountPath:</span> <span class="hljs-string">/var/lib/kubelet</span>
          <span class="hljs-attr">readOnly:</span> <span class="hljs-literal">true</span>
      <span class="hljs-attr">restartPolicy:</span> <span class="hljs-string">Never</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="108" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="siem-%E7%B5%B1%E5%90%88security-hub-%E9%80%A3%E6%90%BA">SIEM 統合（Security Hub 連携）</h1>
<ul>
<li><strong>Security Hub</strong>: AWSサービスからのセキュリティ検知を一元管理するダッシュボード</li>
<li><strong>統合サービス</strong>: GuardDuty, Inspector, Macie, Audit Manager, Firewall Manager</li>
<li><strong>EKS関連</strong>: GuardDuty EKS検知 → Security Hub → EventBridge → Lambda/SNS</li>
<li><strong>SIEM転送</strong>: Security Hub → EventBridge → Kinesis Firehose → S3 → Splunk/Datadog</li>
<li><strong>コンプライアンス</strong>: AWS Foundational Security Best Practices (FSBP) スコアを可視化</li>
<li>→ 試験TIP: 「複数AWSアカウントのセキュリティを一元管理」→ Security Hub + Organizations</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="109" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E3%82%A4%E3%83%B3%E3%82%B7%E3%83%87%E3%83%B3%E3%83%88%E5%AF%BE%E5%BF%9C%E3%83%95%E3%83%AD%E3%83%BC">コンテナインシデント対応フロー</h1>
<ul>
<li><strong>検知</strong>: GuardDuty/Falco が異常を検知 → EventBridge でアラート</li>
<li><strong>封じ込め</strong>: 侵害Podをネットワーク分離（NetworkPolicyで通信遮断）</li>
<li><strong>フォレンジック</strong>: <code>kubectl exec</code> で侵害Pod内を調査（または <code>/proc</code> ダンプ）</li>
<li><strong>Pod強制終了</strong>: <code>kubectl delete pod &lt;name&gt; --grace-period=0</code> で即時削除</li>
<li><strong>ノード隔離</strong>: 侵害ノードを <code>kubectl cordon</code> でスケジュール停止 → 新Podを投入しない</li>
<li>→ 事後: EKS Audit Logsと GuardDuty Findingsで根本原因を分析</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="110" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E7%9B%A3%E8%A6%96%E3%83%BB%E7%9B%A3%E6%9F%BB-%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF%E3%83%AA%E3%82%B9%E3%83%88">監視・監査 チェックリスト</h1>
<ul>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> EKS Control Plane ログ: api, audit, authenticator を最低限有効化</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> GuardDuty EKS Audit Log Monitoring を全リージョンで有効化</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> GuardDuty Runtime Monitoring: eks-pod-identity-agentをAdd-onで追加</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> CloudTrail: 全リージョンで有効化（EKS API Callを記録）</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Security Hub: GuardDuty統合を有効化・コンプライアンス基準を選択</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> kube-bench を定期Job として実行してCIS Benchmark準拠を確認</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="111" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%83%A9%E3%83%B3%E3%82%BF%E3%82%A4%E3%83%A0%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3-%E8%A9%A6%E9%A8%93%E9%A0%BB%E5%87%BA%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">ランタイムセキュリティ 試験頻出ポイント</h1>
<ul>
<li>① 「EKSクラスターの異常なAPIコールを検知」→ GuardDuty EKS Audit Log Monitoring</li>
<li>② 「コンテナ内のプロセス活動を検知」→ GuardDuty Runtime Monitoring または Falco</li>
<li>③ 「GuardDuty検知の詳細調査」→ Amazon Detective</li>
<li>④ 「複数AWSサービスのセキュリティを一元管理」→ Security Hub</li>
<li>⑤ 「CIS Benchmark準拠を自動チェック」→ kube-bench</li>
<li>⑥ DaemonSet（Falco）はFargateで動作しない → EC2ノードまたはサイドカー方式</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="112" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="chapter-9-%E8%A9%A6%E9%A8%93%E5%AF%BE%E7%AD%96%E3%83%BB%E9%A0%BB%E5%87%BA%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3%E3%83%BB%E3%81%BE%E3%81%A8%E3%82%81">Chapter 9: 試験対策・頻出パターン・まとめ</h1>
<ul>
<li>SCS-C02 / DOP-C02 の頻出パターンと試験攻略のポイントを集約</li>
<li>実際の試験問題パターンから正解を導くフレームワーク</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="113" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E8%A9%A6%E9%A8%93%E3%83%89%E3%83%A1%E3%82%A4%E3%83%B3%E5%AF%BE%E5%BF%9C%E3%83%9E%E3%83%83%E3%83%97">試験ドメイン対応マップ</h1>
<p><img src="../assets/exam-domain-map.svg" alt="center" style="width:880px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="114" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="devops-pro-%E9%A0%BB%E5%87%BA%E5%95%8F%E9%A1%8C%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3-top-5">DevOps Pro 頻出問題パターン Top 5</h1>
<ul>
<li><strong>P1</strong>: CI/CDパイプラインでのECRスキャン → 「CRITICAL検出でデプロイブロック」</li>
<li><strong>P2</strong>: IaCでのEKSセキュリティ設定 → eksctl/Terraform でプライベートエンドポイント</li>
<li><strong>P3</strong>: EKSアップグレード自動化 → CodePipeline + eksctl でコントロールプレーン→ノード順</li>
<li><strong>P4</strong>: コンテナログの収集 → CloudWatch Container Insights + Fluent Bit DaemonSet</li>
<li><strong>P5</strong>: GitOpsによるセキュリティポリシー管理 → OPA/KyvernoポリシーをGitで管理</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="115" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="scs-c02-%E9%A0%BB%E5%87%BA%E5%95%8F%E9%A1%8C%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3-top-5">SCS-C02 頻出問題パターン Top 5</h1>
<ul>
<li><strong>P1</strong>: Podに最小権限でS3アクセス → IRSAまたはPod Identity（インスタンスプロファイルは不正解）</li>
<li><strong>P2</strong>: 「PodからRDSへのアクセスをSGで制御」→ SGP（Network Policyは不正解）</li>
<li><strong>P3</strong>: 「コンテナの実行時異常を検知」→ GuardDuty Runtime MonitoringまたはFalco</li>
<li><strong>P4</strong>: 「最強のPod分離が必要」→ Fargate（マイクロVM分離）</li>
<li><strong>P5</strong>: 「Podがルートで実行されないようにする」→ PSA restricted + runAsNonRoot: true</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="116" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E8%90%BD%E3%81%A8%E3%81%97%E7%A9%B4%E3%81%B2%E3%81%A3%E3%81%8B%E3%81%91%E5%95%8F%E9%A1%8C">よくある落とし穴（ひっかけ問題）</h1>
<ul>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 「KubernetesのSecretは暗号化されている」→ <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Base64エンコードのみ（etcd暗号化必要）</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 「FargateでDaemonSetが使える」→ <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 使えない（Fluent Bitはサイドカー）</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 「IRSA設定にOIDCプロバイダー不要」→ <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> IRSAはOIDC設定必須（Pod Identityは不要）</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 「cluster-admin RoleをDevelopersに付与」→ <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 最小権限のRole/ClusterRoleを作成</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 「ECR基本スキャンで言語パッケージも検査できる」→ <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 言語pkgはInspector V2（拡張）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="117" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="rbac-vs-iam--%E3%81%A9%E3%81%A1%E3%82%89%E3%82%92%E4%BD%BF%E3%81%86%E3%81%8B">RBAC vs IAM — どちらを使うか</h1>
<ul>
<li><strong>Kubernetes リソース操作</strong>（Pod, Deployment等）→ <strong>RBAC</strong> を使う</li>
<li><strong>AWS リソースアクセス</strong>（S3, DynamoDB等）→ <strong>IAM（IRSA/Pod Identity）</strong> を使う</li>
<li><strong>EKSクラスターへのkubectl接続</strong>→ <strong>IAM認証 + aws-auth + RBAC</strong> の組み合わせ</li>
<li><strong>ノードの起動権限</strong>→ <strong>EC2インスタンスプロファイル</strong>（IAM）</li>
<li><strong>試験TIP</strong>: 「誰が何にアクセスするか」で RBAC（K8s内） vs IAM（AWS）を判断</li>
<li>→ RBAC と IAM は独立 → 両方正しく設定しないと意図した動作にならない</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="118" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9%E9%81%B8%E6%8A%9E%E3%83%95%E3%83%AD%E3%83%BC">セキュリティサービス選択フロー</h1>
<ul>
<li><strong>脅威検知</strong>: GuardDuty（EKS Audit + Runtime）→ Detective（深掘り調査）</li>
<li><strong>イメージ脆弱性</strong>: ECR拡張スキャン（Inspector V2）→ 継続スキャン</li>
<li><strong>ポリシー強制</strong>: OPA Gatekeeper または Kyverno → Admission Control</li>
<li><strong>Secrets管理</strong>: Secrets Manager + CSI または External Secrets Operator</li>
<li><strong>ネットワーク制御</strong>: WAF（L7）→ SGP（L4 AWS）→ NetworkPolicy（L4 K8s）</li>
<li><strong>監査・コンプライアンス</strong>: CloudTrail + Config + kube-bench + Security Hub</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="119" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E5%8F%82%E8%80%83%E3%83%AA%E3%82%BD%E3%83%BC%E3%82%B9%E3%83%BB%E5%85%AC%E5%BC%8F%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88">参考リソース・公式ドキュメント</h1>
<ul>
<li><strong>AWS公式</strong>: <a href="https://aws.github.io/aws-eks-best-practices/security/docs/">EKS Best Practices Guide</a></li>
<li><strong>AWS公式</strong>: <a href="https://docs.aws.amazon.com/eks/latest/userguide/">EKS User Guide</a></li>
<li><strong>CIS Benchmark</strong>: <a href="https://www.cisecurity.org/benchmark/kubernetes">CIS Amazon EKS Benchmark</a></li>
<li><strong>CNCF</strong>: <a href="https://falco.org/">Falco Project</a>, <a href="https://open-policy-agent.github.io/gatekeeper/">OPA Gatekeeper</a></li>
<li><strong>試験ガイド</strong>: <a href="https://aws.amazon.com/certification/certified-security-specialty/">SCS-C02 Exam Guide</a></li>
<li><strong>試験ガイド</strong>: <a href="https://aws.amazon.com/certification/certified-devops-engineer-professional/">DOP-C02 Exam Guide</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="120" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%81%BE%E3%81%A8%E3%82%81--eks-%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3-%E5%AE%8C%E5%85%A8%E3%83%9E%E3%82%B9%E3%82%BF%E3%83%BC">まとめ — EKS セキュリティ 完全マスター</h1>
<ul>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>RBAC + IRSA/Pod Identity</strong> で認証・認可の最小権限を実現</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>ECR拡張スキャン + OPA/Kyverno</strong> でイメージサプライチェーンを保護</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Fargate</strong> でインフラ管理を排除・強力なPod分離を実現</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>NetworkPolicy + SGP + WAF</strong> でネットワーク多層防御を構築</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>GuardDuty EKS + Falco + Security Hub</strong> で継続的な脅威監視</li>
<li>→ 「セキュリティは後付けではなく設計から」— DevSecOps の実践</li>
</ul>
