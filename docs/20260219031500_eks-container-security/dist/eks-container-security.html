<h1 id="eks--%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E5%AE%8C%E5%85%A8%E3%82%AC%E3%82%A4%E3%83%89">EKS / コンテナセキュリティ完全ガイド</h1>
<ul>
<li>AWS認定試験対応 — DevOps Professional / Security Specialty</li>
<li>RBAC・イメージスキャン・Fargate・ランタイム監視</li>
<li>ultrathink: 実践的コマンド例・設定例・試験頻出ポイントを網羅</li>
<li>120スライド構成 / 2026年版 SCS-C02 / DOP-C02 対応</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%82%A2%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%80-12--%E7%AB%A0%E6%A7%8B%E6%88%90">アジェンダ (1/2) — 章構成</h1>
<ul>
<li><strong>Ch.1</strong> はじめに・EKSセキュリティ全体像 (8枚)</li>
<li><strong>Ch.2</strong> EKSアーキテクチャとセキュリティ基盤 (10枚)</li>
<li><strong>Ch.3</strong> RBAC・認証・認可 (22枚)</li>
<li><strong>Ch.4</strong> イメージセキュリティ・ECR (18枚)</li>
<li><strong>Ch.5</strong> Fargateセキュリティ (14枚)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%82%A2%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%80-22--%E7%AB%A0%E6%A7%8B%E6%88%90">アジェンダ (2/2) — 章構成</h1>
<ul>
<li><strong>Ch.6</strong> ネットワークセキュリティ (16枚)</li>
<li><strong>Ch.7</strong> Pod・ワークロードセキュリティ (12枚)</li>
<li><strong>Ch.8</strong> ランタイム監視・監査 (12枚)</li>
<li><strong>Ch.9</strong> 試験対策・頻出パターン・まとめ (8枚)</li>
<li>→ 合計 <strong>120枚</strong> / DevOps Pro + Security Specialty 対応</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%81%AA%E3%81%9C%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E3%81%8C%E9%87%8D%E8%A6%81%E3%81%8B">なぜコンテナセキュリティが重要か</h1>
<ul>
<li><strong>攻撃面の拡大</strong>: コンテナイメージ・オーケストレーター・ネットワークが新たな攻撃ベクター</li>
<li><strong>速度 vs セキュリティ</strong>: CI/CDの高速化で脆弱なイメージが本番に到達するリスク</li>
<li><strong>共有カーネル</strong>: コンテナはVM と異なりホストカーネルを共有 → エスケープリスク</li>
<li><strong>設定ミスが主因</strong>: RBAC過剰権限・PublicイメージのLatestタグが侵害の入口</li>
<li><strong>試験出題率</strong>: SCS-C02 Domain3(20%) + Domain4(16%) = 約36% がコンテナ関連</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E8%A9%A6%E9%A8%93%E3%83%89%E3%83%A1%E3%82%A4%E3%83%B3%E3%81%A8eks%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E3%81%AE%E3%82%AB%E3%83%90%E3%83%AC%E3%83%83%E3%82%B8">試験ドメインとEKSセキュリティのカバレッジ</h1>
<ul>
<li><strong>SCS-C02</strong>: Domain3 インフラセキュリティ(20%) ← EKS Network, Fargate, WAF</li>
<li><strong>SCS-C02</strong>: Domain4 IAM(16%) ← RBAC, IRSA, Pod Identity, aws-auth</li>
<li><strong>SCS-C02</strong>: Domain2 ログ・監視(18%) ← GuardDuty EKS, CloudTrail, Falco</li>
<li><strong>DOP-C02</strong>: Domain1 SDLC自動化(22%) ← ECRスキャン, OPA, CI/CDパイプライン</li>
<li><strong>DOP-C02</strong>: Domain4 モニタリング(15%) ← Container Insights, EKS Audit Logs</li>
<li>→ 本資料は両試験に横断的に対応</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="eks-%E8%B2%AC%E4%BB%BB%E5%85%B1%E6%9C%89%E3%83%A2%E3%83%87%E3%83%AB">EKS 責任共有モデル</h1>
<ul>
<li><strong>AWSが管理</strong>: EKSコントロールプレーン（etcd, API Server, スケジューラー）</li>
<li><strong>AWSが管理</strong>: Fargateマイクロvm・ノードのOSパッチ（Fargateの場合のみ）</li>
<li><strong>ユーザー責任</strong>: EKS Data Plane（EC2ノードのOS, kubelet, ランタイム）</li>
<li><strong>ユーザー責任</strong>: RBAC設定・Pod Security・NetworkPolicy・Secrets管理</li>
<li><strong>ユーザー責任</strong>: コンテナイメージのセキュリティ・脆弱性管理</li>
<li><strong>試験TIP</strong>: 「誰が何を管理するか」で回答が決まる設問が頻出</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="eks-%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E3%83%AC%E3%82%A4%E3%83%A4%E3%83%BC%E5%85%A8%E4%BD%93%E5%9B%B3">EKS セキュリティレイヤー全体図</h1>
<p><img src="../assets/eks-security-layers.svg" alt="center" style="width:880px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E5%89%8D%E6%8F%90%E7%9F%A5%E8%AD%98%E3%83%BB%E6%9C%AC%E8%B3%87%E6%96%99%E3%81%AE%E8%AA%AD%E3%81%BF%E6%96%B9">前提知識・本資料の読み方</h1>
<ul>
<li><strong>前提知識</strong>: Kubernetes基礎（Pod, Deployment, Service, Namespace）</li>
<li><strong>前提知識</strong>: AWS基礎（IAM, VPC, S3, EC2, ECS）</li>
<li><strong>本資料の読み方</strong>: 各章末に試験頻出ポイントを集約</li>
<li><strong>コードブロック</strong>: コピーして実際に動かすことを推奨</li>
<li><strong>SVG図解</strong>: 各レイヤーの関係性を視覚的に把握</li>
<li>→ <code>kubectl</code>, <code>eksctl</code>, <code>aws cli v2</code> のインストールを事前に推奨</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="9" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="chapter-2-eks%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3%E3%81%A8%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E5%9F%BA%E7%9B%A4">Chapter 2: EKSアーキテクチャとセキュリティ基盤</h1>
<ul>
<li>EKSの構造を理解することがセキュリティ設計の基本</li>
<li>コントロールプレーン・データプレーン・ネットワークの関係性を把握する</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="eks-%E3%82%B3%E3%83%B3%E3%83%88%E3%83%AD%E3%83%BC%E3%83%AB%E3%83%97%E3%83%AC%E3%83%BC%E3%83%B3%E3%81%A8%E3%83%87%E3%83%BC%E3%82%BF%E3%83%97%E3%83%AC%E3%83%BC%E3%83%B3">EKS コントロールプレーンとデータプレーン</h1>
<ul>
<li><strong>コントロールプレーン（AWS管理）</strong>: API Server, etcd, Scheduler, Controller Manager</li>
<li><strong>データプレーン（ユーザー管理）</strong>: EC2ノード or Fargate Pod</li>
<li><strong>通信経路</strong>: kubectl → EKS API Endpoint → Kubernetes API → ノード上のkubelet</li>
<li><strong>etcd暗号化</strong>: EKS etcdはAES-256で自動暗号化（KMS使用）</li>
<li><strong>Kubernetes Secrets</strong>: etcd暗号化はされているが、KMS Envelope暗号化を追加推奨</li>
<li>→ <code>aws eks describe-cluster --name &lt;cluster&gt;</code> で暗号化設定確認</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="vpc%E8%A8%AD%E8%A8%88%E3%81%A8eks%E7%B5%B1%E5%90%88">VPC設計とEKS統合</h1>
<ul>
<li><strong>推奨VPC構成</strong>: パブリックSubnet（NAT GW, ALB）+ プライベートSubnet（Node, Pod）</li>
<li><strong>EKS用Subnet タグ</strong>: <code>kubernetes.io/cluster/&lt;name&gt;=owned</code> が必須</li>
<li><strong>最低限</strong>: 各AZに1つのSubnet（高可用性のため2-3 AZ推奨）</li>
<li><strong>VPC CNI制約</strong>: Podにはノード同サブネットのIPが割り当てられる → 十分なIP空間が必要</li>
<li><strong>CIDR設計</strong>: <code>/16</code> VPC + <code>/24</code> Subnetで最大251 Pod/Subnet</li>
<li>→ 大規模クラスターでは <code>/19</code> 以上のSubnetを推奨</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="eks-api%E3%82%A8%E3%83%B3%E3%83%89%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88%E3%81%AE%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E5%88%B6%E5%BE%A1">EKS APIエンドポイントのアクセス制御</h1>
<ul>
<li><strong>publicAccess + privateAccess（デフォルト）</strong>: 外部からkubectl可能（CIDR制限推奨）</li>
<li><strong>privateAccess のみ（推奨）</strong>: VPC内のみ接続可能 → Bastion / VPN 経由</li>
<li><strong>publicAccessCidrs</strong>: 特定IPのみ許可（例: <code>[&quot;203.0.113.0/24&quot;]</code>）</li>
<li><strong>試験TIP</strong>: プライベートエンドポイントのみ設定 → kubectl実行にはVPC内踏み台が必要</li>
<li>→ 侵害時のブラストラジウスを最小化するためプライベートエンドポイント推奨</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># エンドポイントをプライベートのみに変更</span>
aws eks update-cluster-config \
  --name my-cluster \
  --resources-vpc-config \
    endpointPublicAccess=<span class="hljs-literal">false</span>,\
    endpointPrivateAccess=<span class="hljs-literal">true</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%83%9E%E3%83%8D%E3%83%BC%E3%82%B8%E3%83%89%E3%83%8E%E3%83%BC%E3%83%89%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97-vs-fargate">マネージドノードグループ vs Fargate</h1>
<ul>
<li><strong>マネージドノードグループ</strong>: EC2インスタンス、DaemonSet対応、GPU対応、OS管理必要</li>
<li><strong>Fargate</strong>: サーバーレス、OSパッチ不要、1Pod=1マイクロVM、DaemonSet不可</li>
<li><strong>Fargateの制約</strong>: privileged不可、hostNetwork不可、hostPID不可</li>
<li><strong>使い分け</strong>: ステートレスWebアプリ→Fargate、DaemonSet必要→マネージドノード</li>
<li><strong>試験TIP</strong>: 「ノード管理を排除」「OSパッチ自動化」→ Fargateが正解</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%82%BF%E3%83%BC%E4%BD%9C%E6%88%90%E3%81%AE%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E8%A8%AD%E5%AE%9A">クラスター作成のセキュリティ設定</h1>
<ul>
<li>eksctlを使った最小権限・セキュアなクラスター作成の例</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># eksctl cluster config (secure)</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">eksctl.io/v1alpha5</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">ClusterConfig</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">secure-cluster</span>
  <span class="hljs-attr">region:</span> <span class="hljs-string">ap-northeast-1</span>
<span class="hljs-attr">vpc:</span>
  <span class="hljs-attr">clusterEndpoints:</span>
    <span class="hljs-attr">privateAccess:</span> <span class="hljs-literal">true</span>
    <span class="hljs-attr">publicAccess:</span> <span class="hljs-literal">false</span>
<span class="hljs-attr">secretsEncryption:</span>
  <span class="hljs-attr">keyARN:</span> <span class="hljs-string">arn:aws:kms:...</span>
<span class="hljs-attr">managedNodeGroups:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">ng-1</span>
    <span class="hljs-attr">instanceType:</span> <span class="hljs-string">m5.large</span>
    <span class="hljs-attr">privateNetworking:</span> <span class="hljs-literal">true</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="eks-%E3%83%90%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3%E7%AE%A1%E7%90%86%E3%81%A8%E3%83%91%E3%83%83%E3%83%81%E6%88%A6%E7%95%A5">EKS バージョン管理とパッチ戦略</h1>
<ul>
<li><strong>EKSサポートサイクル</strong>: 各バージョンのサポート期間は約14ヶ月</li>
<li><strong>Extended Support</strong>: サポート終了後さらに12ヶ月（有料）</li>
<li><strong>アップグレード手順</strong>: コントロールプレーン → マネージドノードグループ → Add-ons</li>
<li><strong>試験TIP</strong>: EKSバージョンは最大2バージョンまでアップグレード可能（スキップ不可）</li>
<li>→ <code>aws eks update-cluster-version --name &lt;cluster&gt; --kubernetes-version 1.29</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="cis-eks-benchmark-%E5%85%A5%E9%96%80">CIS EKS Benchmark 入門</h1>
<ul>
<li><strong>CIS EKS Benchmark</strong>: Center for Internet Securityによるセキュリティ基準</li>
<li><strong>カテゴリ</strong>: 設定ファイル・認証・ポリシー・ログ・ネットワークを網羅</li>
<li><strong>自動チェックツール</strong>: <code>kube-bench</code>（CIS Benchmarkの自動評価）</li>
<li><strong>PASS/WARN/FAIL</strong>: 各チェック項目に対してスコアリング</li>
<li><strong>AWS準拠</strong>: EKSはデフォルトでCIS Level 1の多くに準拠している</li>
<li>→ <code>kubectl apply -f job.yaml</code> でkube-benchをPodとして実行</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97%E3%81%AE%E8%A8%AD%E8%A8%88%E5%8E%9F%E5%89%87">セキュリティグループの設計原則</h1>
<ul>
<li><strong>クラスターSG</strong>: コントロールプレーン<img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/>ノード間通信用（EKSが自動作成）</li>
<li><strong>ノードSG</strong>: ノード間Pod通信・ノードポート用</li>
<li><strong>追加ルールの原則</strong>: 最小権限（deny all + 必要なポートのみ許可）</li>
<li><strong>443ポート</strong>: ノード → API Server（絶対に必要）</li>
<li><strong>10250ポート</strong>: API Server → kubelet（ログ取得・exec用）</li>
<li><strong>試験TIP</strong>: EKSはクラスターSGを自動管理 → 手動で削除するとクラスター破損</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="eks-add-ons-%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E8%A8%AD%E5%AE%9A">EKS Add-ons セキュリティ設定</h1>
<ul>
<li><strong>VPC CNI (aws-node)</strong>: PodへのVPC IPアドレス割り当て。IRSA設定が必要</li>
<li><strong>CoreDNS</strong>: クラスター内DNS。外部フォワード先を制限推奨</li>
<li><strong>kube-proxy</strong>: ノード上でのネットワークルール管理</li>
<li><strong>EBS CSI Driver</strong>: PersistentVolumeのEBS接続（IRSA権限設定必須）</li>
<li><strong>Add-onのIRSA</strong>: 各Add-onに適切なIAMロールを付与して最小権限を実現</li>
<li>→ <code>aws eks update-addon --service-account-role-arn &lt;arn&gt;</code> で後から設定可能</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="19" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="chapter-3-rbac%E3%83%BB%E8%AA%8D%E8%A8%BC%E3%83%BB%E8%AA%8D%E5%8F%AF">Chapter 3: RBAC・認証・認可</h1>
<ul>
<li>EKSにおける認証（誰か？）と認可（何ができるか？）の完全解説</li>
<li>IAMとKubernetes RBACを組み合わせた最小権限設計</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="kubernetes-%E8%AA%8D%E8%A8%BC%E3%83%95%E3%83%AD%E3%83%BCeks%E7%89%88">Kubernetes 認証フロー（EKS版）</h1>
<ul>
<li><strong>Step 1</strong>: kubectl実行 → AWS CLI で IAM認証情報を取得</li>
<li><strong>Step 2</strong>: <code>aws eks get-token</code> で短期Bearer Token生成（15分有効）</li>
<li><strong>Step 3</strong>: API Serverがトークンを検証（AWS IAM Authenticator）</li>
<li><strong>Step 4</strong>: aws-auth ConfigMapでIAMプリンシパル → K8s ユーザー/グループに変換</li>
<li><strong>Step 5</strong>: RBAC（Role/ClusterRole）で操作を認可</li>
<li>→ IAM認証 ≠ Kubernetes認可（二段階で独立している）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="aws-auth-configmap-%E3%81%AE%E4%BB%95%E7%B5%84%E3%81%BF">aws-auth ConfigMap の仕組み</h1>
<ul>
<li><strong>役割</strong>: IAMプリンシパル（ユーザー/ロール）をK8sユーザー/グループにマッピング</li>
<li><strong>格納場所</strong>: <code>kube-system</code> Namespace の ConfigMap</li>
<li><strong>mapRoles</strong>: IAMロール → K8s グループ（ノード・CI/CD等）</li>
<li><strong>mapUsers</strong>: IAMユーザー → K8s ユーザー（個人開発者等）</li>
<li><strong>デフォルト</strong>: クラスター作成者のIAMエンティティは自動でcluster-admin</li>
<li><strong>試験TIP</strong>: aws-auth ConfigMapを間違えると全員がアクセス不可になる危険あり</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="aws-auth-configmap-%E8%A8%AD%E5%AE%9A%E4%BE%8B">aws-auth ConfigMap 設定例</h1>
<ul>
<li>IAMロールをK8s グループにマッピングする設定</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># kubectl edit configmap aws-auth -n kube-system</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">ConfigMap</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">aws-auth</span>
  <span class="hljs-attr">namespace:</span> <span class="hljs-string">kube-system</span>
<span class="hljs-attr">data:</span>
  <span class="hljs-attr">mapRoles:</span> <span class="hljs-string">|
    - rolearn: arn:aws:iam::123:role/EKSNodeRole
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
    - rolearn: arn:aws:iam::123:role/DevOpsRole
      username: devops-user
      groups:
        - developers
</span></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="kubernetes-rbac-%E6%A6%82%E8%A6%81">Kubernetes RBAC 概要</h1>
<ul>
<li><strong>RBAC</strong>: Role-Based Access Control — 役割ベースの認可制御</li>
<li><strong>Role</strong>: 特定Namespace内のリソース操作を定義</li>
<li><strong>ClusterRole</strong>: クラスター全体（全Namespace + クラスターリソース）の操作を定義</li>
<li><strong>RoleBinding</strong>: Role/ClusterRoleをユーザー/グループ/SAに紐付け（Namespace内）</li>
<li><strong>ClusterRoleBinding</strong>: ClusterRoleをクラスター全体で紐付け</li>
<li><strong>verbs</strong>: get, list, watch, create, update, patch, delete, exec（要注意）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="role%E3%83%BBclusterrole-%E8%A8%AD%E5%AE%9A%E4%BE%8B">Role・ClusterRole 設定例</h1>
<ul>
<li>Podの読み取り専用ロールとClusterRoleの例</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># Namespace限定のRole</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">rbac.authorization.k8s.io/v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">Role</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">pod-reader</span>
  <span class="hljs-attr">namespace:</span> <span class="hljs-string">production</span>
<span class="hljs-attr">rules:</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">apiGroups:</span> [<span class="hljs-string">&quot;&quot;</span>]
  <span class="hljs-attr">resources:</span> [<span class="hljs-string">&quot;pods&quot;</span>, <span class="hljs-string">&quot;pods/log&quot;</span>]
  <span class="hljs-attr">verbs:</span> [<span class="hljs-string">&quot;get&quot;</span>, <span class="hljs-string">&quot;list&quot;</span>, <span class="hljs-string">&quot;watch&quot;</span>]
<span class="hljs-meta">---</span>
<span class="hljs-comment"># クラスター全体のClusterRole</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">rbac.authorization.k8s.io/v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">ClusterRole</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">node-reader</span>
<span class="hljs-attr">rules:</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">apiGroups:</span> [<span class="hljs-string">&quot;&quot;</span>]
  <span class="hljs-attr">resources:</span> [<span class="hljs-string">&quot;nodes&quot;</span>]
  <span class="hljs-attr">verbs:</span> [<span class="hljs-string">&quot;get&quot;</span>, <span class="hljs-string">&quot;list&quot;</span>, <span class="hljs-string">&quot;watch&quot;</span>]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="rolebinding%E3%83%BBclusterrolebinding">RoleBinding・ClusterRoleBinding</h1>
<ul>
<li>ユーザー・グループ・ServiceAccountへのロール紐付け</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># RoleBinding: Namespace内でRoleを紐付け</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">rbac.authorization.k8s.io/v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">RoleBinding</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">pod-reader-binding</span>
  <span class="hljs-attr">namespace:</span> <span class="hljs-string">production</span>
<span class="hljs-attr">subjects:</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">kind:</span> <span class="hljs-string">User</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">alice</span>          <span class="hljs-comment"># aws-authのusernameに対応</span>
  <span class="hljs-attr">apiGroup:</span> <span class="hljs-string">rbac.authorization.k8s.io</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">kind:</span> <span class="hljs-string">Group</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">developers</span>     <span class="hljs-comment"># aws-authのgroupsに対応</span>
  <span class="hljs-attr">apiGroup:</span> <span class="hljs-string">rbac.authorization.k8s.io</span>
<span class="hljs-attr">roleRef:</span>
  <span class="hljs-attr">kind:</span> <span class="hljs-string">Role</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">pod-reader</span>
  <span class="hljs-attr">apiGroup:</span> <span class="hljs-string">rbac.authorization.k8s.io</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="rbac-%E8%A8%AD%E8%A8%88%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3--%E6%9C%80%E5%B0%8F%E6%A8%A9%E9%99%90%E3%81%AE%E5%8E%9F%E5%89%87">RBAC 設計パターン — 最小権限の原則</h1>
<ul>
<li><strong>開発者ロール</strong>: 自分のNS内 Pod/Deployment読み書き、Secrets読み取り不可</li>
<li><strong>CI/CDロール</strong>: Deployment更新・Imageタグ変更のみ（広いClusterRole は付与しない）</li>
<li><strong>SREロール</strong>: 全NS読み取り + Pod exec + ログ取得（書き込みは制限）</li>
<li><strong>cluster-admin禁止</strong>: 本番環境で常用するロールにcluster-adminを付与しない</li>
<li><strong>Secrets管理</strong>: secretsリソースへの <code>get</code> verb は最小限に（認証情報漏洩リスク）</li>
<li>→ <code>kubectl auth can-i --list --as &lt;user&gt;</code> で付与済み権限を確認</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="rbac-audit--%E6%A8%A9%E9%99%90%E3%81%AE%E7%A2%BA%E8%AA%8D%E3%81%A8%E6%A4%9C%E8%A8%BC">RBAC Audit — 権限の確認と検証</h1>
<ul>
<li>現在のユーザーが実行できる操作を確認する方法</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 現在のユーザーの権限を一覧表示</span>
kubectl auth can-i --list

<span class="hljs-comment"># 特定ユーザーとして権限確認 (管理者が実行)</span>
kubectl auth can-i get pods \
  --as=alice --namespace=production

<span class="hljs-comment"># グループとしての権限確認</span>
kubectl auth can-i create deployments \
  --as-group=developers --namespace=staging

<span class="hljs-comment"># RBAC設定の全体確認</span>
kubectl get clusterrolebindings \
  -o wide | grep cluster-admin
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="irsaiam-roles-for-service-accounts%E3%81%AE%E4%BB%95%E7%B5%84%E3%81%BF">IRSA（IAM Roles for Service Accounts）の仕組み</h1>
<ul>
<li><strong>課題</strong>: PodからAWSリソース（S3, DynamoDB等）にアクセスする安全な方法</li>
<li><strong>従来の問題</strong>: EC2インスタンスプロファイル → ノード上の全Podが同じ権限を持つ</li>
<li><strong>IRSA解決策</strong>: Pod単位にIAMロールを付与（ServiceAccount経由）</li>
<li><strong>仕組み</strong>: OIDCプロバイダー → JWTトークン → STS AssumeRoleWithWebIdentity</li>
<li><strong>利点</strong>: Pod単位の最小権限、IAMレベルでの監査ログ（CloudTrail）</li>
<li>→ 前提: EKSクラスターにOIDCプロバイダーの関連付けが必要</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="irsa-%E8%AA%8D%E8%A8%BC%E3%83%95%E3%83%AD%E3%83%BC">IRSA 認証フロー</h1>
<p><img src="../assets/irsa-flow.svg" alt="center" style="width:880px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="irsa-%E3%82%BB%E3%83%83%E3%83%88%E3%82%A2%E3%83%83%E3%83%97%E6%89%8B%E9%A0%86">IRSA セットアップ手順</h1>
<ul>
<li>OIDCプロバイダー設定からServiceAccountアノテーションまでの完全手順</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Step1: OIDCプロバイダーを関連付け</span>
eksctl utils associate-iam-oidc-provider \
  --cluster my-cluster --approve

<span class="hljs-comment"># Step2: IAMサービスアカウントを作成</span>
eksctl create iamserviceaccount \
  --name s3-reader \
  --namespace production \
  --cluster my-cluster \
  --attach-policy-arn \
    arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess \
  --approve
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="irsa-%E8%A8%AD%E5%AE%9A%E4%BE%8B--serviceaccount%E3%81%AE%E3%82%A2%E3%83%8E%E3%83%86%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3">IRSA 設定例 — ServiceAccountのアノテーション</h1>
<ul>
<li>IRSAで自動作成されるServiceAccountとPodでの使い方</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># 自動作成されるServiceAccount</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">ServiceAccount</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">s3-reader</span>
  <span class="hljs-attr">namespace:</span> <span class="hljs-string">production</span>
  <span class="hljs-attr">annotations:</span>
    <span class="hljs-attr">eks.amazonaws.com/role-arn:</span> <span class="hljs-string">|
      arn:aws:iam::123456:role/s3-reader
</span><span class="hljs-meta">---</span>
<span class="hljs-comment"># PodでServiceAccountを指定</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">serviceAccountName:</span> <span class="hljs-string">s3-reader</span>
  <span class="hljs-attr">containers:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">app</span>
    <span class="hljs-attr">image:</span> <span class="hljs-string">myapp:latest</span>
    <span class="hljs-comment"># AWS_WEB_IDENTITY_TOKEN_FILE が自動設定</span>
    <span class="hljs-comment"># AWS_ROLE_ARN が自動設定</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="eks-pod-identity%E6%96%B0%E6%A9%9F%E8%83%BD">EKS Pod Identity（新機能）</h1>
<ul>
<li><strong>Pod Identity</strong>: IRSA の次世代版（2023年11月GA）</li>
<li><strong>OIDCプロバイダー設定不要</strong>: クラスターごとのOIDC設定が不要でシンプル</li>
<li><strong>eksctl不要</strong>: AWS Console/CLI/CDKから直接設定可能</li>
<li><strong>Cross-account対応</strong>: 別アカウントのIAMロールへのAssumeRoleが容易</li>
<li><strong>条件変数</strong>: <code>aws:SourceCluster</code> でクラスター単位のポリシー制御</li>
<li>→ 新規EKSクラスターではPod Identityの採用を推奨</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="pod-identity-%E8%A8%AD%E5%AE%9A%E4%BE%8B">Pod Identity 設定例</h1>
<ul>
<li>Pod Identity Associationの作成（OIDCプロバイダー設定不要）</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Pod Identity Add-onを有効化</span>
aws eks create-addon \
  --cluster-name my-cluster \
  --addon-name eks-pod-identity-agent

<span class="hljs-comment"># Pod Identity Associationを作成</span>
aws eks create-pod-identity-association \
  --cluster-name my-cluster \
  --namespace production \
  --service-account s3-reader \
  --role-arn arn:aws:iam::123:role/s3-reader

<span class="hljs-comment"># IAMロール信頼ポリシー</span>
<span class="hljs-comment"># Principal: {&quot;Service&quot;: &quot;pods.eks.amazonaws.com&quot;}</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="pod-identity-vs-irsa-%E6%AF%94%E8%BC%83">Pod Identity vs IRSA 比較</h1>
<p>| 項目 | IRSA | Pod Identity |<br />
| OIDC設定 | 必要（per cluster） | <strong>不要</strong> |<br />
| eksctl依存 | 高い | <strong>低い</strong> |<br />
| cross-account | 複雑 | <strong>シンプル</strong> |<br />
| 既存クラスター対応 | <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> | <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> |<br />
| 試験TIP | IRSA = OIDCベース | Pod Identity = 新方式 |</p>
<ul>
<li>→ 新規は Pod Identity、既存は IRSA で問題なし（移行は任意）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="oidc-idp-%E8%A8%AD%E5%AE%9A%E3%81%A8%E7%A2%BA%E8%AA%8D">OIDC IdP 設定と確認</h1>
<ul>
<li>OIDCプロバイダーの設定確認とIAMロール信頼ポリシーの構造</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># OIDCプロバイダーのURLを確認</span>
aws eks describe-cluster \
  --name my-cluster \
  --query <span class="hljs-string">&#x27;cluster.identity.oidc.issuer&#x27;</span>

<span class="hljs-comment"># IAMロール信頼ポリシー（IRSA用）</span>
<span class="hljs-comment"># &quot;Condition&quot;: {</span>
<span class="hljs-comment">#   &quot;StringEquals&quot;: {</span>
<span class="hljs-comment">#     &quot;&lt;OIDC_URL&gt;:sub&quot;:</span>
<span class="hljs-comment">#       &quot;system:serviceaccount:prod:s3-reader&quot;,</span>
<span class="hljs-comment">#     &quot;&lt;OIDC_URL&gt;:aud&quot;: &quot;sts.amazonaws.com&quot;</span>
<span class="hljs-comment">#   }</span>
<span class="hljs-comment"># }</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="aws-sso-%E3%81%A8-eks-%E7%B5%B1%E5%90%88">AWS SSO と EKS 統合</h1>
<ul>
<li><strong>AWS SSO (IAM Identity Center)</strong>: 複数AWSアカウントへの統合認証</li>
<li><strong>EKS連携</strong>: SSOのPermission SetからIAMロールを生成 → aws-authに登録</li>
<li><strong>メリット</strong>: 個人IAMユーザー不要・アクセス期限管理・MFA強制</li>
<li><strong>手順</strong>: SSO Login → <code>aws sso login</code> → <code>aws eks update-kubeconfig</code></li>
<li><strong>試験TIP</strong>: 「複数アカウントのEKSに一元認証」→ SSO + aws-auth + ClusterRoleが正解</li>
<li>→ SSO中断後はトークン期限切れでkubectlが失敗（再ログイン必要）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="multi-tenancy-rbac-%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">Multi-tenancy RBAC パターン</h1>
<ul>
<li><strong>Namespace分離</strong>: チームごとにNamespaceを作成しRoleBindingでアクセス制御</li>
<li><strong>LimitRange + ResourceQuota</strong>: Namespace単位でリソース上限を設定</li>
<li><strong>NamespaceAdminロール</strong>: 自分のNS内のDeployment/Podを全操作、他NSは不可</li>
<li><strong>NetworkPolicyで補完</strong>: RBACは APIレベル制御 → ネットワークはNetworkPolicyで</li>
<li><strong>危険なverb</strong>: <code>exec</code>, <code>portforward</code>, <code>proxy</code> は必要最小限に制限</li>
<li>→ <code>kubectl create namespace &lt;team&gt;</code> + <code>RoleBinding</code> でシンプルに実現</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="cluster-admin-%E6%A8%A9%E9%99%90%E3%81%AE%E5%AE%89%E5%85%A8%E3%81%AA%E7%AE%A1%E7%90%86">Cluster Admin 権限の安全な管理</h1>
<ul>
<li><strong>cluster-adminリスク</strong>: 全リソースの全操作が可能 → 最高権限</li>
<li><strong>Break Glass手順</strong>: cluster-admin権限を持つ緊急アカウントを別途管理</li>
<li><strong>監査</strong>: CloudTrailでcluster-admin使用ログを監視・アラート設定</li>
<li><strong>定期レビュー</strong>: ClusterRoleBindingのsubjectsを定期的に棚卸し</li>
<li><strong>サービスアカウントへの付与禁止</strong>: <code>default</code> SAへのcluster-admin付与は厳禁</li>
<li>→ <code>kubectl get clusterrolebindings | grep cluster-admin</code> で確認</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="service-account-%E3%81%A8-rbac">Service Account と RBAC</h1>
<ul>
<li><strong>ServiceAccount (SA)</strong>: Pod実行時のK8sアイデンティティ（人間ではなくワークロード）</li>
<li><strong>default SA問題</strong>: Namespaceのdefault SAはRoleなしでも存在する</li>
<li><strong>自動マウント無効化</strong>: <code>automountServiceAccountToken: false</code> を設定推奨</li>
<li><strong>専用SA作成</strong>: ワークロードごとに専用SAを作成して最小権限を付与</li>
<li><strong>試験TIP</strong>: 「PodにS3アクセスさせたい」→ IRSAを使った専用SA + IAMロール</li>
<li>→ default SAへの過剰なRoleBinding は重大なセキュリティリスク</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="rbac-%E8%A9%A6%E9%A8%93%E9%A0%BB%E5%87%BA%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88-10%E9%81%B8">RBAC 試験頻出ポイント 10選</h1>
<ul>
<li>① ClusterRole + RoleBinding = 特定Namespace内でClusterRoleを使用</li>
<li>② <code>exec</code> verb はPodへのシェル接続権限 → 最小化必須</li>
<li>③ aws-authのmapRoles groupsが K8s RBACのGroupに対応</li>
<li>④ IRSA = OIDC + STS → Pod単位のIAM権限</li>
<li>⑤ Pod Identity = IRSA の後継（OIDC設定不要）</li>
<li>⑥ <code>system:masters</code> グループ = cluster-admin相当（aws-authに追加厳禁）</li>
<li>⑦ <code>kubectl auth can-i</code> = 権限確認コマンド</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="41" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="chapter-4-%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E3%83%BBecr">Chapter 4: イメージセキュリティ・ECR</h1>
<ul>
<li>コンテナイメージはサプライチェーン攻撃の主な入口</li>
<li>ECRスキャン・署名・Admission Controlで多層防御を実現する</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8%E3%81%AE%E8%84%85%E5%A8%81%E3%83%A2%E3%83%87%E3%83%AB">コンテナイメージの脅威モデル</h1>
<ul>
<li><strong>既知脆弱性</strong>: パッチ未適用のOSパッケージ・言語ライブラリの脆弱性（CVE）</li>
<li><strong>マルウェア埋め込み</strong>: 悪意あるベースイメージ・サプライチェーン汚染</li>
<li><strong>秘密情報の混入</strong>: ビルド時にSecretをLAYERに含めてしまうミス</li>
<li><strong>過剰なツール</strong>: デバッグツール（curl, wget, netcat）が攻撃者に悪用される</li>
<li><strong>Latestタグ</strong>: バージョン固定なし → 意図しないイメージ更新リスク</li>
<li>→ 対策: 最小イメージ・スキャン・署名・Admission Controlの多層防御</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8%E3%83%AC%E3%82%A4%E3%83%A4%E3%83%BC%E3%81%A8%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E3%83%AA%E3%82%B9%E3%82%AF">イメージレイヤーとセキュリティリスク</h1>
<ul>
<li><strong>レイヤー構造</strong>: Dockerfileの各命令がレイヤーを生成（変更不可）</li>
<li><strong>秘密情報漏洩</strong>: RUN文でSecretを使うと履歴レイヤーに残る</li>
<li><strong>対策</strong>: BuildKitの <code>--secret</code> フラグでビルド時シークレットを安全に渡す</li>
<li><strong>ダイジェスト固定</strong>: <code>image: nginx@sha256:abc...</code> でイメージを固定</li>
<li><strong>Scratch/Distroless</strong>: シェル・パッケージマネージャーなし → 攻撃面最小化</li>
<li>→ <code>docker history &lt;image&gt;</code> でレイヤー内容を確認可能</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="ecr-%E3%81%AE%E5%9F%BA%E6%9C%AC%E8%A8%AD%E5%AE%9A">ECR の基本設定</h1>
<ul>
<li><strong>プライベートレジストリ</strong>: AWSアカウント単位のフルマネージドコンテナレジストリ</li>
<li><strong>パブリックレジストリ</strong>: ECR Public（Docker Hubの代替）</li>
<li><strong>暗号化</strong>: デフォルトでAES-256暗号化（KMSカスタム鍵も選択可）</li>
<li><strong>プッシュ権限</strong>: IAMポリシー（<code>ecr:PutImage</code>, <code>ecr:InitiateLayerUpload</code>等）</li>
<li><strong>プル権限</strong>: ECSタスク/EKS Pod実行ロールに <code>ecr:GetDownloadUrlForLayer</code> 等</li>
<li>→ <code>aws ecr get-login-password | docker login --username AWS --password-stdin &lt;registry&gt;</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="ecr-%E3%83%A9%E3%82%A4%E3%83%95%E3%82%B5%E3%82%A4%E3%82%AF%E3%83%AB%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC">ECR ライフサイクルポリシー</h1>
<ul>
<li>古いイメージを自動削除してリポジトリを管理するポリシー設定</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"># ECRライフサイクルポリシー例
<span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;rules&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>
    <span class="hljs-punctuation">{</span>
      <span class="hljs-attr">&quot;rulePriority&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">1</span><span class="hljs-punctuation">,</span>
      <span class="hljs-attr">&quot;description&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;最新10イメージのみ保持&quot;</span><span class="hljs-punctuation">,</span>
      <span class="hljs-attr">&quot;selection&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>
        <span class="hljs-attr">&quot;tagStatus&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;tagged&quot;</span><span class="hljs-punctuation">,</span>
        <span class="hljs-attr">&quot;tagPrefixList&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;prod-&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>
        <span class="hljs-attr">&quot;countType&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;imageCountMoreThan&quot;</span><span class="hljs-punctuation">,</span>
        <span class="hljs-attr">&quot;countNumber&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">10</span>
      <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>
      <span class="hljs-attr">&quot;action&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span><span class="hljs-attr">&quot;type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;expire&quot;</span><span class="hljs-punctuation">}</span>
    <span class="hljs-punctuation">}</span>
  <span class="hljs-punctuation">]</span>
<span class="hljs-punctuation">}</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="ecr-%E5%9F%BA%E6%9C%AC%E3%82%B9%E3%82%AD%E3%83%A3%E3%83%B3-vs-%E6%8B%A1%E5%BC%B5%E3%82%B9%E3%82%AD%E3%83%A3%E3%83%B3">ECR 基本スキャン vs 拡張スキャン</h1>
<p>| 項目 | 基本スキャン | 拡張スキャン（Inspector V2） |<br />
| タイミング | Pushのみ | <strong>継続的</strong>（CVE更新でも再スキャン） |<br />
| スコープ | OSパッケージのみ | OS + <strong>言語パッケージ</strong>（pip, npm等） |<br />
| 費用 | <strong>無料</strong> | 有料（Inspector V2料金） |<br />
| 通知 | EventBridge | EventBridge + <strong>Security Hub</strong> |<br />
| 推奨 | 小規模・開発環境 | <strong>本番環境</strong> |</p>
<ul>
<li>→ 試験TIP: 「Pythonライブラリの脆弱性を継続監視」→ 拡張スキャン</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="ecr-%E6%8B%A1%E5%BC%B5%E3%82%B9%E3%82%AD%E3%83%A3%E3%83%B3inspector-v2%E8%A8%AD%E5%AE%9A">ECR 拡張スキャン（Inspector V2）設定</h1>
<ul>
<li>Inspector V2を有効化してECR継続スキャンを設定する</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Inspector V2を有効化（ECR拡張スキャン）</span>
aws inspector2 <span class="hljs-built_in">enable</span> \
  --resource-types ECR \
  --region ap-northeast-1

<span class="hljs-comment"># ECRリポジトリのスキャン設定を確認</span>
aws ecr describe-repositories \
  --query <span class="hljs-string">&#x27;repositories[*].imageScanningConfiguration&#x27;</span>

<span class="hljs-comment"># スキャン結果の取得</span>
aws ecr describe-image-scan-findings \
  --repository-name my-app \
  --image-id imageTag=latest
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%82%B9%E3%82%AD%E3%83%A3%E3%83%B3%E7%B5%90%E6%9E%9C%E3%81%AE%E8%A7%A3%E9%87%88%E3%81%A8%E5%84%AA%E5%85%88%E5%BA%A6%E4%BB%98%E3%81%91">スキャン結果の解釈と優先度付け</h1>
<ul>
<li><strong>CRITICAL</strong>: 即時対応が必要（CVSS 9.0以上）</li>
<li><strong>HIGH</strong>: 早急に対応（CVSS 7.0-8.9）</li>
<li><strong>MEDIUM/LOW</strong>: 計画的に対応（CVSS 4.0-6.9 / 0.1-3.9）</li>
<li><strong>Exploitability</strong>: 実際に悪用されているCVEを優先（KEV: Known Exploited Vulnerabilities）</li>
<li><strong>対策優先度</strong>: CRITICAL + 悪用実績あり &gt; CRITICAL &gt; HIGH の順</li>
<li>→ Inspector V2の「Fix available」フィルターで対処可能な脆弱性を絞り込む</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="49" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8%E7%BD%B2%E5%90%8Dnotation--aws-signer">イメージ署名（Notation / AWS Signer）</h1>
<ul>
<li><strong>目的</strong>: イメージが信頼された発行元のものであることを証明（改ざん検知）</li>
<li><strong>Notation（OCI標準）</strong>: CNCF Notaryプロジェクト。AWS Signerと統合</li>
<li><strong>AWS Signer</strong>: KMS管理の鍵でDockerイメージに署名</li>
<li><strong>検証</strong>: Admission Controller（Kyverno/OPA）で署名検証 → 未署名はデプロイ拒否</li>
<li><strong>サプライチェーン保護</strong>: ビルド → 署名 → 検証の一貫したパイプラインを構築</li>
<li>→ <code>notation sign --key &lt;key-id&gt; &lt;registry&gt;/&lt;repo&gt;@&lt;digest&gt;</code> で署名</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="50" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="sbomsoftware-bill-of-materials">SBOM（Software Bill of Materials）</h1>
<ul>
<li><strong>SBOM</strong>: ソフトウェアの材料表 — 使用しているパッケージ・バージョンの一覧</li>
<li><strong>形式</strong>: CycloneDX（推奨）, SPDX（Linux Foundation標準）</li>
<li><strong>ECR</strong>: Inspector V2がSBOMを自動生成・管理</li>
<li><strong>用途</strong>: 新しいCVE発生時に影響するコンテナを即座に特定</li>
<li><strong>生成ツール</strong>: Syft（Anchore）, Trivy（<code>--format cyclonedx</code>）</li>
<li>→ 「Log4Shell」のような大規模CVE発生時にSBOMで影響範囲を即日特定できた事例</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="51" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="opa-gatekeeper-%E5%85%A5%E9%96%80">OPA Gatekeeper 入門</h1>
<ul>
<li><strong>OPA（Open Policy Agent）</strong>: Rego言語でポリシーを定義するポリシーエンジン</li>
<li><strong>Gatekeeper</strong>: OPAをKubernetes Admission WebhookとしてデプロイするCRD</li>
<li><strong>ConstraintTemplate</strong>: ポリシーのテンプレート（Regoコードを含む）</li>
<li><strong>Constraint</strong>: ConstraintTemplateのインスタンス（パラメーターを指定）</li>
<li><strong>Audit機能</strong>: 既存リソースへのポリシー適用確認（デプロイ前に違反を検出）</li>
<li>→ <code>gatekeeper-system</code> Namespaceにインストール</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="52" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="kyverno-policy-%E8%A8%AD%E5%AE%9A%E4%BE%8B">Kyverno Policy 設定例</h1>
<ul>
<li>署名済みイメージのみデプロイを許可するKyvernoポリシー</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># 署名されたECRイメージのみ許可</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">kyverno.io/v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">ClusterPolicy</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">verify-image-signature</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">validationFailureAction:</span> <span class="hljs-string">Enforce</span>
  <span class="hljs-attr">rules:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">verify-signature</span>
    <span class="hljs-attr">match:</span>
      <span class="hljs-attr">resources:</span>
        <span class="hljs-attr">kinds:</span> [<span class="hljs-string">Pod</span>]
    <span class="hljs-attr">verifyImages:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">imageReferences:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-string">&quot;123456.dkr.ecr.ap-northeast-1.amazonaws.com/*&quot;</span>
      <span class="hljs-attr">attestors:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">entries:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-attr">keys:</span>
            <span class="hljs-attr">kms:</span> <span class="hljs-string">awskms:///arn:aws:kms:...</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="53" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%83%99%E3%83%BC%E3%82%B9%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8%E3%81%AE%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E6%88%A6%E7%95%A5">ベースイメージのセキュリティ戦略</h1>
<ul>
<li><strong>Alpine Linux</strong>: 軽量（~5MB）、musl libc使用、最小パッケージ</li>
<li><strong>Distroless（Google）</strong>: シェルなし、パッケージマネージャーなし、言語ランタイムのみ</li>
<li><strong>Scratch</strong>: 完全空イメージ（静的バイナリのみ）</li>
<li><strong>UBI（Red Hat）</strong>: エンタープライズサポート付き最小イメージ</li>
<li><strong>Docker Hub Officialイメージ</strong>: 信頼性高い → ただしバージョン固定必須</li>
<li>→ 試験TIP: 「シェルを排除してセキュリティを高める」→ Distrolessが正解</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="54" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%83%9E%E3%83%AB%E3%83%81%E3%82%B9%E3%83%86%E3%83%BC%E3%82%B8%E3%83%93%E3%83%AB%E3%83%89%E3%81%AE%E3%83%99%E3%82%B9%E3%83%88%E3%83%97%E3%83%A9%E3%82%AF%E3%83%86%E3%82%A3%E3%82%B9">マルチステージビルドのベストプラクティス</h1>
<ul>
<li>ビルド環境と実行環境を分離して最小イメージを作成する例</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-dockerfile"><span class="hljs-comment"># マルチステージビルド例（Go）</span>
<span class="hljs-keyword">FROM</span> golang:<span class="hljs-number">1.22</span> AS builder
<span class="hljs-keyword">WORKDIR</span><span class="language-bash"> /app</span>
<span class="hljs-keyword">COPY</span><span class="language-bash"> . .</span>
<span class="hljs-comment"># ビルド: CGO無効、静的バイナリ生成</span>
<span class="hljs-keyword">RUN</span><span class="language-bash"> CGO_ENABLED=0 go build -o server .</span>

<span class="hljs-comment"># 実行ステージ: Distrolessを使用</span>
<span class="hljs-keyword">FROM</span> gcr.io/distroless/static:nonroot
<span class="hljs-keyword">WORKDIR</span><span class="language-bash"> /app</span>
<span class="hljs-keyword">COPY</span><span class="language-bash"> --from=builder /app/server .</span>
<span class="hljs-comment"># rootで実行しない</span>
<span class="hljs-keyword">USER</span> nonroot:nonroot
<span class="hljs-keyword">CMD</span><span class="language-bash"> [<span class="hljs-string">&quot;/app/server&quot;</span>]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="55" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="cicd%E3%83%91%E3%82%A4%E3%83%97%E3%83%A9%E3%82%A4%E3%83%B3%E3%81%B8%E3%81%AE%E3%82%B9%E3%82%AD%E3%83%A3%E3%83%B3%E7%B5%B1%E5%90%88">CI/CDパイプラインへのスキャン統合</h1>
<p><img src="../assets/ecr-scan-pipeline.svg" alt="center" style="width:860px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="56" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="ecr-%E3%82%AF%E3%83%AD%E3%82%B9%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9">ECR クロスアカウントアクセス</h1>
<ul>
<li>別AWSアカウントからECRのイメージをプルする設定</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"># ECRリポジトリポリシー（アカウントB からのプルを許可）
<span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;Version&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2012-10-17&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;Statement&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>
    <span class="hljs-punctuation">{</span>
      <span class="hljs-attr">&quot;Effect&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Allow&quot;</span><span class="hljs-punctuation">,</span>
      <span class="hljs-attr">&quot;Principal&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>
        <span class="hljs-attr">&quot;AWS&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;arn:aws:iam::ACCOUNT_B_ID:root&quot;</span>
      <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>
      <span class="hljs-attr">&quot;Action&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>
        <span class="hljs-string">&quot;ecr:GetDownloadUrlForLayer&quot;</span><span class="hljs-punctuation">,</span>
        <span class="hljs-string">&quot;ecr:BatchGetImage&quot;</span><span class="hljs-punctuation">,</span>
        <span class="hljs-string">&quot;ecr:BatchCheckLayerAvailability&quot;</span>
      <span class="hljs-punctuation">]</span>
    <span class="hljs-punctuation">}</span>
  <span class="hljs-punctuation">]</span>
<span class="hljs-punctuation">}</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="57" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3-%E8%A9%A6%E9%A8%93%E9%A0%BB%E5%87%BA%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">イメージセキュリティ 試験頻出ポイント</h1>
<ul>
<li>① 基本スキャン=無料・Pushのみ、拡張スキャン=有料・継続・言語pkg対応</li>
<li>② 「継続的なCVE検知」「言語ライブラリスキャン」→ Inspector V2（拡張スキャン）</li>
<li>③ SBOM = ソフトウェア成分表 → CVE影響範囲の高速特定に使う</li>
<li>④ Kyverno/OPA Gatekeeperは Admission Webhook → デプロイ前にポリシー適用</li>
<li>⑤ Distrolessイメージ = シェルなし → <code>kubectl exec</code> が使えない（セキュリティ強化）</li>
<li>⑥ イメージタグ <code>latest</code> の使用禁止 → ダイジェスト(<code>@sha256:...</code>)固定推奨</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="58" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="chapter-5-fargate%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">Chapter 5: Fargateセキュリティ</h1>
<ul>
<li>FargateはAWSが基盤を管理するサーバーレスコンテナ実行環境</li>
<li>ノード管理不要だが、セキュリティ設定はユーザー責任が残る</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="fargate-%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3%E3%83%9E%E3%82%A4%E3%82%AF%E3%83%ADvm%E5%88%86%E9%9B%A2">Fargate アーキテクチャ（マイクロVM分離）</h1>
<ul>
<li><strong>Firecracker</strong>: AWS開発のマイクロVMM（KVMベース）</li>
<li><strong>1 Pod = 1 マイクロVM</strong>: コンテナ脱出してもホストに到達不可</li>
<li><strong>カーネル分離</strong>: 各PodがそれぞれのLinuxカーネルで動作</li>
<li><strong>ハイパーバイザー分離</strong>: VMwareやXenと同等の強力なワークロード分離</li>
<li><strong>試験TIP</strong>: 「強力な分離が必要なマルチテナント環境」→ Fargateが正解</li>
<li>→ EC2ノードと異なりホストOSへのアクセスは完全にブロック</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="60" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="fargate-vs-ec2%E3%83%8E%E3%83%BC%E3%83%89-%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E6%AF%94%E8%BC%83">Fargate vs EC2ノード セキュリティ比較</h1>
<p><img src="../assets/fargate-vs-ec2.svg" alt="center" style="width:880px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="61" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="fargate-%E3%83%97%E3%83%AD%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E8%A8%AD%E5%AE%9A">Fargate プロファイル設定</h1>
<ul>
<li>どのPodをFargateで実行するかを定義するFargateプロファイルの設定</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># eksctlでFargateプロファイルを作成</span>
exsctl create fargateprofile \
  --cluster my-cluster \
  --name fp-production \
  --namespace production \
  --labels <span class="hljs-built_in">env</span>=prod

<span class="hljs-comment"># FargateプロファイルYAML定義</span>
apiVersion: eksctl.io/v1alpha5
fargateProfiles:
  - name: fp-production
    selectors:
      - namespace: production
        labels:
          workload: serverless
    subnets:
      - subnet-private-1a
      - subnet-private-1c
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="62" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="pod%E5%AE%9F%E8%A1%8C%E3%83%AD%E3%83%BC%E3%83%ABfargate-pod-execution-role">Pod実行ロール（Fargate Pod Execution Role）</h1>
<ul>
<li><strong>役割</strong>: FargateがPodを起動・実行するために使うIAMロール</li>
<li><strong>最低限必要な権限</strong>: ECRからイメージをプル、CloudWatch Logsにログ送信</li>
<li><strong>ユーザーのアプリ権限</strong>: IRSAまたはPod IdentityでServiceAccountに別途付与</li>
<li><strong>試験注意点</strong>: Pod Execution Role ≠ アプリのIAM権限（混同しやすい）</li>
<li>→ Pod Execution Role はFargate基盤用、アプリはIRSAで別管理</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 最小のPod Execution Roleポリシー</span>
<span class="hljs-comment"># AmazonEKSFargatePodExecutionRolePolicy が必要</span>
<span class="hljs-comment"># 含まれる権限:</span>
<span class="hljs-comment"># ecr:GetAuthorizationToken</span>
<span class="hljs-comment"># ecr:BatchCheckLayerAvailability</span>
<span class="hljs-comment"># ecr:GetDownloadUrlForLayer</span>
<span class="hljs-comment"># ecr:BatchGetImage</span>
<span class="hljs-comment"># logs:CreateLogStream</span>
<span class="hljs-comment"># logs:CreateLogGroup</span>
<span class="hljs-comment"># logs:PutLogEvents</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="63" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="fargate-eni-%E5%88%86%E9%9B%A21-pod--1-eni">Fargate ENI 分離（1 Pod = 1 ENI）</h1>
<ul>
<li><strong>1 Pod = 1 ENI</strong>: 各FargatePodが専用のElastic Network Interfaceを持つ</li>
<li><strong>VPCレベル分離</strong>: Pod間通信はVPCルーティング → ネットワークSGで直接制御</li>
<li><strong>Security Group</strong>: Pod専用のSGをFargateプロファイルに付与</li>
<li><strong>プライベートSubnet必須</strong>: FargateはPrivate Subnetで実行推奨（インターネット直接接触なし）</li>
<li><strong>試験TIP</strong>: EC2ノードでSGPが必要な理由 → Fargate ではデフォルトでENI分離済み</li>
<li>→ Fargateでは追加設定なしでPod単位のSG制御が可能</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="64" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="fargate-%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF%E8%A8%AD%E8%A8%88">Fargate ネットワーク設計</h1>
<ul>
<li><strong>Private Subnetで実行</strong>: インターネットへの直接露出を防ぐ</li>
<li><strong>NAT Gateway</strong>: FargatePodからインターネットへのEgress（ECRプル含む）</li>
<li><strong>VPC Endpoints</strong>: ECR, CloudWatch Logs等へのプライベートアクセス（NAT GW不要）</li>
<li><strong>コスト最適化</strong>: VPC EndpointはNAT GWより通信料が安い（大量トラフィック時）</li>
<li>→ 推奨: ECR/CloudWatch/STS VPC Endpointを設定してFargateをVPCに閉じ込める</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="65" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="seccomp-%E3%83%97%E3%83%AD%E3%83%95%E3%82%A1%E3%82%A4%E3%83%ABfargate">Seccomp プロファイル（Fargate）</h1>
<ul>
<li>FargateのPodにSeccompプロファイルを適用してシステムコールを制限する</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># FargateでSeccompを設定（RuntimeDefault推奨）</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">Pod</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">secure-pod</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">securityContext:</span>
    <span class="hljs-attr">seccompProfile:</span>
      <span class="hljs-attr">type:</span> <span class="hljs-string">RuntimeDefault</span>  <span class="hljs-comment"># Fargate推奨</span>
  <span class="hljs-attr">containers:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">app</span>
    <span class="hljs-attr">image:</span> <span class="hljs-string">myapp:1.0.0</span>
    <span class="hljs-attr">securityContext:</span>
      <span class="hljs-attr">runAsNonRoot:</span> <span class="hljs-literal">true</span>
      <span class="hljs-attr">runAsUser:</span> <span class="hljs-number">1000</span>
      <span class="hljs-attr">allowPrivilegeEscalation:</span> <span class="hljs-literal">false</span>
      <span class="hljs-attr">readOnlyRootFilesystem:</span> <span class="hljs-literal">true</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="66" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="fargate-%E3%81%AE%E3%83%AA%E3%82%BD%E3%83%BC%E3%82%B9%E5%88%B6%E9%99%90">Fargate のリソース制限</h1>
<ul>
<li><strong>サポートするCPU</strong>: 0.25, 0.5, 1, 2, 4, 8, 16 vCPU</li>
<li><strong>サポートするメモリ</strong>: CPUに対応した固定の組み合わせ</li>
<li><strong>制限の重要性</strong>: リソース上限なし → 他Podへの影響（Fargateは1Pod分離だが費用に影響）</li>
<li><strong>requests ≠ limits問題</strong>: Fargateはrequestsをベースにリソースを確保</li>
<li><strong>GPU</strong>: サポートなし（GPUワークロードはEC2ノードが必要）</li>
<li>→ <code>resources.requests</code> を必ず設定 → Fargateのコスト計算に使われる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="67" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="fargate-spot-%E3%81%A8%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E8%80%83%E6%85%AE%E4%BA%8B%E9%A0%85">Fargate Spot とセキュリティ考慮事項</h1>
<ul>
<li><strong>Fargate Spot</strong>: 中断される可能性があるが最大70%コスト削減</li>
<li><strong>中断通知</strong>: ECS Fargate Spotは2分前に通知（EKSも同様）</li>
<li><strong>セキュリティへの影響</strong>: 中断時にデータ保護を考慮（PersistentVolumeの扱い）</li>
<li><strong>本番利用</strong>: PodDisruptionBudgetと組み合わせて可用性を確保</li>
<li><strong>ステートレス推奨</strong>: FargateSpotはステートレスワークロードに最適</li>
<li>→ 試験TIP: 「コスト削減しつつセキュアに」→ Fargate Spot + PDB + PVC設計</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="68" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="fargate-%E3%83%AD%E3%82%B0%E8%A8%AD%E5%AE%9Afirelens">Fargate ログ設定（FireLens）</h1>
<ul>
<li>FireLensサイドカーでFargateのコンテナログをCloudWatch/S3/Firehoseに転送</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># FargateでFireLensを使ったログ設定</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">containers:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">app</span>
    <span class="hljs-attr">image:</span> <span class="hljs-string">myapp:1.0.0</span>
    <span class="hljs-attr">logConfiguration:</span>
      <span class="hljs-attr">logDriver:</span> <span class="hljs-string">awsfirelens</span>
      <span class="hljs-attr">options:</span>
        <span class="hljs-attr">Name:</span> <span class="hljs-string">cloudwatch_logs</span>
        <span class="hljs-attr">region:</span> <span class="hljs-string">ap-northeast-1</span>
        <span class="hljs-attr">log_group_name:</span> <span class="hljs-string">/eks/fargate/app</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">log-router</span>
    <span class="hljs-attr">image:</span> <span class="hljs-string">public.ecr.aws/aws-observability/aws-for-fluent-bit:latest</span>
    <span class="hljs-attr">firelensConfiguration:</span>
      <span class="hljs-attr">type:</span> <span class="hljs-string">fluentbit</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="69" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="fargate-%E8%A9%A6%E9%A8%93%E9%A0%BB%E5%87%BA%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">Fargate 試験頻出ポイント</h1>
<ul>
<li>① FargateはDaemonSetが使えない → Fluent Bit はサイドカー（FireLens）で対応</li>
<li>② 1 Pod = 1 マイクロVM = 1 ENI → 強力な分離（EC2ノードより分離度が高い）</li>
<li>③ privileged, hostNetwork, hostPID は使用不可</li>
<li>④ Pod Execution Role はECRプル・ログ送信用（アプリのIAM権限ではない）</li>
<li>⑤ OSパッチ・カーネル管理はAWS責任（ユーザーはアプリ・設定のみ）</li>
<li>⑥ GPU非対応 → GPUワークロードはEC2マネージドノードグループが必要</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="70" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="ecs-fargate-vs-eks-fargate-%E6%AF%94%E8%BC%83">ECS Fargate vs EKS Fargate 比較</h1>
<p>| 項目 | ECS Fargate | EKS Fargate |<br />
| オーケストレーター | ECS | Kubernetes |<br />
| 設定単位 | Task Definition | Pod Spec |<br />
| IAM権限 | Task Role (IRSA相当) | IRSA / Pod Identity |<br />
| ネットワーク | awsvpc モード | VPC CNI |<br />
| ログ | awslogs / FireLens | FireLens / Fluent Bit |</p>
<ul>
<li>→ 試験TIP: 「KubernetesをマネージドでサーバーレスにしたEKSで実行」→ EKS Fargate</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="71" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="fargate-%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF%E3%83%AA%E3%82%B9%E3%83%88">Fargate セキュリティチェックリスト</h1>
<ul>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Fargateプロファイルで対象Namespace/Labelを最小化</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Pod Execution Roleは最小権限（ECRプル + ログ送信のみ）</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> アプリのAWSアクセスはIRSA/Pod Identityで実装</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Private Subnetで実行 + VPC Endpoint設定</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> SecurityContext: runAsNonRoot, readOnlyRootFilesystem, allowPrivilegeEscalation: false</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> ResourcesのRequests/Limitsを明示的に設定</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="72" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="chapter-6-%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">Chapter 6: ネットワークセキュリティ</h1>
<ul>
<li>EKSネットワークは多層防御で構成される</li>
<li>L7(WAF) → L4(SG/NetworkPolicy) → L3(VPC/Subnet) の積み上げ設計</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="73" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="vpc-cni-%E3%83%97%E3%83%A9%E3%82%B0%E3%82%A4%E3%83%B3aws-node">VPC CNI プラグイン（aws-node）</h1>
<ul>
<li><strong>VPC CNI</strong>: AWSが提供するEKS用ネットワークプラグイン（デフォルト）</li>
<li><strong>動作</strong>: 各PodにVPCのIPアドレスを割り当て（サブネットIPを消費）</li>
<li><strong>ENI Warm Pool</strong>: ノード上でENIを事前にアタッチ → Pod起動高速化</li>
<li><strong>Network Policy</strong>: VPC CNI v1.14以降でNetworkPolicy対応（Calico不要）</li>
<li><strong>IRSA必要</strong>: aws-nodeのIAMサービスアカウントに適切な権限を付与</li>
<li>→ <code>kubectl describe daemonset aws-node -n kube-system</code> で状態確認</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="74" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="network-policy-%E6%A6%82%E8%A6%81calico">Network Policy 概要（Calico）</h1>
<ul>
<li><strong>NetworkPolicy</strong>: Kubernetes標準のL4トラフィック制御API</li>
<li><strong>デフォルト</strong>: NetworkPolicyなし = 全Pod間通信が許可</li>
<li><strong>Ingress</strong>: 受信トラフィックの制御（どこから来るか）</li>
<li><strong>Egress</strong>: 送信トラフィックの制御（どこへ行くか）</li>
<li><strong>ポリシー対象</strong>: podSelector + namespaceSelector で対象を指定</li>
<li><strong>デフォルト拒否</strong>: 空のNetworkPolicyで全通信拒否（then 必要なものだけ許可）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="75" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="network-policy-%E8%A8%AD%E5%AE%9A%E4%BE%8B">Network Policy 設定例</h1>
<ul>
<li>バックエンドAPIへのアクセスをフロントエンドNamespaceのみに制限する例</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># backend NSへのIngress制限</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">networking.k8s.io/v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">NetworkPolicy</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">allow-frontend-only</span>
  <span class="hljs-attr">namespace:</span> <span class="hljs-string">backend</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">podSelector:</span>
    <span class="hljs-attr">matchLabels:</span>
      <span class="hljs-attr">app:</span> <span class="hljs-string">api</span>
  <span class="hljs-attr">policyTypes:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-string">Ingress</span>
  <span class="hljs-bullet">-</span> <span class="hljs-string">Egress</span>
  <span class="hljs-attr">ingress:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">from:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">namespaceSelector:</span>
        <span class="hljs-attr">matchLabels:</span>
          <span class="hljs-attr">name:</span> <span class="hljs-string">frontend</span>
  <span class="hljs-attr">egress:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">to:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">ipBlock:</span>
        <span class="hljs-attr">cidr:</span> <span class="hljs-number">10.0</span><span class="hljs-number">.1</span><span class="hljs-number">.0</span><span class="hljs-string">/24</span>  <span class="hljs-comment"># DBサブネットのみ</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="76" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="security-groups-for-podssgp">Security Groups for Pods（SGP）</h1>
<ul>
<li><strong>SGP</strong>: KubernetesネイティブのNetworkPolicyではなく、VPCのSGをPodに直接付与</li>
<li><strong>用途</strong>: RDS, ElastiCache等のAWSリソースへのアクセスをSGで制御</li>
<li><strong>動作原理</strong>: Trunk ENI（Branch ENI）を使ってPod単位のSGを実現</li>
<li><strong>前提条件</strong>: ノードに <code>AmazonVPCNetworkingPlugin</code> 権限、EC2インスタンスのENI Trunk対応</li>
<li><strong>制限</strong>: Fargateでは不要（デフォルトで1Pod=1ENI）。EC2ノード専用の機能</li>
<li>→ 試験TIP: 「PodからRDSへのアクセスをSGで制御」→ SGP が正解</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="77" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="120" data-size="16:9">
<h1 id="sgp-%E8%A8%AD%E5%AE%9A%E4%BE%8B">SGP 設定例</h1>
<ul>
<li>PodにSecurity Groupを付与してRDSへのアクセスを制御する設定</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># ENI Config (per AZ)</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">crd.k8s.amazonaws.com/v1alpha1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">ENIConfig</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">ap-northeast-1a</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">securityGroups:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">sg-pod-sg-id</span>  <span class="hljs-comment"># Pod専用のSG</span>
  <span class="hljs-attr">subnet:</span> <span class="hljs-string">subnet-private-1a</span>
<span class="hljs-meta">---</span>
