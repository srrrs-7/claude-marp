<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="800" height="420" fill="#1a1a2e" rx="16"/>

  <!-- Title -->
  <text x="400" y="32" font-family="monospace" font-size="16" fill="#fbbf24" text-anchor="middle" font-weight="bold">ハイゼンバグのサイクル</text>

  <!-- Node 1: Bug Found -->
  <rect x="320" y="55" width="160" height="60" fill="#7f1d1d" rx="12" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.4))"/>
  <text x="400" y="81" font-family="monospace" font-size="13" fill="#fca5a5" text-anchor="middle" font-weight="bold">🐛 バグ発見!</text>
  <text x="400" y="101" font-family="monospace" font-size="11" fill="#fca5a5" text-anchor="middle">本番でエラー発生</text>

  <!-- Arrow 1→2 (right) -->
  <line x1="480" y1="85" x2="600" y2="150" stroke="#f87171" stroke-width="2"/>
  <polygon points="595,143 608,153 598,160" fill="#f87171"/>
  <text x="555" y="120" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">再現しようとする</text>

  <!-- Node 2: Add Log -->
  <rect x="590" y="150" width="165" height="60" fill="#1e3a5f" rx="12" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.4))"/>
  <text x="672" y="176" font-family="monospace" font-size="13" fill="#93c5fd" text-anchor="middle" font-weight="bold">📝 ログ追加</text>
  <text x="672" y="196" font-family="monospace" font-size="10" fill="#60a5fa" text-anchor="middle">console.log(...)</text>

  <!-- Arrow 2→3 (down) -->
  <line x1="672" y1="210" x2="672" y2="280" stroke="#f87171" stroke-width="2"/>
  <polygon points="667,278 677,278 672,292" fill="#f87171"/>
  <text x="720" y="248" font-family="monospace" font-size="10" fill="#94a3b8">デプロイ</text>

  <!-- Node 3: Bug Gone -->
  <rect x="590" y="290" width="165" height="60" fill="#14291a" rx="12" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.4))"/>
  <text x="672" y="316" font-family="monospace" font-size="13" fill="#4ade80" text-anchor="middle" font-weight="bold">✅ バグ消えた!</text>
  <text x="672" y="336" font-family="monospace" font-size="10" fill="#86efac" text-anchor="middle">再現しない…</text>

  <!-- Arrow 3→4 (left) -->
  <line x1="590" y1="320" x2="460" y2="370" stroke="#f87171" stroke-width="2"/>
  <polygon points="466,362 452,368 462,377" fill="#f87171"/>
  <text x="530" y="360" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">ログ不要と判断</text>

  <!-- Node 4: Remove Log -->
  <rect x="310" y="345" width="155" height="60" fill="#2d1b69" rx="12" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.4))"/>
  <text x="387" y="371" font-family="monospace" font-size="13" fill="#c084fc" text-anchor="middle" font-weight="bold">🗑 ログ削除</text>
  <text x="387" y="391" font-family="monospace" font-size="10" fill="#a78bfa" text-anchor="middle">クリーンアップ</text>

  <!-- Arrow 4→5 (left) -->
  <line x1="310" y1="375" x2="180" y2="320" stroke="#f87171" stroke-width="2"/>
  <polygon points="187,312 175,318 184,328" fill="#f87171"/>
  <text x="235" y="355" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">再デプロイ</text>

  <!-- Node 5: Bug Returns -->
  <rect x="45" y="280" width="155" height="60" fill="#7f1d1d" rx="12" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.4))"/>
  <text x="122" y="306" font-family="monospace" font-size="12" fill="#fca5a5" text-anchor="middle" font-weight="bold">💥 バグ復活!</text>
  <text x="122" y="326" font-family="monospace" font-size="10" fill="#fca5a5" text-anchor="middle">また同じエラー…</text>

  <!-- Arrow 5→1 (up-right) -->
  <line x1="122" y1="280" x2="200" y2="140" stroke="#f87171" stroke-width="2"/>
  <line x1="200" y1="140" x2="320" y2="95" stroke="#f87171" stroke-width="2"/>
  <polygon points="315,88 328,92 319,103" fill="#f87171"/>
  <text x="185" y="200" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">絶望</text>

  <!-- Center explanation -->
  <rect x="230" y="165" width="310" height="95" fill="#1f1f3a" rx="10" stroke="#374151" stroke-width="1"/>
  <text x="385" y="190" font-family="monospace" font-size="13" fill="#fbbf24" text-anchor="middle" font-weight="bold">観測がシステムを変える</text>
  <text x="385" y="213" font-family="monospace" font-size="11" fill="#94a3b8" text-anchor="middle">console.log の追加が</text>
  <text x="385" y="233" font-family="monospace" font-size="11" fill="#94a3b8" text-anchor="middle">タイミングを変え、競合を消す</text>
  <text x="385" y="250" font-family="monospace" font-size="11" fill="#c084fc" text-anchor="middle">= コペンハーゲン解釈</text>
</svg>
