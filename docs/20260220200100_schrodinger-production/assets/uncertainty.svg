<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="700" height="420" fill="#1a1a2e" rx="16"/>

  <!-- Title -->
  <text x="350" y="32" font-family="monospace" font-size="15" fill="#fbbf24" text-anchor="middle" font-weight="bold">不確定性原理：パフォーマンス vs コスト</text>

  <!-- Chart area -->
  <!-- Y axis -->
  <line x1="100" y1="60" x2="100" y2="340" stroke="#4b5563" stroke-width="2"/>
  <!-- Arrow up -->
  <polygon points="94,62 106,62 100,50" fill="#4b5563"/>
  <!-- Y label -->
  <text x="55" y="100" font-family="monospace" font-size="12" fill="#94a3b8" text-anchor="middle">コスト</text>
  <text x="55" y="118" font-family="monospace" font-size="11" fill="#94a3b8" text-anchor="middle">(高)</text>
  <text x="55" y="320" font-family="monospace" font-size="11" fill="#94a3b8" text-anchor="middle">(低)</text>

  <!-- X axis -->
  <line x1="100" y1="340" x2="600" y2="340" stroke="#4b5563" stroke-width="2"/>
  <!-- Arrow right -->
  <polygon points="598,334 598,346 612,340" fill="#4b5563"/>
  <!-- X label -->
  <text x="250" y="370" font-family="monospace" font-size="12" fill="#94a3b8" text-anchor="middle">パフォーマンス (高)</text>
  <text x="500" y="370" font-family="monospace" font-size="11" fill="#94a3b8" text-anchor="middle">→</text>

  <!-- Grid lines -->
  <line x1="100" y1="140" x2="590" y2="140" stroke="#1f2937" stroke-width="1"/>
  <line x1="100" y1="200" x2="590" y2="200" stroke="#1f2937" stroke-width="1"/>
  <line x1="100" y1="260" x2="590" y2="260" stroke="#1f2937" stroke-width="1"/>
  <line x1="200" y1="60" x2="200" y2="340" stroke="#1f2937" stroke-width="1"/>
  <line x1="300" y1="60" x2="300" y2="340" stroke="#1f2937" stroke-width="1"/>
  <line x1="400" y1="60" x2="400" y2="340" stroke="#1f2937" stroke-width="1"/>
  <line x1="500" y1="60" x2="500" y2="340" stroke="#1f2937" stroke-width="1"/>

  <!-- Tradeoff curve (hyperbola shape: high perf = high cost OR low cost = low perf) -->
  <!-- Using a path approximating xy = constant -->
  <path d="M130 310 Q160 240 200 190 Q260 140 340 110 Q420 90 520 80 Q560 76 590 75" fill="none" stroke="#7ec8e3" stroke-width="3"/>

  <!-- Filled area under the impossible zone -->
  <path d="M130 310 Q160 240 200 190 Q260 140 340 110 Q420 90 520 80 Q560 76 590 75 L590 60 L130 60 Z" fill="#7ec8e3" fill-opacity="0.08"/>

  <!-- Impossible zone label -->
  <text x="220" y="90" font-family="monospace" font-size="11" fill="#7ec8e3" text-anchor="middle">不可能領域</text>
  <text x="220" y="108" font-family="monospace" font-size="10" fill="#4b5563" text-anchor="middle">(物理的に達成不可)</text>

  <!-- Optimal point marker -->
  <circle cx="340" cy="110" r="10" fill="none" stroke="#fbbf24" stroke-width="2.5"/>
  <circle cx="340" cy="110" r="4" fill="#fbbf24"/>

  <!-- Optimal point label -->
  <line x1="340" y1="120" x2="380" y2="175" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="4,3"/>
  <rect x="350" y="170" width="170" height="50" fill="#2d2000" rx="8" stroke="#fbbf24" stroke-width="1"/>
  <text x="435" y="192" font-family="monospace" font-size="11" fill="#fbbf24" text-anchor="middle" font-weight="bold">最適点 (Sweet Spot)</text>
  <text x="435" y="210" font-family="monospace" font-size="10" fill="#d97706" text-anchor="middle">コストとPerfのバランス</text>

  <!-- Current state point (suboptimal) -->
  <circle cx="200" cy="290" r="8" fill="#f87171" fill-opacity="0.8"/>
  <text x="215" y="285" font-family="monospace" font-size="10" fill="#f87171">現状 (低Perf・低コスト)</text>

  <!-- Target state point -->
  <circle cx="490" cy="82" r="8" fill="#c084fc" fill-opacity="0.8"/>
  <text x="440" y="75" font-family="monospace" font-size="10" fill="#c084fc">高Perf = 高コスト</text>

  <!-- Heisenberg formula -->
  <rect x="100" y="385" width="500" height="28" fill="#1f1f3a" rx="6"/>
  <text x="350" y="404" font-family="monospace" font-size="12" fill="#c084fc" text-anchor="middle">Δx · Δp ≥ ℏ/2 　≈　 ΔPerf · ΔCost ≥ 定数</text>
</svg>
