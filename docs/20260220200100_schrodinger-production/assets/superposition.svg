<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="900" height="400" fill="#1a1a2e" rx="16"/>

  <!-- Title: Quantum side -->
  <text x="200" y="35" font-family="monospace" font-size="15" fill="#7ec8e3" text-anchor="middle" font-weight="bold">量子ビットの重ね合わせ</text>

  <!-- Qubit wave |0> -->
  <text x="55" y="75" font-family="monospace" font-size="13" fill="#4ade80">|0⟩</text>
  <path d="M80 90 Q110 60 140 90 Q170 120 200 90 Q230 60 260 90 Q290 120 320 90 Q350 60 380 90" fill="none" stroke="#4ade80" stroke-width="2.5"/>

  <!-- Qubit wave |1> -->
  <text x="55" y="155" font-family="monospace" font-size="13" fill="#c084fc">|1⟩</text>
  <path d="M80 170 Q110 140 140 170 Q170 200 200 170 Q230 140 260 170 Q290 200 320 170 Q350 140 380 170" fill="none" stroke="#c084fc" stroke-width="2.5"/>

  <!-- Superposition wave -->
  <text x="55" y="230" font-family="monospace" font-size="11" fill="#fbbf24">|0⟩+|1⟩</text>
  <path d="M80 250 Q95 220 110 250 Q125 280 140 250 Q155 220 170 250 Q185 280 200 250 Q215 220 230 250 Q245 280 260 250 Q275 220 290 250 Q305 280 320 250 Q335 220 350 250 Q365 280 380 250" fill="none" stroke="#fbbf24" stroke-width="3"/>

  <!-- Plus signs between waves -->
  <text x="435" y="130" font-family="monospace" font-size="22" fill="#7ec8e3" text-anchor="middle">=</text>
  <text x="200" y="130" font-family="monospace" font-size="22" fill="#7ec8e3" text-anchor="middle">+</text>

  <!-- Observation marker -->
  <line x1="380" y1="60" x2="380" y2="310" stroke="#f87171" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="390" y="75" font-family="monospace" font-size="11" fill="#f87171">観測!</text>
  <!-- Arrow down -->
  <line x1="390" y1="200" x2="390" y2="240" stroke="#f87171" stroke-width="2"/>
  <polygon points="385,240 395,240 390,252" fill="#f87171"/>
  <text x="390" y="270" font-family="monospace" font-size="10" fill="#f87171">収束</text>

  <!-- Divider -->
  <line x1="450" y1="20" x2="450" y2="380" stroke="#374151" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Title: DevOps side -->
  <text x="680" y="35" font-family="monospace" font-size="15" fill="#4ade80" text-anchor="middle" font-weight="bold">ブルーグリーンデプロイ</text>

  <!-- Blue environment -->
  <rect x="490" y="55" width="180" height="110" fill="#1e3a5f" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.4))"/>
  <rect x="490" y="55" width="180" height="28" fill="#1d4ed8" rx="10"/>
  <rect x="490" y="83" width="180" height="0" fill="#1d4ed8"/>
  <text x="580" y="74" font-family="monospace" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">Blue (現行)</text>
  <text x="580" y="105" font-family="monospace" font-size="12" fill="#93c5fd" text-anchor="middle">v1.0.0 稼働中</text>
  <text x="580" y="125" font-family="monospace" font-size="11" fill="#60a5fa" text-anchor="middle">トラフィック: 100%</text>
  <text x="580" y="148" font-family="monospace" font-size="20" fill="#4ade80" text-anchor="middle">● LIVE</text>

  <!-- Green environment -->
  <rect x="690" y="55" width="180" height="110" fill="#1a3d1a" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.4))"/>
  <rect x="690" y="55" width="180" height="28" fill="#15803d" rx="10"/>
  <rect x="690" y="83" width="180" height="0" fill="#15803d"/>
  <text x="780" y="74" font-family="monospace" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">Green (新版)</text>
  <text x="780" y="105" font-family="monospace" font-size="12" fill="#86efac" text-anchor="middle">v1.1.0 準備完了</text>
  <text x="780" y="125" font-family="monospace" font-size="11" fill="#4ade80" text-anchor="middle">トラフィック: 0%</text>
  <text x="780" y="148" font-family="monospace" font-size="20" fill="#94a3b8" text-anchor="middle">○ STANDBY</text>

  <!-- Traffic switch arrow -->
  <text x="680" y="200" font-family="monospace" font-size="12" fill="#fbbf24" text-anchor="middle">切り替え →</text>
  <line x1="580" y1="210" x2="660" y2="210" stroke="#fbbf24" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="660,205 675,210 660,215" fill="#fbbf24"/>
  <line x1="675" y1="210" x2="780" y2="210" stroke="#fbbf24" stroke-width="2"/>

  <!-- After switch state -->
  <rect x="490" y="240" width="180" height="90" fill="#1e3a5f" rx="10"/>
  <text x="580" y="265" font-family="monospace" font-size="12" fill="#60a5fa" text-anchor="middle">Blue → Standby</text>
  <text x="580" y="285" font-family="monospace" font-size="11" fill="#94a3b8" text-anchor="middle">トラフィック: 0%</text>
  <text x="580" y="310" font-family="monospace" font-size="12" fill="#94a3b8" text-anchor="middle">● IDLE</text>

  <rect x="690" y="240" width="180" height="90" fill="#1a3d1a" rx="10"/>
  <text x="780" y="265" font-family="monospace" font-size="12" fill="#4ade80" text-anchor="middle">Green → LIVE</text>
  <text x="780" y="285" font-family="monospace" font-size="11" fill="#86efac" text-anchor="middle">トラフィック: 100%</text>
  <text x="780" y="310" font-family="monospace" font-size="20" fill="#4ade80" text-anchor="middle">● LIVE</text>

  <!-- Canary label -->
  <rect x="490" y="350" width="380" height="35" fill="#2d1b69" rx="8"/>
  <text x="680" y="373" font-family="monospace" font-size="12" fill="#c084fc" text-anchor="middle">カナリア = 少数ユーザーで「部分的に波動関数を収束」</text>
</svg>
