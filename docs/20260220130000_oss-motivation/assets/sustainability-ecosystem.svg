<svg viewBox="0 0 960 460" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:'Helvetica Neue',Arial,sans-serif">
  <rect width="960" height="460" fill="#0f172a" rx="12"/>
  <text x="480" y="34" text-anchor="middle" font-size="18" font-weight="bold" fill="#e2e8f0">OSSサステナビリティ支援エコシステム</text>

  <!-- Central: OSS Project / Maintainer -->
  <ellipse cx="480" cy="240" rx="90" ry="60" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="480" y="233" text-anchor="middle" font-size="13" font-weight="bold" fill="#93c5fd">OSS</text>
  <text x="480" y="251" text-anchor="middle" font-size="11" fill="#bfdbfe">メンテナー</text>

  <!-- Top: Individual donors -->
  <rect x="360" y="50" width="240" height="60" rx="10" fill="#172554" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="480" y="75" text-anchor="middle" font-size="12" font-weight="bold" fill="#93c5fd">個人スポンサー</text>
  <text x="480" y="95" text-anchor="middle" font-size="10" fill="#bfdbfe">GitHub Sponsors / Patreon / Ko-fi</text>
  <!-- Arrow down to center -->
  <line x1="480" y1="110" x2="480" y2="178" stroke="#3b82f6" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="480,182 475,172 485,172" fill="#3b82f6"/>
  <text x="502" y="152" font-size="10" fill="#93c5fd">月額支援</text>

  <!-- Left: Corporate sponsors -->
  <rect x="50" y="170" width="220" height="60" rx="10" fill="#052e16" stroke="#22c55e" stroke-width="1.5"/>
  <text x="160" y="195" text-anchor="middle" font-size="12" font-weight="bold" fill="#4ade80">企業スポンサー</text>
  <text x="160" y="213" text-anchor="middle" font-size="10" fill="#86efac">Tidelift / FOSSA / 直接契約</text>
  <!-- Arrow right to center -->
  <line x1="270" y1="200" x2="388" y2="225" stroke="#22c55e" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="392,226 380,220 383,231" fill="#22c55e"/>
  <text x="310" y="205" font-size="10" fill="#4ade80">依存パッケージ</text>
  <text x="310" y="218" font-size="10" fill="#4ade80">対価支払い</text>

  <!-- Right: Foundations -->
  <rect x="690" y="170" width="220" height="60" rx="10" fill="#1a0533" stroke="#a855f7" stroke-width="1.5"/>
  <text x="800" y="195" text-anchor="middle" font-size="12" font-weight="bold" fill="#c084fc">財団・基金</text>
  <text x="800" y="213" text-anchor="middle" font-size="10" fill="#d8b4fe">Linux Foundation / Apache / GNOME</text>
  <!-- Arrow left to center -->
  <line x1="690" y1="200" x2="572" y2="225" stroke="#a855f7" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="568,226 577,220 580,231" fill="#a855f7"/>
  <text x="602" y="205" font-size="10" fill="#c084fc">グラント</text>
  <text x="602" y="218" font-size="10" fill="#c084fc">インフラ提供</text>

  <!-- Bottom-left: Crowdfunding -->
  <rect x="50" y="340" width="220" height="60" rx="10" fill="#2d1b00" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="160" y="365" text-anchor="middle" font-size="12" font-weight="bold" fill="#fbbf24">クラウドファンディング</text>
  <text x="160" y="383" text-anchor="middle" font-size="10" fill="#fde68a">Open Collective / Kickstarter</text>
  <!-- Arrow up-right to center -->
  <line x1="270" y1="350" x2="405" y2="285" stroke="#f59e0b" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="409,282 397,281 402,292" fill="#f59e0b"/>

  <!-- Bottom-right: Bounties / Consultancy -->
  <rect x="690" y="340" width="220" height="60" rx="10" fill="#3d2a1a" stroke="#f97316" stroke-width="1.5"/>
  <text x="800" y="365" text-anchor="middle" font-size="12" font-weight="bold" fill="#fb923c">バウンティ・コンサル</text>
  <text x="800" y="383" text-anchor="middle" font-size="10" fill="#fed7aa">Bountysource / 技術サポート契約</text>
  <!-- Arrow up-left to center -->
  <line x1="690" y1="350" x2="554" y2="285" stroke="#f97316" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="550,282 562,281 557,292" fill="#f97316"/>

  <!-- Bottom center: what maintainer gets -->
  <rect x="340" y="320" width="280" height="50" rx="10" fill="#1e293b" stroke="#64748b" stroke-width="1.5"/>
  <text x="480" y="341" text-anchor="middle" font-size="11" font-weight="bold" fill="#e2e8f0">メンテナーが受け取るもの</text>
  <text x="480" y="359" text-anchor="middle" font-size="10" fill="#94a3b8">時間・精神的余裕・認知 → 持続的開発</text>
  <!-- Arrow from center down -->
  <line x1="480" y1="300" x2="480" y2="318" stroke="#64748b" stroke-width="2" stroke-dasharray="4,3"/>
  <polygon points="480,322 475,312 485,312" fill="#64748b"/>

  <!-- Key stat box -->
  <rect x="350" y="390" width="260" height="55" rx="8" fill="#7f1d1d" stroke="#dc2626" stroke-width="1.5"/>
  <text x="480" y="410" text-anchor="middle" font-size="11" font-weight="bold" fill="#fca5a5">現実: トップ1%が全コードの約80%を書く</text>
  <text x="480" y="428" text-anchor="middle" font-size="10" fill="#fecaca">この1%が燃え尽きると...</text>
  <text x="480" y="443" text-anchor="middle" font-size="10" fill="#fecaca">→ left-pad（2016）、Log4Shell（2021）の再発</text>
</svg>
