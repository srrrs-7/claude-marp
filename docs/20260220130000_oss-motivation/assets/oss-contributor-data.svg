<svg viewBox="0 0 960 460" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:'Helvetica Neue',Arial,sans-serif">
  <rect width="960" height="460" fill="#f8fafc" rx="12"/>
  <text x="480" y="36" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e293b">OSSコントリビューターの実態（GitHub Survey 2023 より）</text>

  <!-- Left panel: contributor type donut -->
  <rect x="30" y="55" width="420" height="360" rx="10" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1.5"/>
  <text x="240" y="80" text-anchor="middle" font-size="13" font-weight="bold" fill="#0c4a6e">コントリビューターの雇用形態</text>

  <!-- Donut chart segments (approximations) -->
  <!-- Total: 360 degrees -->
  <!-- Employed for OSS: 45% → 162° -->
  <!-- Volunteer: 35% → 126° -->
  <!-- Student: 12% → 43.2° -->
  <!-- Other: 8% → 28.8° -->

  <!-- Donut background -->
  <circle cx="200" cy="230" r="110" fill="none" stroke="#e2e8f0" stroke-width="50"/>

  <!-- Segment: Employed for OSS (45%) - blue - start at top (-90°), span 162° -->
  <!-- Arc from -90° to 72°: start (200, 120), end ~(304, 265) -->
  <path d="M 200,120 A 110,110 0 0,1 304,265" fill="none" stroke="#3b82f6" stroke-width="50"/>

  <!-- Segment: Volunteer (35%) - green - start at 72°, span 126° -->
  <!-- Arc from 72° to 198°: start ~(304,265), end ~(95,335) -->
  <path d="M 304,265 A 110,110 0 0,1 95,335" fill="none" stroke="#22c55e" stroke-width="50"/>

  <!-- Segment: Student (12%) - amber - start at 198°, span 43° -->
  <!-- Arc from 198° to 241°: start ~(95,335), end ~(143,145) -->
  <path d="M 95,335 A 110,110 0 0,1 143,145" fill="none" stroke="#f59e0b" stroke-width="50"/>

  <!-- Segment: Other (8%) - purple - start at 241°, span 29° back to top -->
  <path d="M 143,145 A 110,110 0 0,1 200,120" fill="none" stroke="#a855f7" stroke-width="50"/>

  <!-- Center hole -->
  <circle cx="200" cy="230" r="70" fill="#f0f9ff"/>
  <text x="200" y="224" text-anchor="middle" font-size="13" fill="#0c4a6e" font-weight="bold">N=90,000+</text>
  <text x="200" y="242" text-anchor="middle" font-size="11" fill="#475569">回答者</text>

  <!-- Legend -->
  <rect x="50" y="370" width="16" height="12" rx="3" fill="#3b82f6"/>
  <text x="74" y="381" font-size="11" fill="#1e293b">企業所属・OSS担当 45%</text>
  <rect x="205" y="370" width="16" height="12" rx="3" fill="#22c55e"/>
  <text x="229" y="381" font-size="11" fill="#1e293b">ボランティア 35%</text>
  <rect x="50" y="390" width="16" height="12" rx="3" fill="#f59e0b"/>
  <text x="74" y="401" font-size="11" fill="#1e293b">学生 12%</text>
  <rect x="205" y="390" width="16" height="12" rx="3" fill="#a855f7"/>
  <text x="229" y="401" font-size="11" fill="#1e293b">その他 8%</text>

  <!-- Right panel: motivation survey -->
  <rect x="510" y="55" width="430" height="360" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="1.5"/>
  <text x="725" y="80" text-anchor="middle" font-size="13" font-weight="bold" fill="#14532d">「なぜ貢献するか？」上位回答</text>

  <!-- Bar chart - motivations -->
  <!-- Bar labels and bars -->
  <text x="520" y="110" font-size="11" fill="#374151">自分が使うから</text>
  <rect x="520" y="114" width="340" height="16" rx="4" fill="#dcfce7"/>
  <rect x="520" y="114" width="320" height="16" rx="4" fill="#22c55e"/>
  <text x="850" y="127" font-size="11" fill="#166534">78%</text>

  <text x="520" y="146" font-size="11" fill="#374151">学習・スキルアップ</text>
  <rect x="520" y="150" width="340" height="16" rx="4" fill="#dcfce7"/>
  <rect x="520" y="150" width="264" height="16" rx="4" fill="#16a34a"/>
  <text x="850" y="163" font-size="11" fill="#166534">64%</text>

  <text x="520" y="182" font-size="11" fill="#374151">コミュニティへの恩返し</text>
  <rect x="520" y="186" width="340" height="16" rx="4" fill="#dcfce7"/>
  <rect x="520" y="186" width="230" height="16" rx="4" fill="#15803d"/>
  <text x="850" y="199" font-size="11" fill="#166534">56%</text>

  <text x="520" y="218" font-size="11" fill="#374151">楽しいから・面白いから</text>
  <rect x="520" y="222" width="340" height="16" rx="4" fill="#dcfce7"/>
  <rect x="520" y="222" width="210" height="16" rx="4" fill="#166534"/>
  <text x="850" y="235" font-size="11" fill="#166534">51%</text>

  <text x="520" y="254" font-size="11" fill="#374151">キャリアへの投資</text>
  <rect x="520" y="258" width="340" height="16" rx="4" fill="#dcfce7"/>
  <rect x="520" y="258" width="176" height="16" rx="4" fill="#166534"/>
  <text x="850" y="271" font-size="11" fill="#166534">43%</text>

  <text x="520" y="290" font-size="11" fill="#374151">雇用主から求められた</text>
  <rect x="520" y="294" width="340" height="16" rx="4" fill="#dcfce7"/>
  <rect x="520" y="294" width="148" height="16" rx="4" fill="#4ade80"/>
  <text x="850" y="307" font-size="11" fill="#166534">36%</text>

  <text x="520" y="326" font-size="11" fill="#374151">金銭的報酬</text>
  <rect x="520" y="330" width="340" height="16" rx="4" fill="#dcfce7"/>
  <rect x="520" y="330" width="57" height="16" rx="4" fill="#86efac"/>
  <text x="850" y="343" font-size="11" fill="#166534">14%</text>

  <!-- Key insight box -->
  <rect x="515" y="360" width="415" height="44" rx="8" fill="#fef9c3" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="722" y="379" text-anchor="middle" font-size="11" font-weight="bold" fill="#92400e">「金銭的報酬」は最下位（14%）</text>
  <text x="722" y="396" text-anchor="middle" font-size="11" fill="#78350f">→ 経済モデルで予測できない行動</text>
</svg>
