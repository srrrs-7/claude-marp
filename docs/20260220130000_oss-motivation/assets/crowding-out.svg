<svg viewBox="0 0 960 460" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:'Helvetica Neue',Arial,sans-serif">
  <rect width="960" height="460" fill="#f8fafc" rx="12"/>
  <text x="480" y="34" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e293b">クラウディングアウト：報酬が動機を壊す逆説</text>

  <!-- Left panel: graph -->
  <rect x="30" y="55" width="480" height="370" rx="10" fill="#fff7ed" stroke="#f97316" stroke-width="1.5"/>
  <text x="270" y="80" text-anchor="middle" font-size="13" font-weight="bold" fill="#9a3412">外発的報酬 vs 内発的動機（Deci 1971）</text>

  <!-- Axes -->
  <line x1="80" y1="360" x2="480" y2="360" stroke="#334155" stroke-width="2"/>
  <polygon points="484,360 474,355 474,365" fill="#334155"/>
  <text x="282" y="385" text-anchor="middle" font-size="11" fill="#475569">外発的報酬の強さ →</text>

  <line x1="80" y1="360" x2="80" y2="100" stroke="#334155" stroke-width="2"/>
  <polygon points="80,96 75,106 85,106" fill="#334155"/>
  <text x="55" y="230" text-anchor="middle" font-size="11" fill="#475569" transform="rotate(-90,55,230)">内発的動機 →</text>

  <!-- Zone labels on x-axis -->
  <text x="140" y="375" text-anchor="middle" font-size="10" fill="#64748b">なし</text>
  <text x="240" y="375" text-anchor="middle" font-size="10" fill="#64748b">小</text>
  <text x="340" y="375" text-anchor="middle" font-size="10" fill="#64748b">中</text>
  <text x="430" y="375" text-anchor="middle" font-size="10" fill="#64748b">大（過剰）</text>

  <!-- Crowding out curve: starts high, slight rise, then drops sharply -->
  <path d="M 90,150 C 120,145 180,140 240,148 C 280,154 310,180 360,240 C 400,288 440,320 470,340"
        fill="none" stroke="#dc2626" stroke-width="3.5"/>

  <!-- Key points on curve -->
  <circle cx="140" cy="143" r="6" fill="#22c55e" stroke="#166534" stroke-width="2"/>
  <circle cx="240" cy="148" r="6" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
  <circle cx="360" cy="240" r="6" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
  <circle cx="460" cy="330" r="6" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>

  <!-- Annotations -->
  <line x1="140" y1="143" x2="140" y2="110" stroke="#22c55e" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="140" y="104" text-anchor="middle" font-size="10" fill="#166534" font-weight="bold">高い内発動機</text>
  <text x="140" y="118" text-anchor="middle" font-size="10" fill="#166534">（無報酬）</text>

  <line x1="240" y1="148" x2="270" y2="118" stroke="#d97706" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="295" y="112" font-size="10" fill="#d97706" font-weight="bold">わずかな報酬</text>
  <text x="295" y="126" font-size="10" fill="#d97706">→ 解釈が揺らぐ</text>

  <line x1="460" y1="330" x2="440" y2="280" stroke="#dc2626" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="380" y="272" font-size="10" fill="#dc2626" font-weight="bold">過剰な報酬</text>
  <text x="380" y="286" font-size="10" fill="#dc2626">→ 内発動機が消滅</text>

  <!-- Shaded danger zone -->
  <rect x="320" y="100" width="150" height="255" rx="4" fill="#fca5a5" opacity="0.2"/>
  <text x="395" y="118" text-anchor="middle" font-size="10" fill="#991b1b" font-weight="bold">危険ゾーン</text>

  <!-- Right panel: examples -->
  <rect x="530" y="55" width="410" height="370" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="1.5"/>
  <text x="735" y="80" text-anchor="middle" font-size="13" font-weight="bold" fill="#14532d">クラウディングアウトの実例</text>

  <rect x="545" y="95" width="380" height="80" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
  <text x="735" y="116" text-anchor="middle" font-size="11" font-weight="bold" fill="#15803d">実験: 子どもの絵描き（Lepper 1973）</text>
  <text x="735" y="134" text-anchor="middle" font-size="10" fill="#166534">「金メダルをあげる」と伝えると→その後、自発的に</text>
  <text x="735" y="150" text-anchor="middle" font-size="10" fill="#166534">絵を描く時間が激減（報酬がなくなると意欲消失）</text>
  <text x="735" y="166" text-anchor="middle" font-size="10" fill="#4ade80">→ 「好きだからやる」が「報酬のためにやる」に変化</text>

  <rect x="545" y="188" width="380" height="80" rx="8" fill="#fff7ed" stroke="#f97316" stroke-width="1.5"/>
  <text x="735" y="209" text-anchor="middle" font-size="11" font-weight="bold" fill="#9a3412">OSSの事例：Heartbleed後のOpenSSL</text>
  <text x="735" y="227" text-anchor="middle" font-size="10" fill="#7c2d12">多額の企業スポンサーが入った後、</text>
  <text x="735" y="243" text-anchor="middle" font-size="10" fill="#7c2d12">オリジナルのボランティア開発者が次々に離脱</text>
  <text x="735" y="259" text-anchor="middle" font-size="10" fill="#f97316">→ 「純粋さ」が失われると感じた</text>

  <rect x="545" y="281" width="380" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="735" y="302" text-anchor="middle" font-size="11" font-weight="bold" fill="#92400e">設計への示唆</text>
  <text x="735" y="320" text-anchor="middle" font-size="10" fill="#78350f">・小さな承認（star, thank-you）は内発動機を強化</text>
  <text x="735" y="336" text-anchor="middle" font-size="10" fill="#78350f">・金銭的報酬は目標・透明性が不可欠</text>
  <text x="735" y="352" text-anchor="middle" font-size="10" fill="#78350f">・「仕事」にすると「遊び」の要素が消える</text>

  <!-- Bottom insight -->
  <rect x="545" y="374" width="380" height="40" rx="8" fill="#1e293b"/>
  <text x="735" y="392" text-anchor="middle" font-size="11" font-weight="bold" fill="#e2e8f0">適切な謝意 ≠ 金銭。コミュニティが鍵。</text>
  <text x="735" y="408" text-anchor="middle" font-size="10" fill="#94a3b8">Deci, R.M. Ryan &amp; Koestner (1999) meta-analysis N=128 studies</text>
</svg>
