<svg viewBox="0 0 960 460" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:'Helvetica Neue',Arial,sans-serif">
  <rect width="960" height="460" fill="#f8fafc" rx="12"/>
  <text x="480" y="36" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e293b">自己決定理論（SDT）— Deci &amp; Ryan, 1985</text>

  <!-- Three overlapping circles -->
  <!-- Competence circle (left-center) -->
  <circle cx="330" cy="230" r="130" fill="#dbeafe" stroke="#3b82f6" stroke-width="2.5" opacity="0.85"/>
  <!-- Autonomy circle (right-center) -->
  <circle cx="550" cy="230" r="130" fill="#dcfce7" stroke="#22c55e" stroke-width="2.5" opacity="0.85"/>
  <!-- Relatedness circle (bottom-center) -->
  <circle cx="440" cy="350" r="130" fill="#fce7f3" stroke="#ec4899" stroke-width="2.5" opacity="0.85"/>

  <!-- Center intersection -->
  <text x="440" y="262" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e293b">内発的</text>
  <text x="440" y="280" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e293b">動機</text>

  <!-- Competence label -->
  <text x="270" y="195" text-anchor="middle" font-size="15" font-weight="bold" fill="#1d4ed8">有能感</text>
  <text x="270" y="214" text-anchor="middle" font-size="11" fill="#1e40af">Competence</text>
  <text x="270" y="232" text-anchor="middle" font-size="10" fill="#1e40af">「できた」という実感</text>
  <text x="270" y="248" text-anchor="middle" font-size="10" fill="#1e40af">スキルの成長・証明</text>

  <!-- Autonomy label -->
  <text x="614" y="195" text-anchor="middle" font-size="15" font-weight="bold" fill="#15803d">自律性</text>
  <text x="614" y="214" text-anchor="middle" font-size="11" fill="#166534">Autonomy</text>
  <text x="614" y="232" text-anchor="middle" font-size="10" fill="#166534">自分で決める喜び</text>
  <text x="614" y="248" text-anchor="middle" font-size="10" fill="#166534">仕様・設計の自由</text>

  <!-- Relatedness label -->
  <text x="440" y="420" text-anchor="middle" font-size="15" font-weight="bold" fill="#be185d">関係性</text>
  <text x="440" y="439" text-anchor="middle" font-size="11" fill="#9d174d">Relatedness — コミュニティへの帰属・感謝</text>

  <!-- Right panel: outcomes -->
  <rect x="730" y="55" width="210" height="340" rx="10" fill="#fef9e7" stroke="#f59e0b" stroke-width="2"/>
  <text x="835" y="80" text-anchor="middle" font-size="13" font-weight="bold" fill="#92400e">3要素が満たされると…</text>

  <rect x="745" y="95" width="180" height="50" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="835" y="115" text-anchor="middle" font-size="11" font-weight="bold" fill="#1d4ed8">持続的なモチベーション</text>
  <text x="835" y="133" text-anchor="middle" font-size="10" fill="#1e40af">やめたくてもやめられない</text>

  <rect x="745" y="157" width="180" height="50" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
  <text x="835" y="177" text-anchor="middle" font-size="11" font-weight="bold" fill="#15803d">高品質なアウトプット</text>
  <text x="835" y="195" text-anchor="middle" font-size="10" fill="#166534">内発動機は質を高める</text>

  <rect x="745" y="219" width="180" height="50" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="1.5"/>
  <text x="835" y="239" text-anchor="middle" font-size="11" font-weight="bold" fill="#be185d">ウェルビーイング向上</text>
  <text x="835" y="257" text-anchor="middle" font-size="10" fill="#9d174d">バーンアウトへの耐性</text>

  <rect x="745" y="281" width="180" height="50" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="1.5"/>
  <text x="835" y="301" text-anchor="middle" font-size="11" font-weight="bold" fill="#7e22ce">コミュニティの拡大</text>
  <text x="835" y="319" text-anchor="middle" font-size="10" fill="#6b21a8">貢献者が貢献者を呼ぶ</text>

  <!-- Bottom note -->
  <rect x="30" y="55" width="260" height="50" rx="8" fill="#1e293b"/>
  <text x="160" y="76" text-anchor="middle" font-size="11" fill="#94a3b8">OSSにおける対応例:</text>
  <text x="160" y="94" text-anchor="middle" font-size="10" fill="#cbd5e1">バグ修正 = 有能感 ／ 設計権限 = 自律性 ／ コミュニティ = 関係性</text>
</svg>
