<svg viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:sans-serif">
  <rect width="900" height="420" fill="#1a1a2e" rx="12"/>

  <text x="450" y="32" text-anchor="middle" fill="#ecf0f1" font-size="16" font-weight="bold">デプロイパイプライン複雑度の比較</text>

  <!-- LEFT: Monolith pipeline -->
  <text x="220" y="62" text-anchor="middle" fill="#2ecc71" font-size="14" font-weight="bold">Modular Monolith</text>

  <!-- Step boxes (horizontal flow) -->
  <!-- Code Push -->
  <rect x="30" y="80" width="90" height="50" rx="6" fill="#1e4d2b" stroke="#2ecc71" stroke-width="1.5"/>
  <text x="75" y="101" text-anchor="middle" fill="#2ecc71" font-size="11" font-weight="bold">Code</text>
  <text x="75" y="117" text-anchor="middle" fill="#a9dfbf" font-size="10">Push</text>
  <!-- Arrow -->
  <line x1="120" y1="105" x2="140" y2="105" stroke="#2ecc71" stroke-width="1.5"/>
  <polygon points="140,100 150,105 140,110" fill="#2ecc71"/>
  <!-- Test -->
  <rect x="150" y="80" width="90" height="50" rx="6" fill="#1e4d2b" stroke="#2ecc71" stroke-width="1.5"/>
  <text x="195" y="101" text-anchor="middle" fill="#2ecc71" font-size="11" font-weight="bold">Test</text>
  <text x="195" y="117" text-anchor="middle" fill="#a9dfbf" font-size="10">Unit+Integration</text>
  <!-- Arrow -->
  <line x1="240" y1="105" x2="260" y2="105" stroke="#2ecc71" stroke-width="1.5"/>
  <polygon points="260,100 270,105 260,110" fill="#2ecc71"/>
  <!-- Build -->
  <rect x="270" y="80" width="90" height="50" rx="6" fill="#1e4d2b" stroke="#2ecc71" stroke-width="1.5"/>
  <text x="315" y="101" text-anchor="middle" fill="#2ecc71" font-size="11" font-weight="bold">Build</text>
  <text x="315" y="117" text-anchor="middle" fill="#a9dfbf" font-size="10">Docker image</text>
  <!-- Arrow -->
  <line x1="360" y1="105" x2="380" y2="105" stroke="#2ecc71" stroke-width="1.5"/>
  <polygon points="380,100 390,105 380,110" fill="#2ecc71"/>
  <!-- Deploy -->
  <rect x="390" y="80" width="90" height="50" rx="6" fill="#145a32" stroke="#27ae60" stroke-width="2"/>
  <text x="435" y="101" text-anchor="middle" fill="#2ecc71" font-size="11" font-weight="bold">Deploy</text>
  <text x="435" y="117" text-anchor="middle" fill="#a9dfbf" font-size="10">1 service</text>

  <!-- Metrics -->
  <rect x="30" y="148" width="450" height="35" fill="#0d2b18" rx="6"/>
  <text x="255" y="165" text-anchor="middle" fill="#27ae60" font-size="12">パイプラインステップ: 4 　　デプロイ時間: ~5-10分</text>
  <text x="255" y="177" text-anchor="middle" fill="#2ecc71" font-size="11">設定ファイル: 1　　モニタリング: 1ダッシュボード</text>

  <!-- RIGHT: Microservices pipeline -->
  <text x="700" y="62" text-anchor="middle" fill="#e74c3c" font-size="14" font-weight="bold">Microservices (10 services)</text>

  <!-- Multiple parallel pipelines -->
  <rect x="490" y="75" width="370" height="120" fill="#2d1215" rx="8" stroke="#e74c3c" stroke-width="1.5"/>
  <text x="675" y="95" text-anchor="middle" fill="#e74c3c" font-size="11">各サービスが独立したパイプラインを持つ</text>

  <!-- Service A pipeline (small) -->
  <rect x="500" y="102" width="50" height="20" rx="3" fill="#3d1515" stroke="#e74c3c" stroke-width="1"/>
  <text x="525" y="116" text-anchor="middle" fill="#e74c3c" font-size="8">svc-A CI</text>
  <line x1="550" y1="112" x2="558" y2="112" stroke="#e74c3c" stroke-width="1"/>
  <rect x="558" y="102" width="50" height="20" rx="3" fill="#3d1515" stroke="#e74c3c" stroke-width="1"/>
  <text x="583" y="116" text-anchor="middle" fill="#e74c3c" font-size="8">svc-A CD</text>

  <rect x="500" y="127" width="50" height="20" rx="3" fill="#3d1515" stroke="#e74c3c" stroke-width="1"/>
  <text x="525" y="141" text-anchor="middle" fill="#e74c3c" font-size="8">svc-B CI</text>
  <line x1="550" y1="137" x2="558" y2="137" stroke="#e74c3c" stroke-width="1"/>
  <rect x="558" y="127" width="50" height="20" rx="3" fill="#3d1515" stroke="#e74c3c" stroke-width="1"/>
  <text x="583" y="141" text-anchor="middle" fill="#e74c3c" font-size="8">svc-B CD</text>

  <text x="675" y="138" text-anchor="middle" fill="#c0392b" font-size="18" font-weight="bold">+ 8 more...</text>

  <rect x="500" y="153" width="350" height="32" fill="#3d1515" rx="5"/>
  <text x="675" y="167" text-anchor="middle" fill="#e74c3c" font-size="11">+ Service Mesh config / Istio / API Gateway</text>
  <text x="675" y="179" text-anchor="middle" fill="#c0392b" font-size="10">+ Contract Testing + Version coordination</text>

  <!-- Metrics -->
  <rect x="490" y="205" width="370" height="35" fill="#2a0a0a" rx="6"/>
  <text x="675" y="222" text-anchor="middle" fill="#e74c3c" font-size="12">パイプラインステップ: 40+ 　　デプロイ時間: 30-60分</text>
  <text x="675" y="234" text-anchor="middle" fill="#c0392b" font-size="11">設定ファイル: 10+　　モニタリング: Jaeger+Grafana+ELK+...</text>

  <!-- Divider -->
  <line x1="470" y1="55" x2="470" y2="250" stroke="#34495e" stroke-width="1" stroke-dasharray="5,4"/>

  <!-- Comparison table bottom -->
  <rect x="30" y="260" width="840" height="140" fill="#16213e" rx="10" stroke="#34495e" stroke-width="1"/>
  <text x="450" y="283" text-anchor="middle" fill="#ecf0f1" font-size="14" font-weight="bold">比較サマリー</text>

  <!-- Headers -->
  <text x="160" y="305" text-anchor="middle" fill="#95a5a6" font-size="12" font-weight="bold">項目</text>
  <text x="380" y="305" text-anchor="middle" fill="#2ecc71" font-size="12" font-weight="bold">Modular Monolith</text>
  <text x="700" y="305" text-anchor="middle" fill="#e74c3c" font-size="12" font-weight="bold">Microservices (10)</text>
  <line x1="50" y1="310" x2="850" y2="310" stroke="#34495e" stroke-width="1"/>

  <text x="160" y="328" text-anchor="middle" fill="#bdc3c7" font-size="11">デプロイ設定ファイル</text>
  <text x="380" y="328" text-anchor="middle" fill="#2ecc71" font-size="11">1 (Dockerfile + K8s yaml)</text>
  <text x="700" y="328" text-anchor="middle" fill="#e74c3c" font-size="11">10-30 (per service)</text>

  <text x="160" y="348" text-anchor="middle" fill="#bdc3c7" font-size="11">CIパイプライン</text>
  <text x="380" y="348" text-anchor="middle" fill="#2ecc71" font-size="11">1 workflow</text>
  <text x="700" y="348" text-anchor="middle" fill="#e74c3c" font-size="11">10+ independent workflows</text>

  <text x="160" y="368" text-anchor="middle" fill="#bdc3c7" font-size="11">デプロイ時間</text>
  <text x="380" y="368" text-anchor="middle" fill="#2ecc71" font-size="11">5-10 分</text>
  <text x="700" y="368" text-anchor="middle" fill="#e74c3c" font-size="11">30-60 分（調整コスト込み）</text>

  <text x="160" y="388" text-anchor="middle" fill="#bdc3c7" font-size="11">モニタリング</text>
  <text x="380" y="388" text-anchor="middle" fill="#2ecc71" font-size="11">1 ダッシュボード</text>
  <text x="700" y="388" text-anchor="middle" fill="#e74c3c" font-size="11">Jaeger + Grafana + ELK + ...</text>
</svg>
