<svg viewBox="0 0 780 380" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:sans-serif">
  <!-- Connections first (appear behind neurons) -->
  <!-- Input → H1 (thin blue) -->
  <line x1="100" y1="80" x2="270" y2="55" stroke="#90caf9" stroke-width="1" opacity="0.7"/>
  <line x1="100" y1="80" x2="270" y2="130" stroke="#90caf9" stroke-width="1" opacity="0.7"/>
  <line x1="100" y1="80" x2="270" y2="205" stroke="#90caf9" stroke-width="1" opacity="0.7"/>
  <line x1="100" y1="80" x2="270" y2="280" stroke="#90caf9" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="165" x2="270" y2="55" stroke="#90caf9" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="165" x2="270" y2="130" stroke="#90caf9" stroke-width="1" opacity="0.7"/>
  <line x1="100" y1="165" x2="270" y2="205" stroke="#90caf9" stroke-width="1" opacity="0.7"/>
  <line x1="100" y1="165" x2="270" y2="280" stroke="#90caf9" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="250" x2="270" y2="130" stroke="#90caf9" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="250" x2="270" y2="205" stroke="#90caf9" stroke-width="1" opacity="0.7"/>
  <line x1="100" y1="250" x2="270" y2="280" stroke="#90caf9" stroke-width="1" opacity="0.7"/>
  <line x1="100" y1="250" x2="270" y2="355" stroke="#90caf9" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="335" x2="270" y2="205" stroke="#90caf9" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="335" x2="270" y2="280" stroke="#90caf9" stroke-width="1" opacity="0.7"/>
  <line x1="100" y1="335" x2="270" y2="355" stroke="#90caf9" stroke-width="1" opacity="0.7"/>
  <!-- H1 → H2 (purple) -->
  <line x1="290" y1="55" x2="460" y2="80" stroke="#ce93d8" stroke-width="1" opacity="0.7"/>
  <line x1="290" y1="130" x2="460" y2="80" stroke="#ce93d8" stroke-width="1" opacity="0.7"/>
  <line x1="290" y1="130" x2="460" y2="180" stroke="#ce93d8" stroke-width="1" opacity="0.7"/>
  <line x1="290" y1="205" x2="460" y2="180" stroke="#ce93d8" stroke-width="1" opacity="0.7"/>
  <line x1="290" y1="205" x2="460" y2="280" stroke="#ce93d8" stroke-width="1" opacity="0.5"/>
  <line x1="290" y1="280" x2="460" y2="180" stroke="#ce93d8" stroke-width="1" opacity="0.5"/>
  <line x1="290" y1="280" x2="460" y2="280" stroke="#ce93d8" stroke-width="1" opacity="0.7"/>
  <line x1="290" y1="355" x2="460" y2="280" stroke="#ce93d8" stroke-width="1" opacity="0.5"/>
  <line x1="290" y1="355" x2="460" y2="355" stroke="#ce93d8" stroke-width="1" opacity="0.7"/>
  <!-- H2 → Output (green) -->
  <line x1="480" y1="80" x2="648" y2="120" stroke="#a5d6a7" stroke-width="1.5" opacity="0.8"/>
  <line x1="480" y1="180" x2="648" y2="120" stroke="#a5d6a7" stroke-width="1.5" opacity="0.7"/>
  <line x1="480" y1="180" x2="648" y2="215" stroke="#a5d6a7" stroke-width="1.5" opacity="0.8"/>
  <line x1="480" y1="280" x2="648" y2="215" stroke="#a5d6a7" stroke-width="1.5" opacity="0.7"/>
  <line x1="480" y1="280" x2="648" y2="305" stroke="#a5d6a7" stroke-width="1.5" opacity="0.8"/>
  <line x1="480" y1="355" x2="648" y2="305" stroke="#a5d6a7" stroke-width="1.5" opacity="0.7"/>

  <!-- Input neurons (4) -->
  <circle cx="100" cy="80" r="20" fill="#1976d2"/>
  <text x="100" y="84" text-anchor="middle" font-size="13" fill="white">x₁</text>
  <circle cx="100" cy="165" r="20" fill="#1976d2"/>
  <text x="100" y="169" text-anchor="middle" font-size="13" fill="white">x₂</text>
  <circle cx="100" cy="250" r="20" fill="#1976d2"/>
  <text x="100" y="254" text-anchor="middle" font-size="13" fill="white">x₃</text>
  <circle cx="100" cy="335" r="20" fill="#1976d2"/>
  <text x="100" y="339" text-anchor="middle" font-size="13" fill="white">x₄</text>

  <!-- Hidden layer 1 (5 neurons) -->
  <circle cx="270" cy="55" r="20" fill="#7b1fa2"/>
  <text x="270" y="59" text-anchor="middle" font-size="11" fill="white">h₁</text>
  <circle cx="270" cy="130" r="20" fill="#7b1fa2"/>
  <text x="270" y="134" text-anchor="middle" font-size="11" fill="white">h₂</text>
  <circle cx="270" cy="205" r="20" fill="#7b1fa2"/>
  <text x="270" y="209" text-anchor="middle" font-size="11" fill="white">h₃</text>
  <circle cx="270" cy="280" r="20" fill="#7b1fa2"/>
  <text x="270" y="284" text-anchor="middle" font-size="11" fill="white">h₄</text>
  <circle cx="270" cy="355" r="20" fill="#7b1fa2"/>
  <text x="270" y="359" text-anchor="middle" font-size="11" fill="white">h₅</text>

  <!-- Hidden layer 2 (4 neurons) -->
  <circle cx="460" cy="80" r="20" fill="#7b1fa2"/>
  <text x="460" cy="84" x="460" y="84" text-anchor="middle" font-size="11" fill="white">h₆</text>
  <circle cx="460" cy="180" r="20" fill="#7b1fa2"/>
  <text x="460" y="184" text-anchor="middle" font-size="11" fill="white">h₇</text>
  <circle cx="460" cy="280" r="20" fill="#7b1fa2"/>
  <text x="460" y="284" text-anchor="middle" font-size="11" fill="white">h₈</text>
  <circle cx="460" cy="355" r="20" fill="#7b1fa2"/>
  <text x="460" y="359" text-anchor="middle" font-size="11" fill="white">h₉</text>

  <!-- Output neurons (3) -->
  <circle cx="660" cy="120" r="22" fill="#2e7d32"/>
  <text x="660" y="124" text-anchor="middle" font-size="12" fill="white">ŷ₁</text>
  <circle cx="660" cy="215" r="22" fill="#2e7d32"/>
  <text x="660" y="219" text-anchor="middle" font-size="12" fill="white">ŷ₂</text>
  <circle cx="660" cy="305" r="22" fill="#2e7d32"/>
  <text x="660" y="309" text-anchor="middle" font-size="12" fill="white">ŷ₃</text>

  <!-- Layer labels -->
  <text x="100" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#1976d2">入力層</text>
  <text x="270" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#7b1fa2">隠れ層1</text>
  <text x="460" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#7b1fa2">隠れ層2</text>
  <text x="660" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#2e7d32">出力層</text>

  <!-- Activation annotation -->
  <text x="390" y="370" text-anchor="middle" font-size="12" fill="#555">z = Wx + b → a = σ(z) = ReLU(z) = max(0, z)</text>
</svg>
