<svg viewBox="0 0 720 360" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:sans-serif">
  <!-- Axes -->
  <line x1="80" y1="300" x2="640" y2="300" stroke="#333" stroke-width="2"/>
  <polygon points="637,294 647,300 637,306" fill="#333"/>
  <text x="655" y="305" font-size="13" fill="#333">θ</text>
  <line x1="80" y1="300" x2="80" y2="40" stroke="#333" stroke-width="2"/>
  <polygon points="74,43 80,33 86,43" fill="#333"/>
  <text x="60" y="38" font-size="13" fill="#333">L(θ)</text>

  <!-- Loss curve (convex parabola) -->
  <path d="M 100 265 C 200 50 400 35 520 235" stroke="#1565c0" stroke-width="3" fill="none"/>

  <!-- Gradient steps -->
  <!-- Step θ₀ (far left high loss) -->
  <circle cx="130" cy="228" r="10" fill="#e53935"/>
  <text x="130" y="220" text-anchor="middle" font-size="12" fill="#e53935" font-weight="bold">θ₀</text>
  <!-- Arrow θ₀ → θ₁ -->
  <line x1="148" y1="212" x2="210" y2="150" stroke="#e53935" stroke-width="1.5" stroke-dasharray="6,3"/>
  <polygon points="204,144 215,150 206,157" fill="#e53935"/>

  <!-- Step θ₁ -->
  <circle cx="222" cy="138" r="9" fill="#f57c00"/>
  <text x="222" y="128" text-anchor="middle" font-size="12" fill="#f57c00" font-weight="bold">θ₁</text>
  <!-- Arrow θ₁ → θ₂ -->
  <line x1="238" y1="127" x2="292" y2="88" stroke="#f57c00" stroke-width="1.5" stroke-dasharray="6,3"/>
  <polygon points="287,81 299,87 290,94" fill="#f57c00"/>

  <!-- Step θ₂ -->
  <circle cx="303" cy="76" r="9" fill="#fdd835"/>
  <text x="303" y="65" text-anchor="middle" font-size="12" fill="#c8a900" font-weight="bold">θ₂</text>
  <!-- Arrow θ₂ → θ* -->
  <line x1="318" y1="72" x2="365" y2="56" stroke="#fdd835" stroke-width="1.5" stroke-dasharray="6,3"/>
  <polygon points="360,49 372,55 363,62" fill="#fdd835"/>

  <!-- Minimum θ* -->
  <circle cx="378" cy="50" r="12" fill="#2e7d32" style="filter:drop-shadow(0 2px 5px rgba(0,0,0,0.4))"/>
  <text x="378" y="42" text-anchor="middle" font-size="12" fill="#1b5e20" font-weight="bold">θ*</text>
  <text x="378" y="30" text-anchor="middle" font-size="11" fill="#2e7d32">最小値</text>

  <!-- Gradient annotation at θ₀ -->
  <line x1="130" y1="228" x2="130" y2="170" stroke="#9c27b0" stroke-width="2"/>
  <polygon points="124,173 130,163 136,173" fill="#9c27b0"/>
  <text x="48" y="208" font-size="11" fill="#9c27b0">−η ∇L</text>

  <!-- Formula box -->
  <rect x="460" y="55" width="220" height="80" rx="10" fill="#fff9c4" stroke="#f9a825" stroke-width="1.5"/>
  <text x="570" y="77" text-anchor="middle" font-size="13" font-weight="bold" fill="#e65100">更新則</text>
  <text x="570" y="97" text-anchor="middle" font-size="13" fill="#333">θ_{t+1} = θ_t − η ∇L(θ_t)</text>
  <text x="570" y="117" text-anchor="middle" font-size="11" fill="#666">η: 学習率 / ∇L: 勾配</text>

  <!-- SGD variants -->
  <rect x="460" y="155" width="220" height="90" rx="8" fill="#e8f5e9" stroke="#388e3c" stroke-width="1.5"/>
  <text x="570" y="175" text-anchor="middle" font-size="12" font-weight="bold" fill="#1b5e20">最適化手法</text>
  <text x="480" y="195" font-size="11" fill="#333">• SGD: バッチ全体の勾配</text>
  <text x="480" y="212" font-size="11" fill="#333">• Mini-batch SGD: 部分サンプル</text>
  <text x="480" y="229" font-size="11" fill="#333">• Adam: 適応的学習率</text>
</svg>
