<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#1a1a2e" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#FFEAA7" font-size="18" font-family="sans-serif" font-weight="bold">Vitelli仮説: 宇宙は学習する</text>

  <!-- Central idea -->
  <rect x="300" y="55" width="300" height="60" fill="#e17055" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.4))"/>
  <text x="450" y="82" text-anchor="middle" fill="white" font-size="15" font-family="sans-serif" font-weight="bold">物理法則 = 学習された重み</text>
  <text x="450" y="102" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">Vitelli (2020)</text>

  <!-- Three pillars -->
  <rect x="50" y="150" width="240" height="140" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="170" y="180" text-anchor="middle" fill="#4ECDC4" font-size="14" font-family="sans-serif" font-weight="bold">1. 自由度 = ニューロン</text>
  <text x="170" y="205" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">粒子の位置・運動量が</text>
  <text x="170" y="225" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">ネットワークのノードに対応</text>
  <text x="170" y="250" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">量子場のモードが</text>
  <text x="170" y="270" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">隠れ層のユニットに対応</text>

  <rect x="330" y="150" width="240" height="140" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="450" y="180" text-anchor="middle" fill="#FF6B6B" font-size="14" font-family="sans-serif" font-weight="bold">2. ハミルトニアン = 損失関数</text>
  <text x="450" y="205" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">系のエネルギー最小化が</text>
  <text x="450" y="225" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">学習の損失最小化に対応</text>
  <text x="450" y="250" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">作用の原理 (最小作用)</text>
  <text x="450" y="270" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">= 勾配降下法</text>

  <rect x="610" y="150" width="240" height="140" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="730" y="180" text-anchor="middle" fill="#96CEB4" font-size="14" font-family="sans-serif" font-weight="bold">3. 対称性 = 不変表現</text>
  <text x="730" y="205" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">物理の対称性が</text>
  <text x="730" y="225" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">学習された不変特徴に対応</text>
  <text x="730" y="250" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">ゲージ不変性</text>
  <text x="730" y="270" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">= 回転不変CNN</text>

  <!-- Arrows from center to pillars -->
  <line x1="370" y1="115" x2="170" y2="150" stroke="#FFEAA7" stroke-width="2" opacity="0.5"/>
  <polygon points="170,146 164,153 176,153" fill="#FFEAA7" opacity="0.5"/>
  <line x1="450" y1="115" x2="450" y2="150" stroke="#FFEAA7" stroke-width="2" opacity="0.5"/>
  <polygon points="450,146 444,153 456,153" fill="#FFEAA7" opacity="0.5"/>
  <line x1="530" y1="115" x2="730" y2="150" stroke="#FFEAA7" stroke-width="2" opacity="0.5"/>
  <polygon points="730,146 724,153 736,153" fill="#FFEAA7" opacity="0.5"/>

  <!-- Implication -->
  <rect x="100" y="330" width="700" height="150" fill="#0f3460" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="450" y="360" text-anchor="middle" fill="#FFEAA7" font-size="15" font-family="sans-serif" font-weight="bold">含意: 宇宙は自らの法則を「学習」した</text>

  <text x="450" y="395" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif">ビッグバン直後 → 高エネルギー・高エントロピー（ランダム初期化）</text>
  <text x="450" y="420" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif">宇宙の膨張 → エネルギー最小化の過程（学習の進行）</text>
  <text x="450" y="445" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif">現在の物理法則 → 学習が収束した結果（最適化された重み）</text>
  <text x="450" y="470" text-anchor="middle" fill="#96CEB4" font-size="12" font-family="sans-serif">→ 物理定数の微調整問題に対する新しい説明の可能性</text>
</svg>
