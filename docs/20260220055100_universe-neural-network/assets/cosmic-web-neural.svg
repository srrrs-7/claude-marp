<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#0a0a1a" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#FFEAA7" font-size="18" font-family="sans-serif" font-weight="bold">宇宙の大規模構造 vs ニューラルネットワーク</text>

  <!-- Left side: Cosmic Web -->
  <text x="225" y="70" text-anchor="middle" fill="#4ECDC4" font-size="16" font-family="sans-serif" font-weight="bold">宇宙の大規模構造</text>

  <!-- Galaxy clusters (nodes) -->
  <circle cx="120" cy="150" r="12" fill="#4ECDC4" opacity="0.9" style="filter: drop-shadow(0 0 8px rgba(78,205,196,0.6))"/>
  <circle cx="200" cy="120" r="8" fill="#4ECDC4" opacity="0.7" style="filter: drop-shadow(0 0 6px rgba(78,205,196,0.4))"/>
  <circle cx="300" cy="170" r="15" fill="#4ECDC4" opacity="0.9" style="filter: drop-shadow(0 0 10px rgba(78,205,196,0.7))"/>
  <circle cx="160" cy="250" r="10" fill="#4ECDC4" opacity="0.8" style="filter: drop-shadow(0 0 7px rgba(78,205,196,0.5))"/>
  <circle cx="280" cy="280" r="13" fill="#4ECDC4" opacity="0.9" style="filter: drop-shadow(0 0 9px rgba(78,205,196,0.6))"/>
  <circle cx="350" cy="230" r="7" fill="#4ECDC4" opacity="0.6" style="filter: drop-shadow(0 0 5px rgba(78,205,196,0.3))"/>
  <circle cx="100" cy="330" r="11" fill="#4ECDC4" opacity="0.8" style="filter: drop-shadow(0 0 7px rgba(78,205,196,0.5))"/>
  <circle cx="240" cy="370" r="14" fill="#4ECDC4" opacity="0.9" style="filter: drop-shadow(0 0 9px rgba(78,205,196,0.6))"/>
  <circle cx="340" cy="340" r="9" fill="#4ECDC4" opacity="0.7" style="filter: drop-shadow(0 0 6px rgba(78,205,196,0.4))"/>
  <circle cx="180" cy="420" r="12" fill="#4ECDC4" opacity="0.8" style="filter: drop-shadow(0 0 8px rgba(78,205,196,0.5))"/>

  <!-- Filaments (connections) -->
  <line x1="120" y1="150" x2="200" y2="120" stroke="#4ECDC4" stroke-width="1.5" opacity="0.4"/>
  <line x1="200" y1="120" x2="300" y2="170" stroke="#4ECDC4" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="150" x2="160" y2="250" stroke="#4ECDC4" stroke-width="1.5" opacity="0.4"/>
  <line x1="160" y1="250" x2="280" y2="280" stroke="#4ECDC4" stroke-width="2" opacity="0.5"/>
  <line x1="300" y1="170" x2="350" y2="230" stroke="#4ECDC4" stroke-width="1" opacity="0.3"/>
  <line x1="350" y1="230" x2="280" y2="280" stroke="#4ECDC4" stroke-width="1.5" opacity="0.4"/>
  <line x1="100" y1="330" x2="160" y2="250" stroke="#4ECDC4" stroke-width="1.5" opacity="0.4"/>
  <line x1="100" y1="330" x2="240" y2="370" stroke="#4ECDC4" stroke-width="2" opacity="0.5"/>
  <line x1="280" y1="280" x2="340" y2="340" stroke="#4ECDC4" stroke-width="1.5" opacity="0.4"/>
  <line x1="340" y1="340" x2="240" y2="370" stroke="#4ECDC4" stroke-width="1.5" opacity="0.4"/>
  <line x1="240" y1="370" x2="180" y2="420" stroke="#4ECDC4" stroke-width="2" opacity="0.5"/>
  <line x1="300" y1="170" x2="280" y2="280" stroke="#4ECDC4" stroke-width="1" opacity="0.3"/>

  <!-- Center divider -->
  <line x1="450" y1="60" x2="450" y2="480" stroke="#FFEAA7" stroke-width="1" opacity="0.3" stroke-dasharray="6,4"/>
  <text x="450" y="475" text-anchor="middle" fill="#FFEAA7" font-size="13" font-family="sans-serif" opacity="0.7">構造的類似性</text>

  <!-- Right side: Neural Network -->
  <text x="675" y="70" text-anchor="middle" fill="#FF6B6B" font-size="16" font-family="sans-serif" font-weight="bold">ニューラルネットワーク</text>

  <!-- Neurons (nodes) -->
  <circle cx="570" cy="150" r="12" fill="#FF6B6B" opacity="0.9" style="filter: drop-shadow(0 0 8px rgba(255,107,107,0.6))"/>
  <circle cx="650" cy="120" r="8" fill="#FF6B6B" opacity="0.7" style="filter: drop-shadow(0 0 6px rgba(255,107,107,0.4))"/>
  <circle cx="750" cy="170" r="15" fill="#FF6B6B" opacity="0.9" style="filter: drop-shadow(0 0 10px rgba(255,107,107,0.7))"/>
  <circle cx="610" cy="250" r="10" fill="#FF6B6B" opacity="0.8" style="filter: drop-shadow(0 0 7px rgba(255,107,107,0.5))"/>
  <circle cx="730" cy="280" r="13" fill="#FF6B6B" opacity="0.9" style="filter: drop-shadow(0 0 9px rgba(255,107,107,0.6))"/>
  <circle cx="800" cy="230" r="7" fill="#FF6B6B" opacity="0.6" style="filter: drop-shadow(0 0 5px rgba(255,107,107,0.3))"/>
  <circle cx="550" cy="330" r="11" fill="#FF6B6B" opacity="0.8" style="filter: drop-shadow(0 0 7px rgba(255,107,107,0.5))"/>
  <circle cx="690" cy="370" r="14" fill="#FF6B6B" opacity="0.9" style="filter: drop-shadow(0 0 9px rgba(255,107,107,0.6))"/>
  <circle cx="790" cy="340" r="9" fill="#FF6B6B" opacity="0.7" style="filter: drop-shadow(0 0 6px rgba(255,107,107,0.4))"/>
  <circle cx="630" cy="420" r="12" fill="#FF6B6B" opacity="0.8" style="filter: drop-shadow(0 0 8px rgba(255,107,107,0.5))"/>

  <!-- Synaptic connections -->
  <line x1="570" y1="150" x2="650" y2="120" stroke="#FF6B6B" stroke-width="1.5" opacity="0.4"/>
  <line x1="650" y1="120" x2="750" y2="170" stroke="#FF6B6B" stroke-width="2" opacity="0.5"/>
  <line x1="570" y1="150" x2="610" y2="250" stroke="#FF6B6B" stroke-width="1.5" opacity="0.4"/>
  <line x1="610" y1="250" x2="730" y2="280" stroke="#FF6B6B" stroke-width="2" opacity="0.5"/>
  <line x1="750" y1="170" x2="800" y2="230" stroke="#FF6B6B" stroke-width="1" opacity="0.3"/>
  <line x1="800" y1="230" x2="730" y2="280" stroke="#FF6B6B" stroke-width="1.5" opacity="0.4"/>
  <line x1="550" y1="330" x2="610" y2="250" stroke="#FF6B6B" stroke-width="1.5" opacity="0.4"/>
  <line x1="550" y1="330" x2="690" y2="370" stroke="#FF6B6B" stroke-width="2" opacity="0.5"/>
  <line x1="730" y1="280" x2="790" y2="340" stroke="#FF6B6B" stroke-width="1.5" opacity="0.4"/>
  <line x1="790" y1="340" x2="690" y2="370" stroke="#FF6B6B" stroke-width="1.5" opacity="0.4"/>
  <line x1="690" y1="370" x2="630" y2="420" stroke="#FF6B6B" stroke-width="2" opacity="0.5"/>
  <line x1="750" y1="170" x2="730" y2="280" stroke="#FF6B6B" stroke-width="1" opacity="0.3"/>
</svg>
