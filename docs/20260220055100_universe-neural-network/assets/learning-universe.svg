<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#1a1a2e" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#FFEAA7" font-size="18" font-family="sans-serif" font-weight="bold">物理学 x 深層学習: 相互作用の歴史</text>

  <!-- Timeline -->
  <line x1="100" y1="80" x2="800" y2="80" stroke="#FFEAA7" stroke-width="2" opacity="0.5"/>

  <!-- Timeline nodes -->
  <circle cx="150" cy="80" r="8" fill="#4ECDC4" style="filter: drop-shadow(0 0 5px rgba(78,205,196,0.5))"/>
  <text x="150" y="65" text-anchor="middle" fill="#4ECDC4" font-size="11" font-family="sans-serif">1940s</text>
  <text x="150" y="110" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">Ising模型</text>
  <text x="150" y="125" text-anchor="middle" fill="#aaa" font-size="9" font-family="sans-serif">統計力学</text>

  <circle cx="300" cy="80" r="8" fill="#FF6B6B" style="filter: drop-shadow(0 0 5px rgba(255,107,107,0.5))"/>
  <text x="300" y="65" text-anchor="middle" fill="#FF6B6B" font-size="11" font-family="sans-serif">1982</text>
  <text x="300" y="110" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">Hopfield</text>
  <text x="300" y="125" text-anchor="middle" fill="#aaa" font-size="9" font-family="sans-serif">ネットワーク</text>

  <circle cx="450" cy="80" r="8" fill="#96CEB4" style="filter: drop-shadow(0 0 5px rgba(150,206,180,0.5))"/>
  <text x="450" y="65" text-anchor="middle" fill="#96CEB4" font-size="11" font-family="sans-serif">2014</text>
  <text x="450" y="110" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">GAN/VAE</text>
  <text x="450" y="125" text-anchor="middle" fill="#aaa" font-size="9" font-family="sans-serif">生成モデル</text>

  <circle cx="600" cy="80" r="8" fill="#e17055" style="filter: drop-shadow(0 0 5px rgba(225,112,85,0.5))"/>
  <text x="600" y="65" text-anchor="middle" fill="#e17055" font-size="11" font-family="sans-serif">2020</text>
  <text x="600" y="110" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">Vitelli論文</text>
  <text x="600" y="125" text-anchor="middle" fill="#aaa" font-size="9" font-family="sans-serif">宇宙=NN仮説</text>

  <circle cx="750" cy="80" r="8" fill="#FFEAA7" style="filter: drop-shadow(0 0 5px rgba(255,234,167,0.5))"/>
  <text x="750" y="65" text-anchor="middle" fill="#FFEAA7" font-size="11" font-family="sans-serif">2024-</text>
  <text x="750" y="110" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">物理×AI融合</text>
  <text x="750" y="125" text-anchor="middle" fill="#aaa" font-size="9" font-family="sans-serif">PINN等</text>

  <!-- Two-way interaction -->
  <rect x="50" y="160" width="380" height="160" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="240" y="190" text-anchor="middle" fill="#4ECDC4" font-size="15" font-family="sans-serif" font-weight="bold">物理学 → AI</text>
  <text x="240" y="215" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">Boltzmann Machine (統計力学)</text>
  <text x="240" y="240" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">繰り込み群 → 深層学習の層構造</text>
  <text x="240" y="265" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">ハミルトニアン → エネルギーベース学習</text>
  <text x="240" y="290" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">対称性 → 等変ニューラルネット</text>

  <rect x="470" y="160" width="380" height="160" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="660" y="190" text-anchor="middle" fill="#FF6B6B" font-size="15" font-family="sans-serif" font-weight="bold">AI → 物理学</text>
  <text x="660" y="215" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">AlphaFold (タンパク質構造予測)</text>
  <text x="660" y="240" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">PINN (物理法則制約付きNN)</text>
  <text x="660" y="265" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">重力波検出の高速化</text>
  <text x="660" y="290" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">宇宙Nボディシミュレーション</text>

  <!-- Bidirectional arrows -->
  <line x1="430" y1="220" x2="470" y2="220" stroke="#FFEAA7" stroke-width="2"/>
  <polygon points="470,216 478,220 470,224" fill="#FFEAA7"/>
  <line x1="470" y1="260" x2="430" y2="260" stroke="#FFEAA7" stroke-width="2"/>
  <polygon points="430,256 422,260 430,264" fill="#FFEAA7"/>

  <!-- Bottom insight -->
  <rect x="100" y="350" width="700" height="130" fill="#0f3460" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="450" y="380" text-anchor="middle" fill="#FFEAA7" font-size="15" font-family="sans-serif" font-weight="bold">なぜ物理とNNは似ているのか？</text>
  <text x="450" y="410" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif">仮説A: 偶然の数学的類似性（構造的偏り）</text>
  <text x="450" y="435" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif">仮説B: 宇宙が本質的にニューラルネットワーク（Vitelli）</text>
  <text x="450" y="460" text-anchor="middle" fill="#96CEB4" font-size="13" font-family="sans-serif">仮説C: 両者とも同じ数学的構造（情報幾何学）の表れ</text>
</svg>
