<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="700" height="500" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="350" y="32" fill="#ffd700" font-size="16" text-anchor="middle" font-family="sans-serif" font-weight="bold">人類の永遠の探求サイクル</text>

  <!-- Outer circle (dashed) -->
  <circle cx="350" cy="270" r="185" fill="none" stroke="#4a9eff" stroke-width="1.5" stroke-dasharray="8,5" opacity="0.5"/>

  <!-- Center circle -->
  <circle cx="350" cy="270" r="80" fill="#0d1a3a" stroke="#ffd700" stroke-width="2.5" style="filter: drop-shadow(0 0 8px rgba(255,215,0,0.4))"/>
  <text x="350" y="260" fill="#ffd700" font-size="12" text-anchor="middle" font-family="sans-serif" font-weight="bold">人類の</text>
  <text x="350" y="278" fill="#ffd700" font-size="12" text-anchor="middle" font-family="sans-serif" font-weight="bold">知の渇望</text>
  <text x="350" y="296" fill="#aaa" font-size="10" text-anchor="middle" font-family="sans-serif">2000年間</text>

  <!-- NODE 1: Vision (top) — y=270-185=85 -->
  <circle cx="350" cy="85" r="45" fill="#1a3a1a" stroke="#a8e063" stroke-width="2.5" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <text x="350" y="79" fill="#a8e063" font-size="14" text-anchor="middle" font-family="sans-serif" font-weight="bold">夢・構想</text>
  <text x="350" y="97" fill="#a8e063" font-size="11" text-anchor="middle" font-family="sans-serif">Vision</text>

  <!-- Arrow 1→2 (clockwise, top→right) -->
  <!-- Arc approximate: straight line from (350+130, 85+60) to (535, 270-130) -->
  <line x1="388" y1="122" x2="488" y2="192" stroke="#a8e063" stroke-width="2"/>
  <polygon points="484,185 494,200 476,197" fill="#a8e063"/>

  <!-- NODE 2: Attempt (right) — x=350+185=535, y=270 -->
  <circle cx="535" cy="270" r="45" fill="#1e2a4a" stroke="#4a9eff" stroke-width="2.5" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <text x="535" y="264" fill="#4a9eff" font-size="14" text-anchor="middle" font-family="sans-serif" font-weight="bold">挑戦・試み</text>
  <text x="535" y="282" fill="#4a9eff" font-size="11" text-anchor="middle" font-family="sans-serif">Attempt</text>

  <!-- Arrow 2→3 (right→bottom) -->
  <line x1="510" y1="308" x2="438" y2="408" stroke="#4a9eff" stroke-width="2"/>
  <polygon points="431,402 444,415 450,397" fill="#4a9eff"/>

  <!-- NODE 3: Failure (bottom-right) — x=350+130, y=270+130=400 -->
  <!-- Actually use bottom center: cx=430, cy=430 -->
  <circle cx="430" cy="435" r="45" fill="#2a0d0d" stroke="#ff6b6b" stroke-width="2.5" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <text x="430" y="429" fill="#ff6b6b" font-size="14" text-anchor="middle" font-family="sans-serif" font-weight="bold">失敗・停滞</text>
  <text x="430" y="447" fill="#ff6b6b" font-size="11" text-anchor="middle" font-family="sans-serif">Failure</text>

  <!-- Arrow 3→4 (bottom-right→bottom-left) -->
  <line x1="384" y1="447" x2="316" y2="447" stroke="#ff6b6b" stroke-width="2"/>
  <polygon points="316,440 302,447 316,454" fill="#ff6b6b"/>

  <!-- NODE 4: Learning (bottom-left) — cx=270, cy=435 -->
  <circle cx="270" cy="435" r="45" fill="#2a1a00" stroke="#ffd700" stroke-width="2.5" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <text x="270" y="429" fill="#ffd700" font-size="14" text-anchor="middle" font-family="sans-serif" font-weight="bold">学習・洞察</text>
  <text x="270" y="447" fill="#ffd700" font-size="11" text-anchor="middle" font-family="sans-serif">Learning</text>

  <!-- Arrow 4→1 (bottom-left→top) -->
  <line x1="237" y1="395" x2="198" y2="290" stroke="#ffd700" stroke-width="2"/>
  <line x1="198" y1="290" x2="316" y2="108" stroke="#ffd700" stroke-width="2"/>
  <polygon points="311,115 323,100 328,119" fill="#ffd700"/>

  <!-- NODE 5 (back to top): New Vision label on arc -->
  <text x="190" y="200" fill="#c471ed" font-size="12" text-anchor="middle" font-family="sans-serif" font-weight="bold">新たな夢へ</text>
  <text x="190" y="215" fill="#c471ed" font-size="10" text-anchor="middle" font-family="sans-serif">New Vision</text>

  <!-- Examples alongside nodes -->
  <text x="350" y="58" fill="#888" font-size="9" text-anchor="middle" font-family="sans-serif">錬金術 / シンボリックAI / LLM</text>

  <text x="590" y="240" fill="#888" font-size="9" text-anchor="start" font-family="sans-serif">実験室の実験</text>
  <text x="590" y="254" fill="#888" font-size="9" text-anchor="start" font-family="sans-serif">研究プロジェクト</text>

  <text x="475" y="475" fill="#888" font-size="9" text-anchor="middle" font-family="sans-serif">賢者の石未発見 / AIの冬</text>

  <text x="210" y="475" fill="#888" font-size="9" text-anchor="middle" font-family="sans-serif">科学的発見 / 技術進歩</text>
</svg>
