<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="1000" height="300" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="500" y="28" fill="#ffd700" font-size="15" text-anchor="middle" font-family="sans-serif" font-weight="bold">計算機械の進化：バベッジ → チューリング → LLM</text>

  <!-- === BABBAGE ANALYTICAL ENGINE (left) === -->
  <rect x="40" y="55" width="230" height="180" rx="10" fill="#2a1a00" stroke="#cc8844" stroke-width="2" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <text x="155" y="78" fill="#ffd700" font-size="13" text-anchor="middle" font-family="sans-serif" font-weight="bold">解析機関 (1837)</text>

  <!-- Gear shapes (simplified as circles with lines) -->
  <!-- Gear 1 -->
  <circle cx="110" cy="140" r="30" fill="none" stroke="#cc8844" stroke-width="3"/>
  <circle cx="110" cy="140" r="20" fill="#553300" stroke="#cc8844" stroke-width="1.5"/>
  <line x1="110" y1="110" x2="110" y2="170" stroke="#cc8844" stroke-width="2"/>
  <line x1="80" y1="140" x2="140" y2="140" stroke="#cc8844" stroke-width="2"/>
  <line x1="89" y1="119" x2="131" y2="161" stroke="#cc8844" stroke-width="2"/>
  <line x1="131" y1="119" x2="89" y2="161" stroke="#cc8844" stroke-width="2"/>

  <!-- Gear 2 -->
  <circle cx="175" cy="155" r="22" fill="none" stroke="#cc8844" stroke-width="2.5"/>
  <circle cx="175" cy="155" r="13" fill="#553300" stroke="#cc8844" stroke-width="1.5"/>
  <line x1="175" y1="133" x2="175" y2="177" stroke="#cc8844" stroke-width="1.5"/>
  <line x1="153" y1="155" x2="197" y2="155" stroke="#cc8844" stroke-width="1.5"/>

  <!-- Gear 3 smaller -->
  <circle cx="155" cy="110" r="16" fill="none" stroke="#cc8844" stroke-width="2"/>
  <circle cx="155" cy="110" r="9" fill="#553300" stroke="#cc8844" stroke-width="1.5"/>

  <text x="155" y="218" fill="#cc8844" font-size="11" text-anchor="middle" font-family="sans-serif">歯車式機械計算機</text>
  <text x="155" y="233" fill="#cc8844" font-size="10" text-anchor="middle" font-family="sans-serif">蒸気動力、金属歯車</text>

  <!-- ARROW 1 -->
  <line x1="275" y1="145" x2="330" y2="145" stroke="#4a9eff" stroke-width="3"/>
  <polygon points="330,138 348,145 330,152" fill="#4a9eff"/>
  <text x="311" y="132" fill="#4a9eff" font-size="11" text-anchor="middle" font-family="sans-serif">100年後</text>

  <!-- === TURING MACHINE (center) === -->
  <rect x="350" y="55" width="240" height="180" rx="10" fill="#0d2137" stroke="#4a9eff" stroke-width="2" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <text x="470" y="78" fill="#56ccf2" font-size="13" text-anchor="middle" font-family="sans-serif" font-weight="bold">チューリングマシン (1936)</text>

  <!-- Tape representation -->
  <rect x="365" y="95" width="210" height="30" rx="4" fill="#1a3a5f" stroke="#56ccf2" stroke-width="1.5"/>
  <!-- Tape cells -->
  <line x1="400" y1="95" x2="400" y2="125" stroke="#56ccf2" stroke-width="1"/>
  <line x1="435" y1="95" x2="435" y2="125" stroke="#56ccf2" stroke-width="1"/>
  <line x1="470" y1="95" x2="470" y2="125" stroke="#56ccf2" stroke-width="1"/>
  <line x1="505" y1="95" x2="505" y2="125" stroke="#56ccf2" stroke-width="1"/>
  <line x1="540" y1="95" x2="540" y2="125" stroke="#56ccf2" stroke-width="1"/>
  <!-- Symbols on tape -->
  <text x="383" y="115" fill="#56ccf2" font-size="14" text-anchor="middle" font-family="monospace">0</text>
  <text x="418" y="115" fill="#56ccf2" font-size="14" text-anchor="middle" font-family="monospace">1</text>
  <text x="453" y="115" fill="#56ccf2" font-size="14" text-anchor="middle" font-family="monospace">1</text>
  <text x="488" y="115" fill="#56ccf2" font-size="14" text-anchor="middle" font-family="monospace">0</text>
  <text x="523" y="115" fill="#56ccf2" font-size="14" text-anchor="middle" font-family="monospace">1</text>
  <text x="556" y="115" fill="#56ccf2" font-size="14" text-anchor="middle" font-family="monospace">...</text>

  <!-- Read/Write head -->
  <rect x="446" y="125" width="48" height="22" rx="4" fill="#ff6b6b" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.5))"/>
  <text x="470" y="140" fill="white" font-size="10" text-anchor="middle" font-family="sans-serif">R/W HEAD</text>
  <line x1="470" y1="147" x2="470" y2="157" stroke="#ff6b6b" stroke-width="2"/>
  <polygon points="464,157 476,157 470,165" fill="#ff6b6b"/>

  <!-- State machine box -->
  <rect x="390" y="170" width="160" height="50" rx="6" fill="#1a3a5f" stroke="#56ccf2" stroke-width="1.5"/>
  <text x="470" y="190" fill="#56ccf2" font-size="11" text-anchor="middle" font-family="sans-serif">状態遷移関数</text>
  <text x="470" y="207" fill="#aaa" font-size="10" text-anchor="middle" font-family="sans-serif">δ(q, a) → (q', a', dir)</text>

  <text x="470" y="243" fill="#4a9eff" font-size="11" text-anchor="middle" font-family="sans-serif">計算可能性の理論基盤</text>

  <!-- ARROW 2 -->
  <line x1="595" y1="145" x2="650" y2="145" stroke="#a8e063" stroke-width="3"/>
  <polygon points="650,138 668,145 650,152" fill="#a8e063"/>
  <text x="631" y="132" fill="#a8e063" font-size="11" text-anchor="middle" font-family="sans-serif">80年後</text>

  <!-- === MODERN LLM (right) === -->
  <rect x="670" y="55" width="300" height="180" rx="10" fill="#1a2a1a" stroke="#a8e063" stroke-width="2" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <text x="820" y="78" fill="#a8e063" font-size="13" text-anchor="middle" font-family="sans-serif" font-weight="bold">現代 LLM (2020s)</text>

  <!-- Neural network nodes (3 layers) -->
  <!-- Input layer -->
  <circle cx="710" cy="110" r="12" fill="#2a4a2a" stroke="#a8e063" stroke-width="2"/>
  <circle cx="710" cy="145" r="12" fill="#2a4a2a" stroke="#a8e063" stroke-width="2"/>
  <circle cx="710" cy="180" r="12" fill="#2a4a2a" stroke="#a8e063" stroke-width="2"/>
  <circle cx="710" cy="215" r="12" fill="#2a4a2a" stroke="#a8e063" stroke-width="2"/>

  <!-- Hidden layer 1 -->
  <circle cx="780" cy="120" r="12" fill="#1a3a1a" stroke="#56ccf2" stroke-width="2"/>
  <circle cx="780" cy="155" r="12" fill="#1a3a1a" stroke="#56ccf2" stroke-width="2"/>
  <circle cx="780" cy="190" r="12" fill="#1a3a1a" stroke="#56ccf2" stroke-width="2"/>

  <!-- Hidden layer 2 -->
  <circle cx="850" cy="130" r="12" fill="#1a2a3a" stroke="#c471ed" stroke-width="2"/>
  <circle cx="850" cy="165" r="12" fill="#1a2a3a" stroke="#c471ed" stroke-width="2"/>
  <circle cx="850" cy="200" r="12" fill="#1a2a3a" stroke="#c471ed" stroke-width="2"/>

  <!-- Output layer -->
  <circle cx="920" cy="145" r="14" fill="#0d2137" stroke="#ffd700" stroke-width="2.5"/>
  <circle cx="920" cy="185" r="14" fill="#0d2137" stroke="#ffd700" stroke-width="2.5"/>

  <!-- Connections (simplified, a few representative lines) -->
  <line x1="722" y1="110" x2="768" y2="120" stroke="#a8e063" stroke-width="0.8" opacity="0.6"/>
  <line x1="722" y1="110" x2="768" y2="155" stroke="#a8e063" stroke-width="0.8" opacity="0.4"/>
  <line x1="722" y1="145" x2="768" y2="120" stroke="#a8e063" stroke-width="0.8" opacity="0.6"/>
  <line x1="722" y1="145" x2="768" y2="155" stroke="#a8e063" stroke-width="0.8" opacity="0.6"/>
  <line x1="722" y1="145" x2="768" y2="190" stroke="#a8e063" stroke-width="0.8" opacity="0.4"/>
  <line x1="722" y1="180" x2="768" y2="155" stroke="#a8e063" stroke-width="0.8" opacity="0.4"/>
  <line x1="722" y1="180" x2="768" y2="190" stroke="#a8e063" stroke-width="0.8" opacity="0.6"/>
  <line x1="722" y1="215" x2="768" y2="190" stroke="#a8e063" stroke-width="0.8" opacity="0.6"/>

  <line x1="792" y1="120" x2="838" y2="130" stroke="#56ccf2" stroke-width="0.8" opacity="0.6"/>
  <line x1="792" y1="120" x2="838" y2="165" stroke="#56ccf2" stroke-width="0.8" opacity="0.4"/>
  <line x1="792" y1="155" x2="838" y2="130" stroke="#56ccf2" stroke-width="0.8" opacity="0.4"/>
  <line x1="792" y1="155" x2="838" y2="165" stroke="#56ccf2" stroke-width="0.8" opacity="0.6"/>
  <line x1="792" y1="190" x2="838" y2="165" stroke="#56ccf2" stroke-width="0.8" opacity="0.4"/>
  <line x1="792" y1="190" x2="838" y2="200" stroke="#56ccf2" stroke-width="0.8" opacity="0.6"/>

  <line x1="862" y1="130" x2="906" y2="145" stroke="#c471ed" stroke-width="0.8" opacity="0.6"/>
  <line x1="862" y1="130" x2="906" y2="185" stroke="#c471ed" stroke-width="0.8" opacity="0.4"/>
  <line x1="862" y1="165" x2="906" y2="145" stroke="#c471ed" stroke-width="0.8" opacity="0.6"/>
  <line x1="862" y1="165" x2="906" y2="185" stroke="#c471ed" stroke-width="0.8" opacity="0.6"/>
  <line x1="862" y1="200" x2="906" y2="185" stroke="#c471ed" stroke-width="0.8" opacity="0.4"/>

  <text x="820" y="243" fill="#a8e063" font-size="11" text-anchor="middle" font-family="sans-serif">数千億パラメータの深層学習</text>
</svg>
