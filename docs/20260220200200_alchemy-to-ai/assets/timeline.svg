<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 220" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="1100" height="220" fill="#1a1a2e" rx="12"/>

  <!-- Timeline base line -->
  <line x1="60" y1="130" x2="1060" y2="130" stroke="#4a9eff" stroke-width="3"/>

  <!-- Arrow at end -->
  <polygon points="1060,123 1075,130 1060,137" fill="#4a9eff"/>

  <!-- Year labels on axis -->
  <text x="60" y="155" fill="#aaa" font-size="11" text-anchor="middle" font-family="sans-serif">BC400</text>
  <text x="1055" y="155" fill="#aaa" font-size="11" text-anchor="middle" font-family="sans-serif">2026</text>

  <!-- Milestones data: x positions computed linearly from BC400 to 2026 = 2426 years -->
  <!-- BC400 → x=60, 2026 → x=1055, range=995px for 2426 years -->
  <!-- x = 60 + (year+400)/2426 * 995 -->

  <!-- BC400: Aristotle → x=60 -->
  <circle cx="60" cy="130" r="7" fill="#ffd700" style="filter: drop-shadow(0 0 4px rgba(255,215,0,0.8))"/>
  <line x1="60" y1="123" x2="60" y2="80" stroke="#ffd700" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="60" y="72" fill="#ffd700" font-size="11" text-anchor="middle" font-family="sans-serif" font-weight="bold">BC400</text>
  <text x="60" y="59" fill="#ffd700" font-size="10" text-anchor="middle" font-family="sans-serif">アリストテレス</text>

  <!-- 820: al-Khwarizmi → x = 60 + (820+400)/2426*995 = 60 + 1220/2426*995 ≈ 60+500 = 560 -->
  <!-- recalc: (820+400)=1220; 1220/2426=0.5029; 0.5029*995=500.4; x=560 -->
  <circle cx="560" cy="130" r="7" fill="#ff6b6b" style="filter: drop-shadow(0 0 4px rgba(255,107,107,0.8))"/>
  <line x1="560" y1="137" x2="560" y2="175" stroke="#ff6b6b" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="560" y="188" fill="#ff6b6b" font-size="11" text-anchor="middle" font-family="sans-serif" font-weight="bold">820年</text>
  <text x="560" y="201" fill="#ff6b6b" font-size="10" text-anchor="middle" font-family="sans-serif">al-Khwarizmi</text>

  <!-- 1300: Medieval Alchemy → x = 60 + (1300+400)/2426*995 = 60 + 1700/2426*995 ≈ 60+697 = 757 -->
  <circle cx="757" cy="130" r="7" fill="#a8e063" style="filter: drop-shadow(0 0 4px rgba(168,224,99,0.8))"/>
  <line x1="757" y1="123" x2="757" y2="80" stroke="#a8e063" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="757" y="72" fill="#a8e063" font-size="11" text-anchor="middle" font-family="sans-serif" font-weight="bold">1300年</text>
  <text x="757" y="59" fill="#a8e063" font-size="10" text-anchor="middle" font-family="sans-serif">中世錬金術最盛期</text>

  <!-- 1837: Babbage → x = 60 + (1837+400)/2426*995 = 60 + 2237/2426*995 ≈ 60+917 = 977 -->
  <!-- recalc: 2237/2426=0.9221; 0.9221*995=917.5; x=978 -->
  <circle cx="978" cy="130" r="7" fill="#56ccf2" style="filter: drop-shadow(0 0 4px rgba(86,204,242,0.8))"/>
  <line x1="978" y1="137" x2="978" y2="175" stroke="#56ccf2" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="978" y="188" fill="#56ccf2" font-size="11" text-anchor="middle" font-family="sans-serif" font-weight="bold">1837年</text>
  <text x="978" y="201" fill="#56ccf2" font-size="10" text-anchor="middle" font-family="sans-serif">バベッジ解析機関</text>

  <!-- 1950: Turing test → x = 60 + (1950+400)/2426*995 = 60 + 2350/2426*995 ≈ 60+963 = 1023 -->
  <!-- recalc: 2350/2426=0.9687; 0.9687*995=963.8; x=1024 -->
  <!-- Space is tight, stagger upward -->
  <circle cx="1013" cy="130" r="6" fill="#f7971e" style="filter: drop-shadow(0 0 4px rgba(247,151,30,0.8))"/>
  <line x1="1013" y1="123" x2="1013" y2="35" stroke="#f7971e" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="1013" y="27" fill="#f7971e" font-size="10" text-anchor="middle" font-family="sans-serif" font-weight="bold">1950年</text>
  <text x="1013" y="15" fill="#f7971e" font-size="9" text-anchor="middle" font-family="sans-serif">チューリング</text>

  <!-- 2022: ChatGPT → x near end -->
  <circle cx="1048" cy="130" r="7" fill="#c471ed" style="filter: drop-shadow(0 0 4px rgba(196,113,237,0.8))"/>
  <line x1="1048" y1="137" x2="1048" y2="175" stroke="#c471ed" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="1048" y="188" fill="#c471ed" font-size="10" text-anchor="middle" font-family="sans-serif" font-weight="bold">2022年</text>
  <text x="1048" y="201" fill="#c471ed" font-size="9" text-anchor="middle" font-family="sans-serif">ChatGPT</text>
</svg>
