<svg viewBox="0 0 900 450" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" font-family="sans-serif" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="18" fill="white" font-weight="bold">日本ゲーム産業タイムライン（1983-2000）</text>

  <!-- Timeline bar -->
  <rect x="50" y="200" width="800" height="8" rx="4" fill="#555"/>

  <!-- 1983 - Famicom -->
  <circle cx="100" cy="204" r="10" fill="#e74c3c" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <line x1="100" y1="180" x2="100" y2="194" stroke="#e74c3c" stroke-width="2"/>
  <text x="100" y="170" text-anchor="middle" font-size="11" fill="#e74c3c" font-weight="bold">1983</text>
  <text x="100" y="155" text-anchor="middle" font-size="10" fill="white">ファミコン発売</text>

  <!-- 1985 - Super Mario -->
  <circle cx="200" cy="204" r="10" fill="#e67e22" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <line x1="200" y1="230" x2="200" y2="214" stroke="#e67e22" stroke-width="2"/>
  <text x="200" y="248" text-anchor="middle" font-size="11" fill="#e67e22" font-weight="bold">1985</text>
  <text x="200" y="263" text-anchor="middle" font-size="10" fill="white">スーパーマリオ</text>

  <!-- 1989 - Game Boy -->
  <circle cx="330" cy="204" r="10" fill="#2ecc71" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <line x1="330" y1="180" x2="330" y2="194" stroke="#2ecc71" stroke-width="2"/>
  <text x="330" y="170" text-anchor="middle" font-size="11" fill="#2ecc71" font-weight="bold">1989</text>
  <text x="330" y="155" text-anchor="middle" font-size="10" fill="white">ゲームボーイ</text>

  <!-- 1990 - SFC -->
  <circle cx="400" cy="204" r="10" fill="#3498db" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <line x1="400" y1="230" x2="400" y2="214" stroke="#3498db" stroke-width="2"/>
  <text x="400" y="248" text-anchor="middle" font-size="11" fill="#3498db" font-weight="bold">1990</text>
  <text x="400" y="263" text-anchor="middle" font-size="10" fill="white">スーパーファミコン</text>

  <!-- 1994 - PlayStation -->
  <circle cx="530" cy="204" r="10" fill="#9b59b6" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <line x1="530" y1="180" x2="530" y2="194" stroke="#9b59b6" stroke-width="2"/>
  <text x="530" y="170" text-anchor="middle" font-size="11" fill="#9b59b6" font-weight="bold">1994</text>
  <text x="530" y="155" text-anchor="middle" font-size="10" fill="white">PlayStation</text>

  <!-- 1996 - Pokemon / N64 -->
  <circle cx="620" cy="204" r="10" fill="#f39c12" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <line x1="620" y1="230" x2="620" y2="214" stroke="#f39c12" stroke-width="2"/>
  <text x="620" y="248" text-anchor="middle" font-size="11" fill="#f39c12" font-weight="bold">1996</text>
  <text x="620" y="263" text-anchor="middle" font-size="10" fill="white">ポケモン / N64</text>

  <!-- 1998 - Dreamcast / Zelda OoT -->
  <circle cx="720" cy="204" r="10" fill="#1abc9c" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <line x1="720" y1="180" x2="720" y2="194" stroke="#1abc9c" stroke-width="2"/>
  <text x="720" y="170" text-anchor="middle" font-size="11" fill="#1abc9c" font-weight="bold">1998</text>
  <text x="720" y="155" text-anchor="middle" font-size="10" fill="white">ゼルダOoT</text>

  <!-- 2000 - PS2 -->
  <circle cx="810" cy="204" r="10" fill="#e74c3c" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <line x1="810" y1="230" x2="810" y2="214" stroke="#e74c3c" stroke-width="2"/>
  <text x="810" y="248" text-anchor="middle" font-size="11" fill="#e74c3c" font-weight="bold">2000</text>
  <text x="810" y="263" text-anchor="middle" font-size="10" fill="white">PS2</text>

  <!-- Era labels -->
  <rect x="80" y="310" width="250" height="35" rx="8" fill="#e74c3c" opacity="0.3"/>
  <text x="205" y="332" text-anchor="middle" font-size="12" fill="#e74c3c" font-weight="bold">第1期：8ビット革命</text>

  <rect x="340" y="310" width="200" height="35" rx="8" fill="#3498db" opacity="0.3"/>
  <text x="440" y="332" text-anchor="middle" font-size="12" fill="#3498db" font-weight="bold">第2期：16ビット戦争</text>

  <rect x="560" y="310" width="270" height="35" rx="8" fill="#9b59b6" opacity="0.3"/>
  <text x="695" y="332" text-anchor="middle" font-size="12" fill="#9b59b6" font-weight="bold">第3期：3D革命</text>

  <!-- Legend -->
  <text x="450" y="400" text-anchor="middle" font-size="11" fill="#aaa">各時代で日本メーカーが世界市場を支配</text>
</svg>
