<svg viewBox="0 0 900 450" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" font-family="sans-serif" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="18" fill="white" font-weight="bold">コンソール世代別 世界市場シェア</text>

  <!-- Y axis label -->
  <text x="30" y="240" text-anchor="middle" font-size="11" fill="#aaa" transform="rotate(-90, 30, 240)">市場シェア (%)</text>

  <!-- Y axis -->
  <line x1="80" y1="60" x2="80" y2="380" stroke="#555" stroke-width="1"/>
  <text x="70" y="380" text-anchor="end" font-size="10" fill="#aaa">0%</text>
  <text x="70" y="300" text-anchor="end" font-size="10" fill="#aaa">25%</text>
  <text x="70" y="220" text-anchor="end" font-size="10" fill="#aaa">50%</text>
  <text x="70" y="140" text-anchor="end" font-size="10" fill="#aaa">75%</text>
  <text x="70" y="65" text-anchor="end" font-size="10" fill="#aaa">100%</text>

  <!-- Grid lines -->
  <line x1="80" y1="300" x2="850" y2="300" stroke="#333" stroke-width="0.5" stroke-dasharray="4,4"/>
  <line x1="80" y1="220" x2="850" y2="220" stroke="#333" stroke-width="0.5" stroke-dasharray="4,4"/>
  <line x1="80" y1="140" x2="850" y2="140" stroke="#333" stroke-width="0.5" stroke-dasharray="4,4"/>

  <!-- X axis -->
  <line x1="80" y1="380" x2="850" y2="380" stroke="#555" stroke-width="1"/>

  <!-- Gen 3 (1983-1992): NES 90% -->
  <rect x="120" y="92" width="80" height="288" rx="4" fill="#e74c3c" opacity="0.8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="160" y="130" text-anchor="middle" font-size="12" fill="white" font-weight="bold">90%</text>
  <text x="160" y="400" text-anchor="middle" font-size="11" fill="#e74c3c" font-weight="bold">第3世代</text>
  <text x="160" y="415" text-anchor="middle" font-size="9" fill="#aaa">1983-92</text>

  <!-- Gen 4 (1988-1996): SNES+MD 95% -->
  <rect x="260" y="65" width="80" height="315" rx="4" fill="#e67e22" opacity="0.8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="300" y="103" text-anchor="middle" font-size="12" fill="white" font-weight="bold">95%</text>
  <text x="300" y="400" text-anchor="middle" font-size="11" fill="#e67e22" font-weight="bold">第4世代</text>
  <text x="300" y="415" text-anchor="middle" font-size="9" fill="#aaa">1988-96</text>

  <!-- Gen 5 (1993-2000): PS+N64+SS 98% -->
  <rect x="400" y="60" width="80" height="320" rx="4" fill="#9b59b6" opacity="0.8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="440" y="98" text-anchor="middle" font-size="12" fill="white" font-weight="bold">98%</text>
  <text x="440" y="400" text-anchor="middle" font-size="11" fill="#9b59b6" font-weight="bold">第5世代</text>
  <text x="440" y="415" text-anchor="middle" font-size="9" fill="#aaa">1993-00</text>

  <!-- Gen 6 (1998-2005): PS2+GC+DC vs Xbox 70% -->
  <rect x="540" y="156" width="80" height="224" rx="4" fill="#3498db" opacity="0.8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="580" y="194" text-anchor="middle" font-size="12" fill="white" font-weight="bold">70%</text>
  <text x="580" y="400" text-anchor="middle" font-size="11" fill="#3498db" font-weight="bold">第6世代</text>
  <text x="580" y="415" text-anchor="middle" font-size="9" fill="#aaa">1998-05</text>

  <!-- Gen 7 (2005-2012): Wii+PS3 vs Xbox360 55% -->
  <rect x="680" y="204" width="80" height="176" rx="4" fill="#2ecc71" opacity="0.8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="720" y="242" text-anchor="middle" font-size="12" fill="white" font-weight="bold">55%</text>
  <text x="720" y="400" text-anchor="middle" font-size="11" fill="#2ecc71" font-weight="bold">第7世代</text>
  <text x="720" y="415" text-anchor="middle" font-size="9" fill="#aaa">2005-12</text>

  <!-- Annotation: peak -->
  <text x="440" y="50" text-anchor="middle" font-size="10" fill="#f39c12" font-weight="bold">黄金時代のピーク</text>

  <!-- Trend arrow showing decline -->
  <line x1="460" y1="75" x2="750" y2="210" stroke="#f39c12" stroke-width="2" stroke-dasharray="8,4"/>
  <polygon points="748,205 760,212 750,217" fill="#f39c12"/>
  <text x="650" y="128" text-anchor="middle" font-size="10" fill="#f39c12">Microsoft参入</text>
</svg>
