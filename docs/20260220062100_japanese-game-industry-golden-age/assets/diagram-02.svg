<svg viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" font-family="sans-serif" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="18" fill="white" font-weight="bold">日本ゲーム産業の成功要因</text>

  <!-- Center circle -->
  <circle cx="450" cy="260" r="70" fill="#e74c3c" opacity="0.9" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.4))"/>
  <text x="450" y="252" text-anchor="middle" font-size="14" fill="white" font-weight="bold">世界制覇</text>
  <text x="450" y="272" text-anchor="middle" font-size="12" fill="white">1983-2000</text>

  <!-- Factor 1: Technology -->
  <rect x="60" y="80" width="180" height="80" rx="12" fill="#3498db" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="150" y="112" text-anchor="middle" font-size="13" fill="white" font-weight="bold">技術革新</text>
  <text x="150" y="132" text-anchor="middle" font-size="10" fill="white">独自チップ設計</text>
  <text x="150" y="148" text-anchor="middle" font-size="10" fill="white">ハード・ソフト垂直統合</text>
  <line x1="240" y1="130" x2="385" y2="230" stroke="#3498db" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="383,225 395,232 385,237" fill="#3498db"/>

  <!-- Factor 2: Creative Talent -->
  <rect x="660" y="80" width="180" height="80" rx="12" fill="#2ecc71" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="750" y="112" text-anchor="middle" font-size="13" fill="white" font-weight="bold">天才クリエイター</text>
  <text x="750" y="132" text-anchor="middle" font-size="10" fill="white">宮本茂・坂口博信</text>
  <text x="750" y="148" text-anchor="middle" font-size="10" fill="white">堀井雄二・小島秀夫</text>
  <line x1="660" y1="130" x2="515" y2="230" stroke="#2ecc71" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="517,225 505,232 515,237" fill="#2ecc71"/>

  <!-- Factor 3: Business Model -->
  <rect x="60" y="350" width="180" height="80" rx="12" fill="#9b59b6" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="150" y="382" text-anchor="middle" font-size="13" fill="white" font-weight="bold">ビジネスモデル</text>
  <text x="150" y="402" text-anchor="middle" font-size="10" fill="white">ライセンス制度</text>
  <text x="150" y="418" text-anchor="middle" font-size="10" fill="white">品質管理（任天堂の鉄則）</text>
  <line x1="240" y1="380" x2="385" y2="290" stroke="#9b59b6" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="383,295 395,288 385,283" fill="#9b59b6"/>

  <!-- Factor 4: Cultural Export -->
  <rect x="660" y="350" width="180" height="80" rx="12" fill="#e67e22" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="750" y="382" text-anchor="middle" font-size="13" fill="white" font-weight="bold">文化的輸出力</text>
  <text x="750" y="402" text-anchor="middle" font-size="10" fill="white">マンガ・アニメとの融合</text>
  <text x="750" y="418" text-anchor="middle" font-size="10" fill="white">独自の美学・ストーリー</text>
  <line x1="660" y1="380" x2="515" y2="290" stroke="#e67e22" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="517,295 505,288 515,283" fill="#e67e22"/>

  <!-- Factor 5: Market Timing -->
  <rect x="360" y="420" width="180" height="60" rx="12" fill="#f39c12" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="450" y="447" text-anchor="middle" font-size="13" fill="white" font-weight="bold">市場タイミング</text>
  <text x="450" y="467" text-anchor="middle" font-size="10" fill="white">アタリショック後の空白</text>
  <line x1="450" y1="420" x2="450" y2="330" stroke="#f39c12" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="443,332 450,320 457,332" fill="#f39c12"/>
</svg>
