  <text x="36" y="276" font-size="10" fill="#e2e8f0">Vitalsを監視したい</text>
  <text x="228" y="260" font-size="11" font-weight="bold" fill="#34d399">CloudWatch RUM</text>
  <text x="228" y="276" font-size="10" fill="#6ee7b7">+ Synthetics (E2E)</text>
  <text x="420" y="260" font-size="10" fill="#c4b5fd">JSスニペット埋め込み</text>
  <text x="420" y="276" font-size="10" fill="#64748b">AppMonitor作成</text>
  <text x="692" y="260" font-size="10" fill="#fcd34d">$1/100Kイベント</text>
  <text x="692" y="276" font-size="10" fill="#64748b">Synthetics: $0.0012/実行</text>

  <!-- Row 5 -->
  <rect x="20" y="290" width="920" height="46" rx="4" fill="#1e293b"/>
  <line x1="210" y1="290" x2="210" y2="336" stroke="#334155" stroke-width="1"/>
