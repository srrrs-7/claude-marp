  <text x="36" y="326" font-size="10" fill="#e2e8f0">最小でアーカイブしたい</text>
  <text x="228" y="310" font-size="11" font-weight="bold" fill="#38bdf8">Firehose → S3</text>
  <text x="228" y="326" font-size="10" fill="#7dd3fc">+ Athena / Glacier</text>
  <text x="420" y="310" font-size="10" fill="#c4b5fd">CW Logs Subscription</text>
  <text x="420" y="326" font-size="10" fill="#64748b">Firehose → S3 → Glacier</text>
  <text x="692" y="310" font-size="10" fill="#fcd34d">S3: $0.023/GB/月</text>
  <text x="692" y="326" font-size="10" fill="#64748b">Glacier: $0.004/GB/月</text>

  <!-- Row 6 -->
  <rect x="20" y="340" width="920" height="46" rx="4" fill="#172033"/>
  <line x1="210" y1="340" x2="210" y2="386" stroke="#334155" stroke-width="1"/>
  <line x1="402" y1="340" x2="402" y2="386" stroke="#334155" stroke-width="1"/>
  <line x1="674" y1="340" x2="674" y2="386" stroke="#334155" stroke-width="1"/>
  <text x="36" y="360" font-size="10" fill="#e2e8f0">マルチアカウントで</text>
  <text x="36" y="376" font-size="10" fill="#e2e8f0">一元監視したい</text>
  <text x="228" y="360" font-size="11" font-weight="bold" fill="#e879f9">CW Cross-account</text>
  <text x="228" y="376" font-size="10" fill="#f0abfc">+ Organizations統合</text>
  <text x="420" y="360" font-size="10" fill="#c4b5fd">Monitoring Account設定</text>
  <text x="420" y="376" font-size="10" fill="#64748b">CloudFormation StackSets</text>
  <text x="692" y="360" font-size="10" fill="#fcd34d">追加コストなし</text>
  <text x="692" y="376" font-size="10" fill="#64748b">AMGでも同様に可能</text>

  <!-- Bottom decision guide -->
  <rect x="20" y="400" width="920" height="90" rx="8" fill="#1e293b" stroke="#FF9900" stroke-width="1.5"/>
  <text x="480" y="420" text-anchor="middle" font-size="12" font-weight="bold" fill="#FF9900">クイック判断フロー</text>
  <text x="40" y="440" font-size="11" fill="#e2e8f0">トレース必要？ → X-Ray + ADOT　|　Prometheus互換？ → AMP + AMG　|　Kubernetes？ → ADOT Operator + Container Insights</text>
  <text x="40" y="458" font-size="11" fill="#e2e8f0">ブラウザ監視？ → RUM + Synthetics　|　サーバーレス中心？ → Lambda Powertools + Lambda Insights</text>
  <text x="40" y="476" font-size="11" fill="#fcd34d">コスト最優先？ → CW標準メトリクス + IA Logs + X-Rayサンプリング1%　|　統合ダッシュボード？ → Managed Grafana</text>
</svg>
