  <text x="228" y="210" font-size="11" font-weight="bold" fill="#f97316">ADOT + AMP + AMG</text>
  <text x="228" y="226" font-size="10" fill="#fdba74">Container Insights補助</text>
  <text x="420" y="210" font-size="10" fill="#c4b5fd">ADOT Operator + CRD</text>
  <text x="420" y="226" font-size="10" fill="#64748b">IRSA: aps:RemoteWrite</text>
  <text x="692" y="210" font-size="10" fill="#fcd34d">AMP $0.90/GiB + AMG $9/editor</text>
  <text x="692" y="226" font-size="10" fill="#64748b">recording rulesで削減</text>

  <!-- Row 4 -->
  <rect x="20" y="240" width="920" height="46" rx="4" fill="#172033"/>
  <line x1="210" y1="240" x2="210" y2="286" stroke="#334155" stroke-width="1"/>
  <line x1="402" y1="240" x2="402" y2="286" stroke="#334155" stroke-width="1"/>
  <line x1="674" y1="240" x2="674" y2="286" stroke="#334155" stroke-width="1"/>
