<svg viewBox="0 0 960 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:'Helvetica Neue',Arial,sans-serif">
  <rect width="960" height="500" fill="#0f172a" rx="12"/>
  <text x="480" y="30" text-anchor="middle" font-size="17" font-weight="bold" fill="#FF9900">AWS Observability — ツール選択チートシート</text>

  <!-- Column headers -->
  <rect x="20" y="44" width="180" height="36" rx="6" fill="#1e40af"/>
  <text x="110" y="67" text-anchor="middle" font-size="12" font-weight="bold" fill="white">要件 / シナリオ</text>
  <rect x="212" y="44" width="180" height="36" rx="6" fill="#166534"/>
  <text x="302" y="67" text-anchor="middle" font-size="12" font-weight="bold" fill="white">推奨ツール</text>
  <rect x="404" y="44" width="260" height="36" rx="6" fill="#7c3aed"/>
  <text x="534" y="67" text-anchor="middle" font-size="12" font-weight="bold" fill="white">設定のポイント</text>
  <rect x="676" y="44" width="264" height="36" rx="6" fill="#b45309"/>
  <text x="808" y="67" text-anchor="middle" font-size="12" font-weight="bold" fill="white">コスト目安</text>

  <!-- Row 1 -->
  <rect x="20" y="90" width="920" height="46" rx="4" fill="#1e293b"/>
  <line x1="210" y1="90" x2="210" y2="136" stroke="#334155" stroke-width="1"/>
  <line x1="402" y1="90" x2="402" y2="136" stroke="#334155" stroke-width="1"/>
  <line x1="674" y1="90" x2="674" y2="136" stroke="#334155" stroke-width="1"/>
  <text x="36" y="110" font-size="10" fill="#e2e8f0">Lambdaの実行時間・</text>
  <text x="36" y="126" font-size="10" fill="#e2e8f0">エラー率を監視したい</text>
  <text x="228" y="110" font-size="11" font-weight="bold" fill="#22c55e">Lambda Insights</text>
  <text x="228" y="126" font-size="10" fill="#86efac">+ Lambda Powertools</text>
  <text x="420" y="110" font-size="10" fill="#c4b5fd">Lambda Layer追加 + IAM</text>
  <text x="420" y="126" font-size="10" fill="#64748b">logs:CreateLogGroup 等</text>
  <text x="692" y="110" font-size="10" fill="#fcd34d">$0.50/GB (Insights)</text>
  <text x="692" y="126" font-size="10" fill="#64748b">Powertools: 無料</text>

  <!-- Row 2 -->
  <rect x="20" y="140" width="920" height="46" rx="4" fill="#172033"/>
  <line x1="210" y1="140" x2="210" y2="186" stroke="#334155" stroke-width="1"/>
  <line x1="402" y1="140" x2="402" y2="186" stroke="#334155" stroke-width="1"/>
  <line x1="674" y1="140" x2="674" y2="186" stroke="#334155" stroke-width="1"/>
  <text x="36" y="160" font-size="10" fill="#e2e8f0">マイクロサービス間の</text>
  <text x="36" y="176" font-size="10" fill="#e2e8f0">レイテンシを追跡したい</text>
  <text x="228" y="160" font-size="11" font-weight="bold" fill="#a78bfa">X-Ray + ServiceLens</text>
  <text x="228" y="176" font-size="10" fill="#c4b5fd">+ ADOT (OTLP)</text>
  <text x="420" y="160" font-size="10" fill="#c4b5fd">Active Tracing有効化</text>
  <text x="420" y="176" font-size="10" fill="#64748b">サンプリングルール設定</text>
  <text x="692" y="160" font-size="10" fill="#fcd34d">$5/1Mトレース</text>
  <text x="692" y="176" font-size="10" fill="#64748b">サンプリングで制御</text>

  <!-- Row 3 -->
  <rect x="20" y="190" width="920" height="46" rx="4" fill="#1e293b"/>
  <line x1="210" y1="190" x2="210" y2="236" stroke="#334155" stroke-width="1"/>
  <line x1="402" y1="190" x2="402" y2="236" stroke="#334155" stroke-width="1"/>
  <line x1="674" y1="190" x2="674" y2="236" stroke="#334155" stroke-width="1"/>
