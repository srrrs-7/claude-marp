<h1 id="%E3%82%A2%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%80-12">アジェンダ (1/2)</h1>
<ul>
<li><strong>Ch.1</strong> — Observabilityとは（三本柱・全体像）</li>
<li><strong>Ch.2</strong> — Amazon CloudWatch基礎（Metrics/Logs/Alarms/RUM/Insights）</li>
<li><strong>Ch.3</strong> — AWS X-Ray 分散トレーシング（Segment/ServiceMap/サンプリング）</li>
<li><strong>Ch.4</strong> — OpenTelemetry on AWS — ADOT完全ガイド</li>

<h1 id="%E3%82%A2%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%80-22">アジェンダ (2/2)</h1>
<ul>
<li><strong>Ch.6</strong> — 実践パターン（Serverless/EKS/ECS/マルチアカウント）</li>
<li><strong>Ch.7</strong> — コスト最適化（ログ/メトリクス/トレース削減戦略）</li>
<li><strong>Ch.8</strong> — まとめ・ツール選択チートシート</li>
<li>各章に実践コマンド例・設定スニペット・試験頻出ポイントを収録</li>
<li>対象: 開発者（AWS認定 DevOps Pro / SysOps 対策にも活用可）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="observability%E3%81%A8%E3%81%AF--%E4%B8%89%E6%9C%AC%E6%9F%B1">Observabilityとは — 三本柱</h1>
<ul>
<li><strong>Observability（可観測性）= システムの内部状態を外部出力から推測できる能力</strong></li>
<li><strong>Logs（ログ）</strong>: 離散的イベント記録。「何が起きたか」を詳細に記述</li>
<li><strong>Metrics（メトリクス）</strong>: 数値の時系列データ。「どの程度か」を定量化</li>
<li><strong>Traces（トレース）</strong>: リクエストの因果関係追跡。「どこで詰まったか」を可視化</li>
<li>MonitoringとObservabilityの違い: Monitoring=既知の障害を検知、Observability=未知の問題を探索</li>
<li>AWS実装: CW Logs / CW Metrics / X-Ray — ADOT（OpenTelemetry）で統合収集</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="%E3%81%AA%E3%81%9Cobservability%E3%81%8C%E9%87%8D%E8%A6%81%E3%81%8B">なぜObservabilityが重要か</h1>
<ul>
<li><strong>マイクロサービス時代の課題</strong>: サービス数増加 → 障害の原因特定が困難</li>
<li><strong>MTTR短縮</strong>: 平均復旧時間 2h → 20分（可観測性あり）— 業界調査</li>
<li><strong>本番デバッグ</strong>: ステージング再現不可の障害をトレースで直接診断</li>
<li><strong>SLO管理</strong>: エラーバジェット消費率を可視化 → リリース判断に活用</li>
<li><strong>コスト最適化</strong>: 使われていないリソース・ホットスポットを特定</li>
<li><strong>セキュリティ</strong>: 異常アクセスパターンを早期検知（GuardDuty + CloudWatch連携）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="aws-observability%E3%83%95%E3%83%AB%E3%82%B9%E3%82%BF%E3%83%83%E3%82%AF">AWS Observabilityフルスタック</h1>
<p><img src="../assets/observability-stack-overview.svg" alt="center" style="width:880px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="7" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="ch2-amazon-cloudwatch%E5%9F%BA%E7%A4%8E">Ch.2 Amazon CloudWatch基礎</h1>
<ul>
<li>Metrics / Logs / Alarms / Dashboards</li>
<li>Synthetics / RUM / Container Insights / Lambda Insights</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="cloudwatch-%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9%E6%A7%8B%E6%88%90%E3%83%9E%E3%83%83%E3%83%97">CloudWatch サービス構成マップ</h1>
<p><img src="../assets/cloudwatch-service-map.svg" alt="center" style="width:880px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="cloudwatch-metrics--%E5%9F%BA%E6%9C%AC%E6%A6%82%E5%BF%B5">CloudWatch Metrics — 基本概念</h1>
<ul>
<li><strong>Namespace</strong>: メトリクスの名前空間（例: <code>AWS/Lambda</code>, <code>AWS/ECS</code>, <code>MyApp/Orders</code>）</li>
<li><strong>Dimension</strong>: メトリクスの識別軸（例: FunctionName=my-func, Region=ap-northeast-1）</li>
<li><strong>Resolution</strong>: 標準（1分）vs 高解像度（1秒）— 高解像度は10倍コスト</li>
<li><strong>Statistics</strong>: Average/Sum/Min/Max/SampleCount/Percentile（p99など）</li>
<li><strong>Retention</strong>: 1秒→3時間, 1分→15日, 5分→63日, 1時間→15ヶ月（自動集約）</li>
<li>AWS標準メトリクスは<strong>無料</strong>、カスタムメトリクスは$0.30/メトリクス/月（最初10,000無料）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%A0%E3%83%A1%E3%83%88%E3%83%AA%E3%82%AF%E3%82%B9--putmetricdata-vs-emf">カスタムメトリクス — PutMetricData vs EMF</h1>
<ul>
<li><strong>PutMetricData API</strong>: 直接メトリクス送信（シンプルだが高コスト）</li>
<li><strong>EMF（Embedded Metric Format）</strong>: CloudWatch Logsに埋め込み → 自動でメトリクス生成（推奨）</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">import</span> { createMetricsLogger, <span class="hljs-title class_">Unit</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;aws-embedded-metrics&#x27;</span>;

<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> <span class="hljs-title function_">handler</span> = <span class="hljs-keyword">async</span> (<span class="hljs-params">event</span>) =&gt; {
  <span class="hljs-keyword">const</span> metrics = <span class="hljs-title function_">createMetricsLogger</span>();
  metrics.<span class="hljs-title function_">setNamespace</span>(<span class="hljs-string">&#x27;MyApp/Orders&#x27;</span>);
  metrics.<span class="hljs-title function_">putDimensions</span>({ <span class="hljs-title class_">Service</span>: <span class="hljs-string">&#x27;OrderAPI&#x27;</span>, <span class="hljs-title class_">Env</span>: <span class="hljs-string">&#x27;prod&#x27;</span> });

  <span class="hljs-keyword">const</span> start = <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>();
  <span class="hljs-keyword">const</span> result = <span class="hljs-keyword">await</span> <span class="hljs-title function_">processOrder</span>(event);
  <span class="hljs-keyword">const</span> latency = <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>() - start;

  metrics.<span class="hljs-title function_">putMetric</span>(<span class="hljs-string">&#x27;OrderLatency&#x27;</span>, latency, <span class="hljs-title class_">Unit</span>.<span class="hljs-property">Milliseconds</span>);
  metrics.<span class="hljs-title function_">putMetric</span>(<span class="hljs-string">&#x27;OrderSuccess&#x27;</span>, <span class="hljs-number">1</span>, <span class="hljs-title class_">Unit</span>.<span class="hljs-property">Count</span>);
  <span class="hljs-keyword">await</span> metrics.<span class="hljs-title function_">flush</span>(); <span class="hljs-comment">// CloudWatch Logsへ書き込み</span>
  <span class="hljs-keyword">return</span> result;
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="cloudwatch-logs--%E5%9F%BA%E6%9C%AC%E8%A8%AD%E5%AE%9A">CloudWatch Logs — 基本設定</h1>
<ul>
<li><strong>ロググループ</strong>: <code>/aws/lambda/&lt;name&gt;</code>, <code>/aws/eks/&lt;cluster&gt;/cluster</code> など</li>
<li><strong>ログストリーム</strong>: ロググループ内の時系列ストリーム（Lambdaは実行環境ごと）</li>
<li><strong>保持期間設定</strong>: Never Expire → 必ず設定（30日/90日/1年など）</li>
<li><strong>ログクラス</strong>: Standard（$0.50/GB）vs Infrequent Access（$0.25/GB、Insights使用不可）</li>
<li><strong>サブスクリプションフィルター</strong>: Firehose/Lambda/Kinesis へリアルタイム転送</li>
<li><strong>メトリクスフィルター</strong>: ログから自動でメトリクス生成（例: <code>ERROR</code> 出現カウント）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="cloudwatch-logs-insights--%E5%AE%9F%E8%B7%B5%E3%82%AF%E3%82%A8%E3%83%AA">CloudWatch Logs Insights — 実践クエリ</h1>
<ul>
<li>Logs Insightsはサーバーレスクエリエンジン（$0.005/GBスキャン）</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Lambda エラー率分析</span>
filter @message like /ERROR/
| stats count(*) as errors by bin(5m)
| <span class="hljs-built_in">sort</span> @timestamp desc

<span class="hljs-comment"># レイテンシ分析（p99）</span>
filter @<span class="hljs-built_in">type</span> = <span class="hljs-string">&quot;REPORT&quot;</span>
| stats avg(@duration), percentile(@duration, 99) as p99
        by bin(1h)

<span class="hljs-comment"># 相関ID追跡（構造化ログ）</span>
filter correlationId = <span class="hljs-string">&quot;abc-123&quot;</span>
| fields @timestamp, @message, service, statusCode
| <span class="hljs-built_in">sort</span> @timestamp asc

<span class="hljs-comment"># コールドスタート検出</span>
filter @message like /Init Duration/
| parse @message <span class="hljs-string">&#x27;* ms&#x27;</span> as initDuration
| stats avg(initDuration) by functionName
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="cloudwatch-alarms--%E8%A8%AD%E8%A8%88%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">CloudWatch Alarms — 設計パターン</h1>
<ul>
<li><strong>単一アラーム</strong>: メトリクス閾値 → OK / ALARM / INSUFFICIENT_DATA</li>
<li><strong>複合アラーム（Composite）</strong>: 複数アラームのAND/OR結合 → アラーム疲れ防止</li>
<li><strong>Anomaly Detection</strong>: 統計モデルで異常自動検知（閾値設定不要）</li>
<li><strong>M of N評価</strong>: N期間中M回違反で発火（スパイク誤検知防止）</li>
<li><strong>アクション</strong>: SNS → Lambda/PagerDuty, Auto Scaling, EC2 Actions, Systems Manager</li>
<li>試験TIP: <code>ALARM</code>状態 = 閾値超過、<code>INSUFFICIENT_DATA</code> ≠ アラーム（データ不足）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="cloudwatch-dashboards">CloudWatch Dashboards</h1>
<ul>
<li><strong>ウィジェット種類</strong>: Line/Number/Bar/Explorer/Log Table/Alarm Status/Text</li>
<li><strong>クロスアカウント表示</strong>: Organizations統合で複数アカウントを一画面に</li>
<li><strong>共有ダッシュボード</strong>: URL共有（認証なし）/ Cognito認証付き共有</li>
<li><strong>自動ダッシュボード</strong>: サービス別に自動生成（EC2/Lambda/DDB等）</li>
<li><strong>Variable機能</strong>: ダッシュボード変数でフィルタ切り替え（環境/リージョン等）</li>
<li>コスト: 最初3ダッシュボード無料、以降 $3/ダッシュボード/月</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="cloudwatch-synthetics--rum">CloudWatch Synthetics + RUM</h1>
<ul>
<li><strong>Synthetics（合成監視）</strong>: Canaryスクリプト（Node.js/Python）で外形監視</li>
<li>
<ul>
<li>Heartbeat: URL応答確認（最もシンプル）</li>
</ul>
</li>
<li>
<ul>
<li>API Canary: REST APIエンドポイント検証</li>
</ul>
</li>
<li>
<ul>
<li>Broken Link Checker: リンク切れ検出</li>
</ul>
</li>
<li>
<ul>
<li>Visual Monitoring: スクリーンショット比較</li>
</ul>
</li>
<li><strong>CloudWatch RUM（リアルユーザー監視）</strong>:</li>
<li>
<ul>
<li>JSスニペット埋め込み → Core Web Vitals / JavaScript エラー収集</li>
</ul>
</li>
<li>
<ul>
<li>LCP/FID/CLS/TTFB をリアルユーザーデータで計測</li>
</ul>
</li>
<li>
<ul>
<li>X-Ray連携でバックエンドトレースとの紐付け可能</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="container-insights--lambda-insights">Container Insights + Lambda Insights</h1>
<ul>
<li><strong>Container Insights（EKS/ECS対応）</strong>:</li>
<li>
<ul>
<li>ADOT/CloudWatch Agentで収集: CPU/Memory/Network/Disk/Pod数</li>
</ul>
</li>
<li>
<ul>
<li><code>/aws/containerinsights/&lt;cluster&gt;/performance</code> へ書き込み</li>
</ul>
</li>
<li>
<ul>
<li>コスト: 約$0.50/ノード/月（概算）</li>
</ul>
</li>
<li><strong>Lambda Insights</strong>:</li>
<li>
<ul>
<li>Lambda Layer追加で自動収集: init_duration/used_memory/cpu_total_time</li>
</ul>
</li>
<li>
<ul>
<li>コールドスタート頻度・メモリ使用効率分析に最適</li>
</ul>
</li>
<li><strong>試験TIP</strong>: Container Insights はデフォルト無効。eksctl/Console/CDKで明示的に有効化必要</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="17" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="ch3-aws-x-ray--%E5%88%86%E6%95%A3%E3%83%88%E3%83%AC%E3%83%BC%E3%82%B7%E3%83%B3%E3%82%B0">Ch.3 AWS X-Ray — 分散トレーシング</h1>
<ul>
<li>Trace / Segment / Subsegment / ServiceMap</li>
<li>Lambda / ECS / EKS 統合 / サンプリング戦略</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="x-ray-%E6%A6%82%E5%BF%B5--trace%E6%A7%8B%E9%80%A0">X-Ray 概念 — Trace構造</h1>
<ul>
<li><strong>Trace</strong>: 1リクエストのエンドツーエンドの記録（Trace ID で紐付け）</li>
<li><strong>Segment</strong>: サービス1つ分の処理記録（開始/終了時刻・HTTP情報・エラー）</li>
<li><strong>Subsegment</strong>: Segment内の細分（DDB呼び出し・外部HTTP・カスタム処理）</li>
<li><strong>Annotation</strong>: インデックス可能なキーバリュー（フィルタ検索に使用）</li>
<li><strong>Metadata</strong>: 非インデックスの追加情報（大きなオブジェクトも格納可）</li>
<li><strong>X-Ray Trace Header</strong>: <code>X-Amzn-Trace-Id: Root=1-xxx;Parent=yyy;Sampled=1</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="x-ray-service-map">X-Ray Service Map</h1>
<ul>
<li><strong>Service Map</strong>: サービス間の依存関係グラフを自動生成</li>
<li>各ノードに表示される情報:</li>
<li>
<ul>
<li>平均レイテンシ・リクエスト数/秒・エラー率</li>
</ul>
</li>
<li>
<ul>
<li>Fault（5xx）/ Error（4xx）/ Throttle（429）を色分け</li>
</ul>
</li>
<li><strong>ServiceLens</strong>: X-Ray Service Map + CloudWatch Metricsの統合ビュー</li>
<li>
<ul>
<li>メトリクス・ログ・トレースを1画面で確認</li>
</ul>
</li>
<li>
<ul>
<li>SLA違反の原因を数クリックで特定</li>
</ul>
</li>
<li><strong>試験TIP</strong>: X-Rayはデフォルトで<strong>サンプリング</strong>（全件記録ではない）→ コスト管理が必要</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="x-ray-sdk-vs-x-ray-daemon-vs-adot">X-Ray SDK vs X-Ray daemon vs ADOT</h1>
<ul>
<li><strong>X-Ray SDK（旧来）</strong>: AWS SDK直接依存、X-Ray固有API、AWS専用</li>
<li><strong>X-Ray daemon</strong>: UDP 2000番でセグメント受信 → X-Ray API転送（サイドカー/デーモン）</li>
<li><strong>ADOT（OpenTelemetry）</strong>: ベンダーニュートラル、OTLP gRPC/HTTP、X-Ray以外にも送信可<br />
| 比較項目 | X-Ray SDK | ADOT |<br />
| ベンダー依存 | AWS固有 | ベンダーニュートラル |<br />
| Auto-instrument | 一部 | 充実（Java/Node.js/Python）|<br />
| 推奨新規開発 | — | <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> |</li>
<li><strong>推奨</strong>: 新規開発はADOT + OTLP。既存X-Ray SDKはそのまま使用可</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="lambda--x-ray%E8%A8%AD%E5%AE%9A">Lambda + X-Ray設定</h1>
<ul>
<li>Active Tracing有効化でLambdaがX-Rayに自動でセグメントを送信</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"># <span class="hljs-variable constant_">CDK</span>で<span class="hljs-title class_">Active</span> <span class="hljs-title class_">Tracing</span>有効化
<span class="hljs-keyword">const</span> fn = <span class="hljs-keyword">new</span> lambda.<span class="hljs-title class_">Function</span>(<span class="hljs-variable language_">this</span>, <span class="hljs-string">&#x27;MyFn&#x27;</span>, {
  <span class="hljs-attr">tracing</span>: lambda.<span class="hljs-property">Tracing</span>.<span class="hljs-property">ACTIVE</span>, <span class="hljs-comment">// PassThrough も選択可</span>
  <span class="hljs-attr">layers</span>: [adotLayer],            <span class="hljs-comment">// ADOT Layer追加</span>
});

# <span class="hljs-title class_">Lambda</span> <span class="hljs-title class_">Powertools</span> (<span class="hljs-title class_">TypeScript</span>) でサブセグメント作成
<span class="hljs-keyword">import</span> { <span class="hljs-title class_">Tracer</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@aws-lambda-powertools/tracer&#x27;</span>;
<span class="hljs-keyword">const</span> tracer = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Tracer</span>({ <span class="hljs-attr">serviceName</span>: <span class="hljs-string">&#x27;OrderService&#x27;</span> });

<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> handler = tracer.<span class="hljs-title function_">captureLambdaHandler</span>(<span class="hljs-title function_">async</span> (event) =&gt; {
  <span class="hljs-keyword">const</span> segment = tracer.<span class="hljs-title function_">getSegment</span>();
  <span class="hljs-keyword">const</span> subsegment = segment.<span class="hljs-title function_">addNewSubsegment</span>(<span class="hljs-string">&#x27;## fetchFromDB&#x27;</span>);
  <span class="hljs-keyword">try</span> {
    <span class="hljs-keyword">const</span> result = <span class="hljs-keyword">await</span> db.<span class="hljs-title function_">getOrder</span>(event.<span class="hljs-property">orderId</span>);
    tracer.<span class="hljs-title function_">putAnnotation</span>(<span class="hljs-string">&#x27;orderId&#x27;</span>, event.<span class="hljs-property">orderId</span>);
    tracer.<span class="hljs-title function_">putMetadata</span>(<span class="hljs-string">&#x27;orderDetails&#x27;</span>, result);
    <span class="hljs-keyword">return</span> result;
  } <span class="hljs-keyword">finally</span> { subsegment.<span class="hljs-title function_">close</span>(); }
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="ecsfargate--x-ray-%E3%82%B5%E3%82%A4%E3%83%89%E3%82%AB%E3%83%BC">ECS/Fargate + X-Ray サイドカー</h1>
<ul>
<li>ECS TaskDefinitionにX-Ray daemonコンテナをサイドカーとして追加</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"># <span class="hljs-variable constant_">ECS</span> <span class="hljs-title class_">Task</span> <span class="hljs-title class_">Definition</span> (<span class="hljs-variable constant_">CDK</span>)
<span class="hljs-keyword">const</span> taskDef = <span class="hljs-keyword">new</span> ecs.<span class="hljs-title class_">FargateTaskDefinition</span>(<span class="hljs-variable language_">this</span>, <span class="hljs-string">&#x27;Task&#x27;</span>);

<span class="hljs-comment">// X-Ray daemon サイドカー</span>
taskDef.<span class="hljs-title function_">addContainer</span>(<span class="hljs-string">&#x27;xray-daemon&#x27;</span>, {
  <span class="hljs-attr">image</span>: ecs.<span class="hljs-property">ContainerImage</span>.<span class="hljs-title function_">fromRegistry</span>(
    <span class="hljs-string">&#x27;amazon/aws-xray-daemon&#x27;</span>
  ),
  <span class="hljs-attr">portMappings</span>: [{ <span class="hljs-attr">containerPort</span>: <span class="hljs-number">2000</span>, <span class="hljs-attr">protocol</span>: ecs.<span class="hljs-property">Protocol</span>.<span class="hljs-property">UDP</span> }],
  <span class="hljs-attr">cpu</span>: <span class="hljs-number">32</span>,
  <span class="hljs-attr">memoryLimitMiB</span>: <span class="hljs-number">256</span>,
  <span class="hljs-attr">logging</span>: ecs.<span class="hljs-property">LogDrivers</span>.<span class="hljs-title function_">awsLogs</span>({
    <span class="hljs-attr">logGroup</span>: <span class="hljs-keyword">new</span> logs.<span class="hljs-title class_">LogGroup</span>(<span class="hljs-variable language_">this</span>, <span class="hljs-string">&#x27;XRayLogs&#x27;</span>),
    <span class="hljs-attr">streamPrefix</span>: <span class="hljs-string">&#x27;xray&#x27;</span>,
  }),
});

<span class="hljs-comment">// アプリコンテナの環境変数</span>
taskDef.<span class="hljs-title function_">addContainer</span>(<span class="hljs-string">&#x27;app&#x27;</span>, {
  <span class="hljs-attr">environment</span>: {
    <span class="hljs-attr">AWS_XRAY_DAEMON_ADDRESS</span>: <span class="hljs-string">&#x27;xray-daemon:2000&#x27;</span>,
  },
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="eks--x-ray-adot-collector">EKS + X-Ray (ADOT Collector)</h1>
<ul>
<li>EKSではADOT Operator経由でCollectorを管理し、X-Ray Exporterへ転送</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># OpenTelemetryCollector CR (X-Ray exporter)</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">opentelemetry.io/v1alpha1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">OpenTelemetryCollector</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">adot-xray</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">mode:</span> <span class="hljs-string">daemonset</span>
  <span class="hljs-attr">serviceAccount:</span> <span class="hljs-string">adot-collector</span>  <span class="hljs-comment"># IRSA設定済み</span>
  <span class="hljs-attr">config:</span> <span class="hljs-string">|
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
    processors:
      batch:
        timeout: 1s
    exporters:
      awsxray:
        region: ap-northeast-1
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [awsxray]
</span></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="api-gateway--x-ray%E7%B5%B1%E5%90%88">API Gateway + X-Ray統合</h1>
<ul>
<li><strong>API Gateway X-Ray有効化</strong>: Tracing → Active で全リクエストにTrace ID付与</li>
<li><strong>Sampling Rule適用</strong>: API GW → Lambda → DynamoDB の全ホップを追跡</li>
<li><strong>注意点</strong>: API Gateway自身のSegmentは「AWS::ApiGateway::Stage」として記録</li>
<li><strong>HTTP API vs REST API</strong>: 両方ともX-Ray対応、設定方法が若干異なる</li>
<li><strong>CloudFront連携</strong>: CloudFrontはX-Rayに対応（2023年以降、一部リージョン）</li>
<li>試験TIP: API Gatewayでのエラーは<code>Fault</code>（5xx）か<code>Error</code>（4xx）かで原因特定</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="x-ray-%E3%82%A2%E3%83%8E%E3%83%86%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E3%81%A8%E3%83%A1%E3%82%BF%E3%83%87%E3%83%BC%E3%82%BF">X-Ray アノテーションとメタデータ</h1>
<ul>
<li><strong>Annotation vs Metadata の使い分け</strong>:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-comment">// Annotation: インデックス可能 → フィルタ/グループ化に使用</span>
<span class="hljs-comment">// 型: string/number/boolean のみ</span>
tracer.<span class="hljs-title function_">putAnnotation</span>(<span class="hljs-string">&#x27;userId&#x27;</span>, userId);
tracer.<span class="hljs-title function_">putAnnotation</span>(<span class="hljs-string">&#x27;orderId&#x27;</span>, orderId);
tracer.<span class="hljs-title function_">putAnnotation</span>(<span class="hljs-string">&#x27;region&#x27;</span>, <span class="hljs-string">&#x27;ap-northeast-1&#x27;</span>);

<span class="hljs-comment">// Metadata: インデックス不可 → 詳細デバッグ情報</span>
<span class="hljs-comment">// 型: オブジェクト・配列も可（最大64KB）</span>
tracer.<span class="hljs-title function_">putMetadata</span>(<span class="hljs-string">&#x27;requestPayload&#x27;</span>, event.<span class="hljs-property">body</span>);
tracer.<span class="hljs-title function_">putMetadata</span>(<span class="hljs-string">&#x27;dbQueryPlan&#x27;</span>, queryPlan);

<span class="hljs-comment">// X-Ray Console でAnnotationフィルタ</span>
<span class="hljs-comment">// annotation.userId = &quot;user-123&quot; AND annotation.env = &quot;prod&quot;</span>

<span class="hljs-comment">// X-Ray Groups でアノテーション条件グループ作成</span>
<span class="hljs-comment">// aws xray create-group --group-name &quot;HighValueOrders&quot;</span>
<span class="hljs-comment">//   --filter-expression &#x27;annotation.orderValue &gt; 10000&#x27;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="x-ray-groups-%E3%81%A8-insights">X-Ray Groups と Insights</h1>
<ul>
<li><strong>X-Ray Groups</strong>: フィルタ式でトレースをグループ化 → 個別にSamplingRule設定可</li>
<li><strong>用途</strong>: サービス別・エラー種別・高優先リクエスト別の分析</li>
<li><strong>X-Ray Insights</strong>: エラー急増・レイテンシ異常を自動検知 → SNS通知</li>
<li>
<ul>
<li>Anomaly Detection: 過去のパターンと比較して異常を検出</li>
</ul>
</li>
<li>
<ul>
<li>Root Cause Analysis: 影響を受けたサービスの自動特定</li>
</ul>
</li>
<li>
<ul>
<li>Impact Summary: 影響ユーザー数・リクエスト数の推計</li>
</ul>
</li>
<li>試験TIP: X-Ray Insightsは<strong>自動</strong>で異常検知 → 手動アラーム設定不要</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="x-ray-%E3%82%B5%E3%83%B3%E3%83%97%E3%83%AA%E3%83%B3%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%AB">X-Ray サンプリングルール</h1>
<ul>
<li>サンプリングでコストを制御（デフォルト: 5%, 最大1TPS）</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># カスタムサンプリングルール</span>
aws xray create-sampling-rule \
  --sampling-rule <span class="hljs-string">&#x27;{
    &quot;RuleName&quot;: &quot;HighPriorityOrders&quot;,
    &quot;Priority&quot;: 1,
    &quot;ReservoirSize&quot;: 5,
    &quot;FixedRate&quot;: 0.10,
    &quot;URLPath&quot;: &quot;/api/orders/*&quot;,
    &quot;HTTPMethod&quot;: &quot;POST&quot;,
    &quot;ServiceName&quot;: &quot;OrderService&quot;,
    &quot;ServiceType&quot;: &quot;AWS::Lambda::Function&quot;
  }&#x27;</span>

<span class="hljs-comment"># ヘルスチェックを除外（サンプリング0%）</span>
aws xray create-sampling-rule \
  --sampling-rule <span class="hljs-string">&#x27;{
    &quot;RuleName&quot;: &quot;ExcludeHealthCheck&quot;,
    &quot;Priority&quot;: 1,
    &quot;ReservoirSize&quot;: 0,
    &quot;FixedRate&quot;: 0,
    &quot;URLPath&quot;: &quot;/health&quot;,
    &quot;HTTPMethod&quot;: &quot;GET&quot;
  }&#x27;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="x-ray--servicelens%E7%B5%B1%E5%90%88">X-Ray + ServiceLens統合</h1>
<ul>
<li><strong>ServiceLens</strong> = X-Ray Service Map + CloudWatch Metrics + Logs の統合ビュー</li>
<li><strong>ノードをクリック</strong>すると表示される情報:</li>
<li>
<ul>
<li>Request rate / Fault rate / Error rate / Throttle rate</li>
</ul>
</li>
<li>
<ul>
<li>平均レイテンシ / p99レイテンシ</li>
</ul>
</li>
<li>
<ul>
<li>関連ログ（Logs Insightsへ遷移）</li>
</ul>
</li>
<li>
<ul>
<li>関連トレース（X-Ray Consoleへ遷移）</li>
</ul>
</li>
<li><strong>設定条件</strong>: X-Ray Active Tracing有効 + サービスがX-Ray SDKまたはADOTを使用</li>
<li>試験TIP: ServiceLensはCloudWatchのコンソール内（X-Rayコンソールとは別）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="%E3%83%88%E3%83%AC%E3%83%BC%E3%82%B9%E5%88%86%E6%9E%90%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">トレース分析パターン</h1>
<ul>
<li><strong>レイテンシ分析</strong>: 遅いSubsegmentを特定 → DDB/RDS/外部API呼び出しを疑う</li>
<li><strong>N+1クエリ検出</strong>: ループ内DB呼び出しがSegmentに多数のSubsegment生成</li>
<li><strong>エラー伝播</strong>: 上流エラーが下流Faultになる連鎖を可視化</li>
<li><strong>Cold Start影響</strong>: Lambda InitセグメントがTraceの先頭に表示</li>
<li><strong>Throttling分析</strong>: <code>ThrottleException</code> がSubsegmentに記録 → SQSでバッファリング検討</li>
<li><strong>非同期フロー追跡</strong>: SQS/SNS経由でもTrace IDを<code>AWSTraceHeader</code>属性で伝播可能</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="x-ray-%E3%82%B3%E3%82%B9%E3%83%88%E6%9C%80%E9%81%A9%E5%8C%96">X-Ray コスト最適化</h1>
<ul>
<li><strong>X-Rayの料金構造</strong>: 記録$5/1M, 取得$0.50/1M, スキャン$0.50/1Mセグメント</li>
<li><strong>最初100万Trace/月は無料（Free Tier）</strong></li>
<li><strong>コスト削減戦略</strong>:</li>
<li>
<ul>
<li>サンプリング率を下げる（本番環境: 1〜5%が多い）</li>
</ul>
</li>
<li>
<ul>
<li>ヘルスチェック・Ping URLをサンプリング0%に設定</li>
</ul>
</li>
<li>
<ul>
<li>Reservoir（固定TPS）を適切に設定し、スパイク時のコスト増を抑制</li>
</ul>
</li>
<li>
<ul>
<li>X-Ray Groups でフィルタ → 取得コストを削減</li>
</ul>
</li>
<li><strong>目安</strong>: EKS 100Pod × 1000req/s → サンプリング1% → 約$30/月</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="31" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="ch4-opentelemetry-on-aws-adot">Ch.4 OpenTelemetry on AWS (ADOT)</h1>
<ul>
<li>AWS Distro for OpenTelemetry</li>
<li>Lambda / EKS / ECS 対応 — Java/Node.js/Python SDK実装</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="opentelemetry%E6%A6%82%E8%A6%81">OpenTelemetry概要</h1>
<ul>
<li><strong>OpenTelemetry（OTel）</strong>: CNCF（Cloud Native Computing Foundation）のObservability標準</li>
<li><strong>目標</strong>: Logs/Metrics/Tracesの収集・変換・エクスポートを統一API/SDKで実現</li>
<li><strong>主要コンポーネント</strong>:</li>
<li>
<ul>
<li><strong>API</strong>: テレメトリ生成の抽象インターフェース（ベンダー非依存）</li>
</ul>
</li>
<li>
<ul>
<li><strong>SDK</strong>: APIの実装（言語ごと）</li>
</ul>
</li>
<li>
<ul>
<li><strong>Collector</strong>: エージェント/プロキシ（受信→処理→転送）</li>
</ul>
</li>
<li>
<ul>
<li><strong>OTLP</strong>: OpenTelemetry Line Protocol（gRPC/HTTP）</li>
</ul>
</li>
<li><strong>AWS ADOT</strong>: AWSが管理するOTelディストリビューション（セキュリティパッチ・互換性保証）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="otel%E4%B8%89%E6%9C%AC%E6%9F%B1%E3%81%A8adot%E9%85%8D%E7%BD%AE">OTel三本柱とADOT配置</h1>
<ul>
<li><strong>Traces</strong>: OpenTelemetry TraceAPI → OTLP → ADOT Collector → X-Ray / Jaeger</li>
<li><strong>Metrics</strong>: OpenTelemetry MetricsAPI → OTLP → ADOT Collector → AMP / CW EMF</li>
<li><strong>Logs</strong>: OpenTelemetry LogsAPI → OTLP → ADOT Collector → CW Logs / S3</li>
<li><strong>ADOT展開パターン</strong>:</li>
<li>
<ul>
<li>Lambda: Lambda Layer（Extension）としてサイドカー展開</li>
</ul>
</li>
<li>
<ul>
<li>EKS: DaemonSet / Sidecar / Deployment（用途に応じて選択）</li>
</ul>
</li>
<li>
<ul>
<li>ECS: Sidecar コンテナとしてTask Definitionに追加</li>
</ul>
</li>
<li>
<ul>
<li>EC2: systemdサービスとして起動</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="adot-collector%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3">ADOT Collectorアーキテクチャ</h1>
<p><img src="../assets/adot-architecture.svg" alt="center" style="width:880px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="adot-collector%E8%A8%AD%E5%AE%9A--%E3%83%95%E3%83%AB%E6%A7%8B%E6%88%90%E4%BE%8B">ADOT Collector設定 — フル構成例</h1>
<ul>
<li>X-Ray + AMP + CloudWatch を同時に受信・転送する設定例</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">receivers:</span>
  <span class="hljs-attr">otlp:</span>
    <span class="hljs-attr">protocols:</span>
      <span class="hljs-attr">grpc:</span> { <span class="hljs-attr">endpoint:</span> <span class="hljs-number">0.0</span><span class="hljs-number">.0</span><span class="hljs-number">.0</span><span class="hljs-string">:4317</span> }
      <span class="hljs-attr">http:</span> { <span class="hljs-attr">endpoint:</span> <span class="hljs-number">0.0</span><span class="hljs-number">.0</span><span class="hljs-number">.0</span><span class="hljs-string">:4318</span> }
  <span class="hljs-attr">prometheus:</span>
    <span class="hljs-attr">config:</span>
      <span class="hljs-attr">scrape_configs:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-attr">job_name:</span> <span class="hljs-string">&#x27;k8s-pods&#x27;</span>
          <span class="hljs-attr">kubernetes_sd_configs:</span>
            <span class="hljs-bullet">-</span> <span class="hljs-attr">role:</span> <span class="hljs-string">pod</span>
<span class="hljs-attr">processors:</span>
  <span class="hljs-attr">batch:</span> { <span class="hljs-attr">timeout:</span> <span class="hljs-string">5s</span>, <span class="hljs-attr">send_batch_size:</span> <span class="hljs-number">1000</span> }
  <span class="hljs-attr">resourcedetection:</span>
    <span class="hljs-attr">detectors:</span> [<span class="hljs-string">eks</span>, <span class="hljs-string">ec2</span>, <span class="hljs-string">env</span>]
  <span class="hljs-attr">filter/drop_health:</span>
    <span class="hljs-attr">spans:</span>
      <span class="hljs-attr">exclude:</span>
        <span class="hljs-attr">match_type:</span> <span class="hljs-string">strict</span>
        <span class="hljs-attr">attributes:</span>
          <span class="hljs-bullet">-</span> { <span class="hljs-attr">key:</span> <span class="hljs-string">http.url</span>, <span class="hljs-attr">value:</span> <span class="hljs-string">/health</span> }
<span class="hljs-attr">exporters:</span>
  <span class="hljs-attr">awsxray:</span>  { <span class="hljs-attr">region:</span> <span class="hljs-string">ap-northeast-1</span> }
  <span class="hljs-attr">awsemf:</span>   { <span class="hljs-attr">namespace:</span> <span class="hljs-string">MyApp/Metrics</span>, <span class="hljs-attr">region:</span> <span class="hljs-string">ap-northeast-1</span> }
  <span class="hljs-attr">prometheusremotewrite:</span>
    <span class="hljs-attr">endpoint:</span> <span class="hljs-string">https://aps-workspaces.../api/v1/remote_write</span>
    <span class="hljs-attr">auth:</span> { <span class="hljs-attr">authenticator:</span> <span class="hljs-string">sigv4auth</span> }
<span class="hljs-attr">service:</span>
  <span class="hljs-attr">pipelines:</span>
    <span class="hljs-attr">traces:</span>  { <span class="hljs-attr">receivers:</span> [<span class="hljs-string">otlp</span>], <span class="hljs-attr">processors:</span> [<span class="hljs-string">batch</span>,<span class="hljs-string">resourcedetection</span>,<span class="hljs-string">filter/drop_health</span>], <span class="hljs-attr">exporters:</span> [<span class="hljs-string">awsxray</span>] }
    <span class="hljs-attr">metrics:</span> { <span class="hljs-attr">receivers:</span> [<span class="hljs-string">otlp</span>,<span class="hljs-string">prometheus</span>], <span class="hljs-attr">processors:</span> [<span class="hljs-string">batch</span>], <span class="hljs-attr">exporters:</span> [<span class="hljs-string">awsemf</span>,<span class="hljs-string">prometheusremotewrite</span>] }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="lambda--adot-layer">Lambda + ADOT Layer</h1>
<ul>
<li>Lambda LayerとしてADOTを追加 — 既存コードを変更せずに計装可能</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"># <span class="hljs-attr">CDK</span>: <span class="hljs-variable constant_">ADOT</span> <span class="hljs-title class_">Lambda</span> <span class="hljs-title class_">Layer</span>追加
<span class="hljs-keyword">const</span> adotLayer = lambda.<span class="hljs-property">LayerVersion</span>.<span class="hljs-title function_">fromLayerVersionArn</span>(
  <span class="hljs-variable language_">this</span>, <span class="hljs-string">&#x27;AdotLayer&#x27;</span>,
  <span class="hljs-string">`arn:aws:lambda:ap-northeast-1:901920570463:layer:\
   aws-otel-nodejs-amd64-ver-1-18-1:4`</span>
);

<span class="hljs-keyword">const</span> fn = <span class="hljs-keyword">new</span> lambda.<span class="hljs-title class_">Function</span>(<span class="hljs-variable language_">this</span>, <span class="hljs-string">&#x27;Fn&#x27;</span>, {
  <span class="hljs-attr">runtime</span>: lambda.<span class="hljs-property">Runtime</span>.<span class="hljs-property">NODEJS_20_X</span>,
  <span class="hljs-attr">handler</span>: <span class="hljs-string">&#x27;index.handler&#x27;</span>,
  <span class="hljs-attr">layers</span>: [adotLayer],
  <span class="hljs-attr">environment</span>: {
    <span class="hljs-attr">AWS_LAMBDA_EXEC_WRAPPER</span>: <span class="hljs-string">&#x27;/opt/otel-handler&#x27;</span>,
    <span class="hljs-attr">OPENTELEMETRY_COLLECTOR_CONFIG_FILE</span>:
      <span class="hljs-string">&#x27;/var/task/collector.yaml&#x27;</span>,
  },
  <span class="hljs-attr">tracing</span>: lambda.<span class="hljs-property">Tracing</span>.<span class="hljs-property">ACTIVE</span>,
});

<span class="hljs-comment">// collector.yaml (Lambda内に配置)</span>
<span class="hljs-comment">// receivers: { otlp: {} }</span>
<span class="hljs-comment">// exporters: { awsxray: {}, awsemf: {} }</span>
<span class="hljs-comment">// service:</span>
<span class="hljs-comment">//   pipelines:</span>
<span class="hljs-comment">//     traces: { receivers: [otlp], exporters: [awsxray] }</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="eks--adot-operator">EKS + ADOT Operator</h1>
<ul>
<li>ADOT Operatorは OpenTelemetryCollector CRDを提供 — Collector管理を自動化</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># ADOT Operator インストール</span>
<span class="hljs-string">helm</span> <span class="hljs-string">repo</span> <span class="hljs-string">add</span> <span class="hljs-string">open-telemetry</span> <span class="hljs-string">https://open-telemetry.github.io/opentelemetry-helm-charts</span>
<span class="hljs-string">helm</span> <span class="hljs-string">install</span> <span class="hljs-string">opentelemetry-operator</span> <span class="hljs-string">\</span>
  <span class="hljs-string">open-telemetry/opentelemetry-operator</span> <span class="hljs-string">\</span>
  <span class="hljs-string">--namespace</span> <span class="hljs-string">opentelemetry-operator-system</span>

<span class="hljs-comment"># Auto-instrumentation設定（Java自動計装）</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">opentelemetry.io/v1alpha1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">Instrumentation</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">java-instrumentation</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">exporter:</span>
    <span class="hljs-attr">endpoint:</span> <span class="hljs-string">http://adot-collector:4317</span>
  <span class="hljs-attr">propagators:</span> [<span class="hljs-string">tracecontext</span>, <span class="hljs-string">baggage</span>, <span class="hljs-string">xray</span>]
  <span class="hljs-attr">sampler:</span>
    <span class="hljs-attr">type:</span> <span class="hljs-string">parentbased_traceidratio</span>
    <span class="hljs-attr">argument:</span> <span class="hljs-string">&quot;0.05&quot;</span>  <span class="hljs-comment"># 5%サンプリング</span>
  <span class="hljs-attr">java:</span>
    <span class="hljs-attr">image:</span> <span class="hljs-string">ghcr.io/open-telemetry/opentelemetry-operator/autoinstrumentation-java:latest</span>

<span class="hljs-comment"># PodにAnnotation追加だけで自動計装</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">annotations:</span>
    <span class="hljs-attr">instrumentation.opentelemetry.io/inject-java:</span> <span class="hljs-string">&quot;true&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="java-auto-instrumentation">Java Auto-instrumentation</h1>
<ul>
<li><strong>OTel Java Javaagent</strong>: バイトコードインジェクションで自動計装（コード変更不要）</li>
<li><strong>対応ライブラリ</strong>: Spring Boot / Quarkus / gRPC / JDBC / Kafka / Redis / MongoDB etc.</li>
<li>JVM起動オプションに <code>-javaagent</code> を追加するだけで動作</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-dockerfile"><span class="hljs-comment"># Dockerfile</span>
<span class="hljs-keyword">FROM</span> amazoncorretto:<span class="hljs-number">17</span>
<span class="hljs-keyword">COPY</span><span class="language-bash"> opentelemetry-javaagent.jar /app/</span>
<span class="hljs-keyword">COPY</span><span class="language-bash"> app.jar /app/</span>

<span class="hljs-keyword">ENV</span> JAVA_TOOL_OPTIONS=<span class="hljs-string">&quot;-javaagent:/app/opentelemetry-javaagent.jar&quot;</span>
<span class="hljs-keyword">ENV</span> OTEL_EXPORTER_OTLP_ENDPOINT=<span class="hljs-string">&quot;http://adot-collector:4317&quot;</span>
<span class="hljs-keyword">ENV</span> OTEL_RESOURCE_ATTRIBUTES=<span class="hljs-string">&quot;service.name=order-service,env=prod&quot;</span>
<span class="hljs-keyword">ENV</span> OTEL_PROPAGATORS=<span class="hljs-string">&quot;tracecontext,baggage,xray&quot;</span>
<span class="hljs-keyword">ENV</span> OTEL_TRACES_SAMPLER=<span class="hljs-string">&quot;parentbased_traceidratio&quot;</span>
<span class="hljs-keyword">ENV</span> OTEL_TRACES_SAMPLER_ARG=<span class="hljs-string">&quot;0.05&quot;</span>

<span class="hljs-keyword">CMD</span><span class="language-bash"> [<span class="hljs-string">&quot;java&quot;</span>, <span class="hljs-string">&quot;-jar&quot;</span>, <span class="hljs-string">&quot;/app/app.jar&quot;</span>]</span>

<span class="hljs-comment"># 計装される主なライブラリ（自動）</span>
<span class="hljs-comment"># Spring MVC / WebFlux / RestTemplate / WebClient</span>
<span class="hljs-comment"># JDBC / Hibernate / R2DBC</span>
<span class="hljs-comment"># AWS SDK v2（DynamoDB/S3/SQS）</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="nodejs-opentelemetry-sdk">Node.js OpenTelemetry SDK</h1>
<ul>
<li>Node.js SDKによる手動計装とAuto-instrumentation（<code>@opentelemetry/auto-instrumentations-node</code>）</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-comment">// tracing.ts (アプリ起動前にimport)</span>
<span class="hljs-keyword">import</span> { <span class="hljs-title class_">NodeSDK</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@opentelemetry/sdk-node&#x27;</span>;
<span class="hljs-keyword">import</span> { getNodeAutoInstrumentations } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@opentelemetry/auto-instrumentations-node&#x27;</span>;
<span class="hljs-keyword">import</span> { <span class="hljs-title class_">OTLPTraceExporter</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@opentelemetry/exporter-trace-otlp-grpc&#x27;</span>;
<span class="hljs-keyword">import</span> { <span class="hljs-title class_">AWSXRayPropagator</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@aws/aws-xray-propagator&#x27;</span>;
<span class="hljs-keyword">import</span> { <span class="hljs-title class_">AWSXRayIdGenerator</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@aws/aws-xray-id-generator&#x27;</span>;

<span class="hljs-keyword">const</span> sdk = <span class="hljs-keyword">new</span> <span class="hljs-title class_">NodeSDK</span>({
  <span class="hljs-attr">traceExporter</span>: <span class="hljs-keyword">new</span> <span class="hljs-title class_">OTLPTraceExporter</span>({
    <span class="hljs-attr">url</span>: <span class="hljs-string">&#x27;http://localhost:4317&#x27;</span>, <span class="hljs-comment">// ADOT Collector</span>
  }),
  <span class="hljs-attr">instrumentations</span>: [<span class="hljs-title function_">getNodeAutoInstrumentations</span>()],
  <span class="hljs-attr">idGenerator</span>: <span class="hljs-keyword">new</span> <span class="hljs-title class_">AWSXRayIdGenerator</span>(),     <span class="hljs-comment">// X-Ray互換ID</span>
  <span class="hljs-attr">textMapPropagator</span>: <span class="hljs-keyword">new</span> <span class="hljs-title class_">AWSXRayPropagator</span>(), <span class="hljs-comment">// X-Ray Trace Header</span>
});

sdk.<span class="hljs-title function_">start</span>(); <span class="hljs-comment">// Express/Fastify/Koa が自動計装される</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="python-opentelemetry-sdk">Python OpenTelemetry SDK</h1>
<ul>
<li>Python SDK + <code>opentelemetry-instrument</code> コマンドで最小変更で計装可能</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># pip install</span>
<span class="hljs-comment"># opentelemetry-sdk opentelemetry-exporter-otlp</span>
<span class="hljs-comment"># opentelemetry-instrumentation-flask</span>
<span class="hljs-comment"># opentelemetry-instrumentation-botocore</span>
<span class="hljs-comment"># aws-opentelemetry-distro</span>

<span class="hljs-comment"># tracing.py</span>
<span class="hljs-keyword">from</span> opentelemetry <span class="hljs-keyword">import</span> trace
<span class="hljs-keyword">from</span> opentelemetry.sdk.trace <span class="hljs-keyword">import</span> TracerProvider
<span class="hljs-keyword">from</span> opentelemetry.exporter.otlp.proto.grpc.trace_exporter <span class="hljs-keyword">import</span> OTLPSpanExporter
<span class="hljs-keyword">from</span> opentelemetry.sdk.trace.export <span class="hljs-keyword">import</span> BatchSpanProcessor
<span class="hljs-keyword">from</span> opentelemetry.propagators.aws <span class="hljs-keyword">import</span> AwsXRayPropagator

provider = TracerProvider()
exporter = OTLPSpanExporter(endpoint=<span class="hljs-string">&#x27;http://localhost:4317&#x27;</span>)
provider.add_span_processor(BatchSpanProcessor(exporter))
trace.set_tracer_provider(provider)

tracer = trace.get_tracer(__name__)

<span class="hljs-meta">@app.route(<span class="hljs-params"><span class="hljs-string">&#x27;/order&#x27;</span>, methods=[<span class="hljs-string">&#x27;POST&#x27;</span>]</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">create_order</span>():
    <span class="hljs-keyword">with</span> tracer.start_as_current_span(<span class="hljs-string">&#x27;create-order&#x27;</span>) <span class="hljs-keyword">as</span> span:
        span.set_attribute(<span class="hljs-string">&#x27;order.id&#x27;</span>, order_id)
        <span class="hljs-keyword">return</span> process_order(request.json)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%A0span%E3%81%AE%E4%BD%9C%E6%88%90">カスタムSpanの作成</h1>
<ul>
<li><strong>Span属性のベストプラクティス</strong>: OpenTelemetry Semantic Conventions準拠</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">import</span> { trace, context, <span class="hljs-title class_">SpanStatusCode</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@opentelemetry/api&#x27;</span>;
<span class="hljs-keyword">const</span> tracer = trace.<span class="hljs-title function_">getTracer</span>(<span class="hljs-string">&#x27;payment-service&#x27;</span>, <span class="hljs-string">&#x27;1.0.0&#x27;</span>);

<span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">processPayment</span>(<span class="hljs-params"><span class="hljs-attr">paymentData</span>: <span class="hljs-title class_">PaymentRequest</span></span>) {
  <span class="hljs-comment">// 手動Span作成</span>
  <span class="hljs-keyword">return</span> tracer.<span class="hljs-title function_">startActiveSpan</span>(<span class="hljs-string">&#x27;payment.process&#x27;</span>, <span class="hljs-title function_">async</span> (span) =&gt; {
    <span class="hljs-keyword">try</span> {
      <span class="hljs-comment">// Semantic Conventions準拠の属性</span>
      span.<span class="hljs-title function_">setAttributes</span>({
        <span class="hljs-string">&#x27;payment.method&#x27;</span>: paymentData.<span class="hljs-property">method</span>,
        <span class="hljs-string">&#x27;payment.amount&#x27;</span>: paymentData.<span class="hljs-property">amount</span>,
        <span class="hljs-string">&#x27;payment.currency&#x27;</span>: paymentData.<span class="hljs-property">currency</span>,
        <span class="hljs-string">&#x27;user.id&#x27;</span>: paymentData.<span class="hljs-property">userId</span>,
        <span class="hljs-comment">// HTTP Semantic Conventions</span>
        <span class="hljs-string">&#x27;http.method&#x27;</span>: <span class="hljs-string">&#x27;POST&#x27;</span>,
        <span class="hljs-string">&#x27;http.url&#x27;</span>: <span class="hljs-string">&#x27;https://payment-provider.example&#x27;</span>,
      });
      <span class="hljs-keyword">const</span> result = <span class="hljs-keyword">await</span> <span class="hljs-title function_">callPaymentProvider</span>(paymentData);
      span.<span class="hljs-title function_">setStatus</span>({ <span class="hljs-attr">code</span>: <span class="hljs-title class_">SpanStatusCode</span>.<span class="hljs-property">OK</span> });
      <span class="hljs-keyword">return</span> result;
    } <span class="hljs-keyword">catch</span> (err) {
      span.<span class="hljs-title function_">setStatus</span>({ <span class="hljs-attr">code</span>: <span class="hljs-title class_">SpanStatusCode</span>.<span class="hljs-property">ERROR</span>, <span class="hljs-attr">message</span>: err.<span class="hljs-property">message</span> });
      span.<span class="hljs-title function_">recordException</span>(err); <span class="hljs-comment">// スタックトレースを記録</span>
      <span class="hljs-keyword">throw</span> err;
    } <span class="hljs-keyword">finally</span> { span.<span class="hljs-title function_">end</span>(); }
  });
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="baggage%E3%81%AB%E3%82%88%E3%82%8B%E3%82%B3%E3%83%B3%E3%83%86%E3%82%AD%E3%82%B9%E3%83%88%E4%BC%9D%E6%92%AD">Baggageによるコンテキスト伝播</h1>
<ul>
<li><strong>Baggage</strong>: サービス間をまたいで任意のキーバリューを伝播する仕組み</li>
<li><strong>用途</strong>: テナントID・機能フラグ・A/Bテストグループをトレース全体に伝播</li>
<li><strong>注意</strong>: Baggageは全ホップに転送される → 機密情報は入れない</li>
<li><strong>X-Ray Annotation vs Baggage</strong>: X-Ray Annotationはそのサービスのみ、Baggageは下流全体に伝播</li>
<li>実装: HTTPヘッダ <code>baggage: userId=user-123,feature=new-checkout</code> で伝播</li>
<li>受信側: <code>propagation.getBaggage(context.active()).getEntry('userId')</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="adot-%E2%86%92-amp-exporter%E8%A8%AD%E5%AE%9A">ADOT → AMP Exporter設定</h1>
<ul>
<li>Amazon Managed PrometheusへSigV4認証付きでremote_write</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># ADOT Collector config.yaml (AMP exporter)</span>
<span class="hljs-attr">extensions:</span>
  <span class="hljs-attr">sigv4auth:</span>
    <span class="hljs-attr">region:</span> <span class="hljs-string">ap-northeast-1</span>
    <span class="hljs-attr">service:</span> <span class="hljs-string">aps</span>

<span class="hljs-attr">exporters:</span>
  <span class="hljs-attr">prometheusremotewrite:</span>
    <span class="hljs-attr">endpoint:</span> <span class="hljs-string">https://aps-workspaces.ap-northeast-1.amazonaws.com/\</span>
<span class="hljs-string">workspaces/ws-xxxxxxxx/api/v1/remote_write</span>
    <span class="hljs-attr">auth:</span>
      <span class="hljs-attr">authenticator:</span> <span class="hljs-string">sigv4auth</span>
    <span class="hljs-attr">resource_to_telemetry_conversion:</span>
      <span class="hljs-attr">enabled:</span> <span class="hljs-literal">true</span>
    <span class="hljs-attr">tls:</span>
      <span class="hljs-attr">insecure:</span> <span class="hljs-literal">false</span>

<span class="hljs-comment"># Prometheus remote_write (代替方法)</span>
<span class="hljs-comment"># prometheus.yml</span>
<span class="hljs-attr">remote_write:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">url:</span> <span class="hljs-string">https://aps-workspaces.../api/v1/remote_write</span>
    <span class="hljs-attr">sigv4:</span>
      <span class="hljs-attr">region:</span> <span class="hljs-string">ap-northeast-1</span>
      <span class="hljs-comment"># IAMロールはIRSAで付与</span>
    <span class="hljs-attr">queue_config:</span>
      <span class="hljs-attr">max_samples_per_send:</span> <span class="hljs-number">1000</span>
      <span class="hljs-attr">batch_send_deadline:</span> <span class="hljs-string">5s</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="otel-vs-aws%E5%9B%BA%E6%9C%89sdk--%E9%81%B8%E6%8A%9E%E5%9F%BA%E6%BA%96">OTel vs AWS固有SDK — 選択基準</h1>
<p>| シナリオ | 推奨 | 理由 |<br />
| 新規開発（AWS環境） | <strong>ADOT + OTel SDK</strong> | 将来の移植性・Auto-instrument充実 |<br />
| Lambda Powertools利用中 | <strong>Powertools継続</strong> | X-Ray統合済み・シンプル |<br />
| マルチクラウド/ハイブリッド | <strong>OTel SDK</strong> | ベンダーロックイン回避 |<br />
| X-Ray SDK既存コード | <strong>既存継続</strong> | 再実装コスト不要 |<br />
| Prometheus既存環境 | <strong>ADOT（Prom互換）</strong> | スクレイプ設定をそのまま活用 |</p>
<ul>
<li><strong>結論</strong>: 新規は迷わずADOT+OTel SDK。X-RayとPrometheusどちらにも送れる柔軟性</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="45" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="ch5-amazon-managed-prometheus--grafana">Ch.5 Amazon Managed Prometheus + Grafana</h1>
<ul>
<li>AMP (Amazon Managed Service for Prometheus)</li>
<li>AMG (Amazon Managed Grafana) — セットアップ・ダッシュボード設計</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="amazon-managed-prometheus-amp-%E6%A6%82%E8%A6%81">Amazon Managed Prometheus (AMP) 概要</h1>
<ul>
<li><strong>AMP</strong>: フルマネージドのPrometheusサービス（サーバー管理不要）</li>
<li><strong>互換性</strong>: Prometheus API完全互換（PromQL, recording rules, alerting rules）</li>
<li><strong>スケール</strong>: 数十億メトリクスを自動スケール（セルフホストでは困難な規模）</li>
<li><strong>マルチAZ</strong>: 高可用性レプリケーション（デフォルト）</li>
<li><strong>セキュリティ</strong>: VPCエンドポイント + SigV4認証 + IRSA</li>
<li><strong>料金</strong>: $0.90/GiB ingested + $0.03/GiB stored/月 + $0.01/DPM query（最初10GiB無料）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="amp-%E3%83%AF%E3%83%BC%E3%82%AF%E3%82%B9%E3%83%9A%E3%83%BC%E3%82%B9%E4%BD%9C%E6%88%90%E3%83%BBirsa%E8%A8%AD%E5%AE%9A">AMP ワークスペース作成・IRSA設定</h1>
<ul>
<li>AMPワークスペース作成とEKSからの書き込みIRSA設定</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># AMP ワークスペース作成</span>
aws amp create-workspace \
  --<span class="hljs-built_in">alias</span> my-workspace \
  --region ap-northeast-1
<span class="hljs-comment"># → workspaceId: ws-xxxxxxxx</span>

<span class="hljs-comment"># IRSA設定（ADOT Collector用）</span>
eksctl create iamserviceaccount \
  --name adot-collector \
  --namespace monitoring \
  --cluster my-cluster \
  --attach-policy-arn \
    arn:aws:iam::aws:policy/AmazonPrometheusRemoteWriteAccess \
  --approve --override-existing-serviceaccounts

<span class="hljs-comment"># 追加ポリシー（X-Ray + CW Logs用）</span>
aws iam attach-role-policy \
  --role-name eksctl-my-cluster-addon-iamserviceacc-... \
  --policy-arn \
    arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="prometheus-recording-rules-%E3%81%A7%E3%82%B3%E3%82%B9%E3%83%88%E6%9C%80%E9%81%A9%E5%8C%96">Prometheus recording rules でコスト最適化</h1>
<ul>
<li><strong>recording rules</strong>: 高頻度クエリを事前集計 → クエリコスト削減 + ダッシュボード高速化</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># AMP Alerting + Recording Rules</span>
<span class="hljs-string">aws</span> <span class="hljs-string">amp</span> <span class="hljs-string">create-rule-groups-namespace</span> <span class="hljs-string">\</span>
  <span class="hljs-string">--workspace-id</span> <span class="hljs-string">ws-xxxxxxxx</span> <span class="hljs-string">\</span>
  <span class="hljs-string">--name</span> <span class="hljs-string">monitoring-rules</span> <span class="hljs-string">\</span>
  <span class="hljs-string">--data</span> <span class="hljs-string">file://rules.yaml</span>

<span class="hljs-comment"># rules.yaml</span>
<span class="hljs-attr">groups:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">recording_rules</span>
    <span class="hljs-attr">rules:</span>
      <span class="hljs-comment"># 5分集計でカーディナリティ削減</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">record:</span> <span class="hljs-string">job:http_requests_total:rate5m</span>
        <span class="hljs-attr">expr:</span> <span class="hljs-string">rate(http_requests_total[5m])</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">record:</span> <span class="hljs-string">job:http_error_rate:rate5m</span>
        <span class="hljs-attr">expr:</span> <span class="hljs-string">|
          rate(http_requests_total{status=~&quot;5..&quot;}[5m])
          / rate(http_requests_total[5m])
</span>  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">alerting_rules</span>
    <span class="hljs-attr">rules:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">alert:</span> <span class="hljs-string">HighErrorRate</span>
        <span class="hljs-attr">expr:</span> <span class="hljs-string">job:http_error_rate:rate5m</span> <span class="hljs-string">&gt;</span> <span class="hljs-number">0.05</span>
        <span class="hljs-attr">for:</span> <span class="hljs-string">5m</span>
        <span class="hljs-attr">labels:</span> { <span class="hljs-attr">severity:</span> <span class="hljs-string">critical</span> }
        <span class="hljs-attr">annotations:</span>
          <span class="hljs-attr">summary:</span> <span class="hljs-string">&quot;Error rate &gt; 5%: <span class="hljs-template-variable">{{ $value | humanize }}</span>&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="49" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="amazon-managed-grafana-amg-%E6%A6%82%E8%A6%81">Amazon Managed Grafana (AMG) 概要</h1>
<ul>
<li><strong>AMG</strong>: フルマネージドのGrafanaサービス（バージョン管理・プラグイン管理不要）</li>
<li><strong>データソース</strong>: AMP / CloudWatch / X-Ray / Athena / OpenSearch / Timestream など</li>
<li><strong>認証</strong>: IAM Identity Center (SSO) / SAML 2.0 / AWS Organizations連携</li>
<li><strong>権限</strong>: Admin / Editor / Viewer の3ロール</li>
<li><strong>料金</strong>: $9/active editor/月, $5/active viewer/月（2ユーザーまで無料）</li>
<li><strong>Grafana Enterprise</strong>: 追加プラグイン（Datadog/Splunk連携等）有料プランで利用可</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="50" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="amg-%E3%82%BB%E3%83%83%E3%83%88%E3%82%A2%E3%83%83%E3%83%97--iam-identity-center%E9%80%A3%E6%90%BA">AMG セットアップ — IAM Identity Center連携</h1>
<ul>
<li><strong>前提</strong>: IAM Identity Center有効化（Organizations推奨）</li>
<li><strong>手順</strong>:</li>
<li>
<ol>
<li>AMGワークスペース作成（Console / CLI）</li>
</ol>
</li>
<li>
<ol start="2">
<li>認証プロバイダーにIAM Identity Centerを選択</li>
</ol>
</li>
<li>
<ol start="3">
<li>データソースをAWS managed（CW/X-Ray/AMP）で追加</li>
</ol>
</li>
<li>
<ol start="4">
<li>IAM Identity Centerでユーザー/グループをワークスペースに割り当て</li>
</ol>
</li>
<li>
<ol start="5">
<li>Grafanaコンソールにアクセス（SSO URL経由）</li>
</ol>
</li>
<li><strong>SAML統合</strong>: Okta/Azure ADとSAML 2.0で連携可（Enterprise IdP利用時）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="51" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="grafana-%E3%83%87%E3%83%BC%E3%82%BF%E3%82%BD%E3%83%BC%E3%82%B9%E8%A8%AD%E5%AE%9A">Grafana データソース設定</h1>
<ul>
<li>AMGでAMP/CloudWatch/X-Rayを設定し統合ダッシュボードを作成</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-hcl"># Grafana as Code (Terraform)
resource &quot;aws_grafana_workspace&quot; &quot;main&quot; {
  name                     = &quot;prod-observability&quot;
  account_access_type      = &quot;CURRENT_ACCOUNT&quot;
  authentication_providers = [&quot;AWS_SSO&quot;]
  permission_type          = &quot;SERVICE_MANAGED&quot;
  data_sources = [
    &quot;CLOUDWATCH&quot;,
    &quot;PROMETHEUS&quot;,  # AMP
    &quot;XRAY&quot;,
    &quot;AMAZON_OPENSEARCH_SERVICE&quot;,
  ]
  role_arn = aws_iam_role.grafana.arn
}

# Grafana IAMロール（各データソースへのRead権限）
# AmazonGrafanaCloudWatchAccess
# AmazonPrometheusQueryAccess
# AWSXRayReadOnlyAccess
# + CloudFormation Stack IDからWorkspace IDを参照
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="52" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="grafana-%E3%83%80%E3%83%83%E3%82%B7%E3%83%A5%E3%83%9C%E3%83%BC%E3%83%89%E8%A8%AD%E8%A8%88%E3%83%99%E3%82%B9%E3%83%88%E3%83%97%E3%83%A9%E3%82%AF%E3%83%86%E3%82%A3%E3%82%B9">Grafana ダッシュボード設計ベストプラクティス</h1>
<ul>
<li><strong>4 Golden Signals（SREの基本）</strong>:</li>
<li>
<ul>
<li><strong>Latency</strong>: リクエスト処理時間（p50/p95/p99）</li>
</ul>
</li>
<li>
<ul>
<li><strong>Traffic</strong>: リクエスト数/秒（RPS）</li>
</ul>
</li>
<li>
<ul>
<li><strong>Errors</strong>: エラー率（5xx/4xx 比率）</li>
</ul>
</li>
<li>
<ul>
<li><strong>Saturation</strong>: リソース使用率（CPU/Memory/Disk）</li>
</ul>
</li>
<li><strong>USE Method（インフラ向け）</strong>: Utilization / Saturation / Errors</li>
<li><strong>RED Method（サービス向け）</strong>: Rate / Errors / Duration</li>
<li><strong>ダッシュボード設計原則</strong>: 上位概要 → ドリルダウン / 閾値線を表示 / 変数で環境切替</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="53" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="grafana-%E3%82%A2%E3%83%A9%E3%83%BC%E3%83%88%E8%A8%AD%E5%AE%9A">Grafana アラート設定</h1>
<ul>
<li><strong>Grafana Unified Alerting</strong>: ダッシュボードパネルからアラート設定 → 通知チャンネルへ</li>
<li><strong>Contact Points</strong>: SNS / PagerDuty / Slack / OpsGenie / Webhook</li>
<li><strong>Notification Policies</strong>: ルーティングルール（severity/teamでグループ化）</li>
<li><strong>Silences</strong>: メンテナンス時間帯のアラーム抑制</li>
<li><strong>評価間隔</strong>: 1分 / 5分 / 15分 → PromQLクエリコストとのトレードオフ</li>
<li>試験TIP: AMGアラートはGrafana管理（CloudWatch Alarmsとは独立）— 重複に注意</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="54" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="eks%E7%9B%A3%E8%A6%96%E3%83%80%E3%83%83%E3%82%B7%E3%83%A5%E3%83%9C%E3%83%BC%E3%83%89%E4%BE%8B">EKS監視ダッシュボード例</h1>
<ul>
<li><strong>EKSダッシュボード構成（AMG + AMP）</strong>:</li>
<li>
<ul>
<li><strong>Cluster Overview</strong>: Node数・Pod数・Namespace別リソース使用量</li>
</ul>
</li>
<li>
<ul>
<li><strong>Node Detail</strong>: CPU/Memory使用率・Disk I/O・Network帯域</li>
</ul>
</li>
<li>
<ul>
<li><strong>Pod Detail</strong>: コンテナCPU/Memory・Restart回数・OOMKill検出</li>
</ul>
</li>
<li>
<ul>
<li><strong>Deployment Health</strong>: ReplicaSet状態・Rollout進捗</li>
</ul>
</li>
<li><strong>Grafana公式ダッシュボードID活用</strong>:</li>
<li>
<ul>
<li>Dashboard ID 17682: Kubernetes All-in-one (AMP版)</li>
</ul>
</li>
<li>
<ul>
<li>Dashboard ID 6417: Kubernetes Cluster (Prometheus)</li>
</ul>
</li>
<li>
<ul>
<li>インポート → Grafana.comダッシュボードIDを入力するだけで即利用</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="55" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="slosli%E3%82%A8%E3%83%A9%E3%83%BC%E3%83%90%E3%82%B8%E3%82%A7%E3%83%83%E3%83%88%E7%AE%A1%E7%90%86">SLO/SLI/エラーバジェット管理</h1>
<ul>
<li><strong>SLI（Service Level Indicator）</strong>: 測定値（例: p99レイテンシ、エラー率）</li>
<li><strong>SLO（Service Level Objective）</strong>: 目標値（例: p99 &lt; 500ms, 99.9%稼働）</li>
<li><strong>エラーバジェット</strong>: 1 - SLO目標値（99.9% SLO → 0.1%のエラーを許容）</li>
<li><strong>Grafana SLO Plugin</strong>: SLI/SLO定義 → エラーバジェット消費グラフを自動生成</li>
<li><strong>PromQL例</strong>: <code>1 - (sum(rate(http_errors[30d])) / sum(rate(http_requests[30d])))</code></li>
<li>運用: エラーバジェット50%消費 → 開発凍結、100%消費 → SRE対応優先</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="56" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="amg-vs-%E3%82%BB%E3%83%AB%E3%83%95%E3%83%9B%E3%82%B9%E3%83%88grafana">AMG vs セルフホストGrafana</h1>
<p>| 比較項目 | Amazon Managed Grafana | セルフホスト |<br />
| 運用負荷 | なし（マネージド） | 高（k8s/ECS管理） |<br />
| バージョン管理 | AWS管理 | 自己管理 |<br />
| HA構成 | 自動 | 手動設定必要 |<br />
| プラグイン | 制限あり | 自由 |<br />
| コスト（小規模）| $9/editor/月 | EC2/Fargate費用 |<br />
| コスト（大規模）| ユーザー数比例 | 固定インフラ費 |</p>
<ul>
<li><strong>推奨</strong>: 小〜中規模はAMG。大規模（50+ユーザー）はセルフホストが経済的な場合も</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="57" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="ch6-%E5%AE%9F%E8%B7%B5%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3--%E3%83%A6%E3%83%BC%E3%82%B9%E3%82%B1%E3%83%BC%E3%82%B9%E5%88%A5%E6%A7%8B%E6%88%90">Ch.6 実践パターン — ユースケース別構成</h1>
<ul>
<li>Serverless / EKS / ECS / API Gateway / RDS / DynamoDB</li>
<li>マルチアカウント / Observability as Code</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="58" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="serverless-observability%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3">Serverless Observabilityアーキテクチャ</h1>
<p><img src="../assets/serverless-observability.svg" alt="center" style="width:880px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="lambda-powertools--%E8%A9%B3%E7%B4%B0%E5%AE%9F%E8%A3%85">Lambda Powertools — 詳細実装</h1>
<ul>
<li><strong>AWS Lambda Powertools</strong>: SRE/DevOpsベストプラクティスをデコレータで提供</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">import</span> { <span class="hljs-title class_">Logger</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@aws-lambda-powertools/logger&#x27;</span>;
<span class="hljs-keyword">import</span> { <span class="hljs-title class_">Tracer</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@aws-lambda-powertools/tracer&#x27;</span>;
<span class="hljs-keyword">import</span> { <span class="hljs-title class_">Metrics</span>, <span class="hljs-title class_">MetricUnits</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@aws-lambda-powertools/metrics&#x27;</span>;

<span class="hljs-keyword">const</span> logger = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Logger</span>({ <span class="hljs-attr">serviceName</span>: <span class="hljs-string">&#x27;OrderService&#x27;</span>, <span class="hljs-attr">logLevel</span>: <span class="hljs-string">&#x27;INFO&#x27;</span> });
<span class="hljs-keyword">const</span> tracer = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Tracer</span>({ <span class="hljs-attr">serviceName</span>: <span class="hljs-string">&#x27;OrderService&#x27;</span> });
<span class="hljs-keyword">const</span> metrics = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Metrics</span>({ <span class="hljs-attr">namespace</span>: <span class="hljs-string">&#x27;MyApp&#x27;</span>, <span class="hljs-attr">serviceName</span>: <span class="hljs-string">&#x27;OrderService&#x27;</span> });

<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> handler = tracer.<span class="hljs-title function_">captureLambdaHandler</span>(
  logger.<span class="hljs-title function_">injectLambdaContext</span>(
    metrics.<span class="hljs-title function_">logMetrics</span>(
      <span class="hljs-title function_">async</span> (event, context) =&gt; {
        logger.<span class="hljs-title function_">info</span>(<span class="hljs-string">&#x27;Processing order&#x27;</span>, { <span class="hljs-attr">orderId</span>: event.<span class="hljs-property">orderId</span> });
        tracer.<span class="hljs-title function_">putAnnotation</span>(<span class="hljs-string">&#x27;orderId&#x27;</span>, event.<span class="hljs-property">orderId</span>);

        <span class="hljs-keyword">const</span> result = <span class="hljs-keyword">await</span> <span class="hljs-title function_">processOrder</span>(event);

        metrics.<span class="hljs-title function_">addMetric</span>(<span class="hljs-string">&#x27;OrderProcessed&#x27;</span>, <span class="hljs-title class_">MetricUnits</span>.<span class="hljs-property">Count</span>, <span class="hljs-number">1</span>);
        metrics.<span class="hljs-title function_">addDimension</span>(<span class="hljs-string">&#x27;PaymentMethod&#x27;</span>, event.<span class="hljs-property">paymentMethod</span>);
        logger.<span class="hljs-title function_">info</span>(<span class="hljs-string">&#x27;Order completed&#x27;</span>, { result });
        <span class="hljs-keyword">return</span> result;
      }
    )
  )
);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="60" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="eks-observability%E3%82%B9%E3%82%BF%E3%83%83%E3%82%AF">EKS Observabilityスタック</h1>
<p><img src="../assets/eks-observability-stack.svg" alt="center" style="width:880px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="61" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="ecs-fargate-observability">ECS Fargate Observability</h1>
<ul>
