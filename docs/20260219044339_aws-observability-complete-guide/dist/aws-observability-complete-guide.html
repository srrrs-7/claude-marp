<li><strong>ECS Fargate固有の制約</strong>: DaemonSet不可 → サイドカーコンテナで対応</li>
<li><strong>ADOT Sidecar</strong>: Task DefinitionにADOTコンテナを追加</li>
<li><strong>FireLens（Fluent Bit）</strong>: ECS標準のログルーターでCloudWatch/S3/Firehoseへ転送</li>
<li><strong>Container Insights for ECS</strong>: ECS ConsoleからInsights有効化 → CPU/Memory/Network自動収集</li>
<li><strong>設定手順</strong>:</li>
<li>
<ol>
<li>Task定義にADOT sidecar追加（ports: 4317/4318）</li>
</ol>
</li>
<li>
<ol start="2">
<li>アプリコンテナ環境変数: <code>OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4317</code></li>
</ol>
</li>
<li>
<ol start="3">
<li>Task RoleにX-Ray/CW権限付与</li>
</ol>
</li>
<li>
<ol start="4">
<li>ECS CloudWatch Container Insights有効化</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="62" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="api-gateway--lambda-%E3%82%A8%E3%83%B3%E3%83%89%E3%83%84%E3%83%BC%E3%82%A8%E3%83%B3%E3%83%89%E3%83%88%E3%83%AC%E3%83%BC%E3%82%B9">API Gateway + Lambda エンドツーエンドトレース</h1>
<ul>
<li><strong>完全なトレースフロー</strong>: Client → CloudFront → API GW → Lambda → DynamoDB</li>
<li><strong>設定ポイント</strong>:</li>
<li>
<ul>
<li>API GW: Tracing → Active （Stageleベルで設定）</li>
</ul>
</li>
<li>
<ul>
<li>Lambda: ADOT Layer + X-Ray Active Tracing</li>
</ul>
</li>
<li>
<ul>
<li>DynamoDB: AWS SDK v3はX-Ray自動計装（ADOT使用時）</li>
</ul>
</li>
<li><strong>Trace Header伝播</strong>: <code>X-Amzn-Trace-Id</code> がAPI GW → Lambda自動伝播</li>
<li><strong>Custom Domain</strong>: Route 53 → ACM → API GW（この区間はX-Ray外）</li>
<li><strong>API GW Access Logs</strong>: <code>$context.xrayTraceId</code> でログとトレースを相関</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="63" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="rds--aurora-%E7%9B%A3%E8%A6%96">RDS / Aurora 監視</h1>
<ul>
<li><strong>RDS Enhanced Monitoring</strong>: OS/プロセスレベルメトリクス（1秒粒度、50指標以上）</li>
<li><strong>Performance Insights（PI）</strong>: クエリ別・待機イベント別のDB負荷可視化（7日間無料）</li>
<li><strong>CloudWatch RDS Metrics</strong>: CPU/FreeableMemory/DatabaseConnections/ReadLatency</li>
<li><strong>PI + X-Ray連携</strong>: アプリトレースのDB Subsegmentとクエリを紐付け</li>
<li><strong>推奨アラーム</strong>:</li>
<li>
<ul>
<li>DatabaseConnections &gt; max_connections × 0.8</li>
</ul>
</li>
<li>
<ul>
<li>FreeStorageSpace &lt; 10GB</li>
</ul>
</li>
<li>
<ul>
<li>ReadLatency &gt; 50ms（OLTP目安）</li>
</ul>
</li>
<li>試験TIP: Performance InsightsはRDS Pro / Aurora標準（追加料金なし期間あり）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="64" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="dynamodb-%E7%9B%A3%E8%A6%96">DynamoDB 監視</h1>
<ul>
<li><strong>主要メトリクス</strong>: SuccessfulRequestLatency / SystemErrors / UserErrors / ThrottledRequests</li>
<li><strong>ConsumedRCU/WCU</strong>: プロビジョンドモードでは上限を監視してスロットリング防止</li>
<li><strong>Contributor Insights</strong>: 頻繁にアクセスされるPK/SKを特定（ホットパーティション検出）</li>
<li><strong>DDB Streams + Lambda</strong>: 変更イベントをトレースに含めることでデータフロー可視化</li>
<li><strong>CloudWatch Alarms推奨</strong>:</li>
<li>
<ul>
<li>ThrottledRequests &gt; 0 → キャパシティ増強またはDAX導入検討</li>
</ul>
</li>
<li>
<ul>
<li>SystemErrors &gt; 0 → AWS側問題（自動回復待ち）</li>
</ul>
</li>
<li>試験TIP: UserErrorsは4xx（アプリのバグ）、SystemErrorsは5xx（AWSインフラ）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="65" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="sqs--sns--eventbridge-%E7%9B%A3%E8%A6%96">SQS / SNS / EventBridge 監視</h1>
<ul>
<li><strong>SQS重要メトリクス</strong>:</li>
<li>
<ul>
<li><code>ApproximateAgeOfOldestMessage</code>: 最古メッセージ滞留時間（処理遅延の指標）</li>
</ul>
</li>
<li>
<ul>
<li><code>ApproximateNumberOfMessagesNotVisible</code>: 処理中メッセージ数</li>
</ul>
</li>
<li>
<ul>
<li><code>NumberOfMessagesSent</code> / <code>NumberOfMessagesDeleted</code></li>
</ul>
</li>
<li><strong>DLQ監視</strong>: <code>ApproximateNumberOfMessagesVisible &gt; 0</code> でアラーム → 処理失敗の検知</li>
<li><strong>EventBridge失敗検知</strong>: ルールのターゲット失敗 → Dead Letter Queue + CloudWatch</li>
<li><strong>X-Rayトレース伝播</strong>: SQS経由でも <code>AWSTraceHeader</code> 属性でTrace IDを伝播可能</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="66" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="%E7%9B%B8%E9%96%A2id%E3%81%A8%E6%A7%8B%E9%80%A0%E5%8C%96%E3%83%AD%E3%82%B0%E8%A8%AD%E8%A8%88">相関IDと構造化ログ設計</h1>
<ul>
<li><strong>相関ID（Correlation ID）</strong>: リクエストを横断して追跡するためのユニークID</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-comment">// 構造化ログ設計（JSON形式）</span>
<span class="hljs-keyword">const</span> logger = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Logger</span>({
  <span class="hljs-attr">serviceName</span>: <span class="hljs-string">&#x27;OrderService&#x27;</span>,
  <span class="hljs-attr">persistentLogAttributes</span>: {
    <span class="hljs-attr">environment</span>: process.<span class="hljs-property">env</span>.<span class="hljs-property">ENV</span>,
    <span class="hljs-attr">version</span>: process.<span class="hljs-property">env</span>.<span class="hljs-property">SERVICE_VERSION</span>,
  },
});

<span class="hljs-comment">// X-Ray Trace IDを相関IDとして自動付与（Powertools）</span>
<span class="hljs-comment">// 出力例:</span>
<span class="hljs-comment">// {</span>
<span class="hljs-comment">//   &quot;level&quot;: &quot;INFO&quot;,</span>
<span class="hljs-comment">//   &quot;service&quot;: &quot;OrderService&quot;,</span>
<span class="hljs-comment">//   &quot;timestamp&quot;: &quot;2026-02-19T04:43:39.000Z&quot;,</span>
<span class="hljs-comment">//   &quot;xray_trace_id&quot;: &quot;1-65d33c7f-...&quot;,</span>
<span class="hljs-comment">//   &quot;correlation_id&quot;: &quot;req-uuid-abc123&quot;, // カスタム相関ID</span>
<span class="hljs-comment">//   &quot;cold_start&quot;: false,</span>
<span class="hljs-comment">//   &quot;message&quot;: &quot;Order processed&quot;,</span>
<span class="hljs-comment">//   &quot;orderId&quot;: &quot;order-456&quot;,</span>
<span class="hljs-comment">//   &quot;userId&quot;: &quot;user-789&quot;</span>
<span class="hljs-comment">// }</span>

<span class="hljs-comment">// Logs Insightsで横断検索</span>
<span class="hljs-comment">// filter correlation_id = &#x27;req-uuid-abc123&#x27;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="67" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%A0%E3%83%A1%E3%83%88%E3%83%AA%E3%82%AF%E3%82%B9%E8%A8%AD%E8%A8%88%E6%AF%94%E8%BC%83">カスタムメトリクス設計比較</h1>
<p>| 手法 | API | コスト | 用途 |<br />
| PutMetricData | CW API直接 | 高 | シンプルな1件送信 |<br />
| EMF（推奨） | CW Logs経由 | 低 | 複数メトリクス一括・Lambda |<br />
| ADOT + awsemf | Collector経由 | 低 | EKS/ECS複雑なDimension |<br />
| AMP + PromQL | AMP直接 | 中 | Prometheus互換環境 |</p>
<ul>
<li><strong>EMFが推奨される理由</strong>:</li>
<li>
<ul>
<li>CW Logs書き込みコストのみ（PutMetricDataより大幅安）</li>
</ul>
</li>
<li>
<ul>
<li>1回の書き込みで複数メトリクス＋ログを同時送信</li>
</ul>
</li>
<li>
<ul>
<li>Lambda/ECS/EKSどこでも同じSDKが動作</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="68" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="%E3%82%A2%E3%83%A9%E3%83%BC%E3%83%88%E8%A8%AD%E8%A8%88%E3%83%99%E3%82%B9%E3%83%88%E3%83%97%E3%83%A9%E3%82%AF%E3%83%86%E3%82%A3%E3%82%B9">アラート設計ベストプラクティス</h1>
<ul>
<li><strong>アンチパターン</strong>: 閾値多すぎ → アラーム疲れ（Alert Fatigue）</li>
<li><strong>ベストプラクティス</strong>:</li>
<li>
<ul>
<li><strong>症状ベースアラート</strong>: 「CPUが80%」より「レスポンスタイムが遅い」</li>
</ul>
</li>
<li>
<ul>
<li><strong>Composite Alarm</strong>: 複数条件AND → 誤検知削減</li>
</ul>
</li>
<li>
<ul>
<li><strong>M of N評価</strong>: 一時的スパイクをフィルタ</li>
</ul>
</li>
<li>
<ul>
<li><strong>Anomaly Detection</strong>: 閾値チューニングなしで異常検知</li>
</ul>
</li>
<li>
<ul>
<li><strong>Runbook URL</strong>: アラームにRunbook/Playbookリンクを記載</li>
</ul>
</li>
<li>
<ul>
<li><strong>オンコールローテーション</strong>: PagerDuty / OpsGenie との連携必須</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="69" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="aiops--cloudwatch-anomaly-detection">AIOps — CloudWatch Anomaly Detection</h1>
<ul>
<li><strong>Anomaly Detection</strong>: 機械学習モデルで通常パターンを学習 → 逸脱を自動検知</li>
<li><strong>設定方法</strong>: メトリクスにAnomaly Detection Band を作成 → Alarmで使用</li>
<li><strong>対応メトリクス</strong>: CloudWatch標準 + カスタムメトリクス全て</li>
<li><strong>学習期間</strong>: 最低2週間のデータで精度向上（週次パターン・季節性を考慮）</li>
<li><strong>Contributor Insights</strong>: どのリソース/ユーザーが高負荷を引き起こしているか自動分析</li>
<li><strong>Container Insights + Anomaly Detection</strong>: EKS Pod異常を自動検知 → 自動スケール連携</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="70" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="%E3%83%9E%E3%83%AB%E3%83%81%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88observability">マルチアカウントObservability</h1>
<ul>
<li><strong>CloudWatch Cross-account Observability</strong>: Organizations統合で複数アカウントを一元化</li>
<li><strong>Monitoring Account</strong>: 中央ダッシュボード/アラーム管理アカウント</li>
<li><strong>Source Accounts</strong>: データを送信するワークロードアカウント</li>
<li><strong>設定</strong>: CloudFormation StackSetsで全アカウントに一括デプロイ</li>
<li><strong>AMG Cross-account</strong>: AMGワークスペースに複数アカウントのCW/AMP/X-Rayを追加</li>
<li><strong>推奨アーキテクチャ</strong>: 共有サービスアカウント（Monitoring）+ 本番/開発/ステージングを分離</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="71" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="observability-as-code-cdk">Observability as Code (CDK)</h1>
<ul>
<li>観測設定をCDKでコード管理 — ダッシュボード・アラーム・ログ保持を再現可能に</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">import</span> * <span class="hljs-keyword">as</span> cloudwatch <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;aws-cdk-lib/aws-cloudwatch&#x27;</span>;
<span class="hljs-keyword">import</span> { <span class="hljs-title class_">Dashboard</span>, <span class="hljs-title class_">GraphWidget</span>, <span class="hljs-title class_">Alarm</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;aws-cdk-lib/aws-cloudwatch&#x27;</span>;

<span class="hljs-comment">// ダッシュボードをCDKで定義</span>
<span class="hljs-keyword">const</span> dashboard = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Dashboard</span>(stack, <span class="hljs-string">&#x27;AppDashboard&#x27;</span>, {
  <span class="hljs-attr">dashboardName</span>: <span class="hljs-string">&#x27;OrderService-Production&#x27;</span>,
});

dashboard.<span class="hljs-title function_">addWidgets</span>(
  <span class="hljs-keyword">new</span> <span class="hljs-title class_">GraphWidget</span>({
    <span class="hljs-attr">title</span>: <span class="hljs-string">&#x27;Order Latency (p99)&#x27;</span>,
    <span class="hljs-attr">left</span>: [orderFn.<span class="hljs-title function_">metricDuration</span>({ <span class="hljs-attr">statistic</span>: <span class="hljs-string">&#x27;p99&#x27;</span> })],
  }),
  <span class="hljs-keyword">new</span> <span class="hljs-title class_">GraphWidget</span>({
    <span class="hljs-attr">title</span>: <span class="hljs-string">&#x27;Error Rate&#x27;</span>,
    <span class="hljs-attr">left</span>: [orderFn.<span class="hljs-title function_">metricErrors</span>({ <span class="hljs-attr">period</span>: <span class="hljs-title class_">Duration</span>.<span class="hljs-title function_">minutes</span>(<span class="hljs-number">1</span>) })],
  })
);

<span class="hljs-comment">// アラームもコードで管理</span>
<span class="hljs-keyword">const</span> errorAlarm = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Alarm</span>(stack, <span class="hljs-string">&#x27;ErrorAlarm&#x27;</span>, {
  <span class="hljs-attr">metric</span>: orderFn.<span class="hljs-title function_">metricErrors</span>(),
  <span class="hljs-attr">threshold</span>: <span class="hljs-number">5</span>,
  <span class="hljs-attr">evaluationPeriods</span>: <span class="hljs-number">3</span>,
  <span class="hljs-attr">datapointsToAlarm</span>: <span class="hljs-number">2</span>, <span class="hljs-comment">// 3of2</span>
  <span class="hljs-attr">treatMissingData</span>: <span class="hljs-title class_">TreatMissingData</span>.<span class="hljs-property">NOT_BREACHING</span>,
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="72" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="ch7-%E3%82%B3%E3%82%B9%E3%83%88%E6%9C%80%E9%81%A9%E5%8C%96">Ch.7 コスト最適化</h1>
<ul>
<li>CloudWatch Logs / Metrics / X-Ray / AMP/AMG</li>
<li>S3アーカイブ / ROI計算</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="73" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="observability%E3%82%B3%E3%82%B9%E3%83%88%E6%A7%8B%E9%80%A0%E3%83%9E%E3%83%83%E3%83%97">Observabilityコスト構造マップ</h1>
<p><img src="../assets/observability-cost-map.svg" alt="center" style="width:880px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="74" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="cloudwatch-logs-%E3%82%B3%E3%82%B9%E3%83%88%E5%89%8A%E6%B8%9B">CloudWatch Logs コスト削減</h1>
<ul>
<li><strong>最大の節約ポイント: 保持期間設定</strong>（Never Expire → 30日で最大90%削減）</li>
<li><strong>Infrequent Access (IA) クラス</strong>: 収集コスト50%削減（Logs Insights検索は不可）</li>
<li>
<ul>
<li>用途: アーカイブ用途・後日分析しないログ</li>
</ul>
</li>
<li><strong>Subscription Filter + Firehose → S3</strong>: 長期保存はS3へ（$0.023/GB vs $0.03/GB）</li>
<li><strong>ログレベル制御</strong>: Lambda環境変数 <code>POWERTOOLS_LOG_LEVEL=WARN</code> で本番INFO抑制</li>
<li><strong>CloudWatch Logs Insights コスト</strong>: スキャン量に比例 → 時間範囲を絞る・パーティションキー使用</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="75" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%A0%E3%83%A1%E3%83%88%E3%83%AA%E3%82%AF%E3%82%B9-%E3%82%B3%E3%82%B9%E3%83%88%E6%9C%80%E9%81%A9%E5%8C%96">カスタムメトリクス コスト最適化</h1>
<ul>
<li><strong>無料枠を最大活用</strong>: AWS標準メトリクス（EC2/Lambda/RDS）は完全無料</li>
<li><strong>カスタムメトリクス削減</strong>:</li>
<li>
<ul>
<li>Dimension数を減らす（High Cardinality避ける）</li>
</ul>
</li>
<li>
<ul>
<li>EMFで複数メトリクスを1 PutLogEvents に集約</li>
</ul>
</li>
<li>
<ul>
<li>不要なカスタムメトリクスをAWS Console → Metricsから削除</li>
</ul>
</li>
<li><strong>高解像度（1秒）は慎重に</strong>: 1分解像度メトリクスの10倍コスト</li>
<li><strong>Container Insights</strong>: <code>--set containerLogs.enabled=false</code> で不要ログ無効化</li>
<li>試験TIP: カスタムメトリクスの課金は「ユニークなメトリクス名+Dimensionの組合せ」単位</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="76" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="x-ray-%E3%82%B5%E3%83%B3%E3%83%97%E3%83%AA%E3%83%B3%E3%82%B0%E6%88%A6%E7%95%A5">X-Ray サンプリング戦略</h1>
<ul>
<li>サンプリング設定でコスト制御（本番環境の推奨設定）</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 本番環境向けサンプリングルール設計</span>
<span class="hljs-comment"># 優先度1: ヘルスチェックを除外</span>
aws xray create-sampling-rule --sampling-rule <span class="hljs-string">&#x27;{
  &quot;RuleName&quot;: &quot;ExcludeHealthCheck&quot;,
  &quot;Priority&quot;: 1,
  &quot;ReservoirSize&quot;: 0,
  &quot;FixedRate&quot;: 0,
  &quot;URLPath&quot;: &quot;/health&quot;,
  &quot;HTTPMethod&quot;: &quot;*&quot;
}&#x27;</span>

<span class="hljs-comment"># 優先度2: 高価値APIは5%サンプリング</span>
aws xray create-sampling-rule --sampling-rule <span class="hljs-string">&#x27;{
  &quot;RuleName&quot;: &quot;PaymentAPI&quot;,
  &quot;Priority&quot;: 2,
  &quot;ReservoirSize&quot;: 10,
  &quot;FixedRate&quot;: 0.05,
  &quot;URLPath&quot;: &quot;/api/payments/*&quot;,
  &quot;ServiceName&quot;: &quot;PaymentService&quot;
}&#x27;</span>

<span class="hljs-comment"># デフォルト(優先度10000): 1%サンプリング</span>
<span class="hljs-comment"># ReservoirSize: 1 (TPS), FixedRate: 0.01</span>
<span class="hljs-comment"># コスト試算: 1000req/s × 1% × 3600 × 24 × 30 = 259.2万/月 → $13/月</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="77" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="ampamg-%E3%82%B3%E3%82%B9%E3%83%88%E6%9C%80%E9%81%A9%E5%8C%96">AMP/AMG コスト最適化</h1>
<ul>
<li><strong>AMP削減策</strong>:</li>
<li>
<ul>
<li>Recording Rulesで高頻度メトリクスをダウンサンプリング（15秒 → 5分集計）</li>
</ul>
</li>
<li>
<ul>
<li><code>label_drop</code> / <code>metric_relabel_configs</code> で不要ラベル削除</li>
</ul>
</li>
<li>
<ul>
<li>不要なScrape Targetを除外（<code>drop</code> action）</li>
</ul>
</li>
<li>
<ul>
<li>ストレージ保持期間をデフォルト150日 → 実情に合わせて短縮</li>
</ul>
</li>
<li><strong>AMG削減策</strong>:</li>
<li>
<ul>
<li>Viewerは共有ダッシュボード（Public/Embed）で対応 → ユーザーコスト削減</li>
</ul>
</li>
<li>
<ul>
<li>不使用ワークスペースの削除（$0でも残しておくと将来課金の原因に）</li>
</ul>
</li>
<li><strong>AMP vs CloudWatch Metrics</strong>: 既存Prometheusスタックがある場合はAMP。なければCWメトリクスが設定シンプル</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="78" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="s3--athena-%E3%83%AD%E3%82%B0%E3%82%B3%E3%83%BC%E3%83%AB%E3%83%89%E3%82%B9%E3%83%88%E3%83%AC%E3%83%BC%E3%82%B8">S3 + Athena ログコールドストレージ</h1>
<ul>
<li><strong>アーキテクチャ</strong>: CW Logs → Subscription Filter → Kinesis Firehose → S3（Parquet変換）→ Athena</li>
<li><strong>コスト比較（1TB/月のログ）</strong>:</li>
<li>
<ul>
<li>CloudWatch Logs保存: $30/TB/月</li>
</ul>
</li>
<li>
<ul>
<li>S3 Standard: $23/TB/月</li>
</ul>
</li>
<li>
<ul>
<li>S3 Glacier Instant: $4/TB/月</li>
</ul>
</li>
<li>
<ul>
<li>S3 Glacier Deep Archive: $0.99/TB/月</li>
</ul>
</li>
<li><strong>Athena でのアドホック分析</strong>: $5/TBスキャン（列形式Parquetで最大90%削減）</li>
<li><strong>ライフサイクルルール</strong>: 30日 → Standard-IA → 90日 → Glacier → 365日 → Deep Archive</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="79" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="observability%E3%82%B3%E3%82%B9%E3%83%88%E8%A8%88%E7%AE%97%E4%BE%8B">Observabilityコスト計算例</h1>
<ul>
<li><strong>中規模Webアプリ（EKS 20Node、Lambda 500万リクエスト/月）の概算</strong>:<br />
| サービス | 用途 | 月額概算 |<br />
| CW Logs | アプリログ 50GB/月 | $25 |<br />
| CW Metrics | カスタム300個 | $87 |<br />
| X-Ray | 1%サンプリング | $15 |<br />
| Container Insights | 20Node | $10 |<br />
| Lambda Insights | 500万req | $5 |<br />
| AMP | 5GiB/日 ingested | $135 |<br />
| AMG | 3 editors | $27 |<br />
| <strong>合計</strong> | | <strong>約$304/月</strong> |</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="80" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="%E3%82%B3%E3%82%B9%E3%83%88%E3%82%A2%E3%83%A9%E3%83%BC%E3%83%A0%E8%A8%AD%E5%AE%9A">コストアラーム設定</h1>
<ul>
<li>Observability費用の予算超過を事前に検知する設定</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># AWS Budgets でObservabilityコスト監視</span>
aws budgets create-budget \
  --account-id <span class="hljs-variable">$ACCOUNT_ID</span> \
  --budget <span class="hljs-string">&#x27;{
    &quot;BudgetName&quot;: &quot;Observability-Monthly&quot;,
    &quot;BudgetLimit&quot;: {&quot;Amount&quot;: &quot;500&quot;, &quot;Unit&quot;: &quot;USD&quot;},
    &quot;TimeUnit&quot;: &quot;MONTHLY&quot;,
    &quot;BudgetType&quot;: &quot;COST&quot;,
    &quot;CostFilters&quot;: {
      &quot;Service&quot;: [
        &quot;Amazon CloudWatch&quot;,
        &quot;AWS X-Ray&quot;,
        &quot;Amazon Managed Service for Prometheus&quot;,
        &quot;Amazon Managed Grafana&quot;
      ]
    }
  }&#x27;</span> \
  --notifications-with-subscribers <span class="hljs-string">&#x27;[{
    &quot;Notification&quot;: {
      &quot;NotificationType&quot;: &quot;ACTUAL&quot;,
      &quot;ComparisonOperator&quot;: &quot;GREATER_THAN&quot;,
      &quot;Threshold&quot;: 80,
      &quot;ThresholdType&quot;: &quot;PERCENTAGE&quot;
    },
    &quot;Subscribers&quot;: [{&quot;SubscriptionType&quot;: &quot;SNS&quot;,
      &quot;Address&quot;: &quot;arn:aws:sns:...&quot;}]
  }]&#x27;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="81" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="roi%E8%A8%88%E7%AE%97--observability%E3%81%AE%E6%8A%95%E8%B3%87%E5%AF%BE%E5%8A%B9%E6%9E%9C">ROI計算 — Observabilityの投資対効果</h1>
<ul>
<li><strong>コスト（例: $304/月 = $3,648/年）</strong></li>
<li><strong>MTTR短縮効果</strong>:</li>
<li>
<ul>
<li>障害対応: 2時間 → 20分（-83%短縮）</li>
</ul>
</li>
<li>
<ul>
<li>月2回発生 × エンジニア2名 × $100/h = $280/月 × 12 = $3,360/年節約</li>
</ul>
</li>
<li><strong>予防効果</strong>:</li>
<li>
<ul>
<li>本番障害1件回避 = 売上損失$1,000〜$10,000相当</li>
</ul>
</li>
<li>
<ul>
<li>年間2件回避で$2,000〜$20,000相当</li>
</ul>
</li>
<li><strong>総ROI</strong>: $(3,360 + 2,000〜20,000) / $3,648 = <strong>1.5x〜6x</strong></li>
<li><strong>結論</strong>: Observabilityへの投資はほぼ確実にROIがプラス — コスト最適化しながら継続</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="82" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="ch8-%E3%81%BE%E3%81%A8%E3%82%81%E3%83%BB%E3%83%84%E3%83%BC%E3%83%AB%E9%81%B8%E6%8A%9E%E3%83%81%E3%83%BC%E3%83%88%E3%82%B7%E3%83%BC%E3%83%88">Ch.8 まとめ・ツール選択チートシート</h1>
<ul>
<li>ツール選択指針 / 落とし穴 Top5</li>
<li>DevOps Pro / SysOps 頻出パターン</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="83" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="%E3%83%84%E3%83%BC%E3%83%AB%E9%81%B8%E6%8A%9E%E3%83%81%E3%83%BC%E3%83%88%E3%82%B7%E3%83%BC%E3%83%88">ツール選択チートシート</h1>
<p><img src="../assets/tools-cheatsheet.svg" alt="center" style="width:880px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="84" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">
<h1 id="%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E8%90%BD%E3%81%A8%E3%81%97%E7%A9%B4-top5">よくある落とし穴 Top5</h1>
<ul>
<li><strong>1. CloudWatch Logs保持期間「Never Expire」のまま放置</strong></li>
<li>→ 必ず保持期間を設定（コスト爆発の主因）</li>
<li><strong>2. 高解像度メトリクスを全部に適用</strong></li>
<li>→ 標準解像度で十分なケースが多い（10倍コスト差に注意）</li>
<li><strong>3. X-Rayでヘルスチェックをサンプリング100%</strong></li>
<li>→ サンプリングルールでURLパスを除外設定</li>
<li><strong>4. AMP Label Cardinality爆発</strong></li>
<li>→ user_idをDimensionにしない（高カーディナリティ禁止）</li>
<li><strong>5. アラーム設定後のRunbook未整備</strong></li>
<li>→ アラーム = 誰かが起こされる → 必ず対応手順を明記</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="85" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="85" data-size="16:9">

<ul>

<li>

</ul>
</li>
<li>
<ul>

<ul>

<li>
<ul>

</ul>
</li>

<ul>
<li>AWS DevOps Professional / SysOps Associate 試験でObservability問題を確認</li>

</li>
</ul>
</section>
