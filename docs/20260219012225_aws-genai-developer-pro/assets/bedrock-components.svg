<svg viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:'Helvetica Neue',Arial,sans-serif">
  <rect x="0" y="0" width="900" height="420" fill="#f0f4ff" rx="12"/>
  <text x="450" y="32" text-anchor="middle" font-size="18" font-weight="bold" fill="#1a1a2e">Amazon Bedrock — コンポーネント全体像</text>

  <!-- Foundation Models Layer -->
  <rect x="20" y="55" width="860" height="80" fill="#E3F2FD" rx="10"/>
  <text x="40" y="78" font-size="13" font-weight="bold" fill="#1565C0">Foundation Models（複数プロバイダー）</text>
  <rect x="40" y="88" width="120" height="36" fill="#1565C0" rx="6"/>
  <text x="100" y="111" text-anchor="middle" font-size="11" fill="white" font-weight="bold">Anthropic Claude</text>
  <rect x="174" y="88" width="100" height="36" fill="#FF8F00" rx="6"/>
  <text x="224" y="111" text-anchor="middle" font-size="11" fill="white" font-weight="bold">Amazon Titan</text>
  <rect x="288" y="88" width="100" height="36" fill="#5E35B1" rx="6"/>
  <text x="338" y="111" text-anchor="middle" font-size="11" fill="white" font-weight="bold">Meta Llama</text>
  <rect x="402" y="88" width="120" height="36" fill="#E91E63" rx="6"/>
  <text x="462" y="111" text-anchor="middle" font-size="11" fill="white" font-weight="bold">Stability AI</text>
  <rect x="536" y="88" width="100" height="36" fill="#00897B" rx="6"/>
  <text x="586" y="111" text-anchor="middle" font-size="11" fill="white" font-weight="bold">Mistral AI</text>
  <rect x="650" y="88" width="100" height="36" fill="#546E7A" rx="6"/>
  <text x="700" y="111" text-anchor="middle" font-size="11" fill="white" font-weight="bold">Cohere</text>

  <!-- Bedrock API -->
  <rect x="280" y="148" width="340" height="38" fill="#1565C0" rx="8" style="filter:drop-shadow(2px 2px 5px rgba(0,0,0,0.15))"/>
  <text x="450" y="172" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Amazon Bedrock API（統一インターフェース）</text>

  <!-- 4 capabilities -->
  <!-- Knowledge Bases -->
  <rect x="20" y="210" width="190" height="120" fill="#E8F5E9" rx="10" style="filter:drop-shadow(1px 1px 4px rgba(0,0,0,0.1))"/>
  <text x="115" y="235" text-anchor="middle" font-size="13" font-weight="bold" fill="#2E7D32">Knowledge Bases</text>
  <text x="115" y="254" text-anchor="middle" font-size="10" fill="#555">（RAG 管理）</text>
  <text x="30" y="274" font-size="10" fill="#444">• S3 ドキュメント自動処理</text>
  <text x="30" y="290" font-size="10" fill="#444">• ベクトル DB 統合</text>
  <text x="30" y="306" font-size="10" fill="#444">• 引用付き回答生成</text>
  <text x="30" y="322" font-size="10" fill="#444">• チャンキング戦略設定</text>

  <!-- Agents -->
  <rect x="225" y="210" width="190" height="120" fill="#FFF3E0" rx="10" style="filter:drop-shadow(1px 1px 4px rgba(0,0,0,0.1))"/>
  <text x="320" y="235" text-anchor="middle" font-size="13" font-weight="bold" fill="#E65100">Agents</text>
  <text x="320" y="254" text-anchor="middle" font-size="10" fill="#555">（自律エージェント）</text>
  <text x="235" y="274" font-size="10" fill="#444">• マルチステップ実行</text>
  <text x="235" y="290" font-size="10" fill="#444">• Action Groups (Lambda)</text>
  <text x="235" y="306" font-size="10" fill="#444">• ReAct パターン</text>
  <text x="235" y="322" font-size="10" fill="#444">• KB 連携可能</text>

  <!-- Guardrails -->
  <rect x="430" y="210" width="190" height="120" fill="#FFEBEE" rx="10" style="filter:drop-shadow(1px 1px 4px rgba(0,0,0,0.1))"/>
  <text x="525" y="235" text-anchor="middle" font-size="13" font-weight="bold" fill="#C62828">Guardrails</text>
  <text x="525" y="254" text-anchor="middle" font-size="10" fill="#555">（コンテンツ制御）</text>
  <text x="440" y="274" font-size="10" fill="#444">• コンテンツフィルタ</text>
  <text x="440" y="290" font-size="10" fill="#444">• トピック拒否</text>
  <text x="440" y="306" font-size="10" fill="#444">• PII 保護</text>
  <text x="440" y="322" font-size="10" fill="#444">• Grounding チェック</text>

  <!-- Model Customization -->
  <rect x="635" y="210" width="245" height="120" fill="#EDE7F6" rx="10" style="filter:drop-shadow(1px 1px 4px rgba(0,0,0,0.1))"/>
  <text x="757" y="235" text-anchor="middle" font-size="13" font-weight="bold" fill="#4527A0">Model Customization</text>
  <text x="757" y="254" text-anchor="middle" font-size="10" fill="#555">（モデルカスタマイズ）</text>
  <text x="645" y="274" font-size="10" fill="#444">• Fine-tuning（追加学習）</text>
  <text x="645" y="290" font-size="10" fill="#444">• Continued Pre-training</text>
  <text x="645" y="306" font-size="10" fill="#444">• Model Evaluation</text>
  <text x="645" y="322" font-size="10" fill="#444">• Provisioned Throughput</text>

  <!-- Security note -->
  <rect x="20" y="350" width="860" height="50" fill="#E3F2FD" rx="8"/>
  <text x="450" y="372" text-anchor="middle" font-size="12" font-weight="bold" fill="#1565C0">セキュリティ: データは AWS 内に留まりモデル学習には使用されない / VPC PrivateLink 対応 / AWS KMS 暗号化</text>
  <text x="450" y="390" text-anchor="middle" font-size="11" fill="#555">課金: 入力/出力トークン数に応じた従量課金（Provisioned Throughput: スループット確約型）</text>
</svg>
