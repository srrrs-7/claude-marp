<ul>
<li>人類学者ロビン・ダンバー（1992年）の発見</li>
<li>霊長類の<strong>新皮質サイズ</strong>と<strong>集団サイズ</strong>に強い相関がある</li>
<li>人間が安定的に維持できる社会関係の上限: <strong>約150人</strong></li>
<li></li>
<li><svg viewBox='0 0 800 250' style='max-height:48vh;width:auto;display:block;margin:0 auto;letter-spacing:0' style="max-height:70vh;max-width:100%;display:block;margin:0 auto;"><rect x='0' y='0' width='800' height='250' fill='#1a1a2e' rx='12' /><text x='400' y='28' text-anchor='middle' fill='#ffd700' font-size='14' font-weight='bold'>社会的グループの入れ子構造</text><circle cx='400' cy='140' r='110' fill='none' stroke='#555' stroke-width='1.5' stroke-dasharray='5,5' /><text x='520' y='50' fill='#aaa' font-size='10'>500 (知人)</text><circle cx='400' cy='140' r='85' fill='none' stroke='#e67e22' stroke-width='2' /><text x='500' y='75' fill='#e67e22' font-size='11'>150 (ダンバー数)</text><circle cx='400' cy='140' r='60' fill='none' stroke='#4ecdc4' stroke-width='2' /><text x='470' y='100' fill='#4ecdc4' font-size='11'>50 (友人)</text><circle cx='400' cy='140' r='38' fill='none' stroke='#ffd700' stroke-width='2' /><text x='445' y='120' fill='#ffd700' font-size='11'>15 (親密)</text><circle cx='400' cy='140' r='18' fill='#4ecdc4' opacity='0.3' style='filter: drop-shadow(0px 0px 8px rgba(78,205,196,0.5))' /><text x='400' y='144' text-anchor='middle' fill='#fff' font-size='10'>5</text><text x='410' y='160' fill='#fff' font-size='9'>コア</text></svg></li>
</ul>

<ul>
<li>全員の<strong>関係性・信頼度・スキル</strong>を脳で記憶する認知コスト</li>
<li>150人を超えると個人的な信頼が機能しなくなる</li>
<li>「文化」と「ルール」が信頼を代替し始める</li>
<li></li>
<li><svg viewBox='0 0 800 220' style='max-height:42vh;width:auto;display:block;margin:0 auto;letter-spacing:0' style="max-height:70vh;max-width:100%;display:block;margin:0 auto;"><rect x='0' y='0' width='800' height='220' fill='#1a1a2e' rx='12' /><text x='250' y='28' text-anchor='middle' fill='#4ecdc4' font-size='13' font-weight='bold'>150人以下</text><rect x='80' y='45' width='340' height='70' fill='#1b4332' rx='8' style='filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))' /><text x='250' y='72' text-anchor='middle' fill='#fff' font-size='12'>個人的信頼で協調</text><text x='250' y='95' text-anchor='middle' fill='#4ecdc4' font-size='11'>「あの人なら任せられる」</text><text x='600' y='28' text-anchor='middle' fill='#ff6b6b' font-size='13' font-weight='bold'>150人以上</text><rect x='450' y='45' width='310' height='70' fill='#5a1a1a' rx='8' /><text x='605' y='72' text-anchor='middle' fill='#fff' font-size='12'>ルール・プロセスで管理</text><text x='605' y='95' text-anchor='middle' fill='#ff6b6b' font-size='11'>「規約に従ってください」</text><line x1='80' y1='140' x2='720' y2='140' stroke='#555' stroke-width='1' /><text x='400' y='165' text-anchor='middle' fill='#ffd700' font-size='13' font-weight='bold'>歴史的証拠</text><text x='200' y='190' text-anchor='middle' fill='#aaa' font-size='11'>ローマ軍の中隊: ~150人</text><text x='400' y='190' text-anchor='middle' fill='#aaa' font-size='11'>アーミッシュ集落: ~150人</text><text x='600' y='190' text-anchor='middle' fill='#aaa' font-size='11'>W.L.ゴア社: ~150人/工場</text></svg></li>
</ul>

text><rect x='650' y='50' width='110' height='80' fill='#5a1a1a' rx='8' style='filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))' /><text x='705' y='80' text-anchor='middle' fill='#fff' font-size='14' font-weight='bold'>500+</text><text x='705' y='100' text-anchor='middle' fill='#fff' font-size='10'>官僚制が不可避</text><text x='705' y='115' text-anchor='middle' fill='#fff' font-size='9'>ルールブックで統治</text><line x1='50' y1='155' x2='750' y2='155' stroke='#555' stroke-width='1' /><text x='400' y='178' text-anchor='middle' fill='#ffd700' font-size='12'>コミュニケーション密度</text><rect x='50' y='190' width='700' height='15' fill='#2a2a4a' rx='4' /><rect x='50' y='190' width='700' height='15' fill='#4ecdc4' rx='4' opacity='0.1' /><rect x='50' y='190' width='130' height='15' fill='#4ecdc4' rx='4' opacity='0.6' /><text x='115' y='225' text-anchor='middle' fill='#4ecdc4' font-size='10'>高密度</text><text x='705' y='225' text-anchor='middle' fill='#ff6b6b' font-size='10'>低密度</text><text x='400' y='265' text-anchor='middle' fill='#aaa' font-size='11'>チームが大きくなるほど、暗黙知から明示知への転換が必要</text></svg></li>
</ul>

<h1 id="%E3%82%B3%E3%83%B3%E3%82%A6%E3%82%A7%E3%82%A4%E3%81%AE%E6%B3%95%E5%89%87">コンウェイの法則</h1>
<ul>
<li>Melvin Conway (1968):</li>
<li><em>&quot;Organizations which design systems are constrained to produce designs which are copies of the communication structures of these organizations.&quot;</em></li>
<li></li>
<li><svg viewBox='0 0 800 280' style='max-height:52vh;width:auto;display:block;margin:0 auto;letter-spacing:0' style="max-height:70vh;max-width:100%;display:block;margin:0 auto;"><rect x='0' y='0' width='800' height='280' fill='#1a1a2e' rx='12' /><text x='200' y='28' text-anchor='middle' fill='#ffd700' font-size='13' font-weight='bold'>組織構造</text><text x='600' y='28' text-anchor='middle' fill='#ffd700' font-size='13' font-weight='bold'>システム構造</text><rect x='80' y='45' width='120' height='40' fill='#4ecdc4' rx='6' style='filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))' /><text x='140' y='70' text-anchor='middle' fill='#1a1a2e' font-size='11'>フロントチーム</text><rect x='220' y='45' width='120' height='40' fill='#e67e22' rx='6' style='filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))' /><text x='280' y='70' text-anchor='middle' fill='#fff' font-size='11'>バックエンド</text><rect x='80' y='105' width='120' height='40' fill='#9b59b6' rx='6' style='filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))' /><text x='140' y='130' text-anchor='middle' fill='#fff' font-size='11'>インフラチーム</text><rect x='220' y='105' width='120' height='40' fill='#ff6b6b' rx='6' style='filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))' /><text x='280' y='130' text-anchor='middle' fill='#fff' font-size='11'>データチーム</text><line x1='200' y1='85' x2='280' y2='105' stroke='#555' stroke-width='1' stroke-dasharray='4,4' /><line x1='140' y1='85' x2='140' y2='105' stroke='#555' stroke-width='1' stroke-dasharray='4,4' /><line x1='280' y1='85' x2='220' y2='105' stroke='#555' stroke-width='1' stroke-dasharray='4,4' /><text x='400' y='100' text-anchor='middle' fill='#ffd700' font-size='24'>--&gt;</text><rect x='480' y='45' width='120' height='40' fill='#4ecdc4' rx='6' style='filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))' /><text x='540' y='70' text-anchor='middle' fill='#1a1a2e' font-size='11'>UI Layer</text><rect x='620' y='45' width='120' height='40' fill='#e67e22' rx='6' style='filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))' /><text x='680' y='70' text-anchor='middle' fill='#fff' font-size='11'>API Layer</text><rect x='480' y='105' width='120' height='40' fill='#9b59b6' rx='6' style='filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))' /><text x='540' y='130' text-anchor='middle' fill='#fff' font-size='11'>Infra Layer</text><rect x='620' y='105' width='120' height='40' fill='#ff6b6b' rx='6' style='filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))' /><text x='680' y='130' text-anchor='middle' fill='#fff' font-size='11'>Data Pipeline</text><line x1='600' y1='85' x2='680' y2='105' stroke='#555' stroke-width='1' stroke-dasharray='4,4' /><line x1='540' y1='85' x2='540' y2='105' stroke='#555' stroke-width='1' stroke-dasharray='4,4' /><line x1='680' y1='85' x2='620' y2='105' stroke='#555' stroke-width='1' stroke-dasharray='4,4' /><text x='400' y='185' text-anchor='middle' fill='#ffd700' font-size='13' font-weight='bold'>組織のコミュニケーション境界 = システムのモジュール境界</text><text x='400' y='215' text-anchor='middle' fill='#aaa' font-size='11'>4チーム構成 → 4レイヤーアーキテクチャ</text><text x='400' y='240' text-anchor='middle' fill='#aaa' font-size='11'>チーム間の会話が少ない → モジュール間のAPI契約が粗い</text><text x='400' y='265' text-anchor='middle' fill='#ff6b6b' font-size='11'>アーキテクチャを変えたければ、まず組織を変えよ</text></svg></li>

l='#aaa' font-size='10'>各サービスに独立チームを割り当てた</text></svg></li>

<header>ダンバー数とコンウェイの法則</header>
<h1 id="amazon2-pizza-rule%E3%81%AE%E7%A7%91%E5%AD%A6">Amazon「2-Pizza Rule」の科学</h1>
<ul>
<li>チームが大きすぎると<strong>調整コスト</strong>が爆発する</li>
<li>通信チャネル数 = n(n-1)/2</li>
<li></li>
<li><svg viewBox='0 0 800 280' style='max-height:52vh;width:auto;display:block;margin:0 auto;letter-spacing:0' style="max-height:70vh;max-width:100%;display:block;margin:0 auto;"><rect x='0' y='0' width='800' height='280' fill='#1a1a2e' rx='12' /><text x='400' y='28' text-anchor='middle' fill='#ffd700' font-size='14' font-weight='bold'>チームサイズ vs 通信チャネル数</text><line x1='80' y1='230' x2='700' y2='230' stroke='#555' stroke-width='2' /><line x1='80' y1='40' x2='80' y2='230' stroke='#555' stroke-width='2' /><text x='400' y='265' text-anchor='middle' fill='#aaa' font-size='11'>チーム人数</text><text x='50' y='135' fill='#aaa' font-size='10' transform='rotate(-90 50 135)'>チャネル数</text><rect x='120' y='220' width='40' height='10' fill='#4ecdc4' rx='2' /><text x='140' y='215' text-anchor='middle' fill='#4ecdc4' font-size='9'>3</text><text x='140' y='250' text-anchor='middle' fill='#aaa' font-size='9'>3人</text><rect x='200' y='210' width='40' height='20' fill='#4ecdc4' rx='2' /><text x='220' y='205' text-anchor='middle' fill='#4ecdc4' font-size='9'>6</text><text x='220' y='250' text-anchor='middle' fill='#aaa' font-size='9'>4人</text><rect x='280' y='195' width='40' height='35' fill='#4ecdc4' rx='2' /><text x='300' y='190' text-anchor='middle' fill='#4ecdc4' font-size='9'>10</text><text x='300' y='250' text-anchor='middle' fill='#aaa' font-size='9'>5人</text><rect x='360' y='175' width='40' height='55' fill='#ffd700' rx='2' /><text x='380' y='170' text-anchor='middle' fill='#ffd700' font-size='9'>21</text><text x='380' y='250' text-anchor='middle' fill='#aaa' font-size='9'>7人</text><rect x='440' y='140' width='40' height='90' fill='#e67e22' rx='2' /><text x='460' y='135' text-anchor='middle' fill='#e67e22' font-size='9'>45</text><text x='460' y='250' text-anchor='middle' fill='#aaa' font-size='9'>10人</text><rect x='520' y='90' width='40' height='140' fill='#ff6b6b' rx='2' /><text x='540' y='85' text-anchor='middle' fill='#ff6b6b' font-size='9'>105</text><text x='540' y='250' text-anchor='middle' fill='#aaa' font-size='9'>15人</text><rect x='600' y='45' width='40' height='185' fill='#ff6b6b' rx='2' opacity='0.7' /><text x='620' y='43' text-anchor='middle' fill='#ff6b6b' font-size='9'>190</text><text x='620' y='250' text-anchor='middle' fill='#aaa' font-size='9'>20人</text><rect x='280' y='56' width='120' height='30' fill='#1b4332' rx='6' style='filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))' /><text x='340' y='76' text-anchor='middle' fill='#4ecdc4' font-size='10'>2-Pizza = 6-8人</text><line x1='340' y1='86' x2='340' y2='175' stroke='#4ecdc4' stroke-width='1' stroke-dasharray='4,4' /></svg></li>
</ul>

;" data-marpit-pagination-total="16" data-size="16:9">
<header>ダンバー数とコンウェイの法則</header>
<h1 id="%E3%83%81%E3%83%BC%E3%83%A0%E3%83%88%E3%83%9D%E3%83%AD%E3%82%B8%E3%83%BC%E3%81%AE4%E9%A1%9E%E5%9E%8B">チームトポロジーの4類型</h1>
<ul>
<li>Skelton &amp; Pais (2019) が提唱した4つのチーム類型</li>
<li></li>
<li><svg viewBox='0 0 800 300' style='max-height:56vh;width:auto;display:block;margin:0 auto;letter-spacing:0' style="max-height:70vh;max-width:100%;display:block;margin:0 auto;"><rect x='0' y='0' width='800' height='300' fill='#1a1a2e' rx='12' /><rect x='40' y='35' width='340' height='80' fill='#1b4332' rx='10' style='filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))' /><text x='210' y='60' text-anchor='middle' fill='#4ecdc4' font-size='13' font-weight='bold'>Stream-Aligned Team</text><text x='210' y='80' text-anchor='middle' fill='#fff' font-size='10'>ビジネス価値の流れに沿って配置</text><text x='210' y='97' text-anchor='middle' fill='#aaa' font-size='9'>主力チーム。End-to-endの責任</text><rect x='420' y='35' width='340' height='80' fill='#4a3a1a' rx='10' style='filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))' /><text x='590' y='60' text-anchor='middle' fill='#ffd700' font-size='13' font-weight='bold'>Platform Team</text><text x='590' y='80' text-anchor='middle' fill='#fff' font-size='10'>内部プラットフォームを提供</text><text x='590' y='97' text-anchor='middle' fill='#aaa' font-size='9'>認知負荷を減らすインフラ・ツール</text><rect x='40' y='140' width='340' height='80' fill='#2a2a4a' rx='10' style='filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))' /><text x='210' y='165' text-anchor='middle' fill='#e67e22' font-size='13' font-weight='bold'>Enabling Team</text><text x='210' y='185' text-anchor='middle' fill='#fff' font-size='10'>他チームの能力向上を支援</text><text x='210' y='202' text-anchor='middle' fill='#aaa' font-size='9'>技術コーチング、ベストプラクティス共有</text><rect x='420' y='140' width='340' height='80' fill='#5a1a1a' rx='10' style='filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))' /><text x='590' y='165' text-anchor='middle' fill='#ff6b6b' font-size='13' font-weight='bold'>Complicated Subsystem</text><text x='590' y='185' text-anchor='middle' fill='#fff' font-size='10'>専門知識が必要な複雑領域</text><text x='590' y='202' text-anchor='middle' fill='#aaa' font-size='9'>ML、暗号、リアルタイム処理等</text><text x='400' y='255' text-anchor='middle' fill='#ffd700' font-size='13' font-weight='bold'>相互作用モード</text><text x='200' y='280' text-anchor='middle' fill='#aaa' font-size='11'>Collaboration (密接な協業)</text><text x='400' y='280' text-anchor='middle' fill='#aaa' font-size='11'>X-as-a-Service (API提供)</text><text x='620' y='280' text-anchor='middle' fill='#aaa' font-size='11'>Facilitating (支援・指導)</text></svg></li>
</ul>

<header>ダンバー数とコンウェイの法則</header>
<h1 id="%E8%AA%8D%E7%9F%A5%E8%B2%A0%E8%8D%B7%E3%81%AE%E8%A8%AD%E8%A8%88">「認知負荷」の設計</h1>
<ul>
<li>チームが担当できるシステムの複雑度には<strong>上限がある</strong></li>
<li></li>
<li><svg viewBox='0 0 800 250' style='max-height:48vh;width:auto;display:block;margin:0 auto;letter-spacing:0' style="max-height:70vh;max-width:100%;display:block;margin:0 auto;"><rect x='0' y='0' width='800' height='250' fill='#1a1a2e' rx='12' /><text x='400' y='28' text-anchor='middle' fill='#ffd700' font-size='14' font-weight='bold'>認知負荷の3種類</text><rect x='50' y='50' width='220' height='80' fill='#1b4332' rx='8' style='filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))' /><text x='160' y='75' text-anchor='middle' fill='#4ecdc4' font-size='12' font-weight='bold'>内在的負荷</text><text x='160' y='95' text-anchor='middle' fill='#fff' font-size='10'>ドメインの本質的な複雑さ</text><text x='160' y='115' text-anchor='middle' fill='#aaa' font-size='9'>減らせない。受け入れるしかない</text><rect x='290' y='50' width='220' height='80' fill='#4a3a1a' rx='8' style='filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))' /><text x='400' y='75' text-anchor='middle' fill='#ffd700' font-size='12' font-weight='bold'>外在的負荷</text><text x='400' y='95' text-anchor='middle' fill='#fff' font-size='10'>不適切なツール・プロセス</text><text x='400' y='115' text-anchor='middle' fill='#ffd700' font-size='9'>積極的に排除すべき</text><rect x='530' y='50' width='220' height='80' fill='#5a1a1a' rx='8' /><text x='640' y='75' text-anchor='middle' fill='#ff6b6b' font-size='12' font-weight='bold'>学習関連負荷</text><text x='640' y='95' text-anchor='middle' fill='#fff' font-size='10'>新技術・新ドメインの習得</text><text x='640' y='115' text-anchor='middle' fill='#ff6b6b' font-size='9'>投資だが、管理が必要</text><line x1='50' y1='150' x2='750' y2='150' stroke='#555' stroke-width='1' /><text x='400' y='175' text-anchor='middle' fill='#ffd700' font-size='13' font-weight='bold'>設計指針</text><text x='200' y='200' text-anchor='middle' fill='#aaa' font-size='11'>1サービス = 1チームの認知限界内</text><text x='600' y='200' text-anchor='middle' fill='#aaa' font-size='11'>複雑すぎたら分割、不要なら統合</text><text x='400' y='235' text-anchor='middle' fill='#4ecdc4' font-size='12'>「このチームが週末に全員休んでも月曜に回復できるか？」</text></svg></li>
</ul>

<header>ダンバー数とコンウェイの法則</header>
<h1 id="%E3%82%B9%E3%82%BF%E3%83%BC%E3%83%88%E3%82%A2%E3%83%83%E3%83%97%E6%88%90%E9%95%B7%E3%81%AE%E3%83%95%E3%82%A7%E3%83%BC%E3%82%BA%E5%A4%89%E5%8C%96">スタートアップ成長のフェーズ変化</h1>
<ul>
