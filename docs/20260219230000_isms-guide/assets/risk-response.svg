<svg viewBox="0 0 700 420" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="700" height="420" fill="#f0f4f8" rx="12"/>
  <text x="350" y="30" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="16" font-weight="bold">リスク対応の4つの選択肢</text>
  <!-- Quadrant 1: 回避 (top-left) -->
  <rect x="40" y="50" width="295" height="160" rx="10" fill="#EF5350" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.2))"/>
  <text x="188" y="100" text-anchor="middle" fill="white" font-family="sans-serif" font-size="22" font-weight="bold">① 回避</text>
  <text x="188" y="125" text-anchor="middle" fill="white" font-family="sans-serif" font-size="13">Avoid</text>
  <text x="188" y="152" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">リスクを生じさせる活動</text>
  <text x="188" y="169" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">そのものを中止・廃止</text>
  <text x="188" y="191" text-anchor="middle" fill="#FFCDD2" font-family="sans-serif" font-size="11">例：危険なサービスの提供停止</text>
  <!-- Quadrant 2: 移転 (top-right) -->
  <rect x="365" y="50" width="295" height="160" rx="10" fill="#FFA726" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.2))"/>
  <text x="512" y="100" text-anchor="middle" fill="white" font-family="sans-serif" font-size="22" font-weight="bold">② 移転</text>
  <text x="512" y="125" text-anchor="middle" fill="white" font-family="sans-serif" font-size="13">Transfer / Share</text>
  <text x="512" y="152" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">リスクを第三者と共有・</text>
  <text x="512" y="169" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">移転（保険・外部委託）</text>
  <text x="512" y="191" text-anchor="middle" fill="#FFF3E0" font-family="sans-serif" font-size="11">例：サイバー保険加入</text>
  <!-- Quadrant 3: 低減 (bottom-left) -->
  <rect x="40" y="240" width="295" height="160" rx="10" fill="#1976D2" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.2))"/>
  <text x="188" y="290" text-anchor="middle" fill="white" font-family="sans-serif" font-size="22" font-weight="bold">③ 低減</text>
  <text x="188" y="315" text-anchor="middle" fill="white" font-family="sans-serif" font-size="13">Mitigate / Modify</text>
  <text x="188" y="342" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">管理策を実施して</text>
  <text x="188" y="359" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">発生可能性・影響を軽減</text>
  <text x="188" y="381" text-anchor="middle" fill="#BBDEFB" font-family="sans-serif" font-size="11">例：暗号化・アクセス制御</text>
  <!-- Quadrant 4: 受容 (bottom-right) -->
  <rect x="365" y="240" width="295" height="160" rx="10" fill="#43A047" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.2))"/>
  <text x="512" y="290" text-anchor="middle" fill="white" font-family="sans-serif" font-size="22" font-weight="bold">④ 受容</text>
  <text x="512" y="315" text-anchor="middle" fill="white" font-family="sans-serif" font-size="13">Accept / Retain</text>
  <text x="512" y="342" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">リスク受容基準の範囲内と</text>
  <text x="512" y="359" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">判断し、そのまま保有</text>
  <text x="512" y="381" text-anchor="middle" fill="#C8E6C9" font-family="sans-serif" font-size="11">例：費用対効果で許容</text>
  <!-- Center text -->
  <text x="350" y="218" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="13" font-weight="bold">リスクアセスメント結果</text>
  <text x="350" y="232" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="12">↓ リスク受容基準との比較</text>
</svg>
