<svg viewBox="0 0 840 420" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="840" height="420" fill="#f0f4f8" rx="12"/>
  <text x="420" y="30" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="15" font-weight="bold">ISMS・GDPR・個人情報保護法の関係</text>
  <!-- ISMS circle (left) -->
  <ellipse cx="240" cy="220" rx="185" ry="145" fill="#1565C0" fill-opacity="0.18" stroke="#1565C0" stroke-width="2.5"/>
  <text x="140" y="180" text-anchor="middle" fill="#0D47A1" font-family="sans-serif" font-size="14" font-weight="bold">ISMS</text>
  <text x="140" y="200" text-anchor="middle" fill="#0D47A1" font-family="sans-serif" font-size="11">(ISO/IEC 27001)</text>
  <text x="130" y="240" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">● リスク管理</text>
  <text x="130" y="258" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">● アクセス管理</text>
  <text x="130" y="276" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">● 暗号化</text>
  <text x="130" y="294" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">● インシデント管理</text>
  <text x="130" y="312" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">● 従業員教育</text>
  <!-- GDPR/個人情報保護 circle (right) -->
  <ellipse cx="600" cy="220" rx="185" ry="145" fill="#6A1B9A" fill-opacity="0.15" stroke="#6A1B9A" stroke-width="2.5"/>
  <text x="700" y="175" text-anchor="middle" fill="#4A148C" font-family="sans-serif" font-size="14" font-weight="bold">GDPR /</text>
  <text x="700" y="195" text-anchor="middle" fill="#4A148C" font-family="sans-serif" font-size="13" font-weight="bold">個人情報保護法</text>
  <text x="700" y="240" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">● 個人データの権利</text>
  <text x="700" y="258" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">● 同意管理</text>
  <text x="700" y="276" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">● 越境移転規制</text>
  <text x="700" y="294" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">● DPO選任</text>
  <text x="700" y="312" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">● 処理活動の記録</text>
  <!-- Overlap area -->
  <text x="420" y="175" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="13" font-weight="bold">共通領域</text>
  <text x="420" y="200" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">● セキュリティ by</text>
  <text x="420" y="216" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">   Design (Art.25)</text>
  <text x="420" y="236" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">● 技術的・組織的</text>
  <text x="420" y="252" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">   措置 (Art.32)</text>
  <text x="420" y="272" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">● 漏えい報告</text>
  <text x="420" y="288" text-anchor="middle" fill="#37474F" font-family="sans-serif" font-size="11">   （72時間）</text>
  <!-- PIMS note -->
  <rect x="280" y="365" width="280" height="40" rx="6" fill="#6A1B9A" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.2))"/>
  <text x="420" y="383" text-anchor="middle" fill="white" font-family="sans-serif" font-size="13" font-weight="bold">ISO/IEC 27701 (PIMS)</text>
  <text x="420" y="399" text-anchor="middle" fill="#E1BEE7" font-family="sans-serif" font-size="11">ISMSをGDPR/個人情報保護法対応に拡張</text>
  <line x1="420" y1="365" x2="420" y2="355" stroke="#6A1B9A" stroke-width="1.5" stroke-dasharray="4,2"/>
</svg>
