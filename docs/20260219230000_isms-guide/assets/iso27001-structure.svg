<svg viewBox="0 0 920 360" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="920" height="360" fill="#f0f4f8" rx="12"/>
  <!-- PDCA labels -->
  <text x="40" y="30" fill="#90A4AE" font-family="sans-serif" font-size="13" font-weight="bold">PLAN</text>
  <text x="380" y="30" fill="#90A4AE" font-family="sans-serif" font-size="13" font-weight="bold">DO</text>
  <text x="640" y="30" fill="#90A4AE" font-family="sans-serif" font-size="13" font-weight="bold">CHECK</text>
  <text x="800" y="30" fill="#90A4AE" font-family="sans-serif" font-size="13" font-weight="bold">ACT</text>
  <!-- PDCA spans -->
  <rect x="15" y="38" width="340" height="4" fill="#42A5F5" rx="2"/>
  <rect x="365" y="38" width="230" height="4" fill="#66BB6A" rx="2"/>
  <rect x="605" y="38" width="190" height="4" fill="#FFA726" rx="2"/>
  <rect x="805" y="38" width="100" height="4" fill="#EF5350" rx="2"/>
  <!-- Boxes for clauses -->
  <!-- Clause 4 -->
  <rect x="15" y="55" width="130" height="200" rx="8" fill="#1565C0" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.25))"/>
  <text x="80" y="100" text-anchor="middle" fill="white" font-family="sans-serif" font-size="26" font-weight="bold">4</text>
  <text x="80" y="125" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">コンテキスト</text>
  <text x="80" y="143" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">内外の課題</text>
  <text x="80" y="160" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">利害関係者</text>
  <text x="80" y="177" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">適用範囲</text>
  <text x="80" y="194" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">ISMSの確立</text>
  <!-- Arrow 4→5 -->
  <line x1="145" y1="155" x2="165" y2="155" stroke="#37474F" stroke-width="2"/>
  <polygon points="165,150 175,155 165,160" fill="#37474F"/>
  <!-- Clause 5 -->
  <rect x="175" y="55" width="100" height="200" rx="8" fill="#1976D2" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.25))"/>
  <text x="225" y="100" text-anchor="middle" fill="white" font-family="sans-serif" font-size="26" font-weight="bold">5</text>
  <text x="225" y="125" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">リーダー</text>
  <text x="225" y="142" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">シップ</text>
  <text x="225" y="162" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">方針</text>
  <text x="225" y="179" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">役割・責任</text>
  <!-- Arrow 5→6 -->
  <line x1="275" y1="155" x2="295" y2="155" stroke="#37474F" stroke-width="2"/>
  <polygon points="295,150 305,155 295,160" fill="#37474F"/>
  <!-- Clause 6 -->
  <rect x="305" y="55" width="100" height="200" rx="8" fill="#0277BD" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.25))"/>
  <text x="355" y="100" text-anchor="middle" fill="white" font-family="sans-serif" font-size="26" font-weight="bold">6</text>
  <text x="355" y="125" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">計画</text>
  <text x="355" y="148" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">リスク対応</text>
  <text x="355" y="165" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">目的・目標</text>
  <!-- Arrow 6→7 -->
  <line x1="405" y1="155" x2="425" y2="155" stroke="#37474F" stroke-width="2"/>
  <polygon points="425,150 435,155 425,160" fill="#37474F"/>
  <!-- Clause 7 -->
  <rect x="435" y="55" width="100" height="200" rx="8" fill="#2E7D32" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.25))"/>
  <text x="485" y="100" text-anchor="middle" fill="white" font-family="sans-serif" font-size="26" font-weight="bold">7</text>
  <text x="485" y="125" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">支援</text>
  <text x="485" y="148" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">資源</text>
  <text x="485" y="165" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">力量・認識</text>
  <text x="485" y="182" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">文書化情報</text>
  <!-- Arrow 7→8 -->
  <line x1="535" y1="155" x2="555" y2="155" stroke="#37474F" stroke-width="2"/>
  <polygon points="555,150 565,155 555,160" fill="#37474F"/>
  <!-- Clause 8 -->
  <rect x="565" y="55" width="100" height="200" rx="8" fill="#388E3C" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.25))"/>
  <text x="615" y="100" text-anchor="middle" fill="white" font-family="sans-serif" font-size="26" font-weight="bold">8</text>
  <text x="615" y="125" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">運用</text>
  <text x="615" y="148" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">計画・管理</text>
  <text x="615" y="165" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">リスク実施</text>
  <!-- Arrow 8→9 -->
  <line x1="665" y1="155" x2="685" y2="155" stroke="#37474F" stroke-width="2"/>
  <polygon points="685,150 695,155 685,160" fill="#37474F"/>
  <!-- Clause 9 -->
  <rect x="695" y="55" width="100" height="200" rx="8" fill="#E65100" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.25))"/>
  <text x="745" y="100" text-anchor="middle" fill="white" font-family="sans-serif" font-size="26" font-weight="bold">9</text>
  <text x="745" y="125" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">評価</text>
  <text x="745" y="148" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">監視・測定</text>
  <text x="745" y="165" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">内部監査</text>
  <text x="745" y="182" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">MR</text>
  <!-- Arrow 9→10 -->
  <line x1="795" y1="155" x2="815" y2="155" stroke="#37474F" stroke-width="2"/>
  <polygon points="815,150 825,155 815,160" fill="#37474F"/>
  <!-- Clause 10 -->
  <rect x="825" y="55" width="80" height="200" rx="8" fill="#B71C1C" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.25))"/>
  <text x="865" y="100" text-anchor="middle" fill="white" font-family="sans-serif" font-size="26" font-weight="bold">10</text>
  <text x="865" y="125" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">改善</text>
  <text x="865" y="148" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">継続的</text>
  <text x="865" y="165" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">改善</text>
  <text x="865" y="182" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">是正処置</text>
  <!-- Feedback arrow (bottom arc) -->
  <path d="M 865 275 Q 440 330 80 275" fill="none" stroke="#B71C1C" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="80,270 70,275 80,280" fill="#B71C1C"/>
  <text x="440" y="325" text-anchor="middle" fill="#B71C1C" font-family="sans-serif" font-size="12" font-weight="bold">継続的改善フィードバック</text>
  <!-- Annex A note -->
  <rect x="350" y="290" width="220" height="38" rx="6" fill="#37474F" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.2))"/>
  <text x="460" y="306" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Annex A: 93の管理策</text>
  <text x="460" y="320" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">（箇条8 リスク対応で参照）</text>
</svg>
