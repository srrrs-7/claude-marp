<header>ISMS完全ガイド | ISO/IEC 27001:2022</header>
<h1 id="isms%E3%81%A8%E3%81%AF%E4%BD%95%E3%81%8B">ISMSとは何か</h1>
<ul>
<li><strong>ISMS（情報セキュリティマネジメントシステム）</strong> — 組織が情報資産を体系的に管理するための仕組み</li>
<li><strong>基盤規格:</strong> ISO/IEC 27001（現行版: 2022年版）。IAF認定審査機関による第三者認証が可能</li>
<li><strong>目的:</strong> リスクベースアプローチで情報セキュリティリスクを特定・評価・対処し継続的に改善</li>
<li><strong>適用範囲:</strong> 規模・業種を問わず、あらゆる組織に適用可能（スコープは組織が決定）</li>
<li><strong>3つの保護対象:</strong> 紙・電子・人の頭の中にある情報資産すべて</li>
<li><strong>認証の価値:</strong> 顧客・取引先への信頼性証明、入札要件、内部ガバナンス強化</li>
</ul>

<li><strong>可用性 (Availability):</strong> 権限を持つ者が必要なときに情報・システムを利用できる状態を確保<br />

<ul>
<li><strong>1995年</strong> BS 7799（英国規格）— 情報セキュリティの実践規範として制定</li>
<li><strong>2000年</strong> ISO/IEC 17799:2000 — BS 7799 Part 1 が国際規格化</li>
<li><strong>2005年</strong> ISO/IEC 27001:2005 — 初の国際ISMS認証規格として制定（第三者認証開始）</li>
<li><strong>2013年</strong> ISO/IEC 27001:2013 — HLS導入・管理策114項目（14のドメイン）に大幅改訂</li>
<li><strong>2022年</strong> ISO/IEC 27001:2022 — <strong>現行版</strong> 管理策93項目（4カテゴリ）・11の新規管理策追加</li>
<li><strong>移行期限: 2025年10月31日</strong> — 2013年版認証は失効（IAF MD 26）</li>
</ul>

<header>ISMS完全ガイド | ISO/IEC 27001:2022</header>
<h1 id="hls%E9%AB%98%E4%BD%8D%E6%A7%8B%E9%80%A0-isms%E3%81%AB%E5%85%B1%E9%80%9A%E3%81%99%E3%82%8B%E9%AA%A8%E6%A0%BC">HLS（高位構造）— ISMSに共通する骨格</h1>
<ul>
<li><strong>HLS（High Level Structure）</strong> — ISO 9001・14001・45001など全マネジメントシステム規格の共通構造</li>
<li><strong>利点①:</strong> 複数のマネジメントシステムを統合実施できる（IMS: 統合マネジメントシステム）</li>
<li><strong>利点②:</strong> 審査員・コンサルタントが他規格の知識を流用しやすい</li>
<li><strong>箇条1〜3:</strong> 適用範囲・引用規格・用語の定義（ISMS固有の要求事項ではない）</li>
<li><strong>箇条4〜10:</strong> ISMS固有の要求事項（PLAN→DO→CHECK→ACT のPDCAに対応）</li>
<li><strong>注意:</strong> Annex Aは「規範的附属書」—適用宣言書(SoA)でカバーの是非を示す義務あり</li>
</ul>

<h1 id="annex-a--93%E3%81%AE%E6%83%85%E5%A0%B1%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E7%AE%A1%E7%90%86%E7%AD%962022%E5%B9%B4%E7%89%88">Annex A — 93の情報セキュリティ管理策（2022年版）</h1>
<ul>
<li><strong>第5節 組織的管理策（Organizational controls）:</strong> 37項目 — 方針・役割・リスク・サプライヤー等</li>
<li><strong>第6節 人的管理策（People controls）:</strong> 8項目 — 採用・教育・テレワーク・退職後等</li>
<li><strong>第7節 物理的管理策（Physical controls）:</strong> 14項目 — 入退室・設備・監視カメラ等</li>
<li><strong>第8節 技術的管理策（Technological controls）:</strong> 34項目 — アクセス管理・暗号化・ログ等</li>
<li><strong>「属性（Attributes）」</strong> — 2022年版で新設。管理策タイプ・CIAへの効果・NISCFとの対応等5軸で分類</li>

<li><strong>Step 5</strong> リスク対応 — 回避・移転・低減・受容から選択</li>

<h1 id="%E8%B3%87%E7%94%A3%E3%81%AE%E7%89%B9%E5%AE%9A%E3%81%A8%E8%A9%95%E4%BE%A1">資産の特定と評価</h1>
<ul>
<li><strong>一次情報資産:</strong> 顧客データ・財務情報・知的財産・設計図・ソースコード</li>
<li><strong>支援情報資産（一次資産を支えるもの）:</strong> サーバ・ネットワーク機器・クラウドサービス・OS・従業員</li>
<li><strong>資産評価の視点:</strong> 機密性・完全性・可用性それぞれの喪失時の影響度（1〜5スケール等）</li>
<li><strong>クラウド時代の注意点:</strong> SaaS・IaaS・PaaS上のデータも資産として管理対象に含める</li>
<li><strong>外部委託先が持つ情報資産:</strong> 委託先での管理状況も親組織のリスク評価に反映する</li>
<li><strong>資産目録の維持:</strong> 定期的な棚卸し（最低年1回）・新規システム導入時の即時登録</li>
</ul>

<li><strong>脆弱性の例（管理的）:</strong> アクセス権レビュー未実施・教育未受講・手順書の陳腐化</li>
<li><strong>CVSSスコアの活用:</strong> 技術的脆弱性の深刻度定量化に活用（NVD・JVN等を参照）</li>
<li><strong>脅威インテリジェンス（Annex A 5.7）:</strong> 2022年新規管理策 — 脅威情報を収集・分析・対策に反映</li>
</ul>

<li><strong>SoAの作成タイミング:</strong> リスクアセスメント・対応計画策定後に作成。認証審査の中心文書</li>
<li><strong>2022年対応:</strong> 旧114項目から93項目へのマッピング表を作成し移行する</li>
<li><strong>審査員の確認ポイント:</strong> 除外の論理的根拠・リスク対応計画との一致・実際の実施状況との整合</li>

<ul>
<li><strong>8.2 特権アクセス権の管理:</strong> 管理者アカウントの払い出し基準・定期的なレビュー・Just-in-Time権限</li>
<li><strong>8.3 情報アクセス制限:</strong> ロールベースアクセス制御（RBAC）・ニーズトゥノウ原則の徹底</li>
<li><strong>8.5 セキュアな認証:</strong> 多要素認証（MFA）の実装 — パスワードポリシー（長さ・複雑さ・有効期限）</li>
<li><strong>8.6 容量・能力の管理:</strong> システムリソースの監視・ピーク時のキャパシティ確保</li>
<li><strong>特権アクセス管理（PAM）ツール:</strong> 特権IDの一元管理・セッション録画・自動払い出し</li>
<li><strong>審査のポイント:</strong> アクセス権の定期棚卸し記録（半年〜1年に1回以上）・退職者の即時無効化証跡</li>

<ul>
<li><strong>8.24 暗号の使用:</strong> 暗号アルゴリズムポリシー — 禁止アルゴリズム（MD5・SHA-1・DES等）の明文化</li>
<li><strong>推奨アルゴリズム:</strong> 対称 AES-256、非対称 RSA-2048以上/ECDSA-P256以上、ハッシュ SHA-256以上</li>
<li><strong>鍵管理:</strong> 鍵の生成・配布・保管・ローテーション・廃棄サイクルの文書化</li>
<li><strong>TLS 1.2以上の強制:</strong> HTTPSの導入・古いプロトコル（TLS 1.0/1.1）の無効化</li>
<li><strong>保存データの暗号化:</strong> DBの暗号化・フルディスク暗号化（Bitlocker/FileVault等）</li>
<li><strong>法的要件との調整:</strong> 一部国では強暗号の輸出規制あり（海外展開時に要確認）</li>
</ul>

<header>ISMS完全ガイド | ISO/IEC 27001:2022</header>
<h1 id="stage-1-%E5%AF%A9%E6%9F%BB%E6%96%87%E6%9B%B8%E5%AF%A9%E6%9F%BB-%E9%87%8D%E7%82%B9%E7%A2%BA%E8%AA%8D%E4%BA%8B%E9%A0%85">Stage 1 審査（文書審査）— 重点確認事項</h1>
<ul>
<li><strong>目的:</strong> ISMSの設計が適切で Stage 2 審査に進める準備ができているかを確認</li>
<li><strong>スコープ文書:</strong> 組織の境界・除外範囲・根拠が明確に記載されているか</li>
<li><strong>リスクアセスメント記録:</strong> 方法論の一貫性・全スコープ資産のカバレッジ</li>
<li><strong>SoA（適用宣言書）:</strong> 全93管理策の適用/除外の記録・除外理由の論理的妥当性</li>
<li><strong>内部監査結果・MR記録:</strong> 少なくとも1サイクル実施済みであること</li>
<li><strong>よくある指摘:</strong> スコープが曖昧・SoAとリスク対応計画の不整合・MR未実施</li>
</ul>

<header>ISMS完全ガイド | ISO/IEC 27001:2022</header>
<h1 id="stage-2-%E5%AF%A9%E6%9F%BB%E7%8F%BE%E5%9C%B0%E5%AF%A9%E6%9F%BB-%E9%87%8D%E7%82%B9%E7%A2%BA%E8%AA%8D%E4%BA%8B%E9%A0%85">Stage 2 審査（現地審査）— 重点確認事項</h1>
<ul>
<li><strong>目的:</strong> 管理策が文書通りに実施され、有効に機能しているかを証拠で確認</li>
<li><strong>インタビュー技法:</strong> 「どうやっていますか？」→「見せてもらえますか？」→「記録はありますか？」</li>
<li><strong>サンプリング:</strong> 全件審査は不可能。リスクの高い領域を重点的に、かつ無作為にも抽出</li>
<li><strong>確認すべき証跡（例）:</strong> アクセスログ・パッチ適用履歴・教育訓練記録・インシデント報告書</li>
<li><strong>インタビュー対象:</strong> 管理責任者・IT担当者・一般従業員（方針の認識確認）・経営層</li>
<li><strong>不適合の種類:</strong> Major（要求事項の重大な不満足）/ Minor（軽微な不適合）/ 観察事項</li>
</ul>

<ul>
<li><strong>不適合例1:</strong> リスクアセスメントの方法論が文書化されておらず、再現性がない</li>
<li><strong>不適合例2:</strong> スコープ内の一部資産（クラウドサービス・テレワーク端末）がリスク評価から漏れている</li>
<li><strong>不適合例3:</strong> SoAに記載した管理策とリスク対応計画の対応関係が不明確</li>
<li><strong>不適合例4:</strong> リスク受容基準が定量的に定義されておらず、受容の判断が恣意的</li>
<li><strong>不適合例5:</strong> リスクアセスメントが年1回実施されていない（または重大変更後の再評価なし）</li>
<li><strong>是正のポイント:</strong> 方法論の文書化 → 資産台帳の完全性確認 → SoAとのリンク確認</li>
</ul>

<ul>
<li><strong>不適合例1:</strong> SoAに「実施済み」と記載しているが、実際の運用証跡が存在しない（形骸化）</li>
<li><strong>不適合例2:</strong> アクセス権の定期棚卸しが実施されていない、または記録が残っていない</li>
<li><strong>不適合例3:</strong> 退職者のアカウントが認証日時点で有効のまま残存している</li>
<li><strong>不適合例4:</strong> パッチ適用が1年以上遅延しているシステムが本番稼働中</li>
<li><strong>不適合例5:</strong> 暗号化ポリシーで禁止しているTLS 1.0が本番環境でまだ有効</li>
<li><strong>是正のポイント:</strong> 文書と実態の一致の確認 → 定期的な設定確認ツールの導入</li>
</ul>

<li><strong>不適合例2:</strong> 方針・手順書の最終改訂が3年以上前で内容が現状と乖離している</li>
<li><strong>不適合例3:</strong> 同一名称の手順書の旧バージョンが現場で使用されている（版管理の失敗）</li>
<li><strong>不適合例4:</strong> 委託先との秘密保持契約や情報セキュリティ要件が契約書に含まれていない</li>
<li><strong>不適合例5:</strong> インシデント対応手順書は存在するが、担当者がその内容を知らない</li>
<li><strong>是正のポイント:</strong> 教育記録の体系的管理 → 文書の定期レビューサイクルの確立</li>

<header>ISMS完全ガイド | ISO/IEC 27001:2022</header>
<h1 id="%E5%AF%A9%E6%9F%BB%E8%A8%BC%E8%B7%A1%E3%81%AE%E5%8A%B9%E6%9E%9C%E7%9A%84%E3%81%AA%E5%8F%8E%E9%9B%86%E6%8A%80%E8%A1%93">審査証跡の効果的な収集技術</h1>
<ul>
<li><strong>TTTF（Talk, Trace, Test, Verify）アプローチ:</strong> インタビュー→文書追跡→実証テスト→相互確認</li>
<li><strong>証跡の三角測量:</strong> 複数の異なる種類の証跡（文書・記録・インタビュー）で同一事実を確認</li>
<li><strong>スクリーンショット vs ログファイル:</strong> 審査員が直接確認できるものを優先、加工のないローデータ</li>
<li><strong>時系列の重要性:</strong> インシデント記録・変更管理・レビュー記録は日付の連続性を確認</li>
<li><strong>統計的サンプリング:</strong> 大量の記録は無作為抽出で信頼性確保（ISO 19011の原則）</li>
<li><strong>デジタルフォレンジック的アプローチ:</strong> 「何かあったはずの記録がない」も重要な発見事項</li>
</ul>

<h1 id="%E3%83%AA%E3%83%A2%E3%83%BC%E3%83%88%E5%AF%A9%E6%9F%BB%E3%81%AE%E5%AE%9F%E6%96%BDiaf-md-4-%E6%BA%96%E6%8B%A0">リモート審査の実施（IAF MD 4 準拠）</h1>
<ul>
<li><strong>IAF MD 4:</strong> リモート審査の実施基準（2022年改訂）— ハイブリッド審査が標準化</li>
<li><strong>技術要件:</strong> 高品質ビデオ会議・画面共有・電子文書のリアルタイム共有環境</li>
<li><strong>効果的な用途:</strong> 文書審査（Stage 1）・文書記録の確認・非現地スタッフのインタビュー</li>
<li><strong>現地審査が必要な場面:</strong> 物理的管理策の確認（サーバ室・入退室）・機器の実物確認</li>
<li><strong>リモート審査の制限:</strong> サプリングの深度・ランダム性が低下するリスクへの対処</li>
<li><strong>注意点:</strong> 被審査組織のIT環境の脆弱性情報を共有するセキュリティへの配慮</li>
</ul>

<ul>

<li><strong>NISC重要インフラ基準:</strong> 日本の重要インフラ14分野に適用。ISMSを基盤として追加要件を充足</li>
<li><strong>NIST CSF 2.0:</strong> 米国発のサイバーセキュリティフレームワーク。Govern・Identify・Protect・Detect・Respond・Recover</li>
<li><strong>ISMSとの関係:</strong> ISMSは要求事項規格（What）。他標準はベストプラクティス（How）を提供</li>
<li><strong>実務上の活用:</strong> コントロールマッピングにより1つの実施を複数フレームワークへ対応付け可能</li>

<li><strong>ISO/IEC 27018:</strong> クラウドでの個人情報（PII）処理に特化した実施指針</li>
<li><strong>SaaS利用時の注意点（5.23）:</strong> データ所在・エンドポイント管理・ログ取得可否・退会時のデータ消去</li>
<li><strong>マルチクラウド環境:</strong> 複数CSPを利用する場合の一元的なアクセス管理・暗号鍵管理の課題</li>
<li><strong>CSPの認証確認:</strong> ISO 27001・SOC 2 TypeⅡ・CSA STARレポートを入手し委託先管理（5.19）に活用</li>
</ul>

</ul>

<li><strong>将来展望②:</strong> 自動化・継続的監視によるContinuous Complianceへの進化</li>
<li><strong>将来展望③:</strong> ESGの観点からの情報セキュリティガバナンス — 非財務情報開示との連動</li>
</ul>

<li><strong>コンサルタントとして:</strong> 認証取得だけでなく「持続的に機能するISMS」の構築を支援する</li>
<li><strong>共通の責務:</strong> 被審査組織のリスク文化醸成に貢献 — 形骸化を生まない処方箋を提供</li>
<li><strong>継続的学習:</strong> NISC・IPA・JPCERT/CCの情報を定期的に収集・ISMSへの反映を支援</li>
<li><strong>倫理的責任:</strong> 審査で得た組織の機密情報・脆弱性情報の厳格な守秘義務</li>
<li><strong>コミュニティへの貢献:</strong> 審査・コンサルの知見を業界全体で共有し、日本全体のセキュリティレベルを向上</li>
</ul>
