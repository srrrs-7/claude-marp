<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#1a1a2e" rx="10"/>
  <text x="450" y="35" text-anchor="middle" fill="#e94560" font-size="20" font-family="sans-serif" font-weight="bold">NIST PQC標準アルゴリズム</text>
  <!-- Header row -->
  <rect x="50" y="55" width="250" height="40" fill="#0f3460" rx="5"/>
  <text x="175" y="80" text-anchor="middle" fill="#fff" font-size="13" font-family="sans-serif" font-weight="bold">アルゴリズム</text>
  <rect x="310" y="55" width="140" height="40" fill="#0f3460" rx="5"/>
  <text x="380" y="80" text-anchor="middle" fill="#fff" font-size="13" font-family="sans-serif" font-weight="bold">用途</text>
  <rect x="460" y="55" width="180" height="40" fill="#0f3460" rx="5"/>
  <text x="550" y="80" text-anchor="middle" fill="#fff" font-size="13" font-family="sans-serif" font-weight="bold">数学的基盤</text>
  <rect x="650" y="55" width="210" height="40" fill="#0f3460" rx="5"/>
  <text x="755" y="80" text-anchor="middle" fill="#fff" font-size="13" font-family="sans-serif" font-weight="bold">特徴</text>
  <!-- ML-KEM (Kyber) -->
  <rect x="50" y="105" width="250" height="80" fill="#16213e" rx="8" stroke="#00d2d3" stroke-width="1.5"/>
  <text x="175" y="130" text-anchor="middle" fill="#00d2d3" font-size="14" font-family="sans-serif" font-weight="bold">ML-KEM</text>
  <text x="175" y="150" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">(CRYSTALS-Kyber)</text>
  <text x="175" y="172" text-anchor="middle" fill="#888" font-size="10" font-family="sans-serif">FIPS 203</text>
  <rect x="310" y="105" width="140" height="80" fill="#16213e" rx="8"/>
  <text x="380" y="140" text-anchor="middle" fill="#feca57" font-size="12" font-family="sans-serif" font-weight="bold">鍵交換</text>
  <text x="380" y="160" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">(KEM)</text>
  <rect x="460" y="105" width="180" height="80" fill="#16213e" rx="8"/>
  <text x="550" y="140" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">格子暗号</text>
  <text x="550" y="160" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">(Module-LWE)</text>
  <rect x="650" y="105" width="210" height="80" fill="#16213e" rx="8"/>
  <text x="755" y="132" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">鍵サイズ小</text>
  <text x="755" y="152" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">高速処理</text>
  <text x="755" y="172" text-anchor="middle" fill="#00d2d3" font-size="10" font-family="sans-serif">TLSハンドシェイクに最適</text>
  <!-- ML-DSA (Dilithium) -->
  <rect x="50" y="195" width="250" height="80" fill="#16213e" rx="8" stroke="#e94560" stroke-width="1.5"/>
  <text x="175" y="220" text-anchor="middle" fill="#e94560" font-size="14" font-family="sans-serif" font-weight="bold">ML-DSA</text>
  <text x="175" y="240" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">(CRYSTALS-Dilithium)</text>
  <text x="175" y="262" text-anchor="middle" fill="#888" font-size="10" font-family="sans-serif">FIPS 204</text>
  <rect x="310" y="195" width="140" height="80" fill="#16213e" rx="8"/>
  <text x="380" y="230" text-anchor="middle" fill="#feca57" font-size="12" font-family="sans-serif" font-weight="bold">デジタル署名</text>
  <text x="380" y="250" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">(汎用)</text>
  <rect x="460" y="195" width="180" height="80" fill="#16213e" rx="8"/>
  <text x="550" y="230" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">格子暗号</text>
  <text x="550" y="250" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">(Module-LWE/SIS)</text>
  <rect x="650" y="195" width="210" height="80" fill="#16213e" rx="8"/>
  <text x="755" y="222" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">バランス型</text>
  <text x="755" y="242" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">署名サイズ適度</text>
  <text x="755" y="262" text-anchor="middle" fill="#e94560" font-size="10" font-family="sans-serif">コード署名・PKIに最適</text>
  <!-- SLH-DSA (SPHINCS+) -->
  <rect x="50" y="285" width="250" height="80" fill="#16213e" rx="8" stroke="#feca57" stroke-width="1.5"/>
  <text x="175" y="310" text-anchor="middle" fill="#feca57" font-size="14" font-family="sans-serif" font-weight="bold">SLH-DSA</text>
  <text x="175" y="330" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">(SPHINCS+)</text>
  <text x="175" y="352" text-anchor="middle" fill="#888" font-size="10" font-family="sans-serif">FIPS 205</text>
  <rect x="310" y="285" width="140" height="80" fill="#16213e" rx="8"/>
  <text x="380" y="320" text-anchor="middle" fill="#feca57" font-size="12" font-family="sans-serif" font-weight="bold">デジタル署名</text>
  <text x="380" y="340" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">(保守的)</text>
  <rect x="460" y="285" width="180" height="80" fill="#16213e" rx="8"/>
  <text x="550" y="320" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">ハッシュベース</text>
  <text x="550" y="340" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">(Stateless Hash)</text>
  <rect x="650" y="285" width="210" height="80" fill="#16213e" rx="8"/>
  <text x="755" y="312" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">数学的安全性最高</text>
  <text x="755" y="332" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">署名サイズ大</text>
  <text x="755" y="352" text-anchor="middle" fill="#feca57" font-size="10" font-family="sans-serif">バックアップ・高セキュリティ用</text>
  <!-- FN-DSA (FALCON) - Round 4 -->
  <rect x="50" y="375" width="250" height="80" fill="#16213e" rx="8" stroke="#888" stroke-width="1.5" stroke-dasharray="4,4"/>
  <text x="175" y="400" text-anchor="middle" fill="#888" font-size="14" font-family="sans-serif" font-weight="bold">FN-DSA</text>
  <text x="175" y="420" text-anchor="middle" fill="#666" font-size="11" font-family="sans-serif">(FALCON)</text>
  <text x="175" y="442" text-anchor="middle" fill="#666" font-size="10" font-family="sans-serif">策定中</text>
  <rect x="310" y="375" width="140" height="80" fill="#16213e" rx="8"/>
  <text x="380" y="410" text-anchor="middle" fill="#888" font-size="12" font-family="sans-serif" font-weight="bold">デジタル署名</text>
  <text x="380" y="430" text-anchor="middle" fill="#666" font-size="10" font-family="sans-serif">(コンパクト)</text>
  <rect x="460" y="375" width="180" height="80" fill="#16213e" rx="8"/>
  <text x="550" y="410" text-anchor="middle" fill="#888" font-size="11" font-family="sans-serif">NTRU格子</text>
  <text x="550" y="430" text-anchor="middle" fill="#666" font-size="10" font-family="sans-serif">(NTRU Lattice)</text>
  <rect x="650" y="375" width="210" height="80" fill="#16213e" rx="8"/>
  <text x="755" y="402" text-anchor="middle" fill="#888" font-size="11" font-family="sans-serif">最小署名サイズ</text>
  <text x="755" y="422" text-anchor="middle" fill="#888" font-size="11" font-family="sans-serif">実装難度高</text>
  <text x="755" y="442" text-anchor="middle" fill="#666" font-size="10" font-family="sans-serif">帯域制限環境向け</text>
  <!-- Bottom note -->
  <text x="450" y="485" text-anchor="middle" fill="#aaa" font-size="12" font-family="sans-serif">実線 = NIST承認済み標準 / 破線 = 策定中</text>
</svg>
