<svg viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="520" fill="#1a1a2e" rx="10"/>
  <text x="450" y="35" text-anchor="middle" fill="#e94560" font-size="20" font-family="sans-serif" font-weight="bold">ポスト量子暗号 移行ロードマップ</text>
  <!-- Timeline base -->
  <line x1="80" y1="90" x2="80" y2="490" stroke="#555" stroke-width="2"/>
  <!-- Phase 1: 2024-2025 -->
  <circle cx="80" cy="110" r="10" fill="#e94560" stroke="#1a1a2e" stroke-width="3"/>
  <text x="100" y="115" fill="#e94560" font-size="14" font-family="sans-serif" font-weight="bold">2024-2025：標準化完了</text>
  <rect x="120" y="125" width="740" height="55" fill="#16213e" rx="8" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="140" y="148" fill="#00d2d3" font-size="13" font-family="sans-serif" font-weight="bold">NIST PQC標準 公開</text>
  <text x="140" y="168" fill="#ccc" font-size="11" font-family="sans-serif">ML-KEM (CRYSTALS-Kyber) / ML-DSA (CRYSTALS-Dilithium) / SLH-DSA (SPHINCS+) が FIPS 203-205 として承認</text>
  <!-- Phase 2: 2025-2027 -->
  <circle cx="80" cy="205" r="10" fill="#feca57" stroke="#1a1a2e" stroke-width="3"/>
  <text x="100" y="210" fill="#feca57" font-size="14" font-family="sans-serif" font-weight="bold">2025-2027：ハイブリッド移行期</text>
  <rect x="120" y="220" width="740" height="70" fill="#16213e" rx="8" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="140" y="243" fill="#00d2d3" font-size="13" font-family="sans-serif" font-weight="bold">ハイブリッド暗号方式の導入</text>
  <text x="140" y="263" fill="#ccc" font-size="11" font-family="sans-serif">古典暗号 (RSA/ECC) + PQC を併用 → 互換性を維持しつつ量子耐性を確保</text>
  <text x="140" y="280" fill="#aaa" font-size="10" font-family="sans-serif">Chrome/Firefox: X25519+ML-KEM ハイブリッドTLS / Signal: PQXDH プロトコル / Apple iMessage: PQ3</text>
  <!-- Phase 3: 2027-2030 -->
  <circle cx="80" cy="315" r="10" fill="#00d2d3" stroke="#1a1a2e" stroke-width="3"/>
  <text x="100" y="320" fill="#00d2d3" font-size="14" font-family="sans-serif" font-weight="bold">2027-2030：インフラ全面移行</text>
  <rect x="120" y="335" width="740" height="55" fill="#16213e" rx="8" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="140" y="358" fill="#00d2d3" font-size="13" font-family="sans-serif" font-weight="bold">TLS / VPN / PKI のPQC完全対応</text>
  <text x="140" y="375" fill="#ccc" font-size="11" font-family="sans-serif">NIST推奨: 2030年までにRSA/ECCから完全移行 / 米国政府機関は2035年期限</text>
  <!-- Phase 4: 2030-2035 -->
  <circle cx="80" cy="415" r="10" fill="#888" stroke="#1a1a2e" stroke-width="3"/>
  <text x="100" y="420" fill="#888" font-size="14" font-family="sans-serif" font-weight="bold">2030-2035：古典暗号の廃止</text>
  <rect x="120" y="435" width="740" height="55" fill="#16213e" rx="8" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="140" y="458" fill="#e94560" font-size="13" font-family="sans-serif" font-weight="bold">RSA / ECC 完全廃止</text>
  <text x="140" y="478" fill="#ccc" font-size="11" font-family="sans-serif">CNSA 2.0: 2033年までにNSS全システムでPQC必須 / 古典暗号のみのシステムは脆弱と判定</text>
  <!-- Current position marker -->
  <rect x="650" y="100" width="100" height="30" fill="rgba(233,69,96,0.3)" rx="5" stroke="#e94560" stroke-width="1.5"/>
  <text x="700" y="120" text-anchor="middle" fill="#e94560" font-size="12" font-family="sans-serif" font-weight="bold">現在地</text>
  <line x1="650" y1="115" x2="100" y2="115" stroke="#e94560" stroke-width="1" stroke-dasharray="4,4"/>
  <!-- Bottom note -->
  <text x="450" y="510" text-anchor="middle" fill="#feca57" font-size="12" font-family="sans-serif" font-weight="bold">今すぐ始める理由: 暗号移行には平均5-10年かかる</text>
</svg>
