</li>
<li>
<ul>
<li><code>Backdoor:EC2/C&amp;CActivity.B</code> — C2通信検知</li>
</ul>
</li>
<li><strong>IAM 関連</strong>:</li>
<li>
<ul>
<li><code>UnauthorizedAccess:IAMUser/ConsoleLoginSuccess.B</code> — 不審なコンソールログイン</li>
</ul>
</li>
<li>
<ul>
<li><code>PrivilegeEscalation:IAMUser/AnomalousBehavior</code> — 権限昇格</li>
</ul>
</li>
<li><strong>S3 関連</strong>:</li>
<li>
<ul>
<li><code>Policy:S3/BucketBlockPublicAccessDisabled</code> — パブリックアクセス無効化</li>
</ul>
</li>
</ul>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="guardduty-%E3%83%9E%E3%83%AB%E3%83%81%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88%E7%AE%A1%E7%90%86">GuardDuty: マルチアカウント管理</h1>
<ul>
<li><strong>Organizations 統合</strong>:</li>
<li>
<ul>
<li>管理アカウントで自動有効化 (Auto-enable)</li>
</ul>
</li>
<li>
<ul>

</ul>
</li>
<li>
<ul>
<li>全メンバーアカウントの Finding を一元集約</li>
</ul>
</li>
<li><strong>Finding 対応の自動化</strong>:</li>
<li>
<ul>
<li>EventBridge → Lambda で自動隔離</li>
</ul>
</li>
<li>
<ul>
<li>SNS 通知 → セキュリティチーム連絡</li>
</ul>
</li>
<li>
<ul>
<li>S3 への Finding エクスポート → Athena で分析</li>
</ul>
</li>
</ul>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="aws-security-hub">AWS Security Hub</h1>
<ul>
<li><strong>セキュリティアラートの統合ダッシュボード</strong></li>
<li><strong>統合ソース</strong>: GuardDuty, Inspector, Macie, IAM Analyzer, Firewall Manager</li>
<li><strong>セキュリティ標準</strong>:</li>
<li>
<ul>
<li>AWS Foundational Security Best Practices (FSBP)</li>
</ul>
</li>
<li>
<ul>
<li>CIS AWS Foundations Benchmark</li>
</ul>
</li>
<li>
<ul>
<li>PCI DSS, NIST SP 800-53</li>
</ul>
</li>
<li><strong>自動修復</strong>: Security Hub + EventBridge + Lambda / Step Functions</li>
<li><strong>重要</strong>: Finding は ASFF (Amazon Security Finding Format) で標準化</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="amazon-detective">Amazon Detective</h1>
<ul>
<li><strong>セキュリティインシデントの根本原因調査サービス</strong></li>

<li>
<ul>

<li>
<ul>
<li>過去のベースライン行動との比較</li>
</ul>
</li>
<li><strong>データ保持</strong>: 最大12ヶ月</li>
<li><strong>注意</strong>: GuardDuty を先に有効化する必要あり</li>
</ul>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="%E3%82%A4%E3%83%B3%E3%82%B7%E3%83%87%E3%83%B3%E3%83%88%E5%AF%BE%E5%BF%9C%E3%83%AF%E3%83%BC%E3%82%AF%E3%83%95%E3%83%AD%E3%83%BC-aws">インシデント対応ワークフロー (AWS)</h1>
<ul>
<li><strong>1. 準備 (Prepare)</strong>: IAM最小権限、GuardDuty有効化、Runbook整備</li>
<li><strong>2. 検知 (Detect)</strong>: GuardDuty Finding / Security Hub アラート</li>
<li><strong>3. 分析 (Analyze)</strong>: Detective / CloudTrail / VPC Flow Logs</li>
<li><strong>4. 封じ込め (Contain)</strong>: SG変更 / EC2隔離 / IAMキー無効化</li>
<li><strong>5. 根絶 (Eradicate)</strong>: 悪意あるリソース削除・パッチ適用</li>
<li><strong>6. 復旧 (Recover)</strong>: バックアップ復元 / サービス再開</li>
<li><strong>7. 教訓 (Lessons Learned)</strong>: ポストモーテム・改善</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="ec2-%E3%82%A4%E3%83%B3%E3%82%B7%E3%83%87%E3%83%B3%E3%83%88%E5%AF%BE%E5%BF%9C%E3%81%AE%E8%87%AA%E5%8B%95%E5%8C%96">EC2 インシデント対応の自動化</h1>
<ul>
<li><strong>感染EC2の自動隔離パターン</strong>:</li>
<li>GuardDuty → EventBridge → Lambda (隔離SG適用)</li>
<li><strong>隔離ステップ</strong>:</li>
<li>
<ul>
<li>
<ol>
<li>EC2 を隔離用 Security Group に変更</li>
</ol>
</li>
</ul>
</li>
<li>
<ul>
<li>
<ol start="2">
<li>スナップショット取得（フォレンジック用）</li>
</ol>
</li>
</ul>
</li>
<li>
<ul>
<li>
<ol start="3">
<li>Systems Manager で調査コマンド実行</li>
</ol>
</li>
</ul>
</li>
<li>
<ul>
<li>
<ol start="4">
<li>Auto Scaling Group から切り離し</li>
</ol>
</li>
</ul>
</li>
<li><strong>注意</strong>: EC2 を終了せずスナップショットを先に取る</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="iam-%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E3%82%AD%E3%83%BC%E6%BC%8F%E6%B4%A9%E5%AF%BE%E5%BF%9C">IAM アクセスキー漏洩対応</h1>
<ul>
<li><strong>発見</strong>: GuardDuty <code>UnauthorizedAccess:IAMUser/InstanceCredentialExfiltration</code></li>
<li><strong>即時対応手順</strong>:</li>
<li>
<ol>
<li>漏洩したアクセスキーを無効化 (<code>UpdateAccessKey --status Inactive</code>)</li>
</ol>
</li>
<li>
<ol start="2">
<li>侵害された IAM ユーザーにアクセス拒否ポリシーをアタッチ</li>
</ol>
</li>
<li>
<ol start="3">
<li>CloudTrail で不正操作の全体像を把握</li>
</ol>
</li>
<li>
<ol start="4">
<li>不正に作成されたリソースを特定・削除</li>
</ol>
</li>
<li>
<ol start="5">
<li>新しいアクセスキーを発行し Secrets Manager に保存</li>
</ol>
</li>
<li><strong>重要</strong>: 削除より先に「無効化」してログを保全</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="aws-systems-manager-incident-manager">AWS Systems Manager Incident Manager</h1>
<ul>
<li><strong>インシデント管理の自動化プラットフォーム</strong></li>
<li>
<ul>
<li><strong>Runbook</strong>: Systems Manager Automation でステップ自動化</li>
</ul>

<li>

</ul>

<li>
<ul>
<li><strong>連絡計画</strong>: SNS / PagerDuty / OpsGenie との統合</li>
</ul>
</li>
<li>
<ul>
<li><strong>タイムライン</strong>: インシデント経緯の自動記録</li>
</ul>
</li>
<li><strong>EventBridge との統合</strong>:</li>
<li>Security Hub Finding → Incident Manager でインシデント作成</li>
</ul>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="domain-1-%E3%81%BE%E3%81%A8%E3%82%81-%E9%87%8D%E8%A6%81%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">Domain 1 まとめ: 重要ポイント</h1>
<ul>
<li><strong>GuardDuty</strong>: エージェント不要の機械学習脅威検知、Organizations対応</li>
<li><strong>Security Hub</strong>: 複数サービスの Finding を ASFF 形式で一元管理</li>
<li><strong>Detective</strong>: GuardDuty連携、12ヶ月データ保持、グラフ分析</li>
<li><strong>自動対応</strong>: EventBridge + Lambda で封じ込め自動化</li>
<li><strong>試験頻出</strong>: GuardDuty + EventBridge + Lambda のコンビネーション問題</li>
<li><strong>落とし穴</strong>: GuardDuty無効化でもCloudTrailは止まらない</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="aws-cloudtrail">AWS CloudTrail</h1>
<ul>
<li><strong>AWSアカウント内のすべてのAPI呼び出しを記録</strong></li>
<li><strong>イベントタイプ</strong>:</li>
<li>
<ul>
<li>管理イベント (Management Events): デフォルト有効</li>
</ul>
</li>
<li>
<ul>

</li>
<li>
<ul>

</ul>
</li>
<li><strong>保存先</strong>: S3バケット（デフォルト90日、S3で長期保存）</li>
<li><strong>重要</strong>: 改ざん検知 = ログファイル検証 (Log File Validation) を有効化</li>
</ul>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="cloudtrail-%E3%83%9E%E3%83%AB%E3%83%81%E3%83%AA%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3%E3%83%BB%E7%B5%84%E7%B9%94%E8%A8%BC%E8%B7%A1">CloudTrail: マルチリージョン・組織証跡</h1>
<ul>
<li><strong>組織証跡 (Organization Trail)</strong>:</li>
<li>
<ul>
<li>管理アカウントで作成 → 全メンバーアカウントに自動適用</li>
</ul>
</li>
<li>
<ul>
<li>メンバーアカウントは変更・削除不可</li>
</ul>
</li>
<li><strong>マルチリージョン証跡</strong>:</li>
<li>
<ul>
<li>全リージョンのイベントを単一S3バケットに集約</li>
</ul>
</li>
<li>
<ul>
<li>グローバルサービスイベント (IAM, STS, Route53) も含む</li>
</ul>
</li>
<li><strong>ベストプラクティス</strong>:</li>
<li>
<ul>
<li>CloudTrail ログ専用バケット + バケットポリシーで保護</li>
</ul>
</li>
<li>
<ul>
<li>SSE-KMS 暗号化 + MFA Delete 有効化</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="cloudtrail-insights">CloudTrail Insights</h1>
<ul>
<li><strong>API呼び出しの異常検知（機械学習ベース）</strong></li>
<li><strong>検知対象</strong>:</li>
<li>
<ul>
<li>異常に多いAPI呼び出し（例: 通常の10倍のEC2起動）</li>
</ul>
</li>
<li>
<ul>
<li>エラー率の急激な変化</li>
</ul>
</li>
<li><strong>対応できるインサイトタイプ</strong>:</li>
<li>
<ul>
<li><code>ApiCallRateInsight</code>: 呼び出し頻度の異常</li>
</ul>
</li>
<li>
<ul>
<li><code>ApiErrorRateInsight</code>: エラー頻度の異常</li>
</ul>
</li>
<li><strong>活用</strong>: 過剰な IAM API コールによる内部不正の早期検知</li>
<li><strong>注意</strong>: Insights は別途有効化・追加料金あり</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="cloudwatch-%E9%87%8D%E8%A6%81%E3%81%AA%E3%83%A1%E3%83%88%E3%83%AA%E3%82%AF%E3%82%B9%E3%83%95%E3%82%A3%E3%83%AB%E3%82%BF%E3%83%BC%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">CloudWatch: 重要なメトリクスフィルターパターン</h1>
<ul>
<li><strong>root アカウント使用検知</strong>:</li>
<li><code>{ $.userIdentity.type = &quot;Root&quot; &amp;&amp; $.userIdentity.invokedBy NOT EXISTS }</code></li>
<li><strong>MFA なしコンソールログイン</strong>:</li>
<li><code>{ $.eventName = &quot;ConsoleLogin&quot; &amp;&amp; $.additionalEventData.MFAUsed = &quot;No&quot; }</code></li>
<li><strong>IAM ポリシー変更</strong>:</li>
<li><code>{ $.eventName = &quot;DeleteGroupPolicy&quot; || $.eventName = &quot;PutGroupPolicy&quot; }</code></li>
<li><strong>Security Group 変更</strong>:</li>
<li><code>{ $.eventName = &quot;AuthorizeSecurityGroupIngress&quot; }</code></li>
</ul>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="vpc-flow-logs">VPC Flow Logs</h1>

<li><strong>キャプチャしないもの</strong>: AWS DNSサーバーへの通信、インスタンスメタデータ</li>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="vpc-flow-logs-%E5%88%86%E6%9E%90%E3%82%AF%E3%82%A8%E3%83%AA%E4%BE%8B">VPC Flow Logs: 分析クエリ例</h1>
<ul>
<li><strong>Athena で VPC Flow Logs を分析</strong>:</li>
<li>拒否されたトラフィックの送信元IPを特定:</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"></code></pre>
</li>
<li>SELECT srcaddr, COUNT(*) as attempts</li>
<li>FROM vpc_flow_logs</li>
<li>WHERE action = 'REJECT'</li>
<li>AND dstport = 22</li>
<li>GROUP BY srcaddr</li>
<li>ORDER BY attempts DESC</li>
<li>LIMIT 10;</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code></code></pre>
</li>
<li>SSHブルートフォース攻撃の送信元を特定できる</li>
</ul>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="aws-config-%E8%A8%AD%E5%AE%9A%E5%A4%89%E6%9B%B4%E3%81%AE%E8%A8%98%E9%8C%B2%E3%81%A8%E8%A9%95%E4%BE%A1">AWS Config: 設定変更の記録と評価</h1>
<ul>
<li><strong>AWSリソースの設定変更を継続的に記録・評価</strong></li>
<li><strong>Config Rules</strong>:</li>
<li>
<ul>
<li>マネージドルール: <code>s3-bucket-public-read-prohibited</code>など200以上</li>
</ul>

<li>
<ul>
<li>カスタムルール: Lambda で独自ロジック</li>
</ul>
</li>
<li><strong>自動修復</strong>: Config Rule + SSM Automation Runbook</li>
<li><strong>例</strong>: S3 パブリックバケット検出 → 自動でパブリックアクセスブロック</li>
<li><strong>マルチアカウント</strong>: Conformance Pack で組織全体に展開</li>
<li><strong>重要</strong>: Config はリアルタイムではなく変更検出 (eventual consistency)</li>
</ul>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="vpc-%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E8%A8%AD%E8%A8%88-%E5%9F%BA%E6%9C%AC%E5%8E%9F%E5%89%87">VPC セキュリティ設計: 基本原則</h1>
<ul>
<li><strong>多層防御 (Defense in Depth)</strong>:</li>
<li>Internet → IGW → NACL → SG → インスタンス</li>
<li><strong>サブネット設計</strong>:</li>
<li>
<ul>
<li>Public: ALB, NAT Gateway（インターネット向け）</li>
</ul>
</li>
<li>
<ul>
<li>Private: アプリ層、DB層（インターネット非公開）</li>
</ul>
</li>
<li>
<ul>
<li>Isolated: DB層（NAT不要）</li>
</ul>
</li>
<li><strong>重要な違い</strong>:</li>
<li>
<ul>
<li>Security Group: ステートフル、インスタンスレベル、許可のみ</li>
</ul>
</li>
<li>
<ul>
<li>NACL: ステートレス、サブネットレベル、許可・拒否両方</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="security-group-vs-nacl">Security Group vs NACL</h1>
<table>
<thead>
<tr>
<th>項目</th>
<th>Security Group</th>
<th>NACL</th>
</tr>
</thead>
<tbody>
<tr>
<td>レベル</td>
<td>インスタンス</td>
<td>サブネット</td>
</tr>
<tr>
<td>ステート</td>
<td>ステートフル</td>
<td>ステートレス</td>
</tr>
<tr>
<td>ルール</td>
<td>許可のみ</td>
<td>許可・拒否</td>
</tr>
<tr>
<td>評価</td>
<td>全ルール</td>
<td>番号順（最初の一致）</td>
</tr>
<tr>
<td>デフォルト</td>
<td>全拒否（インバウンド）</td>
<td>全許可</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>NACL の注意</strong>: 戻りトラフィック用の一時ポート (1024-65535) の許可が必要</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="vpc-%E3%82%A8%E3%83%B3%E3%83%89%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">VPC エンドポイント</h1>
<ul>
<li><strong>インターネットを経由せずにAWSサービスに接続</strong></li>
<li><strong>Gateway エンドポイント</strong> (無料):</li>
<li>
<ul>
<li>S3, DynamoDB のみ対応</li>
</ul>
</li>
<li>
<ul>
<li>ルートテーブルにエントリ追加</li>
</ul>
</li>
<li><strong>Interface エンドポイント</strong> (有料, PrivateLink):</li>
<li>
<ul>
<li>EC2, KMS, SSM など多数のサービスに対応</li>
</ul>
</li>
<li>
<ul>
<li>ENI でプライベートIPを持つ</li>
</ul>
</li>
<li><strong>セキュリティ</strong>: エンドポイントポリシーで通信先S3バケットを制限可能</li>
<li><strong>コスト削減</strong>: NAT Gateway の代替として S3/DynamoDB は Gateway EP を優先</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="aws-waf-web-application-firewall">AWS WAF (Web Application Firewall)</h1>
<ul>
<li><strong>HTTP/HTTPS リクエストをフィルタリング</strong></li>
<li><strong>アタッチ先</strong>: ALB, API Gateway, CloudFront, AppSync</li>
<li><strong>WAF ルール</strong>:</li>
<li>
<ul>
<li>IP セット: 特定IPのブロック/許可</li>
</ul>
</li>
<li>
<ul>
<li>マネージドルール: AWS / サードパーティ製ルールグループ</li>
</ul>
</li>
<li>
<ul>
<li>レートベースルール: IPごとのリクエスト数制限（DDoS緩和）</li>
</ul>
</li>
<li>
<ul>
<li>正規表現パターン: SQL インジェクション, XSS 検知</li>
</ul>
</li>
<li><strong>ログ</strong>: Kinesis Data Firehose に送信 → S3/OpenSearch</li>
<li><strong>注意</strong>: WAF はレイヤー7、Shield はレイヤー3/4</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="aws-shield">AWS Shield</h1>
<ul>
<li><strong>DDoS 攻撃からの保護</strong></li>
<li><strong>Shield Standard</strong> (無料, 全顧客自動適用):</li>
<li>
<ul>
<li>L3/L4 攻撃（SYN フラッド, UDP フラッド）を自動防御</li>
</ul>
</li>
<li><strong>Shield Advanced</strong> (有料, $3,000/月):</li>
<li>
<ul>
<li>L7 攻撃（HTTP フラッド）にも対応</li>
</ul>
</li>
<li>
<ul>
<li>DDoS 専門チーム (DSRT) への 24/7 アクセス</li>
</ul>
</li>
<li>
<ul>
<li>コスト保護（DDoS によるスケーリングコスト払い戻し）</li>
</ul>
</li>
<li>
<ul>
<li>Route53, CloudFront, ALB, EC2 EIP を保護</li>
</ul>
</li>
<li><strong>推奨</strong>: 重要なワークロードには Shield Advanced + WAF</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="aws-network-firewall">AWS Network Firewall</h1>
<ul>
<li><strong>VPC レベルの高度なネットワーク保護</strong></li>
<li>ステートフル・ステートレスのパケットフィルタリング</li>
<li><strong>機能</strong>:</li>
<li>
<ul>
<li>Suricata 互換のルールエンジン（IDS/IPS）</li>
</ul>
</li>
<li>
<ul>
<li>ドメインリストフィルタリング（URL ベース）</li>
</ul>
</li>
<li>
<ul>
<li>TLS インスペクション（SNI ベース）</li>
</ul>
</li>
<li><strong>配置</strong>: 専用サブネット (Firewall Subnet) に配置</li>
<li><strong>トラフィックフロー</strong>: IGW → Network Firewall → アプリ</li>
<li><strong>WAF との違い</strong>: Network Firewall は L3-L7、WAF は HTTP(S) のみ</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="amazon-inspector">Amazon Inspector</h1>
<ul>
<li><strong>EC2・Lambda・コンテナの脆弱性スキャン</strong></li>
<li><strong>スキャン対象</strong>:</li>
<li>
<ul>
<li>EC2: OS パッケージの CVE 脆弱性</li>
</ul>
</li>
<li>
<ul>
<li>Lambda: コードと依存関係の脆弱性</li>
</ul>
</li>
<li>
<ul>
<li>ECR: コンテナイメージの脆弱性</li>
</ul>
</li>
<li><strong>SSM Agent 必須</strong> (EC2 スキャンの場合)</li>
<li><strong>自動</strong>: プッシュ時に ECR イメージを自動スキャン</li>
<li><strong>リスクスコア</strong>: 環境の実際の設定を考慮した優先度付き</li>
<li><strong>統合</strong>: Security Hub に Finding を送信</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="aws-systems-manager-%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E6%B4%BB%E7%94%A8">AWS Systems Manager: セキュリティ活用</h1>
<ul>
<li><strong>Session Manager</strong>: SSH/RDP 不要の安全なインスタンスアクセス</li>
<li>
<ul>
<li>SSHポート (22) を開けなくていい</li>
</ul>
</li>
<li>
<ul>
<li>セッションログを CloudWatch/S3 に記録</li>
</ul>
</li>
<li><strong>Patch Manager</strong>: OS パッチの自動適用</li>
<li>
<ul>
<li>パッチグループで本番/ステージング分離</li>
</ul>
</li>
<li>
<ul>
<li>メンテナンスウィンドウで計画適用</li>
</ul>
</li>
<li><strong>Parameter Store</strong>: 設定値・シークレットの安全な保存</li>
<li><strong>Inventory</strong>: インストール済みソフトウェア一覧収集</li>
<li><strong>重要</strong>: EC2 に SSM Agent + IAM ロール (AmazonSSMManagedInstanceCore) が必要</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="invert" data-paginate="true" data-header="AWS Security Specialty (SCS-C02)" data-footer="© 2026 AWS Security Study Guide" data-theme="gaia" data-style="section {

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="ec2-%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E3%83%8F%E3%83%BC%E3%83%89%E3%83%8B%E3%83%B3%E3%82%B0">EC2 セキュリティハードニング</h1>
<ul>
<li><strong>IMDSv2 の強制</strong> (Instance Metadata Service v2):</li>
<li>
<ul>
<li>SSRF 攻撃によるメタデータ盗取を防止</li>
</ul>
</li>
<li>
<ul>
<li><code>HttpTokens=required</code> に設定</li>
</ul>
</li>
<li><strong>EC2 Image Builder</strong>: セキュアなゴールデン AMI の自動作成</li>
<li><strong>インスタンスプロファイル</strong>: EC2 用 IAM ロール（アクセスキー不要）</li>
<li><strong>ユーザーデータ検証</strong>: 起動スクリプトのコード審査</li>
<li><strong>EBS 暗号化</strong>: デフォルト暗号化設定を有効化</li>
<li><strong>Nitro Enclaves</strong>: 機密データの隔離処理</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert" data-paginate="true" data-header="AWS Security Specialty (SCS-C02)" data-footer="© 2026 AWS Security Study Guide" data-theme="gaia" data-style="section {

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3-ecseks">コンテナセキュリティ (ECS/EKS)</h1>
<ul>
<li><strong>イメージセキュリティ</strong>:</li>
<li>
<ul>
<li>ECR イメージスキャン (Inspector) で脆弱性検出</li>
</ul>
</li>
<li>
<ul>
<li>ECR プライベートリポジトリ + リポジトリポリシーで制限</li>
</ul>
</li>
<li><strong>実行時セキュリティ</strong>:</li>
<li>
<ul>
<li>ECS Task Role: タスクごとに最小権限 IAM ロール</li>
</ul>
</li>
<li>
<ul>
<li>EKS: IRSA (IAM Roles for Service Accounts)</li>
</ul>
</li>
<li>
<ul>
<li><code>privileged: false</code>、<code>readOnlyRootFilesystem: true</code></li>
</ul>
</li>
<li><strong>ネットワーク</strong>:</li>
<li>
<ul>
<li>ECS: awsvpc モードで ENI + Security Group</li>
</ul>
</li>
<li>
<ul>
<li>EKS: VPC CNI + Network Policy</li>
</ul>
</li>
<li><strong>シークレット</strong>: Secrets Manager / Parameter Store と統合</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="aws-firewall-manager">AWS Firewall Manager</h1>
<ul>
<li><strong>複数アカウントのファイアウォールポリシーを一元管理</strong></li>
<li>Organizations と統合して全アカウントに自動適用</li>
<li><strong>管理できるポリシー</strong>:</li>
<li>
<ul>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="route-53-resolver-dns-firewall">Route 53 Resolver DNS Firewall</h1>
<ul>
<li><strong>VPC内からの悪意あるドメインへのDNSクエリをブロック</strong></li>
<li><strong>ドメインリスト</strong>:</li>
<li>
<ul>
<li>AWS マネージドリスト（マルウェア、ボットネット C2）</li>
</ul>
</li>
<li>
<ul>
<li>カスタムリスト（許可/ブロックリスト）</li>
</ul>
</li>
<li><strong>アクション</strong>: BLOCK (NXDOMAIN応答) / ALLOW / ALERT</li>
<li><strong>フェイルオープン vs フェイルクローズ</strong>: DNS 解決失敗時の動作を設定</li>
<li><strong>Network Firewall との違い</strong>: DNS層 vs パケット層</li>
<li><strong>ユースケース</strong>: マルウェアのC2通信遮断、データ漏洩防止</li>
</ul>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="domain-3-%E3%81%BE%E3%81%A8%E3%82%81-%E9%87%8D%E8%A6%81%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">Domain 3 まとめ: 重要ポイント</h1>
<ul>
<li><strong>SG vs NACL</strong>: ステートフル vs ステートレス、最重要概念</li>

<li><strong>IMDSv2</strong>: SSRF対策、<code>HttpTokens=required</code> で強制</li>
<li><strong>Session Manager</strong>: SSH不要、ポート開放不要のセキュアアクセス</li>
</ul>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="iam-%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC%E3%81%AE%E7%A8%AE%E9%A1%9E">IAM ポリシーの種類</h1>
<ul>
<li><strong>アイデンティティベースポリシー</strong>:</li>
<li>
<ul>
<li>インラインポリシー: ユーザー/グループ/ロールに直接埋め込み</li>
</ul>
</li>
<li>
<ul>
<li>マネージドポリシー: 再利用可能（AWS管理/カスタマー管理）</li>
</ul>
</li>
<li><strong>リソースベースポリシー</strong>:</li>
<li>
<ul>
<li>S3バケットポリシー, KMSキーポリシー, Lambda関数ポリシー等</li>
</ul>
</li>
<li>
<ul>
<li>プリンシパルを明示的に指定</li>
</ul>
</li>
<li><strong>その他</strong>:</li>
<li>
<ul>
<li>Permission Boundary: IAMエンティティの最大権限</li>
</ul>
</li>
<li>
<ul>
<li>SCP: Organizations での最大権限</li>
</ul>
</li>
<li>
<ul>
<li>Session Policy: AssumeRole 時の追加制限</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="iam-%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC%E8%A9%95%E4%BE%A1%E3%83%AD%E3%82%B8%E3%83%83%E3%82%AF">IAM ポリシー評価ロジック</h1>
<ul>
<li><strong>評価の優先順位</strong>:</li>
<li>
<ol>
<li><strong>Explicit Deny</strong> → 即時拒否（最優先）</li>
</ol>
</li>
<li>
<ol start="2">
<li><strong>SCP</strong> → Organizations の境界チェック</li>
</ol>
</li>
<li>
<ol start="3">
<li><strong>Resource-based Policy</strong> (同アカウント) → 許可の場合通過</li>
</ol>
</li>
<li>
<ol start="4">
<li><strong>Permission Boundary</strong> → 境界チェック</li>
</ol>
</li>
<li>
<ol start="5">
<li><strong>Session Policy</strong> → AssumeRole 時の追加制限</li>
</ol>
</li>
<li>
<ol start="6">
<li><strong>Identity-based Policy</strong> → アクション許可チェック</li>
</ol>
</li>
<li>
<ol start="7">
<li><strong>Implicit Deny</strong> → デフォルト拒否</li>
</ol>
</li>
<li><strong>重要</strong>: Explicit Deny はどこにあっても最優先で適用</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="permission-boundary">Permission Boundary</h1>
<ul>
<li><strong>IAMエンティティが持てる最大権限の上限を設定</strong></li>
<li>Identity-based Policy AND Permission Boundary の両方に含まれる権限のみ有効</li>
<li><strong>ユースケース</strong>:</li>
<li>
<ul>
<li>開発者が自由にIAMロールを作成できるが、特定サービス以外は付与不可</li>
</ul>
</li>
<li>
<ul>
<li>管理者が意図しない特権ロールの作成を防止</li>
</ul>
</li>
<li><strong>重要な特性</strong>:</li>
<li>
<ul>
<li>Permission Boundary は許可を与えない（制限するのみ）</li>
</ul>
</li>
<li>
<ul>
<li>SCP と Permission Boundary は独立して評価される</li>
</ul>
</li>
<li>
<ul>
<li>リソースベースポリシーには影響しない</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="scp-service-control-policies">SCP (Service Control Policies)</h1>
<ul>
<li><strong>AWS Organizations のメンバーアカウントの最大権限を制限</strong></li>
<li><strong>重要な特性</strong>:</li>
<li>
<ul>
<li>管理アカウントには適用されない</li>
</ul>
</li>
<li>
<ul>
<li>「許可を与える」ではなく「最大権限を制限する」</li>
</ul>
</li>
<li>
<ul>
<li>SCP が許可していても IAM ポリシーが拒否なら拒否</li>
</ul>
</li>
<li><strong>よくある SCP パターン</strong>:</li>
<li>
<ul>
<li>特定リージョンへのアクセス制限</li>
</ul>
</li>
<li>
<ul>
<li>GuardDuty / CloudTrail の無効化防止</li>
</ul>
</li>
<li>
<ul>
<li>root アカウントの操作制限</li>
</ul>
</li>
<li><strong>継承</strong>: OU階層に沿って子アカウントに継承</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="scp-%E5%AE%9F%E8%B7%B5%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">SCP: 実践パターン</h1>
<ul>
<li><strong>GuardDuty 無効化防止の SCP 例</strong>:</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"></code></pre>
</li>
<li>{</li>
<li>&quot;Effect&quot;: &quot;Deny&quot;,</li>
<li>&quot;Action&quot;: [</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;guardduty:DeleteDetector&quot;,
</code></pre>
</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;guardduty:DisassociateFromMasterAccount&quot;
</code></pre>
</li>
<li>],</li>
<li>&quot;Resource&quot;: &quot;*&quot;</li>
<li>}</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code></code></pre>
</li>
<li>管理アカウント以外では GuardDuty の無効化を禁止</li>
<li>同様のパターンで CloudTrail, Config, Security Hub も保護可能</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="%E3%82%AF%E3%83%AD%E3%82%B9%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9">クロスアカウントアクセス</h1>
<ul>
<li><strong>ロールの引き受け (AssumeRole) による安全なクロスアカウントアクセス</strong></li>
<li><strong>パターン</strong>:</li>
<li>
<ul>
<li>アカウントA のロール → アカウントB の IAM ロールを AssumeRole</li>
</ul>
</li>
<li>
<ul>
<li>信頼ポリシー (Trust Policy) でアカウントAを信頼</li>
</ul>
</li>
<li><strong>External ID</strong>:</li>
<li>
<ul>
<li>SaaS/サードパーティからの AssumeRole 時に利用</li>
</ul>
</li>
<li>
<ul>
<li>Confused Deputy 攻撃を防止</li>
</ul>
</li>
<li><strong>条件キー</strong>:</li>
<li>
<ul>
<li><code>aws:SourceAccount</code>, <code>aws:SourceArn</code>: リソースベースポリシーで安全に制限</li>
</ul>
</li>
<li><strong>sts:ExternalId</strong>: サードパーティ統合時の必須設定</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="aws-iam-identity-center-%E6%97%A7-sso">AWS IAM Identity Center (旧 SSO)</h1>
<ul>
<li><strong>一元的なシングルサインオンと権限管理</strong></li>
<li><strong>組み込みIDプロバイダー</strong> または <strong>外部IdP (Okta, Azure AD) と連携</strong></li>
<li><strong>権限セット (Permission Set)</strong>: IAM ポリシーの集合</li>
<li>
<ul>
<li>アカウント × ユーザー/グループ に割り当て</li>
</ul>
</li>
<li><strong>SCIM</strong>: 外部IdPからユーザー・グループの自動プロビジョニング</li>
<li><strong>MFA</strong>: ユーザーへの MFA 強制が可能</li>
<li><strong>メリット</strong>:</li>
<li>
<ul>
<li>1つのIDで複数AWSアカウントにアクセス</li>
</ul>
</li>
<li>
<ul>
<li>長期アクセスキー不要（一時的な認証情報）</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="abac-%E5%B1%9E%E6%80%A7%E3%83%99%E3%83%BC%E3%82%B9%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E5%88%B6%E5%BE%A1">ABAC (属性ベースアクセス制御)</h1>
<ul>
<li><strong>タグを使ったスケーラブルなアクセス制御</strong></li>
<li><strong>仕組み</strong>: IAM ポリシーでリソースタグと IAM タグの一致を条件に</li>
<li><strong>例</strong>: <code>Project=Alpha</code> タグのユーザーは <code>Project=Alpha</code> タグのEC2のみ操作可能</li>
<li><strong>ABAC ポリシー例</strong>:</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"></code></pre>
</li>
<li>{&quot;Condition&quot;: {&quot;StringEquals&quot;: {</li>
<li>&quot;aws:ResourceTag/Project&quot;: &quot;${aws:PrincipalTag/Project}&quot;</li>
<li>}}}</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code></code></pre>
</li>
<li><strong>メリット</strong>: 新しいリソース追加時にポリシー変更不要</li>
<li><strong>RBAC との違い</strong>: RBAC = ロール単位、ABAC = タグ単位</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="aws-iam-access-analyzer">AWS IAM Access Analyzer</h1>
<ul>
<li><strong>外部エンティティから到達可能なリソースを自動検出</strong></li>
<li><strong>分析対象リソース</strong>:</li>
<li>
<ul>
<li>S3 バケット, KMS キー, IAM ロール, Lambda, SQS, Secrets Manager</li>
</ul>
</li>
<li><strong>Finding タイプ</strong>:</li>
<li>
<ul>
<li>Public: インターネットからアクセス可能</li>
</ul>
</li>
<li>
<ul>
<li>Cross-account: 別アカウントからアクセス可能</li>
</ul>
</li>
<li>
<ul>
<li>Cross-organization: 組織外からアクセス可能</li>
</ul>
</li>
<li><strong>Policy Validation</strong>: IAM ポリシーの構文・セキュリティチェック</li>
<li><strong>Policy Generation</strong>: CloudTrail ログから最小権限ポリシーを自動生成</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="iam-%E3%83%99%E3%82%B9%E3%83%88%E3%83%97%E3%83%A9%E3%82%AF%E3%83%86%E3%82%A3%E3%82%B9">IAM ベストプラクティス</h1>
<ul>
<li><strong>最小権限の原則</strong>: 必要最小限の権限のみ付与</li>
<li><strong>root アカウント</strong>: MFA 必須、アクセスキー作成禁止</li>
<li><strong>MFA の強制</strong>: <code>aws:MultiFactorAuthPresent</code> 条件キーで制御</li>
<li><strong>アクセスキー</strong>: ローテーション (90日)、未使用キーの無効化</li>
<li><strong>IAM ロール優先</strong>: EC2/Lambda にはロールを使用（アクセスキー不要）</li>
<li><strong>Credential Report</strong>: 全ユーザーの認証情報状態を定期確認</li>
<li><strong>CloudTrail</strong>: IAM 操作を全て記録し監査</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="%E6%B7%B7%E4%B9%B1%E3%81%97%E3%81%9F%E4%BB%A3%E7%90%86%E4%BA%BA%E5%95%8F%E9%A1%8C-confused-deputy">混乱した代理人問題 (Confused Deputy)</h1>
<ul>
<li><strong>第三者サービスがあなたのアカウントの権限を不正利用する攻撃</strong></li>
<li><strong>シナリオ</strong>: AWSサービス（代理人）が攻撃者アカウントのために操作</li>
<li><strong>防止策</strong>:  <code>aws:SourceAccount</code> / <code>aws:SourceArn</code> 条件キー</li>
<li><strong>例</strong>: S3 バケットポリシーで CloudTrail からの書き込みを制限</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"></code></pre>
</li>
<li>{&quot;Condition&quot;: {&quot;StringEquals&quot;: {</li>
<li>&quot;aws:SourceAccount&quot;: &quot;123456789012&quot;</li>
<li>}}}</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code></code></pre>
</li>
<li><strong>External ID</strong>: AssumeRole 時のサードパーティ認証にも活用</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="domain-4-%E3%81%BE%E3%81%A8%E3%82%81-%E9%87%8D%E8%A6%81%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">Domain 4 まとめ: 重要ポイント</h1>
<ul>
<li><strong>評価ロジック</strong>: Explicit Deny → SCP → Resource-based → Boundary → Session → Identity</li>
<li><strong>Permission Boundary</strong>: 権限の上限（許可を与えない）</li>
<li><strong>SCP</strong>: 管理アカウントには不適用、OU階層で継承</li>
<li><strong>IAM Identity Center</strong>: 一元SSO、外部IdP連携、権限セット</li>
<li><strong>ABAC</strong>: タグベース、スケーラブル、新リソースにポリシー変更不要</li>
<li><strong>Access Analyzer</strong>: 外部アクセス可能リソースの検出、最小権限ポリシー生成</li>
<li><strong>試験頻出</strong>: SCP + Permission Boundary の組み合わせ問題</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>

<h1 id="domain-5-%E3%83%87%E3%83%BC%E3%82%BF%E4%BF%9D%E8%AD%B7">Domain 5: データ保護</h1>
<ul>
<li><strong>出題比率: 18%</strong></li>
<li></li>
<li>AWS KMS (Key Management Service)</li>
<li>S3 のデータ保護</li>
<li>AWS Certificate Manager (ACM)</li>
<li>AWS Secrets Manager</li>
<li>Amazon Macie</li>
<li>CloudFront + TLS</li>
</ul>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="aws-kms-%E6%A6%82%E8%A6%81">AWS KMS: 概要</h1>
<ul>
<li><strong>暗号化キーの作成・管理・使用を一元管理</strong></li>
<li><strong>キーの種類</strong>:</li>
<li>
<ul>
<li>AWS マネージドキー: 無料、<code>aws/s3</code> など自動作成</li>
</ul>
</li>
<li>
<ul>
<li>カスタマーマネージドキー (CMK): ポリシー・ローテーション制御可能</li>
</ul>
</li>
<li>
<ul>
<li>AWS所有キー: AWS内部使用、顧客は管理不可</li>
</ul>
</li>
<li><strong>CMK タイプ</strong>:</li>
<li>
<ul>
<li>対称: AES-256、最も一般的</li>
</ul>
</li>
<li>
<ul>
<li>非対称: RSA / ECC、デジタル署名・公開鍵暗号</li>
</ul>
</li>
<li><strong>FIPS 140-2 Level 3</strong>: CloudHSM（KMS はLevel 2）</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="kms-%E3%82%AD%E3%83%BC%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC">KMS キーポリシー</h1>
<ul>
<li><strong>KMS キーへのアクセスはキーポリシーで制御（必須）</strong></li>
<li><strong>重要</strong>: IAM ポリシーだけでは KMS を使用できない</li>
<li>キーポリシー + IAM ポリシーの両方で許可が必要</li>
<li><strong>デフォルトキーポリシー</strong>:</li>
<li>
<ul>
<li>Root プリンシパル → IAM ポリシーでの制御を有効化</li>
</ul>
</li>
<li><strong>キーポリシーのみで制御する場合</strong>:</li>
<li>
<ul>
<li>IAM ポリシーを無視し、キーポリシーが唯一の制御</li>
</ul>
</li>
<li><strong>クロスアカウント</strong>:</li>
<li>
<ul>
<li>キーポリシーで他アカウントを許可 + IAM ポリシーで許可</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="kms-%E3%82%A8%E3%83%B3%E3%83%99%E3%83%AD%E3%83%BC%E3%83%97%E6%9A%97%E5%8F%B7%E5%8C%96">KMS: エンベロープ暗号化</h1>
<ul>
<li><strong>大量データを効率的に暗号化する仕組み</strong></li>
<li><strong>仕組み</strong>:</li>
<li>
<ol>
<li>KMS から データキー (DEK) を生成 (<code>GenerateDataKey</code>)</li>
</ol>
</li>
<li>
<ol start="2">
<li>DEK でデータをローカル暗号化（高速）</li>
</ol>
</li>
<li>
<ol start="3">
<li>KMS キー (CMK) で DEK を暗号化し、暗号化DEKと共に保存</li>
</ol>
</li>
<li>
<ol start="4">
<li>復号時: 暗号化DEK → KMS で復号 → DEK でデータ復号</li>
</ol>
</li>
<li><strong>メリット</strong>: 大量データを KMS に送らずに暗号化</li>
<li><strong>AWS SDK</strong>: Encryption SDK がエンベロープ暗号化を自動処理</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="kms-%E3%82%AD%E3%83%BC%E3%83%AD%E3%83%BC%E3%83%86%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E3%81%A8%E7%AE%A1%E7%90%86">KMS: キーローテーションと管理</h1>
<ul>
<li><strong>自動キーローテーション</strong>:</li>
<li>
<ul>
<li>CMK: 年1回自動ローテーション（有効化必要）</li>
</ul>
</li>
<li>
<ul>
<li>AWS マネージドキー: 自動（1年）</li>
</ul>
</li>
<li>
<ul>
<li>ローテーション後も古いキーバージョンで復号可能</li>
</ul>
</li>
<li><strong>キーの削除</strong>:</li>
<li>
<ul>
<li>削除前に7〜30日の待機期間（デフォルト30日）</li>
</ul>
</li>
<li>
<ul>
<li>削除後は暗号化データ永久に復号不可</li>
</ul>
</li>
<li><strong>キー無効化</strong>: 一時的に使用停止（削除より安全）</li>
<li><strong>マルチリージョンキー</strong>: 複数リージョンで同一キーマテリアル使用</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="s3-%E3%83%87%E3%83%BC%E3%82%BF%E4%BF%9D%E8%AD%B7-%E6%9A%97%E5%8F%B7%E5%8C%96">S3 データ保護: 暗号化</h1>
<ul>
<li><strong>サーバーサイド暗号化 (SSE)</strong>:</li>
<li>
<ul>
<li>SSE-S3: S3 管理キー (AES-256)、最も簡単</li>
</ul>
</li>
<li>
<ul>
<li>SSE-KMS: KMS CMK 使用、監査ログあり（CloudTrail）</li>
</ul>
</li>
<li>
<ul>
<li>SSE-C: 顧客提供キー、AWS はキーを保存しない</li>
</ul>
</li>
<li>
<ul>
<li>DSSE-KMS: 二重暗号化（金融・医療向け）</li>
</ul>
</li>
<li><strong>クライアントサイド暗号化 (CSE)</strong>:</li>
<li>
<ul>
<li>アップロード前にクライアントで暗号化</li>
</ul>
</li>
<li><strong>デフォルト暗号化</strong>: バケットレベルで SSE-S3 または SSE-KMS を強制</li>
<li><strong>重要</strong>: バケットポリシーで <code>aws:SecureTransport: false</code> を拒否しHTTPS強制</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="s3-%E3%83%87%E3%83%BC%E3%82%BF%E4%BF%9D%E8%AD%B7-%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E5%88%B6%E5%BE%A1">S3 データ保護: アクセス制御</h1>
<ul>
<li><strong>パブリックアクセスブロック (4設定)</strong>:</li>
<li>
<ul>
<li>BlockPublicAcls, IgnorePublicAcls</li>
</ul>
</li>
<li>
<ul>
<li>BlockPublicPolicy, RestrictPublicBuckets</li>
</ul>
</li>
<li><strong>組織全体</strong>: Organizations + S3 Block Public Access を一括適用</li>
<li><strong>S3 Object Lock</strong>:</li>
<li>
<ul>
<li>WORM (Write Once Read Many) モデル</li>
</ul>
</li>
<li>
<ul>
<li>Compliance モード: 管理者でも削除不可</li>
</ul>
</li>
<li>
<ul>
<li>Governance モード: 特定権限で変更可能</li>
</ul>
</li>
<li><strong>バージョニング</strong>: 誤削除・上書き防止、MFA Delete と組み合わせ</li>
<li><strong>S3 Inventory</strong>: オブジェクトの暗号化状態・バージョン一覧</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="aws-certificate-manager-acm">AWS Certificate Manager (ACM)</h1>
<ul>
<li><strong>SSL/TLS 証明書の発行・管理・更新を自動化</strong></li>
<li><strong>発行タイプ</strong>:</li>
<li>
<ul>
<li>ACM 発行: 無料、DNS/メール検証、自動更新</li>
</ul>
</li>
<li>
<ul>
<li>インポート: 外部CAの証明書をインポート（自動更新なし）</li>
</ul>
</li>
<li><strong>使用できるサービス</strong>: ALB, CloudFront, API Gateway, Elastic Beanstalk</li>
<li><strong>注意</strong>: EC2 に直接インストール不可（ELB/CloudFront 経由）</li>
<li><strong>リージョン制約</strong>: CloudFront 用は us-east-1 で発行必須</li>
<li><strong>Private CA</strong>: ACM Private CA でプライベート証明書の発行</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="aws-secrets-manager">AWS Secrets Manager</h1>
<ul>
<li><strong>シークレット（DBパスワード、APIキー）の安全な保存・自動ローテーション</strong></li>
<li><strong>自動ローテーション</strong>:</li>
<li>
<ul>
<li>Lambda 関数でローテーション処理</li>
</ul>
</li>
<li>
<ul>
<li>RDS, Redshift, DocumentDB は組み込みローテーション対応</li>
</ul>
</li>
<li><strong>クロスアカウント</strong>: リソースポリシーで他アカウントからのアクセス許可</li>
<li><strong>KMS 統合</strong>: シークレットは CMK で暗号化</li>
<li><strong>Parameter Store との比較</strong>:</li>
<li>
<ul>
<li>Secrets Manager: 自動ローテーション、クロスアカウント、高コスト</li>
</ul>
</li>
<li>
<ul>
<li>Parameter Store: 無料枠あり、階層的なパス、ローテーション手動</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>

<li><strong>バケット評価</strong>: パブリックアクセス設定・暗号化状態の確認</li>
<li><strong>Organizations 対応</strong>: 全アカウントの S3 を一元監視</li>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="cloudfront-%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">CloudFront セキュリティ</h1>
<ul>
<li><strong>HTTPS 強制</strong>: Viewer → CloudFront は HTTPS のみ許可</li>
<li><strong>Origin Shield</strong>: オリジンへのアクセスを CloudFront 経由に限定</li>
<li><strong>OAC (Origin Access Control)</strong>: S3 への直接アクセスを遮断</li>
<li>
<ul>
<li>OAI (旧) から OAC (新) に移行推奨</li>
</ul>
</li>
<li><strong>フィールドレベル暗号化</strong>: センシティブフィールドをエッジで暗号化</li>
<li><strong>WAF 統合</strong>: CloudFront に WAF Web ACL をアタッチ</li>
<li><strong>Geo Restriction</strong>: 国単位でアクセス制限</li>
<li><strong>Signed URL / Cookies</strong>: コンテンツへのアクセスを認証済みユーザーに限定</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="cloudhsm">CloudHSM</h1>
<ul>
<li><strong>専有ハードウェアセキュリティモジュール</strong></li>
<li><strong>KMS との違い</strong>:</li>
<li>
<ul>
<li>CloudHSM: FIPS 140-2 Level 3、顧客専有、キーのフルコントロール</li>
</ul>
</li>
<li>
<ul>
<li>KMS: FIPS 140-2 Level 2 (一部 Level 3)、マルチテナント、AWS管理</li>
</ul>
</li>
<li><strong>ユースケース</strong>:</li>
<li>
<ul>
<li>コンプライアンス要件 (FIPS 140-2 L3) がある場合</li>
</ul>
</li>
<li>
<ul>
<li>SSL/TLS オフロード（Nginx, Apache）</li>
</ul>
</li>
<li>
<ul>
<li>Oracle TDE のキー管理</li>
</ul>
</li>
<li><strong>KMS カスタムキーストア</strong>: CloudHSM と KMS を統合</li>
<li><strong>注意</strong>: HA のため最低2台のクラスタ構成が必要</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="domain-5-%E3%81%BE%E3%81%A8%E3%82%81-%E9%87%8D%E8%A6%81%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">Domain 5 まとめ: 重要ポイント</h1>

<li><strong>CloudFront</strong>: OAC でS3直接アクセス遮断、WAF+Shield Advanced推奨</li>
<li><strong>CloudHSM</strong>: FIPS 140-2 L3、顧客専有、KMSより高いセキュリティ保証</li>
</ul>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="aws-well-architected-%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E3%81%AE%E6%9F%B1">AWS Well-Architected: セキュリティの柱</h1>
<ul>
<li><strong>7つの設計原則</strong>:</li>
<li>
<ol>
<li>セキュリティの基盤を強固にする（Identity &amp; Access）</li>
</ol>
</li>
<li>
<ol start="2">
<li>追跡可能性を実現する（CloudTrail, Config）</li>
</ol>
</li>
<li>
<ol start="3">

</ol>
</li>
<li>
<ol start="4">
<li>セキュリティのベストプラクティスを自動化する</li>
</ol>
</li>
<li>
<ol start="5">
<li>転送中・保存中のデータを保護する（TLS, KMS）</li>
</ol>
</li>
<li>
<ol start="6">
<li>データを遠ざける（最小限のアクセスに制限）</li>
</ol>
</li>
<li>
<ol start="7">
<li>セキュリティイベントに備える（インシデント対応計画）</li>
</ol>
</li>
</ul>

</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="infrastructure-as-code-%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">Infrastructure as Code セキュリティ</h1>
<ul>
<li><strong>CloudFormation セキュリティ</strong>:</li>
<li>
<ul>
<li>Stack Policy: スタックリソースの保護</li>
</ul>
</li>
<li>
<ul>
<li>Change Sets: 変更の事前プレビュー・承認フロー</li>
</ul>
</li>
<li>
<ul>
<li>Drift Detection: テンプレートとの乖離を検知</li>
</ul>
</li>
<li><strong>CloudFormation Guard</strong>: IaC テンプレートのポリシーチェック</li>
<li><strong>Terraform/CDK</strong>: <code>cdk-nag</code> / <code>checkov</code> / <code>tfsec</code> で静的解析</li>
<li><strong>CloudFormation + Systems Manager Parameter Store</strong>: 機密値の安全な参照</li>
<li><strong>注意</strong>: テンプレートにシークレットをハードコードしない</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="%E3%82%B3%E3%82%B9%E3%83%88%E7%AE%A1%E7%90%86%E3%81%A8%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">コスト管理とセキュリティ</h1>
<ul>
<li><strong>AWS Budgets</strong>: コスト・使用量の予算設定とアラート</li>
<li>異常なコスト増加 = セキュリティインシデントの可能性</li>
<li><strong>Cost Anomaly Detection</strong>: 機械学習でコスト異常を自動検知</li>
<li><strong>セキュリティ関連コスト事例</strong>:</li>
<li>
<ul>
<li>暗号通貨マイニングによる EC2 コスト爆増</li>
</ul>
</li>
<li>
<ul>
<li>情報流出による S3 データ転送コスト増加</li>
</ul>
</li>
<li><strong>GuardDuty</strong>: CryptoCurrency Finding でマイニング検知</li>
<li><strong>対応</strong>: Budgets アラート → SNS → GuardDuty 確認</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-class="invert" data-paginate="true" data-header="AWS Security Specialty (SCS-C02)" data-footer="© 2026 AWS Security Study Guide" data-theme="gaia" data-style="section {

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="%E3%82%B5%E3%83%BC%E3%83%89%E3%83%91%E3%83%BC%E3%83%86%E3%82%A3%E7%B5%B1%E5%90%88%E3%81%A8%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">サードパーティ統合とセキュリティ</h1>
<ul>
<li><strong>AWS Security Hub パートナー統合</strong>:</li>
<li>
<ul>
<li>Splunk, Sumo Logic, QRadar: SIEM へのFinding転送</li>
</ul>
</li>
<li>
<ul>
<li>Palo Alto Prisma Cloud: クラウドセキュリティ管理</li>
</ul>
</li>
<li><strong>マーケットプレイス</strong>:</li>
<li>
<ul>
<li>Aqua Security, Twistlock: コンテナセキュリティ</li>
</ul>
</li>
<li>
<ul>
<li>CrowdStrike, Trend Micro: EDR/ウイルス対策</li>
</ul>
</li>
<li><strong>SIEM 統合パターン</strong>:</li>
<li>Security Hub → EventBridge → Kinesis → Splunk</li>
<li><strong>注意</strong>: サードパーティへのアクセスは最小権限 + External ID</li>
</ul>

<header>AWS Security Specialty (SCS-C02)</header>
<h1 id="domain-6-%E3%81%BE%E3%81%A8%E3%82%81-%E9%87%8D%E8%A6%81%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">Domain 6 まとめ: 重要ポイント</h1>
<ul>
<li><strong>Organizations</strong>: 委任管理者でセキュリティサービスを一元化</li>
<li><strong>Control Tower</strong>: ガードレール（予防的=SCP、検知的=Config）</li>
<li><strong>Audit Manager</strong>: コンプライアンスフレームワーク対応の証拠収集自動化</li>
<li><strong>Conformance Pack</strong>: Config Rules を組織全体に一括展開</li>
<li><strong>Well-Architected</strong>: 7原則（ID管理、追跡可能性、多層防御等）</li>
<li><strong>IaC セキュリティ</strong>: Change Sets + Drift Detection + 静的解析ツール</li>
<li><strong>試験頻出</strong>: Control Tower のガードレール種別（予防的 vs 検知的）</li>
</ul>
<footer>© 2026 AWS Security Study Guide</footer>
