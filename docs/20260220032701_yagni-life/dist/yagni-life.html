<header>YAGNI原則を人生に適用する</header>
<h1 id="yagni%E3%81%A8%E3%81%AF">YAGNIとは</h1>
<ul>
<li><strong>YAGNI</strong> = You Ain't Gonna Need It</li>
<li>「それ、必要になると思ってるけど、実際には必要にならないよ」</li>
<li>ソフトウェア開発の設計原則のひとつ</li>
<li>「今必要ではない機能は実装するな」</li>
<li>XP（エクストリームプログラミング）で広まった考え方</li>
</ul>
<footer>© 2026</footer>

<li>必要になったときに実装すればいい</li>
<li><strong>YAGNI は予測への懐疑論である</strong></li>
</ul>

<h1 id="%E8%AA%95%E7%94%9F%E3%81%AE%E8%83%8C%E6%99%AF-%E3%82%A8%E3%82%AF%E3%82%B9%E3%83%88%E3%83%AA%E3%83%BC%E3%83%A0%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0">誕生の背景: エクストリームプログラミング</h1>
<ul>
<li>1990年代後半、Kent Beck が提唱した開発手法</li>
<li>「今必要なことだけを、完璧にやる」</li>
<li>XP の12のプラクティスのひとつとして YAGNI が登場</li>
<li>「変化に対応できる設計」vs「変化を予測した設計」</li>
<li>YAGNI は後者を否定する</li>
</ul>
<footer>© 2026</footer>

<li>
<blockquote>
<p>Yagni only applies to capabilities built into the software to support a presumptive feature</p>

<li>「推測による機能」にコストを払ってはいけない</li>
<li>必要性が <strong>証明されたとき</strong> だけ実装する</li>
</ul>

<header>YAGNI原則を人生に適用する</header>
<h1 id="%E3%81%AA%E3%81%9C-yagni-%E3%81%8C%E9%9B%A3%E3%81%97%E3%81%84%E3%81%8B">なぜ YAGNI が難しいか</h1>
<ul>
<li>人間は「将来を予測できる」と思いがち</li>
<li>不確実性への不安を「準備」で解消しようとする</li>
<li>「後でやるより今やった方が安い」という誤信</li>
<li>コードを書くことへの快感（過剰エンジニアリングの誘惑）</li>
<li>チームへの見せ方（「考えてます」アピール）</li>
</ul>

<h1 id="%E6%9C%AC%E8%B3%AA-%E6%9C%AA%E6%9D%A5%E3%81%B8%E3%81%AE%E9%81%8E%E6%8A%95%E8%B3%87%E3%81%A8%E3%81%84%E3%81%86%E7%97%85">本質: 未来への過投資という病</h1>
<ul>
<li>YAGNI 違反の正体は「未来への過投資」</li>
<li>未来は常に不確実 → 投資は必ず一部が無駄になる</li>
<li>「来た未来」にしかコストを払えなかった</li>
<li>YAGNI: 来た未来にだけコストを払う</li>
<li><strong>「今」を最大限に生きることが最善の未来投資</strong></li>
</ul>

<li>「1 着買ったら 1 着捨てる」ルール</li>
<li>着なかったら即処分する基準を持つ</li>
</ul>

<li><strong>YAGNI 実践の購入判断フロー</strong></li>
<li>① 今すぐ使うか？ → NO なら買わない</li>
<li>② 1ヶ月後も使っているか？ → 確認してから検討</li>
<li>③ 代替手段はないか？ → あるなら買わない</li>
</ul>

<li>「今の自分に必要ない」ことを明示的に決める</li>
<li>例: 「今年は新しい趣味を始めない」</li>
<li>例: 「週3回以上の会食は断る」</li>
</ul>

<header>YAGNI原則を人生に適用する</header>
<h1 id="%E5%8E%9F%E5%89%872-%E6%8D%A8%E3%81%A6%E3%82%8B%E5%8B%87%E6%B0%97%E3%82%92%E6%8C%81%E3%81%A4">原則2: 捨てる勇気を持つ</h1>
<ul>
<li><strong>「削除」は後退ではなく、前進である</strong></li>
<li>使っていないコードを消すように、使っていないものを手放す</li>
<li>「いつか使うかも」は「使わない」の言い訳</li>
<li>捨てることで「今必要なもの」が見えてくる</li>
<li>Git は履歴を残す — でも人生に git blame は不要</li>
</ul>

<h1 id="%E3%83%84%E3%83%BC%E3%83%AB-1%E3%83%B6%E6%9C%88%E3%83%AB%E3%83%BC%E3%83%AB">ツール: 1ヶ月ルール</h1>
<ul>
<li><strong>モノの購入・学習の開始 → 1ヶ月待つ</strong></li>
<li>「欲しい！」「やりたい！」と思ったら、メモして 1ヶ月待つ</li>
<li>1ヶ月後にまだ必要なら、それは本当に必要なもの</li>
<li>大半の「欲しい」は 1ヶ月後に消える</li>
<li><strong>これが最強の YAGNI フィルター</strong></li>
</ul>

<h1 id="%E8%90%BD%E3%81%A8%E3%81%97%E7%A9%B4-yagni-%E3%81%AF%E6%80%A0%E6%83%B0%E3%81%A7%E3%81%AF%E3%81%AA%E3%81%84">落とし穴: YAGNI は怠惰ではない</h1>
<ul>
<li>「今必要なことだけ」 ≠ 「楽をする」</li>
<li>今必要なことを <strong>完璧に</strong> やることが YAGNI</li>
<li>XP での YAGNI: 「今のストーリーを完璧に実装する」</li>
<li>人生での YAGNI: 「今の役割を完璧に果たす」</li>
<li><strong>YAGNI は集中の原則であり、省エネの原則ではない</strong></li>
</ul>

<ul>
<li>YAGNI の誤用: 「健康管理」「人間関係」を削る</li>
<li>基盤となるもの（健康・睡眠・基礎学習）は削ってはいけない</li>
<li>判断基準: 「今必要か」ではなく「将来も必要か」</li>
<li>YAGNI の適用範囲は「推測による先行投資」であり、</li>
<li>「確実に必要な基盤」ではない</li>
</ul>

<ul>
<li><strong>禅</strong>: 「今ここに集中する」</li>
<li>余分なものを排して、今この瞬間に全力を注ぐ</li>
<li><strong>老子 / 無為自然</strong>: 「為さずして為す」</li>
<li>余計なことをしないことで、自然の流れに従う</li>
<li><strong>YAGNI は西洋工学の原則であり、東洋哲学でもある</strong></li>
<li>エンジニアとして YAGNI を学んだ私たちは、古来の知恵を手に入れていた</li>
</ul>
