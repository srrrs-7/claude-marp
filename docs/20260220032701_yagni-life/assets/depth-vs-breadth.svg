<svg viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:sans-serif">
  <rect width="900" height="400" fill="#FAFAFA" rx="12"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#2C3E50">学習: 深さ vs 広さ — どちらが YAGNI 的か</text>

  <!-- Left: Jack of all trades (breadth, YAGNI violation) -->
  <rect x="20" y="55" width="400" height="315" fill="#FEF9E7" rx="10" stroke="#E74C3C" stroke-width="2"/>
  <text x="220" y="82" text-anchor="middle" font-size="16" font-weight="bold" fill="#E74C3C">❌ 広く浅く（YAGNI 違反）</text>
  <text x="220" y="100" text-anchor="middle" font-size="13" fill="#C0392B">流行を追って次々と手を出す</text>

  <!-- Bars: many techs, all shallow -->
  <rect x="40" y="120" width="30" height="130" fill="#E74C3C" opacity="0.7" rx="3"/>
  <text x="55" y="262" text-anchor="middle" font-size="10" fill="#888" transform="rotate(-45,55,262)">React</text>

  <rect x="80" y="170" width="30" height="80" fill="#E74C3C" opacity="0.7" rx="3"/>
  <text x="95" y="262" text-anchor="middle" font-size="10" fill="#888" transform="rotate(-45,95,262)">Vue</text>

  <rect x="120" y="180" width="30" height="70" fill="#E74C3C" opacity="0.7" rx="3"/>
  <text x="135" y="262" text-anchor="middle" font-size="10" fill="#888" transform="rotate(-45,135,262)">ML</text>

  <rect x="160" y="190" width="30" height="60" fill="#E74C3C" opacity="0.7" rx="3"/>
  <text x="175" y="262" text-anchor="middle" font-size="10" fill="#888" transform="rotate(-45,175,262)">Rust</text>

  <rect x="200" y="185" width="30" height="65" fill="#E74C3C" opacity="0.7" rx="3"/>
  <text x="215" y="262" text-anchor="middle" font-size="10" fill="#888" transform="rotate(-45,215,262)">Go</text>

  <rect x="240" y="195" width="30" height="55" fill="#E74C3C" opacity="0.7" rx="3"/>
  <text x="255" y="262" text-anchor="middle" font-size="10" fill="#888" transform="rotate(-45,255,262)">Web3</text>

  <rect x="280" y="188" width="30" height="62" fill="#E74C3C" opacity="0.7" rx="3"/>
  <text x="295" y="262" text-anchor="middle" font-size="10" fill="#888" transform="rotate(-45,295,262)">AR/VR</text>

  <rect x="320" y="192" width="30" height="58" fill="#E74C3C" opacity="0.7" rx="3"/>
  <text x="335" y="262" text-anchor="middle" font-size="10" fill="#888" transform="rotate(-45,335,262)">AI/LLM</text>

  <!-- Y-axis label -->
  <text x="30" y="200" text-anchor="middle" font-size="11" fill="#888" transform="rotate(-90,30,200)">専門性の深さ</text>

  <!-- Depth line -->
  <line x1="40" y1="250" x2="360" y2="250" stroke="#E74C3C" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="390" y="254" text-anchor="end" font-size="11" fill="#E74C3C">浅い</text>

  <!-- Problem statement -->
  <rect x="30" y="280" width="370" height="75" fill="#FADBD8" rx="6"/>
  <text x="215" y="302" text-anchor="middle" font-size="12" font-weight="bold" fill="#C0392B">問題点</text>
  <text x="215" y="320" text-anchor="middle" font-size="12" fill="#C0392B">・どれも中途半端で市場価値が低い</text>
  <text x="215" y="338" text-anchor="middle" font-size="12" fill="#C0392B">・今必要でないものを学んでいる</text>
  <text x="215" y="356" text-anchor="middle" font-size="12" fill="#C0392B">・使わないまま忘れる</text>

  <!-- Right: Specialist (depth, YAGNI approach) -->
  <rect x="460" y="55" width="420" height="315" fill="#EAF7EA" rx="10" stroke="#27AE60" stroke-width="2"/>
  <text x="670" y="82" text-anchor="middle" font-size="16" font-weight="bold" fill="#27AE60">✅ 深く専門的に（YAGNI 実践）</text>
  <text x="670" y="100" text-anchor="middle" font-size="13" fill="#1E8449">今の仕事に必要なことを深く掘る</text>

  <!-- T-shaped or spike bar -->
  <!-- Main deep bar -->
  <rect x="580" y="120" width="60" height="130" fill="#27AE60" rx="3"/>
  <text x="610" y="262" text-anchor="middle" font-size="11" fill="#333" transform="rotate(-45,610,262)">コア技術</text>
  <text x="610" y="108" text-anchor="middle" font-size="13" font-weight="bold" fill="#27AE60">深い!</text>

  <!-- Shallow adjacent bars: T-shaped -->
  <rect x="490" y="225" width="40" height="25" fill="#A9DFBF" rx="3"/>
  <text x="510" y="262" text-anchor="middle" font-size="10" fill="#888" transform="rotate(-45,510,262)">周辺A</text>

  <rect x="540" y="225" width="40" height="25" fill="#A9DFBF" rx="3"/>
  <text x="560" y="262" text-anchor="middle" font-size="10" fill="#888" transform="rotate(-45,560,262)">周辺B</text>

  <rect x="650" y="225" width="40" height="25" fill="#A9DFBF" rx="3"/>
  <text x="670" y="262" text-anchor="middle" font-size="10" fill="#888" transform="rotate(-45,670,262)">周辺C</text>

  <rect x="700" y="225" width="40" height="25" fill="#A9DFBF" rx="3"/>
  <text x="720" y="262" text-anchor="middle" font-size="10" fill="#888" transform="rotate(-45,720,262)">周辺D</text>

  <!-- Y-axis label -->
  <text x="470" y="200" text-anchor="middle" font-size="11" fill="#888" transform="rotate(-90,470,200)">専門性の深さ</text>

  <!-- T shape label -->
  <text x="720" y="138" font-size="12" fill="#27AE60">T 型スキル</text>
  <text x="720" y="155" font-size="11" fill="#1E8449">縦: 専門深度</text>
  <text x="720" y="172" font-size="11" fill="#1E8449">横: 関連知識</text>

  <!-- Benefit statement -->
  <rect x="470" y="280" width="390" height="75" fill="#D5F5E3" rx="6"/>
  <text x="665" y="302" text-anchor="middle" font-size="12" font-weight="bold" fill="#1E8449">メリット</text>
  <text x="665" y="320" text-anchor="middle" font-size="12" fill="#1E8449">・専門家として市場価値が高い</text>
  <text x="665" y="338" text-anchor="middle" font-size="12" fill="#1E8449">・今必要なことを深く理解している</text>
  <text x="665" y="356" text-anchor="middle" font-size="12" fill="#1E8449">・学習 → 実践のサイクルが回る</text>
</svg>
