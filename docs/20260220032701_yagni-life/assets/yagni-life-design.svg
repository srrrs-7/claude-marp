  <text x="565" y="132" text-anchor="middle" font-size="11" fill="#fff">1〜2冊</text>

  <rect x="640" y="100" width="110" height="40" fill="#27AE60" opacity="0.9" rx="6"/>
  <text x="695" y="115" text-anchor="middle" font-size="12" fill="#fff" font-weight="bold">今使うスキル</text>
  <text x="695" y="132" text-anchor="middle" font-size="11" fill="#fff">1つに集中</text>

  <rect x="510" y="155" width="110" height="40" fill="#27AE60" opacity="0.9" rx="6"/>
  <text x="565" y="170" text-anchor="middle" font-size="12" fill="#fff" font-weight="bold">毎日使うもの</text>
  <text x="565" y="187" text-anchor="middle" font-size="11" fill="#fff">最小限</text>

  <rect x="640" y="155" width="110" height="40" fill="#27AE60" opacity="0.9" rx="6"/>
  <text x="695" y="170" text-anchor="middle" font-size="12" fill="#fff" font-weight="bold">深い関係</text>
  <text x="695" y="187" text-anchor="middle" font-size="11" fill="#fff">数人</text>

  <!-- Empty space boxes -->
  <rect x="510" y="210" width="240" height="25" fill="#A9DFBF" rx="4"/>
  <text x="630" y="227" text-anchor="middle" font-size="12" fill="#1E8449">余白・ゆとり・余裕</text>

  <!-- Benefits -->
  <rect x="500" y="250" width="365" height="135" fill="#D5F5E3" rx="6"/>
  <text x="682" y="273" text-anchor="middle" font-size="13" font-weight="bold" fill="#1E8449">効果</text>
  <text x="682" y="293" text-anchor="middle" font-size="12" fill="#1E8449">・今に集中できる</text>
  <text x="682" y="313" text-anchor="middle" font-size="12" fill="#1E8449">・エネルギーが分散しない</text>
  <text x="682" y="333" text-anchor="middle" font-size="12" fill="#1E8449">・小さな成果が積み重なる</text>
  <text x="682" y="353" text-anchor="middle" font-size="12" fill="#1E8449">・意思決定が早くなる</text>
  <text x="682" y="373" text-anchor="middle" font-size="12" fill="#1E8449">・「今」を楽しめる</text>
</svg>
