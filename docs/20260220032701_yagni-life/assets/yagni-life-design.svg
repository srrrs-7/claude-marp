  <rect x="20" y="55" width="400" height="345" fill="#FEF9E7" rx="10" stroke="#E74C3C" stroke-width="2"/>
  <text x="220" y="82" text-anchor="middle" font-size="16" font-weight="bold" fill="#E74C3C">❌ Before（YAGNI 違反）</text>

  <!-- Cluttered life items -->
  <rect x="40" y="100" width="80" height="35" fill="#E74C3C" opacity="0.7" rx="4"/>
  <text x="80" y="122" text-anchor="middle" font-size="11" fill="#fff">積読 x50冊</text>

  <rect x="135" y="100" width="80" height="35" fill="#E74C3C" opacity="0.7" rx="4"/>
  <text x="175" y="122" text-anchor="middle" font-size="11" fill="#fff">使わない資格</text>

  <rect x="230" y="100" width="80" height="35" fill="#E74C3C" opacity="0.7" rx="4"/>
  <text x="270" y="122" text-anchor="middle" font-size="11" fill="#fff">謎のガジェット</text>

  <rect x="325" y="100" width="80" height="35" fill="#E74C3C" opacity="0.7" rx="4"/>
  <text x="365" y="122" text-anchor="middle" font-size="11" fill="#fff">SaaSサブスク</text>

  <rect x="40" y="145" width="80" height="35" fill="#E74C3C" opacity="0.6" rx="4"/>
  <text x="80" y="167" text-anchor="middle" font-size="11" fill="#fff">いつかの服</text>

  <rect x="135" y="145" width="80" height="35" fill="#E74C3C" opacity="0.6" rx="4"/>
  <text x="175" y="167" text-anchor="middle" font-size="11" fill="#fff">将来の習い事</text>

  <rect x="230" y="145" width="80" height="35" fill="#E74C3C" opacity="0.6" rx="4"/>
  <text x="270" y="167" text-anchor="middle" font-size="11" fill="#fff">使わない人脈</text>

  <rect x="325" y="145" width="80" height="35" fill="#E74C3C" opacity="0.6" rx="4"/>
  <text x="365" y="167" text-anchor="middle" font-size="11" fill="#fff">謎のToDo</text>

  <rect x="40" y="190" width="80" height="35" fill="#E74C3C" opacity="0.5" rx="4"/>
  <text x="80" y="212" text-anchor="middle" font-size="11" fill="#fff">心配事 x無限</text>

  <rect x="135" y="190" width="80" height="35" fill="#E74C3C" opacity="0.5" rx="4"/>
  <text x="175" y="212" text-anchor="middle" font-size="11" fill="#fff">将来の計画</text>

  <rect x="230" y="190" width="80" height="35" fill="#E74C3C" opacity="0.5" rx="4"/>
  <text x="270" y="212" text-anchor="middle" font-size="11" fill="#fff">学んだはずの技術</text>

  <rect x="325" y="190" width="80" height="35" fill="#E74C3C" opacity="0.5" rx="4"/>
  <text x="365" y="212" text-anchor="middle" font-size="11" fill="#fff">準備中の副業</text>

  <!-- Symptoms -->
  <rect x="30" y="245" width="375" height="140" fill="#FADBD8" rx="6"/>
  <text x="217" y="268" text-anchor="middle" font-size="13" font-weight="bold" fill="#C0392B">症状</text>
  <text x="217" y="288" text-anchor="middle" font-size="12" fill="#C0392B">・何に集中すべきか分からない</text>
  <text x="217" y="308" text-anchor="middle" font-size="12" fill="#C0392B">・スペースも時間も足りない</text>
  <text x="217" y="328" text-anchor="middle" font-size="12" fill="#C0392B">・疲弊しているのに成果が出ない</text>
  <text x="217" y="348" text-anchor="middle" font-size="12" fill="#C0392B">・「今」を楽しめていない</text>
  <text x="217" y="368" text-anchor="middle" font-size="12" fill="#C0392B">・常に不安感がある</text>

  <!-- Arrow in middle -->
  <text x="450" y="210" text-anchor="middle" font-size="30" fill="#2C3E50">→</text>
  <text x="450" y="240" text-anchor="middle" font-size="13" fill="#888">YAGNI</text>
  <text x="450" y="258" text-anchor="middle" font-size="13" fill="#888">適用</text>

