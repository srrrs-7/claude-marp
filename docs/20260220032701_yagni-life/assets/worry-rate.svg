<svg viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:sans-serif">
  <rect width="900" height="400" fill="#FAFAFA" rx="12"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#2C3E50">思考: 心配の空振り率</text>

  <!-- Large donut/pie chart area -->
  <!-- 85% didn't happen (green sector) -->
  <!-- 15% happened (red sector) -->
  <!-- Using a simplified visual representation -->

  <!-- Left: Big circle visual -->
  <!-- Background circle -->
  <circle cx="280" cy="210" r="155" fill="#D5F5E3" stroke="#27AE60" stroke-width="3"/>

  <!-- Small red sector for 15% -->
  <!-- 15% = 54 degrees. Starting at top (-90deg), going to -90+54 = -36deg -->
  <!-- Path for 85%: large green arc -->
  <!-- Center 280,210 radius 155 -->
  <!-- 85% arc: from top going clockwise to 85% of circle -->
  <!-- Using approximation with a simpler approach: polygon for the slice -->

  <!-- Red sector (15%) - top-right area -->
  <!-- Angle: 15% = 54deg = 0.942 rad. Start at top = -PI/2 -->
  <!-- End = -PI/2 + 0.942 = -0.629 rad -->
  <!-- Start point: 280 + 155*cos(-PI/2) = 280, 210 + 155*sin(-PI/2) = 55 -->
  <!-- End point: 280 + 155*cos(-0.629) = 280 + 155*0.809 = 405.4, 210 + 155*sin(-0.629) = 210 - 91.7 = 118.3 -->
  <path d="M280,210 L280,55 A155,155 0 0,1 405,118 Z" fill="#E74C3C" opacity="0.85"/>

  <!-- Green sector (85%) - the rest -->
  <path d="M280,210 L405,118 A155,155 0 1,1 280,55 Z" fill="#27AE60" opacity="0.85"/>

  <!-- Center white circle (donut effect) -->
  <circle cx="280" cy="210" r="80" fill="#FAFAFA"/>

  <!-- Center text -->
  <text x="280" y="200" text-anchor="middle" font-size="28" font-weight="bold" fill="#2C3E50">85%</text>
  <text x="280" y="225" text-anchor="middle" font-size="13" fill="#888">実際には</text>
  <text x="280" y="243" text-anchor="middle" font-size="13" fill="#888">起きない</text>

  <!-- Legend -->
  <rect x="460" y="100" width="20" height="20" fill="#27AE60" rx="3"/>
  <text x="488" y="115" font-size="15" fill="#1E8449" font-weight="bold">85% — 心配したが起きなかった</text>
  <text x="488" y="135" font-size="13" fill="#555">「どうしよう」と思ったが</text>
  <text x="488" y="153" font-size="13" fill="#555">何も起きなかった心配</text>

  <rect x="460" y="175" width="20" height="20" fill="#E74C3C" rx="3"/>
  <text x="488" y="190" font-size="15" fill="#C0392B" font-weight="bold">15% — 実際に起きた</text>
  <text x="488" y="210" font-size="13" fill="#555">本当に対処が必要だった</text>
  <text x="488" y="228" font-size="13" fill="#555">（しかも多くは想像より軽かった）</text>

  <!-- Source note -->
  <text x="688" y="270" text-anchor="middle" font-size="11" fill="#999">※ Leahy (2005) の研究を参照</text>

  <!-- Key insight -->
  <rect x="30" y="300" width="840" height="80" fill="#EBF5FB" rx="8" stroke="#3498DB" stroke-width="2"/>
  <text x="450" y="328" text-anchor="middle" font-size="16" font-weight="bold" fill="#2980B9">85% の心配は「存在しない問題」への先行投資</text>
  <text x="450" y="352" text-anchor="middle" font-size="14" fill="#2980B9">YAGNI の思考版: 「起きてから考える」で認知コストを 85% 削減できる</text>
  <text x="450" y="373" text-anchor="middle" font-size="13" fill="#5499C9">心配するエネルギーを「今必要なこと」に使おう</text>
</svg>
