<li>フェーズごとの対話設計でミスを防止し、品質を保証</li>
<li>一度定義すれば、チーム全員が同品質で使えるテンプレート</li>
<li>組み込みスキル（6種）とチーム固有のカスタムスキルが利用可能</li>
</ul>

<li><strong>特徴</strong>: アウトライン確認 → JSON生成 → レビューループ → セルフヒーリング</li>
<li><strong>適用場面</strong>: 技術資料・研修資料・提案書の迅速な作成</li>
<li><strong>効果</strong>: 5時間の資料作成 → 30〜45分（<strong>90%削減</strong>）</li>
</ul>

<h1 id="ship--git-%E6%93%8D%E4%BD%9C%E3%81%AE%E8%87%AA%E5%8B%95%E5%8C%96">/ship — Git 操作の自動化</h1>
<ul>
<li><strong>目的</strong>: ステージング → コミット → プッシュを一括実行</li>
<li><strong>特徴</strong>: AI がコミットメッセージを自動生成（日本語/英語）</li>
<li><strong>安全機能</strong>: 危険な操作（force push 等）は明示的確認が必要</li>
<li><strong>適用場面</strong>: 作業完了後の素早いコミット・チーム共有</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># /ship を実行すると自動的に:</span>
<span class="hljs-comment"># 1. git status / diff を確認</span>
<span class="hljs-comment"># 2. コミットメッセージを AI が生成</span>
<span class="hljs-comment"># 3. git add → commit → push を実行</span>

<span class="hljs-comment"># 手動メッセージ指定も可能</span>
/ship -m <span class="hljs-string">&#x27;feat: add Claude Code skills guide&#x27;</span>
</code></pre>

<ul>
<li><strong>シナリオ</strong>: 放置されているコードドキュメントを一括整備</li>
<li><strong>従来の課題</strong>: 100ファイルを手動更新するのは現実的でない</li>
<li><strong>解決策</strong>: カスタムスキル <code>/doc-update</code> を作成して一括処理</li>
<li><strong>処理内容</strong>: ファイル一覧取得 → コード解析 → JSDoc/docstring 自動生成</li>
<li><strong>一貫性</strong>: SKILL.md のスタイルガイドで統一フォーマット</li>
<li><strong>再実行</strong>: 新機能追加のたびに同スキルで即座に更新</li>
</ul>

<header>Claude Code スキルガイドライン</header>
<h1 id="%E3%83%92%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0%E3%83%95%E3%82%A7%E3%83%BC%E3%82%BA%E3%81%AE%E8%A8%AD%E8%A8%88">ヒアリングフェーズの設計</h1>
<ul>
<li><strong>1問1答</strong>: 複数質問をまとめて投げない（1質問 → 回答 → 次の質問）</li>
<li><strong>選択肢提示</strong>: 自由回答より選択式で迷いを減らす（最大4択）</li>
<li><strong><code>AskUserQuestion</code> ツール</strong>: 構造化された質問UI で回答を収集</li>
<li><strong>段階的深掘り</strong>: 概要質問 → 詳細質問の順で展開</li>
<li><strong>承認確認</strong>: 構成アウトラインを提示してから実行開始</li>
<li><strong>デフォルト値</strong>: 最も一般的な選択肢を最初に提示して迷いを防ぐ</li>
</ul>
<footer>© 2026 Claude Code Skills Guide</footer>

<header>Claude Code スキルガイドライン</header>
<h1 id="%E3%82%A8%E3%83%A9%E3%83%BC%E3%83%8F%E3%83%B3%E3%83%89%E3%83%AA%E3%83%B3%E3%82%B0%E3%81%AE%E8%A8%AD%E8%A8%88">エラーハンドリングの設計</h1>
<ul>
<li><strong>バリデーションエラーの種類と自動修正</strong>:</li>
<li>→ フィールド名ミス: <code>bullets</code> → <code>content</code> に自動置換</li>
<li>→ 無効な enum 値: <code>layout: 'custom'</code> → <code>'default'</code> に修正</li>
<li>→ 必須フィールド欠損: スキーマ定義から補完</li>
<li><strong>修正後に再検証</strong>: エラーなしを確認してから書き込み</li>
<li><strong>3回失敗したら停止</strong>: エラー内容と手動修正手順をユーザーに報告</li>
</ul>

<h1 id="%E3%82%B9%E3%82%AD%E3%83%AB%E3%82%AC%E3%83%90%E3%83%8A%E3%83%B3%E3%82%B9%E3%81%AE%E8%A8%AD%E8%A8%88">スキルガバナンスの設計</h1>
<ul>

<li><strong>テスト要件</strong>: ドライランテスト合格後にマージ</li>
<li><strong>バージョン管理</strong>: セマンティックバージョニング（v1.0.0）で変更管理</li>
<li><strong>廃止プロセス</strong>: 未使用スキルを定期棚卸し（四半期ごと）</li>
<li><strong>セキュリティ</strong>: 破壊的操作を含むスキルの承認ゲートを設定</li>
</ul>
