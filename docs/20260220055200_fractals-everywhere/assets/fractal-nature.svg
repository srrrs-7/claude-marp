<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#1a1a2e" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#FFEAA7" font-size="18" font-family="sans-serif" font-weight="bold">自然界のフラクタルパターン</text>

  <!-- Tree/Branch fractal -->
  <rect x="30" y="55" width="260" height="200" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="160" y="80" text-anchor="middle" fill="#96CEB4" font-size="14" font-family="sans-serif" font-weight="bold">樹木の分岐</text>
  <!-- Simple tree -->
  <line x1="160" y1="240" x2="160" y2="180" stroke="#96CEB4" stroke-width="4"/>
  <line x1="160" y1="180" x2="130" y2="140" stroke="#96CEB4" stroke-width="3"/>
  <line x1="160" y1="180" x2="190" y2="140" stroke="#96CEB4" stroke-width="3"/>
  <line x1="130" y1="140" x2="115" y2="110" stroke="#96CEB4" stroke-width="2"/>
  <line x1="130" y1="140" x2="145" y2="110" stroke="#96CEB4" stroke-width="2"/>
  <line x1="190" y1="140" x2="175" y2="110" stroke="#96CEB4" stroke-width="2"/>
  <line x1="190" y1="140" x2="205" y2="110" stroke="#96CEB4" stroke-width="2"/>
  <line x1="115" y1="110" x2="107" y2="95" stroke="#96CEB4" stroke-width="1.5"/>
  <line x1="115" y1="110" x2="123" y2="95" stroke="#96CEB4" stroke-width="1.5"/>
  <line x1="145" y1="110" x2="137" y2="95" stroke="#96CEB4" stroke-width="1.5"/>
  <line x1="145" y1="110" x2="153" y2="95" stroke="#96CEB4" stroke-width="1.5"/>
  <line x1="175" y1="110" x2="167" y2="95" stroke="#96CEB4" stroke-width="1.5"/>
  <line x1="175" y1="110" x2="183" y2="95" stroke="#96CEB4" stroke-width="1.5"/>
  <line x1="205" y1="110" x2="197" y2="95" stroke="#96CEB4" stroke-width="1.5"/>
  <line x1="205" y1="110" x2="213" y2="95" stroke="#96CEB4" stroke-width="1.5"/>

  <!-- Coastline -->
  <rect x="320" y="55" width="260" height="200" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="450" y="80" text-anchor="middle" fill="#45B7D1" font-size="14" font-family="sans-serif" font-weight="bold">海岸線</text>
  <polyline points="340,230 355,210 365,220 380,195 390,210 405,185 415,200 430,175 440,190 455,170 465,185 480,165 490,180 505,160 515,175 530,155 540,170 555,150 565,165" stroke="#45B7D1" stroke-width="2.5" fill="none"/>
  <text x="450" y="245" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">ズームしても同じ複雑さ</text>

  <!-- Lightning -->
  <rect x="610" y="55" width="260" height="200" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="740" y="80" text-anchor="middle" fill="#FFEAA7" font-size="14" font-family="sans-serif" font-weight="bold">雷の放電パターン</text>
  <line x1="740" y1="95" x2="730" y2="130" stroke="#FFEAA7" stroke-width="3" opacity="0.9"/>
  <line x1="730" y1="130" x2="750" y2="160" stroke="#FFEAA7" stroke-width="2.5" opacity="0.85"/>
  <line x1="750" y1="160" x2="735" y2="200" stroke="#FFEAA7" stroke-width="2" opacity="0.8"/>
  <line x1="735" y1="200" x2="745" y2="240" stroke="#FFEAA7" stroke-width="1.5" opacity="0.75"/>
  <!-- Branches -->
  <line x1="730" y1="130" x2="700" y2="155" stroke="#FFEAA7" stroke-width="1.5" opacity="0.6"/>
  <line x1="700" y1="155" x2="685" y2="180" stroke="#FFEAA7" stroke-width="1" opacity="0.4"/>
  <line x1="750" y1="160" x2="775" y2="180" stroke="#FFEAA7" stroke-width="1.5" opacity="0.6"/>
  <line x1="775" y1="180" x2="790" y2="205" stroke="#FFEAA7" stroke-width="1" opacity="0.4"/>
  <line x1="735" y1="200" x2="710" y2="220" stroke="#FFEAA7" stroke-width="1" opacity="0.5"/>

  <!-- Bottom row -->
  <rect x="30" y="280" width="260" height="200" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="160" y="305" text-anchor="middle" fill="#FF6B6B" font-size="14" font-family="sans-serif" font-weight="bold">血管ネットワーク</text>
  <!-- Blood vessels -->
  <line x1="160" y1="320" x2="160" y2="370" stroke="#FF6B6B" stroke-width="4"/>
  <line x1="160" y1="370" x2="120" y2="400" stroke="#FF6B6B" stroke-width="3"/>
  <line x1="160" y1="370" x2="200" y2="400" stroke="#FF6B6B" stroke-width="3"/>
  <line x1="120" y1="400" x2="95" y2="425" stroke="#FF6B6B" stroke-width="2"/>
  <line x1="120" y1="400" x2="135" y2="430" stroke="#FF6B6B" stroke-width="2"/>
  <line x1="200" y1="400" x2="185" y2="430" stroke="#FF6B6B" stroke-width="2"/>
  <line x1="200" y1="400" x2="225" y2="425" stroke="#FF6B6B" stroke-width="2"/>
  <line x1="95" y1="425" x2="80" y2="445" stroke="#FF6B6B" stroke-width="1" opacity="0.7"/>
  <line x1="95" y1="425" x2="105" y2="450" stroke="#FF6B6B" stroke-width="1" opacity="0.7"/>
  <line x1="225" y1="425" x2="215" y2="450" stroke="#FF6B6B" stroke-width="1" opacity="0.7"/>
  <line x1="225" y1="425" x2="240" y2="445" stroke="#FF6B6B" stroke-width="1" opacity="0.7"/>

  <!-- River delta -->
  <rect x="320" y="280" width="260" height="200" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="450" y="305" text-anchor="middle" fill="#4ECDC4" font-size="14" font-family="sans-serif" font-weight="bold">河川デルタ</text>
  <line x1="450" y1="320" x2="450" y2="370" stroke="#4ECDC4" stroke-width="4"/>
  <line x1="450" y1="370" x2="420" y2="410" stroke="#4ECDC4" stroke-width="3"/>
  <line x1="450" y1="370" x2="480" y2="410" stroke="#4ECDC4" stroke-width="3"/>
  <line x1="420" y1="410" x2="395" y2="440" stroke="#4ECDC4" stroke-width="2"/>
  <line x1="420" y1="410" x2="435" y2="445" stroke="#4ECDC4" stroke-width="2"/>
  <line x1="480" y1="410" x2="465" y2="445" stroke="#4ECDC4" stroke-width="2"/>
  <line x1="480" y1="410" x2="505" y2="440" stroke="#4ECDC4" stroke-width="2"/>
  <line x1="395" y1="440" x2="383" y2="460" stroke="#4ECDC4" stroke-width="1" opacity="0.7"/>
  <line x1="505" y1="440" x2="517" y2="460" stroke="#4ECDC4" stroke-width="1" opacity="0.7"/>

  <!-- Key insight -->
  <rect x="610" y="280" width="260" height="200" fill="#0f3460" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="740" y="310" text-anchor="middle" fill="#FFEAA7" font-size="14" font-family="sans-serif" font-weight="bold">共通の原理</text>
  <text x="740" y="345" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">自己相似性</text>
  <text x="740" y="370" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">スケール不変性</text>
  <text x="740" y="395" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">べき乗則分布</text>
  <text x="740" y="420" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">最適輸送構造</text>
  <text x="740" y="455" text-anchor="middle" fill="#96CEB4" font-size="11" font-family="sans-serif">全て同じ数学で記述可能</text>
</svg>
