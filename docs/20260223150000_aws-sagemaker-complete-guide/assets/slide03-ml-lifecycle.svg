  <line x1="812" y1="205" x2="890" y2="205" stroke="#334155" stroke-width="1"/>
  <text x="851" y="222" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">Monitor</text>
  <text x="851" y="238" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">Lineage</text>
