  <text x="450" y="392" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="bold" font-family="sans-serif">SageMaker Studio</text>
  <text x="450" y="407" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="sans-serif">統合開発環境 — IDE・Jupyter・実験管理・デバッガを一元提供</text>
