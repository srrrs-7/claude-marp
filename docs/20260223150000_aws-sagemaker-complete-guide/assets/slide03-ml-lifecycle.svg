  <text x="85" y="113" text-anchor="middle" fill="#f1f5f9" font-size="10" font-family="sans-serif">Data Collection</text>

  <!-- Arrow 1→2 -->
  <line x1="150" y1="100" x2="178" y2="100" stroke="#94a3b8" stroke-width="2"/>
  <polygon points="178,95 190,100 178,105" fill="#94a3b8"/>

  <!-- Stage 2: 特徴量エンジニアリング (green) -->
  <rect x="190" y="70" width="130" height="60" rx="8" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
  <text x="255" y="93" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="bold" font-family="sans-serif">特徴量</text>
