<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#0f172a"/>

  <!-- Title -->
  <text x="450" y="28" text-anchor="middle" fill="#f1f5f9" font-size="14" font-weight="bold" font-family="sans-serif">Data Wrangler ワークフロー詳細</text>

  <!-- Step boxes: 3 per row, 2 rows -->
  <!-- Step 1 -->
  <rect x="20" y="60" width="260" height="160" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2.5"/>
  <!-- Number badge -->
  <circle cx="50" cy="90" r="18" fill="#3b82f6"/>
  <text x="50" y="96" text-anchor="middle" fill="#f1f5f9" font-size="16" font-weight="bold" font-family="sans-serif">1</text>
  <text x="150" y="92" text-anchor="middle" fill="#3b82f6" font-size="13" font-weight="bold" font-family="sans-serif">データソース接続</text>
  <line x1="30" y1="108" x2="270" y2="108" stroke="#334155" stroke-width="1"/>
  <text x="150" y="128" text-anchor="middle" fill="#f1f5f9" font-size="10" font-family="sans-serif">接続先を選択:</text>
  <text x="150" y="146" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">Amazon S3 / Athena / Redshift</text>
  <text x="150" y="162" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">Snowflake / Databricks / SaaS</text>
  <text x="150" y="180" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">CSV, Parquet, JSON, ORC 対応</text>
  <text x="150" y="196" text-anchor="middle" fill="#3b82f6" font-size="9" font-weight="bold" font-family="sans-serif">インタラクティブにプレビュー可能</text>
  <text x="150" y="212" text-anchor="middle" fill="#94a3b8" font-size="8" font-family="sans-serif">Studio UI から GUI で操作</text>

  <!-- Arrow 1→2 -->
  <line x1="280" y1="140" x2="318" y2="140" stroke="#3b82f6" stroke-width="2"/>
  <polygon points="318,135 330,140 318,145" fill="#3b82f6"/>

  <!-- Step 2 -->
  <rect x="330" y="60" width="260" height="160" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2.5"/>
  <circle cx="360" cy="90" r="18" fill="#22c55e"/>
  <text x="360" y="96" text-anchor="middle" fill="#f1f5f9" font-size="16" font-weight="bold" font-family="sans-serif">2</text>
  <text x="460" y="92" text-anchor="middle" fill="#22c55e" font-size="13" font-weight="bold" font-family="sans-serif">データフロー設計</text>
  <line x1="340" y1="108" x2="580" y2="108" stroke="#334155" stroke-width="1"/>
  <text x="460" y="128" text-anchor="middle" fill="#f1f5f9" font-size="10" font-family="sans-serif">ノードベース UI:</text>
  <text x="460" y="146" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">データフローをドラッグ&amp;ドロップ</text>
  <text x="460" y="162" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">入力 → 変換 → 出力 を視覚的に構成</text>
  <text x="460" y="178" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">複数の変換ステップを組み合わせ</text>
  <text x="460" y="196" text-anchor="middle" fill="#22c55e" font-size="9" font-weight="bold" font-family="sans-serif">リアルタイムにデータプレビュー更新</text>

  <!-- Arrow 2→3 -->
  <line x1="590" y1="140" x2="628" y2="140" stroke="#22c55e" stroke-width="2"/>
  <polygon points="628,135 640,140 628,145" fill="#22c55e"/>

  <!-- Step 3 -->
  <rect x="640" y="60" width="245" height="160" rx="10" fill="#1e293b" stroke="#f97316" stroke-width="2.5"/>
  <circle cx="670" cy="90" r="18" fill="#f97316"/>
  <text x="670" y="96" text-anchor="middle" fill="#f1f5f9" font-size="16" font-weight="bold" font-family="sans-serif">3</text>
  <text x="762" y="92" text-anchor="middle" fill="#f97316" font-size="12" font-weight="bold" font-family="sans-serif">変換ステップ追加</text>
  <line x1="650" y1="108" x2="876" y2="108" stroke="#334155" stroke-width="1"/>
  <text x="762" y="128" text-anchor="middle" fill="#f1f5f9" font-size="10" font-family="sans-serif">300以上の組み込み変換:</text>
  <text x="762" y="146" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">欠損値補完 (Mean/Median/Mode)</text>
  <text x="762" y="162" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">正規化・標準化・MinMax</text>
  <text x="762" y="178" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">カテゴリ変数エンコーディング</text>
  <text x="762" y="196" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">外れ値処理・特徴量生成</text>

  <!-- Down arrow after step 3 -->
  <line x1="762" y1="222" x2="762" y2="262" stroke="#f97316" stroke-width="2"/>
  <polygon points="757,262 762,274 767,262" fill="#f97316"/>

  <!-- Step 4 -->
  <rect x="640" y="275" width="245" height="145" rx="10" fill="#1e293b" stroke="#a855f7" stroke-width="2.5"/>
  <circle cx="670" cy="305" r="18" fill="#a855f7"/>
  <text x="670" y="311" text-anchor="middle" fill="#f1f5f9" font-size="16" font-weight="bold" font-family="sans-serif">4</text>
  <text x="762" y="307" text-anchor="middle" fill="#a855f7" font-size="12" font-weight="bold" font-family="sans-serif">データ品質チェック</text>
  <line x1="650" y1="322" x2="876" y2="322" stroke="#334155" stroke-width="1"/>
  <text x="762" y="342" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">分布ヒストグラム・統計サマリ</text>
  <text x="762" y="358" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">相関係数ヒートマップ</text>
  <text x="762" y="374" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">欠損率・外れ値の可視化</text>
  <text x="762" y="390" text-anchor="middle" fill="#a855f7" font-size="9" font-weight="bold" font-family="sans-serif">インタラクティブダッシュボード</text>

  <!-- Arrow step 4←5 (left) -->
  <line x1="638" y1="348" x2="578" y2="348" stroke="#a855f7" stroke-width="2"/>
  <polygon points="578,343 566,348 578,353" fill="#a855f7"/>

  <!-- Step 5 -->
  <rect x="330" y="275" width="235" height="145" rx="10" fill="#1e293b" stroke="#ef4444" stroke-width="2.5"/>
  <circle cx="360" cy="305" r="18" fill="#ef4444"/>
  <text x="360" y="311" text-anchor="middle" fill="#f1f5f9" font-size="16" font-weight="bold" font-family="sans-serif">5</text>
  <text x="447" y="307" text-anchor="middle" fill="#ef4444" font-size="12" font-weight="bold" font-family="sans-serif">バイアス分析</text>
  <line x1="340" y1="322" x2="557" y2="322" stroke="#334155" stroke-width="1"/>
  <text x="447" y="342" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">Class Imbalance (CI)</text>
  <text x="447" y="358" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">DPPL / KL Divergence</text>
  <text x="447" y="374" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">10以上の公平性指標</text>
  <text x="447" y="390" text-anchor="middle" fill="#ef4444" font-size="9" font-weight="bold" font-family="sans-serif">Clarify 連携で詳細分析</text>

  <!-- Arrow step 5←6 (left) -->
  <line x1="328" y1="348" x2="282" y2="348" stroke="#ef4444" stroke-width="2"/>
  <polygon points="282,343 270,348 282,353" fill="#ef4444"/>

  <!-- Step 6 -->
  <rect x="20" y="275" width="248" height="145" rx="10" fill="#1e293b" stroke="#14b8a6" stroke-width="2.5"/>
  <circle cx="50" cy="305" r="18" fill="#14b8a6"/>
  <text x="50" y="311" text-anchor="middle" fill="#f1f5f9" font-size="16" font-weight="bold" font-family="sans-serif">6</text>
  <text x="143" y="307" text-anchor="middle" fill="#14b8a6" font-size="12" font-weight="bold" font-family="sans-serif">エクスポート</text>
  <line x1="30" y1="322" x2="260" y2="322" stroke="#334155" stroke-width="1"/>
  <text x="143" y="340" text-anchor="middle" fill="#f1f5f9" font-size="10" font-family="sans-serif">出力先を選択:</text>
  <text x="143" y="357" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">Python コード生成 (sklearn)</text>
  <text x="143" y="373" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">SageMaker Pipelines ステップ</text>
  <text x="143" y="389" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">Feature Store / S3 直接出力</text>
  <text x="143" y="405" text-anchor="middle" fill="#14b8a6" font-size="9" font-weight="bold" font-family="sans-serif">Processing Job として実行</text>

  <!-- Down arrow connecting step 1 to step 6 area -->
  <line x1="143" y1="222" x2="143" y2="272" stroke="#334155" stroke-width="1.5" stroke-dasharray="4,3"/>
  <polygon points="138,272 143,284 148,272" fill="#334155"/>

  <!-- Footer summary row -->
  <rect x="20" y="440" width="860" height="50" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1.5"/>
  <text x="450" y="459" text-anchor="middle" fill="#f1f5f9" font-size="10" font-weight="bold" font-family="sans-serif">Quick Model (特徴量重要度の高速推定)</text>
  <text x="450" y="477" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">ランダムフォレストを使って特徴量重要度を自動算出。コーディング不要でデータ品質チェック後に実行可能。</text>
</svg>
