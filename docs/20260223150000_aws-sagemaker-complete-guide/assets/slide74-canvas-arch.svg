<svg viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f172a"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial,sans-serif" font-size="16" font-weight="bold" fill="#f1f5f9">SageMaker Canvas アーキテクチャ</text>

  <!-- Business User -->
  <rect x="20" y="60" width="130" height="70" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="85" y="85" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#3b82f6" font-weight="bold">ビジネスユーザー</text>
  <text x="85" y="102" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">(ML 非専門家)</text>
  <text x="85" y="118" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">ノーコード操作</text>

  <!-- Arrow to Canvas UI -->
  <line x1="150" y1="95" x2="185" y2="95" stroke="#3b82f6" stroke-width="2"/>
  <polygon points="185,90 195,95 185,100" fill="#3b82f6"/>

  <!-- Canvas Web UI -->
  <rect x="195" y="50" width="150" height="90" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="270" y="75" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#3b82f6" font-weight="bold">Canvas Web UI</text>
  <text x="270" y="95" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">ドラッグ &amp; ドロップ</text>
  <text x="270" y="110" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">ポイント &amp; クリック</text>
  <text x="270" y="125" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">ビジュアルワークフロー</text>

  <!-- Arrow to Data Import -->
  <line x1="345" y1="95" x2="378" y2="95" stroke="#3b82f6" stroke-width="2"/>
  <polygon points="378,90 388,95 378,100" fill="#3b82f6"/>

  <!-- Data Import Section -->
  <rect x="388" y="40" width="150" height="110" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <text x="463" y="62" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#22c55e" font-weight="bold">データインポート</text>
  <text x="463" y="80" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">S3 / Redshift</text>
  <text x="463" y="96" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">Snowflake / Salesforce</text>
  <text x="463" y="112" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">RDS / Athena</text>
  <text x="463" y="128" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">CSV ファイル</text>

  <!-- Arrow to AutoML -->
  <line x1="538" y1="95" x2="568" y2="95" stroke="#22c55e" stroke-width="2"/>
  <polygon points="568,90 578,95 568,100" fill="#22c55e"/>

  <!-- AutoML Section -->
  <rect x="578" y="40" width="150" height="110" rx="8" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
  <text x="653" y="62" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f97316" font-weight="bold">AutoML エンジン</text>
  <text x="653" y="80" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">自動特徴量エンジニアリング</text>
  <text x="653" y="96" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">モデル自動選択</text>
  <text x="653" y="112" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">ハイパーパラメータ最適化</text>
  <text x="653" y="128" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">評価・検証</text>

  <!-- Arrow down from AutoML to Model Types -->
  <line x1="653" y1="150" x2="653" y2="178" stroke="#f97316" stroke-width="2"/>
  <polygon points="648,178 653,188 658,178" fill="#f97316"/>

  <!-- Model Types Section -->
  <rect x="30" y="188" width="830" height="90" rx="8" fill="#0f2139" stroke="#a855f7" stroke-width="2"/>
  <text x="445" y="210" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#a855f7" font-weight="bold">対応モデルタイプ</text>

  <!-- Model type boxes -->
  <rect x="45" y="220" width="130" height="45" rx="6" fill="#1e293b" stroke="#a855f7" stroke-width="1"/>
  <text x="110" y="238" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#a855f7" font-weight="bold">表形式 (Tabular)</text>
  <text x="110" y="254" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">分類 / 回帰</text>

  <rect x="185" y="220" width="130" height="45" rx="6" fill="#1e293b" stroke="#14b8a6" stroke-width="1"/>
  <text x="250" y="238" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#14b8a6" font-weight="bold">時系列予測</text>
  <text x="250" y="254" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">DeepAR+ / CNN-QR</text>

  <rect x="325" y="220" width="130" height="45" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
  <text x="390" y="238" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#22c55e" font-weight="bold">画像分析</text>
  <text x="390" y="254" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">分類 / 物体検出</text>

  <rect x="465" y="220" width="130" height="45" rx="6" fill="#1e293b" stroke="#f97316" stroke-width="1"/>
  <text x="530" y="238" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#f97316" font-weight="bold">テキスト分析</text>
  <text x="530" y="254" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">分類 / 感情分析</text>

  <rect x="605" y="220" width="130" height="45" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
  <text x="670" y="238" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#3b82f6" font-weight="bold">文書分析</text>
  <text x="670" y="254" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">Textract 連携</text>

  <rect x="745" y="220" width="100" height="45" rx="6" fill="#1e293b" stroke="#ef4444" stroke-width="1"/>
  <text x="795" y="238" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#ef4444" font-weight="bold">生成 AI</text>
  <text x="795" y="254" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">Bedrock 連携</text>

  <!-- Arrow down to Predictions -->
  <line x1="445" y1="278" x2="445" y2="308" stroke="#a855f7" stroke-width="2"/>
  <polygon points="440,308 445,318 450,308" fill="#a855f7"/>

  <!-- Predictions Section -->
  <rect x="30" y="318" width="480" height="65" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <text x="270" y="340" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#22c55e" font-weight="bold">予測 (Predictions)</text>
  <rect x="50" y="350" width="190" height="25" rx="5" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
  <text x="145" y="367" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">シングル予測 (インタラクティブ)</text>
  <rect x="260" y="350" width="190" height="25" rx="5" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
  <text x="355" y="367" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">バッチ予測 (大量データ)</text>

  <!-- Arrow to Studio sharing -->
  <line x1="510" y1="350" x2="553" y2="350" stroke="#3b82f6" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="553,345 563,350 553,355" fill="#3b82f6"/>

  <!-- Studio Sharing -->
  <rect x="563" y="318" width="310" height="65" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="718" y="340" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#3b82f6" font-weight="bold">SageMaker Studio 共有</text>
  <text x="718" y="360" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">データサイエンティストがレビュー</text>
  <text x="718" y="376" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">モデル指標確認 / 微調整 / 本番デプロイ</text>

  <!-- Legend -->
  <rect x="30" y="410" width="840" height="70" rx="6" fill="#0f2139" stroke="#334155" stroke-width="1"/>
  <text x="450" y="430" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#94a3b8" font-weight="bold">ポイント</text>
  <text x="180" y="452" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#22c55e">コーディング不要</text>
  <text x="360" y="452" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#f97316">数時間でモデル作成</text>
  <text x="550" y="452" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#a855f7">ML 専門知識不要</text>
  <text x="730" y="452" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#3b82f6">Studio との連携可能</text>
  <text x="450" y="472" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">※ モデルの透明性：SHAP による特徴量重要度の可視化をサポート</text>
</svg>
