<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#0f172a"/>
  <text x="450" y="28" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#f1f5f9">トレーニング最適化 — 全体俯瞰</text>

  <!-- Center: Optimized Training Job -->
  <rect x="310" y="185" width="280" height="110" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="3"/>
  <text x="450" y="218" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#f97316">Optimized</text>
  <text x="450" y="237" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#f97316">Training Job</text>
  <text x="450" y="260" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">高精度 × 低コスト × 高速</text>
  <text x="450" y="278" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">本番品質モデルの最短パス</text>

  <!-- Data Side (left top) -->
  <rect x="15" y="45" width="250" height="120" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="140" y="67" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="bold" fill="#3b82f6">データ最適化</text>
  <text x="30" y="88" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">Feature Store</text>
  <text x="30" y="103" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">Data Quality 検証</text>
  <text x="30" y="118" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">データ拡張 (Augmentation)</text>
  <text x="30" y="133" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">FastFile / Pipe モード</text>
  <text x="30" y="148" text-anchor="start" font-family="sans-serif" font-size="9" fill="#94a3b8">Data Wrangler (前処理)</text>
  <!-- Arrow to center -->
  <line x1="265" y1="105" x2="308" y2="220" stroke="#3b82f6" stroke-width="1.5"/>
  <polygon points="308,220 301,209 313,208" fill="#3b82f6"/>

  <!-- Algorithm Side (left bottom) -->
  <rect x="15" y="200" width="250" height="120" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="1.5"/>
  <text x="140" y="222" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="bold" fill="#22c55e">アルゴリズム選択</text>
  <text x="30" y="244" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">Built-in Algos (XGBoost等)</text>
  <text x="30" y="259" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">JumpStart FM / カタログ</text>
  <text x="30" y="274" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">Custom Container (BYOC)</text>
  <text x="30" y="289" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">Autopilot AutoML</text>
  <text x="30" y="304" text-anchor="start" font-family="sans-serif" font-size="9" fill="#94a3b8">Script Mode (PyTorch/TF)</text>
  <!-- Arrow to center -->
  <line x1="265" y1="260" x2="308" y2="260" stroke="#22c55e" stroke-width="1.5"/>
  <polygon points="308,260 296,255 296,265" fill="#22c55e"/>

