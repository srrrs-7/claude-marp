  <text x="648" y="88" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">インスタンス選択 (p3/p4/p5)</text>
  <text x="648" y="103" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">Spot Training (90%削減)</text>
  <text x="648" y="118" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">Data Parallelism (SMDDP)</text>
  <text x="648" y="133" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">Model Parallelism (SMP)</text>
  <text x="648" y="148" text-anchor="start" font-family="sans-serif" font-size="9" fill="#94a3b8">Trainium / Inferentia</text>
  <!-- Arrow to center -->
  <line x1="635" y1="105" x2="592" y2="220" stroke="#a855f7" stroke-width="1.5"/>
  <polygon points="592,220 597,208 585,209" fill="#a855f7"/>

  <!-- Process Side (right bottom) -->
  <rect x="635" y="200" width="250" height="120" rx="8" fill="#1e293b" stroke="#14b8a6" stroke-width="1.5"/>
  <text x="760" y="222" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="bold" fill="#14b8a6">プロセス最適化</text>
  <text x="648" y="244" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">チェックポイント (S3)</text>
  <text x="648" y="259" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">Early Stopping</text>
  <text x="648" y="274" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">HyperParameter Tuning</text>
  <text x="648" y="289" text-anchor="start" font-family="sans-serif" font-size="9" fill="#f1f5f9">Warm Start (HPT継続)</text>
  <text x="648" y="304" text-anchor="start" font-family="sans-serif" font-size="9" fill="#94a3b8">Managed Prefix Lists</text>
  <!-- Arrow to center -->
  <line x1="635" y1="260" x2="592" y2="260" stroke="#14b8a6" stroke-width="1.5"/>
  <polygon points="592,260 604,255 604,265" fill="#14b8a6"/>

