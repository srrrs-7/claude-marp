  <line x1="450" y1="295" x2="450" y2="355" stroke="#ef4444" stroke-width="1.5"/>
  <polygon points="450,355 445,343 455,343" fill="#ef4444"/>

  <rect x="30" y="390" width="170" height="40" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="115" y="407" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#ef4444">Debugger</text>
  <text x="115" y="422" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#94a3b8">勾配/過学習/GPU監視</text>

  <rect x="215" y="390" width="170" height="40" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="300" y="407" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#22c55e">Experiments</text>
  <text x="300" y="422" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#94a3b8">Trial/実験追跡</text>

  <rect x="400" y="390" width="170" height="40" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="485" y="407" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#3b82f6">CloudWatch Metrics</text>
  <text x="485" y="422" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#94a3b8">GPU/CPU/Loss/Acc</text>

  <rect x="585" y="390" width="170" height="40" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="670" y="407" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#a855f7">Clarify</text>
  <text x="670" y="422" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#94a3b8">バイアス / 説明可能性</text>

  <rect x="770" y="390" width="100" height="40" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="820" y="407" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#14b8a6">TensorBoard</text>
  <text x="820" y="422" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#94a3b8">可視化</text>

  <text x="450" y="460" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#f97316">これら全機能を組み合わせることで ML 開発サイクルを 最大10倍高速化・コスト90%削減が可能</text>
  <text x="450" y="478" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">試験では各コンポーネントの役割 (いつ・なぜ使うか) の理解が問われる</text>
</svg>
