  <rect x="600" y="390" width="270" height="80" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="735" y="408" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#f1f5f9">主要機能</text>
  <text x="735" y="425" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#22c55e">モデルパッケージング / デプロイ自動化</text>
  <text x="735" y="442" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#f97316">フリート全体モデル一斉更新</text>
  <text x="735" y="459" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3b82f6">推論データキャプチャ → 再学習</text>
