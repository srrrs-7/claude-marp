  <text x="90" y="116" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#94a3b8">Training</text>
  <text x="90" y="128" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#3b82f6">モデル学習</text>

  <!-- Arrow to Neo -->
  <line x1="150" y1="105" x2="192" y2="105" stroke="#f97316" stroke-width="2"/>
