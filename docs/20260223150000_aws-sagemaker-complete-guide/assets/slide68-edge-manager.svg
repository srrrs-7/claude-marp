  <text x="735" y="335" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#f1f5f9">デバイス↔クラウド 接続管理</text>
  <text x="735" y="351" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#94a3b8">OTA ファームウェア / モデル更新</text>
  <text x="735" y="367" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">MQTT / HTTPS セキュア通信</text>

