  <text x="297" y="365" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#94a3b8">(デバイス管理SDK)</text>

  <rect x="235" y="375" width="125" height="28" rx="4" fill="#1e3a8a"/>
  <text x="297" y="393" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#f1f5f9">Compiled Model</text>

  <rect x="235" y="410" width="125" height="28" rx="4" fill="#166534"/>
  <text x="297" y="428" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#f1f5f9">Local Inference</text>

  <!-- Device N -->
  <rect x="410" y="295" width="155" height="165" rx="8" fill="#1e293b" stroke="#f97316" stroke-width="1.5"/>
  <text x="487" y="315" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#f97316">デバイス N</text>
  <text x="487" y="330" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">カスタムデバイス</text>

  <rect x="425" y="338" width="125" height="30" rx="4" fill="#0f172a" stroke="#334155"/>
  <text x="487" y="353" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#f1f5f9">Edge Manager Agent</text>
  <text x="487" y="365" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#94a3b8">(デバイス管理SDK)</text>

  <rect x="425" y="375" width="125" height="28" rx="4" fill="#1e3a8a"/>
  <text x="487" y="393" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#f1f5f9">Compiled Model</text>

  <rect x="425" y="410" width="125" height="28" rx="4" fill="#166534"/>
  <text x="487" y="428" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#f1f5f9">Local Inference</text>

  <!-- ... dots -->
  <text x="380" y="385" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#94a3b8">...</text>

