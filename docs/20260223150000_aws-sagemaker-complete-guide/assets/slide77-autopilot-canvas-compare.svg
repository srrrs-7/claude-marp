<svg viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f172a"/>

  <!-- Title -->
  <text x="450" y="32" text-anchor="middle" font-family="Arial,sans-serif" font-size="16" font-weight="bold" fill="#f1f5f9">Autopilot vs Canvas 比較</text>

  <!-- Headers -->
  <rect x="20" y="50" width="250" height="45" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="145" y="78" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" font-weight="bold" fill="#94a3b8">比較項目</text>

  <rect x="280" y="50" width="290" height="45" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="425" y="70" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">Autopilot</text>
  <text x="425" y="87" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#94a3b8">開発者 / データサイエンティスト向け</text>

  <rect x="580" y="50" width="300" height="45" rx="6" fill="#0f2139" stroke="#22c55e" stroke-width="2"/>
  <text x="730" y="70" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#22c55e">Canvas</text>
  <text x="730" y="87" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#94a3b8">ビジネスユーザー向け</text>

  <!-- Row colors alternating -->
  <!-- Row 1: ユーザー -->
  <rect x="20" y="103" width="860" height="52" rx="4" fill="#1a2744"/>
  <text x="145" y="132" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#94a3b8" font-weight="bold">対象ユーザー</text>
  <text x="425" y="132" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#3b82f6">開発者 / データサイエンティスト</text>
  <text x="730" y="132" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#22c55e">ビジネスアナリスト / 非エンジニア</text>

  <!-- Row 2: インターフェース -->
  <rect x="20" y="163" width="860" height="52" rx="4" fill="#111f36"/>
  <text x="145" y="192" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#94a3b8" font-weight="bold">インターフェース</text>
  <text x="425" y="185" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f1f5f9">API / SDK</text>
  <text x="425" y="202" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f1f5f9">SageMaker Studio</text>
  <text x="730" y="192" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f1f5f9">Web UI (ノーコード)</text>

  <!-- Row 3: カスタマイズ性 -->
  <rect x="20" y="223" width="860" height="52" rx="4" fill="#1a2744"/>
  <text x="145" y="252" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#94a3b8" font-weight="bold">カスタマイズ性</text>
  <rect x="360" y="232" width="130" height="26" rx="4" fill="#1e3a5f"/>
  <text x="425" y="249" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#3b82f6" font-weight="bold">高 (コード編集可能)</text>
  <rect x="655" y="232" width="150" height="26" rx="4" fill="#0f2139"/>
  <text x="730" y="249" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#22c55e" font-weight="bold">低 (ポイント &amp; クリック)</text>

  <!-- Row 4: 透明性 -->
  <rect x="20" y="283" width="860" height="52" rx="4" fill="#111f36"/>
  <text x="145" y="312" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#94a3b8" font-weight="bold">透明性</text>
  <text x="425" y="305" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f1f5f9">候補コード自動生成</text>
  <text x="425" y="322" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f1f5f9">ノートブック参照可能</text>
  <text x="730" y="305" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f1f5f9">ブラックボックス</text>
  <text x="730" y="322" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f1f5f9">SHAP 重要度のみ参照可</text>

  <!-- Row 5: 対応問題 -->
  <rect x="20" y="343" width="860" height="52" rx="4" fill="#1a2744"/>
  <text x="145" y="372" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#94a3b8" font-weight="bold">対応問題タイプ</text>
  <text x="425" y="365" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f1f5f9">分類 / 回帰 / 時系列</text>
  <text x="425" y="382" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f1f5f9">テキスト回帰 / ランキング</text>
  <text x="730" y="365" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f1f5f9">分類/回帰/時系列</text>
  <text x="730" y="382" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f1f5f9">+ 画像 / テキスト / 文書</text>

  <!-- Row 6: 統合 -->
  <rect x="20" y="403" width="860" height="52" rx="4" fill="#111f36"/>
  <text x="145" y="432" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#94a3b8" font-weight="bold">主な統合先</text>
  <text x="425" y="425" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f1f5f9">Pipelines / SDK / MLflow</text>
  <text x="425" y="442" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f1f5f9">Model Registry</text>
  <text x="730" y="425" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f1f5f9">Studio 共有 / Bedrock</text>
  <text x="730" y="442" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f1f5f9">QuickSight / S3</text>

  <!-- Divider lines -->
  <line x1="270" y1="100" x2="270" y2="460" stroke="#334155" stroke-width="1"/>
  <line x1="570" y1="100" x2="570" y2="460" stroke="#334155" stroke-width="1"/>
  <line x1="20" y1="100" x2="880" y2="100" stroke="#334155" stroke-width="1"/>
  <line x1="20" y1="460" x2="880" y2="460" stroke="#334155" stroke-width="1"/>

  <!-- Outer border -->
  <rect x="20" y="100" width="860" height="360" rx="4" fill="none" stroke="#334155" stroke-width="1"/>

  <!-- Bottom note -->
  <text x="450" y="488" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">どちらも SageMaker の一部として利用可能 — 組み合わせて使うことも可能</text>
</svg>
