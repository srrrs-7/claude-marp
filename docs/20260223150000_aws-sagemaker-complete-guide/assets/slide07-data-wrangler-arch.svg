  <text x="784" y="388" text-anchor="middle" fill="#f97316" font-size="11" font-weight="bold" font-family="sans-serif">Python コード生成</text>
  <text x="784" y="403" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">sklearn / PySpark コード</text>
  <text x="784" y="418" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">として自動エクスポート</text>

