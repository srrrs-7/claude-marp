<svg viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f172a"/>
  <text x="450" y="28" text-anchor="middle" font-family="Arial,sans-serif" font-size="15" font-weight="bold" fill="#f1f5f9">SageMaker Domain マルチテナント設計</text>

  <!-- Domain outer box -->
  <rect x="15" y="42" width="870" height="330" rx="10" fill="#0f1f35" stroke="#3b82f6" stroke-width="2.5"/>
  <text x="200" y="65" font-family="Arial,sans-serif" font-size="13" font-weight="bold" fill="#3b82f6">SageMaker Domain</text>
  <text x="420" y="65" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">(VPC設定 / 認証設定 / デフォルト ExecutionRole)</text>

  <!-- Domain config badges -->
  <rect x="580" y="50" width="140" height="22" rx="4" fill="#1e3a5f"/>
  <text x="650" y="65" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#3b82f6">VPC Mode: VPC Only</text>
  <rect x="730" y="50" width="140" height="22" rx="4" fill="#1a2744"/>
  <text x="800" y="65" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#3b82f6">SSO / IAM Identity Center</text>

  <!-- Shared resources bar -->
  <rect x="30" y="76" width="840" height="50" rx="6" fill="#1a2030" stroke="#334155" stroke-width="1"/>
  <text x="450" y="95" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#94a3b8" font-weight="bold">Domain 共有リソース</text>
  <rect x="45" y="104" width="120" height="18" rx="3" fill="#1e293b"/>
  <text x="105" y="116" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#22c55e">EFS (共有ストレージ)</text>
  <rect x="178" y="104" width="120" height="18" rx="3" fill="#1e293b"/>
  <text x="238" y="116" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#f97316">ECR リポジトリ</text>
  <rect x="312" y="104" width="120" height="18" rx="3" fill="#1e293b"/>
  <text x="372" y="116" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#3b82f6">S3 バケット</text>
  <rect x="446" y="104" width="120" height="18" rx="3" fill="#1e293b"/>
  <text x="506" y="116" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#a855f7">VPC/サブネット</text>
  <rect x="580" y="104" width="140" height="18" rx="3" fill="#1e293b"/>
  <text x="650" y="116" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#14b8a6">Model Registry (共有)</text>
  <rect x="733" y="104" width="125" height="18" rx="3" fill="#1e293b"/>
  <text x="795" y="116" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">Security Groups</text>

  <!-- User Profile: Alice -->
  <rect x="30" y="140" width="260" height="210" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <rect x="30" y="140" width="260" height="32" rx="8" fill="#163020"/>
  <text x="160" y="162" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" font-weight="bold" fill="#22c55e">alice (Data Scientist)</text>
  <text x="160" y="188" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">Execution Role: ds-role</text>
  <rect x="48" y="197" width="224" height="22" rx="4" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
  <text x="160" y="212" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#22c55e">EFS: /home/alice/ (専用プレフィックス)</text>
  <rect x="48" y="228" width="224" height="22" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="160" y="243" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">アプリ: JupyterServer / KernelGateway</text>
  <rect x="48" y="259" width="224" height="22" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="160" y="274" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">許可: S3/ECR/SageMaker フル</text>
  <rect x="48" y="290" width="224" height="22" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="160" y="305" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">カーネルセッション: 独立</text>
  <rect x="48" y="320" width="224" height="22" rx="4" fill="#1a3020" stroke="#22c55e" stroke-width="1"/>
  <text x="160" y="335" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#22c55e">Experiments / Pipelines: 作成/実行可</text>

  <!-- User Profile: Bob -->
  <rect x="320" y="140" width="260" height="210" rx="8" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
  <rect x="320" y="140" width="260" height="32" rx="8" fill="#2d1a0a"/>
  <text x="450" y="162" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" font-weight="bold" fill="#f97316">bob (MLOps Engineer)</text>
  <text x="450" y="188" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">Execution Role: mlops-role</text>
  <rect x="338" y="197" width="224" height="22" rx="4" fill="#0f172a" stroke="#f97316" stroke-width="1"/>
  <text x="450" y="212" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#f97316">EFS: /home/bob/ (独立プレフィックス)</text>
  <rect x="338" y="228" width="224" height="22" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="450" y="243" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">アプリ: JupyterServer / KernelGateway</text>
  <rect x="338" y="259" width="224" height="22" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="450" y="274" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">許可: Pipelines/Registry (制限付き)</text>
  <rect x="338" y="290" width="224" height="22" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="450" y="305" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">Training/Endpoint: 作成/削除可</text>
  <rect x="338" y="320" width="224" height="22" rx="4" fill="#2d1a0a" stroke="#f97316" stroke-width="1"/>
  <text x="450" y="335" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#f97316">Model Registry: デプロイ承認権限</text>

  <!-- User Profile: Carol -->
  <rect x="610" y="140" width="260" height="210" rx="8" fill="#1e293b" stroke="#94a3b8" stroke-width="2"/>
  <rect x="610" y="140" width="260" height="32" rx="8" fill="#1e293b"/>
  <text x="740" y="162" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" font-weight="bold" fill="#94a3b8">carol (Manager)</text>
  <text x="740" y="188" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">Execution Role: readonly-role</text>
  <rect x="628" y="197" width="224" height="22" rx="4" fill="#0f172a" stroke="#94a3b8" stroke-width="1"/>
  <text x="740" y="212" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">EFS: /home/carol/ (独立プレフィックス)</text>
  <rect x="628" y="228" width="224" height="22" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="740" y="243" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">アプリ: JupyterServer のみ</text>
  <rect x="628" y="259" width="224" height="22" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="740" y="274" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">許可: 読み取り専用 (List/Describe)</text>
  <rect x="628" y="290" width="224" height="22" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="740" y="305" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">Training/Endpoint: 表示のみ</text>
  <rect x="628" y="320" width="224" height="22" rx="4" fill="#1e293b" stroke="#94a3b8" stroke-width="1"/>
  <text x="740" y="335" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#94a3b8">SageMaker: 変更操作は不可</text>

  <!-- Isolation label -->
  <line x1="290" y1="245" x2="320" y2="245" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="580" y1="245" x2="610" y2="245" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="305" y="232" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#ef4444">分離</text>
  <text x="595" y="232" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#ef4444">分離</text>

  <!-- SSO Login flow -->
  <rect x="15" y="385" width="870" height="60" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="450" y="405" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#3b82f6" font-weight="bold">ログイン フロー</text>
  <text x="450" y="425" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">ユーザー → IAM Identity Center (SSO) → SageMaker Domain → User Profile (各自の EFS ホームディレクトリ)</text>
  <text x="450" y="440" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#94a3b8">RootAccess=DISABLED 推奨 / App isolation でセッション分離</text>

  <!-- Bottom note -->
  <rect x="15" y="455" width="870" height="35" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="200" y="476" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#22c55e">EFS プレフィックスで隔離</text>
  <text x="450" y="476" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#f97316">IAM Role でアクセス制御</text>
  <text x="700" y="476" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#a855f7">Kernel Session は独立</text>
</svg>
