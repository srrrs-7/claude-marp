<svg viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f172a"/>

  <text x="450" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#f1f5f9">Model Cards ドキュメントライフサイクル</text>

  <!-- Step 1: Model Training -->
  <rect x="20" y="55" width="130" height="80" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="85" y="78" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#3b82f6">Model Training</text>
  <text x="85" y="95" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">SageMaker</text>
  <text x="85" y="108" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">Training Job</text>
  <text x="85" y="125" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#f97316">Experiments記録</text>

  <!-- Arrow 1 -->
  <line x1="150" y1="95" x2="178" y2="95" stroke="#94a3b8" stroke-width="2"/>
  <polygon points="178,90 190,95 178,100" fill="#94a3b8"/>

  <!-- Step 2: Auto Metadata -->
  <rect x="190" y="55" width="155" height="80" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <text x="267" y="75" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#22c55e">自動メタデータ収集</text>
  <text x="267" y="93" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">Accuracy / F1-Score</text>
  <text x="267" y="106" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">Training Dataset 情報</text>
  <text x="267" y="119" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">Algorithm 設定</text>
  <text x="267" y="130" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">ハイパーパラメータ</text>

  <!-- Arrow 2 -->
  <line x1="345" y1="95" x2="373" y2="95" stroke="#94a3b8" stroke-width="2"/>
  <polygon points="373,90 385,95 373,100" fill="#94a3b8"/>

  <!-- Step 3: Model Card Creation -->
  <rect x="385" y="55" width="155" height="80" rx="8" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
  <text x="462" y="75" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#a855f7">Model Card 作成</text>
  <text x="462" y="93" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">Intended Use 記述</text>
  <text x="462" y="106" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">Risk Rating 設定</text>
  <text x="462" y="119" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">Evaluation Results</text>
  <text x="462" y="130" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">倫理的考慮事項</text>

  <!-- Arrow 3 -->
  <line x1="540" y1="95" x2="568" y2="95" stroke="#94a3b8" stroke-width="2"/>
  <polygon points="568,90 580,95 568,100" fill="#94a3b8"/>

  <!-- Step 4: Report Generation -->
  <rect x="580" y="55" width="140" height="80" rx="8" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
  <text x="650" y="75" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#f97316">レポート生成</text>
  <text x="650" y="93" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">PDF / HTML 出力</text>
  <text x="650" y="106" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">可視化チャート</text>
  <text x="650" y="119" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">ステークホルダー向け</text>
  <text x="650" y="130" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">自動生成 API</text>

  <!-- Arrow 4 -->
  <line x1="720" y1="95" x2="748" y2="95" stroke="#94a3b8" stroke-width="2"/>
  <polygon points="748,90 760,95 748,100" fill="#94a3b8"/>

  <!-- Step 5: Model Registry attachment -->
  <rect x="760" y="55" width="120" height="80" rx="8" fill="#1e293b" stroke="#14b8a6" stroke-width="2"/>
  <text x="820" y="75" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#14b8a6">Model Registry</text>
  <text x="820" y="93" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">Model Card 添付</text>
  <text x="820" y="106" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">バージョン管理</text>
  <text x="820" y="119" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">Approval 必須化</text>

  <!-- Model Card Sections (main area) -->
  <rect x="20" y="165" width="860" height="320" rx="8" fill="#131e2f" stroke="#a855f7" stroke-width="2"/>
  <text x="450" y="188" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#a855f7">Model Card — セクション詳細</text>

  <!-- Section 1: Overview -->
  <rect x="35" y="200" width="250" height="90" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="160" y="220" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">1. Overview</text>
  <text x="48" y="238" font-family="sans-serif" font-size="9" fill="#94a3b8">- モデル名 / バージョン</text>
  <text x="48" y="251" font-family="sans-serif" font-size="9" fill="#94a3b8">- 作成者 / 作成日</text>
  <text x="48" y="264" font-family="sans-serif" font-size="9" fill="#94a3b8">- タスクタイプ (分類/回帰/etc.)</text>
  <text x="48" y="277" font-family="sans-serif" font-size="9" fill="#94a3b8">- フレームワーク / Runtime</text>

  <!-- Section 2: Intended Use -->
  <rect x="300" y="200" width="250" height="90" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="1.5"/>
  <text x="425" y="220" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#22c55e">2. Intended Use</text>
  <text x="313" y="238" font-family="sans-serif" font-size="9" fill="#94a3b8">- ユースケース・適用範囲</text>
  <text x="313" y="251" font-family="sans-serif" font-size="9" fill="#94a3b8">- 対象ユーザー</text>
  <text x="313" y="264" font-family="sans-serif" font-size="9" fill="#94a3b8">- 想定外の利用 (Out-of-Scope)</text>
  <text x="313" y="277" font-family="sans-serif" font-size="9" fill="#94a3b8">- Risk Rating: LOW / MEDIUM / HIGH</text>

  <!-- Section 3: Training Details -->
  <rect x="565" y="200" width="300" height="90" rx="6" fill="#1e293b" stroke="#f97316" stroke-width="1.5"/>
  <text x="715" y="220" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#f97316">3. Training Details</text>
  <text x="578" y="238" font-family="sans-serif" font-size="9" fill="#94a3b8">- Training Dataset: 名前・サイズ・期間</text>
  <text x="578" y="251" font-family="sans-serif" font-size="9" fill="#94a3b8">- Algorithm: XGBoost / BERT / etc.</text>
  <text x="578" y="264" font-family="sans-serif" font-size="9" fill="#94a3b8">- Hyperparameters: 主要設定値</text>
  <text x="578" y="277" font-family="sans-serif" font-size="9" fill="#94a3b8">- Pre-processing: 特徴量エンジニアリング</text>

  <!-- Section 4: Evaluation Results -->
  <rect x="35" y="305" width="250" height="90" rx="6" fill="#1e293b" stroke="#a855f7" stroke-width="1.5"/>
  <text x="160" y="325" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#a855f7">4. Evaluation Results</text>
  <text x="48" y="343" font-family="sans-serif" font-size="9" fill="#94a3b8">- Accuracy: 0.94, F1: 0.93</text>
  <text x="48" y="356" font-family="sans-serif" font-size="9" fill="#94a3b8">- Precision / Recall / AUC-ROC</text>
  <text x="48" y="369" font-family="sans-serif" font-size="9" fill="#94a3b8">- 評価データセット情報</text>
  <text x="48" y="382" font-family="sans-serif" font-size="9" fill="#94a3b8">- Subgroup Performance (公平性)</text>

  <!-- Section 5: Ethical Considerations -->
  <rect x="300" y="305" width="250" height="90" rx="6" fill="#1e293b" stroke="#14b8a6" stroke-width="1.5"/>
  <text x="425" y="325" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#14b8a6">5. 倫理的考慮事項</text>
  <text x="313" y="343" font-family="sans-serif" font-size="9" fill="#94a3b8">- データバイアスの可能性</text>
  <text x="313" y="356" font-family="sans-serif" font-size="9" fill="#94a3b8">- 公平性テスト結果</text>
  <text x="313" y="369" font-family="sans-serif" font-size="9" fill="#94a3b8">- プライバシー配慮</text>
  <text x="313" y="382" font-family="sans-serif" font-size="9" fill="#94a3b8">- 説明可能性 (SHAP値)</text>

  <!-- Section 6: Caveats -->
  <rect x="565" y="305" width="300" height="90" rx="6" fill="#1e293b" stroke="#ef4444" stroke-width="1.5"/>
  <text x="715" y="325" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#ef4444">6. 注意事項・制限</text>
  <text x="578" y="343" font-family="sans-serif" font-size="9" fill="#94a3b8">- 既知の問題・失敗ケース</text>
  <text x="578" y="356" font-family="sans-serif" font-size="9" fill="#94a3b8">- 推奨環境・制約</text>
  <text x="578" y="369" font-family="sans-serif" font-size="9" fill="#94a3b8">- 更新履歴・廃止予定</text>
  <text x="578" y="382" font-family="sans-serif" font-size="9" fill="#94a3b8">- 法的・規制上の制限</text>

  <!-- Bottom bar: API -->
  <rect x="35" y="408" width="830" height="66" rx="6" fill="#0f172a" stroke="#3b82f6" stroke-width="1"/>
  <text x="450" y="428" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#3b82f6">API / SDK 操作</text>
  <text x="60" y="446" font-family="sans-serif" font-size="9" fill="#94a3b8">作成: sagemaker.ModelCard(name, model_package_arn, content)</text>
  <text x="60" y="459" font-family="sans-serif" font-size="9" fill="#94a3b8">レポート: ModelCardExportJob → S3 へ PDF/HTML 出力</text>
  <text x="450" y="446" font-family="sans-serif" font-size="9" fill="#94a3b8">更新: model_card.update(content=updated_content)</text>
  <text x="450" y="459" font-family="sans-serif" font-size="9" fill="#94a3b8">バージョン: create_model_card_version() で変更履歴管理</text>
</svg>
