<svg viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f172a"/>

  <text x="450" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#f1f5f9">SageMaker Governance 全体像</text>

  <!-- Center hub: SageMaker Governance -->
  <rect x="320" y="190" width="260" height="80" rx="10" fill="#1e293b" stroke="#f97316" stroke-width="3"/>
  <text x="450" y="215" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#f97316">SageMaker</text>
  <text x="450" y="233" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#f97316">Governance</text>
  <text x="450" y="252" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">責任あるML・コンプライアンス</text>

  <!-- Pillar 1: Model Lineage (left) -->
  <rect x="20" y="80" width="240" height="200" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <rect x="20" y="80" width="240" height="36" rx="8" fill="#1e3a5f"/>
  <text x="140" y="103" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">Pillar 1: Model Lineage</text>
  <text x="35" y="130" font-family="sans-serif" font-size="10" fill="#f1f5f9">ML Lineage Tracking</text>
  <text x="35" y="147" font-family="sans-serif" font-size="9" fill="#94a3b8">データセット → 処理 → 学習 → モデル</text>
  <text x="35" y="160" font-family="sans-serif" font-size="9" fill="#94a3b8">→ エンドポイント の関係グラフ</text>

  <text x="35" y="180" font-family="sans-serif" font-size="10" fill="#f1f5f9">エンティティタイプ:</text>
  <rect x="35" y="188" width="90" height="16" rx="3" fill="#1e3a5f"/>
  <text x="80" y="200" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#3b82f6">DataSet</text>
  <rect x="135" y="188" width="90" height="16" rx="3" fill="#1e3a5f"/>
  <text x="180" y="200" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#3b82f6">Model</text>

  <rect x="35" y="210" width="90" height="16" rx="3" fill="#1e3a5f"/>
  <text x="80" y="222" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#3b82f6">Artifact</text>
  <rect x="135" y="210" width="90" height="16" rx="3" fill="#1e3a5f"/>
  <text x="180" y="222" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#3b82f6">Endpoint</text>

  <text x="35" y="248" font-family="sans-serif" font-size="9" fill="#94a3b8">規制対応・監査・再現性確保</text>
  <text x="35" y="261" font-family="sans-serif" font-size="9" fill="#94a3b8">クロスアカウント Lineage 対応</text>
  <text x="35" y="272" font-family="sans-serif" font-size="9" fill="#94a3b8">自動記録 (API / SDK)</text>

  <!-- Connecting line: Pillar 1 to center -->
  <line x1="260" y1="180" x2="320" y2="220" stroke="#3b82f6" stroke-width="2"/>
  <polygon points="315,217 325,222 318,228" fill="#3b82f6"/>

  <!-- Pillar 2: Model Documentation (top center) -->
  <rect x="280" y="20" width="340" height="155" rx="8" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
  <rect x="280" y="20" width="340" height="36" rx="8" fill="#2d1a4a"/>
  <text x="450" y="43" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#a855f7">Pillar 2: Model Documentation</text>

  <text x="295" y="70" font-family="sans-serif" font-size="10" fill="#f1f5f9">Model Cards (説明可能性ドキュメント)</text>
  <text x="295" y="86" font-family="sans-serif" font-size="9" fill="#94a3b8">Intended Use / Risk Rating / Evaluation Results</text>
  <text x="295" y="99" font-family="sans-serif" font-size="9" fill="#94a3b8">Ethical Considerations / Caveats &amp; Limitations</text>

  <text x="295" y="118" font-family="sans-serif" font-size="10" fill="#f1f5f9">Risk Rating レベル:</text>
  <rect x="295" y="126" width="70" height="18" rx="3" fill="#1a3a2a"/>
  <text x="330" y="138" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#22c55e">LOW</text>
  <rect x="375" y="126" width="80" height="18" rx="3" fill="#2a2010"/>
  <text x="415" y="138" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#f97316">MEDIUM</text>
  <rect x="465" y="126" width="60" height="18" rx="3" fill="#3a1010"/>
  <text x="495" y="138" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#ef4444">HIGH</text>

  <text x="295" y="162" font-family="sans-serif" font-size="9" fill="#94a3b8">PDF/HTML レポート出力 | Model Registry 添付必須化</text>

  <!-- Connecting line: Pillar 2 to center -->
  <line x1="450" y1="175" x2="450" y2="190" stroke="#a855f7" stroke-width="2"/>
  <polygon points="445,188 450,200 455,188" fill="#a855f7"/>

  <!-- Pillar 3: Access Control (right) -->
  <rect x="640" y="80" width="240" height="200" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <rect x="640" y="80" width="240" height="36" rx="8" fill="#1a3a2a"/>
  <text x="760" y="103" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#22c55e">Pillar 3: Access Control</text>

  <text x="655" y="130" font-family="sans-serif" font-size="10" fill="#f1f5f9">SageMaker Role Manager</text>
  <text x="655" y="147" font-family="sans-serif" font-size="9" fill="#94a3b8">ML活動ごとの最小権限 IAM ロール</text>

  <text x="655" y="167" font-family="sans-serif" font-size="10" fill="#f1f5f9">定義済みペルソナ:</text>
  <rect x="655" y="175" width="90" height="18" rx="3" fill="#1e3a5f"/>
  <text x="700" y="187" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#3b82f6">Data Scientist</text>
  <rect x="755" y="175" width="90" height="18" rx="3" fill="#1e3a5f"/>
  <text x="800" y="187" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#3b82f6">MLOps Eng.</text>

  <rect x="655" y="200" width="90" height="18" rx="3" fill="#1e3a5f"/>
  <text x="700" y="212" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#3b82f6">Data Engineer</text>
  <rect x="755" y="200" width="90" height="18" rx="3" fill="#1e3a5f"/>
  <text x="800" y="212" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#3b82f6">Custom Role</text>

  <text x="655" y="238" font-family="sans-serif" font-size="9" fill="#94a3b8">Permission Boundary 設定</text>
  <text x="655" y="251" font-family="sans-serif" font-size="9" fill="#94a3b8">VPC エンドポイント制約</text>
  <text x="655" y="264" font-family="sans-serif" font-size="9" fill="#94a3b8">IAM Policy 自動生成</text>
  <text x="655" y="277" font-family="sans-serif" font-size="9" fill="#94a3b8">SCP (Service Control Policy) 統合</text>

  <!-- Connecting line: Pillar 3 to center -->
  <line x1="640" y1="180" x2="580" y2="220" stroke="#22c55e" stroke-width="2"/>
  <polygon points="575,217 582,228 585,216" fill="#22c55e"/>

  <!-- Bottom: Audit Tools -->
  <rect x="20" y="320" width="860" height="80" rx="8" fill="#1e293b" stroke="#f97316" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="450" y="342" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#f97316">監査・コンプライアンス統合</text>

  <!-- AWS Audit Manager -->
  <rect x="40" y="355" width="200" height="36" rx="6" fill="#2a1e0a"/>
  <text x="140" y="368" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="bold" fill="#f97316">AWS Audit Manager</text>
  <text x="140" y="382" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">ML ガバナンス証拠収集・レポート</text>

  <!-- CloudTrail -->
  <rect x="260" y="355" width="200" height="36" rx="6" fill="#1e3a2a"/>
  <text x="360" y="368" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="bold" fill="#22c55e">AWS CloudTrail</text>
  <text x="360" y="382" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">全 API 呼び出しの監査ログ</text>

  <!-- Config -->
  <rect x="480" y="355" width="200" height="36" rx="6" fill="#1a2a4a"/>
  <text x="580" y="368" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="bold" fill="#3b82f6">AWS Config</text>
  <text x="580" y="382" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">リソース設定変更の追跡</text>

  <!-- IAM Access Analyzer -->
  <rect x="700" y="355" width="160" height="36" rx="6" fill="#2d1a4a"/>
  <text x="780" y="368" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="bold" fill="#a855f7">Access Analyzer</text>
  <text x="780" y="382" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#94a3b8">過剰権限の検出</text>

  <!-- Key benefits row -->
  <rect x="20" y="415" width="860" height="70" rx="8" fill="#131e2f" stroke="#94a3b8" stroke-width="1"/>
  <text x="450" y="435" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#f1f5f9">Governance がもたらす価値</text>

  <rect x="35" y="445" width="180" height="32" rx="4" fill="#1e293b"/>
  <text x="125" y="461" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#3b82f6">再現性・監査証跡</text>
  <text x="125" y="474" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#94a3b8">Lineage で全履歴追跡</text>

  <rect x="230" y="445" width="180" height="32" rx="4" fill="#1e293b"/>
  <text x="320" y="461" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#a855f7">説明可能性・透明性</text>
  <text x="320" y="474" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#94a3b8">Model Cards でドキュメント化</text>

  <rect x="425" y="445" width="180" height="32" rx="4" fill="#1e293b"/>
  <text x="515" y="461" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#22c55e">最小権限アクセス</text>
  <text x="515" y="474" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#94a3b8">Role Manager で RBAC 実装</text>

  <rect x="620" y="445" width="245" height="32" rx="4" fill="#1e293b"/>
  <text x="742" y="461" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#f97316">規制コンプライアンス (GDPR/ISO)</text>
  <text x="742" y="474" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#94a3b8">Audit Manager + CloudTrail 証拠</text>
</svg>
