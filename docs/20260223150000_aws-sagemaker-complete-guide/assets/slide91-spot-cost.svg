<svg viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f172a"/>
  <text x="450" y="30" text-anchor="middle" fill="#f1f5f9" font-size="17" font-weight="bold" font-family="sans-serif">Spot Training コスト削減</text>

  <!-- On-Demand bar -->
  <rect x="60" y="60" width="160" height="260" rx="6" fill="#ef4444" opacity="0.85"/>
  <text x="140" y="90" text-anchor="middle" fill="#f1f5f9" font-size="13" font-weight="bold" font-family="sans-serif">On-Demand</text>
  <text x="140" y="108" text-anchor="middle" fill="#f1f5f9" font-size="11" font-family="sans-serif">ml.p3.2xlarge</text>
  <text x="140" y="185" text-anchor="middle" fill="#f1f5f9" font-size="20" font-weight="bold" font-family="sans-serif">$30.60</text>
  <text x="140" y="208" text-anchor="middle" fill="#fca5a5" font-size="11" font-family="sans-serif">$3.06/hr × 10hr</text>

  <!-- Spot bar (shorter = cheaper) -->
  <rect x="280" y="155" width="160" height="165" rx="6" fill="#22c55e" opacity="0.85"/>
  <rect x="280" y="60" width="160" height="90" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="360" y="85" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">削減分</text>
  <text x="360" y="100" text-anchor="middle" fill="#22c55e" font-size="13" font-weight="bold" font-family="sans-serif">$20.42節約</text>
  <text x="360" y="185" text-anchor="middle" fill="#f1f5f9" font-size="13" font-weight="bold" font-family="sans-serif">Spot Training</text>
  <text x="360" y="230" text-anchor="middle" fill="#f1f5f9" font-size="20" font-weight="bold" font-family="sans-serif">$10.18</text>
  <text x="360" y="253" text-anchor="middle" fill="#86efac" font-size="11" font-family="sans-serif">$0.92/hr × 10hr + リトライ ~$1</text>

  <!-- Savings badge -->
  <rect x="490" y="60" width="150" height="70" rx="35" fill="#22c55e"/>
  <text x="565" y="91" text-anchor="middle" fill="#0f172a" font-size="22" font-weight="bold" font-family="sans-serif">67%</text>
  <text x="565" y="112" text-anchor="middle" fill="#0f172a" font-size="13" font-weight="bold" font-family="sans-serif">コスト削減</text>

  <!-- Y-axis -->
  <line x1="40" y1="55" x2="40" y2="325" stroke="#334155" stroke-width="1"/>
  <text x="35" y="325" text-anchor="end" fill="#94a3b8" font-size="10" font-family="sans-serif">$0</text>
  <text x="35" y="230" text-anchor="end" fill="#94a3b8" font-size="10" font-family="sans-serif">$15</text>
  <text x="35" y="155" text-anchor="end" fill="#94a3b8" font-size="10" font-family="sans-serif">$25</text>
  <text x="35" y="60" text-anchor="end" fill="#94a3b8" font-size="10" font-family="sans-serif">$35</text>
  <line x1="40" y1="325" x2="460" y2="325" stroke="#334155" stroke-width="1"/>

  <!-- Best practices box -->
  <rect x="490" y="150" width="390" height="280" rx="8" fill="#1e293b"/>
  <text x="685" y="178" text-anchor="middle" fill="#3b82f6" font-size="14" font-weight="bold" font-family="sans-serif">Spot Training ベストプラクティス</text>

  <rect x="505" y="192" width="360" height="42" rx="6" fill="#0f172a"/>
  <text x="515" y="210" fill="#f97316" font-size="12" font-weight="bold" font-family="sans-serif">チェックポイント (必須)</text>
  <text x="515" y="227" fill="#94a3b8" font-size="11" font-family="sans-serif">S3へ定期保存 → 中断後に再開可能</text>

  <rect x="505" y="243" width="360" height="42" rx="6" fill="#0f172a"/>
  <text x="515" y="261" fill="#22c55e" font-size="12" font-weight="bold" font-family="sans-serif">MaxWaitTime 設定</text>
  <text x="515" y="278" fill="#94a3b8" font-size="11" font-family="sans-serif">Spot取得待機の最大時間を指定</text>

  <rect x="505" y="294" width="172" height="42" rx="6" fill="#0f172a"/>
  <text x="515" y="312" fill="#14b8a6" font-size="12" font-weight="bold" font-family="sans-serif">短いジョブ推奨</text>
  <text x="515" y="329" fill="#94a3b8" font-size="11" font-family="sans-serif">5時間未満が最適</text>

  <rect x="685" y="294" width="180" height="42" rx="6" fill="#0f172a"/>
  <text x="695" y="312" fill="#a855f7" font-size="12" font-weight="bold" font-family="sans-serif">Multi-AZ 設定</text>
  <text x="695" y="329" fill="#94a3b8" font-size="11" font-family="sans-serif">可用性向上のため推奨</text>

  <rect x="505" y="345" width="360" height="70" rx="6" fill="#0f172a"/>
  <text x="515" y="363" fill="#3b82f6" font-size="12" font-weight="bold" font-family="sans-serif">チェックポイント vs コスト削減トレードオフ</text>
  <!-- Mini graph -->
  <line x1="515" y1="395" x2="855" y2="395" stroke="#334155" stroke-width="1"/>
  <line x1="515" y1="372" x2="515" y2="400" stroke="#334155" stroke-width="1"/>
  <!-- Checkpoint overhead line (slight upward) -->
  <polyline points="515,393 620,391 725,388 830,385" fill="none" stroke="#f97316" stroke-width="2"/>
  <!-- Savings line (steeply downward = bigger savings with more checkpoints) -->
  <polyline points="515,380 620,388 725,393 830,396" fill="none" stroke="#22c55e" stroke-width="2"/>
  <text x="525" y="409" fill="#94a3b8" font-size="9" font-family="sans-serif">少ない       チェックポイント頻度       多い</text>
  <text x="833" y="387" fill="#f97316" font-size="9" font-family="sans-serif">オーバーヘッド</text>
  <text x="833" y="398" fill="#22c55e" font-size="9" font-family="sans-serif">節約効果</text>

  <!-- x-axis labels -->
  <text x="140" y="345" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">On-Demand</text>
  <text x="360" y="345" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">Spot</text>
</svg>
