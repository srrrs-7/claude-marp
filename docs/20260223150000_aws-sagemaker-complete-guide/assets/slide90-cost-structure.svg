  <text x="767" y="285" text-anchor="middle" fill="#f1f5f9" font-size="13" font-weight="bold" font-family="sans-serif">コスト削減優先度</text>
  <text x="667" y="313" fill="#f1f5f9" font-size="11" font-family="sans-serif">1. Training: Spot活用</text>
  <text x="667" y="330" fill="#f1f5f9" font-size="11" font-family="sans-serif">2. Studio: アイドル停止</text>
  <text x="667" y="347" fill="#f1f5f9" font-size="11" font-family="sans-serif">3. Inference: 適正タイプ選択</text>
  <text x="667" y="364" fill="#f1f5f9" font-size="11" font-family="sans-serif">4. 定常: Savings Plans</text>

  <!-- Legend -->
  <text x="20" y="420" fill="#94a3b8" font-size="11" font-family="sans-serif">凡例:</text>
  <rect x="55" y="410" width="12" height="12" fill="#f97316"/>
  <text x="72" y="421" fill="#94a3b8" font-size="11" font-family="sans-serif">要注意/高コスト</text>
  <rect x="180" y="410" width="12" height="12" fill="#22c55e"/>
  <text x="197" y="421" fill="#94a3b8" font-size="11" font-family="sans-serif">削減可能</text>
  <rect x="275" y="410" width="12" height="12" fill="#3b82f6"/>
  <text x="292" y="421" fill="#94a3b8" font-size="11" font-family="sans-serif">最適化オプション</text>
