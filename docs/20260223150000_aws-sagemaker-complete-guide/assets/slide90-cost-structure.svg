  <text x="225" y="115" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">EBS Storage</text>
  <text x="225" y="132" text-anchor="middle" fill="#22c55e" font-size="12" font-weight="bold" font-family="sans-serif">〜15-20%</text>
  <rect x="30" y="155" width="120" height="50" rx="6" fill="#0f172a"/>
  <text x="90" y="175" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">Data Transfer</text>
  <text x="90" y="192" text-anchor="middle" fill="#22c55e" font-size="12" font-weight="bold" font-family="sans-serif">〜10%</text>
  <rect x="165" y="155" width="120" height="50" rx="6" fill="#0f172a"/>
