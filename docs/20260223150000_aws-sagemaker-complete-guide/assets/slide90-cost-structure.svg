  <text x="477" y="339" text-anchor="middle" fill="#22c55e" font-size="11" font-family="sans-serif">リクエスト数課金</text>
  <rect x="535" y="303" width="95" height="50" rx="6" fill="#0f172a"/>
  <text x="582" y="322" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">Offline Store</text>
  <text x="582" y="339" text-anchor="middle" fill="#22c55e" font-size="11" font-family="sans-serif">S3+クエリ課金</text>

  <!-- Cost tip -->
  <rect x="655" y="265" width="225" height="120" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
