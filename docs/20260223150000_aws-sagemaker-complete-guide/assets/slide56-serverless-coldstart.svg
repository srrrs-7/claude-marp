<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#0f172a"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#f1f5f9" font-size="16" font-weight="bold" font-family="sans-serif">Serverless Inference コールドスタート</text>

  <!-- Section 1: Warm path -->
  <rect x="20" y="50" width="860" height="120" rx="8" fill="#1e293b"/>
  <text x="30" y="72" fill="#22c55e" font-size="12" font-weight="bold" font-family="sans-serif">ウォームリクエスト (Warm)</text>

  <!-- Warm boxes -->
  <rect x="30" y="82" width="100" height="40" rx="6" fill="#22c55e" opacity="0.8"/>
  <text x="80" y="106" text-anchor="middle" fill="#fff" font-size="11" font-family="sans-serif">Request</text>

  <line x1="130" y1="102" x2="168" y2="102" stroke="#22c55e" stroke-width="2"/>
  <polygon points="168,97 178,102 168,107" fill="#22c55e"/>

  <rect x="178" y="82" width="160" height="40" rx="6" fill="#14b8a6" opacity="0.8"/>
  <text x="258" y="100" text-anchor="middle" fill="#fff" font-size="11" font-family="sans-serif">Container Running</text>
  <text x="258" y="116" text-anchor="middle" fill="#e0f2f1" font-size="9" font-family="sans-serif">コンテナ起動中</text>

  <line x1="338" y1="102" x2="376" y2="102" stroke="#22c55e" stroke-width="2"/>
  <polygon points="376,97 386,102 376,107" fill="#22c55e"/>

  <rect x="386" y="82" width="130" height="40" rx="6" fill="#22c55e" opacity="0.8"/>
  <text x="451" y="100" text-anchor="middle" fill="#fff" font-size="11" font-family="sans-serif">Fast Response</text>
  <text x="451" y="116" text-anchor="middle" fill="#e0f2f1" font-size="9" font-family="sans-serif">ミリ秒レスポンス</text>

  <rect x="535" y="82" width="100" height="40" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
  <text x="585" y="100" text-anchor="middle" fill="#22c55e" font-size="11" font-family="sans-serif">レイテンシ:</text>
  <text x="585" y="116" text-anchor="middle" fill="#22c55e" font-size="12" font-weight="bold" font-family="sans-serif">~ms</text>

  <text x="700" y="95" fill="#64748b" font-size="10" font-family="sans-serif">Provisioned Concurrencyで</text>
  <text x="700" y="112" fill="#64748b" font-size="10" font-family="sans-serif">常にウォーム状態を維持可能</text>

  <!-- Section 2: Cold start path -->
  <rect x="20" y="185" width="860" height="200" rx="8" fill="#1e293b"/>
  <text x="30" y="207" fill="#ef4444" font-size="12" font-weight="bold" font-family="sans-serif">コールドスタート (Cold Start)</text>

  <!-- Cold start boxes -->
  <rect x="30" y="218" width="90" height="40" rx="6" fill="#ef4444" opacity="0.8"/>
  <text x="75" y="236" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">Request</text>
  <text x="75" y="252" text-anchor="middle" fill="#fff" font-size="9" font-family="sans-serif">到着</text>

  <line x1="120" y1="238" x2="148" y2="238" stroke="#ef4444" stroke-width="2"/>
  <polygon points="148,233 158,238 148,243" fill="#ef4444"/>

  <rect x="158" y="218" width="130" height="40" rx="6" fill="#475569"/>
  <text x="223" y="236" text-anchor="middle" fill="#f1f5f9" font-size="10" font-family="sans-serif">No Warm Container</text>
  <text x="223" y="252" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="sans-serif">コンテナなし</text>

  <line x1="288" y1="238" x2="316" y2="238" stroke="#f97316" stroke-width="2"/>
  <polygon points="316,233 326,238 316,243" fill="#f97316"/>

  <rect x="326" y="218" width="140" height="40" rx="6" fill="#f97316" opacity="0.8"/>
  <text x="396" y="234" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">Provision Container</text>
  <text x="396" y="250" text-anchor="middle" fill="#fff" font-size="9" font-family="sans-serif">コンテナプロビジョン</text>

  <line x1="466" y1="238" x2="494" y2="238" stroke="#f97316" stroke-width="2"/>
  <polygon points="494,233 504,238 494,243" fill="#f97316"/>

  <rect x="504" y="218" width="130" height="40" rx="6" fill="#a855f7" opacity="0.8"/>
  <text x="569" y="234" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">Load Model</text>
  <text x="569" y="250" text-anchor="middle" fill="#fff" font-size="9" font-family="sans-serif">モデルロード</text>

  <line x1="634" y1="238" x2="662" y2="238" stroke="#22c55e" stroke-width="2"/>
  <polygon points="662,233 672,238 662,243" fill="#22c55e"/>

  <rect x="672" y="218" width="110" height="40" rx="6" fill="#22c55e" opacity="0.8"/>
  <text x="727" y="234" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">Process</text>
  <text x="727" y="250" text-anchor="middle" fill="#fff" font-size="9" font-family="sans-serif">推論実行</text>

  <line x1="782" y1="238" x2="810" y2="238" stroke="#22c55e" stroke-width="2"/>
  <polygon points="810,233 820,238 810,243" fill="#22c55e"/>

  <rect x="820" y="218" width="50" height="40" rx="6" fill="#22c55e"/>
  <text x="845" y="242" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">Resp</text>

  <!-- Timing breakdown -->
  <rect x="30" y="270" width="860" height="60" rx="6" fill="#0f172a"/>
  <text x="450" y="290" text-anchor="middle" fill="#f1f5f9" font-size="11" font-weight="bold" font-family="sans-serif">コールドスタート時間の内訳</text>

  <rect x="40" y="300" width="200" height="22" rx="4" fill="#f97316" opacity="0.7"/>
  <text x="140" y="315" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">Container Init: 2〜10秒</text>

  <rect x="248" y="300" width="200" height="22" rx="4" fill="#a855f7" opacity="0.7"/>
  <text x="348" y="315" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">Model Load: モデルサイズ依存</text>

  <text x="470" y="315" fill="#ef4444" font-size="14" font-weight="bold" font-family="sans-serif">+</text>

  <rect x="490" y="300" width="250" height="22" rx="4" fill="#ef4444" opacity="0.5"/>
  <text x="615" y="315" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">Total Cold Start: 数秒〜数十秒</text>

  <rect x="20" y="350" width="860" height="110" rx="8" fill="#1e293b"/>
  <text x="30" y="372" fill="#3b82f6" font-size="12" font-weight="bold" font-family="sans-serif">設定パラメータ</text>

  <!-- Settings -->
  <rect x="30" y="382" width="260" height="65" rx="6" fill="#0f172a"/>
  <text x="160" y="400" text-anchor="middle" fill="#3b82f6" font-size="11" font-weight="bold" font-family="sans-serif">MemorySizeInMB</text>
  <text x="160" y="418" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="sans-serif">1024 〜 6144 MB</text>
  <text x="160" y="436" text-anchor="middle" fill="#64748b" font-size="9" font-family="sans-serif">大きいほど高速ロード</text>

  <rect x="305" y="382" width="260" height="65" rx="6" fill="#0f172a"/>
  <text x="435" y="400" text-anchor="middle" fill="#3b82f6" font-size="11" font-weight="bold" font-family="sans-serif">MaxConcurrency</text>
  <text x="435" y="418" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="sans-serif">最大同時リクエスト数</text>
  <text x="435" y="436" text-anchor="middle" fill="#64748b" font-size="9" font-family="sans-serif">1 〜 200</text>

  <rect x="580" y="382" width="290" height="65" rx="6" fill="#22c55e" opacity="0.15"/>
  <text x="725" y="400" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="bold" font-family="sans-serif">Provisioned Concurrency</text>
  <text x="725" y="418" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="sans-serif">事前ウォームアップ（追加コスト）</text>
  <text x="725" y="436" text-anchor="middle" fill="#64748b" font-size="9" font-family="sans-serif">コールドスタート完全回避</text>
</svg>
