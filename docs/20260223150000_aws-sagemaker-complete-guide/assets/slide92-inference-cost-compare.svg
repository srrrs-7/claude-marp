<svg viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f172a"/>
  <text x="450" y="28" text-anchor="middle" fill="#f1f5f9" font-size="17" font-weight="bold" font-family="sans-serif">推論タイプ別コスト比較</text>

  <!-- Chart area -->
  <rect x="80" y="45" width="580" height="310" rx="4" fill="#0d1b2e"/>

  <!-- Grid lines -->
  <line x1="80" y1="355" x2="660" y2="355" stroke="#1e3a5f" stroke-width="1"/>
  <line x1="80" y1="290" x2="660" y2="290" stroke="#1e3a5f" stroke-width="1"/>
  <line x1="80" y1="225" x2="660" y2="225" stroke="#1e3a5f" stroke-width="1"/>
  <line x1="80" y1="160" x2="660" y2="160" stroke="#1e3a5f" stroke-width="1"/>
  <line x1="80" y1="95" x2="660" y2="95" stroke="#1e3a5f" stroke-width="1"/>

  <!-- Y-axis labels -->
  <text x="75" y="358" text-anchor="end" fill="#94a3b8" font-size="10" font-family="sans-serif">$0</text>
  <text x="75" y="293" text-anchor="end" fill="#94a3b8" font-size="10" font-family="sans-serif">$50</text>
  <text x="75" y="228" text-anchor="end" fill="#94a3b8" font-size="10" font-family="sans-serif">$200</text>
  <text x="75" y="163" text-anchor="end" fill="#94a3b8" font-size="10" font-family="sans-serif">$500</text>
  <text x="75" y="98" text-anchor="end" fill="#94a3b8" font-size="10" font-family="sans-serif">$1000</text>
  <text x="15" y="200" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif" transform="rotate(-90,15,200)">月額コスト ($)</text>

  <!-- X-axis labels -->
  <text x="130" y="375" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="sans-serif">1K/日</text>
  <text x="245" y="375" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="sans-serif">10K/日</text>
  <text x="360" y="375" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="sans-serif">100K/日</text>
  <text x="475" y="375" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="sans-serif">1M/日</text>
  <text x="590" y="375" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="sans-serif">10M/日</text>
  <text x="360" y="390" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">リクエスト数/日</text>

  <!-- Real-time: flat horizontal line ~$50 -->
  <line x1="130" y1="290" x2="660" y2="290" stroke="#3b82f6" stroke-width="2.5"/>
  <!-- Dot markers -->
  <circle cx="130" cy="290" r="4" fill="#3b82f6"/>
  <circle cx="245" cy="290" r="4" fill="#3b82f6"/>
  <circle cx="360" cy="290" r="4" fill="#3b82f6"/>
  <circle cx="475" cy="290" r="4" fill="#3b82f6"/>
  <circle cx="590" cy="290" r="4" fill="#3b82f6"/>

  <!-- Serverless: starts near $0, rises steeply -->
  <polyline points="130,354 245,345 360,325 475,278 590,148" fill="none" stroke="#22c55e" stroke-width="2.5"/>
  <circle cx="130" cy="354" r="4" fill="#22c55e"/>
  <circle cx="245" cy="345" r="4" fill="#22c55e"/>
  <circle cx="360" cy="325" r="4" fill="#22c55e"/>
  <circle cx="475" cy="278" r="4" fill="#22c55e"/>
  <circle cx="590" cy="148" r="4" fill="#22c55e"/>

  <!-- Async: medium slope -->
  <polyline points="130,352 245,342 360,318 475,270 590,175" fill="none" stroke="#f97316" stroke-width="2.5"/>
  <circle cx="130" cy="352" r="4" fill="#f97316"/>
  <circle cx="245" cy="342" r="4" fill="#f97316"/>
  <circle cx="360" cy="318" r="4" fill="#f97316"/>
  <circle cx="475" cy="270" r="4" fill="#f97316"/>
  <circle cx="590" cy="175" r="4" fill="#f97316"/>

  <!-- Batch Transform: discrete points -->
  <rect x="122" y="349" width="16" height="8" rx="2" fill="#a855f7"/>
  <rect x="237" y="340" width="16" height="8" rx="2" fill="#a855f7"/>
  <rect x="352" y="315" width="16" height="8" rx="2" fill="#a855f7"/>
  <rect x="467" y="268" width="16" height="8" rx="2" fill="#a855f7"/>
  <rect x="582" y="175" width="16" height="8" rx="2" fill="#a855f7"/>

  <!-- Crossover annotations -->
  <line x1="360" y1="290" x2="360" y2="325" stroke="#fbbf24" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="365" y="307" fill="#fbbf24" font-size="10" font-family="sans-serif">クロスオーバー</text>
  <text x="365" y="319" fill="#fbbf24" font-size="10" font-family="sans-serif">100K/日以下は</text>
  <text x="365" y="331" fill="#fbbf24" font-size="10" font-family="sans-serif">Serverlessが安い</text>

  <!-- Legend -->
  <rect x="680" y="60" width="205" height="200" rx="8" fill="#1e293b"/>
  <text x="782" y="82" text-anchor="middle" fill="#f1f5f9" font-size="12" font-weight="bold" font-family="sans-serif">凡例</text>
  <line x1="695" y1="100" x2="730" y2="100" stroke="#3b82f6" stroke-width="2.5"/>
  <text x="737" y="104" fill="#f1f5f9" font-size="11" font-family="sans-serif">Real-time</text>
  <text x="737" y="116" fill="#94a3b8" font-size="9" font-family="sans-serif">常時稼働・固定コスト</text>
  <line x1="695" y1="135" x2="730" y2="135" stroke="#22c55e" stroke-width="2.5"/>
  <text x="737" y="139" fill="#f1f5f9" font-size="11" font-family="sans-serif">Serverless</text>
  <text x="737" y="151" fill="#94a3b8" font-size="9" font-family="sans-serif">低頻度・従量課金</text>
  <line x1="695" y1="170" x2="730" y2="170" stroke="#f97316" stroke-width="2.5"/>
  <text x="737" y="174" fill="#f1f5f9" font-size="11" font-family="sans-serif">Async</text>
  <text x="737" y="186" fill="#94a3b8" font-size="9" font-family="sans-serif">大容量・長時間</text>
  <rect x="695" y="198" width="30" height="10" rx="2" fill="#a855f7"/>
  <text x="737" y="208" fill="#f1f5f9" font-size="11" font-family="sans-serif">Batch Transform</text>
  <text x="737" y="220" fill="#94a3b8" font-size="9" font-family="sans-serif">オフライン・大量処理</text>

  <!-- Spot option note -->
  <rect x="680" y="275" width="205" height="80" rx="8" fill="#1e293b"/>
  <text x="782" y="294" text-anchor="middle" fill="#22c55e" font-size="12" font-weight="bold" font-family="sans-serif">Spot 推論オプション</text>
  <text x="690" y="312" fill="#94a3b8" font-size="10" font-family="sans-serif">Async / Batch Transform に</text>
  <text x="690" y="326" fill="#94a3b8" font-size="10" font-family="sans-serif">Spot Instances を適用可能</text>
  <text x="690" y="342" fill="#22c55e" font-size="11" font-weight="bold" font-family="sans-serif">さらに最大70%削減!</text>

  <!-- Recommendation box -->
  <rect x="80" y="400" width="580" height="85" rx="8" fill="#1e293b"/>
  <text x="370" y="418" text-anchor="middle" fill="#3b82f6" font-size="12" font-weight="bold" font-family="sans-serif">インスタンス選定ガイドライン</text>
  <text x="90" y="435" fill="#94a3b8" font-size="11" font-family="sans-serif">低頻度 (&lt;100K/日)</text>
  <text x="90" y="450" fill="#22c55e" font-size="11" font-weight="bold" font-family="sans-serif">→ Serverless</text>
  <text x="250" y="435" fill="#94a3b8" font-size="11" font-family="sans-serif">高頻度・常時</text>
  <text x="250" y="450" fill="#3b82f6" font-size="11" font-weight="bold" font-family="sans-serif">→ Real-time + SP</text>
  <text x="420" y="435" fill="#94a3b8" font-size="11" font-family="sans-serif">大容量ペイロード</text>
  <text x="420" y="450" fill="#f97316" font-size="11" font-weight="bold" font-family="sans-serif">→ Async</text>
  <text x="560" y="435" fill="#94a3b8" font-size="11" font-family="sans-serif">オフラインバッチ</text>
  <text x="560" y="450" fill="#a855f7" font-size="11" font-weight="bold" font-family="sans-serif">→ Batch</text>
  <text x="90" y="475" fill="#94a3b8" font-size="10" font-family="sans-serif">※ ml.m5.xlarge 常時稼働: 約$50/月 | Serverless: 月100万リクエストで約$5〜20</text>
</svg>
