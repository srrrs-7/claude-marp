<svg viewBox="0 0 800 440" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="800" height="440" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" fill="#ffd700" font-size="16" font-weight="bold" font-family="sans-serif">C4モデル — 抽象化レベルで嘘の質を管理</text>

  <!-- Layer 1: Context (outermost) -->
  <rect x="40" y="55" width="720" height="355" rx="12" fill="none" stroke="#4a9eff" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="68" y="78" fill="#4a9eff" font-size="13" font-weight="bold" font-family="sans-serif">L1: Context (コンテキスト図)</text>
  <text x="68" y="95" fill="#6b7a8d" font-size="11" font-family="sans-serif">対象: ビジネスステークホルダー / 嘘の種類: 省略+抽象化</text>

  <!-- Layer 2: Container -->
  <rect x="80" y="108" width="640" height="265" rx="10" fill="none" stroke="#90ee90" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="108" y="130" fill="#90ee90" font-size="13" font-weight="bold" font-family="sans-serif">L2: Container (コンテナ図)</text>
  <text x="108" y="147" fill="#6b7a8d" font-size="11" font-family="sans-serif">対象: 開発者・アーキテクト / 嘘の種類: 抽象化</text>

  <!-- Layer 3: Component -->
  <rect x="120" y="160" width="560" height="175" rx="8" fill="none" stroke="#f7c59f" stroke-width="2" stroke-dasharray="6,4"/>
  <text x="148" y="182" fill="#f7c59f" font-size="13" font-weight="bold" font-family="sans-serif">L3: Component (コンポーネント図)</text>
  <text x="148" y="199" fill="#6b7a8d" font-size="11" font-family="sans-serif">対象: 担当開発者 / 嘘の種類: 最小限の省略</text>

  <!-- Layer 4: Code (innermost) -->
  <rect x="160" y="212" width="480" height="105" rx="6" fill="#16213e" stroke="#ff9966" stroke-width="2"/>
  <text x="188" y="234" fill="#ff9966" font-size="13" font-weight="bold" font-family="sans-serif">L4: Code (コード図 / UML)</text>
  <text x="188" y="252" fill="#6b7a8d" font-size="11" font-family="sans-serif">対象: 実装者 / 嘘の種類: 理想形のみ（最も危険）</text>
  <text x="188" y="275" fill="#ccc" font-size="11" font-family="sans-serif">• クラス図、シーケンス図</text>
  <text x="188" y="293" fill="#ccc" font-size="11" font-family="sans-serif">• 自動生成が理想（コードから逆引き）</text>
  <text x="188" y="308" fill="#ff6b6b" font-size="10" font-family="sans-serif">⚠ 手動管理は陳腐化リスク最大</text>

  <!-- Right side annotations -->
  <!-- L1 annotation -->
  <text x="720" y="135" text-anchor="middle" fill="#4a9eff" font-size="22" font-family="sans-serif">🌍</text>
  <text x="720" y="152" text-anchor="middle" fill="#4a9eff" font-size="10" font-family="sans-serif">全体像</text>

  <!-- L2 annotation -->
  <text x="685" y="210" text-anchor="middle" fill="#90ee90" font-size="11" font-family="sans-serif">Web App</text>
  <rect x="660" y="215" width="50" height="20" rx="3" fill="none" stroke="#90ee90" stroke-width="1"/>
  <text x="685" y="260" text-anchor="middle" fill="#90ee90" font-size="11" font-family="sans-serif">Database</text>
  <rect x="660" y="265" width="50" height="20" rx="3" fill="none" stroke="#90ee90" stroke-width="1"/>

  <!-- Bottom: Key insight -->
  <text x="400" y="410" text-anchor="middle" fill="#ffd700" font-size="13" font-weight="bold" font-family="sans-serif">各層の「嘘の質」を目的に合わせて管理することがC4の本質</text>
</svg>
