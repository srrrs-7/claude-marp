<svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="800" height="420" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffd700" font-size="16" font-weight="bold" font-family="sans-serif">コロンブスの地図 vs 現実</text>

  <!-- Left: Columbus's imagined map -->
  <rect x="30" y="55" width="340" height="310" rx="8" fill="#16213e" stroke="#f7c59f" stroke-width="2"/>
  <text x="200" y="82" text-anchor="middle" fill="#f7c59f" font-size="14" font-weight="bold" font-family="sans-serif">コロンブスの想像地図 (1492)</text>

  <!-- Europe (left) -->
  <ellipse cx="100" cy="200" rx="55" ry="70" fill="#4a9eff" opacity="0.7"/>
  <text x="100" y="195" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="sans-serif">ヨーロッパ</text>
  <text x="100" y="212" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">Spain</text>

  <!-- Asia (right, imagined close) -->
  <ellipse cx="290" cy="200" rx="55" ry="80" fill="#ff9966" opacity="0.7"/>
  <text x="290" y="195" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="sans-serif">アジア</text>
  <text x="290" y="212" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">Cipangu?</text>

  <!-- Small ocean between -->
  <rect x="155" y="140" width="135" height="120" rx="5" fill="#1a5276" opacity="0.8"/>
  <text x="222" y="196" text-anchor="middle" fill="#7fb3d3" font-size="11" font-family="sans-serif">大西洋</text>
  <text x="222" y="212" text-anchor="middle" fill="#7fb3d3" font-size="10" font-family="sans-serif">(と思っていた)</text>

  <!-- Ship -->
  <text x="222" y="175" text-anchor="middle" fill="white" font-size="18" font-family="sans-serif">⛵</text>

  <!-- Distance label -->
  <line x1="155" y1="320" x2="290" y2="320" stroke="#f7c59f" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="222" y="340" text-anchor="middle" fill="#f7c59f" font-size="10" font-family="sans-serif">想定距離: 4,440km</text>

  <!-- Right: Reality -->
  <rect x="430" y="55" width="340" height="310" rx="8" fill="#16213e" stroke="#ff6b6b" stroke-width="2"/>
  <text x="600" y="82" text-anchor="middle" fill="#ff6b6b" font-size="14" font-weight="bold" font-family="sans-serif">実際の世界 (現実)</text>

  <!-- Europe (far left) -->
  <ellipse cx="465" cy="200" rx="30" ry="40" fill="#4a9eff" opacity="0.7"/>
  <text x="465" y="198" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="sans-serif">欧州</text>

  <!-- Atlantic Ocean (huge) -->
  <rect x="495" y="140" width="100" height="120" rx="5" fill="#1a5276" opacity="0.8"/>
  <text x="545" y="195" text-anchor="middle" fill="#7fb3d3" font-size="10" font-family="sans-serif">大西洋</text>
  <text x="545" y="210" text-anchor="middle" fill="#7fb3d3" font-size="9" font-family="sans-serif">(巨大！)</text>

  <!-- Americas (in middle) -->
  <ellipse cx="620" cy="200" rx="30" ry="75" fill="#90ee90" opacity="0.7"/>
  <text x="620" y="198" text-anchor="middle" fill="#1a1a2e" font-size="9" font-weight="bold" font-family="sans-serif">アメリカ大陸</text>
  <text x="620" y="213" text-anchor="middle" fill="#1a1a2e" font-size="8" font-family="sans-serif">(知らなかった)</text>

  <!-- Pacific Ocean -->
  <rect x="650" y="140" width="60" height="120" rx="5" fill="#0e3460" opacity="0.8"/>
  <text x="680" y="200" text-anchor="middle" fill="#7fb3d3" font-size="9" font-family="sans-serif">太平洋</text>

  <!-- Asia (far right) -->
  <ellipse cx="745" cy="200" rx="20" ry="55" fill="#ff9966" opacity="0.7"/>
  <text x="745" y="198" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="sans-serif">アジア</text>

  <!-- Actual distance -->
  <line x1="465" y1="320" x2="745" y2="320" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="605" y="340" text-anchor="middle" fill="#ff6b6b" font-size="10" font-family="sans-serif">実際の距離: 20,000km+</text>

  <!-- Result text at bottom -->
  <text x="400" y="390" text-anchor="middle" fill="#90ee90" font-size="14" font-weight="bold" font-family="sans-serif">間違った地図でも「航行可能」なら価値がある</text>
</svg>
