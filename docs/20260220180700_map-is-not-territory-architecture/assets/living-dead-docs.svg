<svg viewBox="0 0 800 430" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="800" height="430" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" fill="#ffd700" font-size="16" font-weight="bold" font-family="sans-serif">生きたドキュメント vs 死んだドキュメント</text>

  <!-- Left: Living document -->
  <rect x="40" y="55" width="340" height="340" rx="10" fill="#0d2010" stroke="#90ee90" stroke-width="2"/>
  <text x="210" y="85" text-anchor="middle" fill="#90ee90" font-size="16" font-weight="bold" font-family="sans-serif">生きたドキュメント</text>
  <text x="210" y="105" text-anchor="middle" fill="#6b7a8d" font-size="12" font-family="sans-serif">Living Documentation</text>

  <!-- Living doc cycle diagram -->
  <!-- Center circle -->
  <circle cx="210" cy="210" r="45" fill="#16213e" stroke="#90ee90" stroke-width="2"/>
  <text x="210" y="205" text-anchor="middle" fill="#90ee90" font-size="11" font-weight="bold" font-family="sans-serif">コード</text>
  <text x="210" y="222" text-anchor="middle" fill="#90ee90" font-size="11" font-weight="bold" font-family="sans-serif">≡ 図</text>

  <!-- Surrounding nodes -->
  <!-- Code changes -->
  <rect x="100" y="130" width="80" height="30" rx="5" fill="#16213e" stroke="#4a9eff" stroke-width="1"/>
  <text x="140" y="150" text-anchor="middle" fill="#4a9eff" font-size="10" font-family="sans-serif">コード変更</text>

  <!-- Auto update -->
  <rect x="260" y="130" width="80" height="30" rx="5" fill="#16213e" stroke="#4a9eff" stroke-width="1"/>
  <text x="300" y="150" text-anchor="middle" fill="#4a9eff" font-size="10" font-family="sans-serif">自動更新</text>

  <!-- Review -->
  <rect x="100" y="270" width="80" height="30" rx="5" fill="#16213e" stroke="#4a9eff" stroke-width="1"/>
  <text x="140" y="290" text-anchor="middle" fill="#4a9eff" font-size="10" font-family="sans-serif">レビュー</text>

  <!-- Deploy -->
  <rect x="260" y="270" width="80" height="30" rx="5" fill="#16213e" stroke="#4a9eff" stroke-width="1"/>
  <text x="300" y="290" text-anchor="middle" fill="#4a9eff" font-size="10" font-family="sans-serif">デプロイ</text>

  <!-- Curved arrows between nodes (simplified as lines) -->
  <line x1="180" y1="145" x2="165" y2="170" stroke="#90ee90" stroke-width="1.5"/>
  <polygon points="162,165 158,178 170,173" fill="#90ee90"/>

  <line x1="260" y1="145" x2="248" y2="170" stroke="#90ee90" stroke-width="1.5"/>
  <polygon points="248,170 252,183 242,175" fill="#90ee90"/>

  <line x1="170" y1="248" x2="150" y2="270" stroke="#90ee90" stroke-width="1.5"/>
  <polygon points="148,268 144,281 156,274" fill="#90ee90"/>

  <line x1="252" y1="248" x2="268" y2="270" stroke="#90ee90" stroke-width="1.5"/>
  <polygon points="270,268 274,281 262,274" fill="#90ee90"/>

  <!-- Living doc properties -->
  <text x="210" y="332" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">• コードから自動生成</text>
  <text x="210" y="350" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">• CI/CDと統合</text>
  <text x="210" y="368" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">• 常に現実を反映</text>
  <text x="210" y="386" text-anchor="middle" fill="#90ee90" font-size="12" font-weight="bold" font-family="sans-serif">信頼できる唯一の真実</text>

  <!-- Right: Dead document -->
  <rect x="420" y="55" width="340" height="340" rx="10" fill="#2b0d0d" stroke="#ff6b6b" stroke-width="2"/>
  <text x="590" y="85" text-anchor="middle" fill="#ff6b6b" font-size="16" font-weight="bold" font-family="sans-serif">死んだドキュメント</text>
  <text x="590" y="105" text-anchor="middle" fill="#6b7a8d" font-size="12" font-family="sans-serif">Dead Documentation</text>

  <!-- Dead doc: linear, stagnant -->
  <!-- Initial creation -->
  <rect x="490" y="130" width="200" height="30" rx="5" fill="#16213e" stroke="#888" stroke-width="1"/>
  <text x="590" y="150" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">初回作成（正確）</text>

  <line x1="590" y1="160" x2="590" y2="180" stroke="#888" stroke-width="1.5"/>
  <polygon points="583,180 597,180 590,193" fill="#888"/>

  <!-- First modification -->
  <rect x="490" y="193" width="200" height="30" rx="5" fill="#16213e" stroke="#ff9966" stroke-width="1"/>
  <text x="590" y="213" text-anchor="middle" fill="#ff9966" font-size="11" font-family="sans-serif">コード変更（図は更新されず）</text>

  <line x1="590" y1="223" x2="590" y2="243" stroke="#888" stroke-width="1.5"/>
  <polygon points="583,243 597,243 590,256" fill="#888"/>

  <!-- Second modification -->
  <rect x="490" y="256" width="200" height="30" rx="5" fill="#16213e" stroke="#ff6b6b" stroke-width="1"/>
  <text x="590" y="276" text-anchor="middle" fill="#ff6b6b" font-size="11" font-family="sans-serif">大規模改修（誰も更新しない）</text>

  <line x1="590" y1="286" x2="590" y2="306" stroke="#888" stroke-width="1.5"/>
  <polygon points="583,306 597,306 590,319" fill="#888"/>

  <!-- Final state -->
  <rect x="490" y="319" width="200" height="30" rx="5" fill="#16213e" stroke="#ff6b6b" stroke-width="2"/>
  <text x="590" y="339" text-anchor="middle" fill="#ff6b6b" font-size="11" font-weight="bold" font-family="sans-serif">「現行図」= 嘘の設計書</text>

  <!-- Dead doc properties -->
  <text x="590" y="368" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">• 手動メンテナンス依存</text>
  <text x="590" y="386" text-anchor="middle" fill="#ff6b6b" font-size="12" font-weight="bold" font-family="sans-serif">誤った判断を誘発する罠</text>
</svg>
