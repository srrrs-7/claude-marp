<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e" rx="12"/>

  <!-- Left box: Map -->
  <rect x="60" y="100" width="220" height="180" rx="10" fill="#16213e" stroke="#4a9eff" stroke-width="2" style="filter:drop-shadow(0 4px 8px rgba(74,158,255,0.3))"/>
  <text x="170" y="140" text-anchor="middle" fill="#4a9eff" font-size="18" font-weight="bold" font-family="sans-serif">地図 (Map)</text>
  <text x="170" y="165" text-anchor="middle" fill="#a0b4c8" font-size="13" font-family="sans-serif">• 記号化された表現</text>
  <text x="170" y="185" text-anchor="middle" fill="#a0b4c8" font-size="13" font-family="sans-serif">• 選択的な省略</text>
  <text x="170" y="205" text-anchor="middle" fill="#a0b4c8" font-size="13" font-family="sans-serif">• 目的に最適化</text>
  <text x="170" y="225" text-anchor="middle" fill="#a0b4c8" font-size="13" font-family="sans-serif">• 静的なスナップショット</text>
  <text x="170" y="252" text-anchor="middle" fill="#6b7a8d" font-size="11" font-family="sans-serif" font-style="italic">Alfred Korzybski, 1933</text>

  <!-- Right box: Reality -->
  <rect x="520" y="100" width="220" height="180" rx="10" fill="#16213e" stroke="#ff6b6b" stroke-width="2" style="filter:drop-shadow(0 4px 8px rgba(255,107,107,0.3))"/>
  <text x="630" y="140" text-anchor="middle" fill="#ff6b6b" font-size="18" font-weight="bold" font-family="sans-serif">現実 (Territory)</text>
  <text x="630" y="165" text-anchor="middle" fill="#a0b4c8" font-size="13" font-family="sans-serif">• 無限に複雑</text>
  <text x="630" y="185" text-anchor="middle" fill="#a0b4c8" font-size="13" font-family="sans-serif">• 常に変化</text>
  <text x="630" y="205" text-anchor="middle" fill="#a0b4c8" font-size="13" font-family="sans-serif">• 完全には把握不能</text>
  <text x="630" y="225" text-anchor="middle" fill="#a0b4c8" font-size="13" font-family="sans-serif">• 多次元的</text>
  <text x="630" y="252" text-anchor="middle" fill="#6b7a8d" font-size="11" font-family="sans-serif" font-style="italic">複雑なシステム</text>

  <!-- Arrow from Map to Reality -->
  <line x1="280" y1="190" x2="495" y2="190" stroke="#f7c59f" stroke-width="2" stroke-dasharray="8,4"/>
  <polygon points="495,183 518,190 495,197" fill="#f7c59f"/>
  <text x="399" y="178" text-anchor="middle" fill="#f7c59f" font-size="12" font-family="sans-serif">参照・表現</text>

  <!-- Arrow from Reality to Map (feedback) -->
  <line x1="518" y1="215" x2="283" y2="215" stroke="#90ee90" stroke-width="2" stroke-dasharray="8,4"/>
  <polygon points="283,208 260,215 283,222" fill="#90ee90"/>
  <text x="399" y="232" text-anchor="middle" fill="#90ee90" font-size="12" font-family="sans-serif">現実の反映（常に不完全）</text>

  <!-- Not equals sign in center -->
  <text x="399" y="200" text-anchor="middle" fill="#ffd700" font-size="28" font-weight="bold" font-family="sans-serif">≠</text>

  <!-- Bottom text -->
  <text x="400" y="340" text-anchor="middle" fill="#ffd700" font-size="16" font-weight="bold" font-family="sans-serif">"The map is not the territory"</text>
  <text x="400" y="365" text-anchor="middle" fill="#6b7a8d" font-size="13" font-family="sans-serif">— Alfred Korzybski, Science and Sanity (1933)</text>
</svg>
