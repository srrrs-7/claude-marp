<svg viewBox="0 0 800 460" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="800" height="460" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" fill="#ffd700" font-size="16" font-weight="bold" font-family="sans-serif">良い嘘 vs 悪い嘘：判断フロー</text>

  <!-- Start node -->
  <ellipse cx="400" cy="75" rx="100" ry="28" fill="#16213e" stroke="#ffd700" stroke-width="2"/>
  <text x="400" y="80" text-anchor="middle" fill="#ffd700" font-size="13" font-weight="bold" font-family="sans-serif">アーキテクチャ図の嘘</text>

  <!-- Arrow down from start -->
  <line x1="400" y1="103" x2="400" y2="135" stroke="#aaa" stroke-width="2"/>
  <polygon points="393,135 407,135 400,148" fill="#aaa"/>

  <!-- Q1: 目的は明確か -->
  <rect x="265" y="148" width="270" height="44" rx="8" fill="#16213e" stroke="#4a9eff" stroke-width="2"/>
  <text x="400" y="168" text-anchor="middle" fill="#4a9eff" font-size="13" font-family="sans-serif">目的・対象読者は</text>
  <text x="400" y="185" text-anchor="middle" fill="#4a9eff" font-size="13" font-family="sans-serif">明確に定義されているか？</text>

  <!-- Arrow: Yes (left) -->
  <line x1="265" y1="170" x2="175" y2="170" stroke="#90ee90" stroke-width="2"/>
  <polygon points="175,163 155,170 175,177" fill="#90ee90"/>
  <text x="220" y="162" text-anchor="middle" fill="#90ee90" font-size="11" font-family="sans-serif">YES</text>

  <!-- Arrow: No (right) -->
  <line x1="535" y1="170" x2="625" y2="170" stroke="#ff6b6b" stroke-width="2"/>
  <polygon points="625,163 645,170 625,177" fill="#ff6b6b"/>
  <text x="580" y="162" text-anchor="middle" fill="#ff6b6b" font-size="11" font-family="sans-serif">NO</text>

  <!-- Q2 Left: 航行可能か -->
  <rect x="55" y="218" width="200" height="44" rx="8" fill="#16213e" stroke="#90ee90" stroke-width="2"/>
  <text x="155" y="238" text-anchor="middle" fill="#90ee90" font-size="12" font-family="sans-serif">その省略で</text>
  <text x="155" y="255" text-anchor="middle" fill="#90ee90" font-size="12" font-family="sans-serif">意思決定できるか？</text>

  <!-- Arrow down from Q2 left: YES -->
  <line x1="155" y1="262" x2="155" y2="295" stroke="#90ee90" stroke-width="2"/>
  <polygon points="148,295 162,295 155,308" fill="#90ee90"/>
  <text x="163" y="283" fill="#90ee90" font-size="11" font-family="sans-serif">YES</text>

  <!-- Arrow down from Q2 left: NO -->
  <line x1="155" y1="262" x2="155" y2="395" stroke="#ff9966" stroke-width="2" stroke-dasharray="6,3"/>
  <!-- Actually let's route this differently -->

  <!-- Good lie box -->
  <rect x="65" y="310" width="180" height="80" rx="8" fill="#0d2b0d" stroke="#90ee90" stroke-width="2"/>
  <text x="155" y="340" text-anchor="middle" fill="#90ee90" font-size="14" font-weight="bold" font-family="sans-serif">良い嘘</text>
  <text x="155" y="360" text-anchor="middle" fill="#a0b4c8" font-size="11" font-family="sans-serif">航行可能なモデル</text>
  <text x="155" y="378" text-anchor="middle" fill="#a0b4c8" font-size="11" font-family="sans-serif">意思決定を助ける</text>

  <!-- Bad intention box (right side) -->
  <rect x="545" y="218" width="200" height="44" rx="8" fill="#16213e" stroke="#ff6b6b" stroke-width="2"/>
  <text x="645" y="238" text-anchor="middle" fill="#ff6b6b" font-size="12" font-family="sans-serif">目的が不明瞭のまま</text>
  <text x="645" y="255" text-anchor="middle" fill="#ff6b6b" font-size="12" font-family="sans-serif">図を作成している</text>

  <!-- Arrow down from bad -->
  <line x1="645" y1="262" x2="645" y2="295" stroke="#ff6b6b" stroke-width="2"/>
  <polygon points="638,295 652,295 645,308" fill="#ff6b6b"/>

  <!-- Bad lie box -->
  <rect x="555" y="310" width="180" height="80" rx="8" fill="#2b0d0d" stroke="#ff6b6b" stroke-width="2"/>
  <text x="645" y="340" text-anchor="middle" fill="#ff6b6b" font-size="14" font-weight="bold" font-family="sans-serif">悪い嘘</text>
  <text x="645" y="360" text-anchor="middle" fill="#a0b4c8" font-size="11" font-family="sans-serif">決断を歪めるモデル</text>
  <text x="645" y="378" text-anchor="middle" fill="#a0b4c8" font-size="11" font-family="sans-serif">認識を固定化させる</text>

  <!-- Arrow: Q2 NO leads to bad -->
  <line x1="255" y1="240" x2="545" y2="240" stroke="#ff9966" stroke-width="1.5" stroke-dasharray="5,4"/>
  <text x="400" y="233" text-anchor="middle" fill="#ff9966" font-size="11" font-family="sans-serif">意思決定不能→目的喪失</text>

  <!-- Key criteria at bottom -->
  <rect x="90" y="415" width="620" height="35" rx="6" fill="#16213e" stroke="#444" stroke-width="1"/>
  <text x="400" y="437" text-anchor="middle" fill="#ffd700" font-size="12" font-family="sans-serif">判断基準：「この図で意思決定できるか」が良い嘘と悪い嘘を分ける</text>
</svg>
