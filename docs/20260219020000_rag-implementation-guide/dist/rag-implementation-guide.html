<h1 id="rag%E3%81%A8%E3%81%AF%E3%81%AA%E3%81%9C%E5%BF%85%E8%A6%81%E3%81%8B">RAGとは？なぜ必要か</h1>
<ul>
<li><strong>RAG (Retrieval-Augmented Generation)</strong> = 外部知識検索 + 生成AIの組み合わせ<br />
| 課題 | RAGによる解決策 |<br />
|------|--------------|<br />
| FMの知識カットオフ | 外部DBから最新データをリアルタイム検索 |<br />
| ハルシネーション | 根拠（ソースチャンク）付き回答で事実確認可能 |<br />
| ドメイン知識不足 | 社内文書・専門DBを参照して特化回答 |<br />
| Fine-tuningコスト | 再学習不要で知識更新・低コスト |<br />
| コンテキスト長上限 | 必要な情報だけ抽出してプロンプトに注入 |</li>
<li><strong>RAGの3ステップ:</strong> ① Indexing（インデックス作成） → ② Retrieval（検索） → ③ Generation（生成）</li>
</ul>

| エンベディング | Titan Embeddings v2, Cohere Embed |<br />
| ベクトルDB | OpenSearch Serverless, pgvector, Pinecone |<br />
| オーケストレーション | Bedrock Knowledge Base / Agents |<br />
| LLM生成 | Claude 3.x, Titan Text, Llama 3 |</li>
</ul>

<h1 id="%E3%83%81%E3%83%A3%E3%83%B3%E3%82%AD%E3%83%B3%E3%82%B0%E6%88%A6%E7%95%A5">チャンキング戦略</h1>
<table>
<thead>
<tr>
<th>戦略</th>
<th>説明</th>
<th>最適ユースケース</th>
</tr>
</thead>
<tbody>
<tr>
<td>Fixed-size</td>
<td>固定トークン数で分割（オーバーラップあり）</td>
<td>汎用テキスト・初期実装</td>
</tr>
<tr>
<td>Default</td>
<td>300トークン固定（Bedrock KBのデフォルト）</td>
<td>手軽に試したい場合</td>
</tr>
<tr>
<td>Semantic</td>
<td>意味の区切り（文・段落）で分割</td>
<td>構造化文書・論文</td>
</tr>
<tr>
<td>Hierarchical</td>
<td>親チャンク+子チャンク（要約+詳細）</td>
<td>長文ドキュメント</td>
</tr>
<tr>
<td>Custom（Lambda）</td>
<td>Lambda関数で独自ロジック</td>
<td>非構造化・特殊フォーマット</td>
</tr>
<tr>
<td>None</td>
<td>チャンキングなし（1文書=1ベクトル）</td>
<td>短い文書（FAQ等）</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>KBのデフォルト設定:</strong> チャンクサイズ300トークン、オーバーラップ20%</li>
<li><strong>オーバーラップの役割:</strong> 境界付近の文脈を両チャンクに含め、分断を防ぐ</li>
<li><strong>Hierarchical chunking:</strong> 検索は子チャンクで実行→回答は親チャンクのコンテキストで生成</li>
</ul>

<h1 id="%E6%A4%9C%E7%B4%A2%E6%88%A6%E7%95%A5semantic--keyword--hybrid">検索戦略（Semantic / Keyword / Hybrid）</h1>
<table>
<thead>
<tr>
<th>戦略</th>
<th>仕組み</th>
<th>強み</th>
<th>弱み</th>

<tr>

<tr>
<td>Keyword（BM25）</td>
<td>TF-IDF系スコアリング</td>

</tr>
<tr>

<td>両方の長所を活かす</td>

</tr>
<tr>
<td>Reranking</td>
<td>LLMで再スコアリング</td>

<table>
<thead>
<tr>
<th>手法</th>
<th>数式</th>
<th>値域</th>
<th>特徴</th>
</tr>
</thead>
<tbody>
<tr>
<td>コサイン類似度</td>
<td>A·B / (</td>
<td>A</td>
<td></td>

<tr>
<td>内積（Dot Product）</td>
<td>ΣAiBi</td>
<td>-∞〜+∞</td>
<td>正規化済みで高速。Titan v2デフォルト</td>
</tr>
<tr>

<td>√(Σ(Ai-Bi)²)</td>

</tr>
<tr>

<td>Ai-Bi</td>
<td></td>
</tr>
</tbody>

<li><strong>pgvector の演算子:</strong></li>
<li>&lt;=&gt; : コサイン距離（1-cosine）最小が最類似</li>
<li>&lt;-&gt; : ユークリッド距離（L2）最小が最類似</li>
<li>&lt;#&gt; : 内積（負値）最小が最類似</li>

<tbody>
<tr>
<td>Default</td>
<td>300トークン固定・管理簡単</td>

<tr>

<h1 id="kb%E3%81%AE%E3%83%A1%E3%82%BF%E3%83%87%E3%83%BC%E3%82%BF%E3%83%95%E3%82%A3%E3%83%AB%E3%82%BF%E3%83%AA%E3%83%B3%E3%82%B0">KBのメタデータフィルタリング</h1>
<ul>
<li><strong>メタデータ属性でベクトル検索結果を事前フィルタリング（Pre-filter）</strong><br />
| 演算子 | 使用例 |<br />
|--------|-------|<br />
| equals | {&quot;key&quot;: &quot;department&quot;, &quot;value&quot;: &quot;engineering&quot;} |<br />
| notEquals | {&quot;key&quot;: &quot;status&quot;, &quot;value&quot;: &quot;draft&quot;} |<br />
| greaterThan | {&quot;key&quot;: &quot;year&quot;, &quot;value&quot;: 2024} |<br />
| lessThanOrEquals | {&quot;key&quot;: &quot;version&quot;, &quot;value&quot;: 3} |<br />
| in | {&quot;key&quot;: &quot;category&quot;, &quot;value&quot;: [&quot;aws&quot;,&quot;cloud&quot;]} |<br />
| listContains | {&quot;key&quot;: &quot;tags&quot;, &quot;value&quot;: &quot;security&quot;} |<br />
| startsWith | {&quot;key&quot;: &quot;filename&quot;, &quot;value&quot;: &quot;report_&quot;} |<br />
| andAll / orAll | 複数条件の AND / OR 組み合わせ |</li>
<li><strong>S3メタデータの設定:</strong> doc.pdf → doc.pdf.metadata.json を同S3パスに配置</li>
</ul>

<table>
<thead>
<tr>
<th>同期方式</th>
<th>トリガー</th>
<th>ユースケース</th>
</tr>
</thead>
<tbody>
<tr>
<td>手動同期</td>
<td>Console / StartIngestionJob API</td>
<td>初期ロード・スポット更新</td>
</tr>
<tr>
<td>スケジュール同期</td>
<td>EventBridge Scheduler</td>
<td>定期バッチ更新（日次・週次）</td>
</tr>
<tr>
<td>イベント駆動</td>
<td>S3イベント → Lambda → StartIngestionJob</td>
<td>リアルタイム更新</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>インジェストジョブのステータス:</strong><br />
| ステータス | 説明 |<br />
|----------|------|<br />
| STARTING | ジョブ開始中 |<br />
| IN_PROGRESS | 処理中（チャンキング・エンベディング） |<br />
| COMPLETE | 完了 |<br />
| FAILED | 失敗（CloudWatch Logsでエラー確認） |</li>
<li><strong>増分同期:</strong> 変更ファイルのみ再処理（全件より高速）</li>
<li><strong>削除同期:</strong> ソースから削除されたドキュメントはKBからも削除</li>
</ul>

)

<h1 id="retrieveandgenerate-api--%E6%A4%9C%E7%B4%A2llm%E7%94%9F%E6%88%90">RetrieveAndGenerate API — 検索+LLM生成</h1>
<ul>
<li><strong>用途:</strong> エンドツーエンドRAG。検索・プロンプト構築・LLM生成を一括実行<br />
| 設定項目 | 説明 |<br />
|---------|------|<br />
| modelArn | 生成に使うFMのARN（Claude, Titan等） |<br />
| retrievalConfiguration | Retrieve APIと同様の検索設定 |<br />
| generationConfiguration | プロンプトテンプレート・温度・最大トークン |<br />
| guardrailConfiguration | GuardrailsのIDとバージョン |<br />
| sessionId | マルチターン会話のセッションID |<br />
| orchestrationConfiguration | リランキングモデル指定 |</li>
<li>レスポンス: output.text（生成回答）+ citations（引用元リスト）</li>
<li>citations: retrievedReferences（ソースチャンク+URI+メタデータ）が含まれる</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">response = bedrock_agent_runtime.retrieve_and_generate(
    <span class="hljs-built_in">input</span>={<span class="hljs-string">&#x27;text&#x27;</span>: <span class="hljs-string">&#x27;AWSの料金体系は？&#x27;</span>},

<h1 id="retrieve-vs-retrieveandgenerate-%E6%AF%94%E8%BC%83">Retrieve vs RetrieveAndGenerate 比較</h1>
<table>
<thead>
<tr>
<th>比較軸</th>
<th>Retrieve</th>
<th>RetrieveAndGenerate</th>
</tr>
</thead>
<tbody>
<tr>
<td>LLM呼び出し</td>
<td>なし</td>
<td>あり（FM推論コスト発生）</td>
</tr>
<tr>
<td>コスト</td>
<td>低（検索のみ）</td>
<td>高（検索＋FM推論トークン）</td>
</tr>
<tr>
<td>レイテンシ</td>
<td>低</td>
<td>高</td>
</tr>
<tr>
<td>柔軟性</td>
<td>高（独自プロンプト・後処理自由）</td>
<td>低（定型フロー）</td>
</tr>
<tr>
<td>複数KB統合</td>
<td>容易（並列Retrieve→統合）</td>
<td>困難</td>
</tr>
<tr>
<td>引用情報</td>
<td>スコア付きチャンク</td>
<td>citations（ソースURI付き）</td>
</tr>
<tr>
<td>マルチターン</td>
<td>非対応</td>
<td>sessionIdで会話継続</td>
</tr>
<tr>
<td>Guardrails</td>
<td>別途実装</td>
<td>ネイティブ統合</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>選択基準:</strong></li>
<li>「カスタム生成・複数KB統合・後処理が必要」→ Retrieve API</li>
<li>「RAGをすぐ使いたい・シンプル実装」→ RetrieveAndGenerate API</li>
</ul>

<h1 id="kb%E3%81%A8bedrock-agents%E3%81%AE%E7%B5%B1%E5%90%88">KBとBedrock Agentsの統合</h1>
<ul>
<li><strong>Agents + KB = マルチステップ推論 + 外部知識参照の組み合わせ</strong><br />
| 統合方式 | 説明 |<br />
|---------|------|<br />
| KB as Knowledge Base | AgentがKBを知識ソースとして自動参照 |<br />
| Action Group + KB | AgentがKB検索結果を元にツール呼び出し実行 |<br />
| Inline KB | Agent実行時に動的にKBを指定（Inline Agent） |</li>
<li><strong>AgentがKBを参照するフロー:</strong></li>
<li>ユーザー入力 → Agent推論 → KB Retrieve → コンテキスト取得 → Action実行 → 最終回答</li>
<li><strong>設定ポイント:</strong></li>
<li>KnowledgeBases配列でKB IDと使用指示（instructions）を指定</li>
<li>Guardrails はAgent側で設定（KB側の設定と統合可能）</li>
<li><strong>ユースケース例:</strong> 社内FAQ検索 + 外部API呼び出しを1つのAgentで処理</li>
</ul>

<h1 id="kb%E3%81%AE%E3%83%8F%E3%82%A4%E3%83%96%E3%83%AA%E3%83%83%E3%83%89%E6%A4%9C%E7%B4%A2">KBのハイブリッド検索</h1>
<ul>
<li><strong>HYBRID = ベクトル検索（Semantic）+ キーワード検索（BM25）の統合</strong><br />
| 設定値 | 説明 | 適用場面 |<br />
|-------|------|---------|<br />
| SEMANTIC（デフォルト） | ベクトル類似度のみ | 意味検索・一般質問 |<br />
| HYBRID | Semantic + BM25 統合 | 固有名詞・コード・型番混在 |</li>
<li><strong>ハイブリッド検索の動作:</strong></li>
<li>① ベクトル検索で Top-k 件取得 → ② BM25でキーワード検索 → ③ スコア正規化（Min-Max）→ ④ 統合ランキング</li>
<li><strong>ハイブリッドが有効な場面:</strong></li>
<li>製品コード・型番・固有名詞を含む検索</li>
<li>技術ドキュメント・API仕様書の検索</li>
<li><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> HYBRID は OpenSearch Serverless をベクトルDBとして使用する場合のみサポート</li>
</ul>

<h1 id="kb%E3%81%AEreranking%E5%86%8D%E3%82%B9%E3%82%B3%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0">KBのReranking（再スコアリング）</h1>
<ul>
<li><strong>Rerankingとは:</strong> 最初の検索結果（Top-k）をLLMで再評価して順序を最適化<br />
| Rerankingモデル | Provider | 特徴 |<br />
|---------------|---------|------|<br />
| Amazon Rerank 1.0 | Amazon | AWS最適化・低コスト |<br />
| Cohere Rerank 1.0 | Cohere | 高精度・多言語対応 |</li>
<li><strong>Rerankingの流れ:</strong></li>
<li>Retrieve（Top-20等） → Rerankingモデルで関連度再評価 → 上位5件でLLM生成</li>
<li><strong>設定（RetrieveAndGenerate）:</strong></li>
<li>orchestrationConfiguration.queryTransformationConfiguration に rerankingModel を指定</li>
<li><strong>メリット / デメリット:</strong></li>
<li>精度大幅向上（特に長文・複雑な質問）</li>
<li>レイテンシ増加・Rerankingモデルのコスト増</li>
</ul>
<footer>RAG実装ガイド完全版 2026 | AWS GenAI Developer Pro</footer>

<h1 id="kb%E3%81%A8guardrails%E7%B5%B1%E5%90%88">KBとGuardrails統合</h1>
<ul>
<li><strong>Guardrails = RAGパイプライン全体にコンテンツフィルタリングを適用</strong><br />
| フィルター種別 | 機能 |<br />
|-------------|------|<br />
| コンテンツフィルター | 有害コンテンツ（暴力・ヘイト・性的）の検出・ブロック |<br />

| PIIフィルター | 個人情報（氏名・住所・SSN等）のマスキング |<br />
| グラウンディング | 回答がコンテキストに基づいているか検証（RAG専用） |<br />
| 有害言語フィルター | プロファニティ・差別的表現のフィルタリング |</li>
<li><strong>グラウンディングチェック（RAG固有機能）:</strong></li>
<li>回答がKBから取得したコンテキストに基づいているかをスコアリング</li>
<li>閾値を下回ると回答をブロックまたは警告メッセージを返却</li>
<li><strong>設定:</strong> RetrieveAndGenerateのguardrailConfigurationにguardrailId/Versionを指定</li>
</ul>

<h1 id="k-nn%E8%BF%91%E4%BC%BC%E6%9C%80%E8%BF%91%E5%82%8D%E6%A4%9C%E7%B4%A2%E3%81%AE%E4%BB%95%E7%B5%84%E3%81%BF">k-NN（近似最近傍）検索の仕組み</h1>
<ul>
<li><strong>ANN（Approximate Nearest Neighbor）</strong> = 完全一致ではなく近似で高速化<br />
| 手法 | 仕組み | 特徴 |<br />
|------|--------|------|<br />
| Exact kNN | 全ベクトルと距離計算 | 精度100%・大規模で遅い |<br />
| HNSW | 階層グラフ構造で近傍探索 | 高精度・高速・メモリ大 |<br />
| IVF | クラスタリングで候補絞り込み | スケーラブル・中精度 |<br />
| Faiss Disk ANN | ベクトルをディスク保存 | 大規模・メモリ節約 |</li>
<li><strong>OpenSearch kNN設定パラメータ:</strong><br />
| パラメータ | 説明 |<br />
|----------|------|<br />
| ef_construction | インデックス構築時の探索幅（大きい→精度↑・遅い） |<br />
| m | グラフの接続数（大きい→精度↑・メモリ↑） |<br />
| ef_search | 検索時の探索幅（大きい→精度↑・遅い） |</li>
</ul>

<h1 id="opensearch-%E3%83%8F%E3%82%A4%E3%83%96%E3%83%AA%E3%83%83%E3%83%89%E6%A4%9C%E7%B4%A2bm25--knn">OpenSearch ハイブリッド検索（BM25 + kNN）</h1>
<ul>
<li><strong>ハイブリッドクエリ</strong> = ベクトル検索 + キーワード検索のスコアを統合<br />
| ステップ | 処理 |<br />
|---------|------|<br />
| ① kNN検索 | クエリベクトルで近傍Top-k取得（knnスコア） |<br />
| ② BM25検索 | キーワードでTop-k取得（BM25スコア） |<br />
| ③ スコア正規化 | 両スコアを同一スケールに変換（Min-Max等） |<br />
| ④ スコア統合 | 重み付き加重平均でランキング決定 |<br />
| ⑤ 上位k件返却 | 統合スコアの高い順 |</li>
<li><strong>Bedrock KB でのHYBRID設定:</strong> searchType: HYBRID を指定（OpenSearch Serverless限定）</li>
<li><strong>重みの調整:</strong> デフォルトはkNN:BM25 = 0.5:0.5（カスタム変更可）</li>
<li><strong>試験ポイント:</strong> HYBRID = Semantic + Keyword の統合。固有名詞・コード検索精度が向上</li>
</ul>
<footer>RAG実装ガイド完全版 2026 | AWS GenAI Developer Pro</footer>

<h1 id="opensearch-%E3%82%B9%E3%82%B3%E3%82%A2%E6%AD%A3%E8%A6%8F%E5%8C%96">OpenSearch スコア正規化</h1>
<ul>
<li><strong>なぜ正規化が必要か:</strong> kNNスコア（0〜1）とBM25スコア（0〜∞）の尺度が異なるため<br />
| 正規化手法 | 計算式 | 特徴 |<br />
|----------|--------|------|<br />
| Min-Max | (x - min) / (max - min) | 0〜1に正規化。外れ値に敏感 |<br />
| Z-score | (x - mean) / std | 外れ値に強い。負値になり得る |<br />
| L2 Norm | x / √(Σx²) | ベクトル正規化。コサイン準拠 |</li>
<li><strong>OpenSearch の正規化プロセッサ:</strong></li>
<li>norm_processor で normalization_technique を指定（min_max / z_score / l2）</li>
<li>combination_technique で統合方式（harmonic_mean / geometric_mean / arithmetic_mean）を選択</li>
<li><strong>推奨:</strong> Min-Max + Arithmetic Mean（シンプルで効果的）</li>
</ul>
<footer>RAG実装ガイド完全版 2026 | AWS GenAI Developer Pro</footer>
</section>

<h1 id="opensearch-serverless-iam%E8%A8%AD%E5%AE%9A">OpenSearch Serverless IAM設定</h1>

| 制御レイヤー | 制御内容 | 設定場所 |<br />
|-----------|---------|---------|<br />
| IAM | AWSリソースへのAPI呼び出し制御 | IAMポリシー |<br />

<li>IAMロールARNまたはIAMユーザーARNを対象として指定</li>
<li><strong>試験ポイント:</strong></li>
<li>IAMでaoss:APIAccessAllを付与してもデータアクセスポリシーがなければ操作不可</li>
<li>両方の設定が必要（かつ一致している必要がある）</li>

<h1 id="pgvector-%E6%A6%82%E8%A6%81%E3%83%BB%E7%89%B9%E5%BE%B4">pgvector 概要・特徴</h1>
<ul>
<li><strong>pgvector</strong> = PostgreSQL拡張機能でベクトル検索を追加するオープンソースライブラリ<br />
| 特徴 | 説明 |<br />
|------|------|<br />
| RDB統合 | SQLでベクトル検索・フィルタリングを同時実行 |<br />
| トランザクション | ACIDトランザクション対応（OpenSearchにはない） |<br />
| 既存資産活用 | Aurora PostgreSQL / RDS PostgreSQL に追加可能 |<br />
| SQL操作 | 標準SQLでINSERT/SELECT/UPDATE/DELETE |<br />
| インデックス | IVFFlat（低精度・高速）/ HNSW（高精度） |</li>
<li><strong>AWSでの利用:</strong></li>
<li>Amazon Aurora PostgreSQL（推奨・Bedrock KB対応）</li>
<li>Amazon RDS for PostgreSQL（Bedrock KB非対応）</li>
<li><strong>pgvectorのバージョン:</strong> 0.5.0以降でHNSWサポート</li>
</ul>

<h1 id="pgvector--aurora-postgresql-%E6%9C%89%E5%8A%B9%E5%8C%96">pgvector — Aurora PostgreSQL 有効化</h1>
<ul>
<li><strong>Aurora PostgreSQL でのpgvector有効化手順</strong></li>
<li>対応バージョン: Aurora PostgreSQL 13.6+ / 14.4+ / 15.2+<br />
| ステップ | コマンド / 操作 |<br />
|---------|---------------|<br />
| ① 拡張機能有効化 | CREATE EXTENSION vector; |<br />
| ② vectorカラム追加 | ALTER TABLE t ADD COLUMN emb vector(1024); |<br />
| ③ データ挿入 | INSERT INTO t(text, emb) VALUES ('...', '[0.1, 0.2, ...]'); |<br />
| ④ インデックス作成 | CREATE INDEX ON t USING ivfflat(emb); |<br />
| ⑤ 類似検索 | SELECT * FROM t ORDER BY emb &lt;=&gt; query_vec LIMIT 5; |</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-comment">-- pgvector 有効化</span>
<span class="hljs-keyword">CREATE</span> EXTENSION IF <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">EXISTS</span> vector;

<span class="hljs-comment">-- テーブル作成（1024次元ベクトル）</span>
<span class="hljs-keyword">CREATE TABLE</span> documents (
  id SERIAL <span class="hljs-keyword">PRIMARY KEY</span>,
  content TEXT,
  embedding vector(<span class="hljs-number">1024</span>),
  metadata JSONB
);

<span class="hljs-comment">-- コサイン類似度検索</span>
<span class="hljs-keyword">SELECT</span> id, content, <span class="hljs-number">1</span> <span class="hljs-operator">-</span> (embedding <span class="hljs-operator">&lt;=&gt;</span> <span class="hljs-string">&#x27;[0.1,0.2,...]&#x27;</span>) <span class="hljs-keyword">AS</span> similarity
<span class="hljs-keyword">FROM</span> documents
<span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> embedding <span class="hljs-operator">&lt;=&gt;</span> <span class="hljs-string">&#x27;[0.1,0.2,...]&#x27;</span>
LIMIT <span class="hljs-number">5</span>;
</code></pre>

<h1 id="pgvector--vector%E5%9E%8B%E3%81%A8%E6%BC%94%E7%AE%97%E5%AD%90">pgvector — vector型と演算子</h1>
<table>
<thead>
<tr>
<th>演算子</th>
<th>距離メトリクス</th>
<th>説明</th>
</tr>
</thead>
<tbody>
<tr>
<td>&lt;-&gt;</td>
<td>L2（ユークリッド）距離</td>
<td>空間的距離。小さいほど類似</td>
</tr>
<tr>
<td>&lt;=&gt;</td>
<td>コサイン距離（1-cosine）</td>
<td>方向の類似性。小さいほど類似</td>
</tr>
<tr>
<td>&lt;#&gt;</td>
<td>内積（負値）</td>
<td>正規化済みで高速。小さいほど類似</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>類似度スコアへの変換:</strong></li>
<li>コサイン類似度 = 1 - (embedding &lt;=&gt; query_vec)</li>
<li>内積スコア = -(embedding &lt;#&gt; query_vec)</li>
<li><strong>vector型の制限:</strong><br />
| 制限 | 値 |<br />
|------|---|<br />
| 最大次元数 | 16,000（通常1,024以下推奨） |<br />
| NULL対応 | NULLベクトル可（インデックス外） |<br />
| 配列表記 | '[0.1, 0.2, 0.3]' 形式の文字列から変換 |</li>
</ul>

<h1 id="pgvector--ivfflat-%E3%82%A4%E3%83%B3%E3%83%87%E3%83%83%E3%82%AF%E3%82%B9">pgvector — IVFFlat インデックス</h1>
<ul>
<li><strong>IVFFlat（Inverted File Flat）</strong> = ベクトルをクラスタリングして検索範囲を絞る<br />
| パラメータ | 説明 | 推奨値 |<br />
|----------|------|--------|<br />
| lists | クラスタ数（多い→精度↑・遅い） | rows/1000（最大100） |<br />
| probes | 検索時の探索クラスタ数 | lists/10〜lists |</li>
<li><strong>インデックス作成:</strong></li>
<li>CREATE INDEX ON documents USING ivfflat(embedding vector_cosine_ops) WITH (lists = 100);</li>
<li><strong>検索時のprobes設定:</strong></li>
<li>SET ivfflat.probes = 10;  -- 精度↑はprobes↑</li>
<li><strong>特徴:</strong></li>
<li>インデックス構築が速い（HNSWより高速）</li>
<li>大規模データ（100万件超）でスケールしやすい</li>
<li>精度はHNSWより低め（probes調整で改善可）</li>
<li><strong>注意:</strong> インデックス前に十分なデータが必要（空テーブルでの作成は非推奨）</li>
</ul>
<footer>RAG実装ガイド完全版 2026 | AWS GenAI Developer Pro</footer>
</section>

<h1 id="pgvector--hnsw-%E3%82%A4%E3%83%B3%E3%83%87%E3%83%83%E3%82%AF%E3%82%B9">pgvector — HNSW インデックス</h1>
<ul>
<li><strong>HNSW（Hierarchical Navigable Small World）</strong> = 階層グラフ構造で高精度・高速検索<br />
| パラメータ | 説明 | 推奨値 |<br />
|----------|------|--------|<br />
| m | グラフの接続数（多い→精度↑・メモリ↑） | 16（デフォルト） |<br />
| ef_construction | インデックス構築探索幅（多い→精度↑・遅い） | 64（デフォルト） |</li>
<li><strong>インデックス作成:</strong></li>
<li>CREATE INDEX ON documents USING hnsw(embedding vector_cosine_ops) WITH (m = 16, ef_construction = 64);</li>
<li><strong>検索時のef設定:</strong></li>
<li>SET hnsw.ef_search = 100;  -- 精度↑はef_search↑</li>
<li><strong>IVFFlat vs HNSW:</strong><br />
| | IVFFlat | HNSW |<br />
|--|---------|------|<br />
| 精度 | 中 | 高 |<br />
| 構築速度 | 速い | 遅い |<br />
| メモリ | 少ない | 多い |<br />
| 更新 | 向き不向きあり | 向いている |</li>
</ul>
<footer>RAG実装ガイド完全版 2026 | AWS GenAI Developer Pro</footer>

<li>長文書でコンテキスト長を超える場合あり</li>
<li><strong>AWS実装:</strong> Bedrock KBのRetrieveAndGenerateが基本RAGをワンライン実装</li>

<h1 id="corrective-ragcrag">Corrective RAG（CRAG）</h1>
<ul>
<li><strong>CRAG</strong> = 検索結果の品質を評価し、品質不足なら検索戦略を修正する自己訂正型RAG<br />
| フェーズ | 処理 |<br />
|---------|------|<br />
| ① 検索 | 通常のベクトル検索でTop-k取得 |<br />
| ② 評価 | LLMで各チャンクの関連性を評価（CORRECT/AMBIGUOUS/INCORRECT） |<br />
| ③a CORRECT | そのままLLM生成へ |<br />
| ③b AMBIGUOUS | 追加検索 or Webサーチで補完 |<br />
| ③c INCORRECT | 別の検索戦略（キーワード変更等）で再検索 |<br />
| ④ 生成 | 評価済みコンテキストでLLM生成 |</li>
<li><strong>AWS実装:</strong> Bedrock Agents + Lambda（評価ロジック）+ KB（検索）</li>
<li><strong>メリット:</strong> ハルシネーション大幅減少</li>
<li><strong>デメリット:</strong> レイテンシ増加・コスト増（LLM評価ステップ追加）</li>
</ul>
<footer>RAG実装ガイド完全版 2026 | AWS GenAI Developer Pro</footer>
</section>

<h1 id="self-rag">Self-RAG</h1>
<ul>
<li><strong>Self-RAG</strong> = LLM自身が検索の必要性を判断し、回答を自己批評するRAG<br />
| トークン | 役割 |<br />
|---------|------|<br />
| [Retrieve] | 検索が必要かどうかをLLMが判断 |<br />
| [ISREL] | 取得チャンクが質問に関連しているか評価 |<br />
| [ISSUP] | 回答がチャンクに支持されているか評価 |<br />
| [ISUSE] | 回答が有用かどうか評価 |</li>
<li><strong>動作フロー:</strong></li>
<li>質問受信 → [Retrieve]判断 → YES: 検索実行 / NO: 知識のみで回答</li>
<li>→ [ISREL]評価 → 関連チャンク選択 → 生成 → [ISSUP]/[ISUSE]評価 → 最終回答</li>
<li><strong>メリット:</strong> 不必要な検索を省略→レイテンシ・コスト最適化</li>
<li><strong>AWS実装:</strong> Bedrock Agents のReflectionパターンとして実装可能</li>
</ul>
<footer>RAG実装ガイド完全版 2026 | AWS GenAI Developer Pro</footer>
</section>

<h1 id="%E3%83%9E%E3%83%AB%E3%83%81%E3%83%9B%E3%83%83%E3%83%97ragmulti-hop">マルチホップRAG（Multi-hop）</h1>
<ul>
<li><strong>マルチホップ</strong> = 複数の検索ステップを連鎖させて複雑な質問に回答</li>
<li><strong>例:</strong> 「AWSのCEOが卒業した大学の創設者は誰ですか？」</li>

| ステップ | 処理 |<br />
|---------|------|<br />
| ① 質問分解 | LLMでサブ質問に分解 |<br />
| ② 逐次検索 | 各サブ質問を順次検索 |<br />
| ③ 中間回答生成 | 各ステップの中間回答を生成 |<br />
| ④ 最終統合 | 全中間回答を統合して最終回答 |</li>
<li><strong>AWS実装:</strong> Bedrock Agents のオーケストレーションでマルチステップ推論を自動実行</li>
</ul>

<li><strong>Neptune Analytics でのGraphRAG実装:</strong></li>
<li>① NLP でエンティティ・関係を抽出 → Neptune Analyticsに格納</li>
<li>② クエリ → ベクトル検索でノード発見 → グラフ探索で関連情報取得</li>
<li>③ LLMで統合回答生成</li>
<li><strong>最適ユースケース:</strong> 医療知識グラフ・コンプライアンス・組織図・不正検知</li>

| システムプロンプト上書き試行 | プロンプトテンプレートを固定 |<br />
| 機密情報の引き出し指示を文書に隠す | PII検出 + データソース検証 |</li>

<li>グラウンディング: コンテキスト外の回答をブロック</li>
