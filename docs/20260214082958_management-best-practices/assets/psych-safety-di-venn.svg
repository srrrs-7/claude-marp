<svg viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg">
  <defs><filter id="fvn"><feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/></filter></defs>
  <!-- Left circle: Psychological Safety -->
  <circle cx="230" cy="180" r="140" fill="#4fc3f7" opacity="0.15" stroke="#4fc3f7" stroke-width="2" filter="url(#fvn)"/>
  <!-- Right circle: D&I -->
  <circle cx="370" cy="180" r="140" fill="#81c784" opacity="0.15" stroke="#81c784" stroke-width="2" filter="url(#fvn)"/>
  <!-- Left labels -->
  <text x="160" y="130" text-anchor="middle" fill="#4fc3f7" font-size="16" font-weight="bold" font-family="sans-serif">心理的安全性</text>
  <text x="160" y="155" text-anchor="middle" fill="#b0bec5" font-size="12" font-family="sans-serif">失敗を許容</text>
  <text x="160" y="175" text-anchor="middle" fill="#b0bec5" font-size="12" font-family="sans-serif">質問を歓迎</text>
  <text x="160" y="195" text-anchor="middle" fill="#b0bec5" font-size="12" font-family="sans-serif">弱さを見せる</text>
  <!-- Right labels -->
  <text x="440" y="130" text-anchor="middle" fill="#81c784" font-size="16" font-weight="bold" font-family="sans-serif">D&I</text>
  <text x="440" y="155" text-anchor="middle" fill="#b0bec5" font-size="12" font-family="sans-serif">多様な視点</text>
  <text x="440" y="175" text-anchor="middle" fill="#b0bec5" font-size="12" font-family="sans-serif">公平な機会</text>
  <text x="440" y="195" text-anchor="middle" fill="#b0bec5" font-size="12" font-family="sans-serif">アライシップ</text>
  <!-- Center overlap -->
  <text x="300" y="170" text-anchor="middle" fill="#fff" font-size="16" font-weight="bold" font-family="sans-serif">学習する</text>
  <text x="300" y="192" text-anchor="middle" fill="#fff" font-size="16" font-weight="bold" font-family="sans-serif">組織</text>
  <!-- Bottom annotation -->
  <text x="300" y="340" text-anchor="middle" fill="#b0bec5" font-size="12" font-family="sans-serif">両方があって初めて真のインクルージョンが実現</text>
</svg>
