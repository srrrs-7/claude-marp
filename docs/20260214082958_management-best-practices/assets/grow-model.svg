<svg viewBox="0 0 520 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="fg"><feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.2"/></filter>
    <marker id="ag" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#b0bec5"/></marker>
  </defs>
  <!-- Center label -->
  <text x="260" y="200" text-anchor="middle" fill="#fff" font-size="28" font-weight="bold" font-family="sans-serif" opacity="0.3">GROW</text>
  <!-- G - Top -->
  <rect x="170" y="20" width="180" height="80" rx="12" fill="rgba(79,195,247,0.15)" stroke="#4fc3f7" stroke-width="2" filter="url(#fg)"/>
  <text x="260" y="52" text-anchor="middle" fill="#4fc3f7" font-size="20" font-weight="bold" font-family="sans-serif">G: Goal</text>
  <text x="260" y="78" text-anchor="middle" fill="#b0bec5" font-size="12" font-family="sans-serif">「何を達成したい？」</text>
  <!-- R - Right -->
  <rect x="330" y="160" width="180" height="80" rx="12" fill="rgba(129,199,132,0.15)" stroke="#81c784" stroke-width="2" filter="url(#fg)"/>
  <text x="420" y="192" text-anchor="middle" fill="#81c784" font-size="20" font-weight="bold" font-family="sans-serif">R: Reality</text>
  <text x="420" y="218" text-anchor="middle" fill="#b0bec5" font-size="12" font-family="sans-serif">「今どんな状況？」</text>
  <!-- O - Bottom -->
  <rect x="170" y="310" width="180" height="80" rx="12" fill="rgba(255,183,77,0.15)" stroke="#ffb74d" stroke-width="2" filter="url(#fg)"/>
  <text x="260" y="342" text-anchor="middle" fill="#ffb74d" font-size="20" font-weight="bold" font-family="sans-serif">O: Options</text>
  <text x="260" y="368" text-anchor="middle" fill="#b0bec5" font-size="12" font-family="sans-serif">「どんな方法がある？」</text>
  <!-- W - Left -->
  <rect x="10" y="160" width="180" height="80" rx="12" fill="rgba(206,147,216,0.15)" stroke="#ce93d8" stroke-width="2" filter="url(#fg)"/>
  <text x="100" y="192" text-anchor="middle" fill="#ce93d8" font-size="20" font-weight="bold" font-family="sans-serif">W: Will</text>
  <text x="100" y="218" text-anchor="middle" fill="#b0bec5" font-size="12" font-family="sans-serif">「何をする？いつまで？」</text>
  <!-- Arrows: G→R -->
  <line x1="340" y1="95" x2="345" y2="160" stroke="#b0bec5" stroke-width="2" marker-end="url(#ag)"/>
  <!-- R→O -->
  <line x1="415" y1="240" x2="345" y2="310" stroke="#b0bec5" stroke-width="2" marker-end="url(#ag)"/>
  <!-- O→W -->
  <line x1="175" y1="315" x2="175" y2="240" stroke="#b0bec5" stroke-width="2" marker-end="url(#ag)"/>
  <!-- W→G -->
  <line x1="105" y1="160" x2="175" y2="100" stroke="#b0bec5" stroke-width="2" marker-end="url(#ag)"/>
</svg>
