<svg viewBox="0 0 550 400" xmlns="http://www.w3.org/2000/svg">
  <defs><filter id="fsd"><feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/></filter></defs>
  <!-- Three overlapping circles -->
  <circle cx="275" cy="140" r="120" fill="#4fc3f7" opacity="0.2" stroke="#4fc3f7" stroke-width="2" filter="url(#fsd)"/>
  <circle cx="185" cy="290" r="120" fill="#81c784" opacity="0.2" stroke="#81c784" stroke-width="2" filter="url(#fsd)"/>
  <circle cx="365" cy="290" r="120" fill="#ffb74d" opacity="0.2" stroke="#ffb74d" stroke-width="2" filter="url(#fsd)"/>
  <!-- Labels -->
  <text x="275" y="85" text-anchor="middle" fill="#4fc3f7" font-size="18" font-weight="bold" font-family="sans-serif">自律性</text>
  <text x="275" y="108" text-anchor="middle" fill="#b0bec5" font-size="13" font-family="sans-serif">Autonomy</text>
  <text x="275" y="130" text-anchor="middle" fill="#fff" font-size="12" font-family="sans-serif">自分で決められる</text>
  <text x="130" y="320" text-anchor="middle" fill="#81c784" font-size="18" font-weight="bold" font-family="sans-serif">有能感</text>
  <text x="130" y="343" text-anchor="middle" fill="#b0bec5" font-size="13" font-family="sans-serif">Competence</text>
  <text x="130" y="365" text-anchor="middle" fill="#fff" font-size="12" font-family="sans-serif">できる・成長</text>
  <text x="420" y="320" text-anchor="middle" fill="#ffb74d" font-size="18" font-weight="bold" font-family="sans-serif">関係性</text>
  <text x="420" y="343" text-anchor="middle" fill="#b0bec5" font-size="13" font-family="sans-serif">Relatedness</text>
  <text x="420" y="365" text-anchor="middle" fill="#fff" font-size="12" font-family="sans-serif">仲間とつながる</text>
  <!-- Center -->
  <text x="275" y="240" text-anchor="middle" fill="#fff" font-size="15" font-weight="bold" font-family="sans-serif">内発的</text>
  <text x="275" y="262" text-anchor="middle" fill="#fff" font-size="15" font-weight="bold" font-family="sans-serif">動機づけ</text>
</svg>
