<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#1a1a2e" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#FFEAA7" font-size="18" font-family="sans-serif" font-weight="bold">再現性の危機 — 分野別の再現率</text>

  <!-- Bar chart -->
  <line x1="120" y1="400" x2="850" y2="400" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="120" y1="400" x2="120" y2="70" stroke="white" stroke-width="1" opacity="0.3"/>

  <!-- Y axis labels -->
  <text x="110" y="405" text-anchor="end" fill="#aaa" font-size="11" font-family="sans-serif">0%</text>
  <text x="110" y="338" text-anchor="end" fill="#aaa" font-size="11" font-family="sans-serif">20%</text>
  <text x="110" y="271" text-anchor="end" fill="#aaa" font-size="11" font-family="sans-serif">40%</text>
  <text x="110" y="204" text-anchor="end" fill="#aaa" font-size="11" font-family="sans-serif">60%</text>
  <text x="110" y="137" text-anchor="end" fill="#aaa" font-size="11" font-family="sans-serif">80%</text>
  <text x="110" y="77" text-anchor="end" fill="#aaa" font-size="11" font-family="sans-serif">100%</text>

  <!-- Grid lines -->
  <line x1="120" y1="335" x2="850" y2="335" stroke="white" stroke-width="0.5" opacity="0.1"/>
  <line x1="120" y1="268" x2="850" y2="268" stroke="white" stroke-width="0.5" opacity="0.1"/>
  <line x1="120" y1="201" x2="850" y2="201" stroke="white" stroke-width="0.5" opacity="0.1"/>
  <line x1="120" y1="134" x2="850" y2="134" stroke="white" stroke-width="0.5" opacity="0.1"/>

  <!-- Bars -->
  <!-- Psychology: 39% -->
  <rect x="150" y="272" width="80" height="128" fill="#FF6B6B" rx="4" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="190" y="265" text-anchor="middle" fill="#FF6B6B" font-size="13" font-family="sans-serif" font-weight="bold">39%</text>
  <text x="190" y="430" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">心理学</text>
  <text x="190" y="445" text-anchor="middle" fill="#aaa" font-size="9" font-family="sans-serif">(2015)</text>

  <!-- Cancer biology: 46% -->
  <rect x="260" y="249" width="80" height="151" fill="#e17055" rx="4" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="300" y="242" text-anchor="middle" fill="#e17055" font-size="13" font-family="sans-serif" font-weight="bold">46%</text>
  <text x="300" y="430" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">がん生物学</text>
  <text x="300" y="445" text-anchor="middle" fill="#aaa" font-size="9" font-family="sans-serif">(2021)</text>

  <!-- Economics: 49% -->
  <rect x="370" y="239" width="80" height="161" fill="#FFEAA7" rx="4" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="410" y="232" text-anchor="middle" fill="#FFEAA7" font-size="13" font-family="sans-serif" font-weight="bold">49%</text>
  <text x="410" y="430" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">経済学</text>
  <text x="410" y="445" text-anchor="middle" fill="#aaa" font-size="9" font-family="sans-serif">(2016)</text>

  <!-- Social Science: 62% -->
  <rect x="480" y="196" width="80" height="204" fill="#45B7D1" rx="4" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="520" y="189" text-anchor="middle" fill="#45B7D1" font-size="13" font-family="sans-serif" font-weight="bold">62%</text>
  <text x="520" y="430" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">社会科学</text>
  <text x="520" y="445" text-anchor="middle" fill="#aaa" font-size="9" font-family="sans-serif">(2018)</text>

  <!-- Preclinical: 50% -->
  <rect x="590" y="235" width="80" height="165" fill="#96CEB4" rx="4" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="630" y="228" text-anchor="middle" fill="#96CEB4" font-size="13" font-family="sans-serif" font-weight="bold">50%</text>
  <text x="630" y="430" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">前臨床研究</text>
  <text x="630" y="445" text-anchor="middle" fill="#aaa" font-size="9" font-family="sans-serif">(2015)</text>

  <!-- Physics: 85% -->
  <rect x="700" y="121" width="80" height="279" fill="#4ECDC4" rx="4" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="740" y="114" text-anchor="middle" fill="#4ECDC4" font-size="13" font-family="sans-serif" font-weight="bold">85%</text>
  <text x="740" y="430" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">物理学</text>
  <text x="740" y="445" text-anchor="middle" fill="#aaa" font-size="9" font-family="sans-serif">(推定)</text>

  <!-- Note -->
  <text x="450" y="480" text-anchor="middle" fill="#FF6B6B" font-size="13" font-family="sans-serif">心理学の主要論文100本中、再現できたのは39本のみ (Open Science Collaboration, 2015)</text>
</svg>
