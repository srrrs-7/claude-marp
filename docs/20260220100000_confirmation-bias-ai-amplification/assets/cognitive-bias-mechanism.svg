<svg viewBox="0 0 960 400" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:'Helvetica Neue',Arial,sans-serif">
  <rect width="960" height="400" fill="#f8fafc" rx="12"/>
  <text x="480" y="38" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e293b">確証バイアスの認知ループ</text>

  <!-- Box 1: 情報入力 -->
  <rect x="20" y="90" width="152" height="80" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2.5"/>
  <text x="96" y="126" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e40af">① 情報入力</text>
  <text x="96" y="147" text-anchor="middle" font-size="11" fill="#3b82f6">Information Input</text>

  <!-- Arrow 1→2 -->
  <line x1="172" y1="130" x2="208" y2="130" stroke="#64748b" stroke-width="2.5"/>
  <polygon points="212,130 204,125 204,135" fill="#64748b"/>

  <!-- Box 2: 選択的注意 -->
  <rect x="212" y="90" width="152" height="80" rx="10" fill="#fef3c7" stroke="#d97706" stroke-width="2.5"/>
  <text x="288" y="126" text-anchor="middle" font-size="14" font-weight="bold" fill="#92400e">② 選択的注意</text>
  <text x="288" y="147" text-anchor="middle" font-size="11" fill="#b45309">Selective Attention</text>

  <!-- Arrow 2→3 -->
  <line x1="364" y1="130" x2="400" y2="130" stroke="#64748b" stroke-width="2.5"/>
  <polygon points="404,130 396,125 396,135" fill="#64748b"/>

  <!-- Box 3: バイアス的解釈 -->
  <rect x="404" y="90" width="152" height="80" rx="10" fill="#fee2e2" stroke="#dc2626" stroke-width="2.5"/>
  <text x="480" y="126" text-anchor="middle" font-size="14" font-weight="bold" fill="#991b1b">③ バイアス的解釈</text>
  <text x="480" y="147" text-anchor="middle" font-size="11" fill="#dc2626">Biased Interpretation</text>

  <!-- Arrow 3→4 -->
  <line x1="556" y1="130" x2="592" y2="130" stroke="#64748b" stroke-width="2.5"/>
  <polygon points="596,130 588,125 588,135" fill="#64748b"/>

  <!-- Box 4: 記憶の強化 -->
  <rect x="596" y="90" width="152" height="80" rx="10" fill="#ede9fe" stroke="#7c3aed" stroke-width="2.5"/>
  <text x="672" y="126" text-anchor="middle" font-size="14" font-weight="bold" fill="#4c1d95">④ 記憶の強化</text>
  <text x="672" y="147" text-anchor="middle" font-size="11" fill="#7c3aed">Memory Bias</text>

  <!-- Arrow 4→5 -->
  <line x1="748" y1="130" x2="784" y2="130" stroke="#64748b" stroke-width="2.5"/>
  <polygon points="788,130 780,125 780,135" fill="#64748b"/>

  <!-- Box 5: 新たな確証探し -->
  <rect x="788" y="90" width="152" height="80" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="2.5"/>
  <text x="864" y="126" text-anchor="middle" font-size="14" font-weight="bold" fill="#166534">⑤ 確証探し</text>
  <text x="864" y="147" text-anchor="middle" font-size="11" fill="#15803d">Seek Confirmation</text>

  <!-- Return arrow: box5 bottom → left → box1 bottom -->
  <line x1="864" y1="170" x2="864" y2="250" stroke="#dc2626" stroke-width="2.5"/>
  <line x1="864" y1="250" x2="96" y2="250" stroke="#dc2626" stroke-width="2.5"/>
  <line x1="96" y1="250" x2="96" y2="172" stroke="#dc2626" stroke-width="2.5"/>
  <polygon points="96,170 91,180 101,180" fill="#dc2626"/>

  <!-- Return label -->
  <rect x="340" y="255" width="280" height="28" rx="8" fill="#fee2e2" stroke="#dc2626" stroke-width="1.5"/>
  <text x="480" y="274" text-anchor="middle" font-size="13" font-weight="bold" fill="#dc2626">確証バイアス強化サイクル（自己増幅）</text>

  <!-- Sub-labels below boxes -->
  <text x="96" y="310" text-anchor="middle" font-size="11" fill="#64748b">外部情報・経験</text>
  <text x="288" y="310" text-anchor="middle" font-size="11" fill="#64748b">一致情報を優先</text>
  <text x="480" y="310" text-anchor="middle" font-size="11" fill="#64748b">信念に合うよう曲解</text>
  <text x="672" y="310" text-anchor="middle" font-size="11" fill="#64748b">確証する記憶が残る</text>
  <text x="864" y="310" text-anchor="middle" font-size="11" fill="#64748b">さらに確証的な情報へ</text>

  <!-- AI amplification note -->
  <rect x="300" y="335" width="360" height="48" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="480" y="356" text-anchor="middle" font-size="13" font-weight="bold" fill="#60a5fa">AIはこのサイクルの全ステップで</text>
  <text x="480" y="374" text-anchor="middle" font-size="13" font-weight="bold" fill="#60a5fa">バイアスを増幅させる</text>
</svg>
