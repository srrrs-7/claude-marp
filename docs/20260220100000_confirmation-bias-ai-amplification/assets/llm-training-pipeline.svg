<svg viewBox="0 0 960 440" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:'Helvetica Neue',Arial,sans-serif">
  <rect width="960" height="440" fill="#f8fafc" rx="12"/>
  <text x="480" y="38" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e293b">LLM 学習パイプライン概観</text>

  <!-- Stage 1: 大規模コーパス -->
  <rect x="20" y="80" width="155" height="90" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2.5"/>
  <text x="97" y="116" text-anchor="middle" font-size="13" font-weight="bold" fill="#1e40af">大規模コーパス</text>
  <text x="97" y="133" text-anchor="middle" font-size="11" fill="#1d4ed8">Pre-training Data</text>
  <text x="97" y="152" text-anchor="middle" font-size="10" fill="#3b82f6">〜数兆トークン</text>

  <!-- Arrow 1→2 -->
  <line x1="175" y1="125" x2="196" y2="125" stroke="#64748b" stroke-width="2.5"/>
  <polygon points="200,125 192,120 192,130" fill="#64748b"/>

  <!-- Stage 2: 事前学習 -->
  <rect x="200" y="80" width="155" height="90" rx="10" fill="#bfdbfe" stroke="#2563eb" stroke-width="2.5"/>
  <text x="277" y="116" text-anchor="middle" font-size="13" font-weight="bold" fill="#1e40af">事前学習</text>
  <text x="277" y="133" text-anchor="middle" font-size="11" fill="#1d4ed8">Pre-training</text>
  <text x="277" y="152" text-anchor="middle" font-size="10" fill="#3b82f6">次トークン予測</text>

  <!-- Arrow 2→3 -->
  <line x1="355" y1="125" x2="376" y2="125" stroke="#64748b" stroke-width="2.5"/>
  <polygon points="380,125 372,120 372,130" fill="#64748b"/>

  <!-- Stage 3: SFT -->
  <rect x="380" y="80" width="155" height="90" rx="10" fill="#fef3c7" stroke="#d97706" stroke-width="2.5"/>
  <text x="457" y="109" text-anchor="middle" font-size="13" font-weight="bold" fill="#92400e">教師あり微調整</text>
  <text x="457" y="126" text-anchor="middle" font-size="11" fill="#92400e">SFT</text>
  <text x="457" y="143" text-anchor="middle" font-size="10" fill="#b45309">人間が作成した</text>
  <text x="457" y="157" text-anchor="middle" font-size="10" fill="#b45309">デモデータ</text>

  <!-- Arrow 3→4 -->
  <line x1="535" y1="125" x2="556" y2="125" stroke="#64748b" stroke-width="2.5"/>
  <polygon points="560,125 552,120 552,130" fill="#64748b"/>

  <!-- Stage 4: RLHF -->
  <rect x="560" y="80" width="155" height="90" rx="10" fill="#fee2e2" stroke="#dc2626" stroke-width="2.5"/>
  <text x="637" y="109" text-anchor="middle" font-size="13" font-weight="bold" fill="#991b1b">強化学習</text>
  <text x="637" y="126" text-anchor="middle" font-size="11" fill="#dc2626">RLHF</text>
  <text x="637" y="143" text-anchor="middle" font-size="10" fill="#dc2626">人間の好みから</text>
  <text x="637" y="157" text-anchor="middle" font-size="10" fill="#dc2626">報酬モデル学習</text>

  <!-- Arrow 4→5 -->
  <line x1="715" y1="125" x2="736" y2="125" stroke="#64748b" stroke-width="2.5"/>
  <polygon points="740,125 732,120 732,130" fill="#64748b"/>

  <!-- Stage 5: デプロイ -->
  <rect x="740" y="80" width="200" height="90" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="2.5"/>
  <text x="840" y="116" text-anchor="middle" font-size="13" font-weight="bold" fill="#166534">デプロイ</text>
  <text x="840" y="133" text-anchor="middle" font-size="11" fill="#15803d">Deployment</text>
  <text x="840" y="152" text-anchor="middle" font-size="10" fill="#16a34a">ユーザーフィードバック</text>

  <!-- Bias entry labels -->
  <text x="97" y="210" text-anchor="middle" font-size="12" font-weight="bold" fill="#dc2626">⚠ バイアス①</text>
  <text x="97" y="226" text-anchor="middle" font-size="11" fill="#dc2626">偏ったWebデータ</text>
  <text x="97" y="241" text-anchor="middle" font-size="10" fill="#64748b">英語・欧米過剰代表</text>

  <text x="277" y="210" text-anchor="middle" font-size="12" font-weight="bold" fill="#dc2626">⚠ バイアス②</text>
  <text x="277" y="226" text-anchor="middle" font-size="11" fill="#dc2626">統計的偏りを学習</text>
  <text x="277" y="241" text-anchor="middle" font-size="10" fill="#64748b">多数派の観点が強化</text>

  <text x="457" y="210" text-anchor="middle" font-size="12" font-weight="bold" fill="#dc2626">⚠ バイアス③</text>
  <text x="457" y="226" text-anchor="middle" font-size="11" fill="#dc2626">作成者の偏り</text>
  <text x="457" y="241" text-anchor="middle" font-size="10" fill="#64748b">文化・専門性の制限</text>

  <text x="637" y="210" text-anchor="middle" font-size="12" font-weight="bold" fill="#dc2626">⚠ バイアス④</text>
  <text x="637" y="226" text-anchor="middle" font-size="11" fill="#dc2626">アノテーターバイアス</text>
  <text x="637" y="241" text-anchor="middle" font-size="10" fill="#64748b">好まれる答えが強化</text>

  <text x="840" y="210" text-anchor="middle" font-size="12" font-weight="bold" fill="#16a34a">📊 モニタリング</text>
  <text x="840" y="226" text-anchor="middle" font-size="11" fill="#15803d">継続的評価が重要</text>
  <text x="840" y="241" text-anchor="middle" font-size="10" fill="#64748b">フィードバックループ</text>

  <!-- Connecting lines to labels -->
  <line x1="97" y1="170" x2="97" y2="204" stroke="#dc2626" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="277" y1="170" x2="277" y2="204" stroke="#dc2626" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="457" y1="170" x2="457" y2="204" stroke="#dc2626" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="637" y1="170" x2="637" y2="204" stroke="#dc2626" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="840" y1="170" x2="840" y2="204" stroke="#16a34a" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Bottom summary bar -->
  <rect x="20" y="300" width="720" height="50" rx="10" fill="#fff7ed" stroke="#d97706" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="380" y="322" text-anchor="middle" font-size="13" font-weight="bold" fill="#92400e">バイアス累積ゾーン</text>
  <text x="380" y="340" text-anchor="middle" font-size="11" fill="#b45309">各フェーズのバイアスが積み重なり、デプロイされたモデルに内包される</text>

  <!-- RLHF feedback loop mini indicator -->
  <rect x="560" y="365" width="380" height="60" rx="10" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
  <text x="750" y="387" text-anchor="middle" font-size="12" font-weight="bold" fill="#991b1b">RLHF ループ詳細は次スライドで解説</text>
  <text x="750" y="407" text-anchor="middle" font-size="11" fill="#dc2626">人間評価 → 報酬モデル → ポリシー更新 → 繰り返し</text>
</svg>
