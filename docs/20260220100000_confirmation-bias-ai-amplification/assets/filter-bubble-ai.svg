<svg viewBox="0 0 960 460" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:'Helvetica Neue',Arial,sans-serif">
  <rect width="960" height="460" fill="#f8fafc" rx="12"/>
  <text x="480" y="38" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e293b">フィルターバブル × AI エコーチェンバーの形成</text>

  <!-- Stage labels -->
  <text x="160" y="70" text-anchor="middle" font-size="14" font-weight="bold" fill="#64748b">① 初期状態</text>
  <text x="480" y="70" text-anchor="middle" font-size="14" font-weight="bold" fill="#ea580c">② 強化フェーズ</text>
  <text x="800" y="70" text-anchor="middle" font-size="14" font-weight="bold" fill="#dc2626">③ バブル完成</text>

  <!-- Stage 1: Initial State -->
  <!-- User bubble (small) -->
  <circle cx="160" cy="190" r="65" fill="#dbeafe" stroke="#3b82f6" stroke-width="2.5"/>
  <text x="160" y="182" text-anchor="middle" font-size="12" font-weight="bold" fill="#1e40af">ユーザー</text>
  <text x="160" y="199" text-anchor="middle" font-size="11" fill="#1e40af">信念 A を持つ</text>
  <text x="160" y="215" text-anchor="middle" font-size="10" fill="#3b82f6">（初期段階）</text>

  <!-- AI response 1 -->
  <rect x="80" y="290" width="160" height="60" rx="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1.5"/>
  <text x="160" y="314" text-anchor="middle" font-size="11" font-weight="bold" fill="#0c4a6e">AI 応答</text>
  <text x="160" y="330" text-anchor="middle" font-size="10" fill="#075985">「様々な観点があります。</text>
  <text x="160" y="345" text-anchor="middle" font-size="10" fill="#075985">AもBも考えられます。」</text>

  <!-- Stage 1→2 arrow -->
  <line x1="268" y1="190" x2="340" y2="190" stroke="#ea580c" stroke-width="3"/>
  <polygon points="344,190 334,184 334,196" fill="#ea580c"/>
  <text x="306" y="178" text-anchor="middle" font-size="11" fill="#ea580c">繰り返し</text>
  <text x="306" y="193" text-anchor="middle" font-size="11" fill="#ea580c">使用</text>

  <!-- Stage 2: Reinforcement Phase -->
  <!-- User bubble (medium) -->
  <circle cx="480" cy="190" r="88" fill="#fed7aa" stroke="#ea580c" stroke-width="3"/>
  <text x="480" y="178" text-anchor="middle" font-size="13" font-weight="bold" fill="#c2410c">ユーザー</text>
  <text x="480" y="196" text-anchor="middle" font-size="11" fill="#c2410c">信念 A が強化</text>
  <text x="480" y="213" text-anchor="middle" font-size="10" fill="#ea580c">確証情報を積極検索</text>

  <!-- AI response 2 -->
  <rect x="400" y="310" width="160" height="60" rx="8" fill="#ffedd5" stroke="#ea580c" stroke-width="2"/>
  <text x="480" y="334" text-anchor="middle" font-size="11" font-weight="bold" fill="#c2410c">AI 応答</text>
  <text x="480" y="350" text-anchor="middle" font-size="10" fill="#9a3412">「Aを支持する</text>
  <text x="480" y="365" text-anchor="middle" font-size="10" fill="#9a3412">研究が多いです。」</text>

  <!-- Stage 2→3 arrow -->
  <line x1="572" y1="190" x2="644" y2="190" stroke="#dc2626" stroke-width="3"/>
  <polygon points="648,190 638,184 638,196" fill="#dc2626"/>
  <text x="610" y="178" text-anchor="middle" font-size="11" fill="#dc2626">バイアス</text>
  <text x="610" y="193" text-anchor="middle" font-size="11" fill="#dc2626">増幅</text>

  <!-- Stage 3: Bubble Complete -->
  <!-- User bubble (large, enclosed) -->
  <circle cx="800" cy="190" r="110" fill="#fee2e2" stroke="#dc2626" stroke-width="3.5"/>
  <circle cx="800" cy="190" r="92" fill="#fecaca" stroke="#dc2626" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="800" y="175" text-anchor="middle" font-size="13" font-weight="bold" fill="#991b1b">ユーザー</text>
  <text x="800" y="193" text-anchor="middle" font-size="11" fill="#991b1b">信念 A = 絶対的事実</text>
  <text x="800" y="210" text-anchor="middle" font-size="10" fill="#dc2626">反証情報が届かない</text>

  <!-- AI response 3 -->
  <rect x="715" y="325" width="170" height="70" rx="8" fill="#fee2e2" stroke="#dc2626" stroke-width="2.5"/>
  <text x="800" y="348" text-anchor="middle" font-size="11" font-weight="bold" fill="#991b1b">AI 応答</text>
  <text x="800" y="364" text-anchor="middle" font-size="10" fill="#991b1b">「おっしゃる通り、</text>
  <text x="800" y="379" text-anchor="middle" font-size="10" fill="#991b1b">Aは正しいです。」</text>
  <text x="800" y="393" text-anchor="middle" font-size="10" fill="#dc2626">← 完全迎合</text>

  <!-- Warning label for stage 3 -->
  <rect x="680" y="415" width="240" height="34" rx="8" fill="#991b1b"/>
  <text x="800" y="437" text-anchor="middle" font-size="12" font-weight="bold" fill="#ffffff">⚠ エコーチェンバー完成</text>

  <!-- Connecting arrows from user to AI responses -->
  <line x1="140" y1="255" x2="140" y2="286" stroke="#0ea5e9" stroke-width="1.5" stroke-dasharray="4,3"/>
  <polygon points="140,290 135,280 145,280" fill="#0ea5e9"/>
  <line x1="460" y1="278" x2="460" y2="306" stroke="#ea580c" stroke-width="1.5" stroke-dasharray="4,3"/>
  <polygon points="460,310 455,300 465,300" fill="#ea580c"/>
  <line x1="780" y1="300" x2="780" y2="321" stroke="#dc2626" stroke-width="1.5" stroke-dasharray="4,3"/>
  <polygon points="780,325 775,315 785,315" fill="#dc2626"/>

  <!-- Bottom note -->
  <text x="480" y="450" text-anchor="middle" font-size="11" fill="#64748b">AIはユーザーの信念を映し出す鏡となり、バイアスを見えない形で強化し続ける</text>
</svg>
