<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#1a1a2e" rx="12"/>
  <text x="450" y="30" text-anchor="middle" fill="#FFEAA7" font-size="18" font-family="sans-serif" font-weight="bold">ハイゼンベルクの不確定性原理</text>
  <text x="450" y="52" text-anchor="middle" fill="#aaa" font-size="12" font-family="sans-serif">観測行為そのものが対象を変えてしまう</text>

  <!-- Physics side -->
  <rect x="30" y="70" width="410" height="200" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="235" y="100" text-anchor="middle" fill="#4ECDC4" font-size="16" font-family="sans-serif" font-weight="bold">量子力学の不確定性原理</text>

  <!-- Electron being observed -->
  <circle cx="140" cy="170" r="25" fill="#4ECDC4" opacity="0.3"/>
  <circle cx="140" cy="170" r="8" fill="#4ECDC4" opacity="0.8"/>
  <text x="140" y="175" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">e-</text>

  <!-- Photon hitting electron -->
  <line x1="60" y1="140" x2="125" y2="165" stroke="#FFEAA7" stroke-width="2" stroke-dasharray="4,3"/>
  <text x="75" y="135" fill="#FFEAA7" font-size="10" font-family="sans-serif">光子</text>

  <!-- Disturbed electron -->
  <circle cx="200" cy="185" r="8" fill="#FF6B6B" opacity="0.8"/>
  <text x="200" y="190" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">e-</text>
  <line x1="155" y1="175" x2="190" y2="183" stroke="#FF6B6B" stroke-width="1.5" stroke-dasharray="3,2"/>

  <!-- Formula -->
  <text x="330" y="150" text-anchor="middle" fill="white" font-size="14" font-family="sans-serif">Δx · Δp ≥ ℏ/2</text>
  <text x="330" y="175" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">位置の精度を上げると</text>
  <text x="330" y="195" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">運動量の不確定性が増大</text>

  <text x="235" y="250" text-anchor="middle" fill="#4ECDC4" font-size="12" font-family="sans-serif">観測 = 光子をぶつける = 状態を変える</text>

  <!-- Software side -->
  <rect x="460" y="70" width="410" height="200" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="665" y="100" text-anchor="middle" fill="#FF6B6B" font-size="16" font-family="sans-serif" font-weight="bold">ソフトウェアの観察者効果</text>

  <!-- Server being profiled -->
  <rect x="510" y="130" width="80" height="50" fill="#2d3436" rx="5"/>
  <text x="550" y="160" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">サーバー</text>

  <!-- Profiler -->
  <rect x="630" y="120" width="80" height="30" fill="#e17055" rx="5" opacity="0.8"/>
  <text x="670" y="140" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">Profiler</text>

  <!-- Logger -->
  <rect x="630" y="160" width="80" height="30" fill="#e17055" rx="5" opacity="0.8"/>
  <text x="670" y="180" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">Logger</text>

  <!-- Arrows -->
  <line x1="590" y1="145" x2="628" y2="135" stroke="#FF6B6B" stroke-width="1.5"/>
  <polygon points="628,135 622,130 624,138" fill="#FF6B6B"/>
  <line x1="590" y1="165" x2="628" y2="175" stroke="#FF6B6B" stroke-width="1.5"/>
  <polygon points="628,175 622,170 624,178" fill="#FF6B6B"/>

  <!-- Impact -->
  <text x="770" y="140" fill="#FFEAA7" font-size="11" font-family="sans-serif">CPU +15%</text>
  <text x="770" y="160" fill="#FFEAA7" font-size="11" font-family="sans-serif">I/O +30%</text>
  <text x="770" y="180" fill="#FFEAA7" font-size="11" font-family="sans-serif">Latency +5ms</text>

  <text x="665" y="250" text-anchor="middle" fill="#FF6B6B" font-size="12" font-family="sans-serif">計測 = リソース消費 = 挙動が変わる</text>

  <!-- Bottom: Analogy mapping -->
  <rect x="50" y="290" width="800" height="190" fill="#0f3460" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="450" y="320" text-anchor="middle" fill="#FFEAA7" font-size="15" font-family="sans-serif" font-weight="bold">量子力学 ↔ ソフトウェアの対応関係</text>

  <text x="180" y="355" text-anchor="middle" fill="#4ECDC4" font-size="13" font-family="sans-serif" font-weight="bold">量子力学</text>
  <text x="450" y="355" text-anchor="middle" fill="#aaa" font-size="13" font-family="sans-serif" font-weight="bold">↔</text>
  <text x="700" y="355" text-anchor="middle" fill="#FF6B6B" font-size="13" font-family="sans-serif" font-weight="bold">ソフトウェア</text>

  <line x1="80" y1="365" x2="820" y2="365" stroke="white" stroke-width="0.5" opacity="0.2"/>

  <text x="180" y="390" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">電子の位置を観測</text>
  <text x="700" y="390" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">プロファイラでCPU計測</text>

  <text x="180" y="415" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">光子が電子を乱す</text>
  <text x="700" y="415" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">計測ツールがCPUを消費</text>

  <text x="180" y="440" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">真の状態を知れない</text>
  <text x="700" y="440" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">バグが再現しない (Heisenbug)</text>

  <text x="180" y="465" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">弱い測定で近似する</text>
  <text x="700" y="465" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif">eBPF/サンプリングで低侵襲に</text>
</svg>
