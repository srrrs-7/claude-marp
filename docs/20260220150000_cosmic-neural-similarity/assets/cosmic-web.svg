  <!-- ボイド label -->
  <line x1="490" y1="355" x2="490" y2="415" stroke="#e74c3c" stroke-width="1.5"/>
  <polygon points="486,408 490,418 494,408" fill="#e74c3c"/>
  <rect x="400" y="415" width="180" height="20" rx="4" fill="#1a0a0a" stroke="#e74c3c" stroke-width="1.2"/>
  <text x="490" y="429" text-anchor="middle" fill="#e74c3c" font-size="11" font-weight="bold">ボイド — 広大な空洞領域</text>

