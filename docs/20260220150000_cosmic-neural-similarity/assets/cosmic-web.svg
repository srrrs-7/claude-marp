  <!-- フィラメント label -->
  <line x1="400" y1="145" x2="400" y2="100" stroke="#f39c12" stroke-width="1.5"/>
  <polygon points="396,107 400,97 404,107" fill="#f39c12"/>
  <rect x="320" y="70" width="160" height="30" rx="5" fill="#1a1200" stroke="#f39c12" stroke-width="1.5"/>
