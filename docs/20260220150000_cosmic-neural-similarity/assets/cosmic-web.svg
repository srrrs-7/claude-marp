  <circle cx="790" cy="175" r="11" fill="#7ec8e3" opacity="0.15"/>
  <circle cx="790" cy="175" r="6" fill="#aee3f5" opacity="0.6"/>
  <circle cx="790" cy="175" r="3" fill="#ffffff" opacity="0.9"/>

