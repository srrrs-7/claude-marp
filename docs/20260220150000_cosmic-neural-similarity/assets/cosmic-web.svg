  <circle cx="260" cy="275" r="8" fill="#7ec8e3" opacity="0.12"/>
  <circle cx="260" cy="275" r="4" fill="#aee3f5" opacity="0.5"/>
  <circle cx="260" cy="275" r="2" fill="#ffffff" opacity="0.8"/>

