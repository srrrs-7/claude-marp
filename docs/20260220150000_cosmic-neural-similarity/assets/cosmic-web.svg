  <circle cx="640" cy="310" r="9" fill="#7ec8e3" opacity="0.13"/>
  <circle cx="640" cy="310" r="5" fill="#aee3f5" opacity="0.55"/>
  <circle cx="640" cy="310" r="2.5" fill="#ffffff" opacity="0.85"/>

