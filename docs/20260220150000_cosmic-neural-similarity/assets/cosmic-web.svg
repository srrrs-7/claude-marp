  <!-- ===== Void region annotation (dashed outline) ===== -->
  <ellipse cx="490" cy="355" rx="110" ry="48" fill="none" stroke="#e74c3c" stroke-width="1.5" stroke-dasharray="6,4" opacity="0.7"/>
  <ellipse cx="165" cy="330" rx="70" ry="45" fill="none" stroke="#e74c3c" stroke-width="1.2" stroke-dasharray="6,4" opacity="0.55"/>

