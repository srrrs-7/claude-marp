<svg viewBox="0 0 900 440" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:sans-serif">
  <rect width="900" height="440" fill="#1a1a2e" rx="12"/>
  <text x="450" y="26" text-anchor="middle" fill="#ecf0f1" font-size="14" font-weight="bold">定量比較指標サマリー — コズミックウェブ vs 神経網</text>

  <!-- Header row -->
  <rect x="20" y="38" width="860" height="32" rx="4" fill="#0d1520"/>
  <text x="200" y="59" text-anchor="middle" fill="#5ba3c9" font-size="11" font-weight="bold">コズミックウェブ（宇宙）</text>
  <text x="500" y="59" text-anchor="middle" fill="#e67e22" font-size="11" font-weight="bold">神経網（小脳皮質）</text>
  <text x="770" y="59" text-anchor="middle" fill="#2ecc71" font-size="11" font-weight="bold">類似度</text>
  <line x1="340" y1="38" x2="340" y2="430" stroke="#2d3748" stroke-width="1"/>
  <line x1="640" y1="38" x2="640" y2="430" stroke="#2d3748" stroke-width="1"/>

  <!-- Row 1: Clustering Coefficient -->
  <rect x="20" y="72" width="860" height="60" rx="0" fill="#1a2535"/>
  <text x="20" y="91" fill="#ecf0f1" font-size="9" dx="8">指標</text>
  <text x="20" y="106" fill="#f39c12" font-size="11" font-weight="bold" dx="8">クラスタリング係数 C</text>
  <text x="20" y="122" fill="#7f8c8d" font-size="9" dx="8">隣接ノード同士の接続密度</text>
  <!-- Cosmic bar -->
  <rect x="360" y="82" width="240" height="18" rx="3" fill="#0d1520"/>
  <rect x="360" y="82" width="228" height="18" rx="3" fill="#5ba3c9" opacity="0.8"/>
  <text x="596" y="95" text-anchor="end" fill="#fff" font-size="10" font-weight="bold">0.69</text>
  <!-- Neural bar -->
  <rect x="660" y="82" width="200" height="18" rx="3" fill="#0d1520"/>
  <rect x="660" y="82" width="190" height="18" rx="3" fill="#e67e22" opacity="0.8"/>
  <text x="858" y="95" text-anchor="end" fill="#fff" font-size="10" font-weight="bold">0.70</text>
  <!-- Similarity -->
  <text x="770" y="115" text-anchor="middle" fill="#2ecc71" font-size="12" font-weight="bold">△1.4%</text>

  <!-- Row 2: Power Law exponent -->
  <rect x="20" y="134" width="860" height="60" rx="0" fill="#0d1a2e"/>
  <text x="20" y="157" fill="#f39c12" font-size="11" font-weight="bold" dx="8">べき乗則指数 γ</text>
  <text x="20" y="172" fill="#7f8c8d" font-size="9" dx="8">次数分布 P(k) ∝ k^(-γ)</text>
  <!-- Cosmic bar -->
  <rect x="360" y="144" width="240" height="18" rx="3" fill="#0d1520"/>
  <rect x="360" y="144" width="210" height="18" rx="3" fill="#5ba3c9" opacity="0.75"/>
  <text x="596" y="157" text-anchor="end" fill="#fff" font-size="10" font-weight="bold">γ ≈ 2.1</text>
  <!-- Neural bar -->
  <rect x="660" y="144" width="200" height="18" rx="3" fill="#0d1520"/>
  <rect x="660" y="144" width="200" height="18" rx="3" fill="#e67e22" opacity="0.75"/>
  <text x="858" y="157" text-anchor="end" fill="#fff" font-size="10" font-weight="bold">γ ≈ 2.0–2.3</text>
  <!-- Similarity -->
  <text x="770" y="177" text-anchor="middle" fill="#2ecc71" font-size="12" font-weight="bold">範囲内一致</text>

  <!-- Row 3: Fractal Dimension -->
  <rect x="20" y="196" width="860" height="60" rx="0" fill="#1a2535"/>
  <text x="20" y="219" fill="#f39c12" font-size="11" font-weight="bold" dx="8">フラクタル次元 D_f</text>
  <text x="20" y="234" fill="#7f8c8d" font-size="9" dx="8">自己相似性の指標</text>
  <!-- Cosmic range bar -->
  <rect x="360" y="206" width="240" height="18" rx="3" fill="#0d1520"/>
  <rect x="380" y="206" width="160" height="18" rx="3" fill="#5ba3c9" opacity="0.7"/>
  <text x="596" y="219" text-anchor="end" fill="#fff" font-size="10">1.4 – 2.5</text>
  <!-- Neural range bar -->
  <rect x="660" y="206" width="200" height="18" rx="3" fill="#0d1520"/>
  <rect x="675" y="206" width="135" height="18" rx="3" fill="#e67e22" opacity="0.7"/>
  <text x="858" y="219" text-anchor="end" fill="#fff" font-size="10">1.5 – 2.2</text>
  <!-- Similarity -->
  <text x="770" y="239" text-anchor="middle" fill="#2ecc71" font-size="12" font-weight="bold">範囲重複</text>

  <!-- Row 4: Entropy -->
  <rect x="20" y="258" width="860" height="60" rx="0" fill="#0d1a2e"/>
  <text x="20" y="281" fill="#f39c12" font-size="11" font-weight="bold" dx="8">情報エントロピー</text>
  <text x="20" y="296" fill="#7f8c8d" font-size="9" dx="8">Shannon entropy（複雑さの指標）</text>
  <!-- Bars -->
  <rect x="360" y="268" width="240" height="18" rx="3" fill="#0d1520"/>
  <rect x="360" y="268" width="218" height="18" rx="3" fill="#5ba3c9" opacity="0.7"/>
  <text x="596" y="281" text-anchor="end" fill="#fff" font-size="10">高 (類似値)</text>
  <rect x="660" y="268" width="200" height="18" rx="3" fill="#0d1520"/>
  <rect x="660" y="268" width="206" height="18" rx="3" fill="#e67e22" opacity="0.7"/>
  <text x="858" y="281" text-anchor="end" fill="#fff" font-size="10">高 (類似値)</text>
  <text x="770" y="301" text-anchor="middle" fill="#2ecc71" font-size="12" font-weight="bold">統計的一致</text>

  <!-- Row 5: Minkowski Functionals -->
  <rect x="20" y="320" width="860" height="60" rx="0" fill="#1a2535"/>
  <text x="20" y="343" fill="#f39c12" font-size="11" font-weight="bold" dx="8">Minkowski Functionals（4指標）</text>
  <text x="20" y="358" fill="#7f8c8d" font-size="9" dx="8">体積・表面積・曲率・オイラー標数</text>
  <!-- 4 small bars for 4 functionals -->
  <rect x="362" y="330" width="55" height="14" rx="2" fill="#5ba3c9" opacity="0.8"/>
  <rect x="422" y="330" width="55" height="14" rx="2" fill="#5ba3c9" opacity="0.7"/>
  <rect x="482" y="330" width="50" height="14" rx="2" fill="#5ba3c9" opacity="0.6"/>
  <rect x="537" y="330" width="55" height="14" rx="2" fill="#5ba3c9" opacity="0.75"/>
  <text x="596" y="343" text-anchor="end" fill="#85c1e9" font-size="9">4指標全て</text>
  <rect x="662" y="330" width="53" height="14" rx="2" fill="#e67e22" opacity="0.8"/>
  <rect x="720" y="330" width="53" height="14" rx="2" fill="#e67e22" opacity="0.7"/>
  <rect x="778" y="330" width="48" height="14" rx="2" fill="#e67e22" opacity="0.6"/>
  <rect x="830" y="330" width="25" height="14" rx="2" fill="#e67e22" opacity="0.75"/>
  <text x="770" y="363" text-anchor="middle" fill="#2ecc71" font-size="11" font-weight="bold">全指標で有意な一致</text>

  <!-- Bottom summary -->
  <rect x="20" y="392" width="860" height="38" rx="6" fill="#0d1f33" stroke="#f39c12" stroke-width="1.5"/>
  <text x="450" y="408" text-anchor="middle" fill="#f39c12" font-size="11" font-weight="bold">結論: 複数の独立した定量指標が、スケールを超えた構造的類似を支持する</text>
  <text x="450" y="423" text-anchor="middle" fill="#fad7a0" font-size="10">偶然の一致とするには指標が多すぎる — 何らかの共通する物理法則の存在を示唆</text>
</svg>
