<svg viewBox="0 0 900 430" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="430" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-family="Arial,sans-serif" font-size="20" font-weight="bold" fill="#e0e0e0">蛹期の危険性: なぜ移行中が最もリスクが高いか</text>

  <!-- Risk curve -->
  <text x="50" y="100" font-family="Arial,sans-serif" font-size="12" fill="#aaa" transform="rotate(-90 50 200)">リスクレベル</text>
  <line x1="90" y1="80" x2="90" y2="340" stroke="#666" stroke-width="2"/>
  <line x1="90" y1="340" x2="830" y2="340" stroke="#666" stroke-width="2"/>

  <!-- X-axis labels -->
  <text x="150" y="365" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#4ade80">卵</text>
  <text x="300" y="365" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#60a5fa">幼虫</text>
  <text x="460" y="365" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f87171">蛹</text>
  <text x="620" y="365" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#fbbf24">羽化中</text>
  <text x="770" y="365" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#a78bfa">成虫</text>

  <!-- Risk curve (bell shape peaking at pupa) -->
  <polyline points="150,310 230,295 300,265 370,200 420,120 460,95 500,110 540,160 620,250 700,290 770,305"
    fill="none" stroke="#f87171" stroke-width="3"/>

  <!-- Shaded danger zone -->
  <rect x="370" y="90" width="170" height="250" rx="6" fill="rgba(248,113,113,0.1)" stroke="#f87171" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="455" y="390" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" font-weight="bold" fill="#f87171">DANGER ZONE</text>

  <!-- Risk factors (right side) -->
  <rect x="580" y="80" width="290" height="240" rx="8" fill="rgba(0,0,0,0.4)" stroke="#666" stroke-width="1"/>
  <text x="725" y="110" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#f87171">蛹期のリスク要因</text>

  <text x="600" y="140" font-family="Arial,sans-serif" font-size="12" fill="#fca5a5">1. 二重運用コスト</text>
  <text x="615" y="158" font-family="Arial,sans-serif" font-size="10" fill="#aaa">旧+新の両方を維持する人的・金銭コスト</text>

  <text x="600" y="185" font-family="Arial,sans-serif" font-size="12" fill="#fca5a5">2. データ整合性の維持</text>
  <text x="615" y="203" font-family="Arial,sans-serif" font-size="10" fill="#aaa">2つのシステム間のデータ同期が困難</text>

  <text x="600" y="230" font-family="Arial,sans-serif" font-size="12" fill="#fca5a5">3. 組織的疲弊</text>
  <text x="615" y="248" font-family="Arial,sans-serif" font-size="10" fill="#aaa">チームが旧と新の両方を理解する負荷</text>

  <text x="600" y="275" font-family="Arial,sans-serif" font-size="12" fill="#fca5a5">4. ロールバック困難</text>
  <text x="615" y="293" font-family="Arial,sans-serif" font-size="10" fill="#aaa">中途半端な状態から戻るのは前進より困難</text>

  <!-- Peak annotation -->
  <circle cx="460" cy="95" r="6" fill="#f87171"/>
  <text x="460" y="80" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f87171">リスクピーク</text>

  <!-- Bottom insight -->
  <text x="450" y="415" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#fbbf24">蛹の期間を最小化する = 移行のスピードが生死を分ける</text>
</svg>