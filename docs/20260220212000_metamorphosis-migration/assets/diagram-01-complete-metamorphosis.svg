<svg viewBox="0 0 900 450" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="450" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-family="Arial,sans-serif" font-size="20" font-weight="bold" fill="#e0e0e0">完全変態の4段階</text>

  <!-- Stage 1: Egg -->
  <rect x="30" y="70" width="195" height="300" rx="10" fill="#14532d" opacity="0.6" stroke="#4ade80" stroke-width="2"/>
  <text x="127" y="100" text-anchor="middle" font-family="Arial,sans-serif" font-size="40">🥚</text>
  <text x="127" y="135" text-anchor="middle" font-family="Arial,sans-serif" font-size="18" font-weight="bold" fill="#4ade80">卵 (Egg)</text>
  <text x="127" y="165" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#86efac">遺伝情報の格納</text>
  <text x="127" y="185" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#86efac">最小限の構造</text>
  <text x="127" y="210" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#aaa">外部環境に依存</text>

  <rect x="50" y="235" width="155" height="55" rx="6" fill="#166534" opacity="0.5"/>
  <text x="127" y="258" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" font-weight="bold" fill="#4ade80">SW対応:</text>
  <text x="127" y="278" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#86efac">プロトタイプ / PoC</text>

  <rect x="50" y="300" width="155" height="40" rx="4" fill="rgba(74,222,128,0.15)"/>
  <text x="127" y="325" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#4ade80">リスク: 低</text>

  <!-- Arrow 1→2 -->
  <polygon points="230,220 255,205 255,235" fill="#fbbf24"/>

  <!-- Stage 2: Larva -->
  <rect x="260" y="70" width="195" height="300" rx="10" fill="#1e3a5f" opacity="0.6" stroke="#3b82f6" stroke-width="2"/>
  <text x="357" y="100" text-anchor="middle" font-family="Arial,sans-serif" font-size="40">🐛</text>
  <text x="357" y="135" text-anchor="middle" font-family="Arial,sans-serif" font-size="18" font-weight="bold" fill="#60a5fa">幼虫 (Larva)</text>
  <text x="357" y="165" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#93c5fd">ひたすら食べて成長</text>
  <text x="357" y="185" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#93c5fd">機能の高速追加</text>
  <text x="357" y="210" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#aaa">肥大化するが動く</text>

  <rect x="280" y="235" width="155" height="55" rx="6" fill="#1e40af" opacity="0.5"/>
  <text x="357" y="258" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">SW対応:</text>
  <text x="357" y="278" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#93c5fd">成長期モノリス</text>

  <rect x="280" y="300" width="155" height="40" rx="4" fill="rgba(59,130,246,0.15)"/>
  <text x="357" y="325" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#60a5fa">リスク: 中（技術的負債）</text>

  <!-- Arrow 2→3 -->
  <polygon points="460,220 485,205 485,235" fill="#fbbf24"/>

  <!-- Stage 3: Pupa (DANGER) -->
  <rect x="490" y="70" width="195" height="300" rx="10" fill="#7f1d1d" opacity="0.6" stroke="#f87171" stroke-width="2"/>
  <text x="587" y="100" text-anchor="middle" font-family="Arial,sans-serif" font-size="40">🫧</text>
  <text x="587" y="135" text-anchor="middle" font-family="Arial,sans-serif" font-size="18" font-weight="bold" fill="#f87171">蛹 (Pupa)</text>
  <text x="587" y="165" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#fca5a5">内部が完全に溶解</text>
  <text x="587" y="185" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#fca5a5">イマジナル細胞が再構築</text>
  <text x="587" y="210" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#aaa">最も脆弱な状態</text>

  <rect x="510" y="235" width="155" height="55" rx="6" fill="#991b1b" opacity="0.5"/>
  <text x="587" y="258" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" font-weight="bold" fill="#f87171">SW対応:</text>
  <text x="587" y="278" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#fca5a5">移行期 (Strangler Fig)</text>

  <rect x="510" y="300" width="155" height="40" rx="4" fill="rgba(248,113,113,0.2)"/>
  <text x="587" y="325" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#f87171">リスク: 最高 ⚠️</text>

  <!-- Arrow 3→4 -->
  <polygon points="690,220 715,205 715,235" fill="#fbbf24"/>

  <!-- Stage 4: Adult -->
  <rect x="720" y="70" width="155" height="300" rx="10" fill="#581c87" opacity="0.6" stroke="#a78bfa" stroke-width="2"/>
  <text x="797" y="100" text-anchor="middle" font-family="Arial,sans-serif" font-size="40">🦋</text>
  <text x="797" y="135" text-anchor="middle" font-family="Arial,sans-serif" font-size="18" font-weight="bold" fill="#a78bfa">成虫 (Adult)</text>
  <text x="797" y="165" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#c4b5fd">完全に異なる形態</text>
  <text x="797" y="185" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#c4b5fd">飛行能力を獲得</text>
  <text x="797" y="210" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#aaa">スケーラブル</text>

  <rect x="735" y="235" width="125" height="55" rx="6" fill="#581c87" opacity="0.5"/>
  <text x="797" y="258" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" font-weight="bold" fill="#a78bfa">SW対応:</text>
  <text x="797" y="278" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#c4b5fd">マイクロサービス</text>

  <rect x="735" y="300" width="125" height="40" rx="4" fill="rgba(167,139,250,0.15)"/>
  <text x="797" y="325" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#a78bfa">リスク: 低（分散）</text>

  <!-- Bottom annotation -->
  <text x="450" y="410" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" fill="#fbbf24">蛹期が最も危険 — 旧構造が溶解し、新構造がまだ未完成</text>
  <text x="450" y="435" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#aaa">多くの移行プロジェクトが「蛹」の段階で失敗する</text>
</svg>