<h1 id="pkce-%E6%B7%B1%E6%8E%98%E3%82%8A--code_verifier--challenge-%E7%94%9F%E6%88%90">PKCE 深掘り — code_verifier / challenge 生成</h1>
<p><img src="../assets/pkce-deep-dive.svg" alt="center" style="width:580px;" /></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-comment">// PKCE S256 生成 (TypeScript)</span>
<span class="hljs-keyword">const</span> verifier = <span class="hljs-title function_">randomBytes</span>(<span class="hljs-number">32</span>).<span class="hljs-title function_">toString</span>(<span class="hljs-string">&#x27;base64url&#x27;</span>);
<span class="hljs-keyword">const</span> challenge = <span class="hljs-title function_">createHash</span>(<span class="hljs-string">&#x27;sha256&#x27;</span>)
  .<span class="hljs-title function_">update</span>(verifier).<span class="hljs-title function_">digest</span>(<span class="hljs-string">&#x27;base64url&#x27;</span>);

<span class="hljs-comment">// Authorization Request に追加</span>
authParams.<span class="hljs-property">code_challenge</span> = challenge;
authParams.<span class="hljs-property">code_challenge_method</span> = <span class="hljs-string">&#x27;S256&#x27;</span>;
<span class="hljs-comment">// Token Request: code_verifier=&lt;verifier&gt;</span>
</code></pre>
<footer>© 2026 Internal</footer>

<h1 id="%E3%82%AF%E3%83%A9%E3%82%A4%E3%82%A2%E3%83%B3%E3%83%88%E3%82%AF%E3%83%AC%E3%83%87%E3%83%B3%E3%82%B7%E3%83%A3%E3%83%AB%E3%83%95%E3%83%AD%E3%83%BC-rfc-6749-%C2%A744--m2m-%E8%AA%8D%E8%A8%BC">クライアントクレデンシャルフロー (RFC 6749 §4.4) — M2M 認証</h1>
<ul>
<li><strong>用途</strong>: M2M 通信・バックエンドサービス間・CI/CD パイプライン</li>
<li><strong>認証方式</strong>: <code>client_secret_basic</code> / <code>client_secret_post</code> / <strong><code>private_key_jwt</code>（推奨）</strong></li>
<li><strong>スコープ設計</strong>: リソース単位 <code>payments:write</code> or サービス単位 <code>payment-service</code></li>
<li><strong>注意</strong>: リフレッシュトークンなし。有効期限は短め（5〜15 分）推奨</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-http">POST /token
<span class="hljs-attribute">Authorization</span><span class="hljs-punctuation">: </span>Basic base64(client_id:client_secret)
<span class="hljs-attribute">Content-Type</span><span class="hljs-punctuation">: </span>application/x-www-form-urlencoded

grant_type=client_credentials&amp;scope=payments:write

# Response
{&quot;access_token&quot;:&quot;eyJ...&quot;,&quot;token_type&quot;:&quot;Bearer&quot;,
 &quot;expires_in&quot;:900,&quot;scope&quot;:&quot;payments:write&quot;}
</code></pre>
<footer>© 2026 Internal</footer>

<h1 id="%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3%E3%82%A8%E3%83%B3%E3%83%89%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88--grant_type-%E5%88%A5%E3%83%91%E3%83%A9%E3%83%A1%E3%83%BC%E3%82%BF%E8%A9%B3%E8%A7%A3">トークンエンドポイント — grant_type 別パラメータ詳解</h1>
<ul>
<li><strong>共通必須</strong>: <code>grant_type</code>、クライアント認証（Basic / Body / JWT）</li>
<li><strong>authorization_code</strong>: <code>code</code> + <code>redirect_uri</code> + <code>code_verifier</code>（PKCE 時）</li>
<li><strong>refresh_token</strong>: <code>refresh_token</code> + <code>scope</code>（元スコープ以下のみ縮小可）</li>
<li><strong>レスポンス</strong>: <code>access_token</code> / <code>token_type: Bearer</code> / <code>expires_in</code> / <code>id_token</code>（OIDC）</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-comment">// Token Response (OIDC)</span>
<span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;access_token&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;eyJhbGciOiJSUzI1NiIsImtpZCI...&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;token_type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Bearer&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;expires_in&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">3600</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;refresh_token&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;def50200...&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;id_token&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;eyJhbGciOiJSUzI1NiJ9...&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;scope&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;openid profile email&quot;</span>
<span class="hljs-punctuation">}</span>
</code></pre>
<footer>© 2026 Internal</footer>

<header>OAuth2 / OIDC 実装詳細ガイド</header>
<h1 id="%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3%E3%82%A4%E3%83%B3%E3%83%88%E3%83%AD%E3%82%B9%E3%83%9A%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3-rfc-7662--%E3%83%AA%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%B5%E3%83%BC%E3%83%90%E3%83%BC%E7%B5%B1%E5%90%88">トークンイントロスペクション (RFC 7662) — リソースサーバー統合</h1>
<ul>
<li><strong>用途</strong>: Opaque トークン検証・JWT 失効確認・リアルタイム有効性チェック</li>
<li><strong><code>active: false</code></strong>: 期限切れ・失効済み・未発行いずれも同じレスポンス（情報漏洩防止）</li>
<li><strong>キャッシュ推奨</strong>: <code>Cache-Control: max-age</code> で有効期限まで結果をキャッシュ</li>
<li><strong>保護</strong>: リソースサーバーもクライアント認証が必要（無制限アクセス禁止）</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-http">POST /introspect
<span class="hljs-attribute">Authorization</span><span class="hljs-punctuation">: </span>Basic base64(rs-id:rs-secret)

token=eyJhbGc...&amp;token_type_hint=access_token

# 200 OK
{&quot;active&quot;:true,&quot;sub&quot;:&quot;user-123&quot;,&quot;scope&quot;:&quot;read write&quot;,
 &quot;client_id&quot;:&quot;app-xyz&quot;,&quot;exp&quot;:1750000000}
</code></pre>
<footer>© 2026 Internal</footer>

<header>OAuth2 / OIDC 実装詳細ガイド</header>
<h1 id="%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3%E5%A4%B1%E5%8A%B9-rfc-7009--%E5%8D%B3%E6%99%82%E7%84%A1%E5%8A%B9%E5%8C%96">トークン失効 (RFC 7009) — 即時無効化</h1>
<ul>
<li><strong><code>token_type_hint</code></strong>: <code>access_token</code> / <code>refresh_token</code>（ヒントのみ、逆順も試行される）</li>
<li><strong>失効伝播</strong>: RT 失効 → 紐づく AT も失効推奨。逆は非推奨</li>
<li><strong>成功レスポンス</strong>: <code>200 OK</code>（トークン不存在でも 200 返却）</li>
<li><strong>ユースケース</strong>: ログアウト・デバイス紛失・セキュリティインシデント時の全セッション強制終了</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-http">POST /revoke
<span class="hljs-attribute">Authorization</span><span class="hljs-punctuation">: </span>Basic base64(client_id:secret)
<span class="hljs-attribute">Content-Type</span><span class="hljs-punctuation">: </span>application/x-www-form-urlencoded

token=def50200...&amp;token_type_hint=refresh_token

# Response: 200 OK (body なし)
</code></pre>
<footer>© 2026 Internal</footer>
</section>

<table>
<thead>
<tr>
<th>パターン</th>
<th>例</th>
<th>利点</th>
<th>注意点</th>
</tr>
</thead>
<tbody>
<tr>
<td>リソース:アクション</td>
<td><code>payments:write</code></td>
<td>細粒度・ABAC 親和性</td>
<td>スコープ数増加</td>
</tr>
<tr>
<td>OIDC 標準</td>
<td><code>openid profile email</code></td>
<td>相互運用性</td>
<td>カスタマイズ不可</td>
</tr>
<tr>
<td>サービス識別</td>
<td><code>payment-service</code></td>
<td>M2M 向けシンプル</td>
<td>粗粒度</td>
</tr>
<tr>
<td>階層型</td>
<td><code>api:data:read</code></td>
<td>継承・Casbin 連携可</td>
<td>複雑化注意</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>推奨</strong>: <code>&lt;resource&gt;:&lt;action&gt;</code> + OIDC 標準スコープの組み合わせ</li>
<li><strong>Cognito</strong>: Resource Server で <code>&lt;identifier&gt;/&lt;scope&gt;</code> 形式（例: <code>api.example.com/payments:write</code>）</li>
</ul>

<header>OAuth2 / OIDC 実装詳細ガイド</header>
<h1 id="discovery-%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88--well-knownopenid-configuration">Discovery ドキュメント — /.well-known/openid-configuration</h1>
<ul>
<li><strong>自動設定</strong>: OIDC Client はこのエンドポイントから設定を動的取得（URL ハードコード不要）</li>
<li><strong>必須フィールド</strong>: <code>issuer</code>, <code>authorization_endpoint</code>, <code>token_endpoint</code>, <code>jwks_uri</code></li>
<li><strong>推奨追加</strong>: <code>introspection_endpoint</code>, <code>revocation_endpoint</code>, <code>code_challenge_methods_supported</code></li>
<li><strong>実装</strong>: URL = <code>issuer + /.well-known/openid-configuration</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;issuer&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://auth.example.com&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;authorization_endpoint&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;.../authorize&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;token_endpoint&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;.../token&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;userinfo_endpoint&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;.../userinfo&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;jwks_uri&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;.../jwks&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;scopes_supported&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;openid&quot;</span><span class="hljs-punctuation">,</span><span class="hljs-string">&quot;profile&quot;</span><span class="hljs-punctuation">,</span><span class="hljs-string">&quot;email&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;grant_types_supported&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;authorization_code&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;code_challenge_methods_supported&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;S256&quot;</span><span class="hljs-punctuation">]</span>
<span class="hljs-punctuation">}</span>
</code></pre>

<h1 id="id-token-%E3%82%AF%E3%83%AC%E3%83%BC%E3%83%A0%E5%AE%8C%E5%85%A8%E8%A7%A3%E8%AA%AC">ID Token クレーム完全解説</h1>
<table>
<thead>
<tr>
<th>クレーム</th>
<th>必須</th>
<th>説明</th>
</tr>
</thead>
<tbody>
<tr>
<td>iss / sub / aud</td>
<td><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></td>
<td>Issuer / Subject (ユーザー一意 ID) / Audience (client_id)</td>
</tr>
<tr>
<td>exp / iat</td>
<td><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></td>
<td>有効期限 / 発行時刻（Unix timestamp）</td>
</tr>
<tr>
<td>nonce</td>
<td>OIDC 必須</td>
<td>リプレイ攻撃防止。認可 Request 時に生成 → 検証</td>
</tr>
<tr>
<td>at_hash</td>
<td>推奨</td>
<td>Access Token ハッシュ（AT との整合性検証）</td>
</tr>
<tr>
<td>acr / amr</td>
<td>オプション</td>
<td>認証コンテキスト / 認証方法（pwd / mfa / fido2）</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>検証必須</strong>: <code>iss</code> 一致 / <code>aud</code> に自 client_id / <code>exp</code> 未来 / <code>nonce</code> 一致</li>
</ul>
<footer>© 2026 Internal</footer>

<header>OAuth2 / OIDC 実装詳細ガイド</header>
<h1 id="access-token-vs-id-token--%E7%94%A8%E9%80%94%E3%81%AE%E5%8E%B3%E5%AF%86%E3%81%AA%E5%88%86%E9%9B%A2">Access Token vs ID Token — 用途の厳密な分離</h1>
<table>
<thead>
<tr>
<th>項目</th>
<th>Access Token</th>
<th>ID Token</th>
</tr>
</thead>
<tbody>
<tr>
<td>目的</td>
<td>API リソースへのアクセス許可</td>
<td>ユーザー認証の証明</td>
</tr>
<tr>
<td>受信者</td>
<td><strong>リソースサーバー</strong></td>
<td><strong>クライアント (RP) のみ</strong></td>
</tr>
<tr>
<td>主要クレーム</td>
<td>scope / sub / client_id</td>
<td>ユーザー属性 / nonce / at_hash</td>
</tr>
<tr>
<td>有効期間</td>
<td>短め（15〜60 分）</td>
<td>AT と同じ</td>
</tr>
<tr>
<td>検証方法</td>
<td>Introspect or JWT 検証</td>
<td>JWT 検証（JWKS 公開鍵）</td>
</tr>
</tbody>
</table>
<ul>
<li><img class="emoji" draggable="false" alt="⚠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>ID Token を API 呼び出しに使用禁止</strong>（audience が一致しない）</li>
<li><img class="emoji" draggable="false" alt="⚠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Access Token の中身をクライアントが信頼しない</strong>（RS が検証する）</li>
</ul>
<footer>© 2026 Internal</footer>
</section>

<h1 id="userinfo-%E3%82%A8%E3%83%B3%E3%83%89%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88--%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%97%E3%81%A8%E3%82%AF%E3%83%AC%E3%83%BC%E3%83%A0%E3%83%9E%E3%83%83%E3%83%94%E3%83%B3%E3%82%B0">UserInfo エンドポイント — スコープとクレームマッピング</h1>
<ul>
<li><strong>認証</strong>: Bearer <code>access_token</code>（scope に <code>openid</code> が必要）</li>
<li><strong>スコープ → クレーム</strong>: <code>profile</code> → name/picture/locale、<code>email</code> → email/email_verified</li>
<li><strong>レスポンス</strong>: JSON or JWT（署名 / 暗号化も可能）</li>
<li><strong>集約クレーム</strong>: 外部 IdP クレームを aggregate して返すことも可能</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-http"><span class="hljs-keyword">GET</span> <span class="hljs-string">/userinfo</span> <span class="hljs-meta">HTTP/1.1</span>
<span class="hljs-attribute">Authorization</span><span class="hljs-punctuation">: </span>Bearer eyJhbGc...

<span class="language-applescript"><span class="hljs-comment"># Response (scope: openid profile email)</span>
{
  <span class="hljs-string">&quot;sub&quot;</span>: <span class="hljs-string">&quot;user-123&quot;</span>,
  <span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;山田 太郎&quot;</span>,
  <span class="hljs-string">&quot;email&quot;</span>: <span class="hljs-string">&quot;taro@example.com&quot;</span>,
  <span class="hljs-string">&quot;email_verified&quot;</span>: <span class="hljs-literal">true</span>,
  <span class="hljs-string">&quot;locale&quot;</span>: <span class="hljs-string">&quot;ja&quot;</span>
}
</span></code></pre>
<footer>© 2026 Internal</footer>

<header>OAuth2 / OIDC 実装詳細ガイド</header>
<h1 id="oidc-%E3%82%BB%E3%83%83%E3%82%B7%E3%83%A7%E3%83%B3%E7%AE%A1%E7%90%86--check_session_iframe">OIDC セッション管理 — check_session_iframe</h1>
<ul>
<li><strong>目的</strong>: RP がバックグラウンドで OP のセッション状態を監視（ポーリング方式）</li>
<li><strong>仕組み</strong>: <code>check_session_iframe</code> の URL に postMessage でポーリング送信</li>
<li><strong>session_state</strong>: 認可レスポンスで返却。変化を検知したら再認証 or ログアウト</li>
<li><strong>限界</strong>: Third-party Cookie 規制で現代ブラウザでは動作しないケースが多い</li>
<li><strong>代替推奨</strong>: Back-Channel Logout（高信頼性） or 定期的なサイレントリフレッシュ</li>
</ul>

<h1 id="front-channel-logout--iframe-%E3%83%96%E3%83%AD%E3%83%BC%E3%83%89%E3%82%AD%E3%83%A3%E3%82%B9%E3%83%88">Front-Channel Logout — iframe ブロードキャスト</h1>
<ul>
<li><strong>動作</strong>: OP が全 RP の <code>frontchannel_logout_uri</code> を iframe で呼び出しセッション削除</li>
<li><strong><code>iss</code> / <code>sid</code></strong>: ログアウト URI に付加。複数セッション時の正確な特定に使用</li>
<li><img class="emoji" draggable="false" alt="⚠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Popup Blocker / Cookie 制限によるサイレント失敗の可能性</strong></li>
<li>RP は <code>204 No Content</code> or <code>200 OK</code> を返却（リダイレクト禁止）</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-http"># RP が OP に事前登録する frontchannel_logout_uri
https://rp.example.com/logout

# OP がブラウザ iframe で呼び出す URL
https://rp.example.com/logout
  ?iss=https://op.example.com
  &amp;sid=abc123
</code></pre>
<footer>© 2026 Internal</footer>

<h1 id="rp-initiated-logout--%E3%82%A8%E3%83%B3%E3%83%89%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E4%B8%BB%E5%B0%8E%E3%83%AD%E3%82%B0%E3%82%A2%E3%82%A6%E3%83%88">RP-Initiated Logout — エンドユーザー主導ログアウト</h1>
<ul>
<li><strong>動作</strong>: RP が OP の <code>end_session_endpoint</code> にリダイレクトしてログアウト要求</li>
<li><strong><code>id_token_hint</code></strong>: OP がユーザーを確認するために推奨（必須ではない）</li>
<li><strong><code>post_logout_redirect_uri</code></strong>: ログアウト後のリダイレクト先（RP 側で事前登録必要）</li>
<li><strong>Cognito</strong>: <code>logout</code> エンドポイント + <code>client_id</code> + <code>logout_uri</code> パラメータ形式</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-http">GET /end_session

?id_token_hint=eyJhbGciOiJSUzI1NiJ9...
&amp;post_logout_redirect_uri=https://app.example.com/
&amp;state=xyz-csrf-token

# Cognito 形式
https://&lt;domain&gt;.auth.ap-northeast-1.amazoncognito.com/logout
  ?client_id=xxx&amp;logout_uri=https://app.example.com/
</code></pre>

<h1 id="%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%A0%E3%82%AF%E3%83%AC%E3%83%BC%E3%83%A0%E8%A8%AD%E8%A8%88--%E3%83%8D%E3%83%BC%E3%83%A0%E3%82%B9%E3%83%9A%E3%83%BC%E3%82%B9%E3%81%A8%E5%A4%96%E9%83%A8-idp-%E3%83%9E%E3%83%83%E3%83%94%E3%83%B3%E3%82%B0">カスタムクレーム設計 — ネームスペースと外部 IdP マッピング</h1>
<ul>
<li><strong>ネームスペース必須</strong>: <code>https://</code> URI プレフィックスで標準クレームとの衝突防止</li>
<li><strong>Cognito</strong>: <code>Pre Token Generation</code> Lambda Trigger でクレームを追加・変換</li>
<li><strong>外部 IdP マッピング</strong>: Attribute Mapping で外部クレームを内部クレームに変換</li>
<li><strong>肥大化防止</strong>: 頻繁参照クレームのみ AT/ID Token に。その他は UserInfo エンドポイントへ</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Pre Token Generation Lambda (Cognito)</span>
<span class="hljs-built_in">exports</span>.<span class="hljs-property">handler</span> = <span class="hljs-title function_">async</span> (event) =&gt; {
  event.<span class="hljs-property">response</span>.<span class="hljs-property">claimsOverrideDetails</span> = {
    <span class="hljs-attr">claimsToAddOrOverride</span>: {
      <span class="hljs-string">&#x27;https://app.example.com/roles&#x27;</span>:  <span class="hljs-string">&#x27;admin,editor&#x27;</span>,
      <span class="hljs-string">&#x27;https://app.example.com/tenant&#x27;</span>: <span class="hljs-string">&#x27;acme-corp&#x27;</span>,
    }
  };
  <span class="hljs-keyword">return</span> event;
};
</code></pre>

<h1 id="rar--rich-authorization-requests-rfc-9396--%E7%B2%BE%E7%B7%BB%E3%81%AA%E8%AA%8D%E5%8F%AF%E8%A6%81%E6%B1%82">RAR — Rich Authorization Requests (RFC 9396) — 精緻な認可要求</h1>
<ul>
<li><strong>目的</strong>: <code>scope</code> 文字列では表現不可能な複雑な認可詳細を構造化 JSON で送信</li>
<li><strong><code>authorization_details</code></strong>: 型 (<code>type</code>) + 対象リソース + アクション + 金額等を指定</li>
<li><strong>適用先</strong>: 金融 API (PSD2) / 医療 / 電子処方箋 / 法人間契約</li>
<li><strong>FAPI 2.0</strong>: PAR + RAR の組み合わせが標準フロー</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;authorization_details&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-punctuation">{</span>
    <span class="hljs-attr">&quot;type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;payment_initiation&quot;</span><span class="hljs-punctuation">,</span>
    <span class="hljs-attr">&quot;locations&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;https://payments.example.com&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>
    <span class="hljs-attr">&quot;instructedAmount&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>
      <span class="hljs-attr">&quot;currency&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;JPY&quot;</span><span class="hljs-punctuation">,</span>
      <span class="hljs-attr">&quot;amount&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;100000&quot;</span>
    <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>
    <span class="hljs-attr">&quot;creditorAccount&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span><span class="hljs-attr">&quot;iban&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;DE02100100...&quot;</span><span class="hljs-punctuation">}</span>
  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">]</span>
<span class="hljs-punctuation">}</span>
</code></pre>

<h1 id="jarm--jwt-secured-authorization-response-mode">JARM — JWT Secured Authorization Response Mode</h1>
<ul>
<li><strong>目的</strong>: 認可レスポンス（code + state）を JWT で署名 / 暗号化</li>
<li><strong><code>response_mode</code></strong>: <code>jwt</code> / <code>query.jwt</code> / <code>fragment.jwt</code> / <code>form_post.jwt</code></li>
<li><strong>検証必須</strong>: <code>iss</code> / <code>aud</code>（client_id）/ <code>exp</code> を検証 → Mix-Up 攻撃防止</li>
<li><strong>FAPI 2.0 必須</strong>: <code>query.jwt</code> or <code>form_post.jwt</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-http"># response_mode=query.jwt での Authorization Response
GET /callback?response=eyJhbGciOiJSUzI1NiJ9...

# JWT Payload
{
  &quot;iss&quot;: &quot;https://auth.example.com&quot;,
  &quot;aud&quot;: &quot;client-id&quot;,
  &quot;code&quot;: &quot;SplxlOBeZQQYbY...&quot;,
  &quot;state&quot;: &quot;xyz&quot;
}
</code></pre>
<footer>© 2026 Internal</footer>

<h1 id="oauth2--mtls-%E3%82%AF%E3%83%A9%E3%82%A4%E3%82%A2%E3%83%B3%E3%83%88%E8%AA%8D%E8%A8%BC-rfc-8705--%E8%A8%BC%E6%98%8E%E6%9B%B8%E3%83%90%E3%82%A4%E3%83%B3%E3%83%89%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3">OAuth2 + mTLS クライアント認証 (RFC 8705) — 証明書バインドトークン</h1>
<ul>
<li><strong>mTLS 認証</strong>: TLS ハンドシェイクでクライアント証明書を送信し client_id と紐づけ</li>
<li><strong>Certificate-Bound AT</strong>: <code>cnf.x5t#S256</code> クレームで証明書フィンガープリントをバインド</li>
<li><strong>RS での検証</strong>: TLS クライアント証明書のフィンガープリントと AT の <code>cnf</code> を照合</li>
<li><strong>PKI</strong>: 自己署名 or プライベート CA（ACM PCA）で発行。SAN に client_id を含める</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-http"># Token Request（証明書は TLS ハンドシェイク済み）
POST /token
<span class="hljs-attribute">Content-Type</span><span class="hljs-punctuation">: </span>application/x-www-form-urlencoded

grant_type=client_credentials&amp;client_id=svc-order

# AT の cnf クレーム（証明書バインド）
{&quot;cnf&quot;:{&quot;x5t#S256&quot;:&quot;bwcK0esc3ACC3DB2Y5_lESsXE8o9...&quot;}
</code></pre>
<footer>© 2026 Internal</footer>
