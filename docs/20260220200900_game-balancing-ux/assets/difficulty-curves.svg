<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="900" height="450" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#e0e0ff" font-size="18" font-weight="bold" font-family="sans-serif">難易度カーブの比較 -- 良い設計 vs 悪い設計</text>

  <!-- Axes -->
  <line x1="80" y1="380" x2="430" y2="380" stroke="#666" stroke-width="2"/>
  <line x1="80" y1="380" x2="80" y2="80" stroke="#666" stroke-width="2"/>
  <text x="255" y="410" text-anchor="middle" fill="#888" font-size="12" font-family="sans-serif">プレイ時間 / 使用期間</text>
  <text x="45" y="230" text-anchor="middle" fill="#888" font-size="12" font-family="sans-serif" transform="rotate(-90,45,230)">難易度</text>

  <line x1="480" y1="380" x2="830" y2="380" stroke="#666" stroke-width="2"/>
  <line x1="480" y1="380" x2="480" y2="80" stroke="#666" stroke-width="2"/>
  <text x="655" y="410" text-anchor="middle" fill="#888" font-size="12" font-family="sans-serif">プレイ時間 / 使用期間</text>

  <!-- Good curve (left) -->
  <text x="255" y="70" text-anchor="middle" fill="#4cc9f0" font-size="15" font-weight="bold" font-family="sans-serif">良い難易度カーブ</text>

  <!-- Smooth S-curve -->
  <path d="M90 370 Q150 360 180 340 Q220 310 260 260 Q300 220 330 180 Q360 150 400 120 Q415 110 425 100" stroke="#4cc9f0" stroke-width="3" fill="none"/>

  <!-- Rest points -->
  <circle cx="180" cy="340" r="5" fill="#66ff66"/>
  <circle cx="260" cy="260" r="5" fill="#66ff66"/>
  <circle cx="340" cy="170" r="5" fill="#66ff66"/>

  <text x="195" y="355" fill="#66ff66" font-size="10" font-family="sans-serif">休息点</text>
  <text x="275" y="275" fill="#66ff66" font-size="10" font-family="sans-serif">休息点</text>
  <text x="350" y="165" fill="#66ff66" font-size="10" font-family="sans-serif">休息点</text>

  <!-- Labels -->
  <text x="130" y="365" fill="#aaa" font-size="11" font-family="sans-serif">緩やかな導入</text>
  <text x="350" y="130" fill="#aaa" font-size="11" font-family="sans-serif">段階的上昇</text>

  <!-- Bad curve (right) -->
  <text x="655" y="70" text-anchor="middle" fill="#ff6666" font-size="15" font-weight="bold" font-family="sans-serif">悪い難易度カーブ</text>

  <!-- Jagged spike curve -->
  <path d="M490 370 L520 350 L540 180 L560 340 L580 120 L600 300 L630 100 L660 280 L700 140 L730 350 L760 100 L790 250 L820 90" stroke="#ff6666" stroke-width="3" fill="none"/>

  <!-- Spike labels -->
  <text x="545" y="170" fill="#ff9999" font-size="10" font-family="sans-serif">急激な壁</text>
  <text x="585" y="110" fill="#ff9999" font-size="10" font-family="sans-serif">理不尽</text>
  <text x="735" y="90" fill="#ff9999" font-size="10" font-family="sans-serif">離脱ポイント</text>

  <!-- Bottom comparison -->
  <rect x="60" y="425" width="380" height="20" fill="#1a3a6b" rx="4"/>
  <text x="250" y="440" text-anchor="middle" fill="#4cc9f0" font-size="11" font-family="sans-serif">漸進的 → 達成感の連続 → 継続率向上</text>

  <rect x="460" y="425" width="380" height="20" fill="#4a1a1a" rx="4"/>
  <text x="650" y="440" text-anchor="middle" fill="#ff6666" font-size="11" font-family="sans-serif">不規則 → フラストレーション → 離脱</text>
</svg>
