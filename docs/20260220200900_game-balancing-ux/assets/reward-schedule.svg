<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="900" height="420" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#e0e0ff" font-size="18" font-weight="bold" font-family="sans-serif">報酬スケジュールとエンゲージメント</text>

  <!-- Fixed ratio box -->
  <rect x="30" y="55" width="260" height="155" fill="#16213e" rx="10" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="160" y="80" text-anchor="middle" fill="#ff9900" font-size="14" font-weight="bold" font-family="sans-serif">固定比率報酬</text>
  <text x="160" y="100" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">(Fixed Ratio)</text>
  <!-- Bars -->
  <rect x="60" y="120" width="25" height="40" fill="#533483" rx="3"/>
  <rect x="95" y="120" width="25" height="40" fill="#533483" rx="3"/>
  <rect x="130" y="120" width="25" height="40" fill="#533483" rx="3"/>
  <rect x="130" y="110" width="25" height="10" fill="#ffcc00" rx="2"/>
  <rect x="165" y="120" width="25" height="40" fill="#533483" rx="3"/>
  <rect x="200" y="120" width="25" height="40" fill="#533483" rx="3"/>
  <rect x="235" y="120" width="25" height="40" fill="#533483" rx="3"/>
  <rect x="235" y="110" width="25" height="10" fill="#ffcc00" rx="2"/>
  <text x="160" y="185" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">3回ごとに報酬 → 予測可能</text>
  <text x="160" y="200" text-anchor="middle" fill="#ff9999" font-size="11" font-family="sans-serif">例: ポイントカード</text>

  <!-- Variable ratio box -->
  <rect x="320" y="55" width="260" height="155" fill="#16213e" rx="10" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="450" y="80" text-anchor="middle" fill="#4cc9f0" font-size="14" font-weight="bold" font-family="sans-serif">変動比率報酬</text>
  <text x="450" y="100" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">(Variable Ratio)</text>
  <rect x="350" y="120" width="25" height="40" fill="#1a6b3a" rx="3"/>
  <rect x="350" y="110" width="25" height="10" fill="#ffcc00" rx="2"/>
  <rect x="385" y="120" width="25" height="40" fill="#1a6b3a" rx="3"/>
  <rect x="420" y="120" width="25" height="40" fill="#1a6b3a" rx="3"/>
  <rect x="455" y="120" width="25" height="40" fill="#1a6b3a" rx="3"/>
  <rect x="455" y="110" width="25" height="10" fill="#ffcc00" rx="2"/>
  <rect x="490" y="120" width="25" height="40" fill="#1a6b3a" rx="3"/>
  <rect x="525" y="120" width="25" height="40" fill="#1a6b3a" rx="3"/>
  <rect x="525" y="110" width="25" height="10" fill="#ffcc00" rx="2"/>
  <text x="450" y="185" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">不定期に報酬 → 中毒性が高い</text>
  <text x="450" y="200" text-anchor="middle" fill="#4cc9f0" font-size="11" font-family="sans-serif">例: ガチャ、SNS通知</text>

  <!-- Escalating box -->
  <rect x="610" y="55" width="260" height="155" fill="#16213e" rx="10" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="740" y="80" text-anchor="middle" fill="#66ff66" font-size="14" font-weight="bold" font-family="sans-serif">段階的報酬</text>
  <text x="740" y="100" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">(Escalating)</text>
  <rect x="640" y="150" width="25" height="10" fill="#1a6b3a" rx="3"/>
  <rect x="640" y="140" width="25" height="10" fill="#ffcc00" rx="2"/>
  <rect x="675" y="140" width="25" height="20" fill="#1a6b3a" rx="3"/>
  <rect x="675" y="128" width="25" height="12" fill="#ffcc00" rx="2"/>
  <rect x="710" y="130" width="25" height="30" fill="#1a6b3a" rx="3"/>
  <rect x="710" y="115" width="25" height="15" fill="#ffcc00" rx="2"/>
  <rect x="745" y="120" width="25" height="40" fill="#1a6b3a" rx="3"/>
  <rect x="745" y="100" width="25" height="20" fill="#ffcc00" rx="2"/>
  <rect x="780" y="110" width="25" height="50" fill="#1a6b3a" rx="3"/>
  <rect x="780" y="85" width="25" height="25" fill="#ffcc00" rx="2"/>
  <rect x="815" y="100" width="25" height="60" fill="#1a6b3a" rx="3"/>
  <rect x="815" y="70" width="25" height="30" fill="#ffcc00" rx="2"/>
  <text x="740" y="185" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">報酬が徐々に大きくなる</text>
  <text x="740" y="200" text-anchor="middle" fill="#66ff66" font-size="11" font-family="sans-serif">例: RPGレベルアップ</text>

  <!-- Application to product -->
  <rect x="30" y="230" width="840" height="170" fill="#0d2240" rx="10" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.4))"/>
  <text x="450" y="260" text-anchor="middle" fill="#e0e0e0" font-size="15" font-weight="bold" font-family="sans-serif">プロダクトUXへの応用</text>
  <line x1="50" y1="270" x2="850" y2="270" stroke="#444" stroke-width="1"/>

  <text x="160" y="300" text-anchor="middle" fill="#ff9900" font-size="13" font-family="sans-serif">固定比率</text>
  <text x="160" y="320" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">進捗バー</text>
  <text x="160" y="340" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">チェックリスト完了</text>
  <text x="160" y="360" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">連続ログインボーナス</text>

  <text x="450" y="300" text-anchor="middle" fill="#4cc9f0" font-size="13" font-family="sans-serif">変動比率</text>
  <text x="450" y="320" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">「いいね」通知</text>
  <text x="450" y="340" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">フィード更新</text>
  <text x="450" y="360" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">ランダムディスカウント</text>

  <text x="740" y="300" text-anchor="middle" fill="#66ff66" font-size="13" font-family="sans-serif">段階的</text>
  <text x="740" y="320" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">バッジ/称号システム</text>
  <text x="740" y="340" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">ティア制プラン</text>
  <text x="740" y="360" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">スキル習熟度表示</text>

  <!-- Dividers -->
  <line x1="310" y1="280" x2="310" y2="390" stroke="#333" stroke-width="1"/>
  <line x1="590" y1="280" x2="590" y2="390" stroke="#333" stroke-width="1"/>
</svg>
