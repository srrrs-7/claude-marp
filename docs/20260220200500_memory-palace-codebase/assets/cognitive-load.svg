<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="800" height="420" fill="#0d1117"/>

  <!-- Title -->
  <text x="400" y="28" font-size="17" fill="#ffd700" text-anchor="middle" font-family="sans-serif" font-weight="bold">認知負荷とワーキングメモリの限界</text>

  <!-- Brain shape (left side) -->
  <!-- Main brain ellipse -->
  <ellipse cx="200" cy="210" rx="145" ry="120" fill="#1e1428" stroke="#9060d0" stroke-width="2.5" style="filter: drop-shadow(4px 4px 10px rgba(144,96,208,0.4))"/>
  <!-- Brain fold lines -->
  <path d="M 120 160 Q 150 140 180 160 Q 210 180 240 160" fill="none" stroke="#7040b0" stroke-width="2" stroke-linecap="round"/>
  <path d="M 100 200 Q 140 180 175 200 Q 210 220 250 200" fill="none" stroke="#7040b0" stroke-width="2" stroke-linecap="round"/>
  <path d="M 110 245 Q 145 225 180 245 Q 215 265 248 245" fill="none" stroke="#7040b0" stroke-width="2" stroke-linecap="round"/>

  <!-- Brain label -->
  <text x="200" y="350" font-size="14" fill="#9060d0" text-anchor="middle" font-family="sans-serif" font-weight="bold">海馬 + 前頭前皮質</text>
  <text x="200" y="368" font-size="11" fill="#8b949e" text-anchor="middle" font-family="sans-serif">ワーキングメモリ</text>

  <!-- Working memory slots (7 circles inside brain) -->
  <text x="200" y="185" font-size="12" fill="#c8a96e" text-anchor="middle" font-family="sans-serif">ワーキングメモリ: 7±2 チャンク</text>

  <!-- 7 memory slots -->
  <!-- Row 1: 4 slots -->
  <circle cx="140" cy="205" r="18" fill="#2d1e3d" stroke="#c060e0" stroke-width="2"/>
  <text x="140" y="211" font-size="11" fill="#c060e0" text-anchor="middle" font-family="sans-serif">1</text>

  <circle cx="178" cy="205" r="18" fill="#2d1e3d" stroke="#c060e0" stroke-width="2"/>
  <text x="178" y="211" font-size="11" fill="#c060e0" text-anchor="middle" font-family="sans-serif">2</text>

  <circle cx="216" cy="205" r="18" fill="#2d1e3d" stroke="#c060e0" stroke-width="2"/>
  <text x="216" y="211" font-size="11" fill="#c060e0" text-anchor="middle" font-family="sans-serif">3</text>

  <circle cx="254" cy="205" r="18" fill="#2d1e3d" stroke="#c060e0" stroke-width="2"/>
  <text x="254" y="211" font-size="11" fill="#c060e0" text-anchor="middle" font-family="sans-serif">4</text>

  <!-- Row 2: 3 slots -->
  <circle cx="155" cy="245" r="18" fill="#2d1e3d" stroke="#c060e0" stroke-width="2"/>
  <text x="155" y="251" font-size="11" fill="#c060e0" text-anchor="middle" font-family="sans-serif">5</text>

  <circle cx="197" cy="245" r="18" fill="#2d1e3d" stroke="#c060e0" stroke-width="2"/>
  <text x="197" y="251" font-size="11" fill="#c060e0" text-anchor="middle" font-family="sans-serif">6</text>

  <circle cx="238" cy="245" r="18" fill="#2d1e3d" stroke="#c060e0" stroke-width="2"/>
  <text x="238" y="251" font-size="11" fill="#c060e0" text-anchor="middle" font-family="sans-serif">7</text>

  <!-- Good code example (center-right, top) -->
  <rect x="380" y="45" width="390" height="160" rx="8" fill="#0d2610" stroke="#3fb950" stroke-width="2" style="filter: drop-shadow(3px 3px 8px rgba(63,185,80,0.3))"/>
  <text x="575" y="68" font-size="14" fill="#3fb950" text-anchor="middle" font-family="sans-serif" font-weight="bold">良いコード（低認知負荷）</text>

  <text x="395" y="92" font-size="11" fill="#8b949e" font-family="monospace">function</text>
  <text x="462" y="92" font-size="11" fill="#d2a8ff" font-family="monospace">calculateTax</text>
  <text x="563" y="92" font-size="11" fill="#8b949e" font-family="monospace">(amount) &#123;</text>
  <text x="395" y="112" font-size="11" fill="#8b949e" font-family="monospace">  const</text>
  <text x="440" y="112" font-size="11" fill="#79c0ff" font-family="monospace">TAX_RATE</text>
  <text x="519" y="112" font-size="11" fill="#8b949e" font-family="monospace">= 0.1;</text>
  <text x="395" y="132" font-size="11" fill="#8b949e" font-family="monospace">  return amount *</text>
  <text x="530" y="132" font-size="11" fill="#79c0ff" font-family="monospace">TAX_RATE</text>
  <text x="605" y="132" font-size="11" fill="#8b949e" font-family="monospace">;</text>
  <text x="395" y="152" font-size="11" fill="#8b949e" font-family="monospace">&#125;</text>

  <!-- Slot usage indicator for good code -->
  <text x="395" y="178" font-size="11" fill="#3fb950" font-family="sans-serif">使用スロット数:</text>
  <circle cx="520" cy="174" r="10" fill="#1a3020" stroke="#3fb950" stroke-width="1.5"/>
  <text x="520" y="178" font-size="9" fill="#3fb950" text-anchor="middle" font-family="sans-serif">2</text>
  <circle cx="542" cy="174" r="10" fill="#1a3020" stroke="#3fb950" stroke-width="1.5" opacity="0.4"/>
  <circle cx="564" cy="174" r="10" fill="#1a3020" stroke="#3fb950" stroke-width="1.5" opacity="0.4"/>
  <circle cx="586" cy="174" r="10" fill="#1a3020" stroke="#3fb950" stroke-width="1.5" opacity="0.4"/>
  <circle cx="608" cy="174" r="10" fill="#1a3020" stroke="#3fb950" stroke-width="1.5" opacity="0.4"/>
  <circle cx="630" cy="174" r="10" fill="#1a3020" stroke="#3fb950" stroke-width="1.5" opacity="0.4"/>
  <circle cx="652" cy="174" r="10" fill="#1a3020" stroke="#3fb950" stroke-width="1.5" opacity="0.4"/>
  <text x="672" y="178" font-size="11" fill="#3fb950" font-family="sans-serif">余裕あり</text>

  <!-- Bad code example (center-right, bottom) -->
  <rect x="380" y="225" width="390" height="170" rx="8" fill="#2d0a0a" stroke="#f85149" stroke-width="2" style="filter: drop-shadow(3px 3px 8px rgba(248,81,73,0.3))"/>
  <text x="575" y="248" font-size="14" fill="#f85149" text-anchor="middle" font-family="sans-serif" font-weight="bold">悪いコード（高認知負荷）</text>

  <text x="395" y="272" font-size="10" fill="#8b949e" font-family="monospace">function</text>
  <text x="452" y="272" font-size="10" fill="#d2a8ff" font-family="monospace">proc</text>
  <text x="478" y="272" font-size="10" fill="#8b949e" font-family="monospace">(d) &#123;</text>
  <text x="395" y="292" font-size="10" fill="#8b949e" font-family="monospace">  if (d) &#123; if (d.x) &#123; if (d.x.y) &#123;</text>
  <text x="395" y="312" font-size="10" fill="#8b949e" font-family="monospace">    let tmp = d.x.y * 0.1;</text>
  <text x="395" y="332" font-size="10" fill="#8b949e" font-family="monospace">    let r = tmp + (d.z ? d.z : 0);</text>
  <text x="395" y="352" font-size="10" fill="#8b949e" font-family="monospace">    return r; &#125; &#125; &#125; &#125;</text>

  <!-- Slot usage indicator for bad code (all filled + overflow) -->
  <text x="395" y="378" font-size="11" fill="#f85149" font-family="sans-serif">使用スロット数:</text>
  <circle cx="520" cy="374" r="10" fill="#5a1010" stroke="#f85149" stroke-width="1.5"/>
  <text x="520" y="378" font-size="8" fill="#f85149" text-anchor="middle" font-family="sans-serif">7</text>
  <circle cx="542" cy="374" r="10" fill="#5a1010" stroke="#f85149" stroke-width="1.5"/>
  <text x="542" y="378" font-size="8" fill="#f85149" text-anchor="middle" font-family="sans-serif">+</text>
  <!-- overflow indicator -->
  <rect x="558" y="365" width="50" height="18" rx="4" fill="#8b1010" stroke="#f85149" stroke-width="1.5"/>
  <text x="583" y="378" font-size="10" fill="#ffffff" text-anchor="middle" font-family="sans-serif" font-weight="bold">溢れ!</text>

  <!-- Arrow from brain to code examples -->
  <line x1="350" y1="150" x2="375" y2="120" stroke="#c8a96e" stroke-width="1.5" stroke-dasharray="4,3"/>
  <polygon points="370,118 378,112 380,122" fill="#c8a96e"/>
  <line x1="350" y1="270" x2="375" y2="295" stroke="#c8a96e" stroke-width="1.5" stroke-dasharray="4,3"/>
  <polygon points="370,294 378,302 380,292" fill="#c8a96e"/>

  <!-- Miller's Law badge -->
  <rect x="20" y="380" width="340" height="32" rx="6" fill="rgba(0,0,0,0.5)" stroke="#9060d0" stroke-width="1.5"/>
  <text x="190" y="401" font-size="12" fill="#c060e0" text-anchor="middle" font-family="sans-serif">Miller's Law: 「マジカルナンバー 7 ± 2」(1956)</text>
</svg>
