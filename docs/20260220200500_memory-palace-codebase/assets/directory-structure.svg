<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="800" height="420" fill="#0d1117"/>

  <!-- Title -->
  <text x="400" y="28" font-size="17" fill="#ffd700" text-anchor="middle" font-family="sans-serif" font-weight="bold">ディレクトリ構造の比較</text>

  <!-- Divider -->
  <line x1="400" y1="40" x2="400" y2="410" stroke="#30363d" stroke-width="1.5" stroke-dasharray="6,4"/>

  <!-- LEFT: Layer-based (Bad) -->
  <text x="200" y="58" font-size="15" fill="#f85149" text-anchor="middle" font-family="sans-serif" font-weight="bold">Layer-based（混在）</text>

  <!-- Bad example badge -->
  <rect x="90" y="64" width="220" height="24" rx="5" fill="#3d1010" stroke="#f85149" stroke-width="1.5"/>
  <text x="200" y="80" font-size="12" fill="#f85149" text-anchor="middle" font-family="sans-serif">「どこに何がある？」が不明</text>

  <!-- Root -->
  <rect x="70" y="100" width="120" height="28" rx="4" fill="#161b22" stroke="#58a6ff" stroke-width="1.5"/>
  <text x="82" y="119" font-size="12" fill="#58a6ff" font-family="monospace">📁 /src</text>

  <!-- Line from root -->
  <line x1="130" y1="128" x2="130" y2="148" stroke="#30363d" stroke-width="1.5"/>
  <!-- Branches to 3 dirs -->
  <line x1="130" y1="148" x2="90" y2="148" stroke="#30363d" stroke-width="1.5"/>
  <line x1="130" y1="148" x2="130" y2="148" stroke="#30363d" stroke-width="1.5"/>
  <line x1="130" y1="148" x2="190" y2="148" stroke="#30363d" stroke-width="1.5"/>
  <line x1="90" y1="148" x2="90" y2="165" stroke="#30363d" stroke-width="1.5"/>
  <line x1="130" y1="148" x2="130" y2="165" stroke="#30363d" stroke-width="1.5"/>
  <line x1="190" y1="148" x2="190" y2="165" stroke="#30363d" stroke-width="1.5"/>

  <!-- /models -->
  <rect x="30" y="165" width="120" height="28" rx="4" fill="#2a1e1e" stroke="#f85149" stroke-width="1.5"/>
  <text x="42" y="184" font-size="12" fill="#f85149" font-family="monospace">📁 models/</text>

  <!-- /controllers -->
  <rect x="65" y="165" width="130" height="28" rx="4" fill="#2a1e1e" stroke="#f85149" stroke-width="1.5"/>
  <text x="77" y="184" font-size="12" fill="#f85149" font-family="monospace">📁 controllers/</text>

  <!-- /views -->
  <rect x="155" y="165" width="110" height="28" rx="4" fill="#2a1e1e" stroke="#f85149" stroke-width="1.5"/>
  <text x="167" y="184" font-size="12" fill="#f85149" font-family="monospace">📁 views/</text>

  <!-- Files under models (mixed concerns) -->
  <line x1="90" y1="193" x2="90" y2="210" stroke="#f85149" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="90" y1="210" x2="110" y2="210" stroke="#f85149" stroke-width="1" stroke-dasharray="3,2"/>
  <rect x="40" y="220" width="140" height="22" rx="3" fill="#1a0a0a" stroke="#f85149" stroke-width="1" opacity="0.8"/>
  <text x="50" y="235" font-size="10" fill="#f85149" font-family="monospace">📄 user.model.ts</text>
  <line x1="90" y1="242" x2="90" y2="252" stroke="#f85149" stroke-width="1" stroke-dasharray="3,2"/>
  <rect x="40" y="252" width="150" height="22" rx="3" fill="#1a0a0a" stroke="#f85149" stroke-width="1" opacity="0.8"/>
  <text x="50" y="267" font-size="10" fill="#f85149" font-family="monospace">📄 payment.model.ts</text>
  <line x1="90" y1="274" x2="90" y2="284" stroke="#f85149" stroke-width="1" stroke-dasharray="3,2"/>
  <rect x="40" y="284" width="155" height="22" rx="3" fill="#1a0a0a" stroke="#f85149" stroke-width="1" opacity="0.8"/>
  <text x="50" y="299" font-size="10" fill="#f85149" font-family="monospace">📄 notification.model.ts</text>

  <!-- Pain point annotation -->
  <rect x="30" y="325" width="340" height="75" rx="6" fill="#3d1010" stroke="#f85149" stroke-width="1.5"/>
  <text x="200" y="345" font-size="12" fill="#f85149" text-anchor="middle" font-family="sans-serif" font-weight="bold">問題点</text>
  <text x="45" y="363" font-size="11" fill="#ffaaaa" font-family="sans-serif">• 「ユーザー機能」が3つの部屋に分散</text>
  <text x="45" y="381" font-size="11" fill="#ffaaaa" font-family="sans-serif">• 新機能追加 = 3箇所同時に編集</text>
  <text x="45" y="399" font-size="11" fill="#ffaaaa" font-family="sans-serif">• 宮殿を3部屋往復しないと仕事できない</text>

  <!-- RIGHT: Feature-based (Good) -->
  <text x="600" y="58" font-size="15" fill="#3fb950" text-anchor="middle" font-family="sans-serif" font-weight="bold">Feature-based（機能別）</text>

  <!-- Good example badge -->
  <rect x="490" y="64" width="220" height="24" rx="5" fill="#0d2610" stroke="#3fb950" stroke-width="1.5"/>
  <text x="600" y="80" font-size="12" fill="#3fb950" text-anchor="middle" font-family="sans-serif">「どこに何がある？」が一目瞭然</text>

  <!-- Root -->
  <rect x="480" y="100" width="120" height="28" rx="4" fill="#161b22" stroke="#58a6ff" stroke-width="1.5"/>
  <text x="492" y="119" font-size="12" fill="#58a6ff" font-family="monospace">📁 /src</text>

  <!-- Line from root -->
  <line x1="540" y1="128" x2="540" y2="148" stroke="#30363d" stroke-width="1.5"/>
  <line x1="490" y1="148" x2="590" y2="148" stroke="#30363d" stroke-width="1.5"/>
  <line x1="490" y1="148" x2="490" y2="165" stroke="#30363d" stroke-width="1.5"/>
  <line x1="540" y1="148" x2="540" y2="165" stroke="#30363d" stroke-width="1.5"/>
  <line x1="590" y1="148" x2="590" y2="165" stroke="#30363d" stroke-width="1.5"/>

  <!-- /user -->
  <rect x="430" y="165" width="120" height="28" rx="4" fill="#1e2d1e" stroke="#6aaa6a" stroke-width="1.5"/>
  <text x="442" y="184" font-size="12" fill="#6aaa6a" font-family="monospace">📁 user/</text>

  <!-- /payment -->
  <rect x="480" y="165" width="120" height="28" rx="4" fill="#1e2d1e" stroke="#7080dd" stroke-width="1.5"/>
  <text x="492" y="184" font-size="12" fill="#7080dd" font-family="monospace">📁 payment/</text>

  <!-- /notification -->
  <rect x="545" y="165" width="140" height="28" rx="4" fill="#1e2d1e" stroke="#cc66cc" stroke-width="1.5"/>
  <text x="557" y="184" font-size="12" fill="#cc66cc" font-family="monospace">📁 notification/</text>

  <!-- Files under /user -->
  <line x1="490" y1="193" x2="490" y2="225" stroke="#6aaa6a" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="490" y1="210" x2="510" y2="210" stroke="#6aaa6a" stroke-width="1" stroke-dasharray="3,2"/>
  <rect x="430" y="220" width="120" height="22" rx="3" fill="#0a1a0a" stroke="#6aaa6a" stroke-width="1"/>
  <text x="440" y="235" font-size="10" fill="#6aaa6a" font-family="monospace">📄 model.ts</text>
  <line x1="490" y1="242" x2="490" y2="255" stroke="#6aaa6a" stroke-width="1" stroke-dasharray="3,2"/>
  <rect x="430" y="255" width="120" height="22" rx="3" fill="#0a1a0a" stroke="#6aaa6a" stroke-width="1"/>
  <text x="440" y="270" font-size="10" fill="#6aaa6a" font-family="monospace">📄 service.ts</text>
  <line x1="490" y1="277" x2="490" y2="290" stroke="#6aaa6a" stroke-width="1" stroke-dasharray="3,2"/>
  <rect x="430" y="290" width="120" height="22" rx="3" fill="#0a1a0a" stroke="#6aaa6a" stroke-width="1"/>
  <text x="440" y="305" font-size="10" fill="#6aaa6a" font-family="monospace">📄 controller.ts</text>

  <!-- Good point annotation -->
  <rect x="430" y="325" width="340" height="75" rx="6" fill="#0d2610" stroke="#3fb950" stroke-width="1.5"/>
  <text x="600" y="345" font-size="12" fill="#3fb950" text-anchor="middle" font-family="sans-serif" font-weight="bold">利点</text>
  <text x="445" y="363" font-size="11" fill="#aaffaa" font-family="sans-serif">• 「user/」を開けば全て揃っている</text>
  <text x="445" y="381" font-size="11" fill="#aaffaa" font-family="sans-serif">• 機能削除 = ディレクトリごと削除</text>
  <text x="445" y="399" font-size="11" fill="#aaffaa" font-family="sans-serif">• 宮殿の「ユーザーの部屋」に全部ある</text>
</svg>
