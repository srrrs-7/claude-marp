<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="800" height="420" fill="#0f1b2d"/>

  <!-- Title -->
  <text x="400" y="30" font-size="18" fill="#ffd700" text-anchor="middle" font-family="sans-serif" font-weight="bold">記憶の宮殿 — 平面図</text>

  <!-- Palace outline -->
  <rect x="40" y="50" width="720" height="320" rx="8" fill="none" stroke="#c8a96e" stroke-width="2.5"/>

  <!-- Room 1: Entrance Hall -->
  <rect x="50" y="60" width="160" height="140" rx="4" fill="#1e2d1e" stroke="#6aaa6a" stroke-width="2"/>
  <text x="130" y="90" font-size="13" fill="#6aaa6a" text-anchor="middle" font-family="sans-serif" font-weight="bold">玄関ホール</text>
  <!-- Memory item: Book -->
  <rect x="100" y="100" width="28" height="36" rx="3" fill="#e07040" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <line x1="114" y1="100" x2="114" y2="136" stroke="#b05020" stroke-width="2"/>
  <text x="130" y="155" font-size="11" fill="#ff9060" text-anchor="middle" font-family="sans-serif">📖 キケロの演説</text>

  <!-- Room 2: Library -->
  <rect x="220" y="60" width="160" height="140" rx="4" fill="#1e1e2d" stroke="#7080dd" stroke-width="2"/>
  <text x="300" y="90" font-size="13" fill="#7080dd" text-anchor="middle" font-family="sans-serif" font-weight="bold">図書室</text>
  <!-- Memory item: Scroll -->
  <ellipse cx="290" cy="120" rx="18" ry="12" fill="#d4b483" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <rect x="272" y="112" width="36" height="16" fill="#c8a070"/>
  <ellipse cx="272" cy="120" rx="5" ry="12" fill="#d4b483"/>
  <ellipse cx="308" cy="120" rx="5" ry="12" fill="#d4b483"/>
  <text x="300" y="155" font-size="11" fill="#9090ff" text-anchor="middle" font-family="sans-serif">📜 哲学の公理</text>

  <!-- Room 3: Armory -->
  <rect x="390" y="60" width="160" height="140" rx="4" fill="#2d1e1e" stroke="#dd7070" stroke-width="2"/>
  <text x="470" y="90" font-size="13" fill="#dd7070" text-anchor="middle" font-family="sans-serif" font-weight="bold">武器庫</text>
  <!-- Memory item: Sword -->
  <rect x="463" y="98" width="8" height="40" rx="2" fill="#c0c0d0" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <rect x="452" y="122" width="30" height="6" rx="2" fill="#a08040"/>
  <text x="470" y="155" font-size="11" fill="#ff8080" text-anchor="middle" font-family="sans-serif">⚔️ 戦の記録</text>

  <!-- Room 4: Garden -->
  <rect x="560" y="60" width="185" height="140" rx="4" fill="#1e2a1e" stroke="#5daa5d" stroke-width="2"/>
  <text x="652" y="90" font-size="13" fill="#5daa5d" text-anchor="middle" font-family="sans-serif" font-weight="bold">中庭</text>
  <!-- Memory item: Apple tree -->
  <circle cx="642" cy="120" r="20" fill="#3a7a3a" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <rect x="640" y="136" width="4" height="14" fill="#8b4513"/>
  <circle cx="635" cy="112" r="6" fill="#e04040"/>
  <text x="652" y="155" font-size="11" fill="#80cc80" text-anchor="middle" font-family="sans-serif">🍎 神々の名前</text>

  <!-- Corridor (horizontal) -->
  <rect x="50" y="200" width="695" height="30" fill="#1a2030" stroke="#c8a96e" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="400" y="220" font-size="12" fill="#c8a96e" text-anchor="middle" font-family="sans-serif">廊下（歩行経路）</text>

  <!-- Room 5: Dining Hall -->
  <rect x="50" y="240" width="200" height="120" rx="4" fill="#2a1e2a" stroke="#cc66cc" stroke-width="2"/>
  <text x="150" y="268" font-size="13" fill="#cc66cc" text-anchor="middle" font-family="sans-serif" font-weight="bold">食堂</text>
  <!-- Memory item: Amphora -->
  <ellipse cx="145" cy="300" rx="14" ry="20" fill="#c8804a" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <rect x="138" y="280" width="14" height="8" rx="2" fill="#d4904a"/>
  <text x="150" y="345" font-size="11" fill="#dd88dd" text-anchor="middle" font-family="sans-serif">🏺 法律の条文</text>

  <!-- Room 6: Throne Room -->
  <rect x="300" y="240" width="200" height="120" rx="4" fill="#2a2a1a" stroke="#ddcc44" stroke-width="2"/>
  <text x="400" y="268" font-size="13" fill="#ddcc44" text-anchor="middle" font-family="sans-serif" font-weight="bold">玉座の間</text>
  <!-- Memory item: Crown -->
  <polygon points="390,310 400,295 410,310" fill="#ffd700" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <rect x="388" y="308" width="24" height="8" rx="2" fill="#ffaa00"/>
  <text x="400" y="345" font-size="11" fill="#ffee88" text-anchor="middle" font-family="sans-serif">👑 王の系譜</text>

  <!-- Room 7: Observatory -->
  <rect x="555" y="240" width="190" height="120" rx="4" fill="#1a1a2d" stroke="#88aaff" stroke-width="2"/>
  <text x="650" y="268" font-size="13" fill="#88aaff" text-anchor="middle" font-family="sans-serif" font-weight="bold">天文台</text>
  <!-- Memory item: Stars/constellation -->
  <circle cx="635" cy="300" r="4" fill="#ffffaa" style="filter: drop-shadow(0px 0px 6px rgba(255,255,150,0.8))"/>
  <circle cx="655" cy="290" r="3" fill="#ffffaa" style="filter: drop-shadow(0px 0px 4px rgba(255,255,150,0.8))"/>
  <circle cx="670" cy="308" r="4" fill="#ffffaa" style="filter: drop-shadow(0px 0px 6px rgba(255,255,150,0.8))"/>
  <line x1="635" y1="300" x2="655" y2="290" stroke="#ffffaa" stroke-width="1.5" opacity="0.7"/>
  <line x1="655" y1="290" x2="670" y2="308" stroke="#ffffaa" stroke-width="1.5" opacity="0.7"/>
  <text x="650" y="345" font-size="11" fill="#aabbff" text-anchor="middle" font-family="sans-serif">✨ 星座の位置</text>

  <!-- Walking path arrows -->
  <!-- Arrow from room 1 to room 2 -->
  <line x1="213" y1="130" x2="217" y2="130" stroke="#ffd700" stroke-width="2"/>
  <polygon points="216,125 224,130 216,135" fill="#ffd700"/>

  <!-- Arrow from room 2 to room 3 -->
  <line x1="383" y1="130" x2="387" y2="130" stroke="#ffd700" stroke-width="2"/>
  <polygon points="386,125 394,130 386,135" fill="#ffd700"/>

  <!-- Arrow from room 3 to room 4 -->
  <line x1="553" y1="130" x2="557" y2="130" stroke="#ffd700" stroke-width="2"/>
  <polygon points="556,125 564,130 556,135" fill="#ffd700"/>

  <!-- Arrow down from room 4 to corridor -->
  <line x1="652" y1="203" x2="652" y2="207" stroke="#ffd700" stroke-width="2"/>
  <polygon points="647,206 652,214 657,206" fill="#ffd700"/>

  <!-- Arrow left from room 4 side to room 5 -->
  <line x1="300" y1="290" x2="296" y2="290" stroke="#ffd700" stroke-width="2"/>
  <polygon points="297,285 289,290 297,295" fill="#ffd700"/>

  <!-- Arrow right from room 5 to room 6 -->
  <line x1="253" y1="300" x2="297" y2="300" stroke="#ffd700" stroke-width="2"/>
  <polygon points="296,295 304,300 296,305" fill="#ffd700"/>

  <!-- Arrow right from room 6 to room 7 -->
  <line x1="503" y1="300" x2="552" y2="300" stroke="#ffd700" stroke-width="2"/>
  <polygon points="551,295 559,300 551,305" fill="#ffd700"/>

  <!-- Legend -->
  <rect x="50" y="375" width="700" height="35" rx="4" fill="rgba(0,0,0,0.4)" stroke="#c8a96e" stroke-width="1"/>
  <polygon points="65,390 73,394 65,398" fill="#ffd700"/>
  <text x="82" y="396" font-size="12" fill="#ffd700" font-family="sans-serif">歩行経路 — 宮殿を歩くことで記憶を順番に「思い出す」</text>
  <circle cx="450" cy="393" r="6" fill="#5daa5d" opacity="0.8"/>
  <text x="463" y="397" font-size="12" fill="#a0d0a0" font-family="sans-serif">記憶アイテム = 感情・視覚的に印象的な像</text>
</svg>
