<h1 id="invokemodel-api--%E8%A9%B3%E7%B4%B0">InvokeModel API — 詳細</h1>
<ul>
<li><strong>エンドポイント</strong>: <code>POST /model/{modelId}/invoke</code></li>
<li><strong>リクエスト形式</strong>: モデル固有のJSON body (各プロバイダで異なる)</li>
<li><strong>Streaming</strong>: <code>invokeModelWithResponseStream</code> でストリーミング対応</li>
<li><strong>対応モデル</strong>: Stability AI, Titan Embeddings など画像/埋め込みモデル</li>
<li><strong>注意</strong>: モデル変更時にリクエスト形式の変更が必要</li>
<li><strong>用途</strong>: 画像生成 / Embedding / モデル固有の高度パラメータ制御</li>
</ul>

  <span class="hljs-attr">&quot;contentType&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;application/json&quot;</span><span class="hljs-punctuation">,</span>

<h1 id="converse-api--%E8%A9%B3%E7%B4%B0">Converse API — 詳細</h1>
<ul>
<li><strong>統一インターフェース</strong>: モデル非依存の標準メッセージ形式</li>
<li><strong>マルチターン</strong>: <code>messages</code> 配列で会話履歴を管理</li>
<li><strong>Tool Use</strong>: Function Calling を標準サポート</li>
<li><strong>ストリーミング</strong>: <code>ConverseStream</code> API でリアルタイム応答</li>
<li><strong>ドキュメント</strong>: PDF/Word/Markdownなどドキュメント添付可能</li>
<li><strong>対応モデル</strong>: Claude / Titan Nova / Llama / Mistral など主要モデル</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;modelId&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;anthropic.claude-3-5-sonnet-20241022-v2:0&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;messages&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>
    <span class="hljs-punctuation">{</span><span class="hljs-attr">&quot;role&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;user&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-attr">&quot;content&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-punctuation">{</span><span class="hljs-attr">&quot;type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;text&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-attr">&quot;text&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;S3の料金体系は?&quot;</span><span class="hljs-punctuation">}</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">}</span>

<h1 id="%E3%83%97%E3%83%AD%E3%83%93%E3%82%B8%E3%83%A7%E3%83%B3%E3%83%89%E3%82%B9%E3%83%AB%E3%83%BC%E3%83%97%E3%83%83%E3%83%88-vs-%E3%82%AA%E3%83%B3%E3%83%87%E3%83%9E%E3%83%B3%E3%83%89">プロビジョンドスループット vs オンデマンド</h1>
<ul>
<li><strong>オンデマンド</strong>: 使った分だけ課金 / 即時利用可能 / スロットリングあり</li>
<li><strong>プロビジョンドスループット</strong>: 月額固定 / 専用容量 / スロットリングなし</li>
<li><strong>MCU (Model Compute Unit)</strong>: プロビジョンドの課金単位 (TPS=トークン/秒)</li>
<li><strong>コミット期間</strong>: 1ヶ月 or 6ヶ月 (6ヶ月でさらに割引)</li>
<li><strong>ユースケース</strong>: 高トラフィック / 予測可能な負荷 / 低レイテンシ要件</li>
<li><strong>試験ポイント</strong>: 高スループット → プロビジョンド / 散発的利用 → オンデマンド</li>
</ul>
</section>

<li><strong>目的</strong>: ベースモデルを特定タスク・ドメインに特化させる</li>
<li><strong>2種類</strong>: 継続的事前学習 (CPT) と 指示チューニング (IFT/SFT)</li>
<li><strong>対応モデル</strong>: Amazon Titan Text / Llama 3.x / Mistral など (Claudeは非対応)</li>
<li><strong>データ形式</strong>: JSONL (prompt/completion ペアまたは messages 形式)</li>
<li><strong>必要条件</strong>: S3バケット + IAMロール (BedrockがS3アクセス可能)</li>
<li><strong>成果物</strong>: カスタムモデル (S3保存) → プロビジョンドスループットで利用</li>
</ul>
</section>

<ul>

<li><strong>最小サンプル数</strong>: 指示チューニング = 100件以上推奨</li>
<li><strong>継続的事前学習</strong>: <code>{&quot;input&quot;: &quot;ドメイン固有のテキストデータ&quot;}</code> 形式</li>
<li><strong>データ品質</strong>: 多様性・一貫性・高品質なペアが重要</li>
<li><strong>バリデーションセット</strong>: 訓練データの10-20%をバリデーションに</li>
<li><strong>禁止事項</strong>: PII含むデータ / 著作権侵害コンテンツ / 不適切コンテンツ</li>

<h1 id="inference-profiles">Inference Profiles</h1>
<ul>
<li><strong>定義</strong>: クロスリージョン推論を管理する仮想リソース</li>
<li><strong>動作</strong>: リクエストを複数リージョンに自動分散・フォールバック</li>
<li><strong>メリット</strong>: スロットリング回避 / 高可用性 / 低レイテンシ</li>
<li><strong>設定</strong>: モデルIDの代わりにInference Profile ARNを指定</li>
<li><strong>System Defined</strong>: AWSが事前定義済みのクロスリージョンプロファイル</li>
<li><strong>Application Inference Profile</strong>: ユーザー定義 / タグ付け / コスト追跡</li>
<li><strong>試験ポイント</strong>: 「スロットリングを回避して高可用性」→ Inference Profile</li>
</ul>
</section>

<header>AWS Certified Generative AI Developer - Professional</header>
<h1 id="rag%E3%81%AE%E5%9F%BA%E6%9C%AC%E6%A6%82%E5%BF%B5">RAGの基本概念</h1>
<ul>
<li><strong>RAG (Retrieval-Augmented Generation)</strong>: 検索+生成の組み合わせ</li>
<li><strong>問題</strong>: LLMの知識カットオフ / ハルシネーション / 社内情報なし</li>
<li><strong>解決</strong>: 外部知識ベースをリアルタイムで検索してコンテキストに追加</li>
<li><strong>2フェーズ</strong>: Indexing (事前準備) と Retrieval+Generation (実行時)</li>
<li><strong>Indexing</strong>: 文書分割 → Embedding → ベクターDB格納</li>
<li><strong>Retrieval</strong>: クエリEmbedding → 類似度検索 → 関連文書取得</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="AWS Certified Generative AI Developer - Professional" data-theme="gaia" data-style="section {

<header>AWS Certified Generative AI Developer - Professional</header>
<h1 id="%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E5%8F%96%E3%82%8A%E8%BE%BC%E3%81%BF%E3%83%91%E3%82%A4%E3%83%97%E3%83%A9%E3%82%A4%E3%83%B3">ドキュメント取り込みパイプライン</h1>
<ul>
<li><strong>Step 1: 文書変換</strong>: PDF → テキスト抽出 / OCR (画像内テキスト) 対応</li>
<li><strong>Step 2: チャンキング</strong>: 設定した戦略で文書を分割</li>
<li><strong>Step 3: Embedding</strong>: 各チャンクをベクトルに変換</li>
<li><strong>Step 4: メタデータ付与</strong>: ソース・タイトル・日付などのメタデータを追加</li>
<li><strong>Step 5: ベクターDB格納</strong>: ベクトルと元テキストをストアに保存</li>
<li><strong>自動実行</strong>: StartIngestionJob APIで実行 / 完了をCloudWatchで監視</li>
</ul>
</section>

<h1 id="opensearch-serverless--%E8%A9%B3%E7%B4%B0">OpenSearch Serverless — 詳細</h1>
<ul>
<li><strong>特徴</strong>: フルマネージド / サーバーレス / オートスケール</li>
<li><strong>インデックスタイプ</strong>: ベクター検索コレクション (専用タイプ)</li>
<li><strong>kNN設定</strong>: <code>algorithm: hnsw</code> (デフォルト) / <code>faiss</code></li>
<li><strong>ハイブリッド検索</strong>: Lexical (BM25) + Semantic (vector) を統合</li>
<li><strong>セキュリティ</strong>: VPC / データ暗号化 / IAM / SAML認証</li>
<li><strong>制限</strong>: コレクション数 / インデックス数の上限あり (要事前確認)</li>
</ul>
</section>

<h1 id="%E3%83%81%E3%83%A3%E3%83%B3%E3%82%AF%E6%88%A6%E7%95%A5%E6%A6%82%E8%A6%81">チャンク戦略概要</h1>
<ul>
<li><strong>なし (No Chunking)</strong>: 文書全体を1チャンク (長い文書には不向き)</li>
<li><strong>固定サイズ (Fixed-size)</strong>: 指定トークン数で分割 / シンプル / オーバーラップ設定可</li>
<li><strong>セマンティック (Semantic)</strong>: 意味的まとまりで分割 / 精度高 / コスト高</li>
<li><strong>階層型 (Hierarchical)</strong>: 親/子チャンク構造 / 精度とコンテキストを両立</li>
<li><strong>カスタム (Custom)</strong>: 独自の分割ロジックを実装</li>
<li><strong>試験ポイント</strong>: 精度最大化 → 階層型 / シンプル実装 → 固定サイズ</li>
</ul>
</section>

<li><strong>ブレークポイント閾値</strong>: 類似度がこの値を下回ったら分割</li>
<li><strong>処理フロー</strong>: 文章分割 → Embedding → 類似度計算 → 分割点特定</li>
<li><strong>メリット</strong>: 段落・セクションの意味的まとまりを保持</li>
<li><strong>コスト</strong>: 各文章をEmbeddingするためオーバーヘッドが大きい</li>
</ul>

<h1 id="metadata-filtering">Metadata Filtering</h1>
<ul>
<li><strong>概要</strong>: 検索時にメタデータ属性でチャンクを絞り込む機能</li>
<li><strong>フィルタ例</strong>: <code>{&quot;equals&quot;: {&quot;key&quot;: &quot;category&quot;, &quot;value&quot;: &quot;pricing&quot;}}</code> で特定カテゴリのみ検索</li>
<li><strong>論理演算子</strong>: <code>andAll</code> / <code>orAll</code> / <code>not</code> の組み合わせ</li>
<li><strong>メタデータ付与</strong>: S3の場合 <code>.metadata.json</code> ファイルでソースごとに設定</li>
<li><strong>ユースケース</strong>: 部署別文書 / 言語別フィルタ / 日付範囲指定</li>
<li><strong>試験ポイント</strong>: 特定属性の文書のみ検索 → Metadata Filtering</li>
</ul>
</section>

<h1 id="faithfulness-%E3%81%A8-answer-relevance">Faithfulness と Answer Relevance</h1>
<ul>
<li><strong>Faithfulness (忠実性)</strong>: 回答がコンテキスト (検索結果) に基づいているか</li>
<li>→ 1.0 = 完全にコンテキストから回答 / 0.0 = コンテキストを無視</li>
<li>→ ハルシネーション検出の主要指標</li>
<li><strong>Answer Relevance (回答関連性)</strong>: 回答がユーザーの質問に対応しているか</li>
<li>→ 1.0 = 質問に完全に答えている / 0.0 = 無関係な回答</li>
<li><strong>Context Recall</strong>: 必要な情報が検索で取得できているか (再現率)</li>
<li><strong>試験ポイント</strong>: Faithfulness↓ → チャンク戦略・検索精度の改善が必要</li>
</ul>
</section>

<table>
<thead>

<tr>

<td>中 (パラメータ依存)</td>

<tr>
<td>データ量</td>
<td>少量でOK</td>
<td>大量のペアが必要</td>
</tr>

<header>AWS Certified Generative AI Developer - Professional</header>
<h1 id="%E3%82%B3%E3%82%B9%E3%83%88%E3%83%BB%E3%83%AC%E3%82%A4%E3%83%86%E3%83%B3%E3%82%B7%E6%9C%80%E9%81%A9%E5%8C%96">コスト・レイテンシ最適化</h1>
<ul>
<li><strong>チャンクサイズ最適化</strong>: 大きすぎるチャンクは無関係情報混入 / 小さすぎると文脈欠損</li>
<li>→ 一般的には256〜512トークンが推奨値</li>
<li><strong>Top-K削減</strong>: 検索件数を減らしてLLMのコンテキスト量を削減</li>
<li>→ Rerankingと組み合わせ: Top-20 → Rerank → Top-5</li>
<li><strong>Embedingキャッシュ</strong>: 同一クエリの再実行はキャッシュから返す</li>
<li><strong>小型Embeddingモデル</strong>: 精度と速度・コストのトレードオフ</li>
<li><strong>非同期取り込み</strong>: バックグラウンドでIngestionを実行</li>
</ul>
</section>

<ul>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> チャンクサイズが大きすぎて無関係情報がコンテキストに混入</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> オーバーラップなしの固定サイズで意味が途切れる</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> EmbeddingモデルとベクターDBの次元数が不一致</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 取り込み後の同期を忘れて古い情報が返り続ける</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> メタデータフィルタリングを使わず精度が出ない</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Faithfulnessが低いのにモデルを変えようとする (検索改善が先)</li>

<li>→ 自動同期 (Scheduled Sync) / イベント駆動型IngestionJob</li>
</ul>

<h1 id="bedrock-agents-%E6%A6%82%E8%A6%81">Bedrock Agents 概要</h1>
<ul>
<li><strong>定義</strong>: LLMが複数のツールを自律的に呼び出してタスクを達成するシステム</li>
<li><strong>核心技術</strong>: ReAct (Think-Act-Observe) オーケストレーションループ</li>
<li><strong>構成要素</strong>: 基盤モデル + Action Groups + Knowledge Base (オプション) + Guardrails</li>
<li><strong>自律性</strong>: 人間の介入なしで複数ステップのタスクを実行</li>
<li><strong>適用例</strong>: カスタマーサポート / ITオートメーション / データ分析 / コード生成</li>
<li><strong>制御</strong>: 最大実行時間 / 最大ステップ数で安全に制御</li>
</ul>
</section>

<li><strong>スキーマ定義</strong>: OpenAPI 3.0形式のJSONまたはYAMLで定義</li>
<li><strong>命名重要</strong>: 関数名・説明・パラメータ名がLLMのツール選択精度に直結</li>

<h1 id="%E3%82%BB%E3%83%83%E3%82%B7%E3%83%A7%E3%83%B3%E7%AE%A1%E7%90%86%E3%81%A8%E3%83%A1%E3%83%A2%E3%83%AA">セッション管理とメモリ</h1>

<li><strong>memoryId</strong>: Memory機能で使用するID / ユーザー識別子として機能</li>
<li><strong>試験ポイント</strong>: 複数セッションにまたがるユーザー記憶 → Memory機能</li>

<header>AWS Certified Generative AI Developer - Professional</header>
<h1 id="%E3%83%9E%E3%83%AB%E3%83%81%E3%82%A8%E3%83%BC%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%88%E6%A6%82%E8%A6%81">マルチエージェント概要</h1>
<ul>
<li><strong>単一エージェントの限界</strong>: 複雑タスク / 専門性の分離 / 並列処理</li>
<li><strong>マルチエージェントの利点</strong>: タスク分解 / 並列実行 / 専門特化</li>
<li><strong>Supervisor パターン</strong>: 中央エージェントがサブエージェントを管理・統合</li>
<li><strong>ルーティング パターン</strong>: インテント分類器がリクエストを専門エージェントへ転送</li>
<li><strong>エージェント間通信</strong>: Supervisor AgentがSub-AgentをAction Groupとして呼び出す</li>
<li><strong>試験ポイント</strong>: 複雑な多段タスク → Supervisor / シンプル分岐 → ルーティング</li>
</ul>
</section>

<header>AWS Certified Generative AI Developer - Professional</header>
<h1 id="sub-agent-%E8%A8%AD%E8%A8%88%E5%8E%9F%E5%89%87">Sub-Agent 設計原則</h1>
<ul>
<li><strong>単一責任</strong>: 各Sub-Agentは1つの専門ドメインのみ担当</li>
<li><strong>明確なインターフェース</strong>: 入出力の型・形式を明確に定義</li>
<li><strong>独立性</strong>: Sub-Agent間の直接依存を避ける (Supervisorを介する)</li>
<li><strong>エラーハンドリング</strong>: 失敗時の代替応答・エスカレーション戦略</li>
<li><strong>コスト考慮</strong>: ネストしたエージェント呼び出しはコストが累積</li>
<li><strong>最大ネスト</strong>: Bedrock Agentsは3レベルのエージェント階層をサポート</li>
</ul>
</section>

<header>AWS Certified Generative AI Developer - Professional</header>
<h1 id="inline-agents">Inline Agents</h1>
<ul>
<li><strong>定義</strong>: コード内で動的に設定を変えてエージェントを実行する機能</li>
<li><strong>メリット</strong>: エージェント設定をコードで制御 / 動的なツール追加が可能</li>
<li><strong>ユースケース</strong>: マルチテナント環境 / ユーザーごとに異なるツール提供</li>
<li><strong>API</strong>: <code>InvokeInlineAgent</code> でセッションIDとエージェント設定を同時に渡す</li>
<li><strong>vs 通常Agent</strong>: 通常AgentはコンソールやAPIで事前定義・保存</li>
<li><strong>コスト</strong>: 都度設定の解析が発生するため若干コスト増</li>
</ul>
</section>

<h1 id="bedrock-flows-%E6%A6%82%E8%A6%81">Bedrock Flows 概要</h1>

<li><strong>定義</strong>: ノードとエッジのグラフでAIワークフローを視覚的に構築</li>

<li><strong>バージョン管理</strong>: Flowのバージョンを管理してBlue/Greenデプロイ</li>
<li><strong>試験ポイント</strong>: 条件分岐 + Knowledge Base + Lambda の組み合わせワークフロー</li>

<h1 id="prompt-management">Prompt Management</h1>
<ul>
<li><strong>定義</strong>: プロンプトテンプレートのバージョン管理サービス</li>
<li><strong>バージョン</strong>: 変更のたびにバージョンを発行 / 旧バージョンにロールバック可</li>
<li><strong>変数</strong>: <code>{{variable_name}}</code> でプレースホルダーを定義</li>
<li><strong>モデル設定</strong>: プロンプトにモデルIDと推論パラメータを紐付け</li>
<li><strong>A/Bテスト</strong>: 異なるプロンプトバージョンを比較評価</li>
<li><strong>統合</strong>: Flows / Agents から Prompt Management のバージョンを参照</li>

<header>AWS Certified Generative AI Developer - Professional</header>
<h1 id="prompt-versioning-%E3%83%95%E3%83%AD%E3%83%BC">Prompt Versioning フロー</h1>
<ul>
<li><strong>ワークフロー</strong>: 作成 → テスト → バージョン発行 → デプロイ → 評価</li>
<li><strong>Draft</strong>: 開発中の作業コピー (バージョン番号なし)</li>
<li><strong>Version</strong>: 不変の公開済みバージョン (1, 2, 3...)</li>
<li><strong>ARN形式</strong>: <code>arn:aws:bedrock:region:account:prompt/promptId:versionId</code></li>
<li><strong>環境別切り替え</strong>: 本番=v2 / 開発=Draft のように環境別に参照</li>
<li><strong>ロールバック</strong>: 問題発生時は旧バージョンのARNを参照するだけで即座に戻す</li>
</ul>
</section>

<header>AWS Certified Generative AI Developer - Professional</header>
<h1 id="eventbridge-%E9%80%A3%E6%90%BA">EventBridge 連携</h1>
<ul>
<li><strong>ユースケース</strong>: Agentを非同期・イベント駆動で実行するパターン</li>
<li><strong>フロー</strong>: EventBridgeルール → Lambda → <code>invokeAgent</code> API</li>
<li><strong>トリガー例</strong>: S3にファイルが置かれたら自動でAgentが処理</li>
<li><strong>スケジュール実行</strong>: EventBridge Schedulerで定期実行</li>
<li><strong>非同期実行</strong>: Agentの処理結果をSNS/SQSで後続処理へ</li>
<li><strong>試験ポイント</strong>: 「自動化・イベント駆動」→ EventBridge + Agent パターン</li>
</ul>
</section>

<li><strong>CloudWatch Logs</strong>: 詳細ログを<code>/aws/bedrock/agents/</code>に記録</li>
<li><strong>X-Ray</strong>: 分散トレーシングでLambda含むフルスタックを追跡</li>
<li><strong>コンソールデバッグ</strong>: Bedrock StudioのTestページでStepを可視化</li>
<li><strong>試験ポイント</strong>: Agentの動作が予期しない → Traceで各Stepを確認</li>

<h1 id="%E3%82%A8%E3%83%BC%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%88%E3%81%AE%E3%82%B3%E3%82%B9%E3%83%88%E7%AE%A1%E7%90%86">エージェントのコスト管理</h1>
<ul>
<li><strong>課金対象</strong>: 各LLM呼び出しのInput/Outputトークン (ステップごと)</li>
<li><strong>コスト累積</strong>: ReActループが多いほどLLM呼び出しが増加</li>
<li><strong>最適化1</strong>: 最大ステップ数を制限して無限ループを防止</li>
<li><strong>最適化2</strong>: 小型で高速なモデルを使用 (Haiku / Nova Lite)</li>
<li><strong>最適化3</strong>: Action Groupの説明を明確にして試行錯誤を減らす</li>
<li><strong>最適化4</strong>: Knowledge BaseはRetrieveのみ使用してFM呼び出しを削減</li>
</ul>

<h1 id="langchain--llamaindex-%E3%81%A8%E3%81%AE%E9%80%A3%E6%90%BA">LangChain / LlamaIndex との連携</h1>
<ul>
<li><strong>boto3連携</strong>: LangChain/LlamaIndexからboto3経由でBedrock APIを呼び出す</li>
<li><strong>ChatBedrock</strong>: LangChainのBedrock統合クラス / Converse APIを内部で使用</li>
<li><strong>AmazonKnowledgeBasesRetriever</strong>: LangChainからKnowledge Basesを検索</li>
<li><strong>BedrockChat (LlamaIndex)</strong>: LlamaIndexとの統合</li>
<li><strong>エージェント</strong>: LangChain Agent ToolとしてBedrock Agentsを呼び出し</li>
<li><strong>試験ポイント</strong>: 既存LangChainコードをBedrock対応させる移行パターン</li>
</ul>

<header>AWS Certified Generative AI Developer - Professional</header>
<h1 id="%E3%82%A8%E3%83%BC%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%88%E8%A8%AD%E8%A8%88%E3%81%AE%E3%83%99%E3%82%B9%E3%83%88%E3%83%97%E3%83%A9%E3%82%AF%E3%83%86%E3%82%A3%E3%82%B9">エージェント設計のベストプラクティス</h1>
<ul>
<li><strong>明確なシステムプロンプト</strong>: エージェントの役割・制約・出力形式を明示</li>
<li><strong>ツール名・説明の品質</strong>: LLMがツールを正しく選択できるよう詳細な説明</li>
<li><strong>エラーハンドリング</strong>: Lambda内でtry-catchし構造化エラーを返す</li>
<li><strong>冪等性</strong>: 同じリクエストを複数回実行しても副作用がないように設計</li>
<li><strong>Human in the Loop</strong>: 重要なアクションは人間の確認を挟む (Return of Control)</li>
<li><strong>テスト</strong>: 単体 (Lambda単体) → 統合 (Agent全体) → E2Eの順でテスト</li>
</ul>
</section>

<ul>
<li><strong>タイムアウト</strong>: <code>maxAgentDurationSeconds</code> で実行時間上限を設定</li>
<li><strong>最大ステップ</strong>: <code>maxSessionDuration</code> でセッション上限を設定</li>
<li><strong>Lambda エラー</strong>: 構造化エラーレスポンスをAgentに返して代替動作を誘導</li>
<li><strong>リトライ</strong>: SDK側でリトライポリシーを設定 (指数バックオフ)</li>
<li><strong>人間エスカレーション</strong>: エラー時に担当者へ通知するパターン</li>
<li><strong>試験ポイント</strong>: Agentが止まる → タイムアウト設定 / Lambdaエラーハンドリング</li>
</ul>
</section>

<header>AWS Certified Generative AI Developer - Professional</header>
<h1 id="part-3-%E8%A9%A6%E9%A8%93%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88%E3%81%BE%E3%81%A8%E3%82%81">Part 3: 試験ポイントまとめ</h1>
<ul>
<li><strong>ReActループ</strong>: Think → Act → Observe の繰り返しで自律実行</li>
<li><strong>Action Groups</strong>: OpenAPI スキーマ + Lambda / 説明の品質が精度を左右</li>
<li><strong>マルチエージェント</strong>: 複雑多段 → Supervisor / 単純分岐 → ルーティング</li>
<li><strong>Flows</strong>: 条件分岐・並列・KB・Lambdaを組み合わせたワークフロー</li>
<li><strong>Prompt Management</strong>: バージョン管理・A/Bテスト・ロールバック</li>
<li><strong>コスト</strong>: ステップ数を抑える / 小型モデル使用 / ツール説明を明確に</li>
</ul>
</section>

<h1 id="part-3-%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E5%95%8F%E9%A1%8C%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">Part 3: よくある問題パターン</h1>
<ul>
<li><strong>Q: Agentが正しいツールを選ばない → ?</strong></li>
<li>→ Action Groupの説明文を改善 / OpenAPIスキーマの<code>description</code>を詳細化</li>
<li><strong>Q: Agentがループして止まらない → ?</strong></li>
<li>→ <code>maxAgentDurationSeconds</code> 設定 / システムプロンプトで終了条件を明記</li>
<li><strong>Q: 複数ユーザーで並行実行したい → ?</strong></li>
<li>→ ユーザーごとに異なる<code>sessionId</code>を使用</li>
<li><strong>Q: 長期記憶が必要 → ?</strong></li>
<li>→ Agentsのメモリ機能 / または外部DynamoDBに保存してAction Groupで参照</li>
</ul>
</section>

<header>AWS Certified Generative AI Developer - Professional</header>
<h1 id="amazon-bedrock-guardrails-%E6%A6%82%E8%A6%81">Amazon Bedrock Guardrails 概要</h1>
<ul>
<li><strong>定義</strong>: LLMの入出力をカスタムポリシーでフィルタリングするサービス</li>
<li><strong>適用対象</strong>: InvokeModel / Converse / Agents / Knowledge Bases の全API</li>
<li><strong>機能</strong>: コンテンツフィルタ / 拒否トピック / PII / グラウンディング / プロンプト攻撃</li>
<li><strong>Trace</strong>: フィルタリングの理由・スコアをデバッグ用に記録</li>
<li><strong>バージョン管理</strong>: Guardrailもバージョン管理可能</li>
<li><strong>試験ポイント</strong>: 「入出力の安全性」→ Guardrails が答え</li>
</ul>
</section>

<h1 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%83%B3%E3%83%84%E3%83%95%E3%82%A3%E3%83%AB%E3%82%BF%E3%83%AA%E3%83%B3%E3%82%B0%E8%A8%AD%E5%AE%9A">コンテンツフィルタリング設定</h1>
<ul>
<li><strong>5カテゴリ</strong>: Hate / Insults / Sexual / Violence / Misconduct</li>
<li><strong>強度レベル</strong>: None / Low / Medium / High</li>
<li><strong>入力と出力を個別設定</strong>: 入力はHigh・出力はMediumなど組み合わせ可</li>
<li><strong>Prompt Attack</strong>: プロンプトインジェクション検出 (入力のみ)</li>
<li><strong>Grounding</strong>: 回答がコンテキストに根拠があるか (出力のみ / RAG向け)</li>
<li><strong>試験ポイント</strong>: カテゴリごとに強度を個別設定できる → 柔軟なポリシー</li>
</ul>
</section>

<h1 id="%E6%8B%92%E5%90%A6%E3%83%88%E3%83%94%E3%83%83%E3%82%AF-denied-topics">拒否トピック (Denied Topics)</h1>
<ul>
<li><strong>定義</strong>: 特定のトピックについての話題を完全にブロックする機能</li>
<li><strong>設定方法</strong>: 自然言語でトピックを定義 (例: 「競合他社の製品推薦」)</li>
<li><strong>ユースケース</strong>: 医療相談の代替診断禁止 / 法的アドバイスの禁止 / 競合比較禁止</li>
<li><strong>仕組み</strong>: LLMがトピックに該当するかを判定してブロック</li>
<li><strong>カスタムメッセージ</strong>: ブロック時に返すメッセージをカスタマイズ可能</li>
<li><strong>試験ポイント</strong>: 特定話題を完全禁止 → 拒否トピック / コンテンツの強度 → コンテンツフィルタ</li>
</ul>
</section>

<ul>
<li><strong>目的</strong>: 個人情報を自動検出してマスキングまたはブロック</li>
<li><strong>処理オプション</strong>: ANONYMIZE (置換) / BLOCK (ブロック)</li>
<li><strong>適用タイミング</strong>: 入力と出力の両方に適用可能</li>
<li><strong>カテゴリ</strong>: 個人識別情報 / 金融情報 / 政府情報 / 医療情報</li>
<li><strong>正規表現</strong>: カスタムパターンを正規表現で追加定義可能</li>
<li><strong>試験ポイント</strong>: PII → Guardrails / 大量処理 → 出力をS3に保存</li>
</ul>

<li><strong>定義</strong>: LLMの出力がコンテキスト (RAG検索結果) に基づいているかを検証</li>
<li><strong>目的</strong>: ハルシネーションを自動検出してブロック</li>
<li><strong>スコア</strong>: 0〜1のスコアでグラウンディング度合いを測定</li>
<li><strong>閾値設定</strong>: 0.5未満はブロックなどの閾値をカスタマイズ</li>
<li><strong>適用</strong>: Knowledge Basesと組み合わせてRAGの品質保証</li>
<li><strong>試験ポイント</strong>: RAGで根拠のない回答をブロック → Grounding Check</li>
</ul>
</section>

<header>AWS Certified Generative AI Developer - Professional</header>
<h1 id="amazon-bedrock-evaluation">Amazon Bedrock Evaluation</h1>
<ul>
<li><strong>概要</strong>: モデルとRAGシステムを自動評価するマネージドサービス</li>
<li><strong>評価タイプ1: 自動評価</strong> → ROUGE/BERTScore/Exactmatchなど数値指標</li>
<li><strong>評価タイプ2: LLM-as-Judge</strong> → Claudeなど強力なモデルで品質を判定</li>
<li><strong>評価タイプ3: ヒューマン評価</strong> → Amazon A2Iで人間レビューを統合</li>
<li><strong>評価対象</strong>: 単一モデル / モデル比較 / RAGシステム (Knowledge Bases連携)</li>
<li><strong>出力</strong>: スコアレポート / モデル比較テーブル / 詳細ログ</li>
</ul>
</section>

<h1 id="bedrock-evaluation-%E3%83%95%E3%83%AD%E3%83%BC">Bedrock Evaluation フロー</h1>
<ul>
<li><strong>Step 1: データセット準備</strong>: 質問・参照回答・コンテキストのJSONLファイルをS3に配置</li>
<li><strong>Step 2: 評価ジョブ作成</strong>: コンソールまたはAPIでジョブを設定</li>
<li><strong>Step 3: 評価実行</strong>: Bedrockが各データポイントにモデルを実行</li>
<li><strong>Step 4: スコア計算</strong>: 選択した指標でスコアを自動計算</li>
<li><strong>Step 5: レポート確認</strong>: コンソールでモデル別スコアを比較・可視化</li>
<li><strong>試験ポイント</strong>: モデルA vs モデルBの比較 → Bedrock Model Evaluation</li>
</ul>
</section>

<header>AWS Certified Generative AI Developer - Professional</header>
<h1 id="ab%E3%83%86%E3%82%B9%E3%83%88%E3%81%A8%E3%82%B7%E3%83%A3%E3%83%89%E3%82%A6%E3%83%87%E3%83%97%E3%83%AD%E3%82%A4">A/Bテストとシャドウデプロイ</h1>
<ul>
<li><strong>A/Bテスト</strong>: 本番トラフィックの一部を新モデルに振り向けて比較</li>
<li><strong>シャドウデプロイ</strong>: 新モデルに本番と同じリクエストを送信し応答を記録 (ユーザーには返さない)</li>
<li><strong>実装方法</strong>: Lambda関数でルーティングロジックを実装</li>
<li><strong>指標</strong>: レイテンシ / トークン数 / コスト / 品質スコア を比較</li>
<li><strong>段階的移行</strong>: 5% → 20% → 50% → 100% のように徐々に増加</li>
<li><strong>試験ポイント</strong>: 本番に影響なく新モデルを評価 → シャドウデプロイ</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-header="AWS Certified Generative AI Developer - Professional" data-theme="gaia" data-style="section {

<header>AWS Certified Generative AI Developer - Professional</header>
<h1 id="iam-%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC%E8%A8%AD%E8%A8%88">IAM ポリシー設計</h1>
<ul>
<li><strong>最小権限の原則</strong>: 必要なアクションのみ許可 (Deny by default)</li>
<li><strong>主要IAMアクション</strong>: <code>bedrock:InvokeModel</code> / <code>bedrock:Converse</code> / <code>bedrock:RetrieveAndGenerate</code></li>
<li><strong>リソースレベル制御</strong>: 特定モデルIDのみ許可する粒度の細かい制御</li>
<li><strong>条件キー</strong>: <code>bedrock:ModelId</code> / <code>bedrock:InferenceProfileArn</code> で特定モデルに限定</li>
<li><strong>Service Control Policy (SCP)</strong>: 組織全体でBedrockの利用を制限</li>
<li><strong>試験ポイント</strong>: 特定モデルのみ許可 → IAMポリシーのResourceにモデルARNを指定</li>
</ul>
</section>

<ul>
<li><strong>デフォルト動作</strong>: Bedrockはユーザーデータをモデル改善に使用しない</li>
<li><strong>ゼロデータリテンション</strong>: リクエスト/レスポンスデータが一切保存されない</li>
<li><strong>Invocation Loggingとの違い</strong>: ログはユーザー管理のS3/CWLに保存 (Bedrock側ではない)</li>
<li><strong>データ処理地域</strong>: リクエストはホームリージョンで処理 (CRI使用時は例外)</li>
<li><strong>暗号化</strong>: 転送中 (TLS 1.2+) / 保存時 (AES-256) で暗号化</li>
<li><strong>試験ポイント</strong>: 「データが絶対に外に出ない」→ VPC Endpoint + ゼロデータリテンション</li>
</ul>
</section>

<ul>
<li><strong>Guardrailsの適用範囲</strong>: InvokeModel / Converse / Agents / KBの全API</li>
<li><strong>コンテンツフィルタ</strong>: 5カテゴリ × 4強度 = カテゴリごとに個別設定</li>
<li><strong>PIIの処理</strong>: ANONYMIZE (置換) vs BLOCK (全拒否) を選択</li>
<li><strong>LLM-as-judge</strong>: Faithfulness / Relevance / Correctness をLLMが自動評価</li>
<li><strong>セキュリティ</strong>: VPC Endpoint + IAM最小権限 + ゼロデータリテンション</li>
<li><strong>責任あるAI</strong>: 公平性・説明可能性・透明性・堅牢性・プライバシー・ガバナンス</li>
</ul>
</section>
