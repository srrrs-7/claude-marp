<svg viewBox="0 0 900 480" style="max-height:70vh;max-width:100%;display:block;margin:0 auto;letter-spacing:0" font-family="Arial,sans-serif">
  <rect width="900" height="480" fill="#F0F4F8"/>
  <text x="450" y="32" text-anchor="middle" font-size="18" font-weight="bold" fill="#232F3E">Amazon Bedrock 全体アーキテクチャ</text>

  <!-- Central Bedrock box -->
