  <text x="450" y="208" text-anchor="middle" font-size="17" font-weight="bold" fill="white">Amazon Bedrock</text>
  <text x="450" y="230" text-anchor="middle" font-size="12" fill="white">Unified API / Managed Service</text>
  <text x="450" y="250" text-anchor="middle" font-size="11" fill="#FFE0A0">完全マネージド基盤モデルプラットフォーム</text>
  <text x="450" y="270" text-anchor="middle" font-size="11" fill="#FFE0A0">ファインチューニング・RAG・Agentsをサポート</text>

  <!-- FM Providers (top) -->
  <rect x="40" y="50" width="130" height="55" rx="8" fill="#232F3E"/>
  <text x="105" y="74" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Anthropic</text>
  <text x="105" y="93" text-anchor="middle" font-size="11" fill="#FFB74D">Claude 3.x / 3.5</text>

  <rect x="190" y="50" width="130" height="55" rx="8" fill="#232F3E"/>
  <text x="255" y="74" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Amazon</text>
  <text x="255" y="93" text-anchor="middle" font-size="11" fill="#FFB74D">Titan / Nova</text>

  <rect x="580" y="50" width="130" height="55" rx="8" fill="#232F3E"/>
  <text x="645" y="74" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Meta</text>
  <text x="645" y="93" text-anchor="middle" font-size="11" fill="#FFB74D">Llama 3.x</text>

  <rect x="730" y="50" width="130" height="55" rx="8" fill="#232F3E"/>
  <text x="795" y="74" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Mistral AI</text>
  <text x="795" y="93" text-anchor="middle" font-size="11" fill="#FFB74D">Mistral / Mixtral</text>

  <!-- Lines from FM providers to Bedrock -->
  <line x1="105" y1="105" x2="355" y2="160" stroke="#FF9900" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="255" y1="105" x2="390" y2="160" stroke="#FF9900" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="645" y1="105" x2="510" y2="160" stroke="#FF9900" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="795" y1="105" x2="545" y2="160" stroke="#FF9900" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Features (bottom) -->
  <rect x="40" y="340" width="165" height="70" rx="8" fill="#1A73E8"/>
  <text x="122" y="365" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Knowledge Bases</text>
  <text x="122" y="385" text-anchor="middle" font-size="11" fill="#BBDEFB">RAG / ベクターDB</text>
  <text x="122" y="400" text-anchor="middle" font-size="11" fill="#BBDEFB">S3・OpenSearch連携</text>

  <rect x="220" y="340" width="165" height="70" rx="8" fill="#1A9C3E"/>
  <text x="302" y="365" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Agents</text>
  <text x="302" y="385" text-anchor="middle" font-size="11" fill="#C8E6C9">タスク自動実行</text>
  <text x="302" y="400" text-anchor="middle" font-size="11" fill="#C8E6C9">Action Groups / Flows</text>

  <rect x="400" y="340" width="165" height="70" rx="8" fill="#7B1FA2"/>
  <text x="482" y="365" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Guardrails</text>
  <text x="482" y="385" text-anchor="middle" font-size="11" fill="#E1BEE7">安全フィルタリング</text>
  <text x="482" y="400" text-anchor="middle" font-size="11" fill="#E1BEE7">PII・コンテンツ制御</text>

  <rect x="580" y="340" width="165" height="70" rx="8" fill="#E53935"/>
  <text x="662" y="365" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Model Evaluation</text>
  <text x="662" y="385" text-anchor="middle" font-size="11" fill="#FFCDD2">自動評価</text>
  <text x="662" y="400" text-anchor="middle" font-size="11" fill="#FFCDD2">LLM-as-judge</text>

  <rect x="760" y="340" width="100" height="70" rx="8" fill="#00897B"/>
  <text x="810" y="365" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Bedrock</text>
  <text x="810" y="382" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Studio</text>
  <text x="810" y="400" text-anchor="middle" font-size="11" fill="#B2DFDB">UI管理</text>

  <!-- Lines from Bedrock to features -->
  <line x1="390" y1="280" x2="122" y2="340" stroke="#666" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="420" y1="280" x2="302" y2="340" stroke="#666" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="450" y1="280" x2="482" y2="340" stroke="#666" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="490" y1="280" x2="662" y2="340" stroke="#666" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="530" y1="280" x2="810" y2="340" stroke="#666" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Stability AI -->
  <rect x="390" y="50" width="130" height="55" rx="8" fill="#232F3E"/>
  <text x="455" y="74" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Stability AI</text>
  <text x="455" y="93" text-anchor="middle" font-size="11" fill="#FFB74D">Stable Diffusion</text>
  <line x1="455" y1="105" x2="450" y2="160" stroke="#FF9900" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- AWS label -->
  <rect x="360" y="430" width="180" height="34" rx="6" fill="#FF9900"/>
  <text x="450" y="452" text-anchor="middle" font-size="13" font-weight="bold" fill="white">AWS マネージドサービス</text>
</svg>
