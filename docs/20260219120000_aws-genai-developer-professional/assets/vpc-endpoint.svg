<svg viewBox="0 0 900 380" style="max-height:70vh;max-width:100%;display:block;margin:0 auto;letter-spacing:0" font-family="Arial,sans-serif">
  <rect width="900" height="380" fill="#F0F4F8"/>
  <text x="450" y="28" text-anchor="middle" font-size="17" font-weight="bold" fill="#232F3E">セキュアなBedrock接続 — VPC Endpoint アーキテクチャ</text>

  <!-- Without VPC Endpoint -->
  <rect x="20" y="50" width="400" height="300" rx="14" fill="#FFEBEE" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.1))"/>
  <text x="220" y="78" text-anchor="middle" font-size="14" font-weight="bold" fill="#E53935">❌ VPC Endpoint なし（非推奨）</text>

  <rect x="50" y="95" width="160" height="70" rx="10" fill="#E53935"/>
