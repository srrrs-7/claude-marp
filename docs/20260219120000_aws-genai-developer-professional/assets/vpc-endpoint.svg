  <text x="130" y="142" text-anchor="middle" font-size="11" fill="#FFCDD2">VPC内のアプリ</text>

  <!-- Internet path (dangerous) -->
  <line x1="210" y1="130" x2="260" y2="130" stroke="#E53935" stroke-width="2"/>
  <polygon points="260,125 270,130 260,135" fill="#E53935"/>

  <rect x="270" y="105" width="120" height="50" rx="8" fill="#C62828"/>
