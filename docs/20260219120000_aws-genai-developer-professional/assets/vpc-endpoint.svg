  <text x="330" y="144" text-anchor="middle" font-size="11" fill="#FFCDD2">パブリック経路</text>

  <line x1="330" y1="155" x2="330" y2="185" stroke="#E53935" stroke-width="2"/>
  <polygon points="325,185 330,195 335,185" fill="#E53935"/>

  <rect x="255" y="195" width="150" height="50" rx="8" fill="#C62828"/>
  <text x="330" y="216" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Amazon Bedrock</text>
  <text x="330" y="233" text-anchor="middle" font-size="11" fill="#FFCDD2">データが公衆網を経由</text>

  <text x="220" y="280" text-anchor="middle" font-size="12" fill="#E53935">⚠ データ漏洩リスク</text>
  <text x="220" y="298" text-anchor="middle" font-size="12" fill="#E53935">⚠ コンプライアンス違反の可能性</text>
  <text x="220" y="316" text-anchor="middle" font-size="12" fill="#E53935">⚠ 監査ログが不完全</text>

  <!-- With VPC Endpoint -->
  <rect x="460" y="50" width="420" height="300" rx="14" fill="#E8F5E9" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.1))"/>
  <text x="670" y="78" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A9C3E">✅ VPC Endpoint あり（推奨）</text>

  <rect x="490" y="95" width="160" height="70" rx="10" fill="#1A9C3E"/>
  <text x="570" y="123" text-anchor="middle" font-size="12" font-weight="bold" fill="white">EC2 / Lambda</text>
  <text x="570" y="142" text-anchor="middle" font-size="11" fill="#C8E6C9">VPC内のアプリ</text>

  <line x1="650" y1="130" x2="695" y2="130" stroke="#1A9C3E" stroke-width="2.5"/>
  <polygon points="695,125 705,130 695,135" fill="#1A9C3E"/>

  <rect x="705" y="100" width="155" height="60" rx="8" fill="#137830"/>
  <text x="782" y="123" text-anchor="middle" font-size="12" font-weight="bold" fill="white">VPC Endpoint</text>
  <text x="782" y="141" text-anchor="middle" font-size="11" fill="#A5D6A7">Interface Endpoint</text>
  <text x="782" y="153" text-anchor="middle" font-size="10" fill="#A5D6A7">(PrivateLink)</text>

  <line x1="782" y1="160" x2="782" y2="190" stroke="#1A9C3E" stroke-width="2.5"/>
  <polygon points="777,190 782,200 787,190" fill="#1A9C3E"/>

  <rect x="712" y="200" width="140" height="50" rx="8" fill="#0A6E2A"/>
  <text x="782" y="222" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Amazon Bedrock</text>
  <text x="782" y="239" text-anchor="middle" font-size="11" fill="#C8E6C9">AWSプライベートネットワーク</text>

  <text x="670" y="276" text-anchor="middle" font-size="12" fill="#1A9C3E">✓ データがインターネットを通らない</text>
  <text x="670" y="294" text-anchor="middle" font-size="12" fill="#1A9C3E">✓ VPCフローログで監査</text>
  <text x="670" y="312" text-anchor="middle" font-size="12" fill="#1A9C3E">✓ セキュリティグループで制御</text>

  <!-- Note at bottom -->
  <rect x="20" y="360" width="860" height="15" rx="4" fill="#FF9900"/>
  <text x="450" y="372" text-anchor="middle" font-size="11" fill="white">試験: ゼロデータリテンション設定 + VPC Endpoint + IAMポリシー の組み合わせで最高レベルのセキュリティ</text>
