<svg viewBox="0 0 900 420" style="max-height:70vh;max-width:100%;display:block;margin:0 auto;letter-spacing:0" font-family="Arial,sans-serif">
  <rect width="900" height="420" fill="#F8F9FA"/>
  <text x="450" y="28" text-anchor="middle" font-size="17" font-weight="bold" fill="#232F3E">ベクターストア選択ガイド</text>
  <!-- Header -->
  <rect x="20" y="45" width="860" height="38" rx="6" fill="#232F3E"/>
  <text x="130" y="68" text-anchor="middle" font-size="12" font-weight="bold" fill="#FF9900">ストア</text>
  <text x="270" y="68" text-anchor="middle" font-size="12" font-weight="bold" fill="#FF9900">タイプ</text>
  <text x="430" y="68" text-anchor="middle" font-size="12" font-weight="bold" fill="#FF9900">特徴・ユースケース</text>
  <text x="640" y="68" text-anchor="middle" font-size="12" font-weight="bold" fill="#FF9900">スケール</text>
  <text x="780" y="68" text-anchor="middle" font-size="12" font-weight="bold" fill="#FF9900">コスト</text>
  <text x="855" y="68" text-anchor="middle" font-size="12" font-weight="bold" fill="#FF9900">推奨</text>

  <!-- Row 1: OpenSearch Serverless -->
  <rect x="20" y="83" width="860" height="56" rx="4" fill="#E3F2FD"/>
  <text x="130" y="103" text-anchor="middle" font-size="12" font-weight="bold" fill="#232F3E">Amazon OpenSearch</text>
  <text x="130" y="120" text-anchor="middle" font-size="11" fill="#1A73E8">Serverless</text>
  <text x="270" y="111" text-anchor="middle" font-size="12" fill="#232F3E">AWS管理型</text>
  <text x="430" y="100" font-size="11" fill="#232F3E">・全文検索+ベクター検索</text>
  <text x="430" y="116" font-size="11" fill="#232F3E">・ハイブリッド検索サポート</text>
  <text x="430" y="132" font-size="11" fill="#232F3E">・Knowledge Basesデフォルト</text>
  <text x="640" y="111" text-anchor="middle" font-size="12" fill="#232F3E">大規模〜超大規模</text>
  <text x="780" y="111" text-anchor="middle" font-size="12" fill="#E53935">中〜高</text>
  <rect x="820" y="93" width="50" height="26" rx="6" fill="#1A9C3E"/>
  <text x="845" y="111" text-anchor="middle" font-size="11" fill="white">推奨</text>

  <!-- Row 2: Amazon Aurora -->
  <rect x="20" y="139" width="860" height="56" rx="4" fill="#E8F5E9"/>
  <text x="130" y="159" text-anchor="middle" font-size="12" font-weight="bold" fill="#232F3E">Amazon Aurora</text>
  <text x="130" y="176" text-anchor="middle" font-size="11" fill="#1A9C3E">PostgreSQL / pgvector</text>
  <text x="270" y="167" text-anchor="middle" font-size="12" fill="#232F3E">AWS管理型</text>
  <text x="430" y="156" font-size="11" fill="#232F3E">・既存RDBとの統合容易</text>
  <text x="430" y="172" font-size="11" fill="#232F3E">・SQLでベクター検索</text>
  <text x="430" y="188" font-size="11" fill="#232F3E">・トランザクション + ベクター</text>
  <text x="640" y="167" text-anchor="middle" font-size="12" fill="#232F3E">中規模</text>
  <text x="780" y="167" text-anchor="middle" font-size="12" fill="#E67700">中</text>
  <rect x="820" y="149" width="50" height="26" rx="6" fill="#1A73E8"/>
  <text x="845" y="167" text-anchor="middle" font-size="11" fill="white">RDB統合</text>

  <!-- Row 3: Pinecone -->
  <rect x="20" y="195" width="860" height="56" rx="4" fill="#F3E5F5"/>
  <text x="130" y="215" text-anchor="middle" font-size="12" font-weight="bold" fill="#232F3E">Pinecone</text>
  <text x="130" y="232" text-anchor="middle" font-size="11" fill="#7B1FA2">サードパーティ</text>
  <text x="270" y="223" text-anchor="middle" font-size="12" fill="#232F3E">外部SaaS</text>
  <text x="430" y="212" font-size="11" fill="#232F3E">・ベクター検索に特化</text>
  <text x="430" y="228" font-size="11" fill="#232F3E">・高パフォーマンス・低レイテンシ</text>
  <text x="430" y="244" font-size="11" fill="#232F3E">・名前空間で複数テナント管理</text>
  <text x="640" y="223" text-anchor="middle" font-size="12" fill="#232F3E">大規模</text>
  <text x="780" y="223" text-anchor="middle" font-size="12" fill="#E67700">中〜高</text>
  <rect x="820" y="205" width="50" height="26" rx="6" fill="#7B1FA2"/>
  <text x="845" y="223" text-anchor="middle" font-size="11" fill="white">高性能</text>

  <!-- Row 4: Redis -->
  <rect x="20" y="251" width="860" height="56" rx="4" fill="#FFF8E1"/>
  <text x="130" y="271" text-anchor="middle" font-size="12" font-weight="bold" fill="#232F3E">Amazon MemoryDB</text>
  <text x="130" y="288" text-anchor="middle" font-size="11" fill="#F57C00">Redis互換</text>
  <text x="270" y="279" text-anchor="middle" font-size="12" fill="#232F3E">AWS管理型</text>
  <text x="430" y="268" font-size="11" fill="#232F3E">・超低レイテンシ (sub-ms)</text>
  <text x="430" y="284" font-size="11" fill="#232F3E">・インメモリ型ベクター検索</text>
  <text x="430" y="300" font-size="11" fill="#232F3E">・リアルタイム推薦・低遅延アプリ</text>
  <text x="640" y="279" text-anchor="middle" font-size="12" fill="#232F3E">中規模</text>
  <text x="780" y="279" text-anchor="middle" font-size="12" fill="#E53935">高</text>
  <rect x="820" y="261" width="50" height="26" rx="6" fill="#F57C00"/>
  <text x="845" y="279" text-anchor="middle" font-size="11" fill="white">低遅延</text>

  <!-- Row 5: Mongo -->
  <rect x="20" y="307" width="860" height="56" rx="4" fill="#FCE4EC"/>
  <text x="130" y="327" text-anchor="middle" font-size="12" font-weight="bold" fill="#232F3E">MongoDB Atlas</text>
  <text x="130" y="344" text-anchor="middle" font-size="11" fill="#E53935">サードパーティ</text>
  <text x="270" y="335" text-anchor="middle" font-size="12" fill="#232F3E">外部SaaS</text>
  <text x="430" y="324" font-size="11" fill="#232F3E">・ドキュメントDB + ベクター</text>
  <text x="430" y="340" font-size="11" fill="#232F3E">・$vectorSearch演算子</text>
  <text x="430" y="356" font-size="11" fill="#232F3E">・既存MongoDBユーザー向け</text>
  <text x="640" y="335" text-anchor="middle" font-size="12" fill="#232F3E">大規模</text>
  <text x="780" y="335" text-anchor="middle" font-size="12" fill="#E67700">中</text>
  <rect x="820" y="317" width="50" height="26" rx="6" fill="#E53935"/>
  <text x="845" y="335" text-anchor="middle" font-size="11" fill="white">既存DB</text>

  <!-- Grid lines -->
  <line x1="200" y1="45" x2="200" y2="363" stroke="#DDD" stroke-width="1"/>
  <line x1="340" y1="45" x2="340" y2="363" stroke="#DDD" stroke-width="1"/>
  <line x1="560" y1="45" x2="560" y2="363" stroke="#DDD" stroke-width="1"/>
  <line x1="720" y1="45" x2="720" y2="363" stroke="#DDD" stroke-width="1"/>
  <line x1="815" y1="45" x2="815" y2="363" stroke="#DDD" stroke-width="1"/>

  <!-- Note -->
  <rect x="20" y="375" width="860" height="35" rx="6" fill="#FF9900"/>
  <text x="450" y="389" text-anchor="middle" font-size="12" font-weight="bold" fill="white">試験ポイント</text>
  <text x="450" y="404" text-anchor="middle" font-size="11" fill="#FFF3E0">Knowledge Bases デフォルト = OpenSearch Serverless / 既存RDB連携 = Aurora pgvector</text>
</svg>
