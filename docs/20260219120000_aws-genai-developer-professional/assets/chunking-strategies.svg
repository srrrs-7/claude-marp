<svg viewBox="0 0 900 420" style="max-height:70vh;max-width:100%;display:block;margin:0 auto;letter-spacing:0" font-family="Arial,sans-serif">
  <rect width="900" height="420" fill="#F8F9FA"/>
  <text x="450" y="28" text-anchor="middle" font-size="17" font-weight="bold" fill="#232F3E">チャンク戦略比較</text>

  <!-- Fixed Size -->
  <rect x="20" y="50" width="270" height="340" rx="12" fill="#1A73E8" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.2))"/>
  <text x="155" y="78" text-anchor="middle" font-size="14" font-weight="bold" fill="white">固定サイズチャンキング</text>
  <text x="155" y="96" text-anchor="middle" font-size="11" fill="#BBDEFB">Fixed-size Chunking</text>

  <!-- Visual: fixed size blocks -->
  <rect x="40" y="112" width="230" height="30" rx="4" fill="#0D47A1"/>
  <text x="155" y="132" text-anchor="middle" font-size="11" fill="white">チャンク 1 (512 tokens)</text>
  <rect x="40" y="148" width="230" height="30" rx="4" fill="#0D47A1"/>
  <text x="155" y="168" text-anchor="middle" font-size="11" fill="white">チャンク 2 (512 tokens)</text>
  <rect x="40" y="184" width="230" height="30" rx="4" fill="#0D47A1"/>
  <text x="155" y="204" text-anchor="middle" font-size="11" fill="white">チャンク 3 (512 tokens)</text>
  <rect x="40" y="220" width="230" height="16" rx="4" fill="#1565C0"/>
  <text x="155" y="232" text-anchor="middle" font-size="10" fill="white">オーバーラップ (10%)</text>

  <text x="40" y="260" font-size="12" fill="white" font-weight="bold">設定パラメータ</text>
  <text x="40" y="278" font-size="11" fill="#BBDEFB">・トークン数: 100〜8192</text>
  <text x="40" y="295" font-size="11" fill="#BBDEFB">・オーバーラップ: 0〜50%</text>

  <text x="40" y="318" font-size="12" fill="white" font-weight="bold">特徴</text>
  <text x="40" y="336" font-size="11" fill="#BBDEFB">✓ シンプルで予測可能</text>
  <text x="40" y="353" font-size="11" fill="#BBDEFB">✓ 処理コスト最小</text>
  <text x="40" y="370" font-size="11" fill="#FFB3B3">✗ 意味の途切れが起きる</text>

  <!-- Semantic -->
  <rect x="315" y="50" width="270" height="340" rx="12" fill="#1A9C3E" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.2))"/>
  <text x="450" y="78" text-anchor="middle" font-size="14" font-weight="bold" fill="white">セマンティックチャンキング</text>
  <text x="450" y="96" text-anchor="middle" font-size="11" fill="#C8E6C9">Semantic Chunking</text>

  <!-- Visual: variable blocks by meaning -->
  <rect x="335" y="112" width="230" height="45" rx="4" fill="#0A6E2A"/>
  <text x="450" y="130" text-anchor="middle" font-size="11" fill="white">意味的まとまり 1</text>
  <text x="450" y="147" text-anchor="middle" font-size="10" fill="#A5D6A7">(導入・背景：250 tokens)</text>
  <rect x="335" y="163" width="230" height="60" rx="4" fill="#0A6E2A"/>
  <text x="450" y="185" text-anchor="middle" font-size="11" fill="white">意味的まとまり 2</text>
  <text x="450" y="202" text-anchor="middle" font-size="10" fill="#A5D6A7">(詳細説明：400 tokens)</text>
  <rect x="335" y="229" width="230" height="38" rx="4" fill="#0A6E2A"/>
  <text x="450" y="245" text-anchor="middle" font-size="11" fill="white">意味的まとまり 3</text>
  <text x="450" y="260" text-anchor="middle" font-size="10" fill="#A5D6A7">(まとめ：200 tokens)</text>

  <text x="335" y="290" font-size="12" fill="white" font-weight="bold">設定パラメータ</text>
  <text x="335" y="308" font-size="11" fill="#C8E6C9">・バッファサイズ: 文章数単位</text>
  <text x="335" y="325" font-size="11" fill="#C8E6C9">・類似度閾値で分割点決定</text>

  <text x="335" y="348" font-size="12" fill="white" font-weight="bold">特徴</text>
  <text x="335" y="366" font-size="11" fill="#C8E6C9">✓ 意味の一貫性を保持</text>
  <text x="335" y="383" font-size="11" fill="#FFB3B3">✗ Embeddingコスト高</text>

  <!-- Hierarchical -->
  <rect x="610" y="50" width="270" height="340" rx="12" fill="#7B1FA2" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.2))"/>
  <text x="745" y="78" text-anchor="middle" font-size="14" font-weight="bold" fill="white">階層型チャンキング</text>
  <text x="745" y="96" text-anchor="middle" font-size="11" fill="#E1BEE7">Hierarchical Chunking</text>

  <!-- Visual: parent/child blocks -->
  <rect x="630" y="112" width="230" height="26" rx="4" fill="#4A148C"/>
  <text x="745" y="129" text-anchor="middle" font-size="11" fill="white">親チャンク (1500 tokens)</text>
  <rect x="645" y="144" width="100" height="22" rx="3" fill="#6A1B9A"/>
  <text x="695" y="159" text-anchor="middle" font-size="10" fill="white">子 1 (300t)</text>
  <rect x="752" y="144" width="100" height="22" rx="3" fill="#6A1B9A"/>
  <text x="802" y="159" text-anchor="middle" font-size="10" fill="white">子 2 (300t)</text>
  <rect x="630" y="174" width="230" height="26" rx="4" fill="#4A148C"/>
  <text x="745" y="191" text-anchor="middle" font-size="11" fill="white">親チャンク 2 (1500 tokens)</text>
  <rect x="645" y="206" width="100" height="22" rx="3" fill="#6A1B9A"/>
  <text x="695" y="221" text-anchor="middle" font-size="10" fill="white">子 3 (300t)</text>
  <rect x="752" y="206" width="100" height="22" rx="3" fill="#6A1B9A"/>
  <text x="802" y="221" text-anchor="middle" font-size="10" fill="white">子 4 (300t)</text>

  <text x="630" y="255" font-size="11" fill="#E1BEE7">検索: 子チャンクで精密マッチ</text>
  <text x="630" y="272" font-size="11" fill="#E1BEE7">応答: 親チャンクでコンテキスト提供</text>

  <text x="630" y="298" font-size="12" fill="white" font-weight="bold">設定パラメータ</text>
  <text x="630" y="316" font-size="11" fill="#E1BEE7">・親トークン数: 500〜2048</text>
  <text x="630" y="333" font-size="11" fill="#E1BEE7">・子トークン数: 親の1/3〜1/5</text>

  <text x="630" y="356" font-size="12" fill="white" font-weight="bold">特徴</text>
  <text x="630" y="374" font-size="11" fill="#E1BEE7">✓ 精度とコンテキストを両立</text>
  <text x="630" y="391" font-size="11" fill="#FFB3B3">✗ 設定が複雑</text>
</svg>
