  <line x1="405" y1="165" x2="455" y2="110" stroke="#1A73E8" stroke-width="2"/>
  <polygon points="450,105 455,115 460,105" fill="#1A73E8"/>
  <line x1="405" y1="185" x2="455" y2="185" stroke="#1A9C3E" stroke-width="2"/>
  <polygon points="455,180 465,185 455,190" fill="#1A9C3E"/>
  <line x1="405" y1="205" x2="455" y2="260" stroke="#7B1FA2" stroke-width="2"/>
  <polygon points="450,255 455,265 460,255" fill="#7B1FA2"/>

