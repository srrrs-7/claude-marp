  <text x="85" y="196" text-anchor="middle" font-size="11" fill="#FFB74D">us-east-1</text>
  <text x="85" y="212" text-anchor="middle" font-size="10" fill="#888">ホームリージョン</text>

  <!-- Arrow to Inference Profile -->
