  <rect x="465" y="60" width="220" height="90" rx="10" fill="#1A73E8" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.2))"/>
  <text x="575" y="84" text-anchor="middle" font-size="12" font-weight="bold" fill="white">us-east-1</text>
  <text x="575" y="102" text-anchor="middle" font-size="11" fill="#BBDEFB">Claude 3.5 Sonnet</text>
  <text x="575" y="119" text-anchor="middle" font-size="11" fill="#BBDEFB">Capacity: 通常負荷</text>
  <rect x="565" y="128" width="80" height="18" rx="4" fill="#0D47A1"/>
  <text x="605" y="141" text-anchor="middle" font-size="10" fill="#90EE90">● 稼働中</text>

  <rect x="465" y="155" width="220" height="90" rx="10" fill="#1A9C3E" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.2))"/>
  <text x="575" y="179" text-anchor="middle" font-size="12" font-weight="bold" fill="white">us-west-2</text>
  <text x="575" y="197" text-anchor="middle" font-size="11" fill="#C8E6C9">Claude 3.5 Sonnet</text>
  <text x="575" y="214" text-anchor="middle" font-size="11" fill="#C8E6C9">Capacity: 高負荷時にフォールバック</text>
  <rect x="565" y="223" width="80" height="18" rx="4" fill="#0A6E2A"/>
  <text x="605" y="236" text-anchor="middle" font-size="10" fill="#90EE90">● スタンバイ</text>

  <rect x="465" y="250" width="220" height="90" rx="10" fill="#7B1FA2" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.2))"/>
  <text x="575" y="274" text-anchor="middle" font-size="12" font-weight="bold" fill="white">eu-west-1</text>
  <text x="575" y="292" text-anchor="middle" font-size="11" fill="#E1BEE7">Claude 3.5 Sonnet</text>
  <text x="575" y="309" text-anchor="middle" font-size="11" fill="#E1BEE7">EU規制対応 / DR用途</text>
  <rect x="565" y="318" width="80" height="18" rx="4" fill="#4A148C"/>
  <text x="605" y="331" text-anchor="middle" font-size="10" fill="#CE93D8">● オプション</text>

  <!-- Benefits -->
  <rect x="700" y="80" width="180" height="260" rx="12" fill="#232F3E"/>
  <text x="790" y="108" text-anchor="middle" font-size="13" font-weight="bold" fill="#FF9900">メリット</text>
  <text x="715" y="132" font-size="11" fill="#E0E0E0">✓ スロットリング回避</text>
  <text x="715" y="150" font-size="11" fill="#E0E0E0">✓ 自動フォールバック</text>
  <text x="715" y="168" font-size="11" fill="#E0E0E0">✓ 高可用性</text>
  <text x="715" y="186" font-size="11" fill="#E0E0E0">✓ 負荷分散</text>
