<svg viewBox="0 0 900 460" style="max-height:70vh;max-width:100%;display:block;margin:0 auto;letter-spacing:0" font-family="Arial,sans-serif">
  <rect width="900" height="460" fill="#F0F4F8"/>
  <text x="450" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#232F3E">AWS GenAI Developer Professional — 全体技術マップ</text>

  <!-- Center: Bedrock -->
  <rect x="340" y="175" width="220" height="110" rx="14" fill="#FF9900" style="filter:drop-shadow(4px 4px 8px rgba(0,0,0,0.3))"/>
  <text x="450" y="210" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Amazon</text>
  <text x="450" y="232" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Bedrock</text>
  <text x="450" y="255" text-anchor="middle" font-size="12" fill="#FFF3E0">GenAIプラットフォーム</text>
  <text x="450" y="272" text-anchor="middle" font-size="11" fill="#FFE0A0">マネージドサービス</text>

  <!-- Domain 1: Models -->
  <rect x="20" y="55" width="280" height="130" rx="12" fill="#1A73E8" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.2))"/>
  <text x="160" y="80" text-anchor="middle" font-size="13" font-weight="bold" fill="white">① 基盤モデル &amp; API</text>
  <text x="40" y="102" font-size="11" fill="white">Claude・Titan Nova・Llama・Mistral</text>
  <text x="40" y="120" font-size="11" fill="white">InvokeModel / Converse API</text>
  <text x="40" y="138" font-size="11" fill="white">ファインチューニング (CPT / IFT)</text>
  <text x="40" y="156" font-size="11" fill="white">プロビジョンド / オンデマンド</text>
  <text x="40" y="172" font-size="11" fill="#BBDEFB">Cross-region Inference</text>
  <line x1="300" y1="120" x2="340" y2="210" stroke="#1A73E8" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="335,207 340,217 345,207" fill="#1A73E8"/>

  <!-- Domain 2: RAG -->
  <rect x="600" y="55" width="280" height="130" rx="12" fill="#7B1FA2" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.2))"/>
  <text x="740" y="80" text-anchor="middle" font-size="13" font-weight="bold" fill="white">② RAG &amp; Knowledge Bases</text>
  <text x="620" y="102" font-size="11" fill="white">Knowledge Bases (S3・Web・Confluence)</text>
  <text x="620" y="120" font-size="11" fill="white">ベクターDB (OpenSearch・Aurora)</text>
  <text x="620" y="138" font-size="11" fill="white">チャンク戦略 (固定/セマンティック/階層)</text>
  <text x="620" y="156" font-size="11" fill="white">ハイブリッド検索 + Reranking</text>
  <text x="620" y="172" font-size="11" fill="#CE93D8">Metadata Filtering</text>
  <line x1="600" y1="120" x2="560" y2="210" stroke="#7B1FA2" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="555,207 560,217 565,207" fill="#7B1FA2"/>

  <!-- Domain 3: Agents -->
  <rect x="20" y="280" width="280" height="130" rx="12" fill="#1A9C3E" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.2))"/>
  <text x="160" y="305" text-anchor="middle" font-size="13" font-weight="bold" fill="white">③ Agents &amp; Orchestration</text>
  <text x="40" y="327" font-size="11" fill="white">Bedrock Agents + Action Groups</text>
  <text x="40" y="345" font-size="11" fill="white">ReAct オーケストレーション</text>
  <text x="40" y="363" font-size="11" fill="white">マルチエージェント (Supervisor/Routing)</text>
  <text x="40" y="381" font-size="11" fill="white">Flows / Prompt Management</text>
  <text x="40" y="397" font-size="11" fill="#A5D6A7">Inline Agents / EventBridge</text>
  <line x1="300" y1="315" x2="340" y2="260" stroke="#1A9C3E" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="335,257 340,267 345,257" fill="#1A9C3E"/>

  <!-- Domain 4: Safety -->
  <rect x="600" y="280" width="280" height="130" rx="12" fill="#E53935" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.2))"/>
  <text x="740" y="305" text-anchor="middle" font-size="13" font-weight="bold" fill="white">④ 安全・評価・責任あるAI</text>
  <text x="620" y="327" font-size="11" fill="white">Guardrails (コンテンツ/PII/拒否トピック)</text>
  <text x="620" y="345" font-size="11" fill="white">プロンプトインジェクション対策</text>
  <text x="620" y="363" font-size="11" fill="white">LLM-as-judge / Bedrock Evaluation</text>
  <text x="620" y="381" font-size="11" fill="white">責任あるAI 6原則</text>
  <text x="620" y="397" font-size="11" fill="#FFCDD2">VPC Endpoint / ゼロデータリテンション</text>
  <line x1="600" y1="315" x2="560" y2="260" stroke="#E53935" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="555,257 560,267 565,257" fill="#E53935"/>

  <!-- Bottom note -->
  <rect x="20" y="425" width="860" height="28" rx="6" fill="#232F3E"/>
  <text x="450" y="444" text-anchor="middle" font-size="12" font-weight="bold" fill="#FF9900">合格の鍵: 4ドメインを横断してサービスを組み合わせるアーキテクチャ判断力</text>
</svg>
