<svg viewBox="0 0 900 430" style="max-height:70vh;max-width:100%;display:block;margin:0 auto;letter-spacing:0" font-family="Arial,sans-serif">
  <rect width="900" height="430" fill="#F0F4F8"/>
  <text x="450" y="28" text-anchor="middle" font-size="17" font-weight="bold" fill="#232F3E">マルチエージェント パターン</text>

  <!-- Left: Supervisor Pattern -->
  <rect x="20" y="48" width="420" height="360" rx="14" fill="#1A73E8" style="filter:drop-shadow(3px 3px 6px rgba(0,0,0,0.2))"/>
  <text x="230" y="74" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Supervisor パターン</text>
  <text x="230" y="92" text-anchor="middle" font-size="11" fill="#BBDEFB">中央集権型オーケストレーション</text>

  <!-- Supervisor Agent -->
  <rect x="140" y="108" width="180" height="60" rx="10" fill="#0D47A1"/>
  <text x="230" y="133" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Supervisor Agent</text>
  <text x="230" y="153" text-anchor="middle" font-size="11" fill="#BBDEFB">タスク分解・割り当て・統合</text>

  <!-- Lines down -->
  <line x1="150" y1="168" x2="90" y2="215" stroke="white" stroke-width="2"/>
  <polygon points="85,215 90,205 95,215" fill="white"/>
  <line x1="230" y1="168" x2="230" y2="215" stroke="white" stroke-width="2"/>
  <polygon points="225,215 230,205 235,215" fill="white"/>
  <line x1="310" y1="168" x2="370" y2="215" stroke="white" stroke-width="2"/>
  <polygon points="365,215 370,205 375,215" fill="white"/>

  <!-- Sub Agents -->
  <rect x="40" y="215" width="120" height="65" rx="8" fill="#1565C0"/>
  <text x="100" y="238" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Sub-Agent 1</text>
  <text x="100" y="255" text-anchor="middle" font-size="10" fill="#BBDEFB">データ収集</text>
  <text x="100" y="270" text-anchor="middle" font-size="10" fill="#BBDEFB">専門ツール</text>

  <rect x="170" y="215" width="120" height="65" rx="8" fill="#1565C0"/>
  <text x="230" y="238" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Sub-Agent 2</text>
  <text x="230" y="255" text-anchor="middle" font-size="10" fill="#BBDEFB">分析処理</text>
  <text x="230" y="270" text-anchor="middle" font-size="10" fill="#BBDEFB">専門ツール</text>

  <rect x="300" y="215" width="120" height="65" rx="8" fill="#1565C0"/>
  <text x="360" y="238" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Sub-Agent 3</text>
  <text x="360" y="255" text-anchor="middle" font-size="10" fill="#BBDEFB">レポート生成</text>
  <text x="360" y="270" text-anchor="middle" font-size="10" fill="#BBDEFB">専門ツール</text>

  <!-- Results back -->
  <line x1="100" y1="280" x2="180" y2="315" stroke="white" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="230" y1="280" x2="230" y2="315" stroke="white" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="360" y1="280" x2="280" y2="315" stroke="white" stroke-width="1.5" stroke-dasharray="4,2"/>
  <polygon points="225,315 230,305 235,315" fill="white"/>

  <rect x="130" y="315" width="200" height="50" rx="8" fill="#0D47A1"/>
  <text x="230" y="337" text-anchor="middle" font-size="12" font-weight="bold" fill="white">結果統合・最終回答</text>
  <text x="230" y="354" text-anchor="middle" font-size="11" fill="#BBDEFB">Supervisorが集約</text>

  <text x="230" y="390" text-anchor="middle" font-size="11" fill="#BBDEFB">✓ 複雑タスクの並列処理</text>
  <text x="230" y="407" text-anchor="middle" font-size="11" fill="#BBDEFB">✓ 専門性の分離</text>

  <!-- Right: Routing Pattern -->
