  <text x="670" y="74" text-anchor="middle" font-size="14" font-weight="bold" fill="white">ルーティング パターン</text>
  <text x="670" y="92" text-anchor="middle" font-size="11" fill="#C8E6C9">インテント分類型オーケストレーション</text>

  <!-- Router -->
  <rect x="580" y="108" width="180" height="60" rx="10" fill="#0A6E2A"/>
  <text x="670" y="133" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Router Agent</text>
  <text x="670" y="153" text-anchor="middle" font-size="11" fill="#C8E6C9">インテント分類 → 専門エージェントへ</text>

  <!-- Lines down -->
  <line x1="590" y1="168" x2="530" y2="215" stroke="white" stroke-width="2"/>
  <polygon points="525,215 530,205 535,215" fill="white"/>
  <line x1="670" y1="168" x2="670" y2="215" stroke="white" stroke-width="2"/>
  <polygon points="665,215 670,205 675,215" fill="white"/>
  <line x1="750" y1="168" x2="810" y2="215" stroke="white" stroke-width="2"/>
  <polygon points="805,215 810,205 815,215" fill="white"/>

  <!-- Specialized Agents -->
  <rect x="478" y="215" width="120" height="75" rx="8" fill="#137830"/>
  <text x="538" y="238" text-anchor="middle" font-size="11" font-weight="bold" fill="white">注文サポート</text>
  <text x="538" y="255" text-anchor="middle" font-size="10" fill="#C8E6C9">エージェント</text>
  <text x="538" y="273" text-anchor="middle" font-size="10" fill="#C8E6C9">注文関連の</text>
  <text x="538" y="286" text-anchor="middle" font-size="10" fill="#C8E6C9">全処理</text>

  <rect x="610" y="215" width="120" height="75" rx="8" fill="#137830"/>
  <text x="670" y="238" text-anchor="middle" font-size="11" font-weight="bold" fill="white">技術サポート</text>
  <text x="670" y="255" text-anchor="middle" font-size="10" fill="#C8E6C9">エージェント</text>
  <text x="670" y="273" text-anchor="middle" font-size="10" fill="#C8E6C9">技術的な</text>
  <text x="670" y="286" text-anchor="middle" font-size="10" fill="#C8E6C9">問い合わせ</text>

  <rect x="742" y="215" width="120" height="75" rx="8" fill="#137830"/>
  <text x="802" y="238" text-anchor="middle" font-size="11" font-weight="bold" fill="white">請求サポート</text>
  <text x="802" y="255" text-anchor="middle" font-size="10" fill="#C8E6C9">エージェント</text>
  <text x="802" y="273" text-anchor="middle" font-size="10" fill="#C8E6C9">支払い・</text>
  <text x="802" y="286" text-anchor="middle" font-size="10" fill="#C8E6C9">請求処理</text>

  <rect x="560" y="318" width="220" height="50" rx="8" fill="#0A6E2A"/>
  <text x="670" y="340" text-anchor="middle" font-size="12" font-weight="bold" fill="white">直接専門エージェントが回答</text>
  <text x="670" y="357" text-anchor="middle" font-size="11" fill="#C8E6C9">コンテキストの集中管理不要</text>

  <text x="670" y="390" text-anchor="middle" font-size="11" fill="#C8E6C9">✓ シンプルなトポロジー</text>
  <text x="670" y="407" text-anchor="middle" font-size="11" fill="#C8E6C9">✓ 低レイテンシ</text>
</svg>
