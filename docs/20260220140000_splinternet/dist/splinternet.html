<th>例</th>

<td>GFW、Runet、コンテンツブロック</td>
</tr>
<tr>
<td><strong>法的・規制的</strong></td>
<td>GDPR、データローカライゼーション</td>
</tr>
<tr>
<td><strong>技術的</strong></td>
<td>独自プロトコル、国家PKI</td>
</tr>

<header>インターネットの分裂</header>
<h1 id="%E4%B8%AD%E5%9B%BD%E3%82%B0%E3%83%AC%E3%83%BC%E3%83%88%E3%83%95%E3%82%A1%E3%82%A4%E3%82%A2%E3%82%A6%E3%82%A9%E3%83%BC%E3%83%ABgfw">中国：グレートファイアウォール（GFW）</h1>
<ul>
<li><strong>概要</strong>: 2000年代初頭から本格稼働。世界最大規模のコンテンツフィルタリングシステム</li>
<li></li>
<li><strong>ブロック対象</strong>: Google・Facebook・YouTube・Twitter・WhatsApp・GitHub（一時）</li>
<li><strong>技術手法</strong>: DNS汚染、IP遮断、Deep Packet Inspection（DPI）、SNI検査</li>
<li><strong>規模</strong>: 推定50万〜100万ドメインをブロック。常時更新される動的リスト</li>
<li></li>
<li><strong>エンジニアへの影響</strong>:</li>
<li>
<ul>
<li>npm / PyPI / Docker Hub へのアクセス不安定</li>
</ul>
</li>
<li>
<ul>
<li>HTTPS接続がDPIで遮断されるケースあり</li>
</ul>
</li>
<li>
<ul>
<li>VPN利用は技術的に可能だが法的グレーゾーン</li>
</ul>
</li>
</ul>
<footer>© 2026</footer>
</section>

<header>インターネットの分裂</header>
<h1 id="%E3%83%AD%E3%82%B7%E3%82%A2runet-%E8%87%AA%E5%BE%8B%E3%82%A4%E3%83%B3%E3%82%BF%E3%83%BC%E3%83%8D%E3%83%83%E3%83%88%E6%B3%95">ロシア：Runet 自律インターネット法</h1>
<ul>
<li><strong>2019年</strong>: 「主権インターネット法」成立 → インターネットの国内自律運用を義務化</li>
<li><strong>目標</strong>: 外部との接続を遮断しても機能するロシア国内インターネット（Runet）の構築</li>
<li></li>
<li><strong>実装内容</strong>:</li>
<li>
<ul>
<li>ТСПУ（トラフィック管理装置）をISPに設置義務化</li>
</ul>
</li>
<li>
<ul>
<li>国家管理DNSルートサーバーの構築</li>
</ul>
</li>
<li>
<ul>
<li>BGPルートの国内優先制御</li>
</ul>
</li>
<li></li>
<li><strong>2022年以降</strong>: ウクライナ侵攻後の西側制裁 → Facebook・Instagram・Twitter遮断</li>
<li>
<ul>
<li>Cloudflare・一部AWSサービスへの影響も発生</li>
</ul>
</li>
</ul>
<footer>© 2026</footer>

<header>インターネットの分裂</header>
<h1 id="%E6%AC%A7%E5%B7%9Egdpr%E3%83%BBdsa%E3%83%BB%E3%83%87%E3%83%BC%E3%82%BF%E4%B8%BB%E6%A8%A9">欧州：GDPR・DSA・データ主権</h1>
<ul>
<li><strong>GDPR（2018年〜）</strong>: EU市民データの域外移転を厳格規制</li>
<li>
<ul>
<li>米国企業との「データ移転枠組み」が繰り返し無効化される問題（Schrems I/II）</li>
</ul>
</li>
<li>
<ul>
<li>日本は十分性認定済みだが、条件変更リスクあり</li>
</ul>
</li>
<li></li>
<li><strong>DSA/DMA（2022〜2023年〜）</strong>: プラットフォーム規制の強化</li>
<li>
<ul>
<li>大規模プラットフォームへのアルゴリズム透明性・相互運用性要求</li>
</ul>
</li>
<li></li>
<li><strong>EU Cyber Resilience Act</strong>: IoT・ソフトウェアへのセキュリティ要件義務化（2027年〜）</li>
<li></li>
<li><strong>エンジニアへの影響</strong>: EU向けサービスは<strong>設計段階からコンプライアンス対応</strong>が必要</li>
</ul>
<footer>© 2026</footer>

<tr>

<td>インド向けデータの国内保存要件</td>
</tr>
<tr>
<td><strong>ブラジル</strong></td>
<td>LGPD（GDPR類似）、クラウド行政データの国内化</td>
<td>南米市場でのデータ主権対応</td>
</tr>
<tr>
<td><strong>イラン</strong></td>
<td>独自イントラネット（NIN）、ほぼ完全閉鎖</td>
<td>サービス提供不可に近い状況</td>
</tr>
<tr>
<td><strong>トルコ</strong></td>
<td>SNS・VPN規制強化、TwitterやWikipedia一時遮断</td>
<td>可用性の不安定化</td>
</tr>
<tr>
<td><strong>東南アジア</strong></td>
<td>タイ・ベトナム等でデータローカライゼーション法</td>
<td>リージョン戦略の見直し必要</td>
</tr>
</tbody>

<h1 id="%E5%88%86%E6%96%AD%E5%8A%A0%E9%80%9F%E8%A6%81%E5%9B%A0%E7%B1%B3%E4%B8%AD%E3%83%87%E3%82%AB%E3%83%83%E3%83%97%E3%83%AA%E3%83%B3%E3%82%B0">分断加速要因：米中デカップリング</h1>
<ul>
<li><strong>テック覇権争い</strong> = インターネット分断の最大エンジン</li>
<li></li>
<li><strong>米国側の動き</strong>:</li>
<li>
<ul>
<li>Huawei・ZTE・ByteDance等への輸出規制・禁止</li>
</ul>
</li>
<li>
<ul>
<li>CHIPS法（2022）：半導体の中国輸出制限</li>
</ul>
</li>
<li>
<ul>
<li>TikTok強制売却法（2024）</li>
</ul>
</li>
<li></li>
<li><strong>中国側の動き</strong>:</li>
<li>
<ul>
<li>「技術自立自強」政策：国産OS・CPU・クラウドへの置き換え</li>
</ul>
</li>
<li>
<ul>
<li>独自規格・プロトコル標準化（IPv6拡張等）</li>
</ul>
</li>
<li></li>
<li><strong>結果</strong>: 技術スタックが「西側系」と「中国系」に2分化しつつある</li>
</ul>

<header>インターネットの分裂</header>
<h1 id="bgp-%E3%83%AB%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E3%81%AE%E5%9C%B0%E6%94%BF%E5%AD%A6%E5%8C%96">BGP ルーティングの地政学化</h1>
<ul>
<li><strong>BGP（Border Gateway Protocol）</strong> = インターネットの「道路地図」</li>
<li></li>
<li><strong>通常</strong>: 最短・最安定経路を自律選択（政治的意図なし）</li>
<li><strong>分断後</strong>: 国家がルーティングポリシーに介入</li>
<li></li>
<li><strong>実際の事件</strong>:</li>
<li>
<ul>
<li><strong>2010年</strong>: 中国Telecom が米国トラフィックを15分間ハイジャック（BGP誤設定）</li>
</ul>
</li>
<li>
<ul>
<li><strong>2019年</strong>: ロシアMTS が複数AS経路を国内迂回</li>
</ul>
</li>
<li>
<ul>
<li><strong>2022年</strong>: ロシア制裁後、BGP経路変更による一部サービス遅延</li>
</ul>
</li>
<li></li>
<li><strong>リスク</strong>: 意図的なルート変更 → 中間者攻撃・盗聴・遅延の可能性</li>
<li><strong>対策</strong>: RPKI（Resource Public Key Infrastructure）による経路正当性検証</li>
</ul>
<footer>© 2026</footer>
</section>

<header>インターネットの分裂</header>
<h1 id="dns-%E5%88%86%E6%96%AD%E7%8B%AC%E8%87%AA-tld-%E3%81%A8%E5%9B%BD%E5%AE%B6-dns">DNS 分断：独自 TLD と国家 DNS</h1>
<ul>
<li><strong>DNS</strong> = インターネットの「電話帳」。分断されると名前解決が機能しなくなる</li>
<li></li>
<li><strong>中国の独自TLD</strong>: <code>.政務</code>（.zhengwu）等の国内専用ドメイン</li>
<li><strong>ロシアの試み</strong>: 国家管理DNSルートサーバー（ICCANから独立可能な構造）</li>
<li><strong>DoH/DoT（DNS over HTTPS/TLS）</strong>: プライバシー保護目的だが、国家フィルタリングを回避するため規制の対象に</li>
<li></li>
<li><strong>DNSハイジャック事例</strong>:</li>
<li>
<ul>
<li>イランの国内ISPによるGoogle・Facebook DNSレスポンス改ざん</li>
</ul>
</li>
<li>
<ul>
<li>GFWによる海外ドメインへのNXDOMAIN返却</li>
</ul>
</li>
<li></li>
<li><strong>エンジニア対策</strong>: DNS冗長化・DoH/DoT活用・フォールバック設計</li>
</ul>
<footer>© 2026</footer>
</section>

<header>インターネットの分裂</header>
<h1 id="tlspki-%E4%BF%A1%E9%A0%BC%E3%83%81%E3%82%A7%E3%83%BC%E3%83%B3%E3%81%AE%E6%96%AD%E7%B5%B6%E3%83%AA%E3%82%B9%E3%82%AF">TLS/PKI 信頼チェーンの断絶リスク</h1>
<ul>
<li><strong>TLS</strong> = HTTPS通信の暗号化基盤。<strong>PKI</strong> = 証明書の信頼チェーン</li>
<li></li>
<li><strong>問題</strong>: 国家が「自国認証局（CA）」をルートCAとして強制インストールさせるリスク</li>
<li></li>
<li><strong>実例:</strong></li>
<li>
<ul>
<li><strong>カザフスタン（2019・2020年）</strong>: 政府がISPに国家ルートCA証明書の強制インストールを要求 → Mozillaが拒否・対抗措置</li>
</ul>
</li>
<li>
<ul>
<li><strong>中国</strong>: 政府系CA（CNNIC等）がルートストアに存在</li>
</ul>
</li>
<li></li>
<li><strong>影響</strong>: 国家CAが信頼されると中間者攻撃（MITM）が技術的に可能になる</li>
<li><strong>対策</strong>: Certificate Transparency（CT）ログ監視、CAA レコード設定、証明書ピンニング</li>
</ul>
<footer>© 2026</footer>
</section>

<header>インターネットの分裂</header>
<h1 id="%E3%82%AF%E3%83%A9%E3%82%A6%E3%83%89%E3%83%AA%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3%E6%88%A6%E7%95%A5%E3%81%AE%E5%A4%89%E5%8C%96">クラウドリージョン戦略の変化</h1>
<ul>
<li><strong>データ主権要件</strong> = クラウドリージョン戦略を根本から変える</li>
<li></li>
<li><strong>主要クラウドの対応:</strong><br />
| クラウド | 対応 |<br />
|---|---|<br />
| <strong>AWS</strong> | GovCloud、中国リージョン（Sinnet運営）、EU主権クラウド計画 |<br />
| <strong>Azure</strong> | ドイツ・中国は現地法人運営、「Azure Government」 |<br />
| <strong>GCP</strong> | Assured Workloads、欧州主権クラウド（T-Systems連携） |</li>
<li></li>
<li><strong>重要</strong>: 中国リージョンは<strong>別アカウント・別契約</strong>。グローバルアカウントでは利用不可</li>
<li><strong>重要</strong>: EU向けデータは<strong>EU外に出てはならない</strong>ケースが増加中</li>
</ul>
<footer>© 2026</footer>

<header>インターネットの分裂</header>
<h1 id="cdn%E3%83%BB%E3%82%A8%E3%83%83%E3%82%B8%E3%81%AE%E5%86%8D%E9%85%8D%E7%BD%AE">CDN・エッジの再配置</h1>
<ul>
<li><strong>CDN</strong> = コンテンツ配信ネットワーク。エッジサーバーの地理的配置が規制に直撃</li>
<li></li>
<li><strong>Cloudflare の対応:</strong></li>
<li>
<ul>
<li>ロシア制裁後もサービス継続 vs ウクライナからの撤退要求 → ポリシー対応</li>
</ul>
</li>
<li>
<ul>
<li>「Content Blocking」機能：地域単位でコンテンツをブロック</li>
</ul>
</li>
<li></li>
<li><strong>Fastly・Akamai</strong>: 国家の要求に応じた地域ブロック機能を提供</li>
<li></li>
<li><strong>技術的考慮点:</strong></li>
<li>
<ul>
<li>CDNのエッジがどの国の管轄下にあるか</li>
</ul>
</li>
<li>
<ul>
<li>TLSターミネーションがどの国で行われるか（傍受リスク）</li>
</ul>
</li>
<li>
<ul>
<li>エッジキャッシュと規制対象コンテンツの関係</li>
</ul>
</li>
</ul>
<footer>© 2026</footer>
</section>

<header>インターネットの分裂</header>
<h1 id="%E3%83%87%E3%83%BC%E3%82%BF%E3%83%AD%E3%83%BC%E3%82%AB%E3%83%A9%E3%82%A4%E3%82%BC%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E8%A6%81%E4%BB%B6">データローカライゼーション要件</h1>
<ul>
<li><strong>定義</strong>: 特定カテゴリのデータを、収集した国内に保存・処理することを義務付ける法律</li>
<li></li>
</ul>
<table>
<thead>
<tr>
<th>国・地域</th>
<th>対象データ</th>
<th>要件</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>EU（GDPR）</strong></td>
<td>全個人データ</td>
<td>十分性認定国への移転のみ許可</td>
</tr>
<tr>
<td><strong>中国（データセキュリティ法）</strong></td>
<td>重要データ・個人情報</td>
<td>原則国内保存、越境は当局審査</td>
</tr>
<tr>

<h1 id="%E8%A8%AD%E8%A8%88%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3%E2%91%A0%E3%83%AA%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3%E5%88%86%E9%9B%A2%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3">設計パターン①：リージョン分離アーキテクチャ</h1>
<ul>
<li><strong>原則</strong>: データの物理的な所在地を設計の第一級概念として扱う</li>
<li></li>
<li><strong>実装パターン:</strong></li>
<li>
<ul>
<li><strong>Cell-based Architecture</strong>: ユーザーを地域ごとの「セル」に割り当て、データが他セルに漏れない設計</li>
</ul>
</li>
<li>
<ul>
<li><strong>Geo-sharding</strong>: DBシャードを地域単位で分割。EU shard / US shard / APAC shard</li>
</ul>
</li>
<li>
<ul>
<li><strong>Federated Identity</strong>: 地域をまたいだSSO不要の設計（各リージョンで独立認証）</li>
</ul>
</li>
<li></li>
<li><strong>考慮点:</strong></li>
<li>
<ul>
<li>ユーザーの地域変更時のデータ移行ポリシー</li>
</ul>
</li>
<li>
<ul>
<li>グローバルな集計分析のための匿名化・集約パイプライン</li>
</ul>
</li>
<li>
<ul>
<li>「どのデータが規制対象か」の分類（機微 / 非機微）</li>
</ul>
</li>
</ul>

<ul>

<li></li>
<li><strong>設計段階での組み込み:</strong></li>
<li>
<ul>
<li><strong>Data Classification Layer</strong>: 全データに <code>sensitivity</code>, <code>jurisdiction</code>, <code>retention</code> をタグ付け</li>
</ul>
</li>
<li>
<ul>
<li><strong>Policy Engine</strong>: データアクセス時にリアルタイムで規制ポリシーを評価（Open Policy Agent等）</li>
</ul>
</li>
<li>
<ul>
<li><strong>Audit Log</strong>: 規制当局への説明責任のためのイミュータブルな操作ログ</li>
</ul>
</li>
<li></li>

# 設計パターン③：フォールバック戦略

- **前提**: 特定地域からの接続が突然切断されることを「通常の障害」として設計する
- 
- **縮退設計の原則:**
- - **Circuit Breaker**: 外部サービスへの依存を監視し、遮断時に代替フローへ切替
- - **Graceful Degradation**: CDN遮断 → オリジンサーバー直接、外部OAuth → 内部認証
- - **Feature Flags by Region**: 地域ごとに機能のON/OFFを動的に切替
- 
- **テスト戦略:**
- - 「中国からのアクセスをシミュレート」するChaos Engineering
- - GFW相当のDPI・DNS汚染をローカル環境で再現するツール（GFW-Knocker等）
- - 定期的な「制裁シナリオ」演習

- **スプリンターネットは「起きるかもしれない話」ではなく、今まさに進行中**
- 
- 1. **地政学的背景**: 中国・ロシア・欧州・米国が異なる動機でインターネットを分断
- 2. **技術的現実**: BGP・DNS・TLS・クラウドリージョンの全レイヤーに影響
- 3. **グローバルサービスへの影響**: 「グローバル一元設計」はもはや機能しない
- 4. **エンジニアの責任**: データ分類・リージョン設計・フォールバック・継続監視
- 
- **「インターネットはひとつ」という前提を捨てることが、現代エンジニアの第一歩**


---
