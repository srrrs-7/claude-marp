<svg viewBox="0 0 800 380" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="800" height="380" fill="#fafafa" rx="12"/>
  <text x="400" y="38" font-family="serif" font-size="20" fill="#1a1a2e" text-anchor="middle" font-weight="bold">3種類の「間」— タイムライン</text>

  <!-- Track 1: 音の間 -->
  <text x="30" y="90" font-family="serif" font-size="14" fill="#c0392b" font-weight="bold">音の間</text>
  <text x="30" y="107" font-family="sans-serif" font-size="10" fill="#666">（音楽的静寂）</text>
  <rect x="130" y="75" width="640" height="28" fill="#f5e6e6" rx="4" stroke="#e0c0c0" stroke-width="1"/>
  <!-- Sound blocks -->
  <rect x="130" y="77" width="80" height="24" fill="#e74c3c" rx="3" opacity="0.85"/>
  <rect x="250" y="77" width="60" height="24" fill="#e74c3c" rx="3" opacity="0.85"/>
  <rect x="370" y="77" width="100" height="24" fill="#e74c3c" rx="3" opacity="0.85"/>
  <rect x="530" y="77" width="50" height="24" fill="#e74c3c" rx="3" opacity="0.85"/>
  <rect x="640" y="77" width="130" height="24" fill="#e74c3c" rx="3" opacity="0.85"/>
  <!-- Silence markers -->
  <rect x="210" y="82" width="40" height="14" fill="none" stroke="#c0392b" stroke-width="1.5" stroke-dasharray="3,2" rx="2"/>
  <text x="230" y="92" font-family="sans-serif" font-size="9" fill="#c0392b" text-anchor="middle">間</text>
  <rect x="310" y="82" width="60" height="14" fill="none" stroke="#c0392b" stroke-width="1.5" stroke-dasharray="3,2" rx="2"/>
  <text x="340" y="92" font-family="sans-serif" font-size="9" fill="#c0392b" text-anchor="middle">間（長）</text>
  <rect x="470" y="82" width="60" height="14" fill="none" stroke="#c0392b" stroke-width="1.5" stroke-dasharray="3,2" rx="2"/>
  <text x="500" y="92" font-family="sans-serif" font-size="9" fill="#c0392b" text-anchor="middle">間</text>
  <rect x="580" y="82" width="60" height="14" fill="none" stroke="#c0392b" stroke-width="1.5" stroke-dasharray="3,2" rx="2"/>
  <text x="610" y="92" font-family="sans-serif" font-size="9" fill="#c0392b" text-anchor="middle">間</text>

  <!-- Track 2: 動きの間 -->
  <text x="30" y="160" font-family="serif" font-size="14" fill="#2980b9" font-weight="bold">動きの間</text>
  <text x="30" y="177" font-family="sans-serif" font-size="10" fill="#666">（静止・型）</text>
  <rect x="130" y="145" width="640" height="28" fill="#e6f0f8" rx="4" stroke="#c0d8f0" stroke-width="1"/>
  <!-- Movement blocks -->
  <rect x="130" y="147" width="40" height="24" fill="#2980b9" rx="3" opacity="0.8"/>
  <rect x="210" y="147" width="90" height="24" fill="#2980b9" rx="3" opacity="0.8"/>
  <rect x="360" y="147" width="60" height="24" fill="#2980b9" rx="3" opacity="0.8"/>
  <rect x="480" y="147" width="110" height="24" fill="#2980b9" rx="3" opacity="0.8"/>
  <rect x="650" y="147" width="120" height="24" fill="#2980b9" rx="3" opacity="0.8"/>
  <!-- Stillness markers -->
  <rect x="170" y="152" width="40" height="14" fill="none" stroke="#2980b9" stroke-width="1.5" stroke-dasharray="3,2" rx="2"/>
  <text x="190" y="162" font-family="sans-serif" font-size="9" fill="#2980b9" text-anchor="middle">静止</text>
  <rect x="300" y="152" width="60" height="14" fill="none" stroke="#2980b9" stroke-width="1.5" stroke-dasharray="3,2" rx="2"/>
  <text x="330" y="162" font-family="sans-serif" font-size="9" fill="#2980b9" text-anchor="middle">型（間）</text>
  <rect x="420" y="152" width="60" height="14" fill="none" stroke="#2980b9" stroke-width="1.5" stroke-dasharray="3,2" rx="2"/>
  <text x="450" y="162" font-family="sans-serif" font-size="9" fill="#2980b9" text-anchor="middle">静止</text>
  <rect x="590" y="152" width="60" height="14" fill="none" stroke="#2980b9" stroke-width="1.5" stroke-dasharray="3,2" rx="2"/>
  <text x="620" y="162" font-family="sans-serif" font-size="9" fill="#2980b9" text-anchor="middle">間</text>

  <!-- Track 3: 沈黙の間 -->
  <text x="30" y="230" font-family="serif" font-size="14" fill="#27ae60" font-weight="bold">沈黙の間</text>
  <text x="30" y="247" font-family="sans-serif" font-size="10" fill="#666">（無声・間合い）</text>
  <rect x="130" y="215" width="640" height="28" fill="#e6f5ec" rx="4" stroke="#c0e0c8" stroke-width="1"/>
  <!-- Dialogue blocks -->
  <rect x="130" y="217" width="100" height="24" fill="#27ae60" rx="3" opacity="0.8"/>
  <rect x="310" y="217" width="70" height="24" fill="#27ae60" rx="3" opacity="0.8"/>
  <rect x="460" y="217" width="90" height="24" fill="#27ae60" rx="3" opacity="0.8"/>
  <rect x="640" y="217" width="130" height="24" fill="#27ae60" rx="3" opacity="0.8"/>
  <!-- Silence markers -->
  <rect x="230" y="222" width="80" height="14" fill="none" stroke="#27ae60" stroke-width="1.5" stroke-dasharray="3,2" rx="2"/>
  <text x="270" y="232" font-family="sans-serif" font-size="9" fill="#27ae60" text-anchor="middle">沈黙（間）</text>
  <rect x="380" y="222" width="80" height="14" fill="none" stroke="#27ae60" stroke-width="1.5" stroke-dasharray="3,2" rx="2"/>
  <text x="420" y="232" font-family="sans-serif" font-size="9" fill="#27ae60" text-anchor="middle">間合い</text>
  <rect x="550" y="222" width="90" height="14" fill="none" stroke="#27ae60" stroke-width="1.5" stroke-dasharray="3,2" rx="2"/>
  <text x="595" y="232" font-family="sans-serif" font-size="9" fill="#27ae60" text-anchor="middle">深い沈黙</text>

  <!-- Insight box -->
  <rect x="130" y="270" width="640" height="80" fill="#fff8e8" stroke="#f0c040" stroke-width="1.5" rx="8"/>
  <text x="450" y="294" font-family="serif" font-size="14" fill="#7a5500" text-anchor="middle" font-weight="bold">世阿弥の教え</text>
  <text x="450" y="314" font-family="sans-serif" font-size="12" fill="#3a2c1a" text-anchor="middle">「せぬひまが、おもしろき」</text>
  <text x="450" y="334" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">— 何もしない間こそが、観客の想像力を最大に刺激する</text>
</svg>
