<svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="800" height="420" fill="#f8f4ef" rx="12"/>

  <!-- Title -->
  <text x="400" y="38" font-family="serif" font-size="20" fill="#3a2c1a" text-anchor="middle" font-weight="bold">能舞台の構造</text>

  <!-- Main Stage (本舞台) -->
  <rect x="200" y="80" width="320" height="220" fill="#e8dcc8" stroke="#8b6914" stroke-width="3" rx="4"/>
  <text x="360" y="105" font-family="serif" font-size="15" fill="#3a2c1a" text-anchor="middle" font-weight="bold">本舞台</text>
  <text x="360" y="122" font-family="serif" font-size="11" fill="#6b5533" text-anchor="middle">（演技の中心空間）</text>

  <!-- Four pillars -->
  <circle cx="220" cy="100" r="8" fill="#6b3e10" stroke="#3a2c1a" stroke-width="1.5"/>
  <circle cx="500" cy="100" r="8" fill="#6b3e10" stroke="#3a2c1a" stroke-width="1.5"/>
  <circle cx="220" cy="280" r="8" fill="#6b3e10" stroke="#3a2c1a" stroke-width="1.5"/>
  <circle cx="500" cy="280" r="8" fill="#6b3e10" stroke="#3a2c1a" stroke-width="1.5"/>
  <text x="210" y="95" font-family="sans-serif" font-size="9" fill="#3a2c1a" text-anchor="middle">目付柱</text>
  <text x="510" y="95" font-family="sans-serif" font-size="9" fill="#3a2c1a" text-anchor="middle">笛柱</text>
  <text x="210" y="295" font-family="sans-serif" font-size="9" fill="#3a2c1a" text-anchor="middle">シテ柱</text>
  <text x="510" y="295" font-family="sans-serif" font-size="9" fill="#3a2c1a" text-anchor="middle">ワキ柱</text>

  <!-- Hashigakari (橋掛り) -->
  <rect x="520" y="120" width="200" height="80" fill="#d4c5a9" stroke="#8b6914" stroke-width="2" rx="2"/>
  <text x="620" y="155" font-family="serif" font-size="13" fill="#3a2c1a" text-anchor="middle" font-weight="bold">橋掛り</text>
  <text x="620" y="172" font-family="serif" font-size="10" fill="#6b5533" text-anchor="middle">（登退場の通路）</text>

  <!-- Arrow from hashigakari to main stage -->
  <line x1="520" y1="160" x2="500" y2="160" stroke="#8b6914" stroke-width="2"/>
  <polygon points="500,160 510,155 510,165" fill="#8b6914"/>

  <!-- Kagami-ita (鏡板) -->
  <rect x="200" y="300" width="320" height="60" fill="#c8b88a" stroke="#8b6914" stroke-width="2" rx="2"/>
  <!-- Pine tree on kagami-ita -->
  <polygon points="360,305 350,335 370,335" fill="#4a7a4a"/>
  <polygon points="360,315 344,340 376,340" fill="#3a6a3a"/>
  <rect x="358" y="340" width="4" height="12" fill="#6b3e10"/>
  <text x="360" y="372" font-family="serif" font-size="11" fill="#3a2c1a" text-anchor="middle">鏡板（老松）</text>

  <!-- Audience area label -->
  <rect x="50" y="120" width="130" height="180" fill="#e0d5c5" stroke="#a09070" stroke-width="1.5" stroke-dasharray="6,3" rx="4"/>
  <text x="115" y="205" font-family="serif" font-size="13" fill="#5a4a3a" text-anchor="middle">観客席</text>

  <!-- Ma annotations -->
  <line x1="180" y1="190" x2="200" y2="190" stroke="#c0392b" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="130" y="175" font-family="sans-serif" font-size="10" fill="#c0392b" text-anchor="middle" font-weight="bold">「間」の空間</text>
  <text x="130" y="188" font-family="sans-serif" font-size="9" fill="#c0392b" text-anchor="middle">観客と舞台の</text>
  <text x="130" y="200" font-family="sans-serif" font-size="9" fill="#c0392b" text-anchor="middle">心理的距離</text>

  <!-- Legend -->
  <rect x="50" y="330" width="130" height="70" fill="white" stroke="#c0a060" stroke-width="1" rx="4"/>
  <text x="115" y="348" font-family="sans-serif" font-size="10" fill="#3a2c1a" text-anchor="middle" font-weight="bold">能の「間」の種類</text>
  <circle cx="68" cy="362" r="4" fill="#c0392b"/>
  <text x="77" y="366" font-family="sans-serif" font-size="9" fill="#3a2c1a">音の間（音楽的静寂）</text>
  <circle cx="68" cy="377" r="4" fill="#2980b9"/>
  <text x="77" y="381" font-family="sans-serif" font-size="9" fill="#3a2c1a">動きの間（静止）</text>
  <circle cx="68" cy="392" r="4" fill="#27ae60"/>
  <text x="77" y="396" font-family="sans-serif" font-size="9" fill="#3a2c1a">沈黙の間（無声）</text>
</svg>
