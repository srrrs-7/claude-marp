<h1 id="iam%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC%E7%A8%AE%E9%A1%9E%E3%81%A8%E8%A9%95%E4%BE%A1%E3%83%AD%E3%82%B8%E3%83%83%E3%82%AF">IAMポリシー種類と評価ロジック</h1>
<table>
<thead>
<tr>
<th>ポリシー種類</th>
<th>適用対象</th>
<th>説明</th>
</tr>
</thead>
<tbody>
<tr>
<td>Identity-based</td>
<td>User/Group/Role</td>
<td>Allow/Deny アクション定義</td>
</tr>
<tr>
<td>Resource-based</td>
<td>S3/KMS/SQS等</td>
<td>プリンシパルを直接指定</td>
</tr>
<tr>
<td>Permission Boundary</td>
<td>User/Role</td>
<td>最大権限の上限設定</td>
</tr>
<tr>
<td>SCP (Service Control Policy)</td>
<td>OU/Account</td>
<td>Organizations全体ガードレール</td>
</tr>
<tr>
<td>Session Policy</td>
<td>一時セッション</td>
<td>AssumeRole時に追加制限</td>
</tr>
<tr>
<td>ACL (Access Control List)</td>
<td>S3/VPC等</td>
<td>クロスアカウントのみ</td>
</tr>
<tr>
<td><strong>評価順序</strong></td>
<td>明示的Deny優先</td>
<td>Denyなし→全Allow交差→デフォルトDeny</td>
</tr>
</tbody>
</table>
<footer>AWS セキュリティ完全版 2026 | Security Specialty対策</footer>
</section>

<h1 id="%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC%E8%A9%95%E4%BE%A1%E3%83%95%E3%83%AD%E3%83%BC%E8%A9%B3%E7%B4%B0">ポリシー評価フロー詳細</h1>
<ul>
<li><strong>判定ステップ（順に評価）:</strong></li>
<li>
<ol>
<li><strong>明示的 Deny</strong> — どのポリシーにもDenyがあれば即 DENIED</li>
</ol>
</li>
<li>
<ol start="2">
<li><strong>SCP チェック</strong> — Organizations SCPが Allowしていないアクションは DENIED</li>
</ol>
</li>
<li>
<ol start="3">
<li><strong>Resource-based ポリシー</strong> — リソース側がAllowならOK（クロスアカウント時は両側必要）</li>
</ol>
</li>
<li>
<ol start="4">
<li><strong>Permission Boundary</strong> — バウンダリーが許可しないアクションは DENIED</li>
</ol>
</li>
<li>
<ol start="5">
<li><strong>Session Policy</strong> — 一時認証の場合、セッションポリシーの交差</li>
</ol>
</li>
<li>
<ol start="6">
<li><strong>Identity-based ポリシー</strong> — 最終的にAllowがあれば ALLOWED</li>
</ol>
</li>
<li>
<ol start="7">
<li><strong>デフォルト Deny</strong> — どのAllowもなければ DENIED</li>
</ol>
</li>
<li><strong>キーポイント</strong>: Condition、NotAction、DenyWithConditionに注意</li>
</ul>
<footer>AWS セキュリティ完全版 2026 | Security Specialty対策</footer>
</section>

<h1 id="permission-boundary">Permission Boundary</h1>
<ul>
<li><strong>概要</strong>: IAM User / Role に設定できる「最大権限の上限」</li>
<li>
<ul>
<li>Identity-based Policy と Permission Boundary の**交差（AND）**が実効権限</li>
</ul>
</li>
<li>
<ul>
<li>Boundary外のアクションはIDポリシーで許可していても無効</li>
</ul>
</li>
<li><strong>ユースケース:</strong></li>
<li>
<ul>
<li>開発者に IAM管理権限を委任しつつ、自分より強い権限付与を防ぐ</li>
</ul>
</li>
<li>
<ul>
<li>最小権限の原則を組織的に強制</li>
</ul>
</li>
</ul>
<footer>AWS セキュリティ完全版 2026 | Security Specialty対策</footer>
</section>

<h1 id="service-control-policy-scp">Service Control Policy (SCP)</h1>
<table>
<thead>
<tr>
<th>項目</th>
<th>内容</th>
</tr>
</thead>
<tbody>
<tr>
<td>適用範囲</td>
<td>Organizations の OU / Account</td>
</tr>
<tr>
<td>効果</td>
<td>許可の上限（最大権限ガードレール）</td>
</tr>
<tr>
<td>ルートアカウント</td>
<td>SCPの影響を<strong>受ける</strong></td>
</tr>
<tr>
<td>管理アカウント</td>
<td>SCPの影響を<strong>受けない</strong></td>
</tr>
<tr>
<td>デフォルト</td>
<td>FullAWSAccess（全許可）</td>
</tr>
<tr>
<td>継承</td>
<td>親OU → 子OU → Account の順に継承</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>典型的な使い方:</strong></li>
<li>
<ul>
<li>リージョン制限: ap-northeast-1のみ許可</li>
</ul>
</li>
<li>
<ul>
<li>危険操作防止: CloudTrail削除・GuardDuty停止を Deny</li>
</ul>
</li>
<li>
<ul>
<li>コスト制限: 高コストサービスのDeny</li>
</ul>
</li>
</ul>
<footer>AWS セキュリティ完全版 2026 | Security Specialty対策</footer>
</section>

<h1 id="iam-identity-center-sso">IAM Identity Center (SSO)</h1>
<ul>
<li><strong>概要</strong>: 複数AWSアカウントへのシングルサインオン（旧: AWS SSO）</li>
<li><strong>主要機能:</strong></li>
<li>
<ul>
<li>Permission Set: アカウントへの権限テンプレート（IAM Roleとして展開）</li>
</ul>
</li>
<li>
<ul>
<li>IdP連携: Active Directory / Okta / Azure AD（SAML2.0 / OIDC）</li>
</ul>
</li>
<li>
<ul>
<li>SCIM: ユーザー/グループの自動プロビジョニング</li>
</ul>
</li>
<li>
<ul>
<li>MFA: TOTP / FIDO2（WebAuthn）対応</li>
</ul>
</li>
<li><strong>試験ポイント:</strong></li>
<li>
<ul>
<li>CLI: <code>aws configure sso</code> で認証 → 一時認証情報を自動管理</li>
</ul>
</li>
<li>
<ul>
<li>ログ: CloudTrailに <code>sso.amazonaws.com</code> で記録</li>
</ul>
</li>
<li>
<ul>
<li>ABAC: タグベースでアカウント横断アクセス制御可能</li>
</ul>
</li>
</ul>

<h1 id="iam-roles-assumerole--cross-account">IAM Roles: AssumeRole / Cross-Account</h1>

<li>

</ul>
</li>
<li>
<ul>
<li>許可ポリシー（Permission Policy）: Roleが何をできるか</li>
</ul>
</li>
</ul>

<h1 id="abac%E5%B1%9E%E6%80%A7%E3%83%99%E3%83%BC%E3%82%B9%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E5%88%B6%E5%BE%A1">ABAC（属性ベースアクセス制御）</h1>
<ul>
<li><strong>概要</strong>: タグを使った動的アクセス制御（Attribute-Based Access Control）<br />
| 項目 | RBAC（従来） | ABAC |<br />
| --- | --- | --- |<br />
| 制御基準 | ロール/グループ | リソース・プリンシパルタグ |<br />
| スケール | ポリシー数が増加 | タグルール1つで管理 |<br />
| 柔軟性 | 低い | 高い |<br />
| 設定例 | 部署ごとにポリシー | <code>dept</code>タグ一致のみ許可 |</li>
<li><strong>Conditionキー例:</strong></li>
<li>
<ul>
<li><code>aws:ResourceTag/dept</code> = <code>${aws:PrincipalTag/dept}</code></li>
</ul>
</li>
<li>
<ul>
<li><code>aws:RequestTag/env</code> ∈ [dev, staging]</li>
</ul>
</li>
</ul>
<footer>AWS セキュリティ完全版 2026 | Security Specialty対策</footer>
</section>

<ul>

<li>

</ul>
</li>
<li><strong>機能2: 未使用アクセス分析</strong></li>
<li>
<ul>
<li>90日間使用されていない権限・ロール・アクセスキーを検出</li>
</ul>
</li>
<li>
<ul>

</ul>
</li>
<li><strong>機能3: ポリシー検証</strong></li>
<li>
<ul>

</li>
<li>

<h1 id="envelope%E6%9A%97%E5%8F%B7%E5%8C%96%E3%81%AE%E4%BB%95%E7%B5%84%E3%81%BF">Envelope暗号化の仕組み</h1>
<ul>
<li><strong>Envelope暗号化</strong>: 大容量データを効率的に暗号化する2層構造</li>
<li><strong>ステップ:</strong></li>
<li>
<ol>
<li>KMSに <strong>データキー（DEK）</strong> 生成をリクエスト</li>
</ol>
</li>
<li>
<ol start="2">
<li>KMSは「平文DEK」と「暗号化DEK」を返す</li>
</ol>
</li>
<li>
<ol start="3">
<li>平文DEKでデータをローカル暗号化（AES-256）</li>
</ol>
</li>
<li>
<ol start="4">
<li>平文DEKはメモリから消去・暗号化DEKをデータと一緒に保存</li>
</ol>
</li>
<li>
<ol start="5">
<li>復号時: 暗号化DEKをKMSに送りCMKで復号 → 平文DEKを取得 → データ復号</li>
</ol>
</li>
<li><strong>利点:</strong></li>
<li>
<ul>
<li>KMSにデータを送らないためスループット向上</li>
</ul>
</li>
<li>
<ul>
<li>CMK一つで大量データキーを管理</li>
</ul>
</li>
</ul>
<footer>AWS セキュリティ完全版 2026 | Security Specialty対策</footer>
</section>

<h1 id="kms%E6%A6%82%E8%A6%81%E3%83%BB%E3%82%AD%E3%83%BC%E7%A8%AE%E9%A1%9E">KMS概要・キー種類</h1>
<table>
<thead>
<tr>
<th>キー種類</th>
<th>管理主体</th>
<th>説明</th>
<th>コスト</th>
</tr>
</thead>
<tbody>
<tr>
<td>AWS Managed Key</td>
<td>AWS</td>
<td>AWSサービス用（<code>aws/s3</code>等）</td>
<td>無料</td>
</tr>
<tr>
<td>Customer Managed Key (CMK)</td>
<td>お客様</td>
<td>完全管理・ローテーション設定可</td>
<td>$1/月</td>
</tr>
<tr>
<td>Customer Provided Key</td>
<td>お客様</td>
<td>CloudHSMで管理・KMS外部キーストア</td>
<td>別途</td>
</tr>
<tr>
<td>データキー (DEK)</td>
<td>アプリ</td>
<td>GenerateDataKeyで生成・KMSに保存されない</td>
<td>—</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>対称 vs 非対称:</strong><br />
| 対称 (AES-256) | 非対称 (RSA/ECC) |<br />
| --- | --- |<br />
| Encrypt/Decrypt | 署名/検証・公開鍵暗号 |<br />
| AWSサービス統合の標準 | 外部システムとの連携 |</li>
</ul>
<footer>AWS セキュリティ完全版 2026 | Security Specialty対策</footer>
</section>

<h1 id="cmk%E7%AE%A1%E7%90%86%E5%AF%BE%E7%A7%B0%E9%9D%9E%E5%AF%BE%E7%A7%B0hmac">CMK管理（対称/非対称/HMAC）</h1>
<table>
<thead>
<tr>
<th>CMK種別</th>
<th>アルゴリズム</th>
<th>用途</th>
</tr>
</thead>
<tbody>
<tr>
<td>対称</td>
<td>AES-256-GCM</td>
<td>暗号化/復号（AWSサービス連携）</td>
</tr>
<tr>
<td>非対称RSA</td>
<td>RSA 2048/3072/4096</td>
<td>暗号化/復号・デジタル署名</td>
</tr>
<tr>
<td>非対称ECC</td>
<td>NIST P-256/P-384/P-521</td>
<td>デジタル署名のみ</td>
</tr>
<tr>
<td>SM2（中国）</td>
<td>SM2</td>
<td>中国リージョン向け</td>
</tr>
<tr>
<td>HMAC</td>
<td>HMAC-SHA-256〜512</td>
<td>メッセージ認証コード生成</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>キーローテーション:</strong></li>
<li>
<ul>
<li>自動ローテーション: 365日（または1〜2560日でカスタマイズ可）</li>
</ul>
</li>
<li>
<ul>
<li>旧キーマテリアル保持で過去データ復号は継続可能</li>
</ul>
</li>
<li>
<ul>
<li>手動ローテーション（エイリアス切替）: 非対称・HMAC・インポートキー</li>
</ul>
</li>
</ul>
<footer>AWS セキュリティ完全版 2026 | Security Specialty対策</footer>
</section>

<h1 id="kms%E3%83%9E%E3%83%AB%E3%83%81%E3%83%AA%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3%E3%82%AD%E3%83%BC">KMSマルチリージョンキー</h1>
<ul>
<li><strong>概要</strong>: 複数リージョンで同じキーマテリアルを共有（レプリカキー）<br />
| 特性 | 内容 |<br />
| --- | --- |<br />
| キーID | 全リージョンで同一のキーID（<code>mrk-</code>プレフィックス） |<br />
| 用途 | DRシナリオでの復号・グローバルDynamoDB暗号化 |<br />
| 独立管理 | 各リージョンのレプリカは独立して管理・削除可能 |<br />
| 自動ローテーション | プライマリキーのみ設定（レプリカは自動同期） |</li>
<li><strong>ユースケース:</strong></li>
<li>
<ul>
<li>RDS Global Databaseの暗号化（同一CMKで複数リージョン復号）</li>
</ul>
</li>
<li>
<ul>
<li>S3レプリケーション先リージョンでの暗号化継続</li>
</ul>
</li>
<li>
<ul>
<li>クロスリージョンDR: 通常のCMKでは復号不可</li>
</ul>
</li>
</ul>
<footer>AWS セキュリティ完全版 2026 | Security Specialty対策</footer>

</tr>
<tr>

<h1 id="acmcertificate-manager">ACM（Certificate Manager）</h1>
<ul>
<li><strong>概要</strong>: SSL/TLSサーバー証明書の無料発行・管理・自動更新</li>
<li><strong>発行方法:</strong></li>
<li>
<ul>
<li>DNS検証: Route53自動設定（推奨・自動更新対応）</li>
</ul>
</li>
<li>
<ul>
<li>メール検証: ドメイン管理者宛て確認メール</li>
</ul>
</li>
<li><strong>利用できるサービス:</strong></li>
<li>
<ul>
<li>ALB / NLB / CloudFront / API Gateway / Cognito</li>
</ul>
</li>
<li>
<ul>
<li>EC2への直接インストールは<strong>不可</strong>（証明書のエクスポート不可）</li>
</ul>
</li>
<li><strong>Private CA:</strong></li>
<li>
<ul>
<li>ACM Private CA: 内部サービス用プライベート証明書</li>
</ul>
</li>
<li>
<ul>
<li>マイクロサービス間TLS・コード署名に対応</li>
</ul>
</li>
<li><strong>コスト</strong>: パブリック証明書は<strong>無料</strong>、Private CAは$400/月〜</li>
</ul>

<h1 id="security-group-vs-nacl%E8%A9%B3%E7%B4%B0%E6%AF%94%E8%BC%83">Security Group vs NACL詳細比較</h1>
<table>
<thead>
<tr>
<th>比較項目</th>
<th>Security Group</th>
<th>NACL</th>
</tr>
</thead>
<tbody>
<tr>
<td>適用レベル</td>
<td>インスタンス（ENI）</td>
<td>サブネット</td>
</tr>
<tr>
<td>ステートフル</td>
<td>○（戻りトラフィック自動許可）</td>
<td>×（インバウンド/アウトバウンド独立）</td>
</tr>
<tr>
<td>ルール種類</td>
<td>Allowのみ</td>
<td>Allow + Deny</td>
</tr>
<tr>
<td>評価方式</td>
<td>全ルール評価後判断</td>
<td>番号順（最初にマッチ）</td>
</tr>
<tr>
<td>デフォルト</td>
<td>全インバウンドDeny / 全アウトバウンドAllow</td>
<td>全Allow（デフォルトNACL）</td>
</tr>
<tr>
<td>変更反映</td>
<td>即時</td>
<td>即時</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>使い分け</strong>: SGで精密制御 / NACLで特定IPの即時ブロック（Denyが必要な場合）</li>
</ul>

<h1 id="vpc-flow-logs">VPC Flow Logs</h1>
<ul>
<li><strong>概要</strong>: VPC内のネットワークトラフィック（IPフロー情報）を記録</li>
<li><strong>キャプチャレベル:</strong> VPC / サブネット / ENI</li>
<li><strong>出力先:</strong> CloudWatch Logs / S3 / Kinesis Data Firehose</li>
<li><strong>記録フィールド（v2）:</strong></li>
<li>
<ul>
<li>srcaddr, dstaddr, srcport, dstport, protocol</li>
</ul>
</li>
<li>
<ul>
<li>bytes, packets, start, end, action（ACCEPT/REJECT）</li>
</ul>
</li>
<li><strong>拡張フィールド（v5）:</strong></li>
<li>
<ul>
<li>flow-direction（ingress/egress）</li>
</ul>
</li>
<li>
<ul>
<li>traffic-path（IGW/VGW/TGW等）</li>
</ul>
</li>
<li><strong>試験ポイント:</strong></li>
<li>
<ul>
<li>拒否トラフィックも記録（SGやNACLによるReject含む）</li>
</ul>
</li>
<li>
<ul>
<li>DNS解決トラフィックはキャプチャされない</li>
</ul>
</li>
</ul>
<footer>AWS セキュリティ完全版 2026 | Security Specialty対策</footer>
</section>

<h1 id="cloudfront--waf%E7%B5%B1%E5%90%88%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">CloudFront + WAF統合パターン</h1>
<ul>
<li><strong>WAF + CloudFrontの組み合わせパターン:</strong></li>
<li>
<ul>
<li>CloudFrontにWAFを直接アタッチ（グローバルルール）</li>

</li>
<li><strong>CloudFrontセキュリティ機能:</strong></li>
<li>
<ul>
<li>Origin Access Control（OAC）: S3をCloudFront経由のみに制限</li>
</ul>
</li>
<li>
<ul>
<li>HTTPS強制: Viewer/Origin 両方でTLS1.2以上</li>
</ul>
</li>
<li>
<ul>
<li>Geo Restriction: 国単位でアクセス制限</li>
</ul>
</li>
<li>
<ul>
<li>Field-level Encryption: 特定フィールドをCloudFrontで暗号化</li>
</ul>
</li>
<li><strong>試験ポイント:</strong></li>
<li>
<ul>
<li>WAFはus-east-1リージョンで管理（CloudFront用）</li>
</ul>
</li>
<li>
<ul>
<li>OACはOAI（旧）の後継・Lambdaオリジンにも対応</li>
</ul>
</li>
</ul>

<h1 id="aws-network-firewall">AWS Network Firewall</h1>
<ul>
<li><strong>概要</strong>: VPC内の詳細なステートフルL3-L7フィルタリング</li>
<li><strong>特徴:</strong></li>
<li>
<ul>
<li>ステートレス + ステートフルルールエンジン</li>
</ul>
</li>
<li>
<ul>
<li>Suricataルール互換（OSSのIDS/IPSルール流用可）</li>
</ul>
</li>
<li>
<ul>
<li>ドメインリスト: FQDN/ワイルドカードによるDNSフィルタリング</li>
</ul>
</li>
<li>
<ul>
<li>TLSインスペクション: SNI（ホスト名）ベースのHTTPS検査</li>
</ul>
</li>
<li><strong>デプロイ構成:</strong></li>
<li>
<ul>
<li>検査VPC: トランジットゲートウェイ経由で集中管理</li>
</ul>
</li>
<li>
<ul>
<li>各VPCサブネット: ルートテーブルでNetwork Firewallエンドポイント経由</li>
</ul>
</li>
<li><strong>ログ</strong>: Flow / Alert / TLS → CloudWatch / S3 / Firehose</li>
</ul>
<footer>AWS セキュリティ完全版 2026 | Security Specialty対策</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-footer="AWS セキュリティ完全版 2026 | Security Specialty対策" data-theme="gaia" data-style="section { font-size: 0.80em; }

<h1 id="aws-firewall-manager">AWS Firewall Manager</h1>
<ul>
<li><strong>概要</strong>: Organizations全体のセキュリティポリシーを一元管理</li>
<li><strong>管理できるポリシー種類:</strong></li>
<li>
<ul>
<li>WAF v2: ALB/CloudFront/API Gatewayへ自動適用</li>
</ul>
</li>
<li>
<ul>
<li>Shield Advanced: 保護リソースの一元登録</li>
</ul>
</li>
<li>
<ul>
<li>Security Group: 共通SGの強制適用</li>
</ul>
</li>
<li>
<ul>
<li>Network Firewall: VPCへ自動デプロイ</li>
</ul>
</li>
<li>
<ul>
<li>Route53 Resolver DNS Firewall</li>
</ul>
</li>
<li><strong>要件:</strong></li>
<li>
<ul>
<li>AWS Organizations有効化が必要</li>
</ul>
</li>
<li>
<ul>
<li>管理アカウントまたは委任管理者アカウントから設定</li>
</ul>
</li>
<li><strong>試験ポイント</strong>: 新規アカウント・リソースへの自動適用が特徴</li>
</ul>
<footer>AWS セキュリティ完全版 2026 | Security Specialty対策</footer>
</section>

<h1 id="route53-resolver-dns-firewall">Route53 Resolver DNS Firewall</h1>
<ul>
<li><strong>概要</strong>: VPC内のDNSクエリをフィルタリング（アウトバウンドDNS保護）</li>
<li><strong>機能:</strong></li>
<li>
<ul>
<li>ドメインリスト: マネージドリスト（マルウェア・ボットネット）+ カスタムリスト</li>
</ul>
</li>
<li>
<ul>
<li>アクション: ALLOW / BLOCK / ALERT（Countのみ）</li>
</ul>
</li>
<li>
<ul>
<li>フェイルオープン/フェイルクローズ: Firewallが応答不能時の動作選択</li>
</ul>
</li>
<li><strong>マネージドドメインリスト（AWSが管理）:</strong></li>
<li>
<ul>
<li>AWSManagedDomainsMalwareDomainList</li>
</ul>
</li>
<li>
<ul>
<li>AWSManagedDomainsBotnetCommandandControl</li>
</ul>
</li>
<li><strong>統合</strong>: Firewall Manager で組織全体に一括適用可能</li>
<li><strong>試験ポイント</strong>: DNSレイヤーでのC2（コマンド&amp;コントロール）通信遮断</li>
</ul>
<footer>AWS セキュリティ完全版 2026 | Security Specialty対策</footer>
</section>

<h1 id="aws-privatelink">AWS PrivateLink</h1>
<ul>
<li><strong>概要</strong>: VPCピアリング不要でサービスを安全にプライベート接続</li>
<li><strong>仕組み:</strong></li>
<li>
<ul>
<li>サービスプロバイダ: NLBをエンドポイントサービスとして公開</li>
</ul>
</li>
<li>
<ul>
<li>サービスコンシューマ: Interface VPC Endpointで接続</li>
</ul>
</li>
<li>
<ul>
<li>トラフィックはAWSネットワーク内（インターネット不通過）</li>
</ul>
</li>
<li><strong>VPCピアリングとの比較:</strong><br />
| 項目 | PrivateLink | VPCピアリング |<br />
| --- | --- | --- |<br />
| ルーティング | エンドポイントのみ | CIDR全体 |<br />
| CIDRオーバーラップ | 問題なし | 不可 |<br />
| 推移的接続 | なし | なし |</li>
<li><strong>ユースケース</strong>: SaaSサービス提供・共有サービスVPC設計</li>
</ul>
<footer>AWS セキュリティ完全版 2026 | Security Specialty対策</footer>
</section>

<h1 id="transit-gateway--%E3%82%BB%E3%82%B0%E3%83%A1%E3%83%B3%E3%83%86%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3">Transit Gateway + セグメンテーション</h1>
<ul>
<li><strong>セキュリティのためのTGW設計パターン:</strong><br />
| パターン | 説明 | 使途 |<br />
| --- | --- | --- |<br />
| 集中検査 | 全トラフィックをFirewall VPCへ | Network Firewall統合 |<br />
| セグメンテーション | ルートテーブルで通信分離 | 本番/開発/共有サービス |<br />
| ブラックホールルート | 不要通信を即破棄 | IPブロック |</li>
<li><strong>TGWルートテーブル分離:</strong></li>
<li>
<ul>
<li>本番VPC → 共有サービスVPCのみ通信許可</li>
</ul>
</li>
<li>
<ul>
<li>本番VPC <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> 開発VPC は通信不可</li>
</ul>
</li>
<li>
<ul>
<li>全アウトバウンドをFirewall VPC経由に強制</li>
</ul>
</li>
<li><strong>試験ポイント</strong>: TGWアタッチメントごとにルートテーブルを割り当て</li>
</ul>

<h1 id="%E8%87%AA%E5%8B%95%E4%BF%AE%E5%BE%A9lambda--ssm-automation">自動修復（Lambda / SSM Automation）</h1>
<ul>
<li><strong>EC2侵害時の自動隔離パターン:</strong></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">isolate_ec2_handler</span>(<span class="hljs-params">event, context</span>):
    ec2 = boto3.client(<span class="hljs-string">&#x27;ec2&#x27;</span>)
    <span class="hljs-comment"># GuardDuty FindingからインスタンスIDを取得</span>
    instance_id = (
        event[<span class="hljs-string">&#x27;detail&#x27;</span>][<span class="hljs-string">&#x27;resource&#x27;</span>]
            [<span class="hljs-string">&#x27;instanceDetails&#x27;</span>][<span class="hljs-string">&#x27;instanceId&#x27;</span>]
    )
    <span class="hljs-comment"># 1. 隔離SG（全通信拒否）に切り替え</span>
    ec2.modify_instance_attribute(
        InstanceId=instance_id,
        Groups=[<span class="hljs-string">&#x27;sg-quarantine-00000000&#x27;</span>]
    )
    <span class="hljs-comment"># 2. EBSスナップショット（証拠保全）</span>
    ec2.create_snapshot(
        VolumeId=get_volume_id(instance_id),
        Description=<span class="hljs-string">f&#x27;Forensic-<span class="hljs-subst">{instance_id}</span>&#x27;</span>
    )
</code></pre>
