<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#1a1a2e" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#FFEAA7" font-size="18" font-family="sans-serif" font-weight="bold">因果推論の4つのパターン</text>

  <!-- Pattern 1: Direct causation -->
  <rect x="50" y="60" width="380" height="180" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="240" y="90" text-anchor="middle" fill="#4ECDC4" font-size="14" font-family="sans-serif" font-weight="bold">1. 直接因果</text>
  <circle cx="150" cy="145" r="30" fill="#4ECDC4" opacity="0.3" stroke="#4ECDC4" stroke-width="2"/>
  <text x="150" y="150" text-anchor="middle" fill="white" font-size="14" font-family="sans-serif" font-weight="bold">A</text>
  <line x1="185" y1="145" x2="285" y2="145" stroke="#4ECDC4" stroke-width="2"/>
  <polygon points="285,140 295,145 285,150" fill="#4ECDC4"/>
  <circle cx="320" cy="145" r="30" fill="#4ECDC4" opacity="0.3" stroke="#4ECDC4" stroke-width="2"/>
  <text x="320" y="150" text-anchor="middle" fill="white" font-size="14" font-family="sans-serif" font-weight="bold">B</text>
  <text x="240" y="200" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">喫煙 → 肺がん</text>
  <text x="240" y="220" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">AがBを引き起こす</text>

  <!-- Pattern 2: Confounding -->
  <rect x="470" y="60" width="380" height="180" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="660" y="90" text-anchor="middle" fill="#FF6B6B" font-size="14" font-family="sans-serif" font-weight="bold">2. 交絡 (Confounding)</text>
  <circle cx="580" cy="170" r="25" fill="#FF6B6B" opacity="0.3" stroke="#FF6B6B" stroke-width="2"/>
  <text x="580" y="175" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif" font-weight="bold">A</text>
  <circle cx="740" cy="170" r="25" fill="#FF6B6B" opacity="0.3" stroke="#FF6B6B" stroke-width="2"/>
  <text x="740" y="175" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif" font-weight="bold">B</text>
  <circle cx="660" cy="115" r="25" fill="#FFEAA7" opacity="0.3" stroke="#FFEAA7" stroke-width="2"/>
  <text x="660" y="120" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif" font-weight="bold">C</text>
  <line x1="640" y1="130" x2="600" y2="150" stroke="#FFEAA7" stroke-width="2"/>
  <polygon points="602,147 595,155 607,152" fill="#FFEAA7"/>
  <line x1="680" y1="130" x2="720" y2="150" stroke="#FFEAA7" stroke-width="2"/>
  <polygon points="718,147 725,155 713,152" fill="#FFEAA7"/>
  <text x="660" y="215" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">アイス売上 ← 気温 → 犯罪率</text>
  <text x="660" y="230" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">CがAとB両方に影響</text>

  <!-- Pattern 3: Reverse causation -->
  <rect x="50" y="270" width="380" height="180" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="240" y="300" text-anchor="middle" fill="#e17055" font-size="14" font-family="sans-serif" font-weight="bold">3. 逆因果 (Reverse)</text>
  <circle cx="150" cy="365" r="30" fill="#e17055" opacity="0.3" stroke="#e17055" stroke-width="2"/>
  <text x="150" y="370" text-anchor="middle" fill="white" font-size="14" font-family="sans-serif" font-weight="bold">A</text>
  <line x1="285" y1="365" x2="185" y2="365" stroke="#e17055" stroke-width="2"/>
  <polygon points="185,360 175,365 185,370" fill="#e17055"/>
  <circle cx="320" cy="365" r="30" fill="#e17055" opacity="0.3" stroke="#e17055" stroke-width="2"/>
  <text x="320" y="370" text-anchor="middle" fill="white" font-size="14" font-family="sans-serif" font-weight="bold">B</text>
  <text x="240" y="420" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">消防士 ← 火災規模</text>
  <text x="240" y="438" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">BがAを引き起こしている</text>

  <!-- Pattern 4: Collider -->
  <rect x="470" y="270" width="380" height="180" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="660" y="300" text-anchor="middle" fill="#96CEB4" font-size="14" font-family="sans-serif" font-weight="bold">4. 合流点バイアス (Collider)</text>
  <circle cx="580" cy="340" r="25" fill="#96CEB4" opacity="0.3" stroke="#96CEB4" stroke-width="2"/>
  <text x="580" y="345" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif" font-weight="bold">A</text>
  <circle cx="740" cy="340" r="25" fill="#96CEB4" opacity="0.3" stroke="#96CEB4" stroke-width="2"/>
  <text x="740" y="345" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif" font-weight="bold">B</text>
  <circle cx="660" cy="400" r="25" fill="#FFEAA7" opacity="0.3" stroke="#FFEAA7" stroke-width="2"/>
  <text x="660" y="405" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif" font-weight="bold">C</text>
  <line x1="600" y1="360" x2="640" y2="385" stroke="#96CEB4" stroke-width="2"/>
  <polygon points="638,382 645,390 633,388" fill="#96CEB4"/>
  <line x1="720" y1="360" x2="680" y2="385" stroke="#96CEB4" stroke-width="2"/>
  <polygon points="682,382 675,390 687,388" fill="#96CEB4"/>
  <text x="660" y="440" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">才能→入学←努力</text>
  <text x="660" y="455" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">Cで条件付けるとA,Bに偽の相関</text>
</svg>
