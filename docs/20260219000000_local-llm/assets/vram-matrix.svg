<svg viewBox="0 0 960 480" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;background:#0d1117">
  <text x="480" y="36" text-anchor="middle" font-size="20" font-weight="bold" fill="#e6edf3" font-family="sans-serif">VRAM / RAM 要件マトリクス（GGUF Q4_K_M基準）</text>

  <!-- Table header -->
  <rect x="30" y="52" width="900" height="42" rx="6" fill="#1f2937"/>
  <text x="130" y="78" text-anchor="middle" font-size="13" font-weight="bold" fill="#9ca3af" font-family="sans-serif">モデル</text>
  <text x="285" y="78" text-anchor="middle" font-size="13" font-weight="bold" fill="#9ca3af" font-family="sans-serif">Q4_K_Mサイズ</text>
  <text x="445" y="78" text-anchor="middle" font-size="13" font-weight="bold" fill="#9ca3af" font-family="sans-serif">最低GPU</text>
  <text x="615" y="78" text-anchor="middle" font-size="13" font-weight="bold" fill="#9ca3af" font-family="sans-serif">推奨GPU</text>
  <text x="800" y="78" text-anchor="middle" font-size="13" font-weight="bold" fill="#9ca3af" font-family="sans-serif">CPU RAM（llama.cpp）</text>

  <!-- Dividers -->
  <line x1="220" y1="52" x2="220" y2="460" stroke="#374151" stroke-width="1"/>
  <line x1="365" y1="52" x2="365" y2="460" stroke="#374151" stroke-width="1"/>
  <line x1="520" y1="52" x2="520" y2="460" stroke="#374151" stroke-width="1"/>
  <line x1="700" y1="52" x2="700" y2="460" stroke="#374151" stroke-width="1"/>

  <!-- 1B-3B row -->
  <rect x="30" y="94" width="900" height="48" rx="0" fill="#0c1a14"/>
  <text x="130" y="120" text-anchor="middle" font-size="14" font-weight="bold" fill="#4ade80" font-family="sans-serif">1B - 3B</text>
  <text x="130" y="136" text-anchor="middle" font-size="11" fill="#86efac" font-family="sans-serif">Phi-3.5-mini, Llama3.2-3B</text>
  <rect x="240" y="106" width="100" height="24" rx="4" fill="#14532d"/>
  <text x="290" y="122" text-anchor="middle" font-size="13" font-weight="bold" fill="#86efac" font-family="sans-serif">~2GB</text>
  <text x="445" y="122" text-anchor="middle" font-size="13" fill="#d1fae5" font-family="sans-serif">GTX 1060 (4GB)</text>
  <text x="615" y="122" text-anchor="middle" font-size="13" fill="#d1fae5" font-family="sans-serif">RTX 3060 (8GB+)</text>
  <text x="800" y="122" text-anchor="middle" font-size="13" fill="#d1fae5" font-family="sans-serif">8GB+</text>

  <!-- 7B-8B row -->
  <rect x="30" y="142" width="900" height="48" rx="0" fill="#111827"/>
  <text x="130" y="168" text-anchor="middle" font-size="14" font-weight="bold" fill="#60a5fa" font-family="sans-serif">7B - 8B</text>
  <text x="130" y="184" text-anchor="middle" font-size="11" fill="#93c5fd" font-family="sans-serif">Llama3.1-8B, Mistral-7B</text>
  <rect x="240" y="154" width="100" height="24" rx="4" fill="#1e3a5f"/>
  <text x="290" y="170" text-anchor="middle" font-size="13" font-weight="bold" fill="#60a5fa" font-family="sans-serif">~4.1GB</text>
  <text x="445" y="168" text-anchor="middle" font-size="13" fill="#bfdbfe" font-family="sans-serif">GTX 1080 (8GB)</text>
  <text x="615" y="168" text-anchor="middle" font-size="13" fill="#bfdbfe" font-family="sans-serif">RTX 4060 Ti (16GB)</text>
  <text x="800" y="168" text-anchor="middle" font-size="13" fill="#bfdbfe" font-family="sans-serif">8GB+</text>

  <!-- 13B-14B row -->
  <rect x="30" y="190" width="900" height="48" rx="0" fill="#0c1a14"/>
  <text x="130" y="216" text-anchor="middle" font-size="14" font-weight="bold" fill="#a78bfa" font-family="sans-serif">13B - 14B</text>
  <text x="130" y="232" text-anchor="middle" font-size="11" fill="#c4b5fd" font-family="sans-serif">Phi-4 (14B), Qwen2.5-14B</text>
  <rect x="240" y="202" width="100" height="24" rx="4" fill="#312e81"/>
  <text x="290" y="218" text-anchor="middle" font-size="13" font-weight="bold" fill="#a78bfa" font-family="sans-serif">~7.5GB</text>
  <text x="445" y="216" text-anchor="middle" font-size="13" fill="#ddd6fe" font-family="sans-serif">RTX 3060 (12GB)</text>
  <text x="615" y="216" text-anchor="middle" font-size="13" fill="#ddd6fe" font-family="sans-serif">RTX 3080 (10GB+)</text>
  <text x="800" y="216" text-anchor="middle" font-size="13" fill="#ddd6fe" font-family="sans-serif">16GB+</text>

  <!-- 27B-34B row -->
  <rect x="30" y="238" width="900" height="48" rx="0" fill="#111827"/>
  <text x="130" y="264" text-anchor="middle" font-size="14" font-weight="bold" fill="#fbbf24" font-family="sans-serif">27B - 34B</text>
  <text x="130" y="280" text-anchor="middle" font-size="11" fill="#fde68a" font-family="sans-serif">Gemma3-27B, Qwen2.5-32B</text>
  <rect x="240" y="250" width="100" height="24" rx="4" fill="#78350f"/>
  <text x="290" y="266" text-anchor="middle" font-size="13" font-weight="bold" fill="#fbbf24" font-family="sans-serif">~16-19GB</text>
  <text x="445" y="264" text-anchor="middle" font-size="13" fill="#fef3c7" font-family="sans-serif">RTX 3090 (24GB)</text>
  <text x="615" y="264" text-anchor="middle" font-size="13" fill="#fef3c7" font-family="sans-serif">RTX 4090 (24GB)</text>
  <text x="800" y="264" text-anchor="middle" font-size="13" fill="#fef3c7" font-family="sans-serif">32GB+（遅い）</text>

  <!-- 70B row -->
  <rect x="30" y="286" width="900" height="48" rx="0" fill="#0c1a14"/>
  <text x="130" y="312" text-anchor="middle" font-size="14" font-weight="bold" fill="#f87171" font-family="sans-serif">70B</text>
  <text x="130" y="328" text-anchor="middle" font-size="11" fill="#fca5a5" font-family="sans-serif">Llama3.3-70B, Qwen2.5-72B</text>
  <rect x="240" y="298" width="100" height="24" rx="4" fill="#7f1d1d"/>
  <text x="290" y="314" text-anchor="middle" font-size="13" font-weight="bold" fill="#f87171" font-family="sans-serif">~42GB</text>
  <text x="445" y="312" text-anchor="middle" font-size="13" fill="#fecaca" font-family="sans-serif">2×RTX 3090 (48GB)</text>
  <text x="615" y="312" text-anchor="middle" font-size="13" fill="#fecaca" font-family="sans-serif">M3 Pro 36GB+ / A100</text>
  <text x="800" y="312" text-anchor="middle" font-size="13" fill="#fecaca" font-family="sans-serif">64GB+（非常に遅い）</text>

  <!-- Apple Silicon section -->
  <rect x="30" y="350" width="900" height="100" rx="8" fill="#1e1b4b" stroke="#6366f1" stroke-width="1.5"/>
  <text x="480" y="380" text-anchor="middle" font-size="15" font-weight="bold" fill="#a5b4fc" font-family="sans-serif">🍎 Apple Silicon 統合メモリ（特別ルール）</text>
  <text x="480" y="404" text-anchor="middle" font-size="13" fill="#c7d2fe" font-family="sans-serif">CPU/GPUがメモリを共有 → VRAM = 搭載RAM全体</text>
  <text x="480" y="424" text-anchor="middle" font-size="13" fill="#c7d2fe" font-family="sans-serif">M2 16GB → 7B Q4 ◎  |  M3 Pro 36GB → 70B Q4 ◎  |  M4 Max 128GB → 671B Q4 ○</text>
  <text x="480" y="444" text-anchor="middle" font-size="12" fill="#818cf8" font-family="sans-serif">Ollama が Metal を自動使用 → MacBook で実用的なローカル推論が可能</text>
</svg>
