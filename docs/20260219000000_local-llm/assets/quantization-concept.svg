<svg viewBox="0 0 960 480" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;background:#0d1117">
  <text x="480" y="38" text-anchor="middle" font-size="22" font-weight="bold" fill="#e6edf3" font-family="sans-serif">なぜ量子化が必要か？</text>

  <!-- Problem section -->
  <rect x="30" y="60" width="430" height="370" rx="12" fill="#1c1917" stroke="#78350f" stroke-width="2"/>
  <text x="245" y="90" text-anchor="middle" font-size="16" font-weight="bold" fill="#fbbf24" font-family="sans-serif">量子化なし (FP32/FP16)</text>

  <!-- Model weights visualization - big blocks -->
  <rect x="55" y="105" width="380" height="110" rx="6" fill="#292524"/>
  <text x="245" y="135" text-anchor="middle" font-size="13" fill="#a8a29e" font-family="sans-serif">各パラメータ: 16bit〜32bit浮動小数点</text>
  <!-- Weight blocks -->
  <rect x="65" y="148" width="25" height="25" rx="2" fill="#d97706"/>
