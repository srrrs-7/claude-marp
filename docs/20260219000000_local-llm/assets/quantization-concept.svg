  <rect x="158" y="179" width="25" height="25" rx="2" fill="#d97706"/>
  <rect x="189" y="179" width="25" height="25" rx="2" fill="#92400e"/>
  <rect x="220" y="179" width="25" height="25" rx="2" fill="#d97706"/>
  <rect x="251" y="179" width="25" height="25" rx="2" fill="#b45309"/>
  <text x="295" y="196" font-size="13" fill="#a8a29e" font-family="sans-serif">× 70億個 ...</text>

  <!-- Problem bullets -->
  <text x="55" y="250" font-size="14" fill="#fca5a5" font-family="sans-serif">❌ Llama 3.1 8B FP16: 約 16GB</text>
  <text x="55" y="275" font-size="14" fill="#fca5a5" font-family="sans-serif">❌ Llama 3.3 70B FP16: 約 140GB</text>
  <text x="55" y="300" font-size="14" fill="#fca5a5" font-family="sans-serif">❌ 一般的なGPU (8-24GB) では動かない</text>
  <text x="55" y="325" font-size="14" fill="#fca5a5" font-family="sans-serif">❌ 推論速度も遅い（メモリ帯域がボトルネック）</text>

  <!-- Size bar large -->
  <rect x="55" y="345" width="380" height="30" rx="4" fill="#7f1d1d"/>
  <text x="245" y="365" text-anchor="middle" font-size="13" font-weight="bold" fill="#fecaca" font-family="sans-serif">ファイルサイズ: 100% (140GB for 70B)</text>

  <!-- Solution section -->
  <rect x="500" y="60" width="430" height="370" rx="12" fill="#0c1a14" stroke="#16a34a" stroke-width="2"/>
  <text x="715" y="90" text-anchor="middle" font-size="16" font-weight="bold" fill="#4ade80" font-family="sans-serif">量子化後 (Q4_K_M)</text>

