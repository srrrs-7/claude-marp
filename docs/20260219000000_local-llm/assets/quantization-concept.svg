  <rect x="525" y="105" width="380" height="110" rx="6" fill="#14251a"/>
  <text x="715" y="135" text-anchor="middle" font-size="13" fill="#86efac" font-family="sans-serif">各パラメータ: 4bit整数に圧縮</text>
