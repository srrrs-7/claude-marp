  <rect x="787" y="148" width="12" height="12" rx="1" fill="#16a34a"/>
  <rect x="805" y="148" width="12" height="12" rx="1" fill="#14532d"/>
  <rect x="823" y="148" width="12" height="12" rx="1" fill="#16a34a"/>
  <rect x="841" y="148" width="12" height="12" rx="1" fill="#15803d"/>
  <rect x="859" y="148" width="12" height="12" rx="1" fill="#16a34a"/>
  <rect x="877" y="148" width="12" height="12" rx="1" fill="#14532d"/>
  <text x="535" y="180" font-size="12" fill="#86efac" font-family="sans-serif">同じ数のパラメータ、4分の1のサイズ</text>
  <text x="535" y="200" font-size="12" fill="#86efac" font-family="sans-serif">精度劣化はわずか数% 以内</text>

  <!-- Solution bullets -->
  <text x="525" y="250" font-size="14" fill="#86efac" font-family="sans-serif">✅ Llama 3.1 8B Q4_K_M: 約 4.1GB</text>
  <text x="525" y="275" font-size="14" fill="#86efac" font-family="sans-serif">✅ Llama 3.3 70B Q4_K_M: 約 42GB</text>
  <text x="525" y="300" font-size="14" fill="#86efac" font-family="sans-serif">✅ RTX 3060 12GB で 8B モデルが動く</text>
  <text x="525" y="325" font-size="14" fill="#86efac" font-family="sans-serif">✅ メモリ帯域効率UP → 推論も高速化</text>

  <!-- Size bar compressed -->
  <rect x="525" y="345" width="145" height="30" rx="4" fill="#15803d"/>
  <rect x="672" y="345" width="235" height="30" rx="4" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="598" y="365" text-anchor="middle" font-size="13" font-weight="bold" fill="#dcfce7" font-family="sans-serif">30%</text>
  <text x="790" y="365" text-anchor="middle" font-size="12" fill="#6b7280" font-family="sans-serif">削減（節約70%）</text>

  <!-- Arrow in center -->
  <line x1="463" y1="245" x2="499" y2="245" stroke="#e5e7eb" stroke-width="3"/>
  <polygon points="503,245 493,239 493,251" fill="#e5e7eb"/>
  <text x="481" y="235" text-anchor="middle" font-size="12" fill="#9ca3af" font-family="sans-serif">量子化</text>
</svg>
