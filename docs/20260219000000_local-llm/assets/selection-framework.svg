<svg viewBox="0 0 960 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;background:#0d1117">
  <text x="480" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#e6edf3" font-family="sans-serif">ローカルLLM採用 判断フレームワーク</text>

  <!-- Decision 1 -->
  <rect x="360" y="52" width="240" height="54" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="480" y="75" text-anchor="middle" font-size="13" fill="#93c5fd" font-family="sans-serif">機密データ・個人情報を</text>
  <text x="480" y="96" text-anchor="middle" font-size="13" fill="#93c5fd" font-family="sans-serif">AIに処理させる必要がある？</text>

  <!-- Yes arrow (left) -->
  <line x1="360" y1="79" x2="240" y2="130" stroke="#22c55e" stroke-width="2"/>
  <polygon points="237,133 239,121 248,127" fill="#22c55e"/>
  <text x="285" y="118" text-anchor="middle" font-size="12" fill="#86efac" font-family="sans-serif">Yes ✅</text>

  <!-- No arrow (right) -->
  <line x1="600" y1="79" x2="720" y2="130" stroke="#f97316" stroke-width="2"/>
  <polygon points="723,133 716,122 725,121" fill="#f97316"/>
  <text x="675" y="118" text-anchor="middle" font-size="12" fill="#fbbf24" font-family="sans-serif">No</text>

  <!-- Box: Strongly recommended -->
  <rect x="100" y="130" width="200" height="60" rx="8" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
  <text x="200" y="155" text-anchor="middle" font-size="13" font-weight="bold" fill="#4ade80" font-family="sans-serif">ローカルLLM</text>
  <text x="200" y="176" text-anchor="middle" font-size="12" fill="#86efac" font-family="sans-serif">強く推奨 ★★★</text>

  <!-- Decision 2 (from No) -->
  <rect x="600" y="130" width="240" height="54" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="720" y="153" text-anchor="middle" font-size="13" fill="#93c5fd" font-family="sans-serif">コストが月 $100+ かかる</text>
  <text x="720" y="173" text-anchor="middle" font-size="13" fill="#93c5fd" font-family="sans-serif">or なる見込み？</text>

  <!-- Yes arrow from D2 -->
  <line x1="600" y1="157" x2="480" y2="225" stroke="#22c55e" stroke-width="2"/>
  <polygon points="477,228 479,216 488,223" fill="#22c55e"/>
  <text x="525" y="198" text-anchor="middle" font-size="12" fill="#86efac" font-family="sans-serif">Yes</text>

  <!-- No arrow from D2 -->
  <line x1="840" y1="157" x2="840" y2="225" stroke="#f97316" stroke-width="2"/>
  <polygon points="840,229 834,219 846,219" fill="#f97316"/>
  <text x="858" y="200" font-size="12" fill="#fbbf24" font-family="sans-serif">No</text>

  <!-- Decision 3: Cost -->
  <rect x="360" y="225" width="240" height="54" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="480" y="248" text-anchor="middle" font-size="13" fill="#93c5fd" font-family="sans-serif">GPU/Apple Silicon を</text>
  <text x="480" y="268" text-anchor="middle" font-size="13" fill="#93c5fd" font-family="sans-serif">すでに持っているか調達可能？</text>

  <!-- Box: Recommended -->
  <rect x="720" y="225" width="200" height="60" rx="8" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <text x="820" y="250" text-anchor="middle" font-size="13" font-weight="bold" fill="#f9fafb" font-family="sans-serif">クラウドLLM</text>
  <text x="820" y="271" text-anchor="middle" font-size="12" fill="#9ca3af" font-family="sans-serif">コスパ優位</text>

  <!-- Yes arrow from D3 -->
  <line x1="360" y1="252" x2="240" y2="320" stroke="#22c55e" stroke-width="2"/>
  <polygon points="237,323 239,311 248,318" fill="#22c55e"/>
  <text x="285" y="295" text-anchor="middle" font-size="12" fill="#86efac" font-family="sans-serif">Yes</text>

  <!-- No arrow from D3 -->
  <line x1="600" y1="252" x2="720" y2="320" stroke="#f97316" stroke-width="2"/>
  <polygon points="723,323 716,312 725,311" fill="#f97316"/>
  <text x="675" y="295" text-anchor="middle" font-size="12" fill="#fbbf24" font-family="sans-serif">No（予算なし）</text>

  <!-- Box: Recommended ローカル -->
  <rect x="100" y="320" width="200" height="60" rx="8" fill="#0c1a14" stroke="#22c55e" stroke-width="2"/>
  <text x="200" y="345" text-anchor="middle" font-size="13" font-weight="bold" fill="#4ade80" font-family="sans-serif">ローカルLLM</text>
  <text x="200" y="366" text-anchor="middle" font-size="12" fill="#86efac" font-family="sans-serif">推奨 ★★</text>

  <!-- Box: Cloud or low-spec local -->
  <rect x="600" y="320" width="230" height="60" rx="8" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <text x="715" y="345" text-anchor="middle" font-size="13" font-weight="bold" fill="#f9fafb" font-family="sans-serif">クラウドLLM</text>
  <text x="715" y="366" text-anchor="middle" font-size="12" fill="#9ca3af" font-family="sans-serif">or 小型CPUモデル(3B以下)</text>

  <!-- Decision 4: Requirements -->
  <rect x="340" y="420" width="280" height="54" rx="10" fill="#1e1b4b" stroke="#6366f1" stroke-width="2"/>
  <text x="480" y="443" text-anchor="middle" font-size="13" fill="#a5b4fc" font-family="sans-serif">最新フロンティア性能（GPT-4o級）</text>
  <text x="480" y="463" text-anchor="middle" font-size="13" fill="#a5b4fc" font-family="sans-serif">が絶対に必要？</text>

  <!-- Connect from D3 Yes to D4 -->
  <line x1="200" y1="380" x2="200" y2="400" stroke="#4b5563" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="200" y1="400" x2="340" y2="447" stroke="#4b5563" stroke-width="1.5"/>

  <text x="390" y="418" font-size="11" fill="#818cf8" font-family="sans-serif">要件確認</text>

  <!-- Yes from D4 -->
  <text x="280" y="458" font-size="11" fill="#f97316" font-family="sans-serif">Yes → クラウド</text>
  <!-- No from D4 -->
  <text x="640" y="458" font-size="11" fill="#22c55e" font-family="sans-serif">No → ローカルLLMで充分 ✅</text>
</svg>
