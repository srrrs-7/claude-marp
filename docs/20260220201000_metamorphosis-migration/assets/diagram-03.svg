<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#0f0e17" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#fffffe" font-size="18" font-family="sans-serif" font-weight="bold">マイグレーション戦略の比較：変態タイプ別</text>

  <!-- Column Headers -->
  <rect x="30" y="55" width="270" height="35" fill="#52b788" rx="6"/>
  <text x="165" y="78" text-anchor="middle" fill="#fffffe" font-size="13" font-family="sans-serif" font-weight="bold">不完全変態（Gradual）</text>

  <rect x="315" y="55" width="270" height="35" fill="#7c3aed" rx="6"/>
  <text x="450" y="78" text-anchor="middle" fill="#fffffe" font-size="13" font-family="sans-serif" font-weight="bold">完全変態（Big Bang）</text>

  <rect x="600" y="55" width="270" height="35" fill="#2563eb" rx="6"/>
  <text x="735" y="78" text-anchor="middle" fill="#fffffe" font-size="13" font-family="sans-serif" font-weight="bold">過変態（Hybrid）</text>

  <!-- Row 1: Strategy -->
  <text x="20" y="115" fill="#e6b422" font-size="11" font-family="sans-serif" font-weight="bold">戦略</text>
  <rect x="30" y="100" width="270" height="55" fill="#1a1a2e" rx="4"/>
  <text x="165" y="122" text-anchor="middle" fill="#52b788" font-size="11" font-family="sans-serif" font-weight="bold">Strangler Fig Pattern</text>
  <text x="165" y="142" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">脱皮のように外殻を段階的に置換</text>

  <rect x="315" y="100" width="270" height="55" fill="#1a1a2e" rx="4"/>
  <text x="450" y="122" text-anchor="middle" fill="#c4b5fd" font-size="11" font-family="sans-serif" font-weight="bold">Blue-Green Deployment</text>
  <text x="450" y="142" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">蛹の中で全面再構築し一気に切替</text>

  <rect x="600" y="100" width="270" height="55" fill="#1a1a2e" rx="4"/>
  <text x="735" y="122" text-anchor="middle" fill="#7ecaff" font-size="11" font-family="sans-serif" font-weight="bold">Canary + Feature Flag</text>
  <text x="735" y="142" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">複数の幼虫段階を経て段階的に変態</text>

  <!-- Row 2: Risk -->
  <text x="20" y="185" fill="#e6b422" font-size="11" font-family="sans-serif" font-weight="bold">リスク</text>
  <rect x="30" y="168" width="270" height="55" fill="#1a1a2e" rx="4"/>
  <text x="165" y="190" text-anchor="middle" fill="#52b788" font-size="11" font-family="sans-serif" font-weight="bold">低〜中</text>
  <text x="165" y="210" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">各脱皮は小規模、ロールバック容易</text>

  <rect x="315" y="168" width="270" height="55" fill="#1a1a2e" rx="4"/>
  <text x="450" y="190" text-anchor="middle" fill="#ff6b6b" font-size="11" font-family="sans-serif" font-weight="bold">高</text>
  <text x="450" y="210" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">蛹の段階で失敗 = 全損</text>

  <rect x="600" y="168" width="270" height="55" fill="#1a1a2e" rx="4"/>
  <text x="735" y="190" text-anchor="middle" fill="#e6b422" font-size="11" font-family="sans-serif" font-weight="bold">中</text>
  <text x="735" y="210" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">段階的にリスクを分散</text>

  <!-- Row 3: Duration -->
  <text x="20" y="252" fill="#e6b422" font-size="11" font-family="sans-serif" font-weight="bold">期間</text>
  <rect x="30" y="236" width="270" height="55" fill="#1a1a2e" rx="4"/>
  <text x="165" y="258" text-anchor="middle" fill="#52b788" font-size="11" font-family="sans-serif" font-weight="bold">12〜36ヶ月</text>
  <text x="165" y="278" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">バッタの脱皮回数に比例</text>

  <rect x="315" y="236" width="270" height="55" fill="#1a1a2e" rx="4"/>
  <text x="450" y="258" text-anchor="middle" fill="#c4b5fd" font-size="11" font-family="sans-serif" font-weight="bold">3〜6ヶ月</text>
  <text x="450" y="278" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">蛹の期間は比較的短い</text>

  <rect x="600" y="236" width="270" height="55" fill="#1a1a2e" rx="4"/>
  <text x="735" y="258" text-anchor="middle" fill="#7ecaff" font-size="11" font-family="sans-serif" font-weight="bold">6〜18ヶ月</text>
  <text x="735" y="278" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">最適なバランス</text>

  <!-- Row 4: Use case -->
  <text x="20" y="320" fill="#e6b422" font-size="11" font-family="sans-serif" font-weight="bold">適用</text>
  <rect x="30" y="304" width="270" height="55" fill="#1a1a2e" rx="4"/>
  <text x="165" y="326" text-anchor="middle" fill="#52b788" font-size="11" font-family="sans-serif" font-weight="bold">大規模エンタープライズ</text>
  <text x="165" y="346" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">ダウンタイム不可、24/7稼動</text>

  <rect x="315" y="304" width="270" height="55" fill="#1a1a2e" rx="4"/>
  <text x="450" y="326" text-anchor="middle" fill="#c4b5fd" font-size="11" font-family="sans-serif" font-weight="bold">スタートアップ / 小規模</text>
  <text x="450" y="346" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">速度優先、短期集中</text>

  <rect x="600" y="304" width="270" height="55" fill="#1a1a2e" rx="4"/>
  <text x="735" y="326" text-anchor="middle" fill="#7ecaff" font-size="11" font-family="sans-serif" font-weight="bold">中規模SaaS</text>
  <text x="735" y="346" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">継続的デリバリーと品質の両立</text>

  <!-- Bottom: Biological analogy -->
  <rect x="30" y="380" width="840" height="105" fill="#1a1a2e" rx="8"/>
  <text x="450" y="405" text-anchor="middle" fill="#fffffe" font-size="13" font-family="sans-serif" font-weight="bold">生物学的教訓</text>

  <text x="165" y="435" text-anchor="middle" fill="#52b788" font-size="11" font-family="sans-serif">バッタ: 5回脱皮で成虫</text>
  <text x="165" y="455" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">各段階で形態が少しずつ変化</text>
  <text x="165" y="475" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">→ 段階的マイグレーション</text>

  <text x="450" y="435" text-anchor="middle" fill="#c4b5fd" font-size="11" font-family="sans-serif">蝶: 蛹で完全に溶解・再構築</text>
  <text x="450" y="455" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">幼虫と成虫は全く異なる生物</text>
  <text x="450" y="475" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">→ 全面リプレース</text>

  <text x="735" y="435" text-anchor="middle" fill="#7ecaff" font-size="11" font-family="sans-serif">ツチハンミョウ: 過変態で6段階</text>
  <text x="735" y="455" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">環境に応じて形態を切り替え</text>
  <text x="735" y="475" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">→ ハイブリッドアプローチ</text>
</svg>
