<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#0f0e17" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#fffffe" font-size="18" font-family="sans-serif" font-weight="bold">完全変態のステージ × ソフトウェアマイグレーション</text>

  <!-- Stage 1: Egg / Planning -->
  <rect x="30" y="70" width="190" height="200" fill="#1a1a2e" rx="8" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.4))"/>
  <ellipse cx="125" cy="130" rx="40" ry="30" fill="#fbbf24" opacity="0.8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="125" y="135" text-anchor="middle" fill="#0f0e17" font-size="12" font-family="sans-serif" font-weight="bold">Egg</text>
  <text x="125" y="185" text-anchor="middle" fill="#fbbf24" font-size="13" font-family="sans-serif" font-weight="bold">1. 計画段階</text>
  <text x="125" y="205" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">要件定義</text>
  <text x="125" y="222" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">アーキテクチャ設計</text>
  <text x="125" y="239" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">リスク評価</text>
  <text x="125" y="256" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">= DNA設計図の準備</text>

  <!-- Arrow -->
  <line x1="220" y1="170" x2="248" y2="170" stroke="#fffffe" stroke-width="2"/>
  <polygon points="246,165 258,170 246,175" fill="#fffffe"/>

  <!-- Stage 2: Larva / Implementation -->
  <rect x="258" y="70" width="190" height="200" fill="#1a1a2e" rx="8" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.4))"/>
  <rect x="318" y="105" width="70" height="40" fill="#52b788" rx="12" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="353" y="130" text-anchor="middle" fill="#fffffe" font-size="11" font-family="sans-serif" font-weight="bold">Larva</text>
  <text x="353" y="185" text-anchor="middle" fill="#52b788" font-size="13" font-family="sans-serif" font-weight="bold">2. 実装段階</text>
  <text x="353" y="205" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">機能を貪欲に構築</text>
  <text x="353" y="222" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">技術的負債の蓄積</text>
  <text x="353" y="239" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">急速な成長期</text>
  <text x="353" y="256" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">= 栄養を蓄える幼虫期</text>

  <!-- Arrow -->
  <line x1="448" y1="170" x2="476" y2="170" stroke="#fffffe" stroke-width="2"/>
  <polygon points="474,165 486,170 474,175" fill="#fffffe"/>

  <!-- Stage 3: Pupa / Refactoring -->
  <rect x="486" y="70" width="190" height="200" fill="#1a1a2e" rx="8" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.4))"/>
  <rect x="541" y="100" width="80" height="50" fill="#7c3aed" rx="6" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="581" y="130" text-anchor="middle" fill="#fffffe" font-size="11" font-family="sans-serif" font-weight="bold">Pupa</text>
  <text x="581" y="185" text-anchor="middle" fill="#c4b5fd" font-size="13" font-family="sans-serif" font-weight="bold">3. 変態段階</text>
  <text x="581" y="205" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">内部構造の完全再構成</text>
  <text x="581" y="222" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">外見は静止、内部は激変</text>
  <text x="581" y="239" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">リスク最大の臨界期</text>
  <text x="581" y="256" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">= 蛹の中の溶解と再構築</text>

  <!-- Arrow -->
  <line x1="676" y1="170" x2="704" y2="170" stroke="#fffffe" stroke-width="2"/>
  <polygon points="702,165 714,170 702,175" fill="#fffffe"/>

  <!-- Stage 4: Adult / New System -->
  <rect x="714" y="70" width="170" height="200" fill="#1a1a2e" rx="8" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.4))"/>
  <polygon points="799,100 825,145 773,145" fill="#2563eb" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="799" y="135" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif" font-weight="bold">Adult</text>
  <text x="799" y="185" text-anchor="middle" fill="#7ecaff" font-size="13" font-family="sans-serif" font-weight="bold">4. 完成段階</text>
  <text x="799" y="205" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">新アーキテクチャ</text>
  <text x="799" y="222" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">性能・拡張性向上</text>
  <text x="799" y="239" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">飛翔能力の獲得</text>
  <text x="799" y="256" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">= 成虫の羽化</text>

  <!-- Bottom: Key insight -->
  <rect x="30" y="300" width="854" height="80" fill="#1a1a2e" rx="8"/>
  <text x="450" y="328" text-anchor="middle" fill="#fffffe" font-size="14" font-family="sans-serif" font-weight="bold">核心的類似点：蛹の中では全ての組織が一度溶解する</text>
  <text x="450" y="352" text-anchor="middle" fill="#a7a9be" font-size="12" font-family="sans-serif">ソフトウェアマイグレーションも「一度壊して再構築」する段階を避けて通れない</text>
  <text x="450" y="372" text-anchor="middle" fill="#e6b422" font-size="11" font-family="sans-serif">Imaginal Discs（成虫原基）= 新システムの設計パターンが旧システム内に事前に存在する</text>

  <!-- Bottom comparison -->
  <rect x="30" y="395" width="420" height="90" fill="#2d6a4f" rx="6" opacity="0.3"/>
  <text x="240" y="420" text-anchor="middle" fill="#52b788" font-size="12" font-family="sans-serif" font-weight="bold">不完全変態（Gradual Migration）</text>
  <text x="240" y="442" text-anchor="middle" fill="#a7a9be" font-size="11" font-family="sans-serif">バッタ型：脱皮を繰り返し徐々に成長</text>
  <text x="240" y="462" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">= Strangler Fig Pattern（段階的置換）</text>
  <text x="240" y="478" text-anchor="middle" fill="#52b788" font-size="10" font-family="sans-serif">低リスク・長期間</text>

  <rect x="464" y="395" width="420" height="90" fill="#7c3aed" rx="6" opacity="0.3"/>
  <text x="674" y="420" text-anchor="middle" fill="#c4b5fd" font-size="12" font-family="sans-serif" font-weight="bold">完全変態（Big Bang Migration）</text>
  <text x="674" y="442" text-anchor="middle" fill="#a7a9be" font-size="11" font-family="sans-serif">蝶型：蛹の中で全面的に再構成</text>
  <text x="674" y="462" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">= Blue-Green Deployment（全面切替）</text>
  <text x="674" y="478" text-anchor="middle" fill="#c4b5fd" font-size="10" font-family="sans-serif">高リスク・短期間</text>
</svg>
