<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#0f0e17" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#fffffe" font-size="18" font-family="sans-serif" font-weight="bold">コードベースの地層構造</text>

  <!-- Surface: Modern Layer -->
  <rect x="50" y="55" width="800" height="65" fill="#2563eb" rx="6" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="80" y="82" fill="#fffffe" font-size="13" font-family="sans-serif" font-weight="bold">2024-2026: Modern Layer (React 19, TypeScript 5, Next.js 15)</text>
  <text x="80" y="102" fill="#c7d2fe" font-size="11" font-family="sans-serif">マイクロサービス、CI/CD、コンテナ化 — 最新の堆積層</text>
  <text x="770" y="92" text-anchor="end" fill="#93c5fd" font-size="11" font-family="sans-serif">~15%</text>

  <!-- Layer 2: Intermediate -->
  <rect x="50" y="128" width="800" height="65" fill="#7c3aed" rx="6" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="80" y="155" fill="#fffffe" font-size="13" font-family="sans-serif" font-weight="bold">2018-2023: Middle Layer (React 16-18, Webpack, REST API)</text>
  <text x="80" y="175" fill="#ddd6fe" font-size="11" font-family="sans-serif">SPAアーキテクチャ、Redux、Docker導入期</text>
  <text x="770" y="165" text-anchor="end" fill="#c4b5fd" font-size="11" font-family="sans-serif">~30%</text>

  <!-- Layer 3: jQuery era -->
  <rect x="50" y="201" width="800" height="65" fill="#b45309" rx="6" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="80" y="228" fill="#fffffe" font-size="13" font-family="sans-serif" font-weight="bold">2012-2017: jQuery Layer (jQuery, Backbone, Angular 1.x)</text>
  <text x="80" y="248" fill="#fde68a" font-size="11" font-family="sans-serif">MVC フレームワーク混在、Grunt/Gulp ビルドツール</text>
  <text x="770" y="238" text-anchor="end" fill="#fbbf24" font-size="11" font-family="sans-serif">~25%</text>

  <!-- Layer 4: PHP/Legacy -->
  <rect x="50" y="274" width="800" height="65" fill="#92400e" rx="6" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="80" y="301" fill="#fffffe" font-size="13" font-family="sans-serif" font-weight="bold">2005-2011: Legacy Layer (PHP 5, jQuery 1.x, XML-RPC)</text>
  <text x="80" y="321" fill="#fde68a" font-size="11" font-family="sans-serif">モノリス、手動デプロイ、SVN — 誰もリファクタしたくない層</text>
  <text x="770" y="311" text-anchor="end" fill="#f59e0b" font-size="11" font-family="sans-serif">~20%</text>

  <!-- Layer 5: Bedrock -->
  <rect x="50" y="347" width="800" height="65" fill="#78350f" rx="6" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="80" y="374" fill="#fffffe" font-size="13" font-family="sans-serif" font-weight="bold">1999-2004: Bedrock (Perl CGI, Classic ASP, Raw SQL)</text>
  <text x="80" y="394" fill="#d4a76a" font-size="11" font-family="sans-serif">基盤層 — 触れると全体が崩壊する可能性あり</text>
  <text x="770" y="384" text-anchor="end" fill="#d97706" font-size="11" font-family="sans-serif">~10%</text>

  <!-- Right side: Time arrow -->
  <line x1="870" y1="420" x2="870" y2="60" stroke="#a7a9be" stroke-width="2"/>
  <polygon points="865,62 870,48 875,62" fill="#a7a9be"/>
  <text x="870" y="440" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">古い</text>
  <text x="870" y="50" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">新しい</text>

  <!-- Bottom legend -->
  <rect x="50" y="430" width="800" height="55" fill="#1a1a2e" rx="6"/>
  <text x="450" y="452" text-anchor="middle" fill="#fffffe" font-size="12" font-family="sans-serif" font-weight="bold">地質学の法則：上の層が新しく、下の層が古い（地層累重の法則）</text>
  <text x="450" y="472" text-anchor="middle" fill="#a7a9be" font-size="11" font-family="sans-serif">コードベースも同じ: 新しいコードが古いコードの上に堆積する</text>
</svg>
