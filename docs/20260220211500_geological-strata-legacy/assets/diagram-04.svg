<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#0f0e17" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#fffffe" font-size="18" font-family="sans-serif" font-weight="bold">技術的断層とコード地震のリスクマップ</text>

  <!-- Tectonic plate metaphor -->
  <!-- Left plate: Legacy system -->
  <path d="M50,200 L350,200 L380,250 L350,300 L50,300 Z" fill="#92400e" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.4))"/>
  <text x="200" y="240" text-anchor="middle" fill="#fffffe" font-size="14" font-family="sans-serif" font-weight="bold">Legacy Plate</text>
  <text x="200" y="260" text-anchor="middle" fill="#fde68a" font-size="11" font-family="sans-serif">PHP / jQuery / Oracle</text>
  <text x="200" y="280" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">安定しているが古い</text>

  <!-- Right plate: Modern system -->
  <path d="M420,200 L850,200 L850,300 L420,300 L390,250 Z" fill="#2563eb" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.4))"/>
  <text x="635" y="240" text-anchor="middle" fill="#fffffe" font-size="14" font-family="sans-serif" font-weight="bold">Modern Plate</text>
  <text x="635" y="260" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="sans-serif">React / TypeScript / PostgreSQL</text>
  <text x="635" y="280" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">急速に変化する</text>

  <!-- Fault line (gap between plates) -->
  <path d="M370,180 L395,220 L375,260 L400,300 L380,340" stroke="#ff6b6b" stroke-width="4" fill="none" stroke-dasharray="8,4"/>
  <text x="385" y="170" text-anchor="middle" fill="#ff6b6b" font-size="13" font-family="sans-serif" font-weight="bold">技術的断層線</text>
  <text x="385" y="360" text-anchor="middle" fill="#ff6b6b" font-size="11" font-family="sans-serif">(Technical Fault Line)</text>

  <!-- Stress indicators (zigzag lines = seismic waves) -->
  <path d="M350,210 L355,200 L360,215 L365,195 L370,210" stroke="#ff6b6b" stroke-width="2" fill="none"/>
  <path d="M395,280 L400,270 L405,285 L410,265 L415,280" stroke="#ff6b6b" stroke-width="2" fill="none"/>

  <!-- Top section: Risk zones -->
  <text x="450" y="75" text-anchor="middle" fill="#fffffe" font-size="14" font-family="sans-serif" font-weight="bold">コード地震のリスクゾーン</text>

  <!-- Risk zone 1 -->
  <rect x="50" y="90" width="240" height="70" fill="#1a1a2e" rx="6" stroke="#ff6b6b" stroke-width="2"/>
  <circle cx="75" cy="115" r="12" fill="#ff6b6b"/>
  <text x="75" y="119" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif" font-weight="bold">!</text>
  <text x="95" y="112" fill="#ff6b6b" font-size="11" font-family="sans-serif" font-weight="bold">高リスク: 共有DB境界</text>
  <text x="95" y="132" fill="#a7a9be" font-size="10" font-family="sans-serif">Legacy-Modern間のDB結合</text>
  <text x="95" y="148" fill="#a7a9be" font-size="10" font-family="sans-serif">スキーマ変更 = M9地震</text>

  <!-- Risk zone 2 -->
  <rect x="330" y="90" width="240" height="70" fill="#1a1a2e" rx="6" stroke="#e6b422" stroke-width="2"/>
  <circle cx="355" cy="115" r="12" fill="#e6b422"/>
  <text x="355" y="119" text-anchor="middle" fill="#0f0e17" font-size="10" font-family="sans-serif" font-weight="bold">!</text>
  <text x="375" y="112" fill="#e6b422" font-size="11" font-family="sans-serif" font-weight="bold">中リスク: API境界</text>
  <text x="375" y="132" fill="#a7a9be" font-size="10" font-family="sans-serif">REST/SOAP混在のインターフェース</text>
  <text x="375" y="148" fill="#a7a9be" font-size="10" font-family="sans-serif">バージョン不整合 = M5余震</text>

  <!-- Risk zone 3 -->
  <rect x="610" y="90" width="240" height="70" fill="#1a1a2e" rx="6" stroke="#52b788" stroke-width="2"/>
  <circle cx="635" cy="115" r="12" fill="#52b788"/>
  <text x="635" y="119" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif" font-weight="bold">OK</text>
  <text x="655" y="112" fill="#52b788" font-size="11" font-family="sans-serif" font-weight="bold">低リスク: 独立サービス</text>
  <text x="655" y="132" fill="#a7a9be" font-size="10" font-family="sans-serif">完全分離された新規サービス</text>
  <text x="655" y="148" fill="#a7a9be" font-size="10" font-family="sans-serif">影響を局所化できる</text>

  <!-- Bottom: Prevention strategies -->
  <rect x="50" y="385" width="800" height="100" fill="#1a1a2e" rx="8"/>
  <text x="450" y="410" text-anchor="middle" fill="#fffffe" font-size="13" font-family="sans-serif" font-weight="bold">コード地震への備え（地質学的アプローチ）</text>

  <rect x="70" y="425" width="175" height="50" fill="#2d6a4f" rx="4"/>
  <text x="157" y="445" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif" font-weight="bold">耐震補強</text>
  <text x="157" y="462" text-anchor="middle" fill="#a7a9be" font-size="9" font-family="sans-serif">テスト追加 + 型安全化</text>

  <rect x="265" y="425" width="175" height="50" fill="#2563eb" rx="4"/>
  <text x="352" y="445" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif" font-weight="bold">地震計設置</text>
  <text x="352" y="462" text-anchor="middle" fill="#a7a9be" font-size="9" font-family="sans-serif">監視 + アラート強化</text>

  <rect x="460" y="425" width="175" height="50" fill="#7c3aed" rx="4"/>
  <text x="547" y="445" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif" font-weight="bold">避難経路確保</text>
  <text x="547" y="462" text-anchor="middle" fill="#a7a9be" font-size="9" font-family="sans-serif">ロールバック + Feature Flag</text>

  <rect x="655" y="425" width="175" height="50" fill="#dc2626" rx="4"/>
  <text x="742" y="445" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif" font-weight="bold">断層分離</text>
  <text x="742" y="462" text-anchor="middle" fill="#a7a9be" font-size="9" font-family="sans-serif">ACLで境界を明確化</text>
</svg>
