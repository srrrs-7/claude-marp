<svg viewBox="0 0 900 440" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="440" fill="#1a1a2e" rx="12"/>
  <text x="450" y="34" text-anchor="middle" fill="#f5a623" font-size="18" font-weight="bold" font-family="sans-serif">あなたのチームはどのバンド？</text>

  <!-- X axis label -->
  <text x="450" y="400" text-anchor="middle" fill="#a8b4c8" font-size="12" font-family="sans-serif">自律性の高さ（低 ← → 高）</text>
  <!-- Y axis label -->
  <text x="30" y="250" text-anchor="middle" fill="#a8b4c8" font-size="12" font-family="sans-serif" transform="rotate(-90,30,250)">変化への対応（低 ← → 高）</text>

  <!-- Axes -->
  <line x1="80" y1="360" x2="860" y2="360" stroke="#3a3a6e" stroke-width="1.5"/>
  <line x1="80" y1="55" x2="80" y2="360" stroke="#3a3a6e" stroke-width="1.5"/>

  <!-- X axis arrow -->
  <polygon points="860,354 872,360 860,366" fill="#3a3a6e"/>
  <!-- Y axis arrow -->
  <polygon points="74,55 80,43 86,55" fill="#3a3a6e"/>

  <!-- Quadrant labels -->
  <text x="200" y="390" text-anchor="middle" fill="#7fdbff" font-size="11" font-family="sans-serif">低自律/低変化</text>
  <text x="560" y="390" text-anchor="middle" fill="#7fdbff" font-size="11" font-family="sans-serif">高自律/低変化</text>
  <text x="200" y="72" text-anchor="middle" fill="#7fdbff" font-size="11" font-family="sans-serif">低自律/高変化</text>
  <text x="560" y="72" text-anchor="middle" fill="#7fdbff" font-size="11" font-family="sans-serif">高自律/高変化</text>

  <!-- Quadrant divider -->
  <line x1="80" y1="207" x2="860" y2="207" stroke="#3a3a6e" stroke-width="1" stroke-dasharray="6,4"/>
  <line x1="470" y1="55" x2="470" y2="360" stroke="#3a3a6e" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- Q1: Bottom-left: Symphony Orchestra (classical/waterfall) -->
  <rect x="100" y="240" width="180" height="95" fill="#0f3460" rx="8" style="filter:drop-shadow(2px 3px 5px rgba(0,0,0,0.5))"/>
  <text x="190" y="260" text-anchor="middle" fill="#7fdbff" font-size="12" font-weight="bold" font-family="sans-serif">交響楽団</text>
  <text x="190" y="278" text-anchor="middle" fill="#a8d8ea" font-size="10" font-family="sans-serif">= ウォーターフォール</text>
  <text x="190" y="296" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">厳格な指揮者が支配</text>
  <text x="190" y="312" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">楽譜から逸脱ゼロ</text>
  <text x="190" y="328" text-anchor="middle" fill="#e94560" font-size="10" font-family="sans-serif">予測可能・変化に弱い</text>

  <!-- Q2: Bottom-right: Cover band -->
  <rect x="520" y="240" width="180" height="95" fill="#16213e" rx="8" style="filter:drop-shadow(2px 3px 5px rgba(0,0,0,0.5))"/>
  <text x="610" y="260" text-anchor="middle" fill="#7fdbff" font-size="12" font-weight="bold" font-family="sans-serif">コピーバンド</text>
  <text x="610" y="278" text-anchor="middle" fill="#a8d8ea" font-size="10" font-family="sans-serif">= カンバン（予測型）</text>
  <text x="610" y="296" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">自律的だが安定志向</text>
  <text x="610" y="312" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">確立されたプロセス</text>
  <text x="610" y="328" text-anchor="middle" fill="#f5a623" font-size="10" font-family="sans-serif">効率的・革新性は低め</text>

  <!-- Q3: Top-left: Forced improv -->
  <rect x="100" y="88" width="180" height="95" fill="#16213e" rx="8" style="filter:drop-shadow(2px 3px 5px rgba(0,0,0,0.5))"/>
  <text x="190" y="108" text-anchor="middle" fill="#7fdbff" font-size="12" font-weight="bold" font-family="sans-serif">混乱したバンド</text>
  <text x="190" y="126" text-anchor="middle" fill="#a8d8ea" font-size="10" font-family="sans-serif">= アジャイル失敗例</text>
  <text x="190" y="144" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">変化に対応しようとするが</text>
  <text x="190" y="160" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">チームが機能しない</text>
  <text x="190" y="176" text-anchor="middle" fill="#e94560" font-size="10" font-family="sans-serif">カオス・要技術力</text>

  <!-- Q4: Top-right: Jazz Quartet (ideal agile) -->
  <rect x="520" y="88" width="220" height="95" fill="#1a3a2a" rx="8" stroke="#2ecc71" stroke-width="2" style="filter:drop-shadow(2px 3px 5px rgba(0,0,0,0.5))"/>
  <text x="630" y="108" text-anchor="middle" fill="#2ecc71" font-size="13" font-weight="bold" font-family="sans-serif">ジャズカルテット</text>
  <text x="630" y="126" text-anchor="middle" fill="#a8d8ea" font-size="10" font-family="sans-serif">= 理想のアジャイルチーム</text>
  <text x="630" y="144" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">高い自律性 + 素早い適応</text>
  <text x="630" y="160" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">互いの状況を把握して即応</text>
  <text x="630" y="176" text-anchor="middle" fill="#2ecc71" font-size="10" font-family="sans-serif">目指すべき形</text>

  <!-- Evolution arrows: pointing from each quadrant toward jazz quartet -->
  <!-- From Symphony -->
  <line x1="280" y1="280" x2="510" y2="150" stroke="#f5a623" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="510,150 500,162 518,158" fill="#f5a623"/>
  <text x="385" y="220" text-anchor="middle" fill="#f5a623" font-size="10" font-family="sans-serif">進化の方向</text>
</svg>
