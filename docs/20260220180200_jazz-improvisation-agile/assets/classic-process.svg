<svg viewBox="0 0 860 340" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="860" height="340" fill="#1a1a2e" rx="12"/>
  <text x="430" y="35" text-anchor="middle" fill="#e94560" font-size="18" font-weight="bold" font-family="sans-serif">クラシック音楽のプロセス = ウォーターフォール</text>

  <!-- Process boxes -->
  <!-- Box 1: Composer -->
  <rect x="30" y="65" width="140" height="80" fill="#0f3460" rx="8" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="100" y="95" text-anchor="middle" fill="#e94560" font-size="13" font-weight="bold" font-family="sans-serif">作曲家</text>
  <text x="100" y="113" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">全音符を記述</text>
  <text x="100" y="130" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">変更不可</text>

  <!-- Arrow 1-->
  <line x1="170" y1="105" x2="200" y2="105" stroke="#f5a623" stroke-width="2"/>
  <polygon points="200,99 212,105 200,111" fill="#f5a623"/>

  <!-- Box 2: Publisher -->
  <rect x="212" y="65" width="140" height="80" fill="#0f3460" rx="8" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="282" y="95" text-anchor="middle" fill="#e94560" font-size="13" font-weight="bold" font-family="sans-serif">出版社</text>
  <text x="282" y="113" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">楽譜を印刷</text>
  <text x="282" y="130" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">配布</text>

  <!-- Arrow 2 -->
  <line x1="352" y1="105" x2="382" y2="105" stroke="#f5a623" stroke-width="2"/>
  <polygon points="382,99 394,105 382,111" fill="#f5a623"/>

  <!-- Box 3: Conductor -->
  <rect x="394" y="65" width="140" height="80" fill="#0f3460" rx="8" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="464" y="95" text-anchor="middle" fill="#e94560" font-size="13" font-weight="bold" font-family="sans-serif">指揮者</text>
  <text x="464" y="113" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">演奏を解釈</text>
  <text x="464" y="130" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">指示を出す</text>

  <!-- Arrow 3 -->
  <line x1="534" y1="105" x2="564" y2="105" stroke="#f5a623" stroke-width="2"/>
  <polygon points="564,99 576,105 564,111" fill="#f5a623"/>

  <!-- Box 4: Musicians -->
  <rect x="576" y="65" width="140" height="80" fill="#0f3460" rx="8" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="646" y="95" text-anchor="middle" fill="#e94560" font-size="13" font-weight="bold" font-family="sans-serif">演奏者</text>
  <text x="646" y="113" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">楽譜通りに演奏</text>
  <text x="646" y="130" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">逸脱は失敗</text>

  <!-- Arrow 4 -->
  <line x1="716" y1="105" x2="746" y2="105" stroke="#f5a623" stroke-width="2"/>
  <polygon points="746,99 758,105 746,111" fill="#f5a623"/>

  <!-- Box 5: Audience -->
  <rect x="758" y="65" width="80" height="80" fill="#0f3460" rx="8" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="798" y="100" text-anchor="middle" fill="#e94560" font-size="12" font-weight="bold" font-family="sans-serif">観客</text>
  <text x="798" y="118" text-anchor="middle" fill="#a8d8ea" font-size="10" font-family="sans-serif">鑑賞のみ</text>

  <!-- Waterfall analogy -->
  <text x="430" y="185" text-anchor="middle" fill="#f5a623" font-size="14" font-weight="bold" font-family="sans-serif">ウォーターフォール開発との対応</text>

  <!-- Waterfall table -->
  <rect x="30" y="200" width="160" height="110" fill="#0a1628" rx="6" stroke="#7fdbff" stroke-width="1"/>
  <text x="110" y="222" text-anchor="middle" fill="#7fdbff" font-size="12" font-weight="bold" font-family="sans-serif">作曲家</text>
  <line x1="30" y1="228" x2="190" y2="228" stroke="#7fdbff" stroke-width="0.5"/>
  <text x="110" y="248" text-anchor="middle" fill="#fff" font-size="11" font-family="sans-serif">= 要件定義</text>
  <text x="110" y="268" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">プロダクトオーナー</text>
  <text x="110" y="285" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">ステークホルダー</text>
  <text x="110" y="300" text-anchor="middle" fill="#e94560" font-size="10" font-family="sans-serif">変更は高コスト</text>

  <rect x="210" y="200" width="160" height="110" fill="#0a1628" rx="6" stroke="#7fdbff" stroke-width="1"/>
  <text x="290" y="222" text-anchor="middle" fill="#7fdbff" font-size="12" font-weight="bold" font-family="sans-serif">出版社</text>
  <line x1="210" y1="228" x2="370" y2="228" stroke="#7fdbff" stroke-width="0.5"/>
  <text x="290" y="248" text-anchor="middle" fill="#fff" font-size="11" font-family="sans-serif">= 設計フェーズ</text>
  <text x="290" y="268" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">アーキテクト</text>
  <text x="290" y="285" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">テックリード</text>
  <text x="290" y="300" text-anchor="middle" fill="#e94560" font-size="10" font-family="sans-serif">文書化重視</text>

  <rect x="390" y="200" width="160" height="110" fill="#0a1628" rx="6" stroke="#7fdbff" stroke-width="1"/>
  <text x="470" y="222" text-anchor="middle" fill="#7fdbff" font-size="12" font-weight="bold" font-family="sans-serif">指揮者</text>
  <line x1="390" y1="228" x2="550" y2="228" stroke="#7fdbff" stroke-width="0.5"/>
  <text x="470" y="248" text-anchor="middle" fill="#fff" font-size="11" font-family="sans-serif">= PM</text>
  <text x="470" y="268" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">プロジェクトマネージャ</text>
  <text x="470" y="285" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">ガントチャート管理</text>
  <text x="470" y="300" text-anchor="middle" fill="#e94560" font-size="10" font-family="sans-serif">命令と管理</text>

  <rect x="570" y="200" width="160" height="110" fill="#0a1628" rx="6" stroke="#7fdbff" stroke-width="1"/>
  <text x="650" y="222" text-anchor="middle" fill="#7fdbff" font-size="12" font-weight="bold" font-family="sans-serif">演奏者</text>
  <line x1="570" y1="228" x2="730" y2="228" stroke="#7fdbff" stroke-width="0.5"/>
  <text x="650" y="248" text-anchor="middle" fill="#fff" font-size="11" font-family="sans-serif">= 開発者</text>
  <text x="650" y="268" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">仕様書通りに実装</text>
  <text x="650" y="285" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">自律性は低い</text>
  <text x="650" y="300" text-anchor="middle" fill="#e94560" font-size="10" font-family="sans-serif">変化は歓迎されない</text>

  <rect x="750" y="200" width="88" height="110" fill="#0a1628" rx="6" stroke="#7fdbff" stroke-width="1"/>
  <text x="794" y="222" text-anchor="middle" fill="#7fdbff" font-size="11" font-weight="bold" font-family="sans-serif">観客</text>
  <line x1="750" y1="228" x2="838" y2="228" stroke="#7fdbff" stroke-width="0.5"/>
  <text x="794" y="248" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">= ユーザー</text>
  <text x="794" y="268" text-anchor="middle" fill="#a8b4c8" font-size="9" font-family="sans-serif">リリース後に</text>
  <text x="794" y="285" text-anchor="middle" fill="#a8b4c8" font-size="9" font-family="sans-serif">初めて</text>
  <text x="794" y="300" text-anchor="middle" fill="#a8b4c8" font-size="9" font-family="sans-serif">フィードバック</text>
</svg>
