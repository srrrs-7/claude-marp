<svg viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#1a1a2e" rx="12"/>
  <text x="450" y="34" text-anchor="middle" fill="#f5a623" font-size="18" font-weight="bold" font-family="sans-serif">クラシック vs ジャズ：完全プロセス対比</text>

  <!-- Header row -->
  <rect x="20" y="50" width="200" height="36" fill="#2c2c54" rx="4"/>
  <text x="120" y="73" text-anchor="middle" fill="#fff" font-size="13" font-weight="bold" font-family="sans-serif">観点</text>
  <rect x="228" y="50" width="300" height="36" fill="#0f3460" rx="4"/>
  <text x="378" y="73" text-anchor="middle" fill="#7fdbff" font-size="13" font-weight="bold" font-family="sans-serif">クラシック = ウォーターフォール</text>
  <rect x="536" y="50" width="344" height="36" fill="#16213e" rx="4"/>
  <text x="708" y="73" text-anchor="middle" fill="#2ecc71" font-size="13" font-weight="bold" font-family="sans-serif">ジャズ = アジャイル</text>

  <!-- Row 1: Planning -->
  <rect x="20" y="90" width="200" height="44" fill="#1e1e3f" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="120" y="117" text-anchor="middle" fill="#f5a623" font-size="12" font-weight="bold" font-family="sans-serif">計画</text>
  <rect x="228" y="90" width="300" height="44" fill="#0a1628" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="378" y="108" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">総譜で全音符を事前定義</text>
  <text x="378" y="126" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">完全な要件定義書・WBS</text>
  <rect x="536" y="90" width="344" height="44" fill="#0a1628" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="708" y="108" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">コード進行だけ決める（最低限）</text>
  <text x="708" y="126" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">スプリントゴールのみ定義</text>

  <!-- Row 2: Leadership -->
  <rect x="20" y="138" width="200" height="44" fill="#1e1e3f" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="120" y="165" text-anchor="middle" fill="#f5a623" font-size="12" font-weight="bold" font-family="sans-serif">リーダーシップ</text>
  <rect x="228" y="138" width="300" height="44" fill="#0a1628" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="378" y="156" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">指揮者が全員を指示・統制</text>
  <text x="378" y="174" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">PMのヒエラルキー型管理</text>
  <rect x="536" y="138" width="344" height="44" fill="#0a1628" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="708" y="156" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">全員がリードを取り合う</text>
  <text x="708" y="174" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">スクラムマスター＝サーバントリーダー</text>

  <!-- Row 3: Change handling -->
  <rect x="20" y="186" width="200" height="44" fill="#1e1e3f" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="120" y="213" text-anchor="middle" fill="#f5a623" font-size="12" font-weight="bold" font-family="sans-serif">変化への対応</text>
  <rect x="228" y="186" width="300" height="44" fill="#0a1628" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="378" y="204" text-anchor="middle" fill="#e94560" font-size="11" font-family="sans-serif">楽譜からの逸脱は「失敗」</text>
  <text x="378" y="222" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">変更管理プロセスが必要</text>
  <rect x="536" y="186" width="344" height="44" fill="#0a1628" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="708" y="204" text-anchor="middle" fill="#2ecc71" font-size="11" font-family="sans-serif">即興の変化は「クリエイティブ」</text>
  <text x="708" y="222" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">変化への対応がアジャイルの価値</text>

  <!-- Row 4: Collaboration -->
  <rect x="20" y="234" width="200" height="44" fill="#1e1e3f" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="120" y="261" text-anchor="middle" fill="#f5a623" font-size="12" font-weight="bold" font-family="sans-serif">コラボレーション</text>
  <rect x="228" y="234" width="300" height="44" fill="#0a1628" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="378" y="252" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">楽譜に従い独立演奏</text>
  <text x="378" y="270" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">チームはサイロ化しやすい</text>
  <rect x="536" y="234" width="344" height="44" fill="#0a1628" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="708" y="252" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">互いを聴き合い、応答する</text>
  <text x="708" y="270" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">クロスファンクショナルチーム</text>

  <!-- Row 5: Feedback -->
  <rect x="20" y="282" width="200" height="44" fill="#1e1e3f" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="120" y="309" text-anchor="middle" fill="#f5a623" font-size="12" font-weight="bold" font-family="sans-serif">フィードバック</text>
  <rect x="228" y="282" width="300" height="44" fill="#0a1628" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="378" y="300" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">演奏後の批評のみ</text>
  <text x="378" y="318" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">リリース後にユーザーフィードバック</text>
  <rect x="536" y="282" width="344" height="44" fill="#0a1628" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="708" y="300" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">演奏中にリアルタイム調整</text>
  <text x="708" y="318" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">スプリントレビュー毎に改善</text>

  <!-- Row 6: Failure -->
  <rect x="20" y="330" width="200" height="44" fill="#1e1e3f" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="120" y="357" text-anchor="middle" fill="#f5a623" font-size="12" font-weight="bold" font-family="sans-serif">失敗への姿勢</text>
  <rect x="228" y="330" width="300" height="44" fill="#0a1628" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="378" y="348" text-anchor="middle" fill="#e94560" font-size="11" font-family="sans-serif">失敗は避けるべき恥</text>
  <text x="378" y="366" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">リスク回避・完璧主義</text>
  <rect x="536" y="330" width="344" height="44" fill="#0a1628" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="708" y="348" text-anchor="middle" fill="#2ecc71" font-size="11" font-family="sans-serif">失敗は学習の素材</text>
  <text x="708" y="366" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">FailFast・レトロスペクティブ</text>

  <!-- Row 7: Best for -->
  <rect x="20" y="378" width="200" height="44" fill="#1e1e3f" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="120" y="405" text-anchor="middle" fill="#f5a623" font-size="12" font-weight="bold" font-family="sans-serif">最適な場面</text>
  <rect x="228" y="378" width="300" height="44" fill="#0a1628" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="378" y="396" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">要件が固定・大規模・低変化</text>
  <text x="378" y="414" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">建設・製造・宇宙開発</text>
  <rect x="536" y="378" width="344" height="44" fill="#0a1628" rx="4" stroke="#3a3a6e" stroke-width="0.5"/>
  <text x="708" y="396" text-anchor="middle" fill="#a8d8ea" font-size="11" font-family="sans-serif">要件が変化・創造的・不確実</text>
  <text x="708" y="414" text-anchor="middle" fill="#a8b4c8" font-size="10" font-family="sans-serif">ソフトウェア・スタートアップ</text>

  <!-- Bottom verdict -->
  <rect x="20" y="432" width="860" height="52" fill="#2c2c54" rx="6" stroke="#f5a623" stroke-width="1.5"/>
  <text x="450" y="455" text-anchor="middle" fill="#f5a623" font-size="13" font-weight="bold" font-family="sans-serif">どちらが「正しい」ではなく、状況に応じて選択する</text>
  <text x="450" y="474" text-anchor="middle" fill="#a8b4c8" font-size="11" font-family="sans-serif">多くの現代プロジェクトはハイブリッド: アーキテクチャはクラシック的に設計し、実装はジャズ的に即興する</text>
</svg>
