<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" style="max-height:65vh;width:auto;display:block;margin:0 auto;letter-spacing:0">

  <!-- Dividers -->
  <line x1="450" y1="10" x2="450" y2="390" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <line x1="0" y1="200" x2="900" y2="200" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

  <!-- === TOP LEFT: Single Agent === -->
  <text x="112" y="25" text-anchor="middle" fill="#64b5f6" font-family="sans-serif" font-size="13" font-weight="bold">Single Agent</text>
  <rect x="52" y="40" width="120" height="40" rx="6" fill="rgba(100,181,246,0.2)" stroke="#64b5f6" stroke-width="1.5"/>
  <text x="112" y="65" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="11">User</text>
  <line x1="112" y1="80" x2="112" y2="105" stroke="#90caf9" stroke-width="1.5"/>
  <polygon points="112,110 106,98 118,98" fill="#90caf9"/>
  <rect x="52" y="110" width="120" height="40" rx="6" fill="rgba(186,104,200,0.2)" stroke="#ba68c8" stroke-width="1.5"/>
  <text x="112" y="135" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="11">Agent (LLM)</text>
  <line x1="112" y1="150" x2="112" y2="170" stroke="#90caf9" stroke-width="1.5"/>
  <polygon points="112,175 106,163 118,163" fill="#90caf9"/>
  <rect x="52" y="175" width="120" height="28" rx="6" fill="rgba(129,199,132,0.2)" stroke="#81c784" stroke-width="1.2"/>
  <text x="112" y="194" text-anchor="middle" fill="#e0e0e0" font-family="sans-serif" font-size="10">Output</text>
  <text x="112" y="184" text-anchor="middle" fill="rgba(255,255,255,0)" font-family="sans-serif" font-size="1"> </text>
  <text x="225" y="187" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-family="sans-serif" font-size="9">シンプル・1エージェント</text>

  <!-- === TOP RIGHT: Orchestrator-Subagents === -->
  <text x="675" y="25" text-anchor="middle" fill="#ffb74d" font-family="sans-serif" font-size="13" font-weight="bold">Orchestrator-Subagents</text>
  <!-- Orchestrator -->
  <rect x="600" y="40" width="150" height="36" rx="6" fill="rgba(255,183,77,0.2)" stroke="#ffb74d" stroke-width="1.5"/>
  <text x="675" y="63" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="11">Orchestrator</text>
  <!-- Lines to subagents -->
  <line x1="615" y1="76" x2="545" y2="116" stroke="#ffd54f" stroke-width="1.5"/>
  <polygon points="540,119 547,106 556,113" fill="#ffd54f"/>
  <line x1="675" y1="76" x2="675" y2="116" stroke="#ffd54f" stroke-width="1.5"/>
  <polygon points="675,121 669,109 681,109" fill="#ffd54f"/>
  <line x1="735" y1="76" x2="805" y2="116" stroke="#ffd54f" stroke-width="1.5"/>
  <polygon points="810,119 800,113 808,106" fill="#ffd54f"/>
  <!-- Subagents -->
  <rect x="490" y="121" width="100" height="34" rx="6" fill="rgba(100,181,246,0.2)" stroke="#64b5f6" stroke-width="1"/>
  <text x="540" y="142" text-anchor="middle" fill="#e0e0e0" font-family="sans-serif" font-size="10">Sub A</text>
  <rect x="625" y="121" width="100" height="34" rx="6" fill="rgba(100,181,246,0.2)" stroke="#64b5f6" stroke-width="1"/>
  <text x="675" y="142" text-anchor="middle" fill="#e0e0e0" font-family="sans-serif" font-size="10">Sub B</text>
  <rect x="760" y="121" width="100" height="34" rx="6" fill="rgba(100,181,246,0.2)" stroke="#64b5f6" stroke-width="1"/>
  <text x="810" y="142" text-anchor="middle" fill="#e0e0e0" font-family="sans-serif" font-size="10">Sub C</text>
  <!-- Merge back -->
  <line x1="540" y1="155" x2="640" y2="183" stroke="#ffd54f" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="675" y1="155" x2="675" y2="183" stroke="#ffd54f" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="810" y1="155" x2="710" y2="183" stroke="#ffd54f" stroke-width="1" stroke-dasharray="4,3"/>
  <rect x="615" y="183" width="120" height="28" rx="4" fill="rgba(255,213,79,0.15)" stroke="#ffd54f" stroke-width="1"/>
  <text x="675" y="201" text-anchor="middle" fill="#fff9c4" font-family="sans-serif" font-size="10">結果統合</text>

  <!-- === BOTTOM LEFT: Parallel === -->
  <text x="112" y="222" text-anchor="middle" fill="#4dd0e1" font-family="sans-serif" font-size="13" font-weight="bold">Parallel Agents</text>
  <rect x="52" y="234" width="120" height="30" rx="6" fill="rgba(77,208,225,0.2)" stroke="#4dd0e1" stroke-width="1.5"/>
  <text x="112" y="253" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="11">タスク</text>
  <!-- Fan-out -->
  <line x1="80" y1="264" x2="50" y2="290" stroke="#4dd0e1" stroke-width="1.5"/>
  <polygon points="46,293 52,280 61,287" fill="#4dd0e1"/>
  <line x1="112" y1="264" x2="112" y2="290" stroke="#4dd0e1" stroke-width="1.5"/>
  <polygon points="112,295 106,283 118,283" fill="#4dd0e1"/>
  <line x1="144" y1="264" x2="174" y2="290" stroke="#4dd0e1" stroke-width="1.5"/>
  <polygon points="178,293 164,287 171,280" fill="#4dd0e1"/>
  <!-- Parallel agents -->
  <rect x="20" y="295" width="60" height="28" rx="4" fill="rgba(77,208,225,0.15)" stroke="#4dd0e1" stroke-width="1"/>
  <text x="50" y="313" text-anchor="middle" fill="#e0f7fa" font-family="sans-serif" font-size="9">Agent A</text>
  <rect x="82" y="295" width="60" height="28" rx="4" fill="rgba(77,208,225,0.15)" stroke="#4dd0e1" stroke-width="1"/>
  <text x="112" y="313" text-anchor="middle" fill="#e0f7fa" font-family="sans-serif" font-size="9">Agent B</text>
  <rect x="144" y="295" width="60" height="28" rx="4" fill="rgba(77,208,225,0.15)" stroke="#4dd0e1" stroke-width="1"/>
  <text x="174" y="313" text-anchor="middle" fill="#e0f7fa" font-family="sans-serif" font-size="9">Agent C</text>
  <!-- Fan-in -->
  <line x1="50" y1="323" x2="80" y2="348" stroke="#4dd0e1" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="112" y1="323" x2="112" y2="348" stroke="#4dd0e1" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="174" y1="323" x2="144" y2="348" stroke="#4dd0e1" stroke-width="1" stroke-dasharray="4,3"/>
  <rect x="62" y="348" width="100" height="28" rx="4" fill="rgba(77,208,225,0.1)" stroke="#4dd0e1" stroke-width="1"/>
  <text x="112" y="366" text-anchor="middle" fill="#b2ebf2" font-family="sans-serif" font-size="9">集約・統合</text>

  <!-- === BOTTOM RIGHT: Swarm === -->
  <text x="675" y="222" text-anchor="middle" fill="#ba68c8" font-family="sans-serif" font-size="13" font-weight="bold">Swarm</text>
  <!-- Nodes in circle-ish pattern -->
  <rect x="620" y="235" width="80" height="30" rx="6" fill="rgba(186,104,200,0.2)" stroke="#ba68c8" stroke-width="1.2"/>
  <text x="660" y="254" text-anchor="middle" fill="#e0e0e0" font-family="sans-serif" font-size="10">Agent A</text>
  <rect x="730" y="270" width="80" height="30" rx="6" fill="rgba(186,104,200,0.2)" stroke="#ba68c8" stroke-width="1.2"/>
  <text x="770" y="289" text-anchor="middle" fill="#e0e0e0" font-family="sans-serif" font-size="10">Agent B</text>
  <rect x="700" y="328" width="80" height="30" rx="6" fill="rgba(186,104,200,0.2)" stroke="#ba68c8" stroke-width="1.2"/>
  <text x="740" y="347" text-anchor="middle" fill="#e0e0e0" font-family="sans-serif" font-size="10">Agent C</text>
  <rect x="560" y="310" width="80" height="30" rx="6" fill="rgba(186,104,200,0.2)" stroke="#ba68c8" stroke-width="1.2"/>
  <text x="600" y="329" text-anchor="middle" fill="#e0e0e0" font-family="sans-serif" font-size="10">Agent D</text>
  <!-- Peer connections (bidirectional) -->
  <line x1="700" y1="250" x2="730" y2="272" stroke="#ce93d8" stroke-width="1.2"/>
  <line x1="770" y1="300" x2="740" y2="328" stroke="#ce93d8" stroke-width="1.2"/>
  <line x1="700" y1="340" x2="640" y2="340" stroke="#ce93d8" stroke-width="1.2"/>
  <line x1="600" y1="310" x2="640" y2="265" stroke="#ce93d8" stroke-width="1.2"/>
  <line x1="640" y1="265" x2="730" y2="285" stroke="#ce93d8" stroke-width="1" stroke-dasharray="3,3"/>
  <!-- Handoff label -->
  <text x="680" y="390" text-anchor="middle" fill="#ce93d8" font-family="sans-serif" font-size="9">Handoff: 専門エージェントへ直接委任</text>
</svg>
