<h1 id="%E8%AA%8D%E8%A8%BC-vs-%E8%AA%8D%E5%8F%AF">認証 vs 認可</h1>
<ul>
<li><strong>認証 (Authentication)</strong> - 「あなたは誰か？」</li>
<li>
<ul>
<li>アクセスキー、パスワード、一時認証情報</li>
</ul>
</li>
<li>
<ul>
<li>AssumeRoleで取得したセッショントークン</li>
</ul>
</li>
<li><strong>認可 (Authorization)</strong> - 「何ができるか？」</li>
<li>
<ul>
<li>IAMポリシーによる権限評価</li>
</ul>
</li>
<li>
<ul>
<li>リソース、アクション、条件の組み合わせ</li>
</ul>
</li>
<li><strong>IAMはこの両方を管理する基盤</strong></li>
</ul>
</section>

<h1 id="%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC%E8%A9%95%E4%BE%A1%E3%83%AD%E3%82%B8%E3%83%83%E3%82%AF---%E6%98%8E%E7%A4%BA%E7%9A%84deny%E5%84%AA%E5%85%88">ポリシー評価ロジック - 明示的Deny優先</h1>
<ul>
<li><strong>1. デフォルト: Deny</strong> - 何も許可されていない状態からスタート</li>
<li><strong>2. 明示的Allow</strong> - いずれかのポリシーでAllowがあれば許可候補</li>
<li><strong>3. 明示的Deny</strong> - 1つでもDenyがあれば拒否確定</li>
<li><strong>4. 最終判定</strong> - Denyがなく、Allowがあれば許可</li>
<li><strong>重要</strong>: Denyは常にAllowを上書き</li>
</ul>
</section>

<h1 id="%E7%AE%A1%E7%90%86%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC-vs-%E3%82%A4%E3%83%B3%E3%83%A9%E3%82%A4%E3%83%B3%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC">管理ポリシー vs インラインポリシー</h1>
<ul>
<li><strong>管理ポリシー (Managed Policy)</strong></li>
<li>
<ul>
<li>独立したエンティティ、複数のプリンシパルにアタッチ可</li>
</ul>
</li>
<li>
<ul>
<li>AWS管理ポリシー (AWSが提供) とカスタマー管理ポリシー</li>
</ul>
</li>
<li>
<ul>
<li>バージョン管理、ロールバック可能</li>
</ul>
</li>
<li><strong>インラインポリシー (Inline Policy)</strong></li>
<li>
<ul>
<li>プリンシパルに直接埋め込み、1対1の関係</li>
</ul>
</li>
<li>
<ul>
<li>プリンシパル削除時に一緒に削除される</li>
</ul>
</li>
<li><strong>使い分け</strong>: 再利用するなら管理、1回限りならインライン</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" data-style="section {

<h1 id="%E3%82%BF%E3%82%B0%E3%83%99%E3%83%BC%E3%82%B9%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E5%88%B6%E5%BE%A1-abac">タグベースアクセス制御 (ABAC)</h1>
<ul>
<li><strong>Attribute-Based Access Control</strong> - 属性に基づく動的な権限管理</li>
<li><strong>プリンシパルタグ</strong> - ユーザー/ロールにタグを付与</li>
<li><strong>リソースタグ</strong> - S3、EC2等のリソースにタグを付与</li>
<li><strong>ポリシーで比較</strong> - <code>aws:PrincipalTag</code> と <code>リソースタグ</code> を照合</li>
<li><strong>スケーラビリティ</strong>: 新しいリソースを追加してもポリシー変更不要</li>
<li><strong>例</strong>: <code>Project=Alpha</code> タグを持つユーザーは、同じタグのリソースのみアクセス可</li>
</ul>
</section>

<h1 id="iam%E3%83%AD%E3%83%BC%E3%83%AB%E3%81%AE%E6%A6%82%E5%BF%B5">IAMロールの概念</h1>
<ul>
<li><strong>一時的な権限</strong> - 長期認証情報を持たない</li>
<li><strong>AssumeRole</strong> - ロールを引き受けて一時認証情報を取得</li>
<li><strong>セッショントークン</strong> - AccessKeyId, SecretAccessKey, SessionToken</li>
<li><strong>有効期限</strong> - デフォルト1時間、最大12時間</li>
<li><strong>ユースケース</strong>:</li>
<li>
<ul>
<li>EC2インスタンスからのAWSサービスアクセス</li>
</ul>
</li>
<li>
<ul>
<li>クロスアカウントアクセス</li>
</ul>
</li>
<li>
<ul>
<li>フェデレーション (SAML/OIDC)</li>
</ul>
</li>
</ul>
</section>

<ul>
<li><strong>構成要素</strong>:</li>
<li>
<ul>
<li><code>AccessKeyId</code> - ASIA... で始まる (一時的の証)</li>
</ul>
</li>
<li>
<ul>
<li><code>SecretAccessKey</code></li>
</ul>
</li>
<li>
<ul>
<li><code>SessionToken</code> - 必須、これがないと認証失敗</li>
</ul>
</li>
<li><strong>有効期限</strong>:</li>
<li>
<ul>
<li><code>Expiration</code> - ISO8601形式のタイムスタンプ</li>
</ul>
</li>
<li>
<ul>
<li>期限切れ前に再度AssumeRoleが必要</li>
</ul>
</li>
<li><strong>セキュリティ</strong>: 短命なので漏洩リスクが低い</li>
</ul>
</section>

<ul>
<li><strong>両側で許可が必要</strong>: トラストポリシー + AssumeRole権限</li>
<li><strong>外部ID</strong>: 混乱した代理問題の対策 (後述)</li>

<li>

<h1 id="permission-boundaries---%E6%A6%82%E5%BF%B5">Permission Boundaries - 概念</h1>
<ul>
<li><strong>権限の上限を設定</strong> - これ以上の権限は付与できない</li>
<li><strong>ユースケース</strong>:</li>
<li>
<ul>
<li>開発者に委任: 自分でIAMロールを作成可、ただし管理者権限は付与不可</li>
</ul>
</li>
<li>
<ul>
<li>コンプライアンス: 組織のポリシーで上限を強制</li>
</ul>
</li>
<li><strong>効果</strong>:</li>
<li>
<ul>
<li>実際の権限 = (アイデンティティベースポリシー) AND (Permission Boundary)</li>
</ul>
</li>
<li>
<ul>
<li>Boundaryで許可されていない操作は実行不可</li>
</ul>
</li>
<li><strong>対象</strong>: IAMユーザーとロール (グループには適用不可)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="gaia" data-style="section {

<h1 id="permission-boundaries%E3%81%AE%E5%8A%B9%E6%9E%9C%E7%AF%84%E5%9B%B2">Permission Boundariesの効果範囲</h1>
<ul>
<li><strong>積集合</strong>: 両方にAllowがある操作のみ実行可</li>
<li><strong>例</strong>: ポリシーで <code>s3:*</code> を許可、Boundaryで <code>s3:GetObject</code> のみ許可</li>
<li>→ 実際は <code>s3:GetObject</code> のみ可能</li>
<li><strong>Deny</strong>: ポリシーまたはBoundaryのどちらかにDenyがあれば拒否</li>
</ul>
</section>

<h1 id="permission-boundaries%E5%AE%9F%E8%A3%85%E4%BE%8B%E3%82%B3%E3%83%BC%E3%83%89%E4%BE%8B">Permission Boundaries実装例（コード例）</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-comment">// Permission Boundary ポリシー</span>
<span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;Effect&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Allow&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;Action&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>
    <span class="hljs-string">&quot;s3:*&quot;</span><span class="hljs-punctuation">,</span>
    <span class="hljs-string">&quot;dynamodb:*&quot;</span><span class="hljs-punctuation">,</span>
    <span class="hljs-string">&quot;lambda:*&quot;</span>
  <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;Resource&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;*&quot;</span>
<span class="hljs-punctuation">}</span>

<span class="hljs-comment">// 開発者に付与する権限 (IAMロール作成を委任)</span>
<span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;Effect&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Allow&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;Action&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;iam:CreateRole&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;Resource&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;*&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;Condition&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>

<h1 id="%E5%A7%94%E4%BB%BB%E7%AE%A1%E7%90%86%E3%81%AE%E3%83%A6%E3%83%BC%E3%82%B9%E3%82%B1%E3%83%BC%E3%82%B9">委任管理のユースケース</h1>
<ul>
<li><strong>シナリオ</strong>: 開発チームに権限管理を委任したい</li>
<li><strong>課題</strong>: 開発者が自分に管理者権限を付与できてしまう (権限昇格)</li>
<li><strong>解決策</strong>:</li>
<li>
<ol>
<li>Permission Boundaryポリシーを作成 (許可する操作の上限)</li>
</ol>
</li>
<li>
<ol start="2">
<li>開発者に <code>iam:CreateRole</code> を付与 (Boundary適用を条件に)</li>
</ol>
</li>
<li>
<ol start="3">
<li>開発者が作成するロールには自動的にBoundaryが適用</li>
</ol>
</li>
<li><strong>効果</strong>: 管理者はガバナンスを維持しつつ、開発者は自律的に作業可能</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gaia" data-style="section {

<h1 id="service-control-policies-scp">Service Control Policies (SCP)</h1>
<ul>
<li><strong>AWS Organizationsの機能</strong> - 組織レベルでの権限制御</li>
<li><strong>適用範囲</strong>: OU (組織単位) またはアカウント全体</li>
<li><strong>効果</strong>: そのアカウント内のすべてのプリンシパルに影響</li>
<li>
<ul>
<li>ルートユーザーにも適用 (一部例外あり)</li>
</ul>
</li>
<li><strong>許可ではなく制限</strong>: SCPは許可を追加しない、上限を設定するのみ</li>
<li><strong>デフォルト</strong>: <code>FullAWSAccess</code> SCP (すべて許可)</li>
<li><strong>用途</strong>: 組織全体のガバナンス、コンプライアンス強制</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" data-style="section {

<h1 id="%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC%E8%A9%95%E4%BE%A1%E3%81%AE%E5%85%A8%E4%BD%93%E5%83%8F">ポリシー評価の全体像</h1>
<ul>
<li><strong>評価順序</strong> (すべてANDで結合):</li>
<li>
<ol>
<li><strong>SCP</strong> - 組織の上限</li>
</ol>
</li>
<li>
<ol start="2">
<li><strong>Permission Boundary</strong> - ユーザー/ロールの上限</li>
</ol>
</li>
<li>
<ol start="3">
<li><strong>アイデンティティベースポリシー</strong> - 実際の権限</li>
</ol>
</li>
<li>
<ol start="4">
<li><strong>リソースベースポリシー</strong> - クロスアカウント時</li>
</ol>
</li>
<li>
<ol start="5">
<li><strong>セッションポリシー</strong> - AssumeRole時の追加制限</li>
</ol>
</li>
<li><strong>明示的Deny</strong>: どの段階でもDenyがあれば即座に拒否</li>
<li><strong>デフォルトDeny</strong>: すべてにAllowがなければ拒否</li>
</ul>
</section>

<h1 id="assumerolewithsaml">AssumeRoleWithSAML</h1>
<ul>
<li><strong>SAML 2.0フェデレーション</strong> - 企業のIdP (Okta, Azure AD等) と連携</li>
<li><strong>フロー</strong>:</li>
<li>
<ol>
<li>ユーザーが IdP でログイン</li>
</ol>
</li>
<li>
<ol start="2">
<li>IdP が SAML アサーションを発行</li>
</ol>
</li>
<li>
<ol start="3">
<li><code>sts:AssumeRoleWithSAML</code> で一時認証情報を取得</li>
</ol>
</li>
<li>
<ol start="4">
<li>AWS リソースにアクセス</li>
</ol>
</li>
<li><strong>ロールのトラストポリシー</strong>: <code>&quot;Principal&quot;: {&quot;Federated&quot;: &quot;arn:aws:iam::123456789012:saml-provider/MyIdP&quot;}</code></li>
<li><strong>メリット</strong>: AWS認証情報の管理不要、既存のIdPを活用</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" data-style="section {

<h1 id="assumerolewithwebidentity">AssumeRoleWithWebIdentity</h1>
<ul>
<li><strong>OIDCフェデレーション</strong> - Google, Facebook, Amazon Cognito等</li>
<li><strong>モバイルアプリのユースケース</strong>:</li>
<li>
<ul>
<li>アプリユーザーがGoogleでログイン</li>
</ul>
</li>
<li>
<ul>
<li>IDトークンを取得</li>
</ul>
</li>
<li>
<ul>
<li><code>sts:AssumeRoleWithWebIdentity</code> で一時認証情報</li>
</ul>
</li>
<li>
<ul>
<li>S3にファイルアップロード等</li>
</ul>
</li>
<li><strong>Amazon Cognito推奨</strong>: 複数IdPの統合、ユーザープール管理</li>
<li><strong>トラストポリシー</strong>: <code>&quot;Principal&quot;: {&quot;Federated&quot;: &quot;cognito-identity.amazonaws.com&quot;}</code></li>
</ul>
</section>

<h1 id="%E5%A4%96%E9%83%A8id%E3%81%AB%E3%82%88%E3%82%8B%E6%B7%B7%E4%B9%B1%E3%81%97%E3%81%9F%E4%BB%A3%E7%90%86%E5%95%8F%E9%A1%8C%E5%AF%BE%E7%AD%96">外部IDによる混乱した代理問題対策</h1>
<ul>
<li><strong>混乱した代理問題 (Confused Deputy)</strong>:</li>
<li>
<ul>
<li>サードパーティがあなたのロールを不正にAssumeRoleする</li>
</ul>
</li>
<li>
<ul>
<li>例: SaaSベンダーのアカウントIDをトラストポリシーに追加</li>
</ul>
</li>
<li>
<ul>
<li>別の顧客があなたのロールARNを推測して使用</li>
</ul>
</li>
<li><strong>対策: 外部ID (ExternalId)</strong></li>
<li>
<ul>
<li>顧客ごとに一意のランダム文字列</li>
</ul>
</li>
<li>
<ul>
<li>トラストポリシーの条件に追加</li>
</ul>
</li>
<li>
<ul>
<li>AssumeRole時に外部IDも提供が必要</li>
</ul>
</li>
<li><strong>重要</strong>: 外部IDは秘密ではない、一意性が重要</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" data-style="section {

<h1 id="%E5%A4%96%E9%83%A8id%E5%AE%9F%E8%A3%85%E4%BE%8B%E3%82%B3%E3%83%BC%E3%83%89%E4%BE%8B">外部ID実装例（コード例）</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">// あなたのAWSアカウントのロールのトラストポリシー
{
  <span class="hljs-string">&quot;Effect&quot;</span>: <span class="hljs-string">&quot;Allow&quot;</span>,
  <span class="hljs-string">&quot;Principal&quot;</span>: {
    <span class="hljs-string">&quot;AWS&quot;</span>: <span class="hljs-string">&quot;arn:aws:iam::123456789012:root&quot;</span>
  },

  }

<h1 id="%E3%82%BB%E3%83%83%E3%82%B7%E3%83%A7%E3%83%B3%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC">セッションポリシー</h1>
<ul>
<li><strong>AssumeRole時に追加の制限を適用</strong></li>
<li>
<ul>
<li><code>--policy</code> パラメータでインラインポリシーを渡す</li>
</ul>
</li>
<li><strong>効果</strong>: ロールの権限をさらに制限 (拡張は不可)</li>
<li><strong>ユースケース</strong>:</li>
<li>
<ul>
<li>一時的にスコープを絞る (特定のS3バケットのみ)</li>
</ul>
</li>
<li>
<ul>
<li>トークンを外部に渡す際のリスク軽減</li>
</ul>
</li>
<li><strong>制限</strong>: 最大2048文字</li>
<li><strong>評価</strong>: (ロールのポリシー) AND (セッションポリシー)</li>
</ul>
</section>

<h1 id="%E6%9C%80%E5%B0%8F%E6%A8%A9%E9%99%90%E3%81%AE%E5%8E%9F%E5%89%87">最小権限の原則</h1>
<ul>
<li><strong>必要最小限の権限のみ付与</strong> - 過剰な権限は攻撃対象を増やす</li>
<li><strong>アプローチ</strong>:</li>
<li>
<ol>
<li>広い権限で開始 (例: <code>s3:*</code>)</li>
</ol>
</li>
<li>
<ol start="2">
<li>CloudTrailで実際に使用されたアクションを確認</li>
</ol>
</li>
<li>
<ol start="3">
<li>使用されたアクションのみに絞り込む</li>
</ol>
</li>
<li>
<ol start="4">
<li>定期的にレビュー、不要な権限を削除</li>
</ol>
</li>
<li><strong>ツール</strong>:</li>
<li>
<ul>
<li><strong>IAM Access Analyzer</strong> - 未使用の権限を検出</li>
</ul>
</li>
<li>
<ul>
<li><strong>Access Advisor</strong> - 最終使用日時を確認</li>
</ul>
</li>
</ul>
</section>

<h1 id="%E3%83%AD%E3%83%BC%E3%83%AB%E8%A8%AD%E8%A8%88%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">ロール設計パターン</h1>
<ul>
<li><strong>1. サービスごとに専用ロール</strong></li>
<li>
<ul>
<li>Lambda用、ECS用、EC2用を分離</li>
</ul>
</li>
<li><strong>2. 環境ごとに分離</strong></li>
<li>
<ul>
<li>Dev/Staging/Prod で別ロール</li>
</ul>
</li>
<li><strong>3. チームごとに分離</strong></li>
<li>
<ul>
<li>Team-A-Developers, Team-B-Operators</li>
</ul>
</li>
<li><strong>4. クロスアカウント用の中継ロール</strong></li>
<li>
<ul>
<li>アカウントAのユーザー → 中継ロール → アカウントBのリソース</li>
</ul>
</li>
<li><strong>5. ブレイクグラス用の緊急ロール</strong></li>
<li>
<ul>
<li>通常は使用禁止、緊急時のみ (CloudTrail監視必須)</li>
</ul>
</li>
</ul>
</section>

<h1 id="%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E8%A8%AD%E8%A8%88%E3%83%9F%E3%82%B9">よくある設計ミス</h1>
<ul>
<li><strong>1. ワイルドカード乱用</strong>: <code>Resource: &quot;*&quot;</code> は本当に必要か？</li>
<li><strong>2. 管理ポリシーの過剰付与</strong>: <code>AdministratorAccess</code> を安易に使わない</li>
<li><strong>3. 長期認証情報の放置</strong>: IAMユーザーのアクセスキーをローテーション</li>
<li><strong>4. トラストポリシーの緩さ</strong>: <code>Principal: &quot;*&quot;</code> は危険</li>
<li><strong>5. インラインポリシーの濫用</strong>: 管理が煩雑になる</li>
<li><strong>6. 権限レビューの欠如</strong>: 定期的な棚卸しを実施</li>
</ul>
</section>

<h1 id="iam-access-analyzer">IAM Access Analyzer</h1>
<ul>
<li><strong>外部アクセスの検出</strong> - 組織外からアクセス可能なリソースを特定</li>
<li>
<ul>
<li>S3バケット、IAMロール、KMSキー、Lambda関数等</li>
</ul>
</li>
<li><strong>未使用権限の検出</strong> - 過去90日間使用されていないアクションを報告</li>
<li><strong>ポリシー検証</strong> - JSON構文エラー、ベストプラクティス違反を検出</li>
<li><strong>継続的モニタリング</strong> - 新しいリソースを自動スキャン</li>
<li><strong>アクション</strong>: FindingsをSNS/EventBridgeで通知、自動修復</li>
</ul>
</section>

<h1 id="cloudtrail%E3%81%AB%E3%82%88%E3%82%8B%E7%9B%A3%E6%9F%BB">CloudTrailによる監査</h1>
<ul>
<li><strong>すべてのAPI呼び出しをログ記録</strong></li>
<li>
<ul>
<li>誰が (userIdentity)</li>
</ul>
</li>
<li>
<ul>
<li>いつ (eventTime)</li>
</ul>
</li>
<li>
<ul>
<li>何を (eventName, requestParameters)</li>
</ul>
</li>
<li>
<ul>
<li>どこから (sourceIPAddress)</li>
</ul>
</li>
<li><strong>重要なイベント</strong>:</li>
<li>
<ul>
<li><code>AssumeRole</code> - ロールの引き受け</li>
</ul>
</li>
<li>
<ul>
<li><code>CreatePolicy</code>, <code>AttachRolePolicy</code> - 権限変更</li>
</ul>
</li>
<li>
<ul>
<li><code>AccessDenied</code> - 失敗したリクエスト</li>
</ul>
</li>
<li><strong>ベストプラクティス</strong>: S3に長期保存、Athenaで分析</li>
</ul>
</section>

<h1 id="%E6%A8%A9%E9%99%90%E3%82%A8%E3%83%A9%E3%83%BC%E3%81%AE%E8%A8%BA%E6%96%AD%E6%89%8B%E9%A0%86">権限エラーの診断手順</h1>
<ul>
<li><strong>1. エラーメッセージを確認</strong></li>
<li>
<ul>
<li><code>AccessDenied</code>: 権限不足</li>
</ul>
</li>
<li>
<ul>
<li><code>InvalidClientTokenId</code>: 認証情報が無効</li>
</ul>
</li>
<li>
<ul>
<li><code>SignatureDoesNotMatch</code>: 認証情報の設定ミス</li>
</ul>
</li>
<li><strong>2. CloudTrailでイベントを確認</strong></li>
<li>
<ul>
<li><code>errorCode</code> と <code>errorMessage</code> をチェック</li>
</ul>
</li>
<li><strong>3. ポリシーシミュレーターで検証</strong></li>
<li>
<ul>
<li>実際の権限を可視化</li>
</ul>
</li>
<li><strong>4. SCP/Permission Boundaryを確認</strong></li>
<li>
<ul>
<li>意図しない制限がないか</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="gaia" data-style="section {

<h1 id="iam%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC%E3%82%B7%E3%83%9F%E3%83%A5%E3%83%AC%E3%83%BC%E3%82%BF%E3%83%BC">IAMポリシーシミュレーター</h1>
<ul>
<li><strong>機能</strong>: 特定のアクションが許可されるかテスト</li>
<li><strong>使い方</strong>:</li>
<li>
<ol>
<li>プリンシパルを選択 (ユーザー/ロール)</li>
</ol>
</li>
<li>
<ol start="2">
<li>テストしたいアクション・リソースを指定</li>
</ol>
</li>
<li>
<ol start="3">
<li>結果を確認 (Allow/Deny、理由を表示)</li>
</ol>
</li>
<li><strong>メリット</strong>: 実際に実行せずに検証可能</li>
<li><strong>制限</strong>: SCPは反映されない (組織設定は別途確認が必要)</li>
<li><strong>アクセス</strong>: AWS Management Console または CLI (<code>aws iam simulate-principal-policy</code>)</li>
</ul>
</section>

<h1 id="%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E3%82%A8%E3%83%A9%E3%83%BC%E3%81%A8%E5%AF%BE%E7%AD%96">よくあるエラーと対策</h1>
<ul>
<li><strong>AssumeRoleが失敗</strong></li>
<li>→ トラストポリシーを確認、ExternalIdが正しいか</li>
<li><strong>一時認証情報で認証エラー</strong></li>
<li>→ SessionTokenを渡しているか、有効期限切れでないか</li>
<li><strong>クロスアカウントで拒否</strong></li>
<li>→ 両側のポリシーで許可されているか</li>
<li><strong>Resource: &quot;*&quot; でも拒否</strong></li>
<li>→ SCP, Permission Boundaryでブロックされていないか</li>
<li><strong>ルートユーザーでも拒否</strong></li>
<li>→ SCPで制限されている (一部操作は例外)</li>

<h1 id="%E3%81%BE%E3%81%A8%E3%82%81---%E9%87%8D%E8%A6%81%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">まとめ - 重要ポイント</h1>
<ul>
<li><strong>ポリシー評価</strong>: 明示的Deny &gt; 明示的Allow &gt; デフォルトDeny</li>
<li><strong>ロール</strong>: 一時認証情報、AssumeRoleで取得、トラストポリシーが鍵</li>
<li><strong>リソースポリシー</strong>: クロスアカウント・サービス連携で必須</li>
<li><strong>Permission Boundary</strong>: 権限の上限設定、委任管理に有効</li>
<li><strong>SCP</strong>: 組織レベルのガバナンス、ルートユーザーにも適用</li>
<li><strong>最小権限</strong>: 定期的なレビュー、IAM Access Analyzerで検出</li>
<li><strong>監査</strong>: CloudTrail + Athena で継続的モニタリング</li>
</ul>
</section>

(function () {
  // Try multiple selectors for robustness
  let codeBlocks = Array.from(document.querySelectorAll("pre > code.language-mermaid"));
  if (codeBlocks.length === 0) {
    codeBlocks = Array.from(document.querySelectorAll('code[class*="language-mermaid"]'));
  }
  if (codeBlocks.length === 0) {
    codeBlocks = Array.from(document.querySelectorAll("code.language-mermaid"));
  }

  for (const code of codeBlocks) {

    const pre = code.parentElement;  // Changed from closest("pre") to parentElement
    // Accept both PRE and MARP-PRE (Marp uses custom elements)
    if (!pre || (pre.tagName !== "PRE" && pre.tagName !== "MARP-PRE")) {
      console.warn("[Mermaid] No PRE/MARP-PRE parent element found for code block");
      continue;
    }

    const wrapper = document.createElement("div");
    wrapper.className = "mermaid";
    wrapper.textContent = code.textContent || "";

    try {
      // Use parentNode.replaceChild for better compatibility
      if (pre.parentNode) {
        pre.parentNode.replaceChild(wrapper, pre);
      } else {
        console.error("[Mermaid] No parent node found");
      }
    } catch (e) {
      console.error("[Mermaid] Failed to replace:", e);
    }
  }

  const mermaidDivs = document.querySelectorAll(".mermaid");

  if (!document.querySelector(".mermaid")) {
    console.warn("[Mermaid] No mermaid divs found, exiting");
    return;
  }

  const run = () => {
    if (!window.mermaid) {
      console.error("[Mermaid] window.mermaid not found!");
      return;
    }
    window.mermaid.initialize({ startOnLoad: false, securityLevel: "loose" });
    window.mermaid.run({ querySelector: ".mermaid" });
  };

  if (window.mermaid) {
    run();
    return;
  }

  const s = document.createElement("script");
  s.src = "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js";
  s.onload = () => {
    run();
  };
  s.onerror = (e) => console.error("[Mermaid] Failed to load library:", e);
  document.head.appendChild(s);
})();
</script></body></html>
