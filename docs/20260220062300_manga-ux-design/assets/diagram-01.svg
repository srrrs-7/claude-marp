<svg viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" font-family="sans-serif" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="18" fill="white" font-weight="bold">マンガの視線誘導 vs UIの視線誘導</text>

  <!-- Left: Manga panel layout -->
  <rect x="40" y="60" width="380" height="400" rx="12" fill="#2c3e50" opacity="0.5"/>
  <text x="230" y="90" text-anchor="middle" font-size="15" fill="#e74c3c" font-weight="bold">マンガのコマ割り</text>

  <!-- Manga panels (right-to-left Z pattern) -->
  <rect x="240" y="110" width="160" height="100" rx="4" fill="none" stroke="white" stroke-width="2"/>
  <text x="320" y="165" text-anchor="middle" font-size="28" fill="#e74c3c" font-weight="bold">1</text>

  <rect x="60" y="110" width="160" height="100" rx="4" fill="none" stroke="white" stroke-width="2"/>
  <text x="140" y="165" text-anchor="middle" font-size="28" fill="#e67e22" font-weight="bold">2</text>

  <rect x="200" y="230" width="200" height="80" rx="4" fill="none" stroke="white" stroke-width="2"/>
  <text x="300" y="278" text-anchor="middle" font-size="28" fill="#f39c12" font-weight="bold">3</text>

  <rect x="60" y="230" width="120" height="80" rx="4" fill="none" stroke="white" stroke-width="2"/>
  <text x="120" y="278" text-anchor="middle" font-size="28" fill="#2ecc71" font-weight="bold">4</text>

  <rect x="60" y="330" width="340" height="100" rx="4" fill="none" stroke="white" stroke-width="2"/>
  <text x="230" y="388" text-anchor="middle" font-size="28" fill="#3498db" font-weight="bold">5</text>

  <!-- Reading flow arrows -->
  <path d="M 320 175 Q 230 185 140 175" stroke="#aaa" stroke-width="2" fill="none" stroke-dasharray="4,3"/>
  <polygon points="142,170 130,175 142,180" fill="#aaa"/>

  <path d="M 140 210 Q 200 225 300 235" stroke="#aaa" stroke-width="2" fill="none" stroke-dasharray="4,3"/>
  <polygon points="298,230 310,235 298,240" fill="#aaa"/>

  <!-- Right: UI layout -->
  <rect x="480" y="60" width="380" height="400" rx="12" fill="#2c3e50" opacity="0.5"/>
  <text x="670" y="90" text-anchor="middle" font-size="15" fill="#3498db" font-weight="bold">UIの情報レイアウト</text>

  <!-- UI elements -->
  <rect x="510" y="110" width="320" height="40" rx="6" fill="#3498db" opacity="0.6"/>
  <text x="670" y="136" text-anchor="middle" font-size="12" fill="white" font-weight="bold">ナビゲーションバー</text>
  <text x="840" y="106" text-anchor="middle" font-size="20" fill="#e74c3c" font-weight="bold">1</text>

  <rect x="510" y="170" width="200" height="60" rx="6" fill="#9b59b6" opacity="0.6"/>
  <text x="610" y="205" text-anchor="middle" font-size="12" fill="white" font-weight="bold">ヒーローエリア</text>
  <text x="720" y="166" text-anchor="middle" font-size="20" fill="#e67e22" font-weight="bold">2</text>

  <rect x="730" y="170" width="100" height="60" rx="6" fill="#27ae60" opacity="0.6"/>
  <text x="780" y="205" text-anchor="middle" font-size="12" fill="white" font-weight="bold">CTA</text>
  <text x="840" y="166" text-anchor="middle" font-size="20" fill="#f39c12" font-weight="bold">3</text>

  <rect x="510" y="250" width="100" height="110" rx="6" fill="#e67e22" opacity="0.4"/>
  <rect x="620" y="250" width="100" height="110" rx="6" fill="#e67e22" opacity="0.4"/>
  <rect x="730" y="250" width="100" height="110" rx="6" fill="#e67e22" opacity="0.4"/>
  <text x="670" y="310" text-anchor="middle" font-size="12" fill="white">カードグリッド</text>
  <text x="840" y="246" text-anchor="middle" font-size="20" fill="#2ecc71" font-weight="bold">4</text>

  <rect x="510" y="380" width="320" height="40" rx="6" fill="#555" opacity="0.6"/>
  <text x="670" y="406" text-anchor="middle" font-size="12" fill="white">フッター</text>
  <text x="840" y="376" text-anchor="middle" font-size="20" fill="#3498db" font-weight="bold">5</text>

  <!-- Common principle -->
  <text x="450" y="490" text-anchor="middle" font-size="13" fill="#f39c12" font-weight="bold">共通原理：視線の自然な流れに沿って情報を配置する</text>
</svg>
