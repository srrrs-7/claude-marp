<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#0f0e17" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#fffffe" font-size="18" font-family="sans-serif" font-weight="bold">コード化石の発掘プロセス</text>

  <!-- Phase 1: Survey -->
  <rect x="30" y="65" width="185" height="180" fill="#1a1a2e" rx="8" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.4))"/>
  <rect x="30" y="65" width="185" height="35" fill="#2563eb" rx="8"/>
  <rect x="30" y="90" width="185" height="10" fill="#2563eb"/>
  <text x="122" y="88" text-anchor="middle" fill="#fffffe" font-size="13" font-family="sans-serif" font-weight="bold">1. 地表調査</text>
  <text x="122" y="88" text-anchor="middle" fill="#fffffe" font-size="13" font-family="sans-serif" font-weight="bold">1. 地表調査</text>
  <text x="45" y="120" fill="#7ecaff" font-size="10" font-family="sans-serif">git log --oneline</text>
  <text x="45" y="140" fill="#7ecaff" font-size="10" font-family="sans-serif">git shortlog -sn</text>
  <text x="45" y="160" fill="#7ecaff" font-size="10" font-family="sans-serif">cloc --by-file</text>
  <text x="45" y="185" fill="#a7a9be" font-size="10" font-family="sans-serif">表面の特徴から</text>
  <text x="45" y="200" fill="#a7a9be" font-size="10" font-family="sans-serif">時代と規模を推定</text>
  <text x="45" y="220" fill="#e6b422" font-size="10" font-family="sans-serif">= 地質踏査（Field Survey）</text>

  <!-- Arrow 1->2 -->
  <line x1="215" y1="155" x2="245" y2="155" stroke="#fffffe" stroke-width="2"/>
  <polygon points="243,150 255,155 243,160" fill="#fffffe"/>

  <!-- Phase 2: Stratigraphy -->
  <rect x="255" y="65" width="185" height="180" fill="#1a1a2e" rx="8" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.4))"/>
  <rect x="255" y="65" width="185" height="35" fill="#7c3aed" rx="8"/>
  <rect x="255" y="90" width="185" height="10" fill="#7c3aed"/>
  <text x="347" y="88" text-anchor="middle" fill="#fffffe" font-size="13" font-family="sans-serif" font-weight="bold">2. 層序学的解析</text>
  <text x="270" y="120" fill="#c4b5fd" font-size="10" font-family="sans-serif">git blame (各行の年代測定)</text>
  <text x="270" y="140" fill="#c4b5fd" font-size="10" font-family="sans-serif">依存関係のバージョン解析</text>
  <text x="270" y="160" fill="#c4b5fd" font-size="10" font-family="sans-serif">コーディングスタイル変遷</text>
  <text x="270" y="185" fill="#a7a9be" font-size="10" font-family="sans-serif">コードの時代層を</text>
  <text x="270" y="200" fill="#a7a9be" font-size="10" font-family="sans-serif">特定・分類する</text>
  <text x="270" y="220" fill="#e6b422" font-size="10" font-family="sans-serif">= 層序学（Stratigraphy）</text>

  <!-- Arrow 2->3 -->
  <line x1="440" y1="155" x2="470" y2="155" stroke="#fffffe" stroke-width="2"/>
  <polygon points="468,150 480,155 468,160" fill="#fffffe"/>

  <!-- Phase 3: Fossil Analysis -->
  <rect x="480" y="65" width="185" height="180" fill="#1a1a2e" rx="8" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.4))"/>
  <rect x="480" y="65" width="185" height="35" fill="#b45309" rx="8"/>
  <rect x="480" y="90" width="185" height="10" fill="#b45309"/>
  <text x="572" y="88" text-anchor="middle" fill="#fffffe" font-size="13" font-family="sans-serif" font-weight="bold">3. 化石分析</text>
  <text x="495" y="120" fill="#fbbf24" font-size="10" font-family="sans-serif">Dead Code検出</text>
  <text x="495" y="140" fill="#fbbf24" font-size="10" font-family="sans-serif">TODO/FIXME/HACK考古学</text>
  <text x="495" y="160" fill="#fbbf24" font-size="10" font-family="sans-serif">廃止APIの痕跡調査</text>
  <text x="495" y="185" fill="#a7a9be" font-size="10" font-family="sans-serif">過去の開発者の</text>
  <text x="495" y="200" fill="#a7a9be" font-size="10" font-family="sans-serif">「化石」を読み解く</text>
  <text x="495" y="220" fill="#e6b422" font-size="10" font-family="sans-serif">= 古生物学（Paleontology）</text>

  <!-- Arrow 3->4 -->
  <line x1="665" y1="155" x2="695" y2="155" stroke="#fffffe" stroke-width="2"/>
  <polygon points="693,150 705,155 693,160" fill="#fffffe"/>

  <!-- Phase 4: Reconstruction -->
  <rect x="705" y="65" width="185" height="180" fill="#1a1a2e" rx="8" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.4))"/>
  <rect x="705" y="65" width="185" height="35" fill="#dc2626" rx="8"/>
  <rect x="705" y="90" width="185" height="10" fill="#dc2626"/>
  <text x="797" y="88" text-anchor="middle" fill="#fffffe" font-size="13" font-family="sans-serif" font-weight="bold">4. 復元・改修</text>
  <text x="720" y="120" fill="#fca5a5" font-size="10" font-family="sans-serif">Strangler Fig Pattern</text>
  <text x="720" y="140" fill="#fca5a5" font-size="10" font-family="sans-serif">Anti-Corruption Layer</text>
  <text x="720" y="160" fill="#fca5a5" font-size="10" font-family="sans-serif">段階的マイグレーション</text>
  <text x="720" y="185" fill="#a7a9be" font-size="10" font-family="sans-serif">安全に古い層を</text>
  <text x="720" y="200" fill="#a7a9be" font-size="10" font-family="sans-serif">現代に蘇らせる</text>
  <text x="720" y="220" fill="#e6b422" font-size="10" font-family="sans-serif">= 修復考古学（Conservation）</text>

  <!-- Bottom: Analogy mapping -->
  <rect x="30" y="270" width="860" height="210" fill="#1a1a2e" rx="8"/>
  <text x="450" y="298" text-anchor="middle" fill="#fffffe" font-size="14" font-family="sans-serif" font-weight="bold">地質学ツール × ソフトウェア考古学ツール</text>

  <!-- Table headers -->
  <rect x="50" y="310" width="250" height="30" fill="#2d6a4f" rx="4"/>
  <text x="175" y="330" text-anchor="middle" fill="#fffffe" font-size="12" font-family="sans-serif" font-weight="bold">地質学的手法</text>
  <rect x="320" y="310" width="250" height="30" fill="#2563eb" rx="4"/>
  <text x="445" y="330" text-anchor="middle" fill="#fffffe" font-size="12" font-family="sans-serif" font-weight="bold">コード考古学ツール</text>
  <rect x="590" y="310" width="280" height="30" fill="#7c3aed" rx="4"/>
  <text x="730" y="330" text-anchor="middle" fill="#fffffe" font-size="12" font-family="sans-serif" font-weight="bold">得られる知見</text>

  <!-- Row 1 -->
  <text x="175" y="365" text-anchor="middle" fill="#52b788" font-size="11" font-family="sans-serif">放射性炭素年代測定</text>
  <text x="445" y="365" text-anchor="middle" fill="#7ecaff" font-size="11" font-family="sans-serif">git blame / git log</text>
  <text x="730" y="365" text-anchor="middle" fill="#c4b5fd" font-size="11" font-family="sans-serif">各コード行の作成時期と著者</text>

  <!-- Row 2 -->
  <text x="175" y="395" text-anchor="middle" fill="#52b788" font-size="11" font-family="sans-serif">地震波トモグラフィ</text>
  <text x="445" y="395" text-anchor="middle" fill="#7ecaff" font-size="11" font-family="sans-serif">静的解析 / 依存関係グラフ</text>
  <text x="730" y="395" text-anchor="middle" fill="#c4b5fd" font-size="11" font-family="sans-serif">隠れた結合と構造的弱点</text>

  <!-- Row 3 -->
  <text x="175" y="425" text-anchor="middle" fill="#52b788" font-size="11" font-family="sans-serif">ボーリング調査</text>
  <text x="445" y="425" text-anchor="middle" fill="#7ecaff" font-size="11" font-family="sans-serif">コードカバレッジ深掘り</text>
  <text x="730" y="425" text-anchor="middle" fill="#c4b5fd" font-size="11" font-family="sans-serif">テストされていない危険領域</text>

  <!-- Row 4 -->
  <text x="175" y="455" text-anchor="middle" fill="#52b788" font-size="11" font-family="sans-serif">化石標本分析</text>
  <text x="445" y="455" text-anchor="middle" fill="#7ecaff" font-size="11" font-family="sans-serif">Dead Code / TODO考古学</text>
  <text x="730" y="455" text-anchor="middle" fill="#c4b5fd" font-size="11" font-family="sans-serif">過去の設計意図と断念理由</text>
</svg>
