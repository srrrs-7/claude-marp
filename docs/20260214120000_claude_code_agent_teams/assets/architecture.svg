<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;max-width:100%;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- Team Lead -->
  <rect x="320" y="30" width="160" height="80" rx="8" fill="#FF6B6B" stroke="#C92A2A" stroke-width="2"/>
  <text x="400" y="60" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="white">Team Lead</text>
  <text x="400" y="85" text-anchor="middle" font-family="sans-serif" font-size="13" fill="white">(メインセッション)</text>

  <!-- Core Components -->
  <rect x="120" y="210" width="180" height="80" rx="8" fill="#4ECDC4" stroke="#0E7C74" stroke-width="2"/>
  <text x="210" y="240" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="white">Task List</text>
  <text x="210" y="265" text-anchor="middle" font-family="sans-serif" font-size="13" fill="white">(共有タスクリスト)</text>

  <rect x="500" y="210" width="180" height="80" rx="8" fill="#95E1D3" stroke="#38B2AC" stroke-width="2"/>
  <text x="590" y="240" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="white">Mailbox</text>
  <text x="590" y="265" text-anchor="middle" font-family="sans-serif" font-size="13" fill="white">(メッセージング)</text>

  <!-- Teammates -->
  <rect x="80" y="390" width="140" height="70" rx="8" fill="#A8DADC" stroke="#457B9D" stroke-width="2"/>
  <text x="150" y="415" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1D3557">Teammate 1</text>
  <text x="150" y="438" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#1D3557">(独立セッション)</text>

  <rect x="330" y="390" width="140" height="70" rx="8" fill="#A8DADC" stroke="#457B9D" stroke-width="2"/>
  <text x="400" y="415" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1D3557">Teammate 2</text>
  <text x="400" y="438" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#1D3557">(独立セッション)</text>

  <rect x="580" y="390" width="140" height="70" rx="8" fill="#A8DADC" stroke="#457B9D" stroke-width="2"/>
  <text x="650" y="415" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1D3557">Teammate 3</text>
  <text x="650" y="438" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#1D3557">(独立セッション)</text>

  <!-- Lead → Task List -->
  <line x1="340" y1="110" x2="255" y2="205" stroke="#C92A2A" stroke-width="2.5"/>
  <polygon points="248,200 255,215 262,204" fill="#C92A2A"/>
  <text x="280" y="155" font-family="sans-serif" font-size="11" fill="#C92A2A" font-weight="bold">作成・管理</text>

  <!-- Lead → Mailbox -->
  <line x1="460" y1="110" x2="545" y2="205" stroke="#C92A2A" stroke-width="2.5"/>
  <polygon points="538,204 545,215 552,200" fill="#C92A2A"/>
  <text x="490" y="155" font-family="sans-serif" font-size="11" fill="#C92A2A" font-weight="bold">指示・調整</text>

  <!-- Teammate 1 → Task List -->
  <line x1="155" y1="390" x2="193" y2="295" stroke="#457B9D" stroke-width="2"/>
  <polygon points="186,297 195,285 200,298" fill="#457B9D"/>
  <text x="155" y="340" font-family="sans-serif" font-size="10" fill="#457B9D">タスク取得・更新</text>

  <!-- Teammate 2 → Task List -->
  <line x1="370" y1="390" x2="245" y2="295" stroke="#457B9D" stroke-width="2"/>
  <polygon points="238,297 247,285 252,298" fill="#457B9D"/>

  <!-- Teammate 2 → Mailbox -->
  <line x1="420" y1="390" x2="555" y2="295" stroke="#38B2AC" stroke-width="2"/>
  <polygon points="548,297 557,285 562,298" fill="#38B2AC"/>

  <!-- Mailbox → Teammate 2 -->
  <line x1="570" y1="290" x2="430" y2="388" stroke="#38B2AC" stroke-width="2"/>
  <polygon points="424,383 428,397 437,386" fill="#38B2AC"/>

  <!-- Teammate 3 → Mailbox -->
  <line x1="645" y1="390" x2="618" y2="295" stroke="#38B2AC" stroke-width="2"/>
  <polygon points="611,297 620,285 625,298" fill="#38B2AC"/>

  <!-- Mailbox → Teammate 3 -->
  <line x1="610" y1="290" x2="638" y2="388" stroke="#38B2AC" stroke-width="2"/>
  <polygon points="631,386 636,397 644,383" fill="#38B2AC"/>

  <text x="600" y="340" font-family="sans-serif" font-size="10" fill="#38B2AC">メッセージ</text>

  <!-- Legend -->
  <text x="20" y="30" font-family="sans-serif" font-size="12" font-weight="bold" fill="#333">凡例:</text>
  <rect x="20" y="40" width="50" height="20" rx="4" fill="#FF6B6B" stroke="#C92A2A" stroke-width="1"/>
  <text x="75" y="54" font-family="sans-serif" font-size="11" fill="#333">リーダー</text>
  <rect x="20" y="65" width="50" height="20" rx="4" fill="#4ECDC4" stroke="#0E7C74" stroke-width="1"/>
  <text x="75" y="79" font-family="sans-serif" font-size="11" fill="#333">共有リソース</text>
  <rect x="20" y="90" width="50" height="20" rx="4" fill="#A8DADC" stroke="#457B9D" stroke-width="1"/>
  <text x="75" y="104" font-family="sans-serif" font-size="11" fill="#333">チームメイト</text>
</svg>