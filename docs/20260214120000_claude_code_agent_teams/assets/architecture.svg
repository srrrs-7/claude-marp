<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- Team Lead -->
  <g id="lead">
    <rect x="320" y="30" width="160" height="80" rx="8" fill="#FF6B6B" stroke="#C92A2A" stroke-width="2"/>
    <text x="400" y="60" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">Team Lead</text>
    <text x="400" y="85" text-anchor="middle" font-family="Arial" font-size="13" fill="white">(メインセッション)</text>
  </g>

  <!-- Core Components -->
  <g id="task-list">
    <rect x="120" y="210" width="180" height="80" rx="8" fill="#4ECDC4" stroke="#0E7C74" stroke-width="2"/>
    <text x="210" y="240" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">Task List</text>
    <text x="210" y="265" text-anchor="middle" font-family="Arial" font-size="13" fill="white">(共有タスクリスト)</text>
  </g>

  <g id="mailbox">
    <rect x="500" y="210" width="180" height="80" rx="8" fill="#95E1D3" stroke="#38B2AC" stroke-width="2"/>
    <text x="590" y="240" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">Mailbox</text>
    <text x="590" y="265" text-anchor="middle" font-family="Arial" font-size="13" fill="white">(メッセージング)</text>
  </g>

  <!-- Teammates -->
  <g id="teammates">
    <rect x="80" y="390" width="140" height="70" rx="8" fill="#A8DADC" stroke="#457B9D" stroke-width="2"/>
    <text x="150" y="415" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1D3557">Teammate 1</text>
    <text x="150" y="438" text-anchor="middle" font-family="Arial" font-size="11" fill="#1D3557">(独立セッション)</text>

    <rect x="330" y="390" width="140" height="70" rx="8" fill="#A8DADC" stroke="#457B9D" stroke-width="2"/>
    <text x="400" y="415" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1D3557">Teammate 2</text>
    <text x="400" y="438" text-anchor="middle" font-family="Arial" font-size="11" fill="#1D3557">(独立セッション)</text>

    <rect x="580" y="390" width="140" height="70" rx="8" fill="#A8DADC" stroke="#457B9D" stroke-width="2"/>
    <text x="650" y="415" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1D3557">Teammate 3</text>
    <text x="650" y="438" text-anchor="middle" font-family="Arial" font-size="11" fill="#1D3557">(独立セッション)</text>
  </g>

  <!-- Arrows: Lead to Task List -->
  <defs>
    <marker id="arrowRed-arch" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#C92A2A"/>
    </marker>
    <marker id="arrowTeal-arch" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#457B9D"/>
    </marker>
    <marker id="arrowGreen-arch" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#38B2AC"/>
    </marker>
  </defs>

  <!-- Lead → Task List -->
  <path d="M 340 110 L 250 210" stroke="#C92A2A" stroke-width="2.5" fill="none" marker-end="url(#arrowRed-arch)"/>
  <text x="280" y="155" font-family="Arial" font-size="11" fill="#C92A2A" font-weight="bold">作成・管理</text>

  <!-- Lead → Mailbox -->
  <path d="M 460 110 L 550 210" stroke="#C92A2A" stroke-width="2.5" fill="none" marker-end="url(#arrowRed-arch)"/>
  <text x="490" y="155" font-family="Arial" font-size="11" fill="#C92A2A" font-weight="bold">指示・調整</text>

  <!-- Teammates → Task List -->
  <path d="M 150 390 L 190 290" stroke="#457B9D" stroke-width="2" fill="none" marker-end="url(#arrowTeal-arch)"/>
  <text x="155" y="335" font-family="Arial" font-size="10" fill="#457B9D">タスク取得・更新</text>

  <path d="M 370 390 L 240 290" stroke="#457B9D" stroke-width="2" fill="none" marker-end="url(#arrowTeal-arch)"/>

  <!-- Teammates ↔ Mailbox -->
  <path d="M 400 390 L 560 290" stroke="#38B2AC" stroke-width="2" fill="none" marker-end="url(#arrowGreen-arch)"/>
  <path d="M 570 290 L 410 390" stroke="#38B2AC" stroke-width="2" fill="none" marker-end="url(#arrowGreen-arch)"/>

  <path d="M 650 390 L 620 290" stroke="#38B2AC" stroke-width="2" fill="none" marker-end="url(#arrowGreen-arch)"/>
  <path d="M 610 290 L 640 390" stroke="#38B2AC" stroke-width="2" fill="none" marker-end="url(#arrowGreen-arch)"/>
  <text x="510" y="335" font-family="Arial" font-size="10" fill="#38B2AC">メッセージ</text>

  <!-- Legend -->
  <g id="legend">
    <text x="20" y="30" font-family="Arial" font-size="12" font-weight="bold" fill="#333">凡例:</text>
    <rect x="20" y="40" width="50" height="20" rx="4" fill="#FF6B6B" stroke="#C92A2A" stroke-width="1"/>
    <text x="75" y="54" font-family="Arial" font-size="11" fill="#333">リーダー</text>
    <rect x="20" y="65" width="50" height="20" rx="4" fill="#4ECDC4" stroke="#0E7C74" stroke-width="1"/>
    <text x="75" y="79" font-family="Arial" font-size="11" fill="#333">共有リソース</text>
    <rect x="20" y="90" width="50" height="20" rx="4" fill="#A8DADC" stroke="#457B9D" stroke-width="1"/>
    <text x="75" y="104" font-family="Arial" font-size="11" fill="#333">チームメイト</text>
  </g>
</svg>
