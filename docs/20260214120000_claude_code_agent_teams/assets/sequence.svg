<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;max-width:100%;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#333">Agent Teams ワークフローシーケンス</text>

  <!-- Participants -->
  <rect x="50" y="60" width="140" height="50" rx="8" fill="#FF6B6B" stroke="#C92A2A" stroke-width="2"/>
  <text x="120" y="90" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="white">Team Lead</text>

  <rect x="260" y="60" width="140" height="50" rx="8" fill="#A8DADC" stroke="#457B9D" stroke-width="2"/>
  <text x="330" y="90" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1D3557">Teammate 1</text>

  <rect x="470" y="60" width="140" height="50" rx="8" fill="#A8DADC" stroke="#457B9D" stroke-width="2"/>
  <text x="540" y="90" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1D3557">Teammate 2</text>

  <rect x="680" y="60" width="140" height="50" rx="8" fill="#4ECDC4" stroke="#0E7C74" stroke-width="2"/>
  <text x="750" y="90" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="white">Task List</text>

  <!-- Lifelines -->
  <line x1="120" y1="110" x2="120" y2="660" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="330" y1="110" x2="330" y2="660" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="540" y1="110" x2="540" y2="660" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="750" y1="110" x2="750" y2="660" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- TaskCreate: Lead → TaskList -->
  <line x1="120" y1="140" x2="740" y2="140" stroke="#333" stroke-width="2"/>
  <polygon points="738,135 748,140 738,145" fill="#333"/>
  <text x="430" y="135" font-family="sans-serif" font-size="12" fill="#333">TaskCreate(A, B, C)</text>

  <!-- Spawn T1 -->
  <line x1="120" y1="170" x2="320" y2="170" stroke="#FF6B6B" stroke-width="2"/>
  <polygon points="318,165 328,170 318,175" fill="#FF6B6B"/>
  <text x="200" y="165" font-family="sans-serif" font-size="11" fill="#FF6B6B">Spawn</text>

  <!-- Spawn T2 -->
  <line x1="120" y1="200" x2="530" y2="200" stroke="#FF6B6B" stroke-width="2"/>
  <polygon points="528,195 538,200 528,205" fill="#FF6B6B"/>
  <text x="305" y="195" font-family="sans-serif" font-size="11" fill="#FF6B6B">Spawn</text>

  <!-- T1 TaskList -->
  <line x1="330" y1="230" x2="740" y2="230" stroke="#457B9D" stroke-width="2"/>
  <polygon points="738,225 748,230 738,235" fill="#457B9D"/>
  <text x="520" y="225" font-family="sans-serif" font-size="11" fill="#457B9D">TaskList()</text>

  <!-- T1 Claim A -->
  <line x1="330" y1="260" x2="740" y2="260" stroke="#457B9D" stroke-width="2"/>
  <polygon points="738,255 748,260 738,265" fill="#457B9D"/>
  <text x="520" y="255" font-family="sans-serif" font-size="11" fill="#457B9D">Claim タスクA</text>

  <!-- T2 TaskList -->
  <line x1="540" y1="290" x2="740" y2="290" stroke="#457B9D" stroke-width="2"/>
  <polygon points="738,285 748,290 738,295" fill="#457B9D"/>
  <text x="630" y="285" font-family="sans-serif" font-size="11" fill="#457B9D">TaskList()</text>

  <!-- T2 Claim B -->
  <line x1="540" y1="320" x2="740" y2="320" stroke="#457B9D" stroke-width="2"/>
  <polygon points="738,315 748,320 738,325" fill="#457B9D"/>
  <text x="630" y="315" font-family="sans-serif" font-size="11" fill="#457B9D">Claim タスクB</text>

  <!-- Execution phase -->
  <rect x="10" y="340" width="880" height="120" fill="#E8F5E9" opacity="0.3" rx="8"/>
  <text x="20" y="360" font-family="sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">並列実行フェーズ</text>

  <!-- T1 Complete A -->
  <line x1="330" y1="380" x2="740" y2="380" stroke="#2E7D32" stroke-width="2.5"/>
  <polygon points="738,375 748,380 738,385" fill="#2E7D32"/>
  <text x="520" y="375" font-family="sans-serif" font-size="11" font-weight="bold" fill="#2E7D32">Complete タスクA</text>

  <!-- T1 → Lead 完了報告 -->
  <line x1="330" y1="410" x2="130" y2="410" stroke="#2E7D32" stroke-width="2"/>
  <polygon points="132,405 122,410 132,415" fill="#2E7D32"/>
  <text x="200" y="405" font-family="sans-serif" font-size="11" fill="#2E7D32">完了報告</text>

  <!-- T1 Claim C -->
  <line x1="330" y1="440" x2="740" y2="440" stroke="#457B9D" stroke-width="2"/>
  <polygon points="738,435 748,440 738,445" fill="#457B9D"/>
  <text x="520" y="435" font-family="sans-serif" font-size="11" fill="#457B9D">Claim タスクC</text>

  <!-- T2 Complete B -->
  <line x1="540" y1="470" x2="740" y2="470" stroke="#2E7D32" stroke-width="2.5"/>
  <polygon points="738,465 748,470 738,475" fill="#2E7D32"/>
  <text x="630" y="465" font-family="sans-serif" font-size="11" font-weight="bold" fill="#2E7D32">Complete タスクB</text>

  <!-- T2 → Lead 完了報告 -->
  <line x1="540" y1="500" x2="130" y2="500" stroke="#2E7D32" stroke-width="2"/>
  <polygon points="132,495 122,500 132,505" fill="#2E7D32"/>
  <text x="305" y="495" font-family="sans-serif" font-size="11" fill="#2E7D32">完了報告</text>

  <!-- Teardown phase -->
  <rect x="10" y="520" width="880" height="130" fill="#FFF3E0" opacity="0.3" rx="8"/>
  <text x="20" y="540" font-family="sans-serif" font-size="12" font-weight="bold" fill="#E65100">シャットダウンフェーズ</text>

  <!-- Shutdown T1 -->
  <line x1="120" y1="560" x2="320" y2="560" stroke="#E65100" stroke-width="2"/>
  <polygon points="318,555 328,560 318,565" fill="#E65100"/>
  <text x="190" y="555" font-family="sans-serif" font-size="11" fill="#E65100">shutdown_request</text>

  <!-- Shutdown T2 -->
  <line x1="120" y1="590" x2="530" y2="590" stroke="#E65100" stroke-width="2"/>
  <polygon points="528,585 538,590 528,595" fill="#E65100"/>
  <text x="295" y="585" font-family="sans-serif" font-size="11" fill="#E65100">shutdown_request</text>

  <!-- T1 approve -->
  <line x1="330" y1="615" x2="130" y2="615" stroke="#388E3C" stroke-width="2"/>
  <polygon points="132,610 122,615 132,620" fill="#388E3C"/>
  <text x="180" y="610" font-family="sans-serif" font-size="11" fill="#388E3C">approve</text>

  <!-- T2 approve -->
  <line x1="540" y1="640" x2="130" y2="640" stroke="#388E3C" stroke-width="2"/>
  <polygon points="132,635 122,640 132,645" fill="#388E3C"/>
  <text x="290" y="635" font-family="sans-serif" font-size="11" fill="#388E3C">approve</text>
</svg>