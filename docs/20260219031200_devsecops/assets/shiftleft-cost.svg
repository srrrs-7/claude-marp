<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:Arial,sans-serif;">

  <!-- Header -->
  <rect x="0" y="0" width="900" height="68" rx="8" ry="8" fill="#232F3E"/>
  <text x="450" y="42" text-anchor="middle" fill="#FF9800" font-size="23" font-weight="bold" font-family="Arial,sans-serif" letter-spacing="0">シフトレフト — フェーズ別修正コスト</text>

  <!-- Y-axis label -->
  <text x="28" y="280" text-anchor="middle" fill="#555" font-size="13" font-family="Arial,sans-serif" letter-spacing="0" transform="rotate(-90,28,280)">相対コスト</text>

  <!-- Grid lines -->
  <line x1="70" y1="90" x2="860" y2="90" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="70" y1="150" x2="860" y2="150" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="70" y1="210" x2="860" y2="210" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="70" y1="270" x2="860" y2="270" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="70" y1="330" x2="860" y2="330" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="70" y1="390" x2="860" y2="390" stroke="#E0E0E0" stroke-width="1"/>

  <!-- Y axis -->
  <line x1="70" y1="80" x2="70" y2="410" stroke="#999" stroke-width="2"/>
  <!-- X axis -->
  <line x1="70" y1="410" x2="870" y2="410" stroke="#999" stroke-width="2"/>

  <!-- Y axis labels -->
  <text x="60" y="413" text-anchor="end" fill="#555" font-size="12" font-family="Arial,sans-serif" letter-spacing="0">0</text>
  <text x="60" y="353" text-anchor="end" fill="#555" font-size="12" font-family="Arial,sans-serif" letter-spacing="0">20x</text>
  <text x="60" y="293" text-anchor="end" fill="#555" font-size="12" font-family="Arial,sans-serif" letter-spacing="0">40x</text>
  <text x="60" y="233" text-anchor="end" fill="#555" font-size="12" font-family="Arial,sans-serif" letter-spacing="0">60x</text>
  <text x="60" y="173" text-anchor="end" fill="#555" font-size="12" font-family="Arial,sans-serif" letter-spacing="0">80x</text>
  <text x="60" y="113" text-anchor="end" fill="#555" font-size="12" font-family="Arial,sans-serif" letter-spacing="0">100x</text>

  <!-- Bar definitions: each bar x, width=100, height proportional, color
       Scale: 100x = 300px tall → 1x = 3px, bottom at y=410
       要件定義 1x → h=3  color=#4CAF50
       設計    5x → h=15 color=#8BC34A
       コーディング 10x → h=30 color=#FFC107
       テスト  20x → h=60 color=#FF9800
       本番    100x → h=300 color=#E53935
  -->

  <!-- 要件定義: 1x -->
  <rect x="100" y="407" width="100" height="3" rx="2" ry="2" fill="#4CAF50" style="filter:drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="150" y="400" text-anchor="middle" fill="#4CAF50" font-size="14" font-weight="bold" font-family="Arial,sans-serif" letter-spacing="0">1x</text>
  <text x="150" y="430" text-anchor="middle" fill="#333" font-size="13" font-family="Arial,sans-serif" letter-spacing="0">要件定義</text>

  <!-- 設計: 5x → 15px -->
  <rect x="245" y="395" width="100" height="15" rx="2" ry="2" fill="#8BC34A" style="filter:drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="295" y="389" text-anchor="middle" fill="#558B2F" font-size="14" font-weight="bold" font-family="Arial,sans-serif" letter-spacing="0">5x</text>
  <text x="295" y="430" text-anchor="middle" fill="#333" font-size="13" font-family="Arial,sans-serif" letter-spacing="0">設計</text>

  <!-- コーディング: 10x → 30px -->
  <rect x="390" y="380" width="100" height="30" rx="2" ry="2" fill="#FFC107" style="filter:drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="440" y="374" text-anchor="middle" fill="#E65100" font-size="14" font-weight="bold" font-family="Arial,sans-serif" letter-spacing="0">10x</text>
  <text x="440" y="430" text-anchor="middle" fill="#333" font-size="13" font-family="Arial,sans-serif" letter-spacing="0">コーディング</text>

  <!-- テスト: 20x → 60px -->
  <rect x="535" y="350" width="100" height="60" rx="2" ry="2" fill="#FF9800" style="filter:drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="585" y="344" text-anchor="middle" fill="#E65100" font-size="14" font-weight="bold" font-family="Arial,sans-serif" letter-spacing="0">20x</text>
  <text x="585" y="430" text-anchor="middle" fill="#333" font-size="13" font-family="Arial,sans-serif" letter-spacing="0">テスト</text>

  <!-- 本番: 100x → 300px -->
  <rect x="680" y="110" width="100" height="300" rx="2" ry="2" fill="#E53935" style="filter:drop-shadow(2px 2px 6px rgba(229,57,53,0.4))"/>
  <text x="730" y="104" text-anchor="middle" fill="#E53935" font-size="16" font-weight="bold" font-family="Arial,sans-serif" letter-spacing="0">100x</text>
  <text x="730" y="430" text-anchor="middle" fill="#333" font-size="13" font-family="Arial,sans-serif" letter-spacing="0">本番</text>

  <!-- "Shift Left" arrow pointing left -->
  <!-- Arrow line from right to left at y=460 -->
  <line x1="750" y1="460" x2="110" y2="460" stroke="#1565C0" stroke-width="3"/>
  <!-- Arrow head pointing left -->
  <polygon points="110,460 128,452 128,468" fill="#1565C0"/>
  <!-- Label on arrow -->
  <text x="430" y="453" text-anchor="middle" fill="#1565C0" font-size="14" font-weight="bold" font-family="Arial,sans-serif" letter-spacing="0">セキュリティを左へ（シフトレフト）</text>

  <!-- Cost explanation label inside red bar -->
  <text x="730" y="245" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial,sans-serif" letter-spacing="0">発見が</text>
  <text x="730" y="261" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial,sans-serif" letter-spacing="0">遅いほど</text>
  <text x="730" y="277" text-anchor="middle" fill="#fff" font-size="11" font-family="Arial,sans-serif" letter-spacing="0">コスト↑</text>

</svg>
