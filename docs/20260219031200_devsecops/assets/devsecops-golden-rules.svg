<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" style="max-height:70vh;display:block;margin:0 auto;letter-spacing:0;font-family:Arial,sans-serif;width:auto">
  <!-- Background -->
  <rect x="0" y="0" width="900" height="520" fill="#F8F9FA"/>

  <!-- Title -->
  <rect x="0" y="0" width="900" height="52" fill="#232F3E"/>
  <text x="450" y="34" text-anchor="middle" font-size="22" font-weight="bold" fill="#FF9900" font-family="Arial,sans-serif">DevSecOps 黄金律</text>

  <!-- Center circle outer glow -->
  <circle cx="450" cy="282" r="86" fill="#37475A" opacity="0.3"/>
  <!-- Center circle -->
  <circle cx="450" cy="282" r="78" fill="#232F3E" style="filter:drop-shadow(0 4px 14px rgba(0,0,0,0.5))"/>
  <text x="450" y="272" text-anchor="middle" font-size="13" font-weight="bold" fill="#FF9900" font-family="Arial,sans-serif">セキュリティは</text>
  <text x="450" y="292" text-anchor="middle" font-size="13" font-weight="bold" fill="#FF9900" font-family="Arial,sans-serif">全員の責任</text>
  <text x="450" y="310" text-anchor="middle" font-size="11" fill="#90A4AE" font-family="Arial,sans-serif">DevSecOps Core</text>

  <!-- Spoke lines from center to each box -->
  <!-- ① Top-left: 60deg up-left from center -->
  <line x1="385" y1="240" x2="270" y2="157" stroke="#EF5350" stroke-width="2" stroke-dasharray="4,3"/>
  <!-- ② Top: straight up -->
  <line x1="450" y1="204" x2="450" y2="157" stroke="#AB47BC" stroke-width="2" stroke-dasharray="4,3"/>
  <!-- ③ Top-right -->
  <line x1="515" y1="240" x2="630" y2="157" stroke="#42A5F5" stroke-width="2" stroke-dasharray="4,3"/>
  <!-- ④ Bottom-right -->
  <line x1="515" y1="324" x2="630" y2="397" stroke="#26A69A" stroke-width="2" stroke-dasharray="4,3"/>
  <!-- ⑤ Bottom -->
  <line x1="450" y1="360" x2="450" y2="397" stroke="#FF7043" stroke-width="2" stroke-dasharray="4,3"/>
  <!-- ⑥ Bottom-left -->
  <line x1="385" y1="324" x2="270" y2="397" stroke="#66BB6A" stroke-width="2" stroke-dasharray="4,3"/>

  <!-- ==================== BOX 1: 上左 ==================== -->
  <!-- ① セキュリティを左へ移動 -->
  <rect x="88" y="88" width="220" height="80" rx="10" fill="#EF5350" style="filter:drop-shadow(2px 3px 8px rgba(239,83,80,0.35))"/>
  <rect x="88" y="88" width="220" height="32" rx="10" fill="#C62828"/>
  <rect x="88" y="106" width="220" height="14" fill="#C62828"/>
  <text x="118" y="109" font-size="13" font-weight="bold" fill="white" font-family="Arial,sans-serif">① セキュリティを左へ移動</text>
  <text x="198" y="137" text-anchor="middle" font-size="11" fill="#FFCDD2" font-family="Arial,sans-serif">コードレビュー時に修正コスト最小化</text>
  <text x="198" y="153" text-anchor="middle" font-size="10" fill="#EF9A9A" font-family="Arial,sans-serif">Shift-Left = 早期発見・早期修正</text>

  <!-- ==================== BOX 2: 上中 ==================== -->
  <!-- ② 自動化が正義 -->
  <rect x="340" y="62" width="220" height="80" rx="10" fill="#AB47BC" style="filter:drop-shadow(2px 3px 8px rgba(171,71,188,0.35))"/>
  <rect x="340" y="62" width="220" height="32" rx="10" fill="#6A1B9A"/>
  <rect x="340" y="80" width="220" height="14" fill="#6A1B9A"/>
  <text x="362" y="83" font-size="13" font-weight="bold" fill="white" font-family="Arial,sans-serif">② 自動化が正義</text>
  <text x="450" y="111" text-anchor="middle" font-size="11" fill="#E1BEE7" font-family="Arial,sans-serif">手動チェックをCI/CDに組み込む</text>
  <text x="450" y="127" text-anchor="middle" font-size="10" fill="#CE93D8" font-family="Arial,sans-serif">人的ミスを排除・スケール対応</text>

  <!-- ==================== BOX 3: 上右 ==================== -->
  <!-- ③ 失敗を学びに -->
  <rect x="592" y="88" width="220" height="80" rx="10" fill="#42A5F5" style="filter:drop-shadow(2px 3px 8px rgba(66,165,245,0.35))"/>
  <rect x="592" y="88" width="220" height="32" rx="10" fill="#0D47A1"/>
  <rect x="592" y="106" width="220" height="14" fill="#0D47A1"/>
  <text x="614" y="109" font-size="13" font-weight="bold" fill="white" font-family="Arial,sans-serif">③ 失敗を学びに</text>
  <text x="702" y="137" text-anchor="middle" font-size="11" fill="#BBDEFB" font-family="Arial,sans-serif">ポストモーテムでシステム改善</text>
  <text x="702" y="153" text-anchor="middle" font-size="10" fill="#90CAF9" font-family="Arial,sans-serif">Blameless Culture = 心理的安全性</text>

  <!-- ==================== BOX 4: 下右 ==================== -->
  <!-- ④ 最小権限を徹底 -->
  <rect x="592" y="360" width="220" height="80" rx="10" fill="#26A69A" style="filter:drop-shadow(2px 3px 8px rgba(38,166,154,0.35))"/>
  <rect x="592" y="360" width="220" height="32" rx="10" fill="#00695C"/>
  <rect x="592" y="378" width="220" height="14" fill="#00695C"/>
  <text x="614" y="381" font-size="13" font-weight="bold" fill="white" font-family="Arial,sans-serif">④ 最小権限を徹底</text>
  <text x="702" y="409" text-anchor="middle" font-size="11" fill="#B2DFDB" font-family="Arial,sans-serif">必要なアクセスのみ許可</text>
  <text x="702" y="425" text-anchor="middle" font-size="10" fill="#80CBC4" font-family="Arial,sans-serif">PoLP / JIT / 自動失効</text>

  <!-- ==================== BOX 5: 下中 ==================== -->
  <!-- ⑤ 可視性を確保 -->
  <rect x="340" y="392" width="220" height="80" rx="10" fill="#FF7043" style="filter:drop-shadow(2px 3px 8px rgba(255,112,67,0.35))"/>
  <rect x="340" y="392" width="220" height="32" rx="10" fill="#BF360C"/>
  <rect x="340" y="410" width="220" height="14" fill="#BF360C"/>
  <text x="360" y="413" font-size="13" font-weight="bold" fill="white" font-family="Arial,sans-serif">⑤ 可視性を確保</text>
  <text x="450" y="441" text-anchor="middle" font-size="11" fill="#FFCCBC" font-family="Arial,sans-serif">ログ・監視・アラートを標準化</text>
  <text x="450" y="457" text-anchor="middle" font-size="10" fill="#FFAB91" font-family="Arial,sans-serif">SIEM / SOAR / オブザーバビリティ</text>

  <!-- ==================== BOX 6: 下左 ==================== -->
  <!-- ⑥ 継続的改善 -->
  <rect x="88" y="360" width="220" height="80" rx="10" fill="#66BB6A" style="filter:drop-shadow(2px 3px 8px rgba(102,187,106,0.35))"/>
  <rect x="88" y="360" width="220" height="32" rx="10" fill="#2E7D32"/>
  <rect x="88" y="378" width="220" height="14" fill="#2E7D32"/>
  <text x="110" y="381" font-size="13" font-weight="bold" fill="white" font-family="Arial,sans-serif">⑥ 継続的改善</text>
  <text x="198" y="409" text-anchor="middle" font-size="11" fill="#DCEDC8" font-family="Arial,sans-serif">成熟度モデルで定期計測</text>
  <text x="198" y="425" text-anchor="middle" font-size="10" fill="#AED581" font-family="Arial,sans-serif">BSIMM / OWASP SAMM</text>

  <!-- Bottom citation -->
  <text x="450" y="492" text-anchor="middle" font-size="11" fill="#9E9E9E" font-family="Arial,sans-serif">参考: NIST SSDF (SP 800-218) / OWASP DevSecOps Maturity Model / Google BeyondProd</text>
  <text x="450" y="510" text-anchor="middle" font-size="10" fill="#BDBDBD" font-family="Arial,sans-serif">セキュリティは開発・運用・ビジネスが協力してはじめて実現できる共有責任</text>
</svg>
