<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:Arial,sans-serif">
  <!-- Background -->
  <rect x="0" y="0" width="960" height="540" fill="#0A0E27"/>

  <!-- Title -->
  <text x="480" y="34" text-anchor="middle" font-size="20" font-weight="bold" fill="#E3F2FD" font-family="Arial,sans-serif">ゼロトラストアーキテクチャ (NIST SP 800-207)</text>
  <text x="480" y="56" text-anchor="middle" font-size="13" fill="#90CAF9" font-family="Arial,sans-serif">「決して信頼せず、常に検証する」</text>

  <!-- Left zone background -->
  <rect x="16" y="72" width="210" height="290" rx="12" fill="#0D47A1" opacity="0.6" style="filter:drop-shadow(0 4px 12px rgba(13,71,161,0.5))"/>
  <text x="121" y="96" text-anchor="middle" font-size="13" font-weight="bold" fill="#90CAF9" font-family="Arial,sans-serif">アクセス元</text>

  <!-- Left zone entities -->
  <!-- User icon: 社内ユーザー -->
  <circle cx="121" cy="135" r="20" fill="#1565C0"/>
  <circle cx="121" cy="127" r="8" fill="#90CAF9"/>
  <ellipse cx="121" cy="148" rx="13" ry="8" fill="#90CAF9"/>
  <text x="121" y="167" text-anchor="middle" font-size="11" fill="#E3F2FD" font-family="Arial,sans-serif">社内ユーザー</text>

  <!-- Remote worker -->
  <circle cx="121" cy="215" r="20" fill="#1565C0"/>
  <circle cx="121" cy="207" r="8" fill="#FFCC80"/>
  <ellipse cx="121" cy="228" rx="13" ry="8" fill="#FFCC80"/>
  <text x="121" y="247" text-anchor="middle" font-size="11" fill="#E3F2FD" font-family="Arial,sans-serif">リモートワーカー</text>

  <!-- IoT device -->
  <rect x="101" y="275" width="40" height="28" rx="4" fill="#0D47A1" stroke="#64B5F6" stroke-width="2"/>
  <rect x="108" y="279" width="26" height="16" rx="2" fill="#1A237E"/>
  <circle cx="121" cy="295" r="3" fill="#64B5F6"/>
  <text x="121" y="321" text-anchor="middle" font-size="11" fill="#E3F2FD" font-family="Arial,sans-serif">IoTデバイス</text>

  <!-- Center zone background -->
  <rect x="284" y="72" width="392" height="290" rx="12" fill="#1A237E" opacity="0.85" style="filter:drop-shadow(0 6px 18px rgba(26,35,126,0.7))"/>
  <text x="480" y="96" text-anchor="middle" font-size="13" font-weight="bold" fill="#FFCC02" font-family="Arial,sans-serif">ポリシー決定ポイント (PDP)</text>

  <!-- Policy Engine box -->
  <rect x="330" y="108" width="300" height="90" rx="10" fill="#283593" style="filter:drop-shadow(0 4px 10px rgba(0,0,0,0.4))"/>
  <rect x="330" y="108" width="300" height="6" rx="3" fill="#3F51B5"/>
  <text x="480" y="133" text-anchor="middle" font-size="14" font-weight="bold" fill="#E8EAF6" font-family="Arial,sans-serif">Policy Engine</text>
  <text x="480" y="153" text-anchor="middle" font-size="12" fill="#9FA8DA" font-family="Arial,sans-serif">ポリシー評価エンジン</text>
  <text x="480" y="171" text-anchor="middle" font-size="11" fill="#7986CB" font-family="Arial,sans-serif">ID認証 / リスクスコア / コンテキスト判断</text>

  <!-- Arrow between Policy Engine and Administrator (down) -->
  <line x1="480" y1="198" x2="480" y2="218" stroke="#7986CB" stroke-width="2"/>
  <polygon points="480,228 474,216 486,216" fill="#7986CB"/>

  <!-- Arrow up -->
  <line x1="480" y1="230" x2="480" y2="210" stroke="#7986CB" stroke-width="2" stroke-dasharray="3,2"/>

  <!-- Policy Administrator box -->
  <rect x="330" y="228" width="300" height="90" rx="10" fill="#283593" style="filter:drop-shadow(0 4px 10px rgba(0,0,0,0.4))"/>
  <rect x="330" y="228" width="300" height="6" rx="3" fill="#5C6BC0"/>
  <text x="480" y="253" text-anchor="middle" font-size="14" font-weight="bold" fill="#E8EAF6" font-family="Arial,sans-serif">Policy Administrator</text>
  <text x="480" y="273" text-anchor="middle" font-size="12" fill="#9FA8DA" font-family="Arial,sans-serif">アクセス制御・セッション管理</text>
  <text x="480" y="291" text-anchor="middle" font-size="11" fill="#7986CB" font-family="Arial,sans-serif">Policy Enforcement Point (PEP) 制御</text>

  <!-- Right zone background -->
  <rect x="734" y="72" width="210" height="290" rx="12" fill="#004D40" opacity="0.7" style="filter:drop-shadow(0 4px 12px rgba(0,77,64,0.5))"/>
  <text x="839" y="96" text-anchor="middle" font-size="13" font-weight="bold" fill="#80CBC4" font-family="Arial,sans-serif">保護リソース</text>

  <!-- App 1 -->
  <rect x="779" y="108" width="120" height="44" rx="8" fill="#00695C"/>
  <text x="839" y="127" text-anchor="middle" font-size="12" font-weight="bold" fill="#E0F2F1" font-family="Arial,sans-serif">アプリケーション1</text>
  <text x="839" y="143" text-anchor="middle" font-size="10" fill="#80CBC4" font-family="Arial,sans-serif">Web / API</text>

  <!-- App 2 -->
  <rect x="779" y="166" width="120" height="44" rx="8" fill="#00695C"/>
  <text x="839" y="185" text-anchor="middle" font-size="12" font-weight="bold" fill="#E0F2F1" font-family="Arial,sans-serif">アプリケーション2</text>
  <text x="839" y="201" text-anchor="middle" font-size="10" fill="#80CBC4" font-family="Arial,sans-serif">内部システム</text>

  <!-- Data store -->
  <rect x="779" y="224" width="120" height="44" rx="8" fill="#004D40"/>
  <text x="839" y="243" text-anchor="middle" font-size="12" font-weight="bold" fill="#E0F2F1" font-family="Arial,sans-serif">データストア</text>
  <text x="839" y="259" text-anchor="middle" font-size="10" fill="#80CBC4" font-family="Arial,sans-serif">DB / S3</text>

  <!-- Cloud SaaS -->
  <rect x="779" y="282" width="120" height="44" rx="8" fill="#004D40"/>
  <text x="839" y="301" text-anchor="middle" font-size="12" font-weight="bold" fill="#E0F2F1" font-family="Arial,sans-serif">クラウドSaaS</text>
  <text x="839" y="317" text-anchor="middle" font-size="10" fill="#80CBC4" font-family="Arial,sans-serif">M365 / Salesforce</text>

  <!-- Arrows: Left entities to center (with 継続的検証 label) -->
  <!-- User to center -->
  <line x1="226" y1="140" x2="280" y2="200" stroke="#42A5F5" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="280,200 268,195 272,207" fill="#42A5F5"/>
  <text x="248" y="170" text-anchor="middle" font-size="9" fill="#90CAF9" font-family="Arial,sans-serif">継続的検証</text>

  <!-- Remote worker to center -->
  <line x1="226" y1="220" x2="280" y2="220" stroke="#42A5F5" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="280,220 268,214 268,226" fill="#42A5F5"/>
  <text x="248" y="213" text-anchor="middle" font-size="9" fill="#90CAF9" font-family="Arial,sans-serif">継続的検証</text>

  <!-- IoT to center -->
  <line x1="226" y1="290" x2="280" y2="255" stroke="#42A5F5" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="280,255 269,255 272,266" fill="#42A5F5"/>
  <text x="248" y="280" text-anchor="middle" font-size="9" fill="#90CAF9" font-family="Arial,sans-serif">継続的検証</text>

  <!-- Center to right resources (arrows) -->
  <line x1="634" y1="200" x2="775" y2="130" stroke="#26A69A" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="775,130 763,130 766,141" fill="#26A69A"/>

  <line x1="634" y1="220" x2="775" y2="188" stroke="#26A69A" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="775,188 763,185 763,197" fill="#26A69A"/>

  <line x1="634" y1="245" x2="775" y2="246" stroke="#26A69A" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="775,246 763,240 763,252" fill="#26A69A"/>

  <line x1="634" y1="265" x2="775" y2="304" stroke="#26A69A" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="775,304 765,294 776,293" fill="#26A69A"/>

  <!-- Bottom principles section -->
  <rect x="16" y="374" width="928" height="148" rx="10" fill="#1A237E" opacity="0.7"/>
  <text x="480" y="398" text-anchor="middle" font-size="14" font-weight="bold" fill="#FFCC02" font-family="Arial,sans-serif">ゼロトラスト 4つの基本原則</text>

  <!-- Principle boxes -->
  <rect x="28" y="410" width="210" height="56" rx="8" fill="#283593"/>
  <text x="133" y="432" text-anchor="middle" font-size="12" font-weight="bold" fill="#90CAF9" font-family="Arial,sans-serif">① IDの継続的検証</text>
  <text x="133" y="450" text-anchor="middle" font-size="10" fill="#9FA8DA" font-family="Arial,sans-serif">MFA / リスクベース認証</text>

  <rect x="250" y="410" width="210" height="56" rx="8" fill="#283593"/>
  <text x="355" y="432" text-anchor="middle" font-size="12" font-weight="bold" fill="#90CAF9" font-family="Arial,sans-serif">② 最小権限アクセス</text>
  <text x="355" y="450" text-anchor="middle" font-size="10" fill="#9FA8DA" font-family="Arial,sans-serif">JIT / Just-Enough-Access</text>

  <rect x="472" y="410" width="210" height="56" rx="8" fill="#283593"/>
  <text x="577" y="432" text-anchor="middle" font-size="12" font-weight="bold" fill="#90CAF9" font-family="Arial,sans-serif">③ マイクロセグメンテーション</text>
  <text x="577" y="450" text-anchor="middle" font-size="10" fill="#9FA8DA" font-family="Arial,sans-serif">侵害の横展開を防止</text>

  <rect x="694" y="410" width="238" height="56" rx="8" fill="#283593"/>
  <text x="813" y="432" text-anchor="middle" font-size="12" font-weight="bold" fill="#90CAF9" font-family="Arial,sans-serif">④ 全トラフィック暗号化</text>
  <text x="813" y="450" text-anchor="middle" font-size="10" fill="#9FA8DA" font-family="Arial,sans-serif">TLS 1.3 / mTLS 相互認証</text>

  <text x="480" y="502" text-anchor="middle" font-size="11" fill="#78909C" font-family="Arial,sans-serif">参考: NIST SP 800-207「Zero Trust Architecture」/ CISA Zero Trust Maturity Model</text>
</svg>
