<ul>
<li>① <strong>早期発見</strong>: コードレビュー時にセキュリティ問題を検出</li>
<li>② <strong>自動化</strong>: すべてのセキュリティチェックをCI/CDに統合</li>
<li>③ <strong>開発者ファースト</strong>: 修正方法を明示し、学習機会に変える</li>
<li>④ <strong>段階的導入</strong>: まず高リスク項目から自動化を開始</li>
<li>⑤ <strong>継続的計測</strong>: MTTRやfalse positive率でKPIを管理</li>
</ul>

<ul>
<li><strong>Semgrep</strong>: パターンマッチングで独自ルールを記述</li>
<li>公式レジストリに2,000+のルールが公開済み</li>
<li>CI/CD: <code>semgrep --config=auto --error</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">rules:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">id:</span> <span class="hljs-string">hardcoded-secret</span>
    <span class="hljs-attr">patterns:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">pattern:</span> <span class="hljs-string">$SECRET</span> <span class="hljs-string">=</span> <span class="hljs-string">&quot;...&quot;</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">metavariable-regex:</span>
          <span class="hljs-attr">metavariable:</span> <span class="hljs-string">$SECRET</span>
          <span class="hljs-attr">regex:</span> <span class="hljs-string">&#x27;(?i)(password|secret|token|key)&#x27;</span>
    <span class="hljs-attr">message:</span> <span class="hljs-string">ハードコードされたシークレットを検出</span>
    <span class="hljs-attr">languages:</span> [<span class="hljs-string">python</span>, <span class="hljs-string">javascript</span>, <span class="hljs-string">typescript</span>]
    <span class="hljs-attr">severity:</span> <span class="hljs-string">ERROR</span>
</code></pre>

<h1 id="scasoftware-composition-analysis%E3%81%A8%E3%81%AF">SCA（Software Composition Analysis）とは</h1>
<ul>
<li><strong>SCA</strong>: 使用している OSS の脆弱性・ライセンスを自動スキャン<br />
| ツール | 特徴 | 価格 |<br />
|--------|------|------|<br />
| Dependabot | GitHub統合、自動PR | 無料 |<br />
| Snyk | 開発者向けUI、修正提案 | Free/有償 |<br />
| OWASP Dep-Check | エンタープライズ対応 | 無料 |<br />
| Renovate | 柔軟な自動更新設定 | OSS |</li>
</ul>
</section>

<tr>

<td>高</td>
</tr>

<h1 id="dependabot%E8%A8%AD%E5%AE%9A%E4%BE%8B">Dependabot設定例</h1>
<ul>
<li>週次自動PR + グルーピングで更新コストを削減</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># .github/dependabot.yml</span>
<span class="hljs-attr">version:</span> <span class="hljs-number">2</span>
<span class="hljs-attr">updates:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">package-ecosystem:</span> <span class="hljs-string">npm</span>
    <span class="hljs-attr">directory:</span> <span class="hljs-string">&quot;/&quot;</span>
    <span class="hljs-attr">schedule:</span>
      <span class="hljs-attr">interval:</span> <span class="hljs-string">weekly</span>
    <span class="hljs-attr">open-pull-requests-limit:</span> <span class="hljs-number">10</span>
    <span class="hljs-attr">groups:</span>
      <span class="hljs-attr">production-dependencies:</span>
        <span class="hljs-attr">dependency-type:</span> <span class="hljs-string">production</span>
        <span class="hljs-attr">update-types:</span>
          <span class="hljs-bullet">-</span> <span class="hljs-string">minor</span>
          <span class="hljs-bullet">-</span> <span class="hljs-string">patch</span>
</code></pre>

<ul>
<li><strong>問題</strong>: APIキー・パスワードをGitにコミットする事故が年間数千件</li>

<li><strong>検出対象</strong>: AWS/GCP APIキー・DBパスワード・JWTシークレット・OAuthトークン</li>
<li><strong>3層防御</strong>: pre-commit フック → CI/CDスキャン → リポジトリ監視</li>
</ul>

<header>DevSecOps実践ガイド</header>
<h1 id="pre-commit%E3%83%95%E3%83%83%E3%82%AF%E8%A8%AD%E5%AE%9A">pre-commitフック設定</h1>
<ul>
<li><code>pre-commit install</code> で自動的にフックを登録</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># .pre-commit-config.yaml</span>
<span class="hljs-attr">repos:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">repo:</span> <span class="hljs-string">https://github.com/gitleaks/gitleaks</span>
    <span class="hljs-attr">rev:</span> <span class="hljs-string">v8.18.4</span>
    <span class="hljs-attr">hooks:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">id:</span> <span class="hljs-string">gitleaks</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">repo:</span> <span class="hljs-string">https://github.com/Yelp/detect-secrets</span>
    <span class="hljs-attr">rev:</span> <span class="hljs-string">v1.4.0</span>
    <span class="hljs-attr">hooks:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">id:</span> <span class="hljs-string">detect-secrets</span>
        <span class="hljs-attr">args:</span> [<span class="hljs-string">&#x27;--baseline&#x27;</span>, <span class="hljs-string">&#x27;.secrets.baseline&#x27;</span>]
</code></pre>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="hashicorp-vault--cicd%E9%80%A3%E6%90%BA">HashiCorp Vault — CI/CD連携</h1>
<ul>
<li>JWT認証で環境変数にシークレットを注入</li>
<li>ハードコード不要・有効期限付き動的シークレット</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># GitHub Actions: Vault動的シークレット取得</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Retrieve</span> <span class="hljs-string">secrets</span> <span class="hljs-string">from</span> <span class="hljs-string">Vault</span>
  <span class="hljs-attr">uses:</span> <span class="hljs-string">hashicorp/vault-action@v3</span>
  <span class="hljs-attr">with:</span>
    <span class="hljs-attr">url:</span> <span class="hljs-string">https://vault.example.com</span>
    <span class="hljs-attr">method:</span> <span class="hljs-string">jwt</span>
    <span class="hljs-attr">jwtGithubAudience:</span> <span class="hljs-string">vault.example.com</span>
    <span class="hljs-attr">secrets:</span> <span class="hljs-string">|
      secret/data/app/prod db_password | DB_PASSWORD ;
      aws/creds/my-role access_key | AWS_ACCESS_KEY_ID
</span></code></pre>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="owasp-zap%E8%87%AA%E5%8B%95%E5%8C%96">OWASP ZAP自動化</h1>
<ul>
<li>Baselineスキャン: パッシブのみ（安全）</li>
<li>Full Scan: アクティブ攻撃シミュレーション（ステージングのみ）</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># GitHub Actions: ZAP Scan</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">ZAP</span> <span class="hljs-string">Baseline</span> <span class="hljs-string">Scan</span>
  <span class="hljs-attr">uses:</span> <span class="hljs-string">zaproxy/action-baseline@v0.10.0</span>
  <span class="hljs-attr">with:</span>
    <span class="hljs-attr">target:</span> <span class="hljs-string">&#x27;https://staging.example.com&#x27;</span>
    <span class="hljs-attr">rules_file_name:</span> <span class="hljs-string">&#x27;.zap/rules.tsv&#x27;</span>
    <span class="hljs-attr">cmd_options:</span> <span class="hljs-string">&#x27;-a&#x27;</span>
  <span class="hljs-attr">env:</span>
    <span class="hljs-attr">ZAP_AUTH_HEADER:</span> <span class="hljs-string">&quot;Authorization&quot;</span>
    <span class="hljs-attr">ZAP_AUTH_HEADER_VALUE:</span> <span class="hljs-string">${{</span> <span class="hljs-string">secrets.STAGING_TOKEN</span> <span class="hljs-string">}}</span>
</code></pre>
</section>

<li>① <strong>ビルドシステム侵害</strong>: ビルドサーバーにバックドアを挿入（SolarWinds型）</li>
<li>② <strong>依存パッケージ汚染</strong>: 正規パッケージへのマルウェア混入（event-stream型）</li>
<li>③ <strong>タイポスクワッティング</strong>: 類似名パッケージで騙す（lodash → l0dash）</li>
<li>④ <strong>依存関係コンフュージョン</strong>: プライベートパッケージ名を公開リポジトリで奪う</li>
<li><strong>共通対策</strong>: SBOM生成・署名・SLSA準拠のビルドパイプライン</li>
</ul>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="sbom%E3%81%A8%E3%81%AFsoftware-bill-of-materials">SBOMとは（Software Bill of Materials）</h1>
<ul>
<li><strong>SBOM</strong>: ソフトウェアに含まれる全コンポーネントの「部品表」</li>
<li>記録内容: コンポーネント名・バージョン・ライセンス・依存関係・ハッシュ値</li>
<li><strong>活用場面</strong>: 脆弱性CVE照合・ライセンスコンプライアンス・規制対応</li>
<li><strong>米国大統領令 EO 14028（2021）</strong>: 政府調達ソフトウェアはSBOM提出必須</li>
<li><strong>生成タイミング</strong>: CIビルド時に毎回自動生成し署名して保存</li>
</ul>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="syfttrivy%E3%81%AB%E3%82%88%E3%82%8B-sbom%E7%94%9F%E6%88%90">Syft/Trivyによる SBOM生成</h1>
<ul>
<li>CycloneDXフォーマットで出力 → Grypeで脆弱性照合</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Syft: コンテナイメージからSBOM生成</span>
syft myapp:latest -o cyclonedx-json &gt; sbom.json

<span class="hljs-comment"># Trivy: ファイルシステムスキャン + SBOM</span>
trivy fs --format cyclonedx --output sbom.cdx.json .

<span class="hljs-comment"># Grype: SBOMから脆弱性照合</span>
grype sbom:sbom.json --fail-on high
</code></pre>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="sigstore--%E3%82%B3%E3%83%BC%E3%83%89%E7%BD%B2%E5%90%8D%E3%81%AE%E6%B0%91%E4%B8%BB%E5%8C%96">Sigstore — コード署名の民主化</h1>
<ul>
<li><strong>Sigstore</strong>: メールアドレスで誰でも無料でコード署名できるPKI基盤</li>
<li><strong>3つのコンポーネント</strong>: Cosign（署名）・Fulcio（証明書発行）・Rekor（透明性ログ）</li>
<li><strong>特徴</strong>: 鍵管理不要（OIDC/GitHub ActionsのIDで署名）</li>
<li><strong>用途</strong>: コンテナイメージ・SBOM・バイナリへの署名</li>
<li><strong>採用例</strong>: Kubernetes本体・Distrolessイメージ・PyPIパッケージ</li>
</ul>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="cosign%E7%BD%B2%E5%90%8D%E3%83%BB%E6%A4%9C%E8%A8%BC">cosign署名・検証</h1>
<ul>
<li>キーレス署名: GitHub ActionsのOIDCトークンを使用</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># GitHub Actionsからキーレス署名</span>
cosign sign \
  --identity-token=$(<span class="hljs-built_in">cat</span> <span class="hljs-variable">$ACTIONS_ID_TOKEN_REQUEST_TOKEN</span>) \
  ghcr.io/myorg/myapp:v1.0.0

<span class="hljs-comment"># 検証（署名チェーン確認）</span>
cosign verify \
  --certificate-identity=<span class="hljs-string">&quot;https://github.com/myorg/myapp/.github/workflows/build.yml@refs/heads/main&quot;</span>\
  --certificate-oidc-issuer=<span class="hljs-string">&quot;https://token.actions.githubusercontent.com&quot;</span>\
  ghcr.io/myorg/myapp:v1.0.0
</code></pre>
</section>

<h1 id="github-dependency-review-action">GitHub dependency-review-action</h1>
<ul>
<li>PRマージ前に新規依存性の CVE + ライセンスを自動チェック</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># .github/workflows/dependency-review.yml</span>
<span class="hljs-attr">name:</span> <span class="hljs-string">Dependency</span> <span class="hljs-string">Review</span>
<span class="hljs-attr">on:</span> <span class="hljs-string">pull_request</span>
<span class="hljs-attr">jobs:</span>
  <span class="hljs-attr">dependency-review:</span>
    <span class="hljs-attr">runs-on:</span> <span class="hljs-string">ubuntu-latest</span>
    <span class="hljs-attr">steps:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">uses:</span> <span class="hljs-string">actions/checkout@v4</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">uses:</span> <span class="hljs-string">actions/dependency-review-action@v4</span>
        <span class="hljs-attr">with:</span>
          <span class="hljs-attr">fail-on-severity:</span> <span class="hljs-string">high</span>
          <span class="hljs-attr">deny-licenses:</span> <span class="hljs-string">GPL-2.0,</span> <span class="hljs-string">AGPL-3.0</span>
</code></pre>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="sbom%E9%81%8B%E7%94%A8%E3%83%95%E3%83%AD%E3%83%BC">SBOM運用フロー</h1>
<ul>
<li><strong>Step 1 — 生成</strong>: ビルドCI実行時にSBOMを自動生成（Syft/Trivy）</li>
<li><strong>Step 2 — 署名</strong>: Cosignでビルド証明書を添付</li>
<li><strong>Step 3 — 保存</strong>: OCI Artifactストアまたは DependencyTrack へアップロード</li>
<li><strong>Step 4 — 照合</strong>: 新規CVE公開時に既存SBOMに対して自動スキャン</li>
<li><strong>Step 5 — 通知</strong>: 影響を受けるバージョン一覧をSlack/Jiraに通知</li>
</ul>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="%E8%A6%8F%E5%88%B6%E3%83%BB%E3%82%B3%E3%83%B3%E3%83%97%E3%83%A9%E3%82%A4%E3%82%A2%E3%83%B3%E3%82%B9%E5%AF%BE%E5%BF%9C">規制・コンプライアンス対応</h1>
<ul>
<li><strong>EO 14028（2021）</strong>: 米政府調達ソフトウェアにSBOM必須</li>
<li><strong>NTIA最小要素</strong>: サプライヤー名・コンポーネント名・バージョン・依存関係・タイムスタンプ</li>
<li><strong>EU Cyber Resilience Act</strong>: デジタル製品のCEマーキングにSBOM必須（2025年〜）</li>
<li><strong>NIS2指令</strong>: 重要インフラのサプライチェーンリスク管理義務</li>
<li><strong>PCI DSS v4.0</strong>: ソフトウェア部品表による依存性管理の強化</li>
</ul>
</section>

  -H <span class="hljs-string">&#x27;X-API-Key: YOUR_API_KEY&#x27;</span> \

<header>DevSecOps実践ガイド</header>
<h1 id="%E8%84%85%E5%A8%81%E3%83%A2%E3%83%87%E3%83%AA%E3%83%B3%E3%82%B0%E3%81%A8%E3%81%AF">脅威モデリングとは</h1>
<ul>
<li><strong>定義</strong>: システムに対する潜在的な脅威を体系的に特定・優先度付けするプロセス</li>
<li><strong>4つの質問（Adam Shostack）</strong>: 何を作っているか？何が問題か？どう対処するか？正しく対処できたか？</li>
<li><strong>効果</strong>: 設計段階での修正コストは本番の1/100以下</li>
<li><strong>頻度</strong>: 新機能追加ごと・四半期ごとに実施（継続的TM）</li>
<li><strong>チーム</strong>: 開発者・セキュリティエンジニア・アーキテクト合同で実施</li>
</ul>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="s-spoofing%E3%81%AA%E3%82%8A%E3%81%99%E3%81%BE%E3%81%97%E8%A9%B3%E8%A7%A3">S: Spoofing（なりすまし）詳解</h1>
<ul>
<li><strong>定義</strong>: 正規ユーザーや別のシステムになりすます攻撃</li>
<li><strong>事例</strong>: 偽のログインページ・JWTトークン偽造・IPスプーフィング</li>
<li><strong>対策リスト:</strong></li>
<li>強力な認証（MFA・パスキー）の強制</li>
<li>HTTPS証明書ピンニング</li>
<li>CSRF対策トークン / リクエスト署名（HMACまたはJWT）</li>
</ul>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="t-tampering%E6%94%B9%E3%81%96%E3%82%93%E8%A9%B3%E8%A7%A3">T: Tampering（改ざん）詳解</h1>
<ul>
<li><strong>定義</strong>: データやコードを不正に変更する攻撃</li>
<li><strong>事例</strong>: DBデータの改ざん・メモリ改ざん・ネットワークパケット書き換え</li>
<li><strong>対策リスト:</strong></li>
<li>入力値検証・サニタイゼーション</li>
<li>データベース整合性チェック（チェックサム）</li>
<li>読み取り専用マウント（コンテナ）/ デジタル署名によるコード完全性検証</li>
</ul>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="r-repudiation%E5%90%A6%E8%AA%8D%E8%A9%B3%E8%A7%A3">R: Repudiation（否認）詳解</h1>
<ul>
<li><strong>定義</strong>: 実行した行動を否定・証拠を改ざんする攻撃</li>
<li><strong>事例</strong>: トランザクションログの削除・監査証跡の改ざん</li>
<li><strong>対策リスト:</strong></li>
<li>改ざん不可能な監査ログ（append-only）</li>
<li>構造化ログ + ログ署名</li>
<li>デジタル署名トランザクション / CloudTrail・AWS CloudWatch Logs Insights</li>
</ul>
</section>

<h1 id="i-information-disclosure%E6%83%85%E5%A0%B1%E6%BC%8F%E6%B4%A9%E8%A9%B3%E8%A7%A3">I: Information Disclosure（情報漏洩）詳解</h1>
<ul>
<li><strong>定義</strong>: 権限外のユーザーへの機密情報漏洩</li>
<li><strong>事例</strong>: エラーメッセージにスタックトレース・HTTPレスポンスヘッダー暴露</li>
<li><strong>対策リスト:</strong></li>
<li>最小権限アクセス（RBAC/ABAC）</li>
<li>機密データの暗号化（保存時・転送時）</li>
<li>エラーメッセージの情報最小化 / APIレスポンスのデータマスキング</li>
</ul>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="d-denial-of-service%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9%E6%8B%92%E5%90%A6%E8%A9%B3%E8%A7%A3">D: Denial of Service（サービス拒否）詳解</h1>
<ul>
<li><strong>定義</strong>: 正規ユーザーのサービス利用を妨害する攻撃</li>
<li><strong>事例</strong>: フラッド攻撃・リソース枯渇・アルゴリズム複雑性攻撃</li>
<li><strong>対策リスト:</strong></li>
<li>レート制限（API Gateway・WAF）</li>
<li>自動スケーリング（HPA/KEDA）/ 入力値サイズ上限の設定</li>
<li>DDoS保護（AWS Shield / Cloudflare）</li>
</ul>
</section>

<ul>
<li><strong>定義</strong>: 低権限ユーザーが高権限を取得する攻撃</li>
<li><strong>事例</strong>: SQLインジェクション→DBA権限・コンテナエスケープ→root</li>
<li><strong>対策リスト:</strong></li>
<li>最小権限原則（Least Privilege）の徹底</li>
<li>コンテナ: non-root + read-only FS</li>
<li>RBACの定期棚卸し（IAM Access Analyzer）/ 入力値検証による SQLi/RCE 防止</li>
</ul>
</section>

<li>□ <strong>プロセス</strong>: データを処理するコンポーネント（円または角丸四角）</li>

<li>[ <strong>外部エンティティ</strong>: システム境界外の存在（四角）</li>
<li><strong>トラストバウンダリー</strong>: 信頼レベルが変わる境界を点線で囲む</li>
<li><strong>各フローにSTRIDEを適用して脅威をリストアップ</strong></li>

<thead>

<th>意味</th>

</tr>

<td>軽微→重大</td>
</tr>
<tr>
<td><strong>R</strong>eproducibility</td>
<td>再現性の高さ</td>
<td>困難→容易</td>
</tr>
<tr>
<td><strong>E</strong>xploitability</td>
<td>悪用の容易さ</td>
<td>専門知識→スクリプト</td>
</tr>
<tr>
<td><strong>A</strong>ffected users</td>
<td>影響ユーザー数</td>
<td>少数→全員</td>
</tr>
<tr>
<td><strong>D</strong>iscoverability</td>
<td>発見されやすさ</td>
<td>困難→公開情報</td>
</tr>
</tbody>
</table>

<header>DevSecOps実践ガイド</header>
<h1 id="%E7%B6%99%E7%B6%9A%E7%9A%84%E8%84%85%E5%A8%81%E3%83%A2%E3%83%87%E3%83%AA%E3%83%B3%E3%82%B0agile-tm">継続的脅威モデリング（Agile TM）</h1>
<ul>
<li><strong>従来</strong>: 大規模な脅威モデリングセッションを年に1回</li>
<li><strong>Agile TM</strong>: スプリントごとに小さな脅威モデリングを繰り返す</li>
<li><strong>実践方法:</strong></li>
<li>新機能のDFDをPRに添付する文化を作る</li>
<li>脅威チェックリストをPRテンプレートに組み込む</li>
<li>セキュリティチャンピオンがレビュー担当 / 発見された脅威はバックログに追加して管理</li>
</ul>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="api%E3%81%B8%E3%81%AE%E8%84%85%E5%A8%81%E3%83%A2%E3%83%87%E3%83%AA%E3%83%B3%E3%82%B0%E5%AE%9F%E8%B7%B5%E4%BE%8B">APIへの脅威モデリング実践例</h1>
<ul>
<li><strong>対象</strong>: RESTful API + JWT認証 + RDS</li>
<li><strong>識別した主要脅威:</strong></li>
<li>S: JWTトークン窃取によるなりすまし → 対策: 短い有効期限 + Refresh Token Rotation</li>
<li>T: SQLインジェクションによるDB改ざん → 対策: ORM + パラメータバインディング</li>
<li>I: エラーレスポンスでのDB情報漏洩 → 対策: 汎用エラーメッセージ</li>
<li>E: IDOR（水平権限昇格）→ 対策: リソース所有者チェック</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-header="DevSecOps実践ガイド" data-theme="gaia" data-style="section { font-size: 22px; }

<ul>
<li><strong>追加で考慮すべき脅威面:</strong></li>
<li>サービス間認証: mTLSなし→なりすまし（S）</li>
<li>サービスメッシュ未導入→横断的な盗聴（I）</li>
<li>過剰なサービス権限→侵害時の横移動被害拡大（E）</li>
<li><strong>対策パターン:</strong></li>
<li>SPIFFE/SPIREによるワークロードID / Istio/Linkerdでmtls強制 / ゼロトラスト: 同一クラスタ内でも認証・認可</li>
</ul>
</section>

<ul>
<li><strong>4つのレイヤー:</strong></li>
<li>① イメージセキュリティ: 脆弱なベースイメージの検出・署名</li>
<li>② ランタイムセキュリティ: 異常な振る舞いの検出・遮断</li>
<li>③ レジストリセキュリティ: アクセス制御・スキャン</li>
<li>④ オーケストレーション: K8s設定の強化・ポリシー強制</li>
<li><strong>原則</strong>: イミュータブルインフラ + 最小イメージ（Distroless）</li>
</ul>

<ul>
<li><strong>Trivy（推奨）</strong>: 高速・精度高・SBOM生成対応</li>
<li><strong>Snyk Container</strong>: 開発者向けUIが優秀・修正提案あり</li>
<li><strong>Grype</strong>: SBOMからの脆弱性照合に特化</li>
<li><strong>スキャン対象</strong>: CVE・設定ミス・シークレット・ライセンス</li>
<li><strong>CI/CDへの統合</strong>: レジストリプッシュ前に自動スキャン+CRITICAL拒否</li>
</ul>

<header>DevSecOps実践ガイド</header>
<h1 id="trivy%E5%AE%9F%E8%B7%B5--%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8%E3%82%B9%E3%82%AD%E3%83%A3%E3%83%B3">Trivy実践 — イメージスキャン</h1>
<ul>
<li><code>--exit-code 1</code> でCI/CDゲートとして機能</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># イメージスキャン（Critical/Highのみ表示）</span>
trivy image --severity CRITICAL,HIGH \
  --format table \
  myapp:latest

<span class="hljs-comment"># CriticalCVEがあれば終了コード1でCIをブロック</span>
trivy image --exit-code 1 \
  --severity CRITICAL \
  myapp:latest

<span class="hljs-comment"># SBOM付きスキャン</span>
trivy image --format cyclonedx \
  --output sbom.json myapp:latest
</code></pre>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="dockerfile%E3%83%99%E3%82%B9%E3%83%88%E3%83%97%E3%83%A9%E3%82%AF%E3%83%86%E3%82%A3%E3%82%B9">Dockerfileベストプラクティス</h1>
<ul>
<li>Distroless: シェル・パッケージマネージャーなし → 攻撃面を最小化</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-dockerfile"><span class="hljs-comment"># <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 危険な例</span>
<span class="hljs-keyword">FROM</span> ubuntu:latest
<span class="hljs-keyword">RUN</span><span class="language-bash"> apt-get install -y curl wget</span>
<span class="hljs-keyword">COPY</span><span class="language-bash"> . /app</span>
<span class="hljs-keyword">RUN</span><span class="language-bash"> npm install</span>
<span class="hljs-keyword">CMD</span><span class="language-bash"> [<span class="hljs-string">&quot;node&quot;</span>, <span class="hljs-string">&quot;server.js&quot;</span>]</span>

<span class="hljs-comment"># <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 安全な例</span>
<span class="hljs-keyword">FROM</span> node:<span class="hljs-number">20</span>-alpine AS builder
<span class="hljs-keyword">WORKDIR</span><span class="language-bash"> /app</span>
<span class="hljs-keyword">COPY</span><span class="language-bash"> package*.json ./</span>
<span class="hljs-keyword">RUN</span><span class="language-bash"> npm ci --only=production</span>

<span class="hljs-keyword">FROM</span> gcr.io/distroless/nodejs20
<span class="hljs-keyword">COPY</span><span class="language-bash"> --from=builder /app /app</span>
<span class="hljs-keyword">USER</span> nonroot
<span class="hljs-keyword">CMD</span><span class="language-bash"> [<span class="hljs-string">&quot;/app/server.js&quot;</span>]</span>
</code></pre>
</section>

<ul>
<li><strong>Falco（CNCF Graduated）</strong>: カーネルシステムコールを監視し異常を検出</li>
<li><strong>検出例:</strong></li>
<li>コンテナ内でのシェル実行（/bin/bash）</li>
<li>機密ファイルへのアクセス（/etc/passwd）</li>
<li>予期しないネットワーク接続 / 特権昇格の試み</li>
<li><strong>対応</strong>: Slack/PagerDuty通知 + 自動Pod隔離</li>
</ul>
</section>

<h1 id="falco%E3%83%AB%E3%83%BC%E3%83%AB%E4%BD%9C%E6%88%90%E4%BE%8B">Falcoルール作成例</h1>

</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># /etc/falco/rules.d/custom.yaml</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">rule:</span> <span class="hljs-string">Shell</span> <span class="hljs-string">in</span> <span class="hljs-string">container</span>

  <span class="hljs-attr">condition:</span> <span class="hljs-string">&gt;
    spawned_process and container
    and proc.name in (shell_binaries)
</span>  <span class="hljs-attr">output:</span> <span class="hljs-string">&gt;
    シェル実行検出 (user=%user.name
    container=%container.name
    cmd=%proc.cmdline)
</span>  <span class="hljs-attr">priority:</span> <span class="hljs-string">WARNING</span>
  <span class="hljs-attr">tags:</span> [<span class="hljs-string">container</span>, <span class="hljs-string">shell</span>, <span class="hljs-string">mitre_execution</span>]
</code></pre>

<header>DevSecOps実践ガイド</header>
<h1 id="podsecurityadmissionpsa%E8%A8%AD%E5%AE%9A">PodSecurityAdmission（PSA）設定</h1>
<ul>
<li><strong>3段階</strong>: privileged → baseline → restricted</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># Namespaceラベルでポリシーを適用</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">Namespace</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">production</span>
  <span class="hljs-attr">labels:</span>
    <span class="hljs-attr">pod-security.kubernetes.io/enforce:</span> <span class="hljs-string">restricted</span>
    <span class="hljs-attr">pod-security.kubernetes.io/audit:</span> <span class="hljs-string">restricted</span>
    <span class="hljs-attr">pod-security.kubernetes.io/warn:</span> <span class="hljs-string">restricted</span>
<span class="hljs-meta">---</span>
<span class="hljs-comment"># restrictedポリシー: root禁止・seccomp必須・capabilities DROP ALL</span>
</code></pre>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="networkpolicy--%E3%82%BC%E3%83%AD%E3%83%88%E3%83%A9%E3%82%B9%E3%83%88%E9%80%9A%E4%BF%A1">NetworkPolicy — ゼロトラスト通信</h1>
<ul>
<li>明示的許可リストで最小通信に制限</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># デフォルト全拒否</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">networking.k8s.io/v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">NetworkPolicy</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">default-deny-all</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">podSelector:</span> {}
  <span class="hljs-attr">policyTypes:</span> [<span class="hljs-string">Ingress</span>, <span class="hljs-string">Egress</span>]
<span class="hljs-meta">---</span>
<span class="hljs-comment"># バックエンドからDBへの許可のみ</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">podSelector:</span>
    <span class="hljs-attr">matchLabels:</span> {<span class="hljs-attr">role:</span> <span class="hljs-string">db</span>}
  <span class="hljs-attr">ingress:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">from:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-attr">podSelector:</span>
          <span class="hljs-attr">matchLabels:</span> {<span class="hljs-attr">role:</span> <span class="hljs-string">backend</span>}
      <span class="hljs-attr">ports:</span> [{<span class="hljs-attr">port:</span> <span class="hljs-number">5432</span>}]
</code></pre>
</section>

<h1 id="rego%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC%E8%A8%98%E8%BF%B0%E4%BE%8B">Regoポリシー記述例</h1>
<ul>
<li><strong>Constraint</strong>: <code>labels: [&quot;team&quot;, &quot;env&quot;, &quot;owner&quot;]</code> のように指定</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rego"># ConstraintTemplate: 必須ラベルチェック
package requiredlabels

violation[{&quot;msg&quot;: msg}] {
  provided := {label | input.review.object.metadata.labels[label]}
  required := {label | label := input.parameters.labels[_]}
  missing := required - provided
  count(missing) &gt; 0
  msg := sprintf(&quot;必須ラベルがありません: %v&quot;, [missing])
}
</code></pre>
</section>

<h1 id="kyverno--k8s%E3%83%8D%E3%82%A4%E3%83%86%E3%82%A3%E3%83%96%E3%83%9D%E3%83%AA%E3%82%B7%E3%83%BC%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%B3">Kyverno — K8sネイティブポリシーエンジン</h1>
<ul>
<li>OPA/Gatekeeper比: Rego不要・YAML記述・Mutate/Generateも対応</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># Kyverno: root実行禁止ポリシー</span>
<span class="hljs-attr">apiVersion:</span> <span class="hljs-string">kyverno.io/v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">ClusterPolicy</span>
<span class="hljs-attr">metadata:</span>
  <span class="hljs-attr">name:</span> <span class="hljs-string">disallow-root-user</span>
<span class="hljs-attr">spec:</span>
  <span class="hljs-attr">rules:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">check-runAsNonRoot</span>
      <span class="hljs-attr">match:</span>
        <span class="hljs-attr">resources:</span>
          <span class="hljs-attr">kinds:</span> [<span class="hljs-string">Pod</span>]
      <span class="hljs-attr">validate:</span>
        <span class="hljs-attr">message:</span> <span class="hljs-string">&quot;root実行は禁止&quot;</span>
        <span class="hljs-attr">pattern:</span>
          <span class="hljs-attr">spec:</span>
            <span class="hljs-attr">securityContext:</span>
              <span class="hljs-attr">runAsNonRoot:</span> <span class="hljs-literal">true</span>
</code></pre>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="cspm%E3%81%A8%E3%81%AF">CSPMとは</h1>
<ul>
<li><strong>CSPM（Cloud Security Posture Management）</strong></li>
<li>クラウド環境の設定ミスを継続的にスキャンし修正提案</li>
<li><strong>検出する問題例:</strong></li>
<li>S3バケットのパブリックアクセス許可</li>
<li>セキュリティグループの0.0.0.0/0開放 / MFA未設定のIAMユーザー</li>
<li>暗号化されていないEBSボリューム / <strong>ROI</strong>: クラウド侵害の <strong>99%</strong> が設定ミスに起因（Gartner）</li>
</ul>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="aws-securityhub-%C3%97-organizations">AWS SecurityHub × Organizations</h1>
<ul>
<li><strong>AWS SecurityHub</strong>: AWSネイティブCSPM（追加費用最小）</li>
<li>Organizations連携: 全アカウントのセキュリティを一元管理</li>
<li><strong>統合されるサービス:</strong></li>
<li>GuardDuty（脅威検知）/ Inspector（脆弱性スキャン）</li>
<li>Macie（機密データ検出）/ Config（設定コンプライアンス）</li>
<li>**ASFF（セキュリティ統一フォーマット）**で全知見を集約</li>
</ul>
</section>

<h1 id="ebpf%E3%83%A9%E3%83%B3%E3%82%BF%E3%82%A4%E3%83%A0%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">eBPFランタイムセキュリティ</h1>
<ul>
<li><strong>eBPF</strong>: カーネルを改変せずにLinux内部を観測する革命的技術</li>
<li><strong>セキュリティ活用:</strong></li>
<li>すべてのシステムコールをゼロオーバーヘッドで観測</li>
<li>カーネルレベルの不正なメモリアクセスを検出</li>
<li>ネットワークパケットをカーネルでフィルタリング</li>
<li><strong>主要ツール</strong>: Falco（eBPFモード）・Tetragon・Cilium</li>
</ul>
</section>

        <span class="hljs-bullet">-</span> <span class="hljs-attr">index:</span> <span class="hljs-number">0</span>
          <span class="hljs-attr">type:</span> <span class="hljs-string">&quot;file&quot;</span>
      <span class="hljs-attr">selectors:</span>

            <span class="hljs-bullet">-</span> <span class="hljs-attr">index:</span> <span class="hljs-number">0</span>
              <span class="hljs-attr">operator:</span> <span class="hljs-string">&quot;Prefix&quot;</span>
              <span class="hljs-attr">values:</span> [<span class="hljs-string">&quot;/etc/passwd&quot;</span>]
</code></pre>

<ul>
<li><strong>Istio mTLS</strong>: サービス間通信をすべて相互TLSで暗号化<br />
| モード | 説明 | 推奨 |<br />
|--------|------|------|<br />
| DISABLE | TLSなし | <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> |<br />
| PERMISSIVE | TLS/平文両対応 | 移行期のみ |<br />
| STRICT | mTLSのみ | <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 本番 |</li>
<li><strong>証明書管理</strong>: Istio CAが自動でSVID証明書をローテーション</li>
</ul>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="%E3%82%BC%E3%83%AD%E3%83%88%E3%83%A9%E3%82%B9%E3%83%88%E3%81%AE7%E5%8E%9F%E5%89%87nist-sp-800-207">ゼロトラストの7原則（NIST SP 800-207）</h1>
<ul>
<li>① 全てのデータソース・コンピューティングをリソースとみなす</li>
<li>② ネットワーク上の場所に関わらず全通信を保護する</li>
<li>③ 個別リソースへのアクセスはセッション単位で付与する</li>
<li>④ アクセスポリシーは動的に決定し常に再評価する</li>
<li>⑤ 全資産の整合性・セキュリティ状態を監視・測定する</li>
<li>⑥ 全ての認証・認可は動的に実施し厳格に強制する</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-header="DevSecOps実践ガイド" data-theme="gaia" data-style="section { font-size: 22px; }

<header>DevSecOps実践ガイド</header>
<h1 id="spiffe--spire--%E3%83%AF%E3%83%BC%E3%82%AF%E3%83%AD%E3%83%BC%E3%83%89id">SPIFFE / SPIRE — ワークロードID</h1>
<ul>
<li><strong>SPIFFE（Secure Production Identity Framework For Everyone）</strong></li>
<li>マイクロサービス・コンテナに暗号的に証明されたIDを付与</li>
<li><strong>SVID（SPIFFE Verifiable Identity Document）</strong>: X.509証明書またはJWT形式</li>
<li>有効期限付き（ローテーション自動）</li>
<li><strong>SPIRE</strong>: SPIFFEの参照実装（CNCF Graduated）</li>
<li><strong>用途</strong>: Vault認証・Istio証明書・サービス間認証</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-header="DevSecOps実践ガイド" data-theme="gaia" data-style="section { font-size: 22px; }

<header>DevSecOps実践ガイド</header>
<h1 id="spire%E8%A8%AD%E5%AE%9A%E4%BE%8B">SPIRE設定例</h1>
<ul>
<li>K8sのNamespace+ServiceAccountでIDを自動付与</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># SPIRE Server設定</span>
<span class="hljs-attr">server:</span>
  <span class="hljs-attr">bind_address:</span> <span class="hljs-number">0.0</span><span class="hljs-number">.0</span><span class="hljs-number">.0</span>
  <span class="hljs-attr">bind_port:</span> <span class="hljs-number">8081</span>
  <span class="hljs-attr">trust_domain:</span> <span class="hljs-string">example.org</span>
  <span class="hljs-attr">data_dir:</span> <span class="hljs-string">/opt/spire/data/server</span>
  <span class="hljs-attr">log_level:</span> <span class="hljs-string">INFO</span>
  <span class="hljs-attr">ca_ttl:</span> <span class="hljs-string">12h</span>
  <span class="hljs-attr">default_svid_ttl:</span> <span class="hljs-string">1h</span>

<span class="hljs-comment"># WorkloadRegistrationEntry</span>
<span class="hljs-string">spire-server</span> <span class="hljs-string">entry</span> <span class="hljs-string">create</span> <span class="hljs-string">\</span>
  <span class="hljs-string">-spiffeID</span> <span class="hljs-string">spiffe://example.org/backend</span> <span class="hljs-string">\</span>
  <span class="hljs-string">-parentID</span> <span class="hljs-string">spiffe://example.org/spire-agent</span> <span class="hljs-string">\</span>
  <span class="hljs-string">-selector</span> <span class="hljs-string">k8s:ns:production</span> <span class="hljs-string">\</span>
  <span class="hljs-string">-selector</span> <span class="hljs-string">k8s:sa:backend-sa</span>
</code></pre>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="hashicorp-vault--%E3%82%B7%E3%83%BC%E3%82%AF%E3%83%AC%E3%83%83%E3%83%88%E7%AE%A1%E7%90%86">HashiCorp Vault — シークレット管理</h1>
<ul>
<li><strong>Vault</strong>: 動的シークレット・暗号化・PKIの統合管理プラットフォーム</li>
<li><strong>主要機能:</strong></li>
<li>動的シークレット: DBパスワードを都度生成（有効期限付き）</li>
<li>暗号化as a Service: データの暗号化/復号をAPIで提供</li>
<li>PKI: 証明書の自動発行・ローテーション</li>
<li>Kubernetes統合: <code>vault-agent</code>でサイドカーとして自動注入</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-header="DevSecOps実践ガイド" data-theme="gaia" data-style="section { font-size: 22px; }

<header>DevSecOps実践ガイド</header>
<h1 id="vault-dynamic-secrets">Vault Dynamic Secrets</h1>
<ul>
<li>1時間で失効するDBユーザーを都度生成</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># PostgreSQL動的シークレット設定</span>
vault secrets <span class="hljs-built_in">enable</span> database
vault write database/config/my-postgresql \
  plugin_name=postgresql-database-plugin \
  connection_url=<span class="hljs-string">&quot;postgresql://{{username}}:{{password}}@db:5432/mydb&quot;</span> \
  allowed_roles=<span class="hljs-string">&quot;readonly&quot;</span>

vault write database/roles/readonly \
  db_name=my-postgresql \
  default_ttl=<span class="hljs-string">&quot;1h&quot;</span> max_ttl=<span class="hljs-string">&quot;24h&quot;</span> \
  creation_statements=<span class="hljs-string">&quot;CREATE USER &#x27;{{name}}&#x27; WITH PASSWORD &#x27;{{password}}&#x27;&quot;</span>

<span class="hljs-comment"># 動的シークレット取得</span>
vault <span class="hljs-built_in">read</span> database/creds/readonly
</code></pre>
</section>

<h1 id="aws-iam%E6%9C%80%E5%B0%8F%E6%A8%A9%E9%99%90%E8%A8%AD%E8%A8%88">AWS IAM最小権限設計</h1>
<ul>
<li><strong>原則</strong>: デフォルト拒否 + 必要なアクション・リソースのみ明示的許可</li>
<li><strong>ツール活用:</strong></li>
<li>IAM Access Analyzer: 過剰権限のポリシーを自動検出</li>
<li>CloudTrail → Athena: 実際に使ったAPIを分析し最小化</li>
<li>AWS Policy Generator: ビジュアルでポリシー作成</li>
<li><strong>SCP（Service Control Policy）</strong>: 組織レベルで強制制限</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-header="DevSecOps実践ガイド" data-theme="gaia" data-style="section { font-size: 22px; }

<header>DevSecOps実践ガイド</header>
<h1 id="iam-access-analyzer%E6%B4%BB%E7%94%A8">IAM Access Analyzer活用</h1>
<ul>
<li>年次ではなく継続的（月次）でIAM棚卸しを実施</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 外部アクセス可能なリソースを検出</span>
aws accessanalyzer list-findings \
  --analyzer-arn arn:aws:access-analyzer:ap-northeast-1:123:analyzer/MyAnalyzer \
  --filter <span class="hljs-string">&#x27;{&quot;resourceType&quot;: {&quot;eq&quot;: [&quot;AWS::S3::Bucket&quot;]}}&#x27;</span>

<span class="hljs-comment"># 未使用IAMロールの検出（最終使用日）</span>
aws iam generate-service-last-accessed-details \
  --arn arn:aws:iam::123456789:role/MyRole

<span class="hljs-comment"># Pythonで一括棚卸し: boto3でフィルタリング</span>
</code></pre>
</section>

<header>DevSecOps実践ガイド</header>
<h1 id="sso--mfa--oidc%E8%A8%AD%E8%A8%88">SSO / MFA / OIDC設計</h1>
<ul>
<li><strong>MFA戦略（リスクベース）:</strong></li>
<li>FIDO2 / パスキー（最強・フィッシング耐性）: 全管理者に必須</li>
<li>TOTP（Authenticator App）: 全開発者に必須</li>
<li>SMS OTP（非推奨）: SIMスワップ攻撃に脆弱</li>
<li><strong>OIDC / OAuth 2.0 ベストプラクティス:</strong></li>
<li>PKCE必須（Authorization Code Flow）/ Implicit Flow廃止（RFC 9700）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-header="DevSecOps実践ガイド" data-class="lead" data-theme="gaia" data-style="section { font-size: 22px; }

<td>技術先行</td>

<td>セキュリティチャンピオン制度</td>
</tr>
<tr>
<td>SBOMを生成するだけ</td>

<td>DependencyTrack連携</td>
</tr>
</tbody>
</table>

<li>チーム内でのセキュリティレビュー実施</li>
<li>脅威モデリングのファシリテーター</li>
<li>セキュリティツールの導入・運用サポート</li>
<li><strong>育成:</strong> 月次トレーニング + CTF参加 + 報奨金制度</li>
</ul>
