<svg viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" font-family="sans-serif" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="18" fill="white" font-weight="bold">電信ケーブル（1870年代） → 海底光ケーブル（2020年代）</text>

  <!-- Left: Telegraph era -->
  <rect x="30" y="60" width="400" height="390" rx="14" fill="#2c3e50" opacity="0.5"/>
  <text x="230" y="90" text-anchor="middle" font-size="15" fill="#e74c3c" font-weight="bold">大英帝国の電信網（1870s）</text>

  <!-- Telegraph nodes -->
  <circle cx="230" cy="150" r="20" fill="#e74c3c" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="230" y="155" text-anchor="middle" font-size="9" fill="white" font-weight="bold">London</text>

  <circle cx="120" cy="250" r="15" fill="#e74c3c" opacity="0.7"/>
  <text x="120" y="254" text-anchor="middle" font-size="8" fill="white">Cairo</text>

  <circle cx="340" cy="230" r="15" fill="#e74c3c" opacity="0.7"/>
  <text x="340" y="234" text-anchor="middle" font-size="8" fill="white">Bombay</text>

  <circle cx="280" cy="330" r="15" fill="#e74c3c" opacity="0.7"/>
  <text x="280" y="334" text-anchor="middle" font-size="8" fill="white">Cape Town</text>

  <circle cx="140" cy="370" r="15" fill="#e74c3c" opacity="0.7"/>
  <text x="140" y="374" text-anchor="middle" font-size="8" fill="white">Singapore</text>

  <circle cx="350" cy="380" r="15" fill="#e74c3c" opacity="0.7"/>
  <text x="350" y="384" text-anchor="middle" font-size="8" fill="white">Sydney</text>

  <!-- Telegraph connections -->
  <line x1="230" y1="170" x2="120" y2="235" stroke="#e74c3c" stroke-width="2" opacity="0.6"/>
  <line x1="230" y1="170" x2="340" y2="215" stroke="#e74c3c" stroke-width="2" opacity="0.6"/>
  <line x1="120" y1="265" x2="280" y2="315" stroke="#e74c3c" stroke-width="2" opacity="0.6"/>
  <line x1="340" y1="245" x2="140" y2="355" stroke="#e74c3c" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="385" x2="350" y2="380" stroke="#e74c3c" stroke-width="2" opacity="0.6"/>

  <text x="230" y="430" text-anchor="middle" font-size="11" fill="#e74c3c">全てロンドンを経由するハブ&スポーク</text>

  <!-- Arrow between -->
  <line x1="440" y1="260" x2="470" y2="260" stroke="white" stroke-width="3"/>
  <polygon points="468,253 480,260 468,267" fill="white"/>

  <!-- Right: Modern era -->
  <rect x="490" y="60" width="380" height="390" rx="14" fill="#2c3e50" opacity="0.5"/>
  <text x="680" y="90" text-anchor="middle" font-size="15" fill="#3498db" font-weight="bold">GAFAM海底ケーブル（2020s）</text>

  <!-- Modern nodes -->
  <circle cx="680" cy="150" r="20" fill="#3498db" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="680" y="155" text-anchor="middle" font-size="9" fill="white" font-weight="bold">Virginia</text>

  <circle cx="570" cy="230" r="15" fill="#3498db" opacity="0.7"/>
  <text x="570" y="234" text-anchor="middle" font-size="8" fill="white">London</text>

  <circle cx="790" cy="220" r="15" fill="#3498db" opacity="0.7"/>
  <text x="790" y="224" text-anchor="middle" font-size="8" fill="white">Tokyo</text>

  <circle cx="600" cy="330" r="15" fill="#3498db" opacity="0.7"/>
  <text x="600" y="334" text-anchor="middle" font-size="8" fill="white">Mumbai</text>

  <circle cx="760" cy="350" r="15" fill="#3498db" opacity="0.7"/>
  <text x="760" y="354" text-anchor="middle" font-size="8" fill="white">Singapore</text>

  <circle cx="680" cy="390" r="15" fill="#3498db" opacity="0.7"/>
  <text x="680" y="394" text-anchor="middle" font-size="8" fill="white">Sao Paulo</text>

  <!-- Modern connections (more mesh-like but still hub-spoke) -->
  <line x1="680" y1="170" x2="570" y2="215" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="680" y1="170" x2="790" y2="205" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="680" y1="170" x2="600" y2="315" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="680" y1="170" x2="760" y2="335" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="680" y1="170" x2="680" y2="375" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="790" y1="235" x2="760" y2="335" stroke="#3498db" stroke-width="1.5" opacity="0.4"/>
  <line x1="570" y1="245" x2="600" y2="315" stroke="#3498db" stroke-width="1.5" opacity="0.4"/>

  <text x="680" y="430" text-anchor="middle" font-size="11" fill="#3498db">米国東海岸を中心にしたハブ&スポーク</text>

  <!-- Bottom annotation -->
  <text x="450" y="480" text-anchor="middle" font-size="13" fill="#f39c12" font-weight="bold">構造は150年間ほとんど変わっていない</text>
</svg>
