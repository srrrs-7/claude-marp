<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 460" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="900" height="460" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#e0e0ff" font-size="18" font-weight="bold" font-family="sans-serif">信頼構築ロードマップ -- AIエージェントとの関係性</text>

  <!-- Timeline base -->
  <line x1="80" y1="250" x2="850" y2="250" stroke="#444" stroke-width="3"/>

  <!-- Phase 1: Verification -->
  <circle cx="150" cy="250" r="18" fill="#1a6b3a" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="150" y="255" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="sans-serif">1</text>

  <rect x="80" y="60" width="150" height="165" fill="#16213e" rx="8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="155" y="85" text-anchor="middle" fill="#80ffb0" font-size="13" font-weight="bold" font-family="sans-serif">検証フェーズ</text>
  <line x1="95" y1="95" x2="215" y2="95" stroke="#333" stroke-width="1"/>
  <text x="155" y="115" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">全出力を人間が確認</text>
  <text x="155" y="135" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">許可制ツール実行</text>
  <text x="155" y="155" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">小さなタスクから開始</text>
  <text x="155" y="180" text-anchor="middle" fill="#666" font-size="10" font-family="sans-serif">期間: 1-2週間</text>
  <text x="155" y="200" text-anchor="middle" fill="#80ffb0" font-size="10" font-family="sans-serif">Read + Suggest</text>
  <line x1="150" y1="225" x2="150" y2="232" stroke="#1a6b3a" stroke-width="2"/>

  <!-- Phase 2: Calibration -->
  <circle cx="330" cy="250" r="18" fill="#2a5a8a" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="330" y="255" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="sans-serif">2</text>

  <rect x="255" y="280" width="150" height="165" fill="#16213e" rx="8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="330" y="305" text-anchor="middle" fill="#80b0ff" font-size="13" font-weight="bold" font-family="sans-serif">較正フェーズ</text>
  <line x1="270" y1="315" x2="390" y2="315" stroke="#333" stroke-width="1"/>
  <text x="330" y="335" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">得意/不得意を把握</text>
  <text x="330" y="355" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">エラーパターンを学習</text>
  <text x="330" y="375" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">ガードレールを調整</text>
  <text x="330" y="400" text-anchor="middle" fill="#666" font-size="10" font-family="sans-serif">期間: 1-2ヶ月</text>
  <text x="330" y="420" text-anchor="middle" fill="#80b0ff" font-size="10" font-family="sans-serif">Write (ローカル)</text>
  <line x1="330" y1="268" x2="330" y2="280" stroke="#2a5a8a" stroke-width="2"/>

  <!-- Phase 3: Delegation -->
  <circle cx="510" cy="250" r="18" fill="#533483" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="510" y="255" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="sans-serif">3</text>

  <rect x="435" y="60" width="150" height="165" fill="#16213e" rx="8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="510" y="85" text-anchor="middle" fill="#d4b0ff" font-size="13" font-weight="bold" font-family="sans-serif">委譲フェーズ</text>
  <line x1="450" y1="95" x2="570" y2="95" stroke="#333" stroke-width="1"/>
  <text x="510" y="115" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">定型タスクを自動化</text>
  <text x="510" y="135" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">サンプルチェックに移行</text>
  <text x="510" y="155" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">CLAUDE.mdでルール設定</text>
  <text x="510" y="180" text-anchor="middle" fill="#666" font-size="10" font-family="sans-serif">期間: 3-6ヶ月</text>
  <text x="510" y="200" text-anchor="middle" fill="#d4b0ff" font-size="10" font-family="sans-serif">Execute (sandbox)</text>
  <line x1="510" y1="225" x2="510" y2="232" stroke="#533483" stroke-width="2"/>

  <!-- Phase 4: Partnership -->
  <circle cx="690" cy="250" r="18" fill="#cc6600" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="690" y="255" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="sans-serif">4</text>

  <rect x="615" y="280" width="150" height="165" fill="#16213e" rx="8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="690" y="305" text-anchor="middle" fill="#ffcc66" font-size="13" font-weight="bold" font-family="sans-serif">協働フェーズ</text>
  <line x1="630" y1="315" x2="750" y2="315" stroke="#333" stroke-width="1"/>
  <text x="690" y="335" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">AIが提案し人間が判断</text>
  <text x="690" y="355" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">例外処理を人間に委任</text>
  <text x="690" y="375" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">継続的モニタリング</text>
  <text x="690" y="400" text-anchor="middle" fill="#666" font-size="10" font-family="sans-serif">期間: 継続的</text>
  <text x="690" y="420" text-anchor="middle" fill="#ffcc66" font-size="10" font-family="sans-serif">Execute + Deploy (承認付)</text>
  <line x1="690" y1="268" x2="690" y2="280" stroke="#cc6600" stroke-width="2"/>

  <!-- Never zone -->
  <rect x="790" y="100" width="90" height="130" fill="#4a1a1a" rx="8" stroke="#ff4444" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="835" y="130" text-anchor="middle" fill="#ff4444" font-size="11" font-weight="bold" font-family="sans-serif">NEVER</text>
  <text x="835" y="155" text-anchor="middle" fill="#ff9999" font-size="9" font-family="sans-serif">完全自律</text>
  <text x="835" y="170" text-anchor="middle" fill="#ff9999" font-size="9" font-family="sans-serif">監督なし</text>
  <text x="835" y="185" text-anchor="middle" fill="#ff9999" font-size="9" font-family="sans-serif">本番root</text>
  <text x="835" y="215" text-anchor="middle" fill="#ff4444" font-size="9" font-family="sans-serif">人間の監督は</text>
  <text x="835" y="228" text-anchor="middle" fill="#ff4444" font-size="9" font-family="sans-serif">常に必要</text>
</svg>
