<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="900" height="420" fill="#1a1a2e" rx="12"/>

  <!-- Left panel: Jazz -->
  <rect x="20" y="20" width="360" height="380" fill="#16213e" rx="10" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="200" y="58" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#f5a623">ジャズの演奏</text>

  <!-- Music note symbols -->
  <text x="200" y="110" text-anchor="middle" font-family="sans-serif" font-size="36" fill="#f5a623">♩ ♪ ♫</text>

  <!-- Instrument silhouette (saxophone) -->
  <g transform="translate(130,130)">
    <!-- Saxophone body simplified -->
    <rect x="25" y="0" width="10" height="60" rx="5" fill="#c0a060"/>
    <rect x="10" y="55" width="38" height="10" rx="5" fill="#c0a060"/>
    <rect x="10" y="60" width="10" height="80" rx="5" fill="#c0a060"/>
    <ellipse cx="22" cy="145" rx="14" ry="8" fill="#c0a060"/>
    <!-- Keys -->
    <circle cx="30" cy="25" r="4" fill="#8b6914"/>
    <circle cx="30" cy="40" r="4" fill="#8b6914"/>
    <circle cx="30" cy="55" r="4" fill="#8b6914"/>
    <!-- Bell -->
    <path d="M10 140 Q-5 155 -10 175 Q15 185 50 170 Q55 150 45 140 Z" fill="#c0a060"/>
  </g>

  <!-- Trumpet simplified -->
  <g transform="translate(210,130)">
    <rect x="0" y="30" width="80" height="8" rx="4" fill="#d4af37"/>
    <rect x="20" y="10" width="8" height="35" rx="4" fill="#d4af37"/>
    <rect x="36" y="5" width="8" height="40" rx="4" fill="#d4af37"/>
    <rect x="52" y="10" width="8" height="35" rx="4" fill="#d4af37"/>
    <ellipse cx="80" cy="34" rx="16" ry="10" fill="#d4af37"/>
    <circle cx="20" cy="22" r="5" fill="#b8960c"/>
    <circle cx="36" cy="17" r="5" fill="#b8960c"/>
    <circle cx="52" cy="22" r="5" fill="#b8960c"/>
  </g>

  <!-- Jazz labels -->
  <text x="200" y="275" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#aaa">コード進行で</text>
  <text x="200" y="293" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#aaa">フレームを共有</text>
  <text x="200" y="318" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#f5a623">即興演奏</text>
  <text x="200" y="338" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#888">リードシート → 解釈 → 表現</text>
  <text x="200" y="360" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#666">アドリブ / コンピング / スウィング</text>
  <text x="200" y="382" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#666">チームサウンド</text>

  <!-- Center: concept -->
  <rect x="375" y="160" width="150" height="100" fill="#0f3460" rx="10" style="filter: drop-shadow(0 0 8px rgba(245,166,35,0.4))"/>
  <text x="450" y="200" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#f5a623">構造の中の</text>
  <text x="450" y="222" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#f5a623">即興</text>
  <text x="450" y="248" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaa">Freedom in Structure</text>

  <!-- Arrows center -->
  <!-- Left arrow from Jazz panel -->
  <line x1="380" y1="210" x2="375" y2="210" stroke="#f5a623" stroke-width="2"/>
  <polygon points="375,205 362,210 375,215" fill="#f5a623"/>
  <!-- Right arrow to Agile panel -->
  <line x1="525" y1="210" x2="520" y2="210" stroke="#f5a623" stroke-width="2"/>
  <polygon points="537,205 525,210 537,215" fill="#f5a623"/>

  <!-- Right panel: Agile -->
  <rect x="520" y="20" width="360" height="380" fill="#16213e" rx="10" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="700" y="58" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#4ecdc4">アジャイル開発</text>

  <!-- Sprint board (Kanban) -->
  <rect x="545" y="75" width="310" height="140" fill="#0d2137" rx="6"/>
  <text x="700" y="95" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaa">スプリントボード</text>
  <!-- Columns -->
  <line x1="648" y1="100" x2="648" y2="205" stroke="#334" stroke-width="1"/>
  <line x1="752" y1="100" x2="752" y2="205" stroke="#334" stroke-width="1"/>
  <text x="596" y="115" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#888">TODO</text>
  <text x="700" y="115" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#888">IN PROGRESS</text>
  <text x="805" y="115" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#888">DONE</text>
  <!-- Cards -->
  <rect x="560" y="120" width="72" height="24" fill="#2d4a6e" rx="3"/>
  <text x="596" y="136" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#aaa">User Story #3</text>
  <rect x="560" y="150" width="72" height="24" fill="#2d4a6e" rx="3"/>
  <text x="596" y="166" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#aaa">Bug Fix #7</text>
  <rect x="664" y="120" width="72" height="24" fill="#1e5244" rx="3"/>
  <text x="700" y="136" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#4ecdc4">Feature #12</text>
  <rect x="664" y="150" width="72" height="24" fill="#1e5244" rx="3"/>
  <text x="700" y="166" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#4ecdc4">Refactor #2</text>
  <rect x="768" y="120" width="72" height="24" fill="#1a3a2a" rx="3"/>
  <text x="805" y="136" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6ee" >API v2 ✓</text>
  <rect x="768" y="150" width="72" height="24" fill="#1a3a2a" rx="3"/>
  <text x="805" y="166" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6ee">Auth ✓</text>

  <!-- Agile labels -->
  <text x="700" y="260" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#aaa">スプリントで</text>
  <text x="700" y="278" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#aaa">リズムを共有</text>
  <text x="700" y="303" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#4ecdc4">反復的開発</text>
  <text x="700" y="323" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#888">計画 → 実装 → 検証 → 改善</text>
  <text x="700" y="345" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#666">デイリースクラム / レトロ / デモ</text>
  <text x="700" y="367" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#666">チームベロシティ</text>
</svg>
