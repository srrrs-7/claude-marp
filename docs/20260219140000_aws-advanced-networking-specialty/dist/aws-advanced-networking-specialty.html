</li>
<li>
<ul>
<li>AWS Network Firewall（VPC全体へのデプロイ）</li>
</ul>
</li>
<li>
<ul>
<li>Route 53 Resolver DNS Firewall</li>
</ul>
</li>
<li><strong>管理アカウント</strong>: 管理者アカウントからOrganizations全体に適用</li>
<li><strong>コンプライアンスレポート</strong>: 各アカウントのポリシー準拠状況</li>
<li><strong>自動適用</strong>: 新規アカウント・新規リソースに自動でポリシー適用</li>
<li><strong>前提条件</strong>: AWS Organizations + Security Hub 有効化推奨</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="61" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="amazon-guardduty">Amazon GuardDuty</h1>
<ul>
<li><strong>GuardDuty</strong>: 機械学習を使った脅威検出サービス</li>
<li><strong>データソース</strong>:</li>
<li>
<ul>
<li>VPC Flow Logs（ネットワーク異常）</li>
</ul>
</li>
<li>
<ul>
<li>CloudTrail（API異常）</li>
</ul>
</li>
<li>
<ul>
<li>Route 53 DNSクエリログ（マルウェアDNS）</li>
</ul>
</li>
<li>
<ul>
<li>EKS監査ログ・Runtime監視</li>
</ul>
</li>
<li><strong>脅威カテゴリ（ネットワーク関連）</strong>:</li>
<li>
<ul>
<li>Recon:EC2/PortProbeUnprotectedPort（ポートスキャン）</li>
</ul>
</li>
<li>
<ul>
<li>UnauthorizedAccess:EC2/SSHBruteForce（SSH総当たり）</li>
</ul>
</li>
<li>
<ul>
<li>Trojan:EC2/DNSDataExfiltration（DNSトンネリング）</li>
</ul>
</li>
<li>
<ul>
<li>CryptoCurrency:EC2/BitcoinTool.B（マイニング）</li>
</ul>
</li>
<li><strong>自動応答</strong>: EventBridge → Lambda でSGルール自動追加等</li>
<li><strong>料金</strong>: Flow Logs・CloudTrail分析のデータ量に応じた従量課金</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="62" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="vpn-ikev2-%E3%81%A8-macsec">VPN IKEv2 と MACsec</h1>
<ul>
<li><strong>IKEv2 (Internet Key Exchange version 2)</strong>:</li>
<li>
<ul>
<li>AWS Site-to-Site VPNで対応（IKEv1も可）</li>
</ul>
</li>
<li>
<ul>
<li>より高速なネゴシエーション・モビリティ対応</li>
</ul>
</li>
<li>
<ul>
<li>MOBIKE: IPアドレス変更時にSA（セキュリティアソシエーション）を維持</li>
</ul>
</li>
<li>
<ul>
<li>Dead Peer Detection（DPD）: 対向死活監視</li>
</ul>
</li>
<li><strong>MACsec (IEEE 802.1AE)</strong>:</li>
<li>
<ul>
<li>L2暗号化（Ethernetフレーム単位）</li>
</ul>
</li>
<li>
<ul>
<li>DX Dedicated Connection（10G/100G）で対応</li>
</ul>
</li>
<li>
<ul>
<li>ホップ間暗号化（DXロケーション内のリンク）</li>
</ul>
</li>
<li>
<ul>
<li>KMSで事前共有キー管理（CAK: Connectivity Association Key）</li>
</ul>
</li>
<li>
<ul>
<li>VPN over DXとの比較: MACsecはオーバーヘッド小・帯域制約なし</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="63" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="%E3%82%BC%E3%83%AD%E3%83%88%E3%83%A9%E3%82%B9%E3%83%88%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF%E8%A8%AD%E8%A8%88">ゼロトラストネットワーク設計</h1>
<ul>
<li><strong>ゼロトラスト原則</strong>: 「信頼しない、常に検証する」</li>
<li><strong>AWS実装コンポーネント</strong>:</li>
<li>
<ul>
<li>IAM（最小権限・条件付きポリシー）</li>
</ul>
</li>
<li>
<ul>
<li>PrivateLink（サービス境界）</li>
</ul>
</li>
<li>
<ul>
<li>VPC Lattice（サービス間通信の認証・認可）</li>
</ul>
</li>
<li>
<ul>
<li>SG（ポート/プロトコルの最小化）</li>
</ul>
</li>
<li>
<ul>
<li>Network Firewall（L7検査）</li>
</ul>
</li>
<li>
<ul>
<li>Verified Access（VPNなしのゼロトラストアクセス）</li>
</ul>
</li>
<li><strong>AWS Verified Access</strong>:</li>
<li>
<ul>
<li>Identity Providerと統合（IAM Identity Center・Okta等）</li>
</ul>
</li>
<li>
<ul>
<li>デバイスポスチャー確認（AWS IAM Roles Anywhere等）</li>
</ul>
</li>
<li>
<ul>
<li>VPN不要でプライベートアプリへの安全なアクセス</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="64" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="section-11-%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">Section 11: アーキテクチャパターン</h1>
<ul>
<li>Hub-and-Spoke・マルチアカウント・集中型Egress/Ingress</li>
<li>Shared Services VPC・マルチリージョン DR</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="65" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="hub-and-spoke-with-tgw">Hub-and-Spoke with TGW</h1>
<ul>
<li><strong>パターン概要</strong>: TGWをハブに全VPCを接続（推移的ルーティング実現）</li>
<li><strong>標準構成</strong>:</li>
<li>
<ul>
<li>Hub VPC: 共有サービス（DNS・認証・監視・NVA）</li>
</ul>
</li>
<li>
<ul>
<li>Spoke VPC: アプリケーション（本番・開発・ステージング等）</li>
</ul>
</li>
<li>
<ul>
<li>TGW: ハブスポーク間のルーティング</li>
</ul>
</li>
<li><strong>ルートテーブル分離戦略</strong>:</li>
<li>
<ul>
<li>本番RT: 本番Spoke + Hub への接続</li>
</ul>
</li>
<li>
<ul>
<li>開発RT: 開発Spoke + Hub への接続（本番から分離）</li>
</ul>
</li>
<li>
<ul>
<li>Hub RT: 全Spoke へのルート</li>
</ul>
</li>
<li><strong>インスペクション追加</strong>:</li>
<li>
<ul>
<li>Hub VPCにNetwork Firewall → インスペクションRT</li>
</ul>
</li>
<li>
<ul>
<li>Spoke→TGW→Hub(Firewall)→TGW→別Spoke（East-West検査）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="66" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="%E3%83%9E%E3%83%AB%E3%83%81%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88-%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF%E8%A8%AD%E8%A8%88">マルチアカウント ネットワーク設計</h1>
<ul>
<li><strong>AWS Organizations + RAM（Resource Access Manager）</strong></li>
<li><strong>共有リソース</strong>: TGW・Prefix List・Private Hosted Zone・Resolver Rules</li>
<li><strong>Network Accountパターン</strong>:</li>
<li>
<ul>
<li>専用のNetwork/Connectivity Accountを設置</li>
</ul>
</li>
<li>
<ul>
<li>TGW・DX・VPN・共有VPCをNetwork Accountが管理</li>
</ul>
</li>
<li>
<ul>
<li>各アプリアカウントのVPCをTGWにアタッチ（RAM共有）</li>
</ul>
</li>
<li><strong>VPCアタッチメント</strong>: RAM招待 → アプリアカウントがTGWにアタッチ</li>
<li><strong>IPアドレス管理</strong>: Amazon VPC IP Address Manager (IPAM)</li>
<li>
<ul>
<li>組織全体のCIDRを一元管理・重複防止</li>
</ul>
</li>
<li>
<ul>
<li>プールからVPCにCIDRを自動割り当て</li>
</ul>
</li>
<li><strong>AWS Control Tower</strong>: ランディングゾーン自動構築（Network Account含む）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="67" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="%E9%9B%86%E4%B8%AD%E5%9E%8B-egress-%E3%82%A4%E3%83%B3%E3%82%BF%E3%83%BC%E3%83%8D%E3%83%83%E3%83%88">集中型 Egress インターネット</h1>
<ul>
<li><strong>パターン</strong>: スポークVPCのアウトバウンドをHub VPC経由に集中</li>
<li><strong>構成</strong>:</li>
<li>
<ul>
<li>Hub VPC: NAT GW + IGW（またはNetwork Firewall + NAT GW + IGW）</li>
</ul>
</li>
<li>
<ul>
<li>Spoke VPC: プライベートサブネットのみ（IGW・NAT GW不要）</li>
</ul>
</li>
<li>
<ul>
<li>TGW: Spoke → Hub へのデフォルトルート転送</li>
</ul>
</li>
<li><strong>ルーティング</strong>:</li>
<li>
<ul>
<li>Spoke RT: 0.0.0.0/0 → TGW</li>
</ul>
</li>
<li>
<ul>
<li>TGW RT: 0.0.0.0/0 → Hub VPC Attachment</li>
</ul>
</li>
<li>
<ul>
<li>Hub VPC Private RT: 0.0.0.0/0 → NAT GW</li>
</ul>
</li>
<li><strong>メリット</strong>: NAT GW・IGW・EIPを集中管理・コスト削減・監視一元化</li>
<li><strong>追加</strong>: Network Firewall挿入 → アウトバウンドトラフィックのL7検査</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="68" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="%E9%9B%86%E4%B8%AD%E5%9E%8B-ingress-%E3%81%A8-gwlb-%E5%B1%95%E9%96%8B">集中型 Ingress と GWLB 展開</h1>
<ul>
<li><strong>集中型Ingressパターン</strong>: 外部トラフィックをHub VPCで受けてSpoke VPCへ転送</li>
<li><strong>GWLB集中検査構成</strong>:</li>
<li>
<ul>
<li>IGW → GWLB Endpoint（Hub）→ GWLB → NVA（Palo Alto等）</li>
</ul>
</li>
<li>
<ul>
<li>NVA検査後 → TGW → Spoke VPC → ALB/EC2</li>
</ul>
</li>
<li><strong>ルーティング（Ingressパス）</strong>:</li>
<li>
<ul>
<li>IGW Route Table: Spoke VPC CIDR → GWLB EP</li>
</ul>
</li>
<li>
<ul>
<li>GWLB EP → NVA（GENEVE検査）</li>
</ul>
</li>
<li>
<ul>
<li>NVA → TGW → Spoke VPC（戻り）</li>
</ul>
</li>
<li><strong>Appliance Modeの重要性</strong>:</li>
<li>
<ul>
<li>TGWのAppliance Modeを有効化 → 同一AZのNVAにセッション固定</li>
</ul>
</li>
<li>
<ul>
<li>無効だと往復トラフィックが異なるAZのNVAを経由 → セッション破断</li>
</ul>
</li>
<li><strong>ALBとの組み合わせ</strong>: ALBはSpoke VPCに設置。NVA検査後にALBへ</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="69" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="shared-services-vpc">Shared Services VPC</h1>
<ul>
<li><strong>共有サービスVPC</strong>: 複数チームが利用する共通インフラを集約</li>
<li><strong>典型的な共有サービス</strong>:</li>
<li>
<ul>
<li>Active Directory / AWS Managed Microsoft AD</li>
</ul>
</li>
<li>
<ul>
<li>Route 53 Resolver（Inbound/Outbound Endpoints）</li>
</ul>
</li>
<li>
<ul>
<li>CodeArtifact / ECR（コンテナイメージ）</li>
</ul>
</li>
<li>
<ul>
<li>監視（CloudWatch / Datadog Agent）</li>
</ul>
</li>
<li>
<ul>
<li>CI/CD（Jenkins / GitLab Runner）</li>
</ul>
</li>
<li><strong>アクセス方法</strong>:</li>
<li>
<ul>
<li>TGW経由（アプリVPC → TGW → Shared Services VPC）</li>
</ul>
</li>
<li>
<ul>
<li>PrivateLink（サービス公開型）</li>
</ul>
</li>
<li>
<ul>
<li>VPC Peering（少数VPC）</li>
</ul>
</li>
<li><strong>Resolver Rules</strong>: Shared Services VPCのOutbound EndpointルールをRAMで全アカウントに共有</li>
<li><strong>セキュリティ</strong>: Shared Services SG でアプリVPC CIDRのみ許可</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="70" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="%E3%83%9E%E3%83%AB%E3%83%81%E3%83%AA%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3-dr-%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3">マルチリージョン DR アーキテクチャ</h1>
<ul>
<li><strong>DR戦略（RTO/RPO別）</strong>:</li>
<li>
<ul>
<li><strong>Backup &amp; Restore</strong>: RTO 数時間。S3クロスリージョンレプリケーション</li>
</ul>
</li>
<li>
<ul>
<li><strong>Pilot Light</strong>: RTO 10-30分。最小構成をDRリージョンで維持（DBレプリカ）</li>
</ul>
</li>
<li>
<ul>
<li><strong>Warm Standby</strong>: RTO 数分。縮小スケールで稼動（スケールアップで本番化）</li>
</ul>
</li>
<li>
<ul>
<li><strong>Active-Active</strong>: RTO ほぼ0。Route 53レイテンシ/フェイルオーバーで常時分散</li>
</ul>
</li>
<li><strong>ネットワーク設計</strong>:</li>
<li>
<ul>
<li>TGW Peering（クロスリージョン）でVPC間接続</li>
</ul>
</li>
<li>
<ul>
<li>DX GWでマルチリージョンへの単一DX接続</li>
</ul>
</li>
<li>
<ul>
<li>Route 53 フェイルオーバー: ヘルスチェック + フェイルオーバーレコード</li>
</ul>
</li>
<li><strong>Global Accelerator</strong>: Activeリージョン障害 → DRリージョンへ自動切替</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="71" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="amazon-vpc-lattice">Amazon VPC Lattice</h1>
<ul>
<li><strong>VPC Lattice</strong>: マイクロサービス間通信を統一的に管理するサービスメッシュ</li>
<li><strong>主要コンポーネント</strong>:</li>
<li>
<ul>
<li><strong>Service Network</strong>: 論理的なネットワーク境界（VPC・サービスを関連付け）</li>
</ul>
</li>
<li>
<ul>
<li><strong>Service</strong>: エンドポイント（ALB・Lambda・ECS）の論理表現</li>
</ul>
</li>
<li>
<ul>
<li><strong>Target Group</strong>: バックエンドターゲット</li>
</ul>
</li>
<li>
<ul>
<li><strong>Listener/Rule</strong>: トラフィックルーティングルール（HTTP/S・gRPC）</li>
</ul>
</li>
<li><strong>認証認可</strong>: SigV4認証・IAMポリシー（サービス間通信の制御）</li>
<li><strong>CIDR重複</strong>: VPC Latticeはオーバーレイネットワーク → CIDR重複OK</li>
<li><strong>マルチアカウント</strong>: RAM でService NetworkとServiceを共有</li>
<li><strong>vs PrivateLink</strong>: Lattice = 双方向・マイクロサービス向け。PL = 一方向・サービス公開向け</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="72" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="aws-network-manager">AWS Network Manager</h1>
<ul>
<li><strong>Network Manager</strong>: グローバルネットワークの可視化・管理</li>
<li><strong>グローバルネットワーク</strong>: TGW・VPN・DX・SD-WAN を1つのビューに統合</li>
<li><strong>Transit Gateway Network Manager</strong>:</li>
<li>
<ul>
<li>TGWトポロジーの可視化</li>
</ul>
</li>
<li>
<ul>
<li>ルーティングアナライザー（経路確認）</li>
</ul>
</li>
<li>
<ul>
<li>イベント（BGPセッション変化・VPN状態変化）の監視</li>
</ul>
</li>
<li><strong>Route Analyzer</strong>: TGW経由の経路をルートテーブルベースで解析</li>
<li><strong>SD-WAN統合</strong>: Cisco・Meraki・Velocloud等のSD-WANをConnect Attachment経由で統合</li>
<li><strong>Cloud WAN</strong>:</li>
<li>
<ul>
<li>グローバルWANをAWSのバックボーンで構築</li>
</ul>
</li>
<li>
<ul>
<li>Core Network Policy（JSON）でセグメント・ルーティングを定義</li>
</ul>
</li>
<li>
<ul>
<li>TGWの上位サービス（クロスリージョン統合WANを自動構築）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="73" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="section-12-%E8%A9%A6%E9%A8%93%E5%AF%BE%E7%AD%96">Section 12: 試験対策</h1>
<ul>
<li>サービス比較表・頻出ミス・参考リソース・まとめ</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="74" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="%E9%87%8D%E8%A6%81%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9%E6%AF%94%E8%BC%83-%E6%8E%A5%E7%B6%9A%E6%80%A7">重要サービス比較: 接続性</h1>
<table>
<thead>
<tr>
<th>シナリオ</th>
<th>推奨サービス</th>
<th>理由</th>
</tr>
</thead>
<tbody>
<tr>
<td>2 VPC シンプル接続</td>
<td>VPC Peering</td>
<td>低コスト・シンプル</td>
</tr>
<tr>
<td>多数VPC接続</td>
<td>TGW</td>
<td>推移的ルーティング・一元管理</td>
</tr>
<tr>
<td>CIDRオーバーラップ接続</td>
<td>PrivateLink</td>
<td>CIDR不要</td>
</tr>
<tr>
<td>オンプレ接続（高速・安定）</td>
<td>DX</td>
<td>低レイテンシ・高帯域</td>
</tr>
<tr>
<td>オンプレ接続（暗号化必須）</td>
<td>DX + MACsec / VPN over DX</td>
<td>暗号化</td>
</tr>
<tr>
<td>オンプレ冗長接続</td>
<td>DX×2 (2 PoP) + VPN FO</td>
<td>最高可用性</td>
</tr>
<tr>
<td>グローバルサービス公開</td>
<td>CloudFront + S3/ALB</td>
<td>CDN + HTTPキャッシュ</td>
</tr>
<tr>
<td>固定IP・非HTTPグローバル</td>
<td>Global Accelerator</td>
<td>エニーキャスト</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="75" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="%E9%87%8D%E8%A6%81%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9%E6%AF%94%E8%BC%83-%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">重要サービス比較: セキュリティ</h1>
<table>
<thead>
<tr>
<th>要件</th>
<th>サービス</th>
<th>ポイント</th>
</tr>
</thead>
<tbody>
<tr>
<td>VPC内通信制御</td>
<td>SG（ステートフル）</td>
<td>許可ルールのみ</td>
</tr>
<tr>
<td>サブネット境界制御</td>
<td>NACL（ステートレス）</td>
<td>明示的Deny可能</td>
</tr>
<tr>
<td>L7 Webアプリ保護</td>
<td>WAF</td>
<td>OWASP・ボット・レートリミット</td>
</tr>
<tr>
<td>DDoS保護（L3/L4）</td>
<td>Shield Standard</td>
<td>全ユーザー無料</td>
</tr>
<tr>
<td>DDoS保護（高度）</td>
<td>Shield Advanced</td>
<td>SRT・コスト保護</td>
</tr>
<tr>
<td>FQDN/IPS検査</td>
<td>Network Firewall</td>
<td>Suricata・TLS復号</td>
</tr>
<tr>
<td>DNS出口フィルタ</td>
<td>DNS Firewall</td>
<td>マルウェアドメインブロック</td>
</tr>
<tr>
<td>多組織ポリシー管理</td>
<td>Firewall Manager</td>
<td>Organizations一括管理</td>
</tr>
<tr>
<td>脅威検出</td>
<td>GuardDuty</td>
<td>ML・Flow Logs・CloudTrail</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="76" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="ans-c01-%E9%A0%BB%E5%87%BA%E3%83%9F%E3%82%B9%E3%81%A8%E5%AF%BE%E7%AD%96">ANS-C01 頻出ミスと対策</h1>
<ul>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>TGWの推移的ルーティングを忘れる</strong> → <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> PeeringはNG・TGWはOK</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>NACLはステートレス→エフェメラルポート忘れ</strong> → <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 戻りトラフィック用にEPrang許可</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>DX GW経由のVPC間通信</strong> → <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> DX GWはVPC間通信不可（TGW使用）</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>CloudFront証明書リージョン</strong> → <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> ACM証明書は us-east-1 のみ</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Gateway EP vs Interface EP (S3)</strong> → <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Gateway=RTベース/オンプレ不可、Interface=ENI/DX可</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>MACsec対応範囲</strong> → <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Dedicated 10G/100Gのみ（Hosted DXは対応なし）</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Shield Advancedなしで SRT</strong> → <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> SRTはAdvancedのみ</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>GWLB Appliance Modeを忘れる</strong> → <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> TGW + GWLB構成では必須</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="77" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="bgp%E3%83%BB%E3%83%AB%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E5%88%B6%E5%BE%A1-%E3%81%BE%E3%81%A8%E3%82%81">BGP・ルーティング制御 まとめ</h1>
<ul>
<li><strong>AWS → オンプレ（インバウンド経路制御）</strong>:</li>
<li>
<ul>
<li>BGP Local Preference: AWS側で設定不可（eBGPのため）</li>
</ul>
</li>
<li>
<ul>
<li>AS_PATH Prepend: オンプレ側で設定（AWS→オンプレの経路を操作）</li>
</ul>
</li>
<li>
<ul>
<li>MED (Multi-Exit Discriminator): AWS→オンプレへのMEDを設定</li>
</ul>
</li>
<li><strong>オンプレ → AWS（アウトバウンド経路制御）</strong>:</li>
<li>
<ul>
<li>AS_PATH Prepend: オンプレ側で設定（プリファードでないパスに追加）</li>
</ul>
</li>
<li>
<ul>
<li>コミュニティ: Blackhole (7224:9999) 等でフィルタ</li>
</ul>
</li>
<li><strong>TGW ルーティング制御</strong>:</li>
<li>
<ul>
<li>ブラックホールルート（特定トラフィック破棄）</li>
</ul>
</li>
<li>
<ul>
<li>ルートテーブル分離（セグメンテーション）</li>
</ul>
</li>
<li>
<ul>
<li>プロパゲーション/スタティックの組み合わせ</li>
</ul>
</li>
<li><strong>DX BGP制限</strong>: オンプレ→AWSに最大100プレフィックス（Private VIF）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="78" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="%E8%A9%A6%E9%A8%93%E3%82%B9%E3%82%B3%E3%82%A2%E3%82%A2%E3%83%83%E3%83%97-%E6%95%B0%E5%80%A4%E3%83%BB%E5%88%B6%E9%99%90%E5%80%A4">試験スコアアップ: 数値・制限値</h1>
<ul>
<li><strong>VPC</strong>: CIDR /16〜/28。追加CIDR最大5。サブネット各5 IP予約</li>
<li><strong>TGW</strong>: 最大5,000 VPC。帯域幅100 Gbps。ECMP対応</li>
<li><strong>VPN</strong>: 最大1.25 Gbps/接続。2トンネル/接続。BGP AS 64512（デフォルト）</li>
<li><strong>DX</strong>: Dedicated 1G/10G/100G。Hosted 50M〜10G。Private VIF 100プレフィックス</li>
<li><strong>SG</strong>: 1 ENI 最大5 SG。60 Inbound + 60 Outbound ルール</li>
<li><strong>NLB</strong>: AZ毎に固定IP。クロスAZデフォルト無効</li>
<li><strong>CloudFront</strong>: エッジロケーション450+。ACM証明書はus-east-1のみ</li>
<li><strong>NAT GW</strong>: 最大45 Gbps/GW。EIP必須（パブリックNAT）</li>
<li><strong>Route 53</strong>: ヘルスチェック間隔10/30秒。フェイルオーバー自動</li>
<li><strong>Network Firewall</strong>: ルールグループ最大20/ポリシー</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="79" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="%E5%8F%82%E8%80%83%E3%83%AA%E3%82%BD%E3%83%BC%E3%82%B9">参考リソース</h1>
<ul>
<li><strong>AWS公式ドキュメント:</strong></li>
<li>
<ul>
<li><a href="https://aws.amazon.com/certification/certified-advanced-networking-specialty/">ANS-C01 試験ガイド</a></li>
</ul>
</li>
<li>
<ul>
<li><a href="https://docs.aws.amazon.com/vpc/latest/userguide/">AWS VPC ユーザーガイド</a></li>
</ul>
</li>
<li>
<ul>
<li><a href="https://docs.aws.amazon.com/directconnect/latest/UserGuide/">AWS Direct Connect ユーザーガイド</a></li>
</ul>
</li>
<li><strong>AWS ホワイトペーパー:</strong></li>
<li>
<ul>
<li>AWS Transit Gateway Design Patterns</li>
</ul>
</li>
<li>
<ul>
<li>Building a Scalable and Secure Multi-VPC AWS Network Infrastructure</li>
</ul>
</li>
<li><strong>re:Invent セッション:</strong></li>
<li>
<ul>
<li>NET302: VPC Fundamentals and Connectivity Options</li>
</ul>
</li>
<li>
<ul>
<li>NET401: Advanced VPC Design and New Capabilities</li>
</ul>
</li>
<li>
<ul>
<li>NET402: Deep Dive into AWS Direct Connect</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="80" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="%E3%81%BE%E3%81%A8%E3%82%81-ans-c01-%E5%90%88%E6%A0%BC%E3%81%B8%E3%81%AE%E9%81%93">まとめ: ANS-C01 合格への道</h1>
<ul>
<li><strong>Domain 1 (30%)</strong>: VPC設計・TGW・DX・BGPの深い理解が最重要</li>
<li><strong>Domain 2 (26%)</strong>: ENA・GWLB・Route 53 Resolverの実装詳細を押さえる</li>
<li><strong>Domain 3 (20%)</strong>: Flow Logs・Reachability Analyzer・Route 53ルーティングポリシー</li>
<li><strong>Domain 4 (24%)</strong>: Network Firewall・WAF・Shield・Firewall Managerの役割と使い分け</li>
<li><strong>合格のポイント</strong>:</li>
<li>
<ul>
<li>各サービスの<strong>制限値・制約</strong>を暗記</li>
</ul>
</li>
<li>
<ul>
<li>ステートフル/ステートレスの区別（SG・NACL・Network Firewall）</li>
</ul>
</li>
<li>
<ul>
<li>ルーティング優先順位（最長一致・BGP属性）</li>
</ul>
</li>
<li>
<ul>
<li>多層防御アーキテクチャの設計パターン</li>
</ul>
</li>
<li><strong>おすすめ学習</strong>: AWS Skill Builder + 公式演習問題 + 実機ハンズオン</li>
</ul>
</section>
