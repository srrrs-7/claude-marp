<h1 id="aws-certified-advanced-networking---specialty">AWS Certified Advanced Networking - Specialty</h1>
<ul>
<li>ANS-C01 完全ガイド</li>
<li>対象：ネットワークエンジニア・クラウドアーキテクト</li>
<li>AWS ネットワークの深層を網羅する139枚のスライド</li>
<li>Domain 1: Network Design (30%) | Domain 2: Implementation (26%)</li>
<li>Domain 3: Management &amp; Operations (20%) | Domain 4: Security (24%)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="%E3%82%A2%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%80-12">アジェンダ (1/2)</h1>
<ul>
<li><strong>Section 1</strong>: VPC 基礎設計（CIDR・サブネット・ルーティング）</li>
<li><strong>Section 2</strong>: VPC 接続性（Peering・TGW・PrivateLink）</li>
<li><strong>Section 3</strong>: ハイブリッド接続（VPN・Direct Connect・BGP）</li>
<li><strong>Section 4</strong>: 実装 Part 1（Enhanced Networking・LB・BGP詳細）</li>
<li><strong>Section 5</strong>: 実装 Part 2（Route 53 Resolver・ALB/NLB/GWLB）</li>
<li><strong>Section 6</strong>: CDN &amp; グローバルトラフィック（CloudFront・GA）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="%E3%82%A2%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%80-22">アジェンダ (2/2)</h1>
<ul>
<li><strong>Section 7</strong>: 管理・運用 Part 1（Flow Logs・監視・Reachability）</li>
<li><strong>Section 8</strong>: 管理・運用 Part 2（Route 53ルーティング・DNS）</li>
<li><strong>Section 9</strong>: セキュリティ Part 1（SG・NACL・Network Firewall）</li>
<li><strong>Section 10</strong>: セキュリティ Part 2（WAF・Shield・GuardDuty）</li>
<li><strong>Section 11</strong>: アーキテクチャパターン（Hub-and-Spoke・マルチアカウント）</li>
<li><strong>Section 12</strong>: 試験対策（比較表・頻出ミス・まとめ）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="ans-c01-%E8%A9%A6%E9%A8%93%E6%A6%82%E8%A6%81">ANS-C01 試験概要</h1>
<ul>
<li><strong>試験時間</strong>: 170分 / <strong>問題数</strong>: 65問（うち15問は採点外）</li>
<li><strong>合格スコア</strong>: 750/1000（100〜1000点スケール）</li>
<li><strong>ドメイン配分</strong>:</li>
<li>
<ul>
<li>Domain 1: Network Design <strong>30%</strong> (19-20問相当)</li>
</ul>
</li>
<li>
<ul>
<li>Domain 2: Network Implementation <strong>26%</strong> (17問相当)</li>
</ul>
</li>
<li>
<ul>
<li>Domain 3: Network Management &amp; Optimization <strong>20%</strong> (13問相当)</li>
</ul>
</li>
<li>
<ul>
<li>Domain 4: Network Security, Compliance &amp; Governance <strong>24%</strong> (15-16問相当)</li>
</ul>
</li>
<li><strong>推奨経験</strong>: AWSネットワーク実務5年以上、Associate/Professional資格保有</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="5" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="section-1-vpc-%E5%9F%BA%E7%A4%8E%E8%A8%AD%E8%A8%88">Section 1: VPC 基礎設計</h1>
<ul>
<li>Domain 1: Network Design</li>
<li>CIDR 設計・サブネット・ルーティング・IGW・NAT・Endpoints</li>
<li>IPv6・Prefix Lists・ENI・EIP</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="vpc-cidr-%E8%A8%AD%E8%A8%88%E5%8E%9F%E5%89%87">VPC CIDR 設計原則</h1>
<ul>
<li><strong>RFC 1918 プライベートアドレス空間</strong>:</li>
<li>
<ul>
<li>10.0.0.0/8 (16,777,216 hosts) — 大規模環境推奨</li>
</ul>
</li>
<li>
<ul>
<li>172.16.0.0/12 (1,048,576 hosts)</li>
</ul>
</li>
<li>
<ul>
<li>192.168.0.0/16 (65,536 hosts) — 小規模環境</li>
</ul>
</li>
<li><strong>VPC CIDR範囲</strong>: /16（65,536 IP）〜 /28（16 IP）</li>
<li><strong>サブネット</strong>: VPC CIDRの一部（/24が一般的 = 256 IP、利用可能251）</li>
<li><strong>AWS予約IP</strong>: ネットワーク・ルーター・DNS・将来用・ブロードキャスト（各サブネット5 IP）</li>
<li><strong>追加CIDR</strong>: 1 VPCに最大5つのCIDRブロック追加可能</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="vpc-cidr-%E8%A8%AD%E8%A8%88%E3%83%99%E3%82%B9%E3%83%88%E3%83%97%E3%83%A9%E3%82%AF%E3%83%86%E3%82%A3%E3%82%B9">VPC CIDR 設計：ベストプラクティス</h1>
<ul>
<li><strong>重複しないCIDR設計</strong>（ピアリング・VPN接続時に必須）</li>
<li><strong>ビットバウンダリーを尊重</strong>: /16, /17, /18 … /28</li>
<li><strong>将来拡張を考慮</strong>: 最低 /16 から開始推奨</li>
<li><strong>AZ別サブネット分割例</strong> (/16 VPC → /24 サブネット):</li>
<li>
<ul>
<li>Public: 10.0.0.0/24 (AZ-a), 10.0.1.0/24 (AZ-b), 10.0.2.0/24 (AZ-c)</li>
</ul>
</li>
<li>
<ul>
<li>Private: 10.0.10.0/24, 10.0.11.0/24, 10.0.12.0/24</li>
</ul>
</li>
<li>
<ul>
<li>Data: 10.0.20.0/24, 10.0.21.0/24, 10.0.22.0/24</li>
</ul>
</li>
<li><strong>本番・開発・ステージング</strong>: 重複しない /16 割り当て</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="vpc-%E3%83%AB%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E5%9F%BA%E7%A4%8E">VPC ルーティング基礎</h1>
<ul>
<li><strong>ルートテーブル</strong>: サブネット単位で関連付け（1サブネット = 1ルートテーブル）</li>
<li><strong>ローカルルート</strong>: VPC CIDR宛（削除不可・最優先）</li>
<li><strong>最長一致 (Longest Prefix Match)</strong>: より具体的なルートが優先</li>
<li><strong>ルート優先順位</strong> (同プレフィックス長時):</li>
<li>
<ul>
<li>
<ol>
<li>ローカルルート</li>
</ol>
</li>
</ul>
</li>
<li>
<ul>
<li>
<ol start="2">
<li>静的ルート（プレフィックスリスト含む）</li>
</ol>
</li>
</ul>
</li>
<li>
<ul>
<li>
<ol start="3">
<li>プロパゲートルート（VPN/DX）</li>
</ol>
</li>
</ul>
</li>
<li><strong>メインルートテーブル</strong>: VPCデフォルト（明示的関連付けなしのサブネット）</li>
<li><strong>カスタムルートテーブル</strong>: サブネット別に明示的関連付け</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="internet-gateway-igw-%E3%81%A8-%E3%83%91%E3%83%96%E3%83%AA%E3%83%83%E3%82%AF%E3%82%B5%E3%83%96%E3%83%8D%E3%83%83%E3%83%88">Internet Gateway (IGW) と パブリックサブネット</h1>
<ul>
<li><strong>IGW</strong>: VPCに1つ（1対1対応）。水平スケールで可用性自動管理</li>
<li><strong>パブリックサブネット要件</strong>:</li>
<li>
<ul>
<li>ルートテーブルに 0.0.0.0/0 → IGW のルート</li>
</ul>
</li>
<li>
<ul>
<li>インスタンスにパブリックIP または EIP</li>
</ul>
</li>
<li><strong>NAT Gateway と の違い</strong>:</li>
<li>
<ul>
<li>IGW = 双方向（インバウンド・アウトバウンド）</li>
</ul>
</li>
<li>
<ul>
<li>NAT GW = アウトバウンドのみ（プライベートサブネット用）</li>
</ul>
</li>
<li><strong>Egress-Only IGW</strong>: IPv6専用アウトバウンド（IPv4のNAT GWに相当）</li>
<li><strong>IGW Route</strong>: 0.0.0.0/0 → igw-xxxxxxxx（IPv4）, ::/0 → eigw-xxx（IPv6）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="nat-gateway-%E8%A9%B3%E7%B4%B0">NAT Gateway 詳細</h1>
<ul>
<li><strong>マネージドNAT</strong>: 高可用性・自動スケール（最大45 Gbps）</li>
<li><strong>配置</strong>: パブリックサブネット（EIP必須）</li>
<li><strong>ルート設定</strong>: プライベートサブネットRT → 0.0.0.0/0 → nat-xxxxxxxx</li>
<li><strong>AZ独立性</strong>: 各AZにNAT GWを配置（AZ障害耐性・コスト最適化）</li>
<li><strong>料金</strong>: 時間単位 + データ処理料金（GB単位）</li>
<li><strong>NAT Instance vs NAT Gateway</strong>:</li>
<li>
<ul>
<li>NAT Instance: EC2ベース・スケール手動・Source/Dest Check無効化必要</li>
</ul>
</li>
<li>
<ul>
<li>NAT GW: フルマネージド・自動スケール・推奨</li>
</ul>
</li>
<li><strong>Private NAT GW</strong>: RFC 1918アドレス間のNAT（オーバーラップCIDR解決に使用）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="vpc-endpoints-%E7%A8%AE%E5%88%A5">VPC Endpoints 種別</h1>
<ul>
<li><strong>Gateway Endpoint</strong> (S3・DynamoDB のみ):</li>
<li>
<ul>
<li>ルートテーブルに自動エントリ追加（pl-xxxxxxxx → vpce-xxx）</li>
</ul>
</li>
<li>
<ul>
<li>無料・リージョン内サービス向け</li>
</ul>
</li>
<li><strong>Interface Endpoint</strong> (PrivateLink):</li>
<li>
<ul>
<li>ENI + プライベートIP（サブネット内）</li>
</ul>
</li>
<li>
<ul>
<li>時間 + データ処理料金</li>
</ul>
</li>
<li>
<ul>
<li>DNS解決でプライベートIP返却（enableDnsSupport必須）</li>
</ul>
</li>
<li><strong>Gateway Load Balancer Endpoint</strong>:</li>
<li>
<ul>
<li>サードパーティNVA（Network Virtual Appliance）へのトラフィック転送</li>
</ul>
</li>
<li><strong>エンドポイントポリシー</strong>: IAM Resource Policyでアクセス制御可能</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="eni-elastic-network-interface">ENI (Elastic Network Interface)</h1>
<ul>
<li><strong>ENI</strong>: VPC内の仮想NIC。EC2インスタンスにアタッチ</li>
<li><strong>属性</strong>: プライベートIP（複数可）・EIP・MAC・SG・送信元/宛先チェック</li>
<li><strong>プライマリENI (eth0)</strong>: 削除不可。インスタンス終了時に自動削除</li>
<li><strong>セカンダリENI</strong>: 別サブネットへの移動可能（フェイルオーバーに活用）</li>
<li><strong>Trunk ENI</strong>: EKS/ECS向け。1 ENIに複数コンテナ用IPを集約（VPC CNI）</li>
<li><strong>IP割り当て上限</strong>: インスタンスタイプ依存（例: m5.large = 10 ENI × 10 IP）</li>
<li><strong>送信元/宛先チェック</strong>: NAT Instance・VPN・IDS/IPSでは無効化必要</li>
<li><strong>ネットワークカーボン</strong>: Enhanced Networking使用時はENA推奨</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="elastic-ip-eip-%E3%81%A8-ipv6">Elastic IP (EIP) と IPv6</h1>
<ul>
<li><strong>EIP</strong>: 固定パブリックIPv4。インスタンス/NAT GW/NLBに関連付け</li>
<li>
<ul>
<li>関連付けなしで課金（節約のため未使用EIPは即解放）</li>
</ul>
</li>
<li>
<ul>
<li>リージョン内の移動可能（フェイルオーバーに活用）</li>
</ul>
</li>
<li><strong>IPv6 in VPC</strong>:</li>
<li>
<ul>
<li>VPCに /56 割り当て（AWSが管理）</li>
</ul>
</li>
<li>
<ul>
<li>サブネットに /64 割り当て</li>
</ul>
</li>
<li>
<ul>
<li>グローバルユニキャスト（GUA）: インターネット直接ルーティング可能</li>
</ul>
</li>
<li>
<ul>
<li>Egress-Only IGW でアウトバウンドのみ</li>
</ul>
</li>
<li><strong>デュアルスタック</strong>: EC2インスタンスにIPv4とIPv6同時割り当て可能</li>
<li><strong>IPv6専用サブネット</strong>: IPv4なし（コンテナ環境での節約）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="prefix-lists">Prefix Lists</h1>
<ul>
<li><strong>Prefix List</strong>: CIDRブロックの集合体（再利用可能なグループ）</li>
<li><strong>マネージドPL</strong>: AWSが管理（S3, DynamoDB等のIPレンジ）</li>
<li><strong>カスタムPL</strong>: ユーザー定義（最大1000エントリ/リスト）</li>
<li><strong>利用箇所</strong>:</li>
<li>
<ul>
<li>セキュリティグループのInbound/Outboundルール</li>
</ul>
</li>
<li>
<ul>
<li>ルートテーブルのDestination（TGW・VGW・IGW等へ）</li>
</ul>
</li>
<li>
<ul>
<li>AWS RAM でマルチアカウント共有可能</li>
</ul>
</li>
<li><strong>メリット</strong>: SG/RTのルール数削減・一元管理・変更時の更新箇所最小化</li>
<li><strong>例</strong>: オフィスIPを1つのPLにまとめてSGルールを1行に集約</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="15" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="section-2-vpc-%E6%8E%A5%E7%B6%9A%E6%80%A7">Section 2: VPC 接続性</h1>
<ul>
<li>VPC Peering・Transit Gateway・AWS PrivateLink</li>
<li>エンドポイント比較・接続パターン</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="vpc-peering">VPC Peering</h1>
<ul>
<li><strong>VPC Peering</strong>: 2つのVPC間のプライベート接続（同一/別アカウント/クロスリージョン）</li>
<li><strong>制約（重要）</strong>:</li>
<li>
<ul>
<li><strong>推移的ルーティング不可</strong>: A<img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/>B, B<img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/>C でも A→C は不可</li>
</ul>
</li>
<li>
<ul>
<li><strong>CIDRオーバーラップ不可</strong>: ピアリング前にCIDR確認必須</li>
</ul>
</li>
<li>
<ul>
<li><strong>マルチキャスト不可</strong></li>
</ul>
</li>
<li><strong>設定ステップ</strong>:</li>
<li>
<ul>
<li>
<ol>
<li>Peering Request → Accepter VPC で承認</li>
</ol>
</li>
</ul>
</li>
<li>
<ul>
<li>
<ol start="2">
<li>両VPCのルートテーブルに相手CIDR → pcx-xxx を追加</li>
</ol>
</li>
</ul>
</li>
<li>
<ul>
<li>
<ol start="3">
<li>SGでピアVPCのCIDRまたはSGを許可</li>
</ol>
</li>
</ul>
</li>
<li><strong>DNS解決</strong>: enableDnsResolutionFromRemoteVpc = true でプライベートDNS解決</li>
<li><strong>コスト</strong>: 同AZ間無料、AZ間・リージョン間はデータ転送料金</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="transit-gateway-tgw-%E6%A6%82%E8%A6%81">Transit Gateway (TGW) 概要</h1>
<ul>
<li><strong>TGW</strong>: リージョナルな仮想ルーター。ハブアンドスポーク接続の中核</li>
<li><strong>接続可能なアタッチメント</strong>:</li>
<li>
<ul>
<li>VPC Attachment（サブネット指定、最大5 AZ）</li>
</ul>
</li>
<li>
<ul>
<li>VPN Attachment（Site-to-Site VPN）</li>
</ul>
</li>
<li>
<ul>
<li>Direct Connect Gateway Attachment</li>
</ul>
</li>
<li>
<ul>
<li>TGW Peering Attachment（クロスリージョン・クロスアカウント）</li>
</ul>
</li>
<li>
<ul>
<li>Connect Attachment（SD-WAN/GRE + BGP）</li>
</ul>
</li>
<li><strong>スケール</strong>: 最大5,000 VPC接続 / TGW。帯域幅 100 Gbps</li>
<li><strong>AWS RAM</strong>: 他アカウントとTGW共有（Organizations対応）</li>
<li><strong>料金</strong>: アタッチメント時間単位 + データ処理料金</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="tgw-%E3%83%AB%E3%83%BC%E3%83%88%E3%83%86%E3%83%BC%E3%83%96%E3%83%AB%E3%81%A8%E5%88%86%E9%9B%A2">TGW ルートテーブルと分離</h1>
<ul>
<li><strong>TGWルートテーブル</strong>: 複数作成可能（デフォルト1つ）</li>
<li><strong>アタッチメントの関連付け</strong>: 各アタッチメントが1つのRTと関連付け</li>
<li><strong>プロパゲーション</strong>: VPN/DXのBGPルートを自動的にTGW RTに反映</li>
<li><strong>ルート分離パターン</strong>:</li>
<li>
<ul>
<li><strong>共有RT</strong>: 全VPCが1つのRTを使用（フルメッシュ）</li>
</ul>
</li>
<li>
<ul>
<li><strong>分離RT</strong>: 本番/開発を別RTで分離（相互通信なし）</li>
</ul>
</li>
<li>
<ul>
<li><strong>インスペクションRT</strong>: セキュリティVPCを経由する強制検査</li>
</ul>
</li>
<li><strong>Blackhole Route</strong>: 特定CIDRへのトラフィックを破棄</li>
<li><strong>スタティックルート</strong>: BGPで広告されないCIDRを手動追加</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="tgw-%E9%AB%98%E5%BA%A6%E3%81%AA%E6%A9%9F%E8%83%BD">TGW 高度な機能</h1>
<ul>
<li><strong>ECMP (Equal-Cost Multi-Path)</strong>:</li>
<li>
<ul>
<li>同一プレフィックスに複数VPN/DXアタッチメント → 負荷分散</li>
</ul>
</li>
<li>
<ul>
<li>BGPで同一AS_PATH・同一MED → ECMP有効化</li>
</ul>
</li>
<li><strong>TGW SiteLink</strong>:</li>
<li>
<ul>
<li>TGW経由でVPN/DX拠点同士を接続（拠点間通信）</li>
</ul>
</li>
<li>
<ul>
<li>専用SiteLink設定ではなくルートプロパゲーション設定で実現</li>
</ul>
</li>
<li><strong>TGW Connect</strong>:</li>
<li>
<ul>
<li>SD-WANデバイスとGREトンネル + BGPで接続</li>
</ul>
</li>
<li>
<ul>
<li>VPC Attachmentの上にConnect Attachmentを作成</li>
</ul>
</li>
<li><strong>Multicast</strong>: TGWでマルチキャスト対応（明示的に有効化）</li>
<li><strong>Appliance Mode</strong>: セッション維持のためトラフィックを同一AZのアプライアンスへ</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="aws-privatelink">AWS PrivateLink</h1>
<ul>
<li><strong>PrivateLink</strong>: サービスをプライベートIPで公開（インターネット不使用）</li>
<li><strong>コンポーネント</strong>:</li>
<li>
<ul>
<li><strong>NLB (Provider側)</strong>: サービスをNLBの後ろに配置</li>
</ul>
</li>
<li>
<ul>
<li><strong>VPC Endpoint Service</strong>: NLBをPrivateLinkサービスとして登録</li>
</ul>
</li>
<li>
<ul>
<li><strong>Interface Endpoint (Consumer側)</strong>: ENI経由でサービスにアクセス</li>
</ul>
</li>
<li><strong>メリット</strong>: CIDR重複OK・推移的ルーティング回避・SG制御可能</li>
<li><strong>承認フロー</strong>: プロバイダーがコンシューマーアカウントを承認（whitelist）</li>
<li><strong>DNS</strong>: enablePrivateDns → サービスのエンドポイントDNSをプライベートIPに解決</li>
<li><strong>制約</strong>: TCP/UDPのみ（ICMPなし）。一方向（コンシューマー→プロバイダー）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="vpc-endpoints-%E6%AF%94%E8%BC%83%E3%81%BE%E3%81%A8%E3%82%81">VPC Endpoints 比較まとめ</h1>
<table>
<thead>
<tr>
<th>種別</th>
<th>対象サービス</th>
<th>方式</th>
<th>料金</th>
</tr>
</thead>
<tbody>
<tr>
<td>Gateway EP</td>
<td>S3, DynamoDB</td>
<td>RTエントリ</td>
<td>無料</td>
</tr>
<tr>
<td>Interface EP</td>
<td>150+サービス</td>
<td>ENI+IP</td>
<td>時間+GB</td>
</tr>
<tr>
<td>GWLB EP</td>
<td>NVA (Palo Alto等)</td>
<td>ENI</td>
<td>時間+GB</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>Gateway EP vs Interface EP (S3)</strong>:</li>
<li>
<ul>
<li>Gateway: オンプレからは使用不可（RTベース）</li>
</ul>
</li>
<li>
<ul>
<li>Interface: オンプレ→DX/VPN経由でも使用可（DNSベース）</li>
</ul>
</li>
<li><strong>エンドポイントポリシー</strong>: aws:sourceVpc / aws:sourceVpce 条件キーで制御</li>
<li><strong>Private DNS</strong>: Interface EPにカスタムDNS設定（enableDnsSupport=true必須）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="vpc%E6%8E%A5%E7%B6%9A%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3%E6%AF%94%E8%BC%83">VPC接続パターン比較</h1>
<table>
<thead>
<tr>
<th>接続方式</th>
<th>推移的</th>
<th>CIDR重複</th>
<th>スケール</th>
<th>用途</th>
</tr>
</thead>
<tbody>
<tr>
<td>Peering</td>
<td>✗</td>
<td>✗</td>
<td>小〜中</td>
<td>シンプルな2VPC接続</td>
</tr>
<tr>
<td>TGW</td>
<td>✓</td>
<td>✗</td>
<td>大（5000VPC）</td>
<td>マルチVPC・ハブスポーク</td>
</tr>
<tr>
<td>PrivateLink</td>
<td>✓</td>
<td>✓</td>
<td>大</td>
<td>サービス公開・SaaS</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>TGW vs Peering選択基準</strong>:</li>
<li>
<ul>
<li>Peering: 少数VPC・低コスト・シンプル</li>
</ul>
</li>
<li>
<ul>
<li>TGW: 多数VPC・オンプレ接続・中央管理・ルート制御</li>
</ul>
</li>
<li><strong>PrivateLink選択</strong>: CIDRオーバーラップあり・一方向サービス公開</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="23" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="section-3-%E3%83%8F%E3%82%A4%E3%83%96%E3%83%AA%E3%83%83%E3%83%89%E6%8E%A5%E7%B6%9A">Section 3: ハイブリッド接続</h1>
<ul>
<li>Site-to-Site VPN・Client VPN・Direct Connect</li>
<li>BGP 制御・Direct Connect Gateway・DX + TGW</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="aws-site-to-site-vpn">AWS Site-to-Site VPN</h1>
<ul>
<li><strong>構成要素</strong>:</li>
<li>
<ul>
<li><strong>Customer Gateway (CGW)</strong>: オンプレ側VPNデバイスの論理表現（IPアドレス）</li>
</ul>
</li>
<li>
<ul>
<li><strong>Virtual Private Gateway (VGW)</strong>: AWS側のVPNエンドポイント（VPCにアタッチ）</li>
</ul>
</li>
<li>
<ul>
<li><strong>VPN Connection</strong>: 2本のIPsecトンネル（冗長化・異なるAWS側IP）</li>
</ul>
</li>
<li><strong>スペック</strong>: 最大1.25 Gbps/接続。AES-256・SHA-2・DH Group 14+</li>
<li><strong>ルーティング</strong>:</li>
<li>
<ul>
<li>静的: オンプレCIDRを手動設定</li>
</ul>
</li>
<li>
<ul>
<li>動的: BGP（AS番号設定、デフォルトAWS ASN = 64512）</li>
</ul>
</li>
<li><strong>冗長化パターン</strong>:</li>
<li>
<ul>
<li>2 CGW + 2 VGW（高可用性）</li>
</ul>
</li>
<li>
<ul>
<li>TGW VPN + ECMP（帯域幅向上）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="aws-client-vpn">AWS Client VPN</h1>
<ul>
<li><strong>Client VPN</strong>: OpenVPNベースのマネージドリモートアクセスVPN</li>
<li><strong>認証方式</strong>:</li>
<li>
<ul>
<li>Active Directory (AWS Managed AD / オンプレAD)</li>
</ul>
</li>
<li>
<ul>
<li>相互証明書認証（ACM証明書）</li>
</ul>
</li>
<li>
<ul>
<li>SAML 2.0 フェデレーション（Okta・Azure AD等）</li>
</ul>
</li>
<li><strong>接続先</strong>: VPCサブネットにENI作成 → VPC内リソースにアクセス</li>
<li><strong>Split Tunneling</strong>: 有効化 → AWSトラフィックのみVPN経由（インターネットはローカル）</li>
<li><strong>承認ルール</strong>: セキュリティグループ + 承認ルール（CIDR×グループ）</li>
<li><strong>スケール</strong>: 最大2,000同時接続 / エンドポイント</li>
<li><strong>ログ</strong>: CloudWatch Logs / S3 で接続ログ記録</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="aws-direct-connect-%E6%A6%82%E8%A6%81">AWS Direct Connect 概要</h1>
<ul>
<li><strong>Direct Connect (DX)</strong>: AWS専用線接続サービス</li>
<li><strong>接続タイプ</strong>:</li>
<li>
<ul>
<li><strong>Dedicated Connection</strong>: 1G / 10G / 100G（AWSから直接）</li>
</ul>
</li>
<li>
<ul>
<li><strong>Hosted Connection</strong>: 50M〜10G（APN Partnerから提供）</li>
</ul>
</li>
<li><strong>物理構成</strong>: DXロケーション（PoP）でAWSルーターと顧客/Partnerルーター接続</li>
<li><strong>レイテンシ</strong>: VPNより低い・安定（専用線のため）</li>
<li><strong>帯域幅</strong>: VPNより高い（100 Gbpsまで）</li>
<li><strong>暗号化</strong>: デフォルト非暗号化 → MACsec（802.1AE）または VPN over DX</li>
<li><strong>料金</strong>: ポート時間単位 + データ転送料金（アウトバウンドが安い）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="direct-connect-virtual-interfaces-vif">Direct Connect: Virtual Interfaces (VIF)</h1>
<ul>
<li><strong>VIF</strong>: 1本の物理DX接続を論理的に分割（VLAN + BGP）</li>
<li><strong>Private VIF</strong>: VPCへの接続（VGWまたはDX GW経由）</li>
<li>
<ul>
<li>送受信: 最大100 BGPプレフィックス（オンプレ→AWS）</li>
</ul>
</li>
<li><strong>Public VIF</strong>: AWSパブリックサービス（S3・CloudFront等）へのアクセス</li>
<li>
<ul>
<li>BGPでAWSのパブリックIPレンジを受信</li>
</ul>
</li>
<li><strong>Transit VIF</strong>: DX GW → TGW経由でVPCへ</li>
<li>
<ul>
<li>1 DX GW に複数TGW接続可能（クロスリージョン）</li>
</ul>
</li>
<li><strong>VIF設定項目</strong>: VLAN ID・BGP ASN・BGP認証キー・ルーティング（eBGP/iBGP）</li>
<li><strong>Hosted VIF</strong>: パートナーDX接続で使用（アカウント間共有）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="direct-connect-gateway-dx-gw">Direct Connect Gateway (DX GW)</h1>
<ul>
<li><strong>DX GW</strong>: グローバルサービス（リージョンまたがり）</li>
<li><strong>用途</strong>: 1本のPrivate/Transit VIFから複数リージョンのVPCへ接続</li>
<li><strong>接続パターン</strong>:</li>
<li>
<ul>
<li>DX → Private VIF → DX GW → VGW (VPC)</li>
</ul>
</li>
<li>
<ul>
<li>DX → Transit VIF → DX GW → TGW → VPC群</li>
</ul>
</li>
<li><strong>制約</strong>:</li>
<li>
<ul>
<li>DX GW経由ではVPC間通信不可（VPC A → DX GW → VPC B = 不可）</li>
</ul>
</li>
<li>
<ul>
<li>同一DX GWに接続したVPCのCIDRはオーバーラップ不可</li>
</ul>
</li>
<li>
<ul>
<li>DX GW に最大20 VGW または 3 TGW 接続</li>
</ul>
</li>
<li><strong>アカウント共有</strong>: DX GWはアカウント間共有可能（VIF提供者と異なるアカウントのVGWに接続）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="dx-%E5%86%97%E9%95%B7%E5%8C%96%E3%83%BB%E8%80%90%E9%9A%9C%E5%AE%B3%E6%80%A7%E8%A8%AD%E8%A8%88">DX 冗長化・耐障害性設計</h1>
<ul>
<li><strong>AWS推奨冗長モデル（4段階）</strong>:</li>
<li>
<ul>
<li><strong>最高可用性</strong>: 2 DXロケーション × 2接続 = 4本（DX GW共有）</li>
</ul>
</li>
<li>
<ul>
<li><strong>高可用性</strong>: 2 DXロケーション × 1接続 = 2本</li>
</ul>
</li>
<li>
<ul>
<li><strong>開発/テスト</strong>: 1接続 + VPNフォールバック</li>
</ul>
</li>
<li>
<ul>
<li><strong>非冗長</strong>: 1接続（非推奨）</li>
</ul>
</li>
<li><strong>フェイルオーバー設定</strong>:</li>
<li>
<ul>
<li>BGP AS_PATHプリペンドで優先路を制御</li>
</ul>
</li>
<li>
<ul>
<li>VPN over DX + VPN直接 → DX障害時にVPN自動切替</li>
</ul>
</li>
<li><strong>BFD (Bidirectional Forwarding Detection)</strong>:</li>
<li>
<ul>
<li>障害検知を高速化（デフォルトBGP Holddown 90秒 → BFD 300ms）</li>
</ul>
</li>
<li>
<ul>
<li>DXでサポート（オンプレ側での設定必要）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="dx--tgw-%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3">DX + TGW アーキテクチャ</h1>
<ul>
<li><strong>Transit VIF + DX GW + TGW</strong>構成:</li>
<li>
<ul>
<li>オンプレ → DX → Transit VIF → DX GW → TGW → VPC群</li>
</ul>
</li>
<li>
<ul>
<li>1本のDX接続で複数リージョン・複数VPC接続</li>
</ul>
</li>
<li><strong>TGW ECMP over DX</strong>:</li>
<li>
<ul>
<li>複数DX接続 + TGW ECMP → 帯域幅集約</li>
</ul>
</li>
<li>
<ul>
<li>TGW側でECMP有効化（ecmpEnabled）</li>
</ul>
</li>
<li>
<ul>
<li>同一BGPプレフィックスを複数パスで受信</li>
</ul>
</li>
<li><strong>DX GW + TGW制約</strong>:</li>
<li>
<ul>
<li>TGW経由でオンプレ→オンプレ通信は不可</li>
</ul>
</li>
<li>
<ul>
<li>DX GW接続TGW間のトラフィック転送は不可</li>
</ul>
</li>
<li><strong>MACsec over DX</strong>: Dedicated 10G/100Gで対応。KMSキー管理</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="bgp-%E5%9F%BA%E7%A4%8E%E3%81%A8aws%E6%B4%BB%E7%94%A8">BGP 基礎とAWS活用</h1>
<ul>
<li><strong>BGP (Border Gateway Protocol)</strong>: パスベクタールーティングプロトコル</li>
<li><strong>eBGP</strong>: 異なるAS間（DX/VPN接続）</li>
<li><strong>iBGP</strong>: 同一AS内（TGW内部）</li>
<li><strong>重要属性（優先順位 高→低）</strong>:</li>
<li>
<ul>
<li>Weight (Cisco独自・ローカル) → Local Preference → AS_PATH長 → MED → eBGP &gt; iBGP</li>
</ul>
</li>
<li><strong>AWS BGP設定</strong>:</li>
<li>
<ul>
<li>VGW/TGW ASN: 64512（デフォルト）または カスタム（1-4バイトAS）</li>
</ul>
</li>
<li>
<ul>
<li>Customer Gateway ASN: 64512-65534（プライベート）</li>
</ul>
</li>
<li><strong>ルート制御テクニック</strong>:</li>
<li>
<ul>
<li>AS_PATHプリペンド: オンプレ→AWSの優先路を制御</li>
</ul>
</li>
<li>
<ul>
<li>MED: AWS→オンプレの優先路を制御（ローカルプリファレンス優先）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="32" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="section-4-%E5%AE%9F%E8%A3%85-part-1">Section 4: 実装 Part 1</h1>
<ul>
<li>Enhanced Networking・Placement Groups・MTU</li>
<li>DX詳細設定・BGP チューニング・LAG</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="enhanced-networking-%E3%81%A8-ena">Enhanced Networking と ENA</h1>
<ul>
<li><strong>Enhanced Networking</strong>: SR-IOV（Single Root I/O Virtualization）による高性能NIC</li>
<li><strong>ENA (Elastic Network Adapter)</strong>:</li>
<li>
<ul>
<li>最大100 Gbps（c5n, m5n, etc.）</li>
</ul>
</li>
<li>
<ul>
<li>低レイテンシ・低CPU負荷</li>
</ul>
</li>
<li>
<ul>
<li>対応インスタンス: 現行世代のほぼ全て</li>
</ul>
</li>
<li><strong>Intel 82599 VF（ixgbevf）</strong>: 最大10 Gbps（旧世代）</li>
<li><strong>ENA Express</strong>: UDP 最大25 Gbps（SRDプロトコル使用・同AZ内）</li>
<li><strong>確認方法</strong>: <code>ethtool -i eth0</code> でドライバ確認、<code>aws ec2 describe-instances</code>でenaSupport確認</li>
<li><strong>Placement Group × ENA</strong>: Cluster PGでは最大100 Gbps達成</li>
<li><strong>DPDK</strong>: c5nインスタンスでDPDK使用時に最大スループット</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="placement-groups">Placement Groups</h1>
<ul>
<li><strong>Cluster Placement Group</strong>:</li>
<li>
<ul>
<li>同一ラック（AZ内）。最低レイテンシ・最高帯域幅（10/100 Gbps）</li>
</ul>
</li>
<li>
<ul>
<li>用途: HPC・機械学習・密結合分散処理</li>
</ul>
</li>
<li>
<ul>
<li>リスク: ラック障害で全インスタンス影響</li>
</ul>
</li>
<li><strong>Partition Placement Group</strong>:</li>
<li>
<ul>
<li>複数パーティション（各AZ最大7）。パーティション = 独立ラック群</li>
</ul>
</li>
<li>
<ul>
<li>用途: HDFS・Cassandra・Kafka等の大規模分散システム</li>
</ul>
</li>
<li><strong>Spread Placement Group</strong>:</li>
<li>
<ul>
<li>各インスタンスが別ラック。最大7インスタンス/AZ（Outpost除く）</li>
</ul>
</li>
<li>
<ul>
<li>用途: 少数の重要インスタンス（マスターノード等）</li>
</ul>
</li>
<li><strong>制約</strong>: 既存インスタンスはPlacement Groupへの移動不可（停止→起動必要）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="mtu-%E3%81%A8%E3%82%B8%E3%83%A3%E3%83%B3%E3%83%9C%E3%83%95%E3%83%AC%E3%83%BC%E3%83%A0">MTU とジャンボフレーム</h1>
<ul>
<li><strong>MTU (Maximum Transmission Unit)</strong>: 1フレームの最大バイト数</li>
<li><strong>標準Ethernet</strong>: 1500 MTU（デフォルト）</li>
<li><strong>Jumbo Frame</strong>: 9001 MTU（AWS内部サポート）</li>
<li><strong>AWS内MTU サポート状況</strong>:</li>
<li>
<ul>
<li>VPC内EC2間: 9001 MTU（ジャンボフレーム対応）</li>
</ul>
</li>
<li>
<ul>
<li>VPC Peering / TGW: 8500 MTU</li>
</ul>
</li>
<li>
<ul>
<li>VPN（IGW経由）: 1500 MTU</li>
</ul>
</li>
<li>
<ul>
<li>Direct Connect: 9001 MTU</li>
</ul>
</li>
<li><strong>Path MTU Discovery (PMTUD)</strong>:</li>
<li>
<ul>
<li>ICMPタイプ3（Destination Unreachable）でMTUネゴシエーション</li>
</ul>
</li>
<li>
<ul>
<li>ICMP Type 3がブロックされるとPMTUDが機能せず → TCP接続問題</li>
</ul>
</li>
<li>
<ul>
<li>NACLでICMP Type 3 Code 4を許可推奨</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="link-aggregation-group-lag">Link Aggregation Group (LAG)</h1>
<ul>
<li><strong>LAG</strong>: 複数のDX接続を1つの論理接続に集約（IEEE 802.3ad LACP）</li>
<li><strong>メリット</strong>: 帯域幅向上 + 単一接続ポイント管理</li>
<li><strong>制約</strong>:</li>
<li>
<ul>
<li>最大4本のDedicatedConnection（同一DXロケーション・同一帯域幅）</li>
</ul>
</li>
<li>
<ul>
<li>全接続が同一DXロケーション内（冗長化ではない）</li>
</ul>
</li>
<li>
<ul>
<li>アクティブ接続数の最小値設定可（例: 4本中最低2本必要）</li>
</ul>
</li>
<li><strong>冗長化との組み合わせ</strong>:</li>
<li>
<ul>
<li>LAG × 2（異なるDXロケーション）→ 帯域幅 × 冗長性</li>
</ul>
</li>
<li><strong>設定</strong>: <code>aws directconnect create-lag</code> でLAG作成後、既存接続を関連付け</li>
<li><strong>活用場面</strong>: 100G接続が必要な大規模データ転送、メディア配信</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="dx-%E8%A9%B3%E7%B4%B0%E8%A8%AD%E5%AE%9A%E3%81%A8%E3%83%88%E3%83%A9%E3%83%96%E3%83%AB%E3%82%B7%E3%83%A5%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0">DX 詳細設定とトラブルシューティング</h1>
<ul>
<li><strong>BGP タイマー設定</strong>:</li>
<li>
<ul>
<li>Keepalive: 10秒（デフォルト）</li>
</ul>
</li>
<li>
<ul>
<li>Hold Timer: 30秒（3回 Keepalive 失敗で障害判定）</li>
</ul>
</li>
<li>
<ul>
<li>BFD: 300ms検知（BGPより高速）</li>
</ul>
</li>
<li><strong>DX メトリクス（CloudWatch）</strong>:</li>
<li>
<ul>
<li>ConnectionState（0=Down, 1=Up）</li>
</ul>
</li>
<li>
<ul>
<li>ConnectionBpsIngress / ConnectionBpsEgress</li>
</ul>
</li>
<li>
<ul>
<li>ConnectionPpsIngress / ConnectionPpsEgress</li>
</ul>
</li>
<li><strong>一般的なDX障害原因</strong>:</li>
<li>
<ul>
<li>BGP AS番号の不一致</li>
</ul>
</li>
<li>
<ul>
<li>VLAN IDの不一致</li>
</ul>
</li>
<li>
<ul>
<li>BGP認証キーの不一致</li>
</ul>
</li>
<li>
<ul>
<li>オンプレ側ルーターのBGP Advertise設定ミス</li>
</ul>
</li>
<li><strong>DX監視</strong>: CloudWatch Alarms + SNS通知設定を推奨</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="vpn-over-direct-connect">VPN over Direct Connect</h1>
<ul>
<li><strong>用途</strong>: DX接続をIPsec VPNで暗号化（MACsecより互換性高い）</li>
<li><strong>構成</strong>:</li>
<li>
<ul>
<li>Public VIF → CGW（オンプレ）→ Site-to-Site VPN → VGW/TGW</li>
</ul>
</li>
<li>
<ul>
<li>DXのPublic VIFを経由してVPNトンネルを確立</li>
</ul>
</li>
<li><strong>メリット</strong>: DXの低レイテンシ + IPsecの暗号化</li>
<li><strong>帯域幅</strong>: VPN自体は1.25 Gbps上限（DX帯域ではなくVPN処理能力が制約）</li>
<li><strong>MACsec vs VPN over DX</strong>:</li>
<li>
<ul>
<li>MACsec: L2暗号化。ホップ間のみ。Dedicated 10G/100Gのみ対応</li>
</ul>
</li>
<li>
<ul>
<li>VPN over DX: E2E暗号化。全DXタイプ対応。オーバーヘッドあり</li>
</ul>
</li>
<li><strong>ECMP + VPN over DX</strong>: 複数VPNトンネル + TGW ECMPで帯域幅集約</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="39" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="section-5-%E5%AE%9F%E8%A3%85-part-2">Section 5: 実装 Part 2</h1>
<ul>
<li>Route 53 Resolver・ハイブリッドDNS</li>
<li>ALB・NLB・GWLB 詳細</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="route-53-resolver-%E5%9F%BA%E7%A4%8E">Route 53 Resolver 基礎</h1>
<ul>
<li><strong>VPC DNS Resolver</strong>: 169.254.169.253 または VPC CIDR + 2（例: 10.0.0.2）</li>
<li><strong>Route 53 Resolver</strong>: VPCのDNS解決エンジン（全VPCでデフォルト有効）</li>
<li><strong>設定オプション</strong>:</li>
<li>
<ul>
<li>enableDnsSupport: VPCのDNS解決有効化</li>
</ul>
</li>
<li>
<ul>
<li>enableDnsHostnames: EC2インスタンスにDNSホスト名付与</li>
</ul>
</li>
<li><strong>Private Hosted Zone (PHZ)</strong>: 内部ドメイン名（例: internal.example.com）</li>
<li>
<ul>
<li>複数VPCに関連付け可能（クロスアカウント可）</li>
</ul>
</li>
<li><strong>Resolver Endpoints（ハイブリッドDNS用）</strong>:</li>
<li>
<ul>
<li>Inbound: オンプレ → AWSのDNS解決</li>
</ul>
</li>
<li>
<ul>
<li>Outbound: AWS → オンプレのDNS解決（Forwardingルール）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="route-53-resolver-endpoints-%E8%A9%B3%E7%B4%B0">Route 53 Resolver Endpoints 詳細</h1>
<ul>
<li><strong>Inbound Endpoint</strong>:</li>
<li>
<ul>
<li>AWSがENI（プライベートIP）を作成 → オンプレDNSサーバーがこのIPにクエリ転送</li>
</ul>
</li>
<li>
<ul>
<li>オンプレから route53.amazonaws.com の解決が可能に</li>
</ul>
</li>
<li>
<ul>
<li>複数AZにENI配置（高可用性）</li>
</ul>
</li>
<li><strong>Outbound Endpoint</strong>:</li>
<li>
<ul>
<li>AWSからオンプレDNSサーバーへのクエリ転送</li>
</ul>
</li>
<li>
<ul>
<li>Forwarding Ruleを設定（例: on-prem.example.com → 192.168.1.10）</li>
</ul>
</li>
<li>
<ul>
<li>System Rule: VPC内DNSはResolver自身が処理（上書き不可）</li>
</ul>
</li>
<li><strong>Resolver Rule共有</strong>: AWS RAM で複数アカウントに共有</li>
<li><strong>DNS Firewall</strong>: ドメイン単位でブロック/許可（アウトバウンドDNSフィルタリング）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="%E3%83%8F%E3%82%A4%E3%83%96%E3%83%AA%E3%83%83%E3%83%89dns-%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">ハイブリッドDNS アーキテクチャパターン</h1>
<ul>
<li><strong>パターン1: オンプレ→AWSの名前解決</strong></li>
<li>
<ul>
<li>オンプレDNS → Inbound Endpoint IP → Route 53 Resolver → PHZ</li>
</ul>
</li>
<li><strong>パターン2: AWS→オンプレの名前解決</strong></li>
<li>
<ul>
<li>EC2 → Resolver → Outbound Endpoint → オンプレDNS</li>
</ul>
</li>
<li>
<ul>
<li>Forwarding Rule: corp.example.com → 10.0.0.10（オンプレDNSIP）</li>
</ul>
</li>
<li><strong>パターン3: 双方向解決（完全統合）</strong></li>
<li>
<ul>
<li>Inbound + Outbound 両方設定</li>
</ul>
</li>
<li>
<ul>
<li>Route 53 PHZ + オンプレDNS共存</li>
</ul>
</li>
<li><strong>注意点</strong>:</li>
<li>
<ul>
<li>Outbound EndpointのSGでUDP/TCP 53をオンプレDNSIPに許可</li>
</ul>
</li>
<li>
<ul>
<li>Inbound EndpointのSGでUDP/TCP 53をオンプレネットワークから許可</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="application-load-balancer-alb">Application Load Balancer (ALB)</h1>
<ul>
<li><strong>ALB</strong>: L7（HTTP/HTTPS/HTTP2/WebSocket/gRPC）ロードバランサー</li>
<li><strong>ターゲットタイプ</strong>: インスタンス・IP・Lambda・ALB（ネストALB）</li>
<li><strong>高度なルーティング</strong>:</li>
<li>
<ul>
<li>パスベース（/api/* → TargetGroup-A）</li>
</ul>
</li>
<li>
<ul>
<li>ホストヘッダーベース（api.example.com vs app.example.com）</li>
</ul>
</li>
<li>
<ul>
<li>HTTPヘッダー/メソッド/クエリ文字列ベース</li>
</ul>
</li>
<li>
<ul>
<li>固定レスポンス・リダイレクト</li>
</ul>
</li>
<li><strong>スティッキーセッション</strong>: AWSALB Cookieまたはカスタムクッキー</li>
<li><strong>認証</strong>: Amazon Cognito / OIDC（ALBがOAuthトークン検証）</li>
<li><strong>ログ</strong>: S3へのAccessLog（ELBアクセスログ）</li>
<li><strong>WAF統合</strong>: ALBにWAF WebACLを直接アタッチ</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="network-load-balancer-nlb">Network Load Balancer (NLB)</h1>
<ul>
<li><strong>NLB</strong>: L4（TCP/UDP/TLS）ロードバランサー。超低レイテンシ</li>
<li><strong>静的IP</strong>: AZ毎に静的IP（またはEIP）。ファイアウォールルールに最適</li>
<li><strong>ターゲットタイプ</strong>: インスタンス・IP・ALB（NLB→ALBチェーン可）</li>
<li><strong>クロスAZ負荷分散</strong>:</li>
<li>
<ul>
<li>デフォルト無効（AZ別に独立した負荷分散）</li>
</ul>
</li>
<li>
<ul>
<li>有効化でAZ間均等分散（データ転送コスト増加）</li>
</ul>
</li>
<li><strong>TLS終端</strong>: ACM証明書でTLS Offloading（バックエンドはHTTP）</li>
<li><strong>ヘルスチェック</strong>: TCP/HTTP/HTTPS（失敗閾値2〜10）</li>
<li><strong>ソースIP保持</strong>: ターゲットがソースIPを直接参照可（プロキシプロトコルV2でさらに詳細）</li>
<li><strong>PrivateLink</strong>: NLB がプロバイダー側のエンドポイント</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="gateway-load-balancer-gwlb">Gateway Load Balancer (GWLB)</h1>
<ul>
<li><strong>GWLB</strong>: L3ゲートウェイ + L4ロードバランサーの組み合わせ</li>
<li><strong>用途</strong>: サードパーティNVA（Palo Alto・Fortinet等）への透過的なトラフィック検査</li>
<li><strong>プロトコル</strong>: GENEVE（Generic Network Virtualization Encapsulation）ポート6081</li>
<li><strong>動作</strong>:</li>
<li>
<ul>
<li>トラフィックはGWLBエンドポイント経由でGWLBへ</li>
</ul>
</li>
<li>
<ul>
<li>GWLBがGENEVEカプセル化してNVAへ転送</li>
</ul>
</li>
<li>
<ul>
<li>NVAが検査後にGWLBに返却 → 元の宛先へ</li>
</ul>
</li>
<li><strong>セッション永続性</strong>: 5タプルまたは3タプルで同一NVAに固定</li>
<li><strong>スケール</strong>: NVAを自動スケール（ASG統合）</li>
<li><strong>Appliance Mode</strong>: TGWでGWLB Endpointへのルーティング時に必須</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="lb-%E6%AF%94%E8%BC%83%E8%A1%A8">LB 比較表</h1>
<table>
<thead>
<tr>
<th>特性</th>
<th>ALB</th>
<th>NLB</th>
<th>GWLB</th>
</tr>
</thead>
<tbody>
<tr>
<td>レイヤー</td>
<td>L7</td>
<td>L4</td>
<td>L3/L4</td>
</tr>
<tr>
<td>プロトコル</td>
<td>HTTP/S,gRPC</td>
<td>TCP/UDP/TLS</td>
<td>全プロトコル</td>
</tr>
<tr>
<td>静的IP</td>
<td>✗</td>
<td>✓(EIP)</td>
<td>✓</td>
</tr>
<tr>
<td>遅延</td>
<td>中</td>
<td>低</td>
<td>低</td>
</tr>
<tr>
<td>WAF</td>
<td>✓</td>
<td>✗</td>
<td>✗</td>
</tr>
<tr>
<td>PrivateLink</td>
<td>✗</td>
<td>✓(Provider)</td>
<td>✓(GWLB EP)</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>選択基準</strong>:</li>
<li>
<ul>
<li>HTTP高度ルーティング → ALB</li>
</ul>
</li>
<li>
<ul>
<li>超低レイテンシ・固定IP・UDP → NLB</li>
</ul>
</li>
<li>
<ul>
<li>NVA透過検査 → GWLB</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="47" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="section-6-cdn--%E3%82%B0%E3%83%AD%E3%83%BC%E3%83%90%E3%83%AB%E3%83%88%E3%83%A9%E3%83%95%E3%82%A3%E3%83%83%E3%82%AF">Section 6: CDN &amp; グローバルトラフィック</h1>
<ul>
<li>Amazon CloudFront・AWS Global Accelerator</li>
<li>キャッシュ戦略・グローバル可用性</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="amazon-cloudfront-%E6%A6%82%E8%A6%81">Amazon CloudFront 概要</h1>
<ul>
<li><strong>CloudFront</strong>: グローバルCDN。450+エッジロケーション（PoP）</li>
<li><strong>オリジンタイプ</strong>: S3・ALB・NLB・EC2・カスタムHTTPサーバー</li>
<li><strong>HTTPS強制</strong>: Viewer Protocol Policy (Redirect HTTP → HTTPS)</li>
<li><strong>OAC (Origin Access Control)</strong> ← 推奨:</li>
<li>
<ul>
<li>S3バケットへのアクセスをCloudFront経由のみに制限</li>
</ul>
</li>
<li>
<ul>
<li>SigV4署名でリクエスト認証（OAIより安全）</li>
</ul>
</li>
<li><strong>OAI (Origin Access Identity)</strong> ← レガシー:</li>
<li>
<ul>
<li>専用IAMプリンシパル（OACに移行推奨）</li>
</ul>
</li>
<li><strong>カスタムヘッダー</strong>: オリジン側でCloudFrontからのリクエストを識別</li>
<li><strong>Geo Restriction</strong>: 国単位でアクセス制御（ブロック/許可リスト）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="49" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="cloudfront-%E3%82%AD%E3%83%A3%E3%83%83%E3%82%B7%E3%83%A5%E6%88%A6%E7%95%A5">CloudFront キャッシュ戦略</h1>
<ul>
<li><strong>Cache Behavior</strong>: URLパターン別にキャッシュ設定</li>
<li><strong>TTL設定</strong>: min/default/max TTL（Cache-Controlヘッダーと連動）</li>
<li><strong>Cache Key</strong>: デフォルト=URL。カスタム=クエリ文字列・ヘッダー・Cookie</li>
<li><strong>Cache Policy</strong>（推奨・マネージドポリシー利用可）:</li>
<li>
<ul>
<li>CachingOptimized: 静的コンテンツ（Cache-Controlのみ）</li>
</ul>
</li>
<li>
<ul>
<li>CachingDisabled: 動的コンテンツ（API等）</li>
</ul>
</li>
<li><strong>Origin Request Policy</strong>: オリジンに転送するヘッダー/クエリ/Cookie設定</li>
<li><strong>キャッシュ無効化</strong>: Invalidationで特定パスのキャッシュ削除（料金：最初1000パス/月無料）</li>
<li><strong>Origin Shield</strong>: 追加キャッシュレイヤー（リージョン別）でオリジン負荷削減</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="50" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="cloudfront-%E9%AB%98%E5%BA%A6%E3%81%AA%E6%A9%9F%E8%83%BD">CloudFront 高度な機能</h1>
<ul>
<li><strong>Lambda@Edge / CloudFront Functions</strong>:</li>
<li>
<ul>
<li>Lambda@Edge: Viewer/Origin Request/Response（Node.js/Python）</li>
</ul>
</li>
<li>
<ul>
<li>CloudFront Functions: Viewer Request/Response のみ（1ms以下・安価）</li>
</ul>
</li>
<li><strong>フェイルオーバーオリジン</strong>: プライマリ障害時にセカンダリオリジンへ自動切替</li>
<li><strong>フィールドレベル暗号化</strong>: 特定フォームフィールドをエッジで暗号化</li>
<li><strong>リアルタイムログ</strong>: Kinesis Data Streamsへのリアルタイム転送</li>
<li><strong>Standard Logs</strong>: S3へのアクセスログ（5分〜1時間遅延）</li>
<li><strong>WAF統合</strong>: CloudFront + WAF WebACL でグローバルL7保護</li>
<li><strong>証明書</strong>: ACMで us-east-1 のみ（CloudFrontはグローバルサービス）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="51" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="aws-global-accelerator">AWS Global Accelerator</h1>
<ul>
<li><strong>Global Accelerator</strong>: AWSグローバルネットワーク経由でトラフィック最適化</li>
<li><strong>仕組み</strong>: エニーキャストIP（2つの静的IP）でユーザーを最寄りエッジへ誘導</li>
<li>
<ul>
<li>インターネット区間を最小化 → AWSバックボーンで転送</li>
</ul>
</li>
<li><strong>対応エンドポイント</strong>: ALB・NLB・EC2・EIP（マルチリージョン）</li>
<li><strong>トラフィックコントロール</strong>: 重み付け（Dial設定：0-100%）</li>
<li><strong>ヘルスチェック</strong>: エンドポイント障害時に自動フェイルオーバー</li>
<li><strong>ユースケース</strong>: レイテンシ重視アプリ・ゲーム・VoIP・フェイルオーバー</li>
<li><strong>CloudFront vs Global Accelerator</strong>:</li>
<li>
<ul>
<li>CF: HTTP/S キャッシュ。静的/動的コンテンツ配信</li>
</ul>
</li>
<li>
<ul>
<li>GA: TCP/UDP プロキシ。非HTTP・固定IP・マルチリージョンFO</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="52" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="cloudfront-vs-global-accelerator-%E9%81%B8%E6%8A%9E%E5%9F%BA%E6%BA%96">CloudFront vs Global Accelerator 選択基準</h1>
<table>
<thead>
<tr>
<th>要件</th>
<th>CloudFront</th>
<th>Global Accelerator</th>
</tr>
</thead>
<tbody>
<tr>
<td>HTTPキャッシュ</td>
<td>✓</td>
<td>✗</td>
</tr>
<tr>
<td>静的IP（固定）</td>
<td>✗</td>
<td>✓（エニーキャスト2IP）</td>
</tr>
<tr>
<td>UDP/TCP（非HTTP）</td>
<td>✗</td>
<td>✓</td>
</tr>
<tr>
<td>DDoS保護（Shield）</td>
<td>✓</td>
<td>✓</td>
</tr>
<tr>
<td>Lambda@Edge</td>
<td>✓</td>
<td>✗</td>
</tr>
<tr>
<td>マルチリージョンFO</td>
<td>✓（Origin FO）</td>
<td>✓（重み付け）</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>同時使用パターン</strong>:</li>
<li>
<ul>
<li>CloudFront（CDN）+ GA（バックエンドAPI）の組み合わせも可</li>
</ul>
</li>
<li><strong>価格差</strong>: GAはCloudFrontより一般に高め（固定IP・転送コストが加わる）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="53" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="section-7-%E7%AE%A1%E7%90%86%E3%83%BB%E9%81%8B%E7%94%A8-part-1">Section 7: 管理・運用 Part 1</h1>
<ul>
<li>VPC Flow Logs・CloudWatch・Reachability Analyzer</li>
<li>Network Access Analyzer・Traffic Mirroring</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="54" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="vpc-flow-logs">VPC Flow Logs</h1>
<ul>
<li><strong>Flow Logs</strong>: VPCのENIを通過するIPトラフィックのメタデータをキャプチャ</li>
<li><strong>キャプチャレベル</strong>: VPC全体・サブネット・ENI単位</li>
<li><strong>送信先</strong>: CloudWatch Logs・S3・Kinesis Data Firehose</li>
<li><strong>デフォルトフィールド（v2）</strong>: version, account-id, interface-id, srcaddr, dstaddr, srcport, dstport, protocol, packets, bytes, start, end, action, log-status</li>
<li><strong>v5追加フィールド</strong>: vpc-id, subnet-id, instance-id, tcp-flags, type(IPv4/6), pkt-srcaddr, pkt-dstaddr</li>
<li><strong>action</strong>: ACCEPT（SG+NACL許可）/ REJECT（SG or NACL拒否）</li>
<li><strong>注意</strong>: DNS（169.254.169.253）・DHCP・メタデータ（169.254.169.254）はキャプチャされない</li>
<li><strong>集約間隔</strong>: デフォルト10分（1分に変更可能・コスト増）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="55" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h1 id="vpc-flow-logs-%E5%88%86%E6%9E%90%E3%81%A8%E3%83%A6%E3%83%BC%E3%82%B9%E3%82%B1%E3%83%BC%E3%82%B9">VPC Flow Logs: 分析とユースケース</h1>
<ul>
<li><strong>セキュリティ分析</strong>:</li>
<li>
<ul>
<li>REJECT ログで不審なアクセス試行を検出</li>
</ul>
</li>
<li>
<ul>
<li>予期しないポートへの通信を特定</li>
</ul>
</li>
<li>
<ul>
<li>GuardDutyもFlow Logsを内部的に分析</li>
</ul>
</li>
<li><strong>トラブルシューティング</strong>:</li>
<li>
<ul>
<li>通信できない原因（ACCEPT/REJECT確認）</li>
</ul>
</li>
<li>
<ul>
<li>SG設定確認（アウトバウンドACCEPT・インバウンドREJECTならSG問題）</li>
</ul>
</li>
<li><strong>コスト最適化</strong>: S3送信でCloudWatch Logsより安価（Athenaでクエリ）</li>
<li><strong>Athena分析例</strong>:</li>

# CloudWatch ネットワーク監視

- **EC2ネットワークメトリクス**（1分間隔）:
- - NetworkIn / NetworkOut（バイト数）
- - NetworkPacketsIn / NetworkPacketsOut
- **ALB/NLBメトリクス**:
- - ActiveConnectionCount・RequestCount・TargetResponseTime
- - HealthyHostCount・UnHealthyHostCount
- - ProcessedBytes（NLBのみ）
- **VPN/DXメトリクス**:
- - TunnelState（VPN）・ConnectionState（DX）
- - TunnelDataIn / TunnelDataOut
- **CloudWatch Logs Insights**: Flow Logsを高速クエリ
- **Contributor Insights**: Flow Logsから上位通信者を自動検出


---

# VPC Reachability Analyzer

- **用途**: 2つのAWSリソース間のネットワーク到達性を自動検証
- **動作**: 実際のパケットを送信せず論理的に経路を分析
- **分析対象**: VPC・サブネット・IGW・VGW・TGW・NAT GW・ENI・Peering
- **出力**:
- - **Reachable**: 到達可能（経路詳細を表示）
- - **Not Reachable**: 到達不可（ブロック要因を特定）
- **ブロック要因の特定**: SG・NACL・ルートテーブル・ミドルボックス
- **ユースケース**:
- - デプロイ前の設定検証
- - 障害時のRCA（根本原因分析）
- - コンプライアンス確認（パスが意図通りか）
- **料金**: 分析1回ごとに課金


---

# Network Access Analyzer

- **用途**: ネットワークアクセスの網羅的な分析（意図しない経路の発見）
- **Reachability Analyzerとの違い**:
- - Reachability: 2点間の特定経路を検証
- - Network Access Analyzer: 定義した条件に合致する全経路を発見
- **スコープ例**:
- - インターネットからプライベートサブネットへの到達経路
- - TGW経由の意図しないVPC間通信
- - 特定ポートへのオープンアクセス
- **AWS Foundational Security Best Practices**: Security Hubと統合
- **活用場面**: セキュリティ監査・コンプライアンス報告・大規模変更後の確認
- **出力**: 検出した経路の一覧（リソース・プロトコル・ポート）


---

# Traffic Mirroring

- **Traffic Mirroring**: ENIトラフィックをリアルタイムでコピーして分析
- **コンポーネント**:
- - **Mirror Source**: コピー元ENI（EC2インスタンス）
- - **Mirror Target**: コピー先（ENI・NLB・GWLB）
- - **Mirror Filter**: キャプチャするトラフィックの条件（INBOUND/OUTBOUND・プロトコル・CIDR）
- - **Mirror Session**: Source・Target・Filterの組み合わせ
- **プロトコル**: VXLANカプセル化（ポート4789）でターゲットへ転送
- **ユースケース**:
- - IDS/IPS（Intrusion Detection/Prevention System）
- - ネットワークフォレンジック
- - アプリケーションパフォーマンス監視
- **制約**: 同一VPC内または Peering先（クロスVPN/DXは別途設定）

# Section 8: 管理・運用 Part 2

- Route 53 ルーティングポリシー完全ガイド
- DNS Firewall・AWS Config・CloudTrail


---

# Route 53 ルーティングポリシー概要

- **シンプルルーティング**: 1レコード→1または複数値（ランダム返却）
- **重み付きルーティング**: 重み比率でトラフィック配分（A/Bテスト・カナリア）
- **レイテンシベース**: ユーザーから最低レイテンシのリージョンへ誘導
- **フェイルオーバー**: プライマリ→セカンダリへの自動切替（ヘルスチェック必須）
- **地理的ルーティング**: ユーザーの地理的位置（国・大陸）に基づく
- **地理的近接性ルーティング**: バイアス値で地理的境界を調整（Traffic Flow必要）
- **複数値応答**: 最大8レコード返却（簡易的なロードバランス）
- **IPベースルーティング**: クライアントIPに基づくルーティング（CIDR指定）


---

# Route 53 ヘルスチェック

- **エンドポイントヘルスチェック**: HTTP/HTTPS/TCPで定期確認
- - チェック間隔: 30秒（標準）または 10秒（高速・コスト高）
- - 失敗閾値: デフォルト3回
- - 18のAWSヘルスチェッカーがグローバルに監視
- **計算型ヘルスチェック**: 複数ヘルスチェックの論理結合（AND/OR）
- **CloudWatchアラームベース**: メトリクスに基づくヘルス判定
- **フェイルオーバーと連携**: ヘルスチェック失敗→フェイルオーバーレコードへ切替
- **プライベートエンドポイント**: CloudWatch経由（ヘルスチェッカーはVPC外）
- **SNI**: HTTPS確認時にSNIを使用（証明書の確認）


---

# Route 53 ルーティング詳細: 重み付け・レイテンシ

- **重み付きルーティング**:
- - 重み0: トラフィックなし（メンテナンス時）
- - 全レコード重み0: 全てに均等配布
- - ユースケース: カナリアデプロイ（新バージョンに5%配布等）
- **レイテンシベースルーティング**:
- - AWSがユーザーからの各リージョンへのレイテンシを計測（履歴データ）
- - 実際のネットワーク測定ではなく計測データベース参照
- - 地理的に近いリージョンが最低レイテンシとは限らない
- **重み × レイテンシ組み合わせ**:
- - レイテンシルーティングで最適リージョン選択
- - そのリージョン内で重み付けで配布
- - ヘルスチェック組み合わせで自動フェイルオーバー


---

# Route 53 地理的・地理的近接性ルーティング

- **地理的ルーティング（Geolocation）**:
- - ユーザーの国・大陸・デフォルト（それ以外全て）を設定
- - デフォルトレコードなし + 未設定地域 → NO ANSWER
- - コンプライアンス（特定国向けコンテンツ制限）に有効
- **地理的近接性ルーティング（Geoproximity）**:
- - エンドポイントの緯度経度に基づき最近接エンドポイントへ
- - **バイアス**: +1〜+99（引き付け範囲拡大）/ -1〜-99（縮小）
- - AWSリソース: リージョンを指定
- - 非AWSリソース: 緯度経度を手動指定
- - **Route 53 Traffic Flow必須**（視覚的フローエディタ）
- **選択基準**: データ主権・コンテンツ制限 → Geolocation、最近接サービング → Geoproximity


---

# Route 53 Private Hosted Zone (PHZ) と Resolver

- **PHZ**: VPC内のプライベートDNS（external.comと同名も可）
- **VPC関連付け**: 複数VPC（クロスアカウント可）に1つのPHZを関連付け
- - クロスアカウント: CLI/SDKで他アカウントVPCを承認後関連付け
- **Resolver ルール優先順位**:
- - System Rule（AWSサービスDNS） &gt; PHZ &gt; 転送ルール &gt; Resolver
- **DNS Split-horizon**: パブリック/プライベートで同名ドメインに異なるIP返却
- - 例: api.example.com → VPC内 10.0.1.100、外部 203.0.113.1
- **ドット区切りドメイン**: より具体的なドメインが優先（.corp.example.comが.example.comより優先）
- **DNSSEC**: Route 53でパブリックHZのみ対応（PHZは非対応）


---

# Route 53 DNS Firewall

- **DNS Firewall**: Route 53 Resolverのアウトバウンドクエリをフィルタリング
- **動作**: EC2からのDNSクエリを検査 → マネージドリスト/カスタムリストと照合
- **マネージドドメインリスト**:
- - AWSManagedDomainsMalwareDomainList（マルウェアC2等）
- - AWSManagedDomainsAggregateThreatList
- **カスタムドメインリスト**: 組織独自のブラックリスト/ホワイトリスト
- **アクション**: BLOCK（返答なし/NXDOMAIN/カスタム）・ALERT（ログのみ）・ALLOW
- **優先順位**: ルールグループ内のルールに優先度番号を設定
- **フェイルオーバー設定**: DNS Firewall障害時の動作（BLOCK or ALLOW）
- **CloudWatch Logs**: フィルタリングログを記録・分析


---

# AWS Config と CloudTrail

- **AWS Config**: リソース設定の変更追跡・コンプライアンス評価
- - ネットワーク関連ルール例:
-   - restricted-ssh: ポート22がオープンでないか
-   - vpc-default-security-group-closed: デフォルトSGが全閉か
-   - vpc-flow-logs-enabled: Flow Logs有効か
-   - no-unrestricted-route-to-igw: IGWへの無制限ルートがないか
- **AWS CloudTrail**: AWSサービスへのAPI呼び出しを記録
- - ネットワーク変更の監査（CreateVpc・ModifyRoute・AuthorizeSecurityGroupIngress等）
- - S3・CloudWatch Logs に保存
- - CloudTrail Insights: 異常なAPI呼び出しパターン検出
- **統合**: Config変更 → EventBridge → Lambda（自動修復）

# Section 9: セキュリティ Part 1

- Security Groups・Network ACL
- AWS Network Firewall・展開パターン


---

# Security Groups 詳細

- **SG**: ステートフル（返りトラフィック自動許可）・インスタンスレベル
- **ルール**: インバウンド + アウトバウンド（デフォルト: 全インバウンド拒否・全アウトバウンド許可）
- **参照方法**:
- - IPアドレス/CIDR
- - 別のSG（同一VPC・Peering先VPC）
- - Prefix List
- **SG間参照の利点**: IPを書かずSGを参照 → 動的IP変更に強い
- **SG連鎖（チェーン）**: Web SG（Outbound→App SG）→ App SG（Inbound←Web SG）
- **制約**: 1 ENIに最大5 SG（デフォルト）。ルール数: 60 Inbound + 60 Outbound
- **デフォルトSG**: 全インバウンド許可（同SG内）・全アウトバウンド許可（使用非推奨）
- **SGは拒否ルールなし**: 許可ルールのみ（暗黙のDeny）


---

# Network ACL (NACL) 詳細

- **NACL**: ステートレス（Inbound・Outbound独立）・サブネットレベル
- **ルール番号**: 1〜32766（小さいほど優先）。最後に暗黙のDeny All (*)
- **デフォルトNACL**: 全許可（全インバウンド・全アウトバウンド）
- **カスタムNACL**: デフォルト全拒否（ルール追加で許可）
- **エフェメラルポート（重要）**:
- - Linuxクライアント: 32768-60999
- - Windowsクライアント: 49152-65535
- - NACLアウトバウンドルールでエフェメラルポート範囲を許可必須
- **SG vs NACL**:
- - SG: ステートフル・ENIレベル・許可ルールのみ
- - NACL: ステートレス・サブネットレベル・許可/拒否ルール（明示的Deny可能）
- **NACL推奨用途**: 特定IPブロック・DDoS緩和（SG補完）


---

# AWS Network Firewall 概要

- **AWS Network Firewall**: マネージドステートフルL3-L7ファイアウォール
- **エンジン**: Suricata互換（オープンソースIDS/IPSルールエンジン）
- **ルールグループ種別**:
- - **ステートレス**: 5タプルマッチング（パケット単位・高速）
- - **ステートフル**: セッション追跡・Suricataルール・ドメインフィルタ
- **ステートフルルールタイプ**:
- - 5タプルルール（標準）
- - ドメインリストルール（FQDN単位でALLOW/DENY）
- - Suricataルール（完全なIDS/IPS署名）
- **マネージドルールグループ**: AWSが提供（マルウェア・脅威インテリジェンス）
- **TLS Inspection**: 復号化→検査→再暗号化（ACM証明書使用）


---

# Network Firewall 展開パターン

- **集中型展開（Hub VPC）** ← 推奨:
- - TGW経由で全VPCトラフィックをHub VPCのNetwork Firewallで検査
- - インスペクションルートテーブル + Appliance Mode
- **分散型展開**:
- - 各VPCにNetwork Firewall配置
- - 小規模環境・VPC独立管理に適合
- **アウトバウンドインターネット集中検査**:
- - Hub VPC: Network Firewall → NAT GW → IGW
- - スポーク VPC → TGW → Hub VPC（強制トンネリング）
- **イングレス検査（インバウンド）**:
- - IGW → Network Firewall EP → ALB/NLB
- - ルートテーブル: IGWルートテーブルで内部IPをFirewall EPへ
- **ログ**: S3・CloudWatch・Kinesis Firehoseへアラートログ・フローログ


---

# Network Firewall ルール設計

- **ファイアウォールポリシー階層**:
- - ファイアウォール → ファイアウォールポリシー → ルールグループ
- **ステートレスデフォルトアクション**: PASS（ステートフルへ）/ DROP / FORWARD
- **ステートフルルール優先順位**:
- - STRICT_ORDER: ルール番号順（明示的PASS必要）
- - ACTION_ORDER: DROP/REJECT → PASS順（デフォルト）
- **ドメインリストルール例**:
- - 許可: .amazonaws.com, .github.com
- - 拒否: *.malware.com（ブラックリスト）
- **Suricataルール例**:
- ```
alert http any any -&gt; any any \
  (msg:&quot;Blocked domain&quot;; \
   content:&quot;badsite.com&quot;; \
   sid:1001;)
</code></pre>

</li>
