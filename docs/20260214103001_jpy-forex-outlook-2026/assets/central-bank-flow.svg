<svg viewBox="0 0 750 300" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
  <defs>
    <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#1976d2"/>
    </marker>
    <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#c62828"/>
    </marker>
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#2e7d32"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="375" y="24" text-anchor="middle" font-size="15" font-weight="bold" fill="#333">中央銀行の政策方向と為替への影響</text>

  <!-- BOJ Box (top-left, special) -->
  <rect x="20" y="55" width="140" height="60" rx="8" fill="rgba(198,40,40,0.08)" stroke="#c62828" stroke-width="2"/>
  <text x="90" y="78" text-anchor="middle" font-size="13" font-weight="bold" fill="#c62828">BOJ（日本）</text>
  <text x="90" y="100" text-anchor="middle" font-size="11" fill="#c62828">現状維持〜利上げ ↑</text>

  <!-- FRB Box -->
  <rect x="20" y="130" width="140" height="44" rx="8" fill="rgba(25,118,210,0.08)" stroke="#1976d2" stroke-width="1.5"/>
  <text x="90" y="150" text-anchor="middle" font-size="12" font-weight="600" fill="#1976d2">FRB（米国）</text>
  <text x="90" y="166" text-anchor="middle" font-size="10" fill="#1976d2">利下げ ↓</text>

  <!-- ECB Box -->
  <rect x="20" y="182" width="140" height="44" rx="8" fill="rgba(46,125,50,0.08)" stroke="#2e7d32" stroke-width="1.5"/>
  <text x="90" y="202" text-anchor="middle" font-size="12" font-weight="600" fill="#2e7d32">ECB（EU）</text>
  <text x="90" y="218" text-anchor="middle" font-size="10" fill="#2e7d32">利下げ ↓</text>

  <!-- BOE Box -->
  <rect x="20" y="234" width="140" height="44" rx="8" fill="rgba(123,31,162,0.08)" stroke="#7b1fa2" stroke-width="1.5"/>
  <text x="90" y="254" text-anchor="middle" font-size="12" font-weight="600" fill="#7b1fa2">BOE（英国）</text>
  <text x="90" y="270" text-anchor="middle" font-size="10" fill="#7b1fa2">利下げ ↓</text>

  <!-- Arrows from left boxes to center -->
  <line x1="160" y1="85" x2="305" y2="140" stroke="#c62828" stroke-width="1.8" marker-end="url(#arrowRed)"/>
  <line x1="160" y1="152" x2="305" y2="148" stroke="#1976d2" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  <line x1="160" y1="204" x2="305" y2="158" stroke="#2e7d32" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  <line x1="160" y1="256" x2="305" y2="165" stroke="#7b1fa2" stroke-width="1.5" marker-end="url(#arrowBlue)"/>

  <!-- Center Box: 金利差縮小 -->
  <rect x="310" y="118" width="150" height="60" rx="10" fill="rgba(25,118,210,0.12)" stroke="#1976d2" stroke-width="2"/>
  <text x="385" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="#1976d2">金利差縮小</text>
  <text x="385" y="165" text-anchor="middle" font-size="10" fill="#78909c">日本↑ × 海外↓</text>

  <!-- Arrow from center to right box -->
  <line x1="460" y1="148" x2="520" y2="130" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- Right Box: 円高圧力 -->
  <rect x="525" y="100" width="130" height="55" rx="10" fill="rgba(46,125,50,0.12)" stroke="#2e7d32" stroke-width="2"/>
  <text x="590" y="123" text-anchor="middle" font-size="14" font-weight="bold" fill="#2e7d32">円高圧力</text>
  <text x="590" y="143" text-anchor="middle" font-size="11" fill="#2e7d32">JPY 強含み</text>

  <!-- Arrows to results -->
  <line x1="590" y1="155" x2="590" y2="195" stroke="#2e7d32" stroke-width="1.5" marker-end="url(#arrowGreen)"/>

  <!-- Result boxes -->
  <rect x="525" y="200" width="130" height="72" rx="8" fill="rgba(46,125,50,0.06)" stroke="#2e7d32" stroke-width="1"/>
  <text x="590" y="222" text-anchor="middle" font-size="12" font-weight="600" fill="#2e7d32">USD/JPY ↓</text>
  <text x="590" y="240" text-anchor="middle" font-size="12" font-weight="600" fill="#2e7d32">EUR/JPY ↓</text>
  <text x="590" y="258" text-anchor="middle" font-size="12" font-weight="600" fill="#2e7d32">GBP/JPY ↓</text>

  <!-- Legend -->
  <rect x="310" y="220" width="10" height="10" rx="2" fill="#c62828" opacity="0.5"/>
  <text x="325" y="230" font-size="9" fill="#78909c">利上げ方向</text>
  <rect x="310" y="238" width="10" height="10" rx="2" fill="#1976d2" opacity="0.5"/>
  <text x="325" y="248" font-size="9" fill="#78909c">利下げ方向</text>
  <rect x="310" y="256" width="10" height="10" rx="2" fill="#2e7d32" opacity="0.5"/>
  <text x="325" y="266" font-size="9" fill="#78909c">円高効果</text>
</svg>