<svg viewBox="0 0 550 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;max-width:100%;display:block;margin:0 auto;">
  <!-- Title -->
  <text x="310" y="24" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">地政学・マクロリスクマトリクス</text>

  <!-- Grid background quadrants -->
  <!-- Low impact, Low probability (bottom-left) -->
  <rect x="100" y="210" width="200" height="160" fill="rgba(46,125,50,0.05)"/>
  <!-- High impact, Low probability (top-left) -->
  <rect x="100" y="50" width="200" height="160" fill="rgba(230,81,0,0.05)"/>
  <!-- Low impact, High probability (bottom-right) -->
  <rect x="300" y="210" width="200" height="160" fill="rgba(230,81,0,0.05)"/>
  <!-- High impact, High probability (top-right) -->
  <rect x="300" y="50" width="200" height="160" fill="rgba(198,40,40,0.08)"/>

  <!-- Axes -->
  <line x1="100" y1="370" x2="500" y2="370" stroke="#455a64" stroke-width="2"/>
  <line x1="100" y1="50" x2="100" y2="370" stroke="#455a64" stroke-width="2"/>

  <!-- Axis arrows -->
  <polygon points="500,370 492,365 492,375" fill="#455a64"/>
  <polygon points="100,50 95,58 105,58" fill="#455a64"/>

  <!-- Axis labels -->
  <text x="300" y="395" text-anchor="middle" font-size="13" font-weight="600" fill="#455a64">発生確率 →</text>
  <text x="50" y="210" text-anchor="middle" font-size="13" font-weight="600" fill="#455a64" transform="rotate(-90,50,210)">影響度 →</text>

  <!-- Low/High labels -->
  <text x="130" y="388" font-size="10" fill="#78909c">低</text>
  <text x="475" y="388" text-anchor="end" font-size="10" fill="#78909c">高</text>
  <text x="90" y="360" text-anchor="end" font-size="10" fill="#78909c">低</text>
  <text x="90" y="65" text-anchor="end" font-size="10" fill="#78909c">高</text>

  <!-- Quadrant labels -->
  <text x="200" y="340" text-anchor="middle" font-size="10" fill="#2e7d32" opacity="0.6">低リスク</text>
  <text x="400" y="340" text-anchor="middle" font-size="10" fill="#e65100" opacity="0.6">要注意</text>
  <text x="200" y="185" text-anchor="middle" font-size="10" fill="#e65100" opacity="0.6">要警戒</text>
  <text x="400" y="185" text-anchor="middle" font-size="10" fill="#c62828" opacity="0.6">最重要</text>

  <!-- Grid lines -->
  <line x1="100" y1="210" x2="500" y2="210" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="300" y1="50" x2="300" y2="370" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Risk dots and labels -->

  <!-- 台湾海峡: high impact, medium probability -->
  <!-- x = 100 + (0.55 * 400) = 320, y = 370 - (0.85 * 320) = 98 -->
  <circle cx="320" cy="98" r="18" fill="#c62828" opacity="0.2"/>
  <circle cx="320" cy="98" r="10" fill="#c62828"/>
  <text x="320" y="80" text-anchor="middle" font-size="11" font-weight="600" fill="#c62828">台湾海峡</text>

  <!-- 米中対立: high impact, medium probability -->
  <!-- x = 100 + (0.5 * 400) = 300, y = 370 - (0.8 * 320) = 114 -->
  <circle cx="340" cy="130" r="18" fill="#c62828" opacity="0.2"/>
  <circle cx="340" cy="130" r="10" fill="#c62828"/>
  <text x="370" y="120" font-size="11" font-weight="600" fill="#c62828">米中対立</text>

  <!-- 中東情勢: medium impact, high probability -->
  <!-- x = 100 + (0.75 * 400) = 400, y = 370 - (0.55 * 320) = 194 -->
  <circle cx="400" cy="194" r="18" fill="#e65100" opacity="0.2"/>
  <circle cx="400" cy="194" r="10" fill="#e65100"/>
  <text x="428" y="188" font-size="11" font-weight="600" fill="#e65100">中東情勢</text>

  <!-- 欧州不振: medium impact, high probability -->
  <!-- x = 100 + (0.7 * 400) = 380, y = 370 - (0.45 * 320) = 226 -->
  <circle cx="420" cy="230" r="18" fill="#e65100" opacity="0.2"/>
  <circle cx="420" cy="230" r="10" fill="#e65100"/>
  <text x="448" y="224" font-size="11" font-weight="600" fill="#e65100">欧州不振</text>

  <!-- 米リセッション: high impact, medium-low probability -->
  <!-- x = 100 + (0.35 * 400) = 240, y = 370 - (0.78 * 320) = 120 -->
  <circle cx="230" cy="114" r="18" fill="#7b1fa2" opacity="0.2"/>
  <circle cx="230" cy="114" r="10" fill="#7b1fa2"/>
  <text x="200" y="100" text-anchor="end" font-size="11" font-weight="600" fill="#7b1fa2">米リセッション</text>

  <!-- 中国減速: high impact, low probability -->
  <!-- x = 100 + (0.2 * 400) = 180, y = 370 - (0.72 * 320) = 140 -->
  <circle cx="170" cy="138" r="18" fill="#1976d2" opacity="0.2"/>
  <circle cx="170" cy="138" r="10" fill="#1976d2"/>
  <text x="152" y="160" text-anchor="end" font-size="11" font-weight="600" fill="#1976d2">中国減速</text>
</svg>