<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;max-width:100%;display:block;margin:0 auto;">
  <!-- Title -->
  <text x="300" y="28" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">主要通貨ペア 対円変動率（前年比）</text>

  <!-- Grid lines -->
  <line x1="160" y1="48" x2="160" y2="275" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="300" y1="48" x2="300" y2="275" stroke="#bdbdbd" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="440" y1="48" x2="440" y2="275" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="580" y1="48" x2="580" y2="275" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Zero line -->
  <line x1="300" y1="44" x2="300" y2="280" stroke="#78909c" stroke-width="1.5"/>
  <text x="300" y="294" text-anchor="middle" font-size="10" fill="#78909c">0%</text>
  <text x="440" y="294" text-anchor="middle" font-size="10" fill="#78909c">+3%</text>
  <text x="160" y="294" text-anchor="middle" font-size="10" fill="#78909c">-3%</text>
  <text x="580" y="294" text-anchor="middle" font-size="10" fill="#78909c">+6%</text>

  <!-- Scale: 1% = ~46.67px from center (300). Range: -3% to +6% -->
  <!-- USD/JPY: +3.2% -->
  <text x="148" y="72" text-anchor="end" font-size="13" font-weight="600" fill="#455a64">USD/JPY</text>
  <rect x="300" y="58" width="149" height="22" rx="3" fill="#1976d2" opacity="0.85"/>
  <text x="456" y="74" font-size="12" font-weight="bold" fill="#1976d2">+3.2%</text>

  <!-- EUR/JPY: +2.8% -->
  <text x="148" y="110" text-anchor="end" font-size="13" font-weight="600" fill="#455a64">EUR/JPY</text>
  <rect x="300" y="96" width="131" height="22" rx="3" fill="#2e7d32" opacity="0.85"/>
  <text x="438" y="112" font-size="12" font-weight="bold" fill="#2e7d32">+2.8%</text>

  <!-- GBP/JPY: +4.1% -->
  <text x="148" y="148" text-anchor="end" font-size="13" font-weight="600" fill="#455a64">GBP/JPY</text>
  <rect x="300" y="134" width="191" height="22" rx="3" fill="#7b1fa2" opacity="0.85"/>
  <text x="498" y="150" font-size="12" font-weight="bold" fill="#7b1fa2">+4.1%</text>

  <!-- AUD/JPY: -1.5% -->
  <text x="148" y="186" text-anchor="end" font-size="13" font-weight="600" fill="#455a64">AUD/JPY</text>
  <rect x="230" y="172" width="70" height="22" rx="3" fill="#c62828" opacity="0.85"/>
  <text x="210" y="188" text-anchor="end" font-size="12" font-weight="bold" fill="#c62828">-1.5%</text>

  <!-- CHF/JPY: +2.3% -->
  <text x="148" y="224" text-anchor="end" font-size="13" font-weight="600" fill="#455a64">CHF/JPY</text>
  <rect x="300" y="210" width="107" height="22" rx="3" fill="#e65100" opacity="0.85"/>
  <text x="414" y="226" font-size="12" font-weight="bold" fill="#e65100">+2.3%</text>

  <!-- CNY/JPY: +2.4% -->
  <text x="148" y="262" text-anchor="end" font-size="13" font-weight="600" fill="#455a64">CNY/JPY</text>
  <rect x="300" y="248" width="112" height="22" rx="3" fill="#00796b" opacity="0.85"/>
  <text x="419" y="264" font-size="12" font-weight="bold" fill="#00796b">+2.4%</text>
</svg>