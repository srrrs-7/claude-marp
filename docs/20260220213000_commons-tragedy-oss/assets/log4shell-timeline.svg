<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#1a1a2e" rx="12"/>
  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#FFEAA7" font-size="20" font-weight="bold" font-family="sans-serif">Log4Shell事件タイムライン (CVE-2021-44228)</text>
  <!-- Timeline line -->
  <line x1="80" y1="250" x2="820" y2="250" stroke="#636e72" stroke-width="3"/>
  <!-- Event 1: Feature Added -->
  <circle cx="130" cy="250" r="10" fill="#0984e3" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <rect x="70" y="100" width="120" height="110" fill="#2d3436" rx="8" stroke="#0984e3" stroke-width="2"/>
  <text x="130" y="125" text-anchor="middle" fill="#0984e3" font-size="12" font-weight="bold" font-family="sans-serif">2013年</text>
  <text x="130" y="145" text-anchor="middle" fill="#dfe6e9" font-size="11" font-family="sans-serif">JNDI Lookup</text>
  <text x="130" y="162" text-anchor="middle" fill="#dfe6e9" font-size="11" font-family="sans-serif">機能追加</text>
  <text x="130" y="182" text-anchor="middle" fill="#b2bec3" font-size="10" font-family="sans-serif">「便利な機能」</text>
  <text x="130" y="198" text-anchor="middle" fill="#b2bec3" font-size="10" font-family="sans-serif">として導入</text>
  <line x1="130" y1="210" x2="130" y2="240" stroke="#0984e3" stroke-width="1.5"/>
  <!-- Event 2: 8 Years Unnoticed -->
  <circle cx="310" cy="250" r="10" fill="#fdcb6e" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <rect x="250" y="280" width="120" height="100" fill="#2d3436" rx="8" stroke="#fdcb6e" stroke-width="2"/>
  <text x="310" y="305" text-anchor="middle" fill="#fdcb6e" font-size="12" font-weight="bold" font-family="sans-serif">2013-2021</text>
  <text x="310" y="325" text-anchor="middle" fill="#dfe6e9" font-size="11" font-family="sans-serif">8年間</text>
  <text x="310" y="342" text-anchor="middle" fill="#dfe6e9" font-size="11" font-family="sans-serif">脆弱性は</text>
  <text x="310" y="359" text-anchor="middle" fill="#dfe6e9" font-size="11" font-family="sans-serif">放置された</text>
  <line x1="310" y1="260" x2="310" y2="280" stroke="#fdcb6e" stroke-width="1.5"/>
  <!-- Event 3: Discovery -->
  <circle cx="490" cy="250" r="10" fill="#e17055" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <rect x="425" y="100" width="130" height="110" fill="#2d3436" rx="8" stroke="#e17055" stroke-width="2"/>
  <text x="490" y="125" text-anchor="middle" fill="#e17055" font-size="12" font-weight="bold" font-family="sans-serif">2021年11月</text>
  <text x="490" y="145" text-anchor="middle" fill="#dfe6e9" font-size="11" font-family="sans-serif">Alibaba Cloud</text>
  <text x="490" y="162" text-anchor="middle" fill="#dfe6e9" font-size="11" font-family="sans-serif">チームが発見</text>
  <text x="490" y="182" text-anchor="middle" fill="#b2bec3" font-size="10" font-family="sans-serif">CVSS 10.0</text>
  <text x="490" y="198" text-anchor="middle" fill="#b2bec3" font-size="10" font-family="sans-serif">(最高深刻度)</text>
  <line x1="490" y1="210" x2="490" y2="240" stroke="#e17055" stroke-width="1.5"/>
  <!-- Event 4: Chaos -->
  <circle cx="670" cy="250" r="12" fill="#d63031" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <rect x="600" y="280" width="140" height="120" fill="#2d3436" rx="8" stroke="#d63031" stroke-width="2"/>
  <text x="670" y="305" text-anchor="middle" fill="#d63031" font-size="12" font-weight="bold" font-family="sans-serif">2021年12月</text>
  <text x="670" y="325" text-anchor="middle" fill="#dfe6e9" font-size="11" font-family="sans-serif">世界中がパニック</text>
  <text x="670" y="345" text-anchor="middle" fill="#dfe6e9" font-size="11" font-family="sans-serif">メンテナ: ボランティア</text>
  <text x="670" y="365" text-anchor="middle" fill="#FF6B6B" font-size="11" font-family="sans-serif">企業: 「今すぐ直せ」</text>
  <text x="670" y="385" text-anchor="middle" fill="#b2bec3" font-size="10" font-family="sans-serif">影響: 数十億デバイス</text>
  <line x1="670" y1="260" x2="670" y2="280" stroke="#d63031" stroke-width="1.5"/>
  <!-- Bottom insight -->
  <text x="450" y="468" text-anchor="middle" fill="#FF6B6B" font-size="14" font-weight="bold" font-family="sans-serif">ボランティア3人が支える log4j → 全世界のJavaアプリに影響</text>
</svg>
