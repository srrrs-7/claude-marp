<svg viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="550" fill="#1a1a2e" rx="12"/>
  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#FFEAA7" font-size="20" font-weight="bold" font-family="sans-serif">インターネットの隠れた依存構造</text>
  <!-- Top Layer: Big Tech -->
  <rect x="150" y="60" width="600" height="65" fill="#6c5ce7" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="450" y="85" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="sans-serif">巨大テック企業 (Google, Amazon, Meta, Microsoft)</text>
  <text x="450" y="112" text-anchor="middle" fill="#dfe6e9" font-size="12" font-family="sans-serif">収益: 数兆ドル / 従業員: 数十万人</text>
  <!-- Middle Layer: Middleware -->
  <rect x="180" y="150" width="540" height="65" fill="#0984e3" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="450" y="175" text-anchor="middle" fill="white" font-size="15" font-weight="bold" font-family="sans-serif">ミドルウェア / フレームワーク</text>
  <text x="450" y="200" text-anchor="middle" fill="#dfe6e9" font-size="12" font-family="sans-serif">React, Node.js, Django, Spring Boot...</text>
  <!-- Lower Middle: Core Libraries -->
  <rect x="210" y="240" width="480" height="65" fill="#00b894" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="450" y="265" text-anchor="middle" fill="white" font-size="15" font-weight="bold" font-family="sans-serif">コアライブラリ / ユーティリティ</text>
  <text x="450" y="290" text-anchor="middle" fill="#dfe6e9" font-size="12" font-family="sans-serif">OpenSSL, log4j, curl, zlib, xz-utils...</text>
  <!-- Bottom: Individual Maintainers -->
  <rect x="250" y="330" width="400" height="75" fill="#FF6B6B" rx="10" stroke="#e17055" stroke-width="2" stroke-dasharray="6,3" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="450" y="358" text-anchor="middle" fill="white" font-size="15" font-weight="bold" font-family="sans-serif">個人メンテナ 1〜2人</text>
  <text x="450" y="380" text-anchor="middle" fill="#ffeaa7" font-size="12" font-family="sans-serif">報酬: $0〜数百ドル/月 / 週末の趣味</text>
  <text x="450" y="397" text-anchor="middle" fill="#ffeaa7" font-size="12" font-family="sans-serif">← 全インターネットの基盤を支える</text>
  <!-- Arrows down -->
  <line x1="450" y1="125" x2="450" y2="150" stroke="#b2bec3" stroke-width="2"/>
  <polygon points="445,148 455,148 450,155" fill="#b2bec3"/>
  <line x1="450" y1="215" x2="450" y2="240" stroke="#b2bec3" stroke-width="2"/>
  <polygon points="445,238 455,238 450,245" fill="#b2bec3"/>
  <line x1="450" y1="305" x2="450" y2="330" stroke="#b2bec3" stroke-width="2"/>
  <polygon points="445,328 455,328 450,335" fill="#b2bec3"/>
  <!-- Size indicators -->
  <text x="80" y="92" text-anchor="middle" fill="#b2bec3" font-size="32" font-family="sans-serif">$$$</text>
  <text x="105" y="187" text-anchor="middle" fill="#b2bec3" font-size="24" font-family="sans-serif">$$</text>
  <text x="140" y="275" text-anchor="middle" fill="#b2bec3" font-size="18" font-family="sans-serif">$</text>
  <text x="185" y="370" text-anchor="middle" fill="#FF6B6B" font-size="28" font-family="sans-serif">$0</text>
  <!-- XKCD reference text -->
  <text x="450" y="440" text-anchor="middle" fill="#b2bec3" font-size="13" font-style="italic" font-family="sans-serif">「全てのインフラがネブラスカ州の誰かのプロジェクトに依存している」</text>
  <text x="450" y="462" text-anchor="middle" fill="#636e72" font-size="11" font-family="sans-serif">— XKCD #2347 "Dependency" を元にした構造図</text>
  <!-- Danger zone -->
  <rect x="280" y="480" width="340" height="40" fill="none" stroke="#FF6B6B" stroke-width="2" rx="8"/>
  <text x="450" y="505" text-anchor="middle" fill="#FF6B6B" font-size="13" font-weight="bold" font-family="sans-serif">ここが壊れると → 全レイヤーが崩壊</text>
</svg>
