<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" rx="12" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#e0e0e0" font-size="18" font-weight="bold" font-family="Arial, sans-serif">プラットフォーム競争の利得行列</text>
  <text x="450" y="55" text-anchor="middle" fill="#888" font-size="12" font-family="Arial, sans-serif">Apple vs Google：標準化（協力） vs 囲い込み（裏切り）</text>

  <!-- Matrix frame -->
  <!-- Column headers -->
  <text x="540" y="100" text-anchor="middle" fill="#4ecdc4" font-size="15" font-weight="bold" font-family="Arial, sans-serif">Google</text>
  <rect x="380" y="110" width="160" height="35" rx="6" fill="#4ecdc4" opacity="0.15"/>
  <text x="460" y="133" text-anchor="middle" fill="#4ecdc4" font-size="13" font-family="Arial, sans-serif">協力（標準化）</text>
  <rect x="560" y="110" width="160" height="35" rx="6" fill="#ff6b6b" opacity="0.15"/>
  <text x="640" y="133" text-anchor="middle" fill="#ff6b6b" font-size="13" font-family="Arial, sans-serif">裏切り（囲い込み）</text>

  <!-- Row headers -->
  <text x="200" y="200" text-anchor="middle" fill="#ffd93d" font-size="15" font-weight="bold" font-family="Arial, sans-serif" transform="rotate(-90,120,240)">Apple</text>
  <rect x="220" y="155" width="140" height="35" rx="6" fill="#4ecdc4" opacity="0.15"/>
  <text x="290" y="178" text-anchor="middle" fill="#4ecdc4" font-size="13" font-family="Arial, sans-serif">協力（標準化）</text>
  <rect x="220" y="260" width="140" height="35" rx="6" fill="#ff6b6b" opacity="0.15"/>
  <text x="290" y="283" text-anchor="middle" fill="#ff6b6b" font-size="13" font-family="Arial, sans-serif">裏切り（囲い込み）</text>

  <!-- Cell: Cooperate-Cooperate -->
  <rect x="380" y="155" width="160" height="90" rx="8" fill="#2d3436" stroke="#4ecdc4" stroke-width="1.5" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2))"/>
  <text x="460" y="185" text-anchor="middle" fill="#4ecdc4" font-size="14" font-weight="bold" font-family="Arial, sans-serif">Win-Win</text>
  <text x="430" y="210" text-anchor="middle" fill="#ffd93d" font-size="12" font-family="Arial, sans-serif">A: +3</text>
  <text x="490" y="210" text-anchor="middle" fill="#4ecdc4" font-size="12" font-family="Arial, sans-serif">G: +3</text>
  <text x="460" y="232" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">W3C標準、相互運用</text>

  <!-- Cell: Cooperate-Defect -->
  <rect x="560" y="155" width="160" height="90" rx="8" fill="#2d3436" stroke="#ff6b6b" stroke-width="1.5" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2))"/>
  <text x="640" y="185" text-anchor="middle" fill="#ff6b6b" font-size="14" font-weight="bold" font-family="Arial, sans-serif">搾取される</text>
  <text x="610" y="210" text-anchor="middle" fill="#ffd93d" font-size="12" font-family="Arial, sans-serif">A: -1</text>
  <text x="670" y="210" text-anchor="middle" fill="#4ecdc4" font-size="12" font-family="Arial, sans-serif">G: +5</text>
  <text x="640" y="232" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">G独自API支配</text>

  <!-- Cell: Defect-Cooperate -->
  <rect x="380" y="260" width="160" height="90" rx="8" fill="#2d3436" stroke="#ff6b6b" stroke-width="1.5" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2))"/>
  <text x="460" y="290" text-anchor="middle" fill="#ff6b6b" font-size="14" font-weight="bold" font-family="Arial, sans-serif">搾取する</text>
  <text x="430" y="315" text-anchor="middle" fill="#ffd93d" font-size="12" font-family="Arial, sans-serif">A: +5</text>
  <text x="490" y="315" text-anchor="middle" fill="#4ecdc4" font-size="12" font-family="Arial, sans-serif">G: -1</text>
  <text x="460" y="337" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">Aエコシステム独占</text>

  <!-- Cell: Defect-Defect (Nash Equilibrium) -->
  <rect x="560" y="260" width="160" height="90" rx="8" fill="#3a1a1a" stroke="#ff9ff3" stroke-width="2.5" style="filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.3))"/>
  <text x="640" y="285" text-anchor="middle" fill="#ff9ff3" font-size="14" font-weight="bold" font-family="Arial, sans-serif">Nash均衡</text>
  <text x="610" y="310" text-anchor="middle" fill="#ffd93d" font-size="12" font-family="Arial, sans-serif">A: +1</text>
  <text x="670" y="310" text-anchor="middle" fill="#4ecdc4" font-size="12" font-family="Arial, sans-serif">G: +1</text>
  <text x="640" y="332" text-anchor="middle" fill="#ff9ff3" font-size="9" font-family="Arial, sans-serif">両者囲い込み、断片化</text>

  <!-- Nash Equilibrium annotation -->
  <line x1="730" y1="305" x2="780" y2="305" stroke="#ff9ff3" stroke-width="1.5"/>
  <polygon points="778,300 788,305 778,310" fill="#ff9ff3"/>
  <text x="795" y="300" fill="#ff9ff3" font-size="11" font-weight="bold" font-family="Arial, sans-serif">Nash均衡</text>
  <text x="795" y="315" fill="#ff9ff3" font-size="9" font-family="Arial, sans-serif">両者の支配戦略</text>

  <!-- Bottom: Real world examples -->
  <text x="450" y="390" text-anchor="middle" fill="#e0e0e0" font-size="14" font-weight="bold" font-family="Arial, sans-serif">現実の結果</text>

  <rect x="80" y="405" width="230" height="65" rx="8" fill="#1e3a4f" opacity="0.8"/>
  <text x="195" y="428" text-anchor="middle" fill="#4ecdc4" font-size="11" font-weight="bold" font-family="Arial, sans-serif">協力の例：USB-C統一</text>
  <text x="195" y="445" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">EU規制 → Apple妥協 → 全員Win</text>
  <text x="195" y="460" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">外部強制による協力均衡の実現</text>

  <rect x="335" y="405" width="230" height="65" rx="8" fill="#3a3418" opacity="0.8"/>
  <text x="450" y="428" text-anchor="middle" fill="#ffd93d" font-size="11" font-weight="bold" font-family="Arial, sans-serif">裏切りの例：メッセージング</text>
  <text x="450" y="445" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">iMessage vs RCS：相互運用拒否</text>
  <text x="450" y="460" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">Nash均衡に陥った典型例</text>

  <rect x="590" y="405" width="230" height="65" rx="8" fill="#3a1a3a" opacity="0.8"/>
  <text x="705" y="428" text-anchor="middle" fill="#ff9ff3" font-size="11" font-weight="bold" font-family="Arial, sans-serif">混在の例：Web標準</text>
  <text x="705" y="445" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">W3C協力 + 独自拡張で裏切り</text>
  <text x="705" y="460" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">繰り返しゲームの動的均衡</text>
</svg>
