<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" rx="12" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#e0e0e0" font-size="18" font-weight="bold" font-family="Arial, sans-serif">AI企業の競争/協力マップ</text>
  <text x="450" y="55" text-anchor="middle" fill="#888" font-size="12" font-family="Arial, sans-serif">2024-2026年：オープン vs クローズド の緊張関係</text>

  <!-- Axes -->
  <line x1="100" y1="450" x2="850" y2="450" stroke="#666" stroke-width="1.5"/>
  <line x1="100" y1="80" x2="100" y2="450" stroke="#666" stroke-width="1.5"/>

  <!-- Arrow heads for axes -->
  <polygon points="850,445 860,450 850,455" fill="#666"/>
  <polygon points="95,80 100,70 105,80" fill="#666"/>

  <!-- Axis labels -->
  <text x="475" y="485" text-anchor="middle" fill="#e0e0e0" font-size="13" font-weight="bold" font-family="Arial, sans-serif">クローズド ←――― モデルの公開度 ―――→ オープン</text>
  <text x="45" y="265" text-anchor="middle" fill="#e0e0e0" font-size="13" font-weight="bold" font-family="Arial, sans-serif" transform="rotate(-90,45,265)">エコシステム連携度</text>

  <!-- Quadrant labels -->
  <text x="250" y="105" text-anchor="middle" fill="#444" font-size="11" font-family="Arial, sans-serif">クローズド × 高連携</text>
  <text x="700" y="105" text-anchor="middle" fill="#444" font-size="11" font-family="Arial, sans-serif">オープン × 高連携</text>
  <text x="250" y="440" text-anchor="middle" fill="#444" font-size="11" font-family="Arial, sans-serif">クローズド × 低連携</text>
  <text x="700" y="440" text-anchor="middle" fill="#444" font-size="11" font-family="Arial, sans-serif">オープン × 低連携</text>

  <!-- Quadrant dividers -->
  <line x1="475" y1="80" x2="475" y2="450" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="265" x2="850" y2="265" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Company bubbles -->
  <!-- OpenAI: somewhat closed, high ecosystem -->
  <circle cx="300" cy="150" r="40" fill="#ff6b6b" opacity="0.3" stroke="#ff6b6b" stroke-width="2"/>
  <text x="300" y="145" text-anchor="middle" fill="#ff6b6b" font-size="13" font-weight="bold" font-family="Arial, sans-serif">OpenAI</text>
  <text x="300" y="162" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">GPT-4/o API</text>

  <!-- Google/DeepMind: medium, high -->
  <circle cx="420" cy="170" r="38" fill="#4ecdc4" opacity="0.3" stroke="#4ecdc4" stroke-width="2"/>
  <text x="420" y="165" text-anchor="middle" fill="#4ecdc4" font-size="13" font-weight="bold" font-family="Arial, sans-serif">Google</text>
  <text x="420" y="182" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">Gemini + Cloud</text>

  <!-- Meta: very open, medium ecosystem -->
  <circle cx="720" cy="230" r="42" fill="#ffd93d" opacity="0.3" stroke="#ffd93d" stroke-width="2"/>
  <text x="720" y="225" text-anchor="middle" fill="#ffd93d" font-size="13" font-weight="bold" font-family="Arial, sans-serif">Meta</text>
  <text x="720" y="242" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">Llama OSS戦略</text>

  <!-- Anthropic: closed, high quality -->
  <circle cx="240" cy="200" r="35" fill="#a29bfe" opacity="0.3" stroke="#a29bfe" stroke-width="2"/>
  <text x="240" y="195" text-anchor="middle" fill="#a29bfe" font-size="13" font-weight="bold" font-family="Arial, sans-serif">Anthropic</text>
  <text x="240" y="212" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">Claude API</text>

  <!-- Microsoft: closed, very high ecosystem -->
  <circle cx="350" cy="120" r="36" fill="#ff9ff3" opacity="0.3" stroke="#ff9ff3" stroke-width="2"/>
  <text x="350" y="115" text-anchor="middle" fill="#ff9ff3" font-size="13" font-weight="bold" font-family="Arial, sans-serif">Microsoft</text>
  <text x="350" y="132" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">Azure + Copilot</text>

  <!-- Mistral: open, medium -->
  <circle cx="650" cy="280" r="30" fill="#6c5ce7" opacity="0.3" stroke="#6c5ce7" stroke-width="2"/>
  <text x="650" y="276" text-anchor="middle" fill="#6c5ce7" font-size="12" font-weight="bold" font-family="Arial, sans-serif">Mistral</text>
  <text x="650" y="292" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">OSS + Enterprise</text>

  <!-- Hugging Face: very open, platform -->
  <circle cx="780" cy="150" r="32" fill="#fdcb6e" opacity="0.3" stroke="#fdcb6e" stroke-width="2"/>
  <text x="780" y="146" text-anchor="middle" fill="#fdcb6e" font-size="12" font-weight="bold" font-family="Arial, sans-serif">HuggingFace</text>
  <text x="780" y="162" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">オープンHub</text>

  <!-- Apple: very closed, high ecosystem -->
  <circle cx="170" cy="140" r="32" fill="#00b894" opacity="0.3" stroke="#00b894" stroke-width="2"/>
  <text x="170" y="136" text-anchor="middle" fill="#00b894" font-size="12" font-weight="bold" font-family="Arial, sans-serif">Apple</text>
  <text x="170" y="152" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">on-device AI</text>

  <!-- xAI: medium closed -->
  <circle cx="350" cy="340" r="25" fill="#e17055" opacity="0.3" stroke="#e17055" stroke-width="2"/>
  <text x="350" y="336" text-anchor="middle" fill="#e17055" font-size="11" font-weight="bold" font-family="Arial, sans-serif">xAI</text>
  <text x="350" y="352" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial, sans-serif">Grok</text>

  <!-- Cooperation arrows -->
  <line x1="336" y1="150" x2="314" y2="150" stroke="#4ecdc4" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.6"/>
  <text x="325" y="145" text-anchor="middle" fill="#4ecdc4" font-size="7" font-family="Arial, sans-serif">投資</text>

  <line x1="390" y1="135" x2="370" y2="135" stroke="#ff9ff3" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.6"/>

  <!-- Competition arrows (red) -->
  <line x1="340" y1="175" x2="395" y2="175" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>
  <text x="365" y="188" text-anchor="middle" fill="#ff6b6b" font-size="7" font-family="Arial, sans-serif">競合</text>

  <!-- Legend -->
  <rect x="120" y="370" width="300" height="60" rx="8" fill="#222" opacity="0.8"/>
  <text x="270" y="390" text-anchor="middle" fill="#e0e0e0" font-size="11" font-weight="bold" font-family="Arial, sans-serif">囚人のジレンマ構造</text>
  <text x="270" y="408" text-anchor="middle" fill="#4ecdc4" font-size="10" font-family="Arial, sans-serif">オープン化 = 協力（エコシステム拡大）</text>
  <text x="270" y="422" text-anchor="middle" fill="#ff6b6b" font-size="10" font-family="Arial, sans-serif">クローズド化 = 裏切り（囲い込み利益）</text>

  <!-- Insight box -->
  <rect x="530" y="370" width="310" height="60" rx="8" fill="#222" opacity="0.8"/>
  <text x="685" y="390" text-anchor="middle" fill="#ffd93d" font-size="11" font-weight="bold" font-family="Arial, sans-serif">Meta の戦略的オープン化</text>
  <text x="685" y="408" text-anchor="middle" fill="#aaa" font-size="10" font-family="Arial, sans-serif">Llama公開 = 「協力」で市場全体を拡大</text>
  <text x="685" y="422" text-anchor="middle" fill="#aaa" font-size="10" font-family="Arial, sans-serif">→ OpenAI/Google の囲い込みを無効化</text>
</svg>
