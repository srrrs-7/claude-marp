<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" rx="12" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#e0e0e0" font-size="18" font-weight="bold" font-family="Arial, sans-serif">Tit-for-Tat 戦略の時系列</text>
  <text x="450" y="55" text-anchor="middle" fill="#888" font-size="12" font-family="Arial, sans-serif">プラットフォーム企業の協力/裏切りの応酬パターン</text>

  <!-- Timeline axis -->
  <line x1="80" y1="250" x2="860" y2="250" stroke="#666" stroke-width="2"/>

  <!-- Year markers -->
  <line x1="130" y1="240" x2="130" y2="260" stroke="#666" stroke-width="1.5"/>
  <text x="130" y="275" text-anchor="middle" fill="#aaa" font-size="11" font-family="Arial, sans-serif">2010</text>

  <line x1="270" y1="240" x2="270" y2="260" stroke="#666" stroke-width="1.5"/>
  <text x="270" y="275" text-anchor="middle" fill="#aaa" font-size="11" font-family="Arial, sans-serif">2014</text>

  <line x1="410" y1="240" x2="410" y2="260" stroke="#666" stroke-width="1.5"/>
  <text x="410" y="275" text-anchor="middle" fill="#aaa" font-size="11" font-family="Arial, sans-serif">2018</text>

  <line x1="550" y1="240" x2="550" y2="260" stroke="#666" stroke-width="1.5"/>
  <text x="550" y="275" text-anchor="middle" fill="#aaa" font-size="11" font-family="Arial, sans-serif">2021</text>

  <line x1="690" y1="240" x2="690" y2="260" stroke="#666" stroke-width="1.5"/>
  <text x="690" y="275" text-anchor="middle" fill="#aaa" font-size="11" font-family="Arial, sans-serif">2023</text>

  <line x1="810" y1="240" x2="810" y2="260" stroke="#666" stroke-width="1.5"/>
  <text x="810" y="275" text-anchor="middle" fill="#aaa" font-size="11" font-family="Arial, sans-serif">2025</text>

  <!-- Player labels -->
  <text x="50" y="160" text-anchor="middle" fill="#ffd93d" font-size="11" font-weight="bold" font-family="Arial, sans-serif">Apple</text>
  <text x="50" y="350" text-anchor="middle" fill="#4ecdc4" font-size="11" font-weight="bold" font-family="Arial, sans-serif">Google</text>

  <!-- Apple actions (above timeline) -->
  <!-- 2010: Defect - Ban Flash -->
  <rect x="100" y="100" width="120" height="50" rx="6" fill="#3a1a1a" stroke="#ff6b6b" stroke-width="1.5" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="160" y="118" text-anchor="middle" fill="#ff6b6b" font-size="9" font-weight="bold" font-family="Arial, sans-serif">裏切り</text>
  <text x="160" y="133" text-anchor="middle" fill="#e0e0e0" font-size="9" font-family="Arial, sans-serif">Flash排除</text>
  <text x="160" y="145" text-anchor="middle" fill="#aaa" font-size="8" font-family="Arial, sans-serif">HTML5推進</text>
  <line x1="160" y1="150" x2="160" y2="240" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- 2014: Defect - Swift closed ecosystem -->
  <rect x="230" y="100" width="120" height="50" rx="6" fill="#1e3a4f" stroke="#4ecdc4" stroke-width="1.5" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="290" y="118" text-anchor="middle" fill="#4ecdc4" font-size="9" font-weight="bold" font-family="Arial, sans-serif">協力</text>
  <text x="290" y="133" text-anchor="middle" fill="#e0e0e0" font-size="9" font-family="Arial, sans-serif">Swift OSS化</text>
  <text x="290" y="145" text-anchor="middle" fill="#aaa" font-size="8" font-family="Arial, sans-serif">開発者取り込み</text>
  <line x1="290" y1="150" x2="290" y2="240" stroke="#4ecdc4" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- 2018: Defect - Privacy as weapon -->
  <rect x="370" y="100" width="120" height="50" rx="6" fill="#3a1a1a" stroke="#ff6b6b" stroke-width="1.5" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="430" y="118" text-anchor="middle" fill="#ff6b6b" font-size="9" font-weight="bold" font-family="Arial, sans-serif">裏切り</text>
  <text x="430" y="133" text-anchor="middle" fill="#e0e0e0" font-size="9" font-family="Arial, sans-serif">ATT(広告制限)</text>
  <text x="430" y="145" text-anchor="middle" fill="#aaa" font-size="8" font-family="Arial, sans-serif">プライバシー武器化</text>
  <line x1="430" y1="150" x2="430" y2="240" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- 2021: Cooperate under pressure -->
  <rect x="510" y="100" width="120" height="50" rx="6" fill="#3a1a1a" stroke="#ff6b6b" stroke-width="1.5" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="570" y="118" text-anchor="middle" fill="#ff6b6b" font-size="9" font-weight="bold" font-family="Arial, sans-serif">裏切り</text>
  <text x="570" y="133" text-anchor="middle" fill="#e0e0e0" font-size="9" font-family="Arial, sans-serif">iMessage独占</text>
  <text x="570" y="145" text-anchor="middle" fill="#aaa" font-size="8" font-family="Arial, sans-serif">緑バブル問題</text>
  <line x1="570" y1="150" x2="570" y2="240" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- 2023: Forced cooperation USB-C -->
  <rect x="650" y="100" width="120" height="50" rx="6" fill="#1e3a4f" stroke="#4ecdc4" stroke-width="1.5" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="710" y="118" text-anchor="middle" fill="#4ecdc4" font-size="9" font-weight="bold" font-family="Arial, sans-serif">協力(強制)</text>
  <text x="710" y="133" text-anchor="middle" fill="#e0e0e0" font-size="9" font-family="Arial, sans-serif">USB-C採用</text>
  <text x="710" y="145" text-anchor="middle" fill="#aaa" font-size="8" font-family="Arial, sans-serif">EU規制により</text>
  <line x1="710" y1="150" x2="710" y2="240" stroke="#4ecdc4" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- 2025: RCS -->
  <rect x="770" y="100" width="100" height="50" rx="6" fill="#1e3a4f" stroke="#4ecdc4" stroke-width="1.5" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="820" y="118" text-anchor="middle" fill="#4ecdc4" font-size="9" font-weight="bold" font-family="Arial, sans-serif">協力(強制)</text>
  <text x="820" y="133" text-anchor="middle" fill="#e0e0e0" font-size="9" font-family="Arial, sans-serif">RCS対応</text>
  <text x="820" y="145" text-anchor="middle" fill="#aaa" font-size="8" font-family="Arial, sans-serif">EU DMA</text>
  <line x1="820" y1="150" x2="820" y2="240" stroke="#4ecdc4" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Google actions (below timeline) -->
  <!-- 2010: Cooperate - Android open -->
  <rect x="100" y="300" width="120" height="50" rx="6" fill="#1e3a4f" stroke="#4ecdc4" stroke-width="1.5" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="160" y="318" text-anchor="middle" fill="#4ecdc4" font-size="9" font-weight="bold" font-family="Arial, sans-serif">協力</text>
  <text x="160" y="333" text-anchor="middle" fill="#e0e0e0" font-size="9" font-family="Arial, sans-serif">Android OSS</text>
  <text x="160" y="345" text-anchor="middle" fill="#aaa" font-size="8" font-family="Arial, sans-serif">オープン戦略</text>
  <line x1="160" y1="260" x2="160" y2="300" stroke="#4ecdc4" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- 2014: Defect - GMS lock-in -->
  <rect x="230" y="300" width="120" height="50" rx="6" fill="#3a1a1a" stroke="#ff6b6b" stroke-width="1.5" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="290" y="318" text-anchor="middle" fill="#ff6b6b" font-size="9" font-weight="bold" font-family="Arial, sans-serif">裏切り</text>
  <text x="290" y="333" text-anchor="middle" fill="#e0e0e0" font-size="9" font-family="Arial, sans-serif">GMS必須化</text>
  <text x="290" y="345" text-anchor="middle" fill="#aaa" font-size="8" font-family="Arial, sans-serif">Androidフォーク制限</text>
  <line x1="290" y1="260" x2="290" y2="300" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- 2018: Cooperate - Kotlin -->
  <rect x="370" y="300" width="120" height="50" rx="6" fill="#1e3a4f" stroke="#4ecdc4" stroke-width="1.5" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="430" y="318" text-anchor="middle" fill="#4ecdc4" font-size="9" font-weight="bold" font-family="Arial, sans-serif">協力</text>
  <text x="430" y="333" text-anchor="middle" fill="#e0e0e0" font-size="9" font-family="Arial, sans-serif">Kotlin公式化</text>
  <text x="430" y="345" text-anchor="middle" fill="#aaa" font-size="8" font-family="Arial, sans-serif">JetBrainsと協力</text>
  <line x1="430" y1="260" x2="430" y2="300" stroke="#4ecdc4" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- 2021: Defect - Privacy Sandbox -->
  <rect x="510" y="300" width="120" height="50" rx="6" fill="#3a1a1a" stroke="#ff6b6b" stroke-width="1.5" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="570" y="318" text-anchor="middle" fill="#ff6b6b" font-size="9" font-weight="bold" font-family="Arial, sans-serif">裏切り</text>
  <text x="570" y="333" text-anchor="middle" fill="#e0e0e0" font-size="9" font-family="Arial, sans-serif">Privacy Sandbox</text>
  <text x="570" y="345" text-anchor="middle" fill="#aaa" font-size="8" font-family="Arial, sans-serif">自社広告有利に</text>
  <line x1="570" y1="260" x2="570" y2="300" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- 2023: Mixed -->
  <rect x="650" y="300" width="120" height="50" rx="6" fill="#1e3a4f" stroke="#4ecdc4" stroke-width="1.5" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="710" y="318" text-anchor="middle" fill="#4ecdc4" font-size="9" font-weight="bold" font-family="Arial, sans-serif">協力</text>
  <text x="710" y="333" text-anchor="middle" fill="#e0e0e0" font-size="9" font-family="Arial, sans-serif">Gemma OSS</text>
  <text x="710" y="345" text-anchor="middle" fill="#aaa" font-size="8" font-family="Arial, sans-serif">AI民主化</text>
  <line x1="710" y1="260" x2="710" y2="300" stroke="#4ecdc4" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- 2025 -->
  <rect x="770" y="300" width="100" height="50" rx="6" fill="#3a1a1a" stroke="#ff6b6b" stroke-width="1.5" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2))"/>
  <text x="820" y="318" text-anchor="middle" fill="#ff6b6b" font-size="9" font-weight="bold" font-family="Arial, sans-serif">裏切り</text>
  <text x="820" y="333" text-anchor="middle" fill="#e0e0e0" font-size="9" font-family="Arial, sans-serif">AI検索独占</text>
  <text x="820" y="345" text-anchor="middle" fill="#aaa" font-size="8" font-family="Arial, sans-serif">AI Overview</text>
  <line x1="820" y1="260" x2="820" y2="300" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Pattern annotation -->
  <rect x="150" y="400" width="600" height="55" rx="8" fill="#222" opacity="0.8"/>
  <text x="450" y="420" text-anchor="middle" fill="#ff9ff3" font-size="12" font-weight="bold" font-family="Arial, sans-serif">Tit-for-Tat パターン：相手の前回の手に対して同じ手を返す</text>
  <text x="450" y="440" text-anchor="middle" fill="#aaa" font-size="10" font-family="Arial, sans-serif">Apple裏切り → Google報復(GMS必須化) → Apple報復(ATT) → ... 繰り返し</text>
  <text x="450" y="455" text-anchor="middle" fill="#4ecdc4" font-size="10" font-family="Arial, sans-serif">外部強制（EU規制）のみが協力均衡を実現できている</text>
</svg>
