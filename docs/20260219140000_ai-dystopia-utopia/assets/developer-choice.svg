<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 340" style="max-height:65vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Developer node -->
  <rect x="30" y="130" width="130" height="80" rx="10" fill="rgba(100,181,246,0.2)" stroke="#64b5f6" stroke-width="2"/>
  <text x="95" y="164" text-anchor="middle" fill="#64b5f6" font-family="sans-serif" font-size="13" font-weight="bold">開発者</text>
  <text x="95" y="183" text-anchor="middle" fill="#90caf9" font-family="sans-serif" font-size="10">コード一行が</text>
  <text x="95" y="198" text-anchor="middle" fill="#90caf9" font-family="sans-serif" font-size="10">歴史を変える</text>

  <!-- Arrow right -->
  <line x1="160" y1="170" x2="210" y2="170" stroke="#64b5f6" stroke-width="2"/>
  <polygon points="215,170 202,164 202,176" fill="#64b5f6"/>

  <!-- Decision diamond -->
  <polygon points="280,130 350,170 280,210 210,170" fill="rgba(255,213,79,0.15)" stroke="#ffd54f" stroke-width="2"/>
  <text x="280" y="167" text-anchor="middle" fill="#ffd54f" font-family="sans-serif" font-size="10" font-weight="bold">設計</text>
  <text x="280" y="181" text-anchor="middle" fill="#ffd54f" font-family="sans-serif" font-size="10" font-weight="bold">判断</text>

  <!-- Upper path: Ethics first -->
  <line x1="350" y1="155" x2="430" y2="100" stroke="#69f0ae" stroke-width="2"/>
  <polygon points="435,97 421,100 425,114" fill="#69f0ae"/>
  <text x="395" y="113" text-anchor="middle" fill="#69f0ae" font-family="sans-serif" font-size="10">倫理優先</text>

  <!-- Lower path: Speed first -->
  <line x1="350" y1="185" x2="430" y2="240" stroke="#ff7043" stroke-width="2"/>
  <polygon points="435,243 421,234 425,247" fill="#ff7043"/>
  <text x="395" y="235" text-anchor="middle" fill="#ff7043" font-family="sans-serif" font-size="10">スピード優先</text>

  <!-- Upper chain -->
  <rect x="435" y="65" width="130" height="55" rx="8" fill="rgba(105,240,174,0.12)" stroke="#69f0ae" stroke-width="1.5"/>
  <text x="500" y="86" text-anchor="middle" fill="#69f0ae" font-family="sans-serif" font-size="10" font-weight="bold">安全設計</text>
  <text x="500" y="102" text-anchor="middle" fill="#ccf5e3" font-family="sans-serif" font-size="9">透明性・監査・テスト</text>

  <line x1="565" y1="92" x2="615" y2="92" stroke="#69f0ae" stroke-width="1.5"/>
  <polygon points="620,92 607,86 607,98" fill="#69f0ae"/>

  <rect x="620" y="65" width="130" height="55" rx="8" fill="rgba(105,240,174,0.15)" stroke="#69f0ae" stroke-width="2"/>
  <text x="685" y="86" text-anchor="middle" fill="#69f0ae" font-family="sans-serif" font-size="10" font-weight="bold">信頼されるAI</text>
  <text x="685" y="102" text-anchor="middle" fill="#ccf5e3" font-family="sans-serif" font-size="9">→ ユートピアへ</text>

  <!-- Lower chain -->
  <rect x="435" y="215" width="130" height="55" rx="8" fill="rgba(255,112,67,0.12)" stroke="#ff7043" stroke-width="1.5"/>
  <text x="500" y="236" text-anchor="middle" fill="#ff8a65" font-family="sans-serif" font-size="10" font-weight="bold">技術的負債</text>
  <text x="500" y="252" text-anchor="middle" fill="#ffccbc" font-family="sans-serif" font-size="9">バイアス・脆弱性放置</text>

  <line x1="565" y1="242" x2="615" y2="242" stroke="#ff7043" stroke-width="1.5"/>
  <polygon points="620,242 607,236 607,248" fill="#ff7043"/>

  <rect x="620" y="215" width="130" height="55" rx="8" fill="rgba(255,82,82,0.15)" stroke="#ff5252" stroke-width="2"/>
  <text x="685" y="236" text-anchor="middle" fill="#ff5252" font-family="sans-serif" font-size="10" font-weight="bold">害を生むAI</text>
  <text x="685" y="252" text-anchor="middle" fill="#ffcdd2" font-family="sans-serif" font-size="9">→ ディストピアへ</text>

  <!-- Feedback loop (small dashed) -->
  <path d="M750,120 Q820,170 750,220" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" stroke-dasharray="5,4"/>
  <text x="840" y="175" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-family="sans-serif" font-size="9">累積</text>
  <text x="840" y="189" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-family="sans-serif" font-size="9">効果</text>

  <!-- Bottom note -->
  <text x="450" y="315" text-anchor="middle" fill="rgba(255,213,79,0.6)" font-family="sans-serif" font-size="10" font-style="italic">小さな設計判断が積み重なり、未来を形づくる</text>
</svg>
