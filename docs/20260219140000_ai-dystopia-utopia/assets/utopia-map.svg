<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" style="max-height:65vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Center: AI Aligned -->
  <circle cx="450" cy="210" r="52" fill="rgba(105,240,174,0.2)" stroke="#69f0ae" stroke-width="2.5"/>
  <text x="450" y="204" text-anchor="middle" fill="#69f0ae" font-family="sans-serif" font-size="12" font-weight="bold">AI</text>
  <text x="450" y="220" text-anchor="middle" fill="#69f0ae" font-family="sans-serif" font-size="12" font-weight="bold">アライン済み</text>
  <text x="450" y="236" text-anchor="middle" fill="#ccf5e3" font-family="sans-serif" font-size="9">人間と共存</text>

  <!-- Node 1: Medical Revolution (top left) -->
  <rect x="55" y="40" width="140" height="60" rx="8" fill="rgba(105,240,174,0.12)" stroke="#4db6ac" stroke-width="1.5"/>
  <text x="125" y="63" text-anchor="middle" fill="#80cbc4" font-family="sans-serif" font-size="11" font-weight="bold">医療革命</text>
  <text x="125" y="80" text-anchor="middle" fill="#b2dfdb" font-family="sans-serif" font-size="9">疾病早期発見・創薬加速</text>
  <line x1="195" y1="80" x2="402" y2="175" stroke="#4db6ac" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Node 2: Education (top) -->
  <rect x="325" y="20" width="150" height="60" rx="8" fill="rgba(105,240,174,0.12)" stroke="#69f0ae" stroke-width="1.5"/>
  <text x="400" y="43" text-anchor="middle" fill="#69f0ae" font-family="sans-serif" font-size="11" font-weight="bold">教育の個別最適化</text>
  <text x="400" y="60" text-anchor="middle" fill="#ccf5e3" font-family="sans-serif" font-size="9">すべての子に合った学習</text>
  <line x1="400" y1="80" x2="435" y2="158" stroke="#69f0ae" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Node 3: Climate (top right) -->
  <rect x="700" y="40" width="130" height="60" rx="8" fill="rgba(105,240,174,0.12)" stroke="#a5d6a7" stroke-width="1.5"/>
  <text x="765" y="63" text-anchor="middle" fill="#a5d6a7" font-family="sans-serif" font-size="11" font-weight="bold">気候変動対策</text>
  <text x="765" y="80" text-anchor="middle" fill="#c8e6c9" font-family="sans-serif" font-size="9">エネルギー最適化</text>
  <line x1="700" y1="80" x2="500" y2="175" stroke="#a5d6a7" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Node 4: Creative work (left) -->
  <rect x="20" y="185" width="130" height="60" rx="8" fill="rgba(105,240,174,0.12)" stroke="#4dd0e1" stroke-width="1.5"/>
  <text x="85" y="208" text-anchor="middle" fill="#4dd0e1" font-family="sans-serif" font-size="11" font-weight="bold">労働の再定義</text>
  <text x="85" y="225" text-anchor="middle" fill="#b2ebf2" font-family="sans-serif" font-size="9">創造的仕事への解放</text>
  <line x1="150" y1="215" x2="398" y2="210" stroke="#4dd0e1" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Node 5: Digital Inclusion (right) -->
  <rect x="750" y="185" width="130" height="60" rx="8" fill="rgba(105,240,174,0.12)" stroke="#81c784" stroke-width="1.5"/>
  <text x="815" y="208" text-anchor="middle" fill="#81c784" font-family="sans-serif" font-size="11" font-weight="bold">デジタル包摂</text>
  <text x="815" y="225" text-anchor="middle" fill="#c8e6c9" font-family="sans-serif" font-size="9">AI格差ゼロ社会</text>
  <line x1="750" y1="215" x2="502" y2="210" stroke="#81c784" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Node 6: Privacy Tech (bottom left) -->
  <rect x="55" y="320" width="140" height="60" rx="8" fill="rgba(105,240,174,0.12)" stroke="#4db6ac" stroke-width="1.5"/>
  <text x="125" y="343" text-anchor="middle" fill="#80cbc4" font-family="sans-serif" font-size="11" font-weight="bold">プライバシー保護</text>
  <text x="125" y="360" text-anchor="middle" fill="#b2dfdb" font-family="sans-serif" font-size="9">差分プライバシー・連合学習</text>
  <line x1="195" y1="340" x2="402" y2="262" stroke="#4db6ac" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Node 7: Transparent AI (bottom) -->
  <rect x="325" y="340" width="150" height="60" rx="8" fill="rgba(105,240,174,0.12)" stroke="#69f0ae" stroke-width="1.5"/>
  <text x="400" y="363" text-anchor="middle" fill="#69f0ae" font-family="sans-serif" font-size="11" font-weight="bold">透明なAI民主主義</text>
  <text x="400" y="380" text-anchor="middle" fill="#ccf5e3" font-family="sans-serif" font-size="9">説明可能・監査可能</text>
  <line x1="400" y1="340" x2="450" y2="262" stroke="#69f0ae" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Node 8: Human Flourishing (bottom right) -->
  <rect x="700" y="320" width="130" height="60" rx="8" fill="rgba(105,240,174,0.12)" stroke="#a5d6a7" stroke-width="1.5"/>
  <text x="765" y="343" text-anchor="middle" fill="#a5d6a7" font-family="sans-serif" font-size="11" font-weight="bold">人間の繁栄</text>
  <text x="765" y="360" text-anchor="middle" fill="#c8e6c9" font-family="sans-serif" font-size="9">AIが人の可能性を拡張</text>
  <line x1="700" y1="340" x2="500" y2="262" stroke="#a5d6a7" stroke-width="1.5" stroke-dasharray="4,3"/>
</svg>
