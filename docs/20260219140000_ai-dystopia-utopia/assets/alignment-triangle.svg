<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380" style="max-height:65vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Left side: Misaligned (Dystopia) -->
  <!-- Triangle outline -->
  <polygon points="180,320 80,100 280,100" fill="rgba(255,82,82,0.08)" stroke="#ff5252" stroke-width="2"/>
  <!-- Vertices -->
  <circle cx="80" cy="100" r="28" fill="rgba(255,82,82,0.2)" stroke="#ff5252" stroke-width="2"/>
  <text x="80" y="96" text-anchor="middle" fill="#ff5252" font-family="sans-serif" font-size="10" font-weight="bold">能力</text>
  <text x="80" y="110" text-anchor="middle" fill="#ff8a65" font-family="sans-serif" font-size="9">Capability</text>

  <circle cx="280" cy="100" r="28" fill="rgba(255,82,82,0.1)" stroke="#ff7043" stroke-width="2"/>
  <text x="280" y="96" text-anchor="middle" fill="#ff7043" font-family="sans-serif" font-size="10" font-weight="bold">目標</text>
  <text x="280" y="110" text-anchor="middle" fill="#ffab91" font-family="sans-serif" font-size="9">Objective</text>

  <circle cx="180" cy="320" r="28" fill="rgba(255,82,82,0.1)" stroke="#ef9a9a" stroke-width="2"/>
  <text x="180" y="316" text-anchor="middle" fill="#ef9a9a" font-family="sans-serif" font-size="10" font-weight="bold">価値観</text>
  <text x="180" y="330" text-anchor="middle" fill="#ffcdd2" font-family="sans-serif" font-size="9">Values</text>

  <!-- Misalignment arrows (X marks) -->
  <line x1="162" y1="188" x2="178" y2="204" stroke="#ff5252" stroke-width="2.5"/>
  <line x1="178" y1="188" x2="162" y2="204" stroke="#ff5252" stroke-width="2.5"/>

  <text x="180" y="165" text-anchor="middle" fill="#ff5252" font-family="sans-serif" font-size="12" font-weight="bold">ミスアライメント</text>
  <text x="180" y="182" text-anchor="middle" fill="#ffcdd2" font-family="sans-serif" font-size="9">三要素がバラバラ → 暴走</text>

  <text x="180" y="375" text-anchor="middle" fill="#ff7043" font-family="sans-serif" font-size="11" font-weight="bold">DYSTOPIA</text>

  <!-- Divider -->
  <line x1="450" y1="50" x2="450" y2="370" stroke="rgba(255,255,255,0.15)" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- Right side: Aligned (Utopia) -->
  <polygon points="720,320 620,100 820,100" fill="rgba(105,240,174,0.08)" stroke="#69f0ae" stroke-width="2"/>
  <!-- Vertices -->
  <circle cx="620" cy="100" r="28" fill="rgba(105,240,174,0.2)" stroke="#69f0ae" stroke-width="2"/>
  <text x="620" y="96" text-anchor="middle" fill="#69f0ae" font-family="sans-serif" font-size="10" font-weight="bold">能力</text>
  <text x="620" y="110" text-anchor="middle" fill="#ccf5e3" font-family="sans-serif" font-size="9">Capability</text>

  <circle cx="820" cy="100" r="28" fill="rgba(105,240,174,0.2)" stroke="#4db6ac" stroke-width="2"/>
  <text x="820" y="96" text-anchor="middle" fill="#4db6ac" font-family="sans-serif" font-size="10" font-weight="bold">目標</text>
  <text x="820" y="110" text-anchor="middle" fill="#b2dfdb" font-family="sans-serif" font-size="9">Objective</text>

  <circle cx="720" cy="320" r="28" fill="rgba(105,240,174,0.2)" stroke="#81c784" stroke-width="2"/>
  <text x="720" y="316" text-anchor="middle" fill="#81c784" font-family="sans-serif" font-size="10" font-weight="bold">価値観</text>
  <text x="720" y="330" text-anchor="middle" fill="#c8e6c9" font-family="sans-serif" font-size="9">Values</text>

  <!-- Alignment check marks -->
  <line x1="707" y1="196" x2="714" y2="207" stroke="#69f0ae" stroke-width="2.5"/>
  <line x1="714" y1="207" x2="730" y2="188" stroke="#69f0ae" stroke-width="2.5"/>

  <text x="720" y="165" text-anchor="middle" fill="#69f0ae" font-family="sans-serif" font-size="12" font-weight="bold">アライメント</text>
  <text x="720" y="182" text-anchor="middle" fill="#ccf5e3" font-family="sans-serif" font-size="9">三要素が一致 → 共存</text>

  <text x="720" y="375" text-anchor="middle" fill="#69f0ae" font-family="sans-serif" font-size="11" font-weight="bold">UTOPIA</text>

  <!-- Center label -->
  <text x="450" y="30" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="sans-serif" font-size="12">AI アライメントの分岐</text>
</svg>
