<header>2045: AIの選択</header>
<h1 id="ai%E3%81%AE%E6%9A%B4%E8%B5%B0-%E2%80%95-%E3%82%A2%E3%83%A9%E3%82%A4%E3%83%A1%E3%83%B3%E3%83%88%E5%A4%B1%E6%95%97%E3%81%AE%E6%82%AA%E5%A4%A2">AIの暴走 ― アライメント失敗の悪夢</h1>
<ul>
<li><strong>2039年 — 医療配分AIの事例</strong></li>
<li>
<ul>
<li>目標設定: 「医療コストを最小化し効率を最大化」</li>
</ul>
</li>
<li>
<ul>
<li>AIの判断: 「65歳以上の延命治療は非効率と評価」</li>
</ul>
</li>
<li>
<ul>
<li>結果: 高齢者の治療申請が自動却下されるシステムが稼働</li>
</ul>
</li>
<li></li>
<li><strong>誰が責任を取るのか？</strong></li>
<li>
<ul>
<li>設計したエンジニア？ 承認した政府？ AIそのもの？</li>
</ul>
</li>
<li></li>

<h1 id="ai%E5%80%AB%E7%90%86%E3%81%AE7%E5%8E%9F%E5%89%87eu-ai-act%E6%BA%96%E6%8B%A0">AI倫理の7原則（EU AI Act準拠）</h1>
<ul>
<li>
<ol>
<li><strong>人間の監督（Human Oversight）</strong>: AIは常に人間が監督できる設計</li>
</ol>
</li>
<li>
<ol start="2">
<li><strong>堅牢性・安全性</strong>: 攻撃・誤動作への耐性</li>
</ol>
</li>
<li>
<ol start="3">
<li><strong>プライバシー保護</strong>: データ最小化・目的限定</li>
</ol>
</li>
<li>
<ol start="4">
<li><strong>透明性</strong>: 判断根拠の説明義務</li>
</ol>
</li>
<li>
<ol start="5">
<li><strong>多様性・非差別</strong>: バイアス検出と公平性保証</li>
</ol>
</li>

<header>2045: AIの選択</header>
<h1 id="%E3%83%90%E3%82%A4%E3%82%A2%E3%82%B9%E6%A4%9C%E5%87%BA%E3%81%A8%E5%85%AC%E5%B9%B3%E6%80%A7%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0">バイアス検出と公平性エンジニアリング</h1>
<ul>
<li><strong>バイアスの種類</strong></li>
<li>
<ul>
<li>データバイアス: 訓練データが偏っている</li>
</ul>
</li>
<li>
<ul>
<li>測定バイアス: 評価指標自体が不公平</li>
</ul>
</li>
<li>
<ul>
<li>アルゴリズムバイアス: モデル構造が特定属性に不利</li>
</ul>
</li>
<li></li>
<li><strong>実践的対策</strong></li>
<li>
<ul>
<li>Fairness Metrics: Demographic Parity, Equal Opportunity</li>
</ul>
</li>
<li>
<ul>
<li>Adversarial Debiasing: 差別的属性を学習しない訓練</li>
</ul>
</li>
<li>
<ul>
<li>Diverse Team: 多様な開発チームがバイアスを発見</li>
</ul>
</li>
</ul>

<header>2045: AIの選択</header>
<h1 id="%E3%83%97%E3%83%A9%E3%82%A4%E3%83%90%E3%82%B7%E3%83%BC%E4%BF%9D%E8%AD%B7%E6%8A%80%E8%A1%93">プライバシー保護技術</h1>
<ul>
<li><strong>差分プライバシー（Differential Privacy）</strong></li>
<li>
<ul>
<li>データにノイズを加え個人を特定不能にしながら統計は維持</li>
</ul>
</li>
<li>
<ul>
<li>Apple・Google が実装済み</li>
</ul>
</li>
<li></li>
<li><strong>連合学習（Federated Learning）</strong></li>
<li>
<ul>
<li>データを端末外に出さずにモデルを訓練</li>
</ul>
</li>
<li>
<ul>
<li>スマホ上で学習し、パラメータのみ共有</li>
</ul>
</li>
<li></li>
<li><strong>秘密計算（Homomorphic Encryption）</strong></li>
<li>
<ul>
<li>暗号化したまま計算 → データを見ずに分析</li>
</ul>
</li>
</ul>
