<svg viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:sans-serif">
  <rect width="900" height="420" fill="#1a1a2e" rx="12"/>
  <text x="450" y="26" text-anchor="middle" fill="#ecf0f1" font-size="14" font-weight="bold">海底ケーブル切断の脅威分類</text>

  <!-- Category 1: Natural Disasters (top-left) -->
  <rect x="20" y="42" width="210" height="170" rx="8" fill="#1a3a5c" stroke="#3498db" stroke-width="2"/>
  <text x="125" y="65" text-anchor="middle" fill="#3498db" font-size="12" font-weight="bold">自然障害</text>
  <text x="125" y="82" text-anchor="middle" fill="#85c1e9" font-size="10">発生頻度: 低〜中</text>
  <rect x="30" y="88" width="190" height="4" rx="2" fill="#2980b9"/>
  <text x="125" y="104" text-anchor="middle" fill="#ecf0f1" font-size="10">地震・津波</text>
  <text x="125" y="119" text-anchor="middle" fill="#ecf0f1" font-size="10">海底土砂崩れ</text>
  <text x="125" y="134" text-anchor="middle" fill="#ecf0f1" font-size="10">海底火山噴火</text>
  <text x="125" y="149" text-anchor="middle" fill="#ecf0f1" font-size="10">強海流・嵐</text>
  <rect x="30" y="160" width="190" height="40" rx="4" fill="#0d1f33"/>
  <text x="125" y="176" text-anchor="middle" fill="#f39c12" font-size="10" font-weight="bold">代表事例</text>
  <text x="125" y="192" text-anchor="middle" fill="#fad7a0" font-size="9">2022年トンガ火山噴火</text>

  <!-- Category 2: Human Error (top-right) -->
  <rect x="240" y="42" width="210" height="170" rx="8" fill="#145a32" stroke="#2ecc71" stroke-width="3"/>
  <text x="345" y="65" text-anchor="middle" fill="#2ecc71" font-size="12" font-weight="bold">人的過失</text>
  <text x="345" y="82" text-anchor="middle" fill="#a9dfbf" font-size="10" font-weight="bold">発生頻度: 最多（70〜80%）</text>
  <rect x="250" y="88" width="190" height="4" rx="2" fill="#27ae60"/>
  <text x="345" y="104" text-anchor="middle" fill="#ecf0f1" font-size="10">漁船トロール網</text>
  <text x="345" y="119" text-anchor="middle" fill="#ecf0f1" font-size="10">船舶アンカー投下</text>
  <text x="345" y="134" text-anchor="middle" fill="#ecf0f1" font-size="10">浚渫・海洋工事</text>
  <text x="345" y="149" text-anchor="middle" fill="#ecf0f1" font-size="10">ダイバー作業ミス</text>
  <rect x="250" y="160" width="190" height="40" rx="4" fill="#0d2e1a"/>
  <text x="345" y="176" text-anchor="middle" fill="#f39c12" font-size="10" font-weight="bold">代表事例</text>
  <text x="345" y="192" text-anchor="middle" fill="#fad7a0" font-size="9">2008年エジプト沖（漁船アンカー）</text>

  <!-- Category 3: Sabotage (bottom-left) -->
  <rect x="460" y="42" width="210" height="170" rx="8" fill="#4a1a1a" stroke="#e74c3c" stroke-width="2"/>
  <text x="565" y="65" text-anchor="middle" fill="#e74c3c" font-size="12" font-weight="bold">意図的破壊工作</text>
  <text x="565" y="82" text-anchor="middle" fill="#f1948a" font-size="10">発生頻度: 増加中（グレーゾーン）</text>
  <rect x="470" y="88" width="190" height="4" rx="2" fill="#c0392b"/>
  <text x="565" y="104" text-anchor="middle" fill="#ecf0f1" font-size="10">国家主導の切断工作</text>
  <text x="565" y="119" text-anchor="middle" fill="#ecf0f1" font-size="10">民間船偽装による破壊</text>
  <text x="565" y="134" text-anchor="middle" fill="#ecf0f1" font-size="10">水中ドローン・機雷</text>
  <text x="565" y="149" text-anchor="middle" fill="#ecf0f1" font-size="10">潜水艦による切断</text>
  <rect x="470" y="160" width="190" height="40" rx="4" fill="#2e0a0a"/>
  <text x="565" y="176" text-anchor="middle" fill="#f39c12" font-size="10" font-weight="bold">代表事例（疑惑含む）</text>
  <text x="565" y="192" text-anchor="middle" fill="#fad7a0" font-size="9">2024年バルト海（中国船Yi Peng 3）</text>

  <!-- Category 4: Espionage/Tapping -->
  <rect x="680" y="42" width="210" height="170" rx="8" fill="#2a1a4a" stroke="#8e44ad" stroke-width="2"/>
  <text x="785" y="65" text-anchor="middle" fill="#8e44ad" font-size="12" font-weight="bold">盗聴・情報収集</text>
  <text x="785" y="82" text-anchor="middle" fill="#d7bde2" font-size="10">発生頻度: 不明（隠密）</text>
  <rect x="690" y="88" width="190" height="4" rx="2" fill="#7d3c98"/>
  <text x="785" y="104" text-anchor="middle" fill="#ecf0f1" font-size="10">陸揚げ局への侵入</text>
  <text x="785" y="119" text-anchor="middle" fill="#ecf0f1" font-size="10">ケーブルへの光分岐器取付</text>
  <text x="785" y="134" text-anchor="middle" fill="#ecf0f1" font-size="10">特殊潜水艦による盗聴</text>
  <text x="785" y="149" text-anchor="middle" fill="#ecf0f1" font-size="10">供給チェーン汚染</text>
  <rect x="690" y="160" width="190" height="40" rx="4" fill="#1a0a2e"/>
  <text x="785" y="176" text-anchor="middle" fill="#f39c12" font-size="10" font-weight="bold">代表事例</text>
  <text x="785" y="192" text-anchor="middle" fill="#fad7a0" font-size="9">NSA MUSCULAR作戦（スノーデン）</text>

  <!-- Severity bar: -->
  <rect x="20" y="228" width="870" height="90" rx="8" fill="#111125"/>
  <text x="450" y="248" text-anchor="middle" fill="#ecf0f1" font-size="11" font-weight="bold">脅威の特性比較</text>

  <!-- Table header -->
  <text x="125" y="268" text-anchor="middle" fill="#95a5a6" font-size="10">自然障害</text>
  <text x="345" y="268" text-anchor="middle" fill="#95a5a6" font-size="10">人的過失</text>
  <text x="565" y="268" text-anchor="middle" fill="#95a5a6" font-size="10">意図的破壊</text>
  <text x="785" y="268" text-anchor="middle" fill="#95a5a6" font-size="10">盗聴</text>

  <!-- Bars: detection speed -->
  <text x="28" y="288" fill="#95a5a6" font-size="9">検出困難度</text>
  <rect x="80" y="278" width="90" height="12" rx="2" fill="#3498db"/>
  <rect x="300" y="278" width="90" height="12" rx="2" fill="#2ecc71"/>
  <rect x="520" y="278" width="150" height="12" rx="2" fill="#e74c3c"/>
  <rect x="740" y="278" width="190" height="12" rx="2" fill="#8e44ad"/>

  <!-- Bars: impact -->
  <text x="28" y="308" fill="#95a5a6" font-size="9">影響範囲</text>
  <rect x="80" y="298" width="120" height="12" rx="2" fill="#3498db"/>
  <rect x="300" y="298" width="60" height="12" rx="2" fill="#2ecc71"/>
  <rect x="520" y="298" width="180" height="12" rx="2" fill="#e74c3c"/>
  <rect x="740" y="298" width="100" height="12" rx="2" fill="#8e44ad"/>

  <!-- Bottom insight -->
  <rect x="20" y="330" width="870" height="76" rx="8" fill="#145a32" stroke="#2ecc71" stroke-width="1.5"/>
  <text x="450" y="350" text-anchor="middle" fill="#2ecc71" font-size="11" font-weight="bold">現実の問題: 「事故」と「工作」の区別が不可能</text>
  <text x="450" y="368" text-anchor="middle" fill="#a9dfbf" font-size="10">切断手法が同じ → 意図的破壊でも「漁船のアンカー事故」と発表できる</text>
  <text x="450" y="384" text-anchor="middle" fill="#a9dfbf" font-size="10">法的・外交的対応を遅らせる「グレーゾーン戦術」として悪用されるリスク</text>
  <text x="450" y="400" text-anchor="middle" fill="#f39c12" font-size="10">→ バルト海事件（2024）はこの曖昧さを最大限に利用した事例</text>
</svg>
