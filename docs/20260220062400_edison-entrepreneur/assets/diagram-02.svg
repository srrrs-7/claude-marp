<svg viewBox="0 0 900 450" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" font-family="sans-serif" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="18" fill="white" font-weight="bold">エジソン vs テスラ ― 2つのイノベーションモデル</text>

  <!-- Edison side -->
  <rect x="40" y="60" width="380" height="350" rx="16" fill="#f39c12" opacity="0.15"/>
  <text x="230" y="95" text-anchor="middle" font-size="16" fill="#f39c12" font-weight="bold">エジソンモデル</text>
  <text x="230" y="115" text-anchor="middle" font-size="11" fill="#f39c12">「1%のひらめきと99%の努力」</text>

  <rect x="70" y="135" width="320" height="40" rx="8" fill="#f39c12" opacity="0.3"/>
  <text x="230" y="160" text-anchor="middle" font-size="12" fill="white">市場ニーズから逆算する</text>

  <rect x="70" y="190" width="320" height="40" rx="8" fill="#f39c12" opacity="0.3"/>
  <text x="230" y="215" text-anchor="middle" font-size="12" fill="white">チームで並列に実験する</text>

  <rect x="70" y="245" width="320" height="40" rx="8" fill="#f39c12" opacity="0.3"/>
  <text x="230" y="270" text-anchor="middle" font-size="12" fill="white">特許で収益化する</text>

  <rect x="70" y="300" width="320" height="40" rx="8" fill="#f39c12" opacity="0.3"/>
  <text x="230" y="325" text-anchor="middle" font-size="12" fill="white">インフラごと構築して独占する</text>

  <rect x="100" y="360" width="260" height="35" rx="8" fill="#f39c12" opacity="0.6" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="230" y="383" text-anchor="middle" font-size="13" fill="white" font-weight="bold">結果：巨大な産業帝国</text>

  <!-- Tesla side -->
  <rect x="480" y="60" width="380" height="350" rx="16" fill="#3498db" opacity="0.15"/>
  <text x="670" y="95" text-anchor="middle" font-size="16" fill="#3498db" font-weight="bold">テスラモデル</text>
  <text x="670" y="115" text-anchor="middle" font-size="11" fill="#3498db">「天才の孤独なビジョン」</text>

  <rect x="510" y="135" width="320" height="40" rx="8" fill="#3498db" opacity="0.3"/>
  <text x="670" y="160" text-anchor="middle" font-size="12" fill="white">技術的理想を追求する</text>

  <rect x="510" y="190" width="320" height="40" rx="8" fill="#3498db" opacity="0.3"/>
  <text x="670" y="215" text-anchor="middle" font-size="12" fill="white">一人で構想・設計する</text>

  <rect x="510" y="245" width="320" height="40" rx="8" fill="#3498db" opacity="0.3"/>
  <text x="670" y="270" text-anchor="middle" font-size="12" fill="white">ビジネス面は軽視する</text>

  <rect x="510" y="300" width="320" height="40" rx="8" fill="#3498db" opacity="0.3"/>
  <text x="670" y="325" text-anchor="middle" font-size="12" fill="white">技術の優位性で勝負する</text>

  <rect x="540" y="360" width="260" height="35" rx="8" fill="#3498db" opacity="0.6" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="670" y="383" text-anchor="middle" font-size="13" fill="white" font-weight="bold">結果：技術的勝利、経済的敗北</text>

  <!-- VS -->
  <circle cx="450" cy="230" r="25" fill="#e74c3c" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="450" y="236" text-anchor="middle" font-size="14" fill="white" font-weight="bold">VS</text>

  <!-- Bottom note -->
  <text x="450" y="435" text-anchor="middle" font-size="12" fill="#aaa">交流電流（テスラ）は技術的に勝ったが、エジソンは産業を支配した</text>
</svg>
