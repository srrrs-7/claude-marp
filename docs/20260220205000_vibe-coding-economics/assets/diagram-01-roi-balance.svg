<svg viewBox="0 0 900 480" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="480" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-family="Arial,sans-serif" font-size="20" font-weight="bold" fill="#e0e0e0">バイブコーディングのROIバランス</text>

  <!-- Left side: Benefits -->
  <rect x="30" y="65" width="400" height="350" rx="10" fill="#14532d" opacity="0.5" stroke="#4ade80" stroke-width="2"/>
  <text x="230" y="100" text-anchor="middle" font-family="Arial,sans-serif" font-size="18" font-weight="bold" fill="#4ade80">メリット (生産性向上)</text>

  <rect x="55" y="120" width="350" height="42" rx="6" fill="#166534" opacity="0.7"/>
  <text x="230" y="138" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#86efac">タスク完了速度 +55%</text>
  <text x="230" y="155" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#a0c8a0">GitHub Copilot 調査</text>

  <rect x="55" y="172" width="350" height="42" rx="6" fill="#166534" opacity="0.7"/>
  <text x="230" y="190" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#86efac">コーディング速度 +30-50%</text>
  <text x="230" y="207" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#a0c8a0">Google 内部調査</text>

  <rect x="55" y="224" width="350" height="42" rx="6" fill="#166534" opacity="0.7"/>
  <text x="230" y="242" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#86efac">ボイラープレート自動化</text>
  <text x="230" y="259" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#a0c8a0">70%のコード生成が自動化</text>

  <rect x="55" y="276" width="350" height="42" rx="6" fill="#166534" opacity="0.7"/>
  <text x="230" y="294" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#86efac">開発者満足度向上</text>
  <text x="230" y="311" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#a0c8a0">退屈な作業の削減</text>

  <rect x="55" y="328" width="350" height="42" rx="6" fill="#166534" opacity="0.7"/>
  <text x="230" y="346" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#86efac">学習コスト削減</text>
  <text x="230" y="363" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#a0c8a0">新フレームワーク習得の加速</text>

  <!-- Balance indicator -->
  <text x="450" y="250" text-anchor="middle" font-family="Arial,sans-serif" font-size="30" fill="#fbbf24">⚖️</text>

  <!-- Right side: Costs -->
  <rect x="470" y="65" width="400" height="350" rx="10" fill="#7f1d1d" opacity="0.5" stroke="#f87171" stroke-width="2"/>
  <text x="670" y="100" text-anchor="middle" font-family="Arial,sans-serif" font-size="18" font-weight="bold" fill="#f87171">コスト (隠れた負債)</text>

  <rect x="495" y="120" width="350" height="42" rx="6" fill="#991b1b" opacity="0.7"/>
  <text x="670" y="138" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#fca5a5">コードレビュー時間 +40%</text>
  <text x="670" y="155" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#c8a0a0">AI生成コードの検証負荷</text>

  <rect x="495" y="172" width="350" height="42" rx="6" fill="#991b1b" opacity="0.7"/>
  <text x="670" y="190" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#fca5a5">バグ +20% (ハッピーパス偏重)</text>
  <text x="670" y="207" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#c8a0a0">エッジケース・セキュリティ脆弱性</text>

  <rect x="495" y="224" width="350" height="42" rx="6" fill="#991b1b" opacity="0.7"/>
  <text x="670" y="242" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#fca5a5">技術的負債の蓄積</text>
  <text x="670" y="259" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#c8a0a0">冗長コード・不要な依存</text>

  <rect x="495" y="276" width="350" height="42" rx="6" fill="#991b1b" opacity="0.7"/>
  <text x="670" y="294" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#fca5a5">Jr.エンジニアの学習機会損失</text>
  <text x="670" y="311" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#c8a0a0">5-10年後のシニア不足リスク</text>

  <rect x="495" y="328" width="350" height="42" rx="6" fill="#991b1b" opacity="0.7"/>
  <text x="670" y="346" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#fca5a5">コードオーナーシップの希薄化</text>
  <text x="670" y="363" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#c8a0a0">「AIが書いたから知らない」問題</text>

  <!-- Bottom conclusion -->
  <text x="450" y="445" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" fill="#fbbf24">短期ROIは正 — 長期ROIは戦略次第</text>
  <text x="450" y="468" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#aaa">スループット (量) ≠ ベロシティ (価値)</text>
</svg>