<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="900" height="480" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#e0e0ff" font-size="18" font-weight="bold" font-family="sans-serif">完全変態の4段階 -- 昆虫の驚異的な変身</text>

  <!-- Circular layout -->
  <!-- Stage 1: Egg (top-left) -->
  <rect x="50" y="60" width="190" height="175" fill="#16213e" rx="10" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.4))"/>
  <text x="145" y="85" text-anchor="middle" fill="#ffcc00" font-size="15" font-weight="bold" font-family="sans-serif">1. 卵 (Egg)</text>

  <!-- Egg shape -->
  <ellipse cx="145" cy="140" rx="25" ry="35" fill="#e8d8a0" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.4))"/>
  <ellipse cx="145" cy="130" rx="15" ry="20" fill="#f0e8c0" opacity="0.5"/>

  <text x="145" y="195" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">設計図は完成している</text>
  <text x="145" y="212" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">まだ形にはなっていない</text>

  <!-- Arrow 1→2 -->
  <line x1="240" y1="147" x2="310" y2="147" stroke="#ffcc00" stroke-width="2"/>
  <polygon points="310,141 324,147 310,153" fill="#ffcc00"/>
  <text x="275" y="138" text-anchor="middle" fill="#ffcc00" font-size="10" font-family="sans-serif">孵化</text>

  <!-- Stage 2: Larva (top-right) -->
  <rect x="320" y="60" width="220" height="175" fill="#16213e" rx="10" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.4))"/>
  <text x="430" y="85" text-anchor="middle" fill="#66ff66" font-size="15" font-weight="bold" font-family="sans-serif">2. 幼虫 (Larva)</text>

  <!-- Caterpillar -->
  <circle cx="370" cy="140" r="14" fill="#66aa44" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3))"/>
  <circle cx="395" cy="140" r="14" fill="#77bb55" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3))"/>
  <circle cx="420" cy="140" r="14" fill="#66aa44" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3))"/>
  <circle cx="445" cy="140" r="14" fill="#77bb55" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3))"/>
  <circle cx="470" cy="140" r="14" fill="#66aa44" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3))"/>
  <!-- Eyes -->
  <circle cx="366" cy="135" r="3" fill="white"/>
  <circle cx="366" cy="135" r="1.5" fill="black"/>

  <text x="430" y="180" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">ひたすら食べて成長する</text>
  <text x="430" y="197" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">機能を追加し続ける段階</text>
  <text x="430" y="217" text-anchor="middle" fill="#66ff66" font-size="10" font-family="sans-serif">脱皮 = リリースサイクル</text>

  <!-- Arrow 2→3 -->
  <line x1="430" y1="235" x2="430" y2="280" stroke="#4cc9f0" stroke-width="2"/>
  <polygon points="424,280 430,294 436,280" fill="#4cc9f0"/>
  <text x="450" y="268" fill="#4cc9f0" font-size="10" font-family="sans-serif">蛹化</text>

  <!-- Stage 3: Pupa (bottom-right) -->
  <rect x="320" y="290" width="220" height="175" fill="#16213e" rx="10" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.4))"/>
  <text x="430" y="315" text-anchor="middle" fill="#4cc9f0" font-size="15" font-weight="bold" font-family="sans-serif">3. 蛹 (Pupa)</text>

  <!-- Chrysalis shape -->
  <ellipse cx="430" cy="380" rx="20" ry="40" fill="#2a6a5a" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <ellipse cx="430" cy="370" rx="12" ry="25" fill="#3a8a7a" opacity="0.5"/>
  <line x1="430" y1="338" x2="430" y2="345" stroke="#5a5a3a" stroke-width="2"/>
  <!-- Hanging thread -->
  <line x1="427" y1="335" x2="433" y2="335" stroke="#5a5a3a" stroke-width="2"/>

  <text x="430" y="435" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">内部で完全に再構築</text>
  <text x="430" y="452" text-anchor="middle" fill="#4cc9f0" font-size="10" font-family="sans-serif">外見は静か。中身は激変。</text>

  <!-- Arrow 3→4 -->
  <line x1="320" y1="377" x2="250" y2="377" stroke="#ff6699" stroke-width="2"/>
  <polygon points="250,371 236,377 250,383" fill="#ff6699"/>
  <text x="285" y="368" text-anchor="middle" fill="#ff6699" font-size="10" font-family="sans-serif">羽化</text>

  <!-- Stage 4: Adult (bottom-left) -->
  <rect x="50" y="290" width="190" height="175" fill="#16213e" rx="10" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.4))"/>
  <text x="145" y="315" text-anchor="middle" fill="#ff6699" font-size="15" font-weight="bold" font-family="sans-serif">4. 成虫 (Adult)</text>

  <!-- Butterfly -->
  <ellipse cx="125" cy="385" rx="30" ry="20" fill="#cc44aa" opacity="0.8" transform="rotate(-30,125,385)" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.3))"/>
  <ellipse cx="165" cy="385" rx="30" ry="20" fill="#cc44aa" opacity="0.8" transform="rotate(30,165,385)" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.3))"/>
  <ellipse cx="130" cy="370" rx="18" ry="12" fill="#dd66bb" opacity="0.7" transform="rotate(-20,130,370)"/>
  <ellipse cx="160" cy="370" rx="18" ry="12" fill="#dd66bb" opacity="0.7" transform="rotate(20,160,370)"/>
  <ellipse cx="145" cy="388" rx="4" ry="15" fill="#333"/>

  <text x="145" y="425" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">全く異なる姿で飛び立つ</text>
  <text x="145" y="442" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">新しいアーキテクチャ</text>
  <text x="145" y="459" text-anchor="middle" fill="#ff6699" font-size="10" font-family="sans-serif">同じDNA、異なる形態</text>

  <!-- Key insight -->
  <rect x="560" y="70" width="310" height="155" fill="#0d2240" rx="10" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="715" y="100" text-anchor="middle" fill="#e0e0e0" font-size="14" font-weight="bold" font-family="sans-serif">驚異的な事実</text>
  <line x1="580" y1="110" x2="850" y2="110" stroke="#333" stroke-width="1"/>
  <text x="580" y="135" fill="#aaa" font-size="11" font-family="sans-serif">蛹の中で幼虫の体は一度</text>
  <text x="580" y="155" fill="#ffcc00" font-size="12" font-weight="bold" font-family="sans-serif">ほぼ完全に溶ける (imaginal disc以外)</text>
  <text x="580" y="180" fill="#aaa" font-size="11" font-family="sans-serif">そこから全く新しい構造を構築</text>
  <text x="580" y="205" fill="#4cc9f0" font-size="11" font-family="sans-serif">→ これがリアーキテクチャの本質</text>

  <!-- Software analogy -->
  <rect x="560" y="250" width="310" height="205" fill="#0d2240" rx="10" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="715" y="280" text-anchor="middle" fill="#ff9900" font-size="14" font-weight="bold" font-family="sans-serif">ソフトウェアとの対応</text>
  <line x1="580" y1="290" x2="850" y2="290" stroke="#333" stroke-width="1"/>
  <text x="580" y="315" fill="#ffcc00" font-size="11" font-family="sans-serif">卵 = 設計・要件定義</text>
  <text x="580" y="340" fill="#66ff66" font-size="11" font-family="sans-serif">幼虫 = モノリス (機能追加期)</text>
  <text x="580" y="365" fill="#4cc9f0" font-size="11" font-family="sans-serif">蛹 = 移行期 (Strangler Fig)</text>
  <text x="580" y="390" fill="#ff6699" font-size="11" font-family="sans-serif">成虫 = マイクロサービス</text>
  <text x="580" y="425" fill="#888" font-size="10" font-family="sans-serif">幼虫と成虫は同じ生物だが</text>
  <text x="580" y="445" fill="#888" font-size="10" font-family="sans-serif">アーキテクチャが全く異なる</text>
</svg>
