<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="850" height="400" fill="#0d1117"/>
  <!-- Left panel label -->
  <text x="170" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#f0f6fc" font-weight="bold">組織構造</text>
  <!-- Right panel label -->
  <text x="680" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#f0f6fc" font-weight="bold">システム構造</text>
  <!-- Divider -->
  <line x1="425" y1="20" x2="425" y2="380" stroke="#30363d" stroke-width="1" stroke-dasharray="6,4"/>
  <!-- ===== LEFT SIDE: Organization ===== -->
  <!-- CTO box -->
  <rect x="110" y="50" width="120" height="44" rx="6" fill="#1a3a5c" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <rect x="110" y="50" width="120" height="44" rx="6" fill="none" stroke="#2a6aac" stroke-width="1.5"/>
  <text x="170" y="76" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#79c0ff" font-weight="bold">CTO</text>
  <!-- Team A -->
  <rect x="40" y="145" width="110" height="44" rx="6" fill="#1a5c2a" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <rect x="40" y="145" width="110" height="44" rx="6" fill="none" stroke="#2a8c4a" stroke-width="1.5"/>
  <text x="95" y="166" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#56d364" font-weight="bold">Team A</text>
  <text x="95" y="182" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#7ee787">Frontend</text>
  <!-- Team B -->
  <rect x="170" y="145" width="110" height="44" rx="6" fill="#3a1a5c" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <rect x="170" y="145" width="110" height="44" rx="6" fill="none" stroke="#6a3a8c" stroke-width="1.5"/>
  <text x="225" y="166" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#b792ff" font-weight="bold">Team B</text>
  <text x="225" y="182" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#d2b3ff">Backend</text>
  <!-- Sub-team B1 -->
  <rect x="130" y="245" width="90" height="40" rx="5" fill="#2a1a3c"/>
  <rect x="130" y="245" width="90" height="40" rx="5" fill="none" stroke="#5a3a7c" stroke-width="1.5"/>
  <text x="175" y="263" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#b792ff">B1: Auth</text>
  <text x="175" y="278" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#8b949e">5 members</text>
  <!-- Sub-team B2 -->
  <rect x="235" y="245" width="90" height="40" rx="5" fill="#2a1a3c"/>
  <rect x="235" y="245" width="90" height="40" rx="5" fill="none" stroke="#5a3a7c" stroke-width="1.5"/>
  <text x="280" y="263" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#b792ff">B2: API</text>
  <text x="280" y="278" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#8b949e">8 members</text>
  <!-- Org connection lines -->
  <line x1="170" y1="94" x2="95" y2="145" stroke="#30363d" stroke-width="1.5"/>
  <line x1="170" y1="94" x2="225" y2="145" stroke="#30363d" stroke-width="1.5"/>
  <line x1="225" y1="189" x2="175" y2="245" stroke="#30363d" stroke-width="1.5"/>
  <line x1="225" y1="189" x2="280" y2="245" stroke="#30363d" stroke-width="1.5"/>
  <!-- ===== CENTER: Conway's Law ===== -->
  <text x="425" y="200" text-anchor="middle" font-family="sans-serif" font-size="28" fill="#d29922">≈</text>
  <line x1="335" y1="195" x2="390" y2="195" stroke="#d29922" stroke-width="2"/>
  <polygon points="390,195 382,191 382,199" fill="#d29922"/>
  <line x1="460" y1="195" x2="515" y2="195" stroke="#d29922" stroke-width="2"/>
  <polygon points="515,195 507,191 507,199" fill="#d29922"/>
  <text x="425" y="225" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#d29922">Conway's Law</text>
  <!-- ===== RIGHT SIDE: System ===== -->
  <!-- API Gateway -->
  <rect x="560" y="50" width="120" height="44" rx="6" fill="#1a3a5c" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <rect x="560" y="50" width="120" height="44" rx="6" fill="none" stroke="#2a6aac" stroke-width="1.5"/>
  <text x="620" y="70" text-anchor="middle" font-family="monospace" font-size="11" fill="#79c0ff" font-weight="bold">API Gateway</text>
  <text x="620" y="86" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#58a6ff">Entry Point</text>
  <!-- Frontend service -->
  <rect x="490" y="145" width="110" height="44" rx="6" fill="#1a5c2a" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <rect x="490" y="145" width="110" height="44" rx="6" fill="none" stroke="#2a8c4a" stroke-width="1.5"/>
  <text x="545" y="166" text-anchor="middle" font-family="monospace" font-size="11" fill="#56d364" font-weight="bold">Frontend</text>
  <text x="545" y="182" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#7ee787">Service A</text>
  <!-- Backend service -->
  <rect x="620" y="145" width="110" height="44" rx="6" fill="#3a1a5c" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <rect x="620" y="145" width="110" height="44" rx="6" fill="none" stroke="#6a3a8c" stroke-width="1.5"/>
  <text x="675" y="166" text-anchor="middle" font-family="monospace" font-size="11" fill="#b792ff" font-weight="bold">Backend</text>
  <text x="675" y="182" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#d2b3ff">Service B</text>
  <!-- Auth service -->
  <rect x="580" y="245" width="90" height="40" rx="5" fill="#2a1a3c"/>
  <rect x="580" y="245" width="90" height="40" rx="5" fill="none" stroke="#5a3a7c" stroke-width="1.5"/>
  <text x="625" y="263" text-anchor="middle" font-family="monospace" font-size="10" fill="#b792ff">Auth Svc</text>
  <text x="625" y="278" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#8b949e">B1</text>
  <!-- API service -->
  <rect x="685" y="245" width="90" height="40" rx="5" fill="#2a1a3c"/>
  <rect x="685" y="245" width="90" height="40" rx="5" fill="none" stroke="#5a3a7c" stroke-width="1.5"/>
  <text x="730" y="263" text-anchor="middle" font-family="monospace" font-size="10" fill="#b792ff">API Svc</text>
  <text x="730" y="278" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#8b949e">B2</text>
  <!-- System connection lines -->
  <line x1="620" y1="94" x2="545" y2="145" stroke="#30363d" stroke-width="1.5"/>
  <line x1="620" y1="94" x2="675" y2="145" stroke="#30363d" stroke-width="1.5"/>
  <line x1="675" y1="189" x2="625" y2="245" stroke="#30363d" stroke-width="1.5"/>
  <line x1="675" y1="189" x2="730" y2="245" stroke="#30363d" stroke-width="1.5"/>
  <!-- Silo labels -->
  <text x="95" y="310" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ff7b72">チームのサイロ</text>
  <text x="95" y="328" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#8b949e">= コミュニケーション断絶</text>
  <line x1="95" y1="290" x2="95" y2="287" stroke="#ff7b72" stroke-width="1.5"/>
  <text x="675" y="310" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ff7b72">サービスのサイロ</text>
  <text x="675" y="328" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#8b949e">= APIの断絶</text>
  <!-- Bottom caption -->
  <text x="425" y="370" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#8b949e">"Organizations design systems that mirror their communication structure" — Melvin Conway, 1968</text>
</svg>
