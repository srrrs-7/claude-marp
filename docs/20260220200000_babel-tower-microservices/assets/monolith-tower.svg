<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="700" height="420" fill="#0d1117"/>
  <!-- Ground -->
  <rect x="0" y="380" width="700" height="40" fill="#1a1a2e"/>
  <!-- Cloud at top -->
  <ellipse cx="350" cy="55" rx="70" ry="28" fill="#666" opacity="0.7"/>
  <ellipse cx="310" cy="62" rx="45" ry="22" fill="#666" opacity="0.7"/>
  <ellipse cx="390" cy="62" rx="45" ry="22" fill="#666" opacity="0.7"/>
  <text x="350" y="59" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#aaa">デプロイ不可能な高さ...</text>
  <!-- Monolith blocks stacked from bottom -->
  <!-- DB layer -->
  <rect x="200" y="345" width="300" height="38" rx="4" fill="#1a3a5c" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <rect x="200" y="345" width="300" height="38" rx="4" fill="none" stroke="#2a5a8c" stroke-width="2"/>
  <text x="350" y="369" text-anchor="middle" font-family="monospace" font-size="15" fill="#58a6ff" font-weight="bold">Database</text>
  <!-- Auth layer -->
  <rect x="205" y="307" width="290" height="38" rx="4" fill="#3a1a5c" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <rect x="205" y="307" width="290" height="38" rx="4" fill="none" stroke="#6a3a8c" stroke-width="2"/>
  <text x="350" y="331" text-anchor="middle" font-family="monospace" font-size="15" fill="#b792ff" font-weight="bold">Authentication</text>
  <!-- Payment layer -->
  <rect x="210" y="269" width="280" height="38" rx="4" fill="#1a5c2a" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <rect x="210" y="269" width="280" height="38" rx="4" fill="none" stroke="#2a8c4a" stroke-width="2"/>
  <text x="350" y="293" text-anchor="middle" font-family="monospace" font-size="15" fill="#56d364" font-weight="bold">Payment</text>
  <!-- Email layer -->
  <rect x="215" y="231" width="270" height="38" rx="4" fill="#5c3a1a" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <rect x="215" y="231" width="270" height="38" rx="4" fill="none" stroke="#8c6a2a" stroke-width="2"/>
  <text x="350" y="255" text-anchor="middle" font-family="monospace" font-size="15" fill="#d29922" font-weight="bold">Email / Notification</text>
  <!-- API layer -->
  <rect x="220" y="193" width="260" height="38" rx="4" fill="#5c1a1a" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <rect x="220" y="193" width="260" height="38" rx="4" fill="none" stroke="#8c2a2a" stroke-width="2"/>
  <text x="350" y="217" text-anchor="middle" font-family="monospace" font-size="15" fill="#ff7b72" font-weight="bold">API Gateway</text>
  <!-- Logic layer -->
  <rect x="225" y="155" width="250" height="38" rx="4" fill="#1a4a5c" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <rect x="225" y="155" width="250" height="38" rx="4" fill="none" stroke="#2a7a8c" stroke-width="2"/>
  <text x="350" y="179" text-anchor="middle" font-family="monospace" font-size="15" fill="#79c0ff" font-weight="bold">Business Logic</text>
  <!-- UI layer -->
  <rect x="230" y="117" width="240" height="38" rx="4" fill="#3a5c1a" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <rect x="230" y="117" width="240" height="38" rx="4" fill="none" stroke="#5a8c2a" stroke-width="2"/>
  <text x="350" y="141" text-anchor="middle" font-family="monospace" font-size="15" fill="#7ee787" font-weight="bold">UI / Frontend</text>
  <!-- Top spike going into cloud -->
  <rect x="340" y="85" width="20" height="35" rx="2" fill="#666"/>
  <!-- Danger warning -->
  <text x="560" y="200" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ff7b72">デプロイ = 全停止</text>
  <line x1="495" y1="212" x2="480" y2="212" stroke="#ff7b72" stroke-width="1.5"/>
  <polygon points="480,212 488,208 488,216" fill="#ff7b72"/>
  <text x="560" y="320" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ff7b72">1つのバグで</text>
  <text x="560" y="335" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ff7b72">全体が落ちる</text>
  <line x1="498" y1="325" x2="483" y2="340" stroke="#ff7b72" stroke-width="1.5"/>
  <polygon points="483,340 491,332 492,344" fill="#ff7b72"/>
  <!-- Left label -->
  <text x="100" y="260" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#8b949e">すべてが</text>
  <text x="100" y="278" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#8b949e">密結合</text>
  <line x1="155" y1="268" x2="200" y2="268" stroke="#8b949e" stroke-width="1.5"/>
  <polygon points="200,268 192,264 192,272" fill="#8b949e"/>
  <!-- Bottom caption -->
  <text x="350" y="408" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#8b949e">巨大化したモノリス — 触るのも怖い「レガシー」の誕生</text>
</svg>
