<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 430" style="max-height:70vh;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="800" height="430" fill="#0d1117"/>
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#8b949e">Netflix規模: 700以上のマイクロサービス間の依存関係</text>
  <!-- Service nodes (circles) -->
  <!-- Node A: User Service (center-ish) -->
  <circle cx="400" cy="200" r="38" fill="#1a3a5c" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <circle cx="400" cy="200" r="38" fill="none" stroke="#2a6aac" stroke-width="2"/>
  <text x="400" y="196" text-anchor="middle" font-family="monospace" font-size="10" fill="#79c0ff" font-weight="bold">User</text>
  <text x="400" y="210" text-anchor="middle" font-family="monospace" font-size="10" fill="#79c0ff">Service</text>
  <!-- Node B: Auth Service (top-left) -->
  <circle cx="180" cy="100" r="32" fill="#1a5c2a" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <circle cx="180" cy="100" r="32" fill="none" stroke="#2a8c4a" stroke-width="2"/>
  <text x="180" y="96" text-anchor="middle" font-family="monospace" font-size="10" fill="#56d364" font-weight="bold">Auth</text>
  <text x="180" y="110" text-anchor="middle" font-family="monospace" font-size="10" fill="#56d364">Service</text>
  <!-- Node C: Payment Service (top-right) -->
  <circle cx="620" cy="110" r="32" fill="#5c1a1a" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <circle cx="620" cy="110" r="32" fill="none" stroke="#8c2a2a" stroke-width="2"/>
  <text x="620" y="106" text-anchor="middle" font-family="monospace" font-size="10" fill="#ff7b72" font-weight="bold">Payment</text>
  <text x="620" y="120" text-anchor="middle" font-family="monospace" font-size="10" fill="#ff7b72">Service</text>
  <!-- Node D: Order Service (bottom-left) -->
  <circle cx="170" cy="310" r="32" fill="#3a1a5c" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <circle cx="170" cy="310" r="32" fill="none" stroke="#6a3a8c" stroke-width="2"/>
  <text x="170" y="306" text-anchor="middle" font-family="monospace" font-size="10" fill="#b792ff" font-weight="bold">Order</text>
  <text x="170" y="320" text-anchor="middle" font-family="monospace" font-size="10" fill="#b792ff">Service</text>
  <!-- Node E: Notification (bottom-right) -->
  <circle cx="630" cy="310" r="32" fill="#5c3a1a" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <circle cx="630" cy="310" r="32" fill="none" stroke="#8c6a2a" stroke-width="2"/>
  <text x="630" y="306" text-anchor="middle" font-family="monospace" font-size="10" fill="#d29922" font-weight="bold">Notify</text>
  <text x="630" y="320" text-anchor="middle" font-family="monospace" font-size="10" fill="#d29922">Service</text>
  <!-- Node F: Cache (top center) -->
  <circle cx="400" cy="80" r="28" fill="#1a4a5c" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <circle cx="400" cy="80" r="28" fill="none" stroke="#2a7a8c" stroke-width="2"/>
  <text x="400" y="76" text-anchor="middle" font-family="monospace" font-size="9" fill="#79c0ff">Cache</text>
  <text x="400" y="90" text-anchor="middle" font-family="monospace" font-size="9" fill="#79c0ff">Redis</text>
  <!-- Node G: DB (bottom center) -->
  <circle cx="400" cy="335" r="28" fill="#2a2a2a" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <circle cx="400" cy="335" r="28" fill="none" stroke="#5a5a5a" stroke-width="2"/>
  <text x="400" y="331" text-anchor="middle" font-family="monospace" font-size="9" fill="#aaa">DB</text>
  <text x="400" y="345" text-anchor="middle" font-family="monospace" font-size="9" fill="#aaa">Cluster</text>
  <!-- Node H: MQ (left) -->
  <circle cx="80" cy="205" r="28" fill="#1a4a1a" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <circle cx="80" cy="205" r="28" fill="none" stroke="#3a8a3a" stroke-width="2"/>
  <text x="80" y="201" text-anchor="middle" font-family="monospace" font-size="9" fill="#7ee787">Kafka</text>
  <text x="80" y="215" text-anchor="middle" font-family="monospace" font-size="9" fill="#7ee787">MQ</text>
  <!-- Node I: API GW (right) -->
  <circle cx="720" cy="205" r="28" fill="#4a1a1a" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7))"/>
  <circle cx="720" cy="205" r="28" fill="none" stroke="#8a3a3a" stroke-width="2"/>
  <text x="720" y="201" text-anchor="middle" font-family="monospace" font-size="9" fill="#ffa09a">API</text>
  <text x="720" y="215" text-anchor="middle" font-family="monospace" font-size="9" fill="#ffa09a">GW</text>
  <!-- Complex dependency arrows (draw lines BEFORE circles to go under them) -->
  <!-- User <-> Auth -->
  <line x1="368" y1="180" x2="208" y2="117" stroke="#ff7b72" stroke-width="1.5"/>
  <polygon points="208,117 220,112 218,124" fill="#ff7b72"/>
  <!-- User <-> Payment -->
  <line x1="432" y1="178" x2="594" y2="126" stroke="#b792ff" stroke-width="1.5"/>
  <polygon points="594,126 600,138 588,136" fill="#b792ff"/>
  <!-- User <-> Cache -->
  <line x1="400" y1="162" x2="400" y2="108" stroke="#79c0ff" stroke-width="1.5"/>
  <polygon points="400,108 395,120 405,120" fill="#79c0ff"/>
  <!-- User <-> DB -->
  <line x1="400" y1="238" x2="400" y2="307" stroke="#aaa" stroke-width="1.5"/>
  <polygon points="400,307 395,295 405,295" fill="#aaa"/>
  <!-- User <-> Order -->
  <line x1="368" y1="222" x2="198" y2="294" stroke="#d29922" stroke-width="1.5"/>
  <polygon points="198,294 196,281 207,285" fill="#d29922"/>
  <!-- User <-> Notify -->
  <line x1="432" y1="222" x2="602" y2="294" stroke="#56d364" stroke-width="1.5"/>
  <polygon points="602,294 598,281 609,285" fill="#56d364"/>
  <!-- Auth <-> MQ -->
  <line x1="150" y1="112" x2="101" y2="183" stroke="#7ee787" stroke-width="1.5"/>
  <polygon points="101,183 99,170 110,174" fill="#7ee787"/>
  <!-- Auth <-> Order -->
  <line x1="173" y1="131" x2="170" y2="279" stroke="#56d364" stroke-width="1.5" stroke-dasharray="4,3"/>
  <polygon points="170,279 165,267 175,267" fill="#56d364"/>
  <!-- Payment <-> DB -->
  <line x1="605" y1="140" x2="422" y2="317" stroke="#ff7b72" stroke-width="1.5" stroke-dasharray="4,3"/>
  <polygon points="422,317 416,306 426,306" fill="#ff7b72"/>
  <!-- Payment <-> API GW -->
  <line x1="651" y1="120" x2="700" y2="183" stroke="#ffa09a" stroke-width="1.5"/>
  <polygon points="700,183 697,170 708,174" fill="#ffa09a"/>
  <!-- Order <-> MQ -->
  <line x1="139" y1="295" x2="100" y2="228" stroke="#b792ff" stroke-width="1.5" stroke-dasharray="4,3"/>
  <polygon points="100,228 98,240 108,236" fill="#b792ff"/>
  <!-- Notify <-> MQ -->
  <line x1="108" y1="205" x2="598" y2="305" stroke="#d29922" stroke-width="1.5" stroke-dasharray="6,4"/>
  <polygon points="598,305 589,296 599,294" fill="#d29922"/>
  <!-- Cache <-> Auth -->
  <line x1="374" y1="70" x2="207" y2="86" stroke="#79c0ff" stroke-width="1.5" stroke-dasharray="4,3"/>
  <polygon points="207,86 218,81 219,92" fill="#79c0ff"/>
  <!-- Question mark in center chaos -->
  <circle cx="400" cy="200" r="0"/>
  <!-- Center mystery "?" overlay -->
  <circle cx="510" cy="195" r="22" fill="#ff000022" stroke="#ff7b72" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="510" y="202" text-anchor="middle" font-family="sans-serif" font-size="22" fill="#ff7b72" font-weight="bold">?</text>
  <text x="510" y="228" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#ff7b72">どこが原因？</text>
  <!-- Caption -->
  <text x="400" y="400" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ff7b72" font-weight="bold">障害発生時：「どのサービスが原因かわからない」</text>
  <text x="400" y="418" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#8b949e">分散トレーシングなしでは迷宮に迷い込む</text>
</svg>
