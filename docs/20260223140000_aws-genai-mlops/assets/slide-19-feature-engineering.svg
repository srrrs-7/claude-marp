<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0d1117"/>
  <text x="400" y="36" text-anchor="middle" font-family="sans-serif" font-size="19" font-weight="bold" fill="#ffffff">特徴量エンジニアリング概要</text>
  <!-- Left: 生データ -->
  <rect x="15" y="65" width="145" height="370" rx="8" fill="#1a2d45" stroke="#4CC9F0" stroke-width="2"/>
  <text x="87" y="90" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#4CC9F0">生データ</text>
  <text x="87" y="115" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">age: null</text>
  <text x="87" y="135" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">city: "Tokyo"</text>
  <text x="87" y="155" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">salary: 999999</text>
  <text x="87" y="175" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">date: "2026-01"</text>
  <text x="87" y="200" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">欠損あり</text>
  <text x="87" y="218" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">カテゴリ型</text>
  <text x="87" y="236" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">外れ値あり</text>
  <text x="87" y="254" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">スケール不統一</text>
  <!-- Processing steps in center -->
  <!-- Step 1: 欠損値補完 -->
  <rect x="185" y="68" width="165" height="55" rx="6" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1.5"/>
  <text x="267" y="90" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#4CC9F0">欠損値補完</text>
  <text x="267" y="108" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">平均値 / 中央値 / KNN補完</text>
  <text x="267" y="120" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#aaaaaa">Data Wrangler: Fill Missing Values</text>
  <line x1="160" y1="140" x2="185" y2="140" stroke="#4CC9F0" stroke-width="1.5"/>
  <polygon points="0,-4 -4,4 4,4" fill="#4CC9F0" transform="translate(185,140) rotate(90)"/>
  <!-- Step 2: 外れ値処理 -->
  <rect x="185" y="135" width="165" height="55" rx="6" fill="#0f3460" stroke="#F77F00" stroke-width="1.5"/>
  <text x="267" y="157" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#F77F00">外れ値処理</text>
  <text x="267" y="175" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">IQR法 / Winsorize / 除外</text>
  <text x="267" y="187" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#aaaaaa">Percentile Capping</text>
  <line x1="160" y1="210" x2="185" y2="190" stroke="#4CC9F0" stroke-width="1.5"/>
  <!-- Step 3: 数値正規化 -->
  <rect x="185" y="202" width="165" height="55" rx="6" fill="#1e3a5f" stroke="#06D6A0" stroke-width="1.5"/>
  <text x="267" y="224" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#06D6A0">数値正規化</text>
  <text x="267" y="242" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">Min-Max / Standard / Robust</text>
  <text x="267" y="254" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#aaaaaa">sklearn: StandardScaler</text>
  <line x1="160" y1="280" x2="185" y2="258" stroke="#4CC9F0" stroke-width="1.5"/>
  <!-- Step 4: カテゴリエンコード -->
  <rect x="185" y="270" width="165" height="55" rx="6" fill="#0f3460" stroke="#4CC9F0" stroke-width="1.5"/>
  <text x="267" y="290" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#4CC9F0">カテゴリエンコード</text>
  <text x="267" y="308" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">One-Hot / Label / Target</text>
  <text x="267" y="320" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#aaaaaa">Embedding (高カーディナリティ)</text>
  <line x1="160" y1="340" x2="185" y2="325" stroke="#4CC9F0" stroke-width="1.5"/>
  <!-- Step 5: 特徴量選択 -->
  <rect x="185" y="337" width="165" height="55" rx="6" fill="#1e3a5f" stroke="#E63946" stroke-width="1.5"/>
  <text x="267" y="359" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#E63946">特徴量選択</text>
  <text x="267" y="377" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">相関分析 / 重要度 / PCA</text>
  <text x="267" y="389" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#aaaaaa">Clarify: Feature Importance</text>
  <!-- Step 6: 特徴量生成 -->
  <rect x="185" y="405" width="165" height="52" rx="6" fill="#0f3460" stroke="#06D6A0" stroke-width="1.5"/>
  <text x="267" y="425" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#06D6A0">特徴量生成</text>
  <text x="267" y="443" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">交互作用項 / 多項式 / 時系列</text>
  <text x="267" y="453" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#aaaaaa">AutoML: SageMaker Autopilot</text>
  <!-- Right: 特徴量 -->
  <rect x="640" y="65" width="145" height="370" rx="8" fill="#0a2545" stroke="#06D6A0" stroke-width="2"/>
  <text x="712" y="90" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#06D6A0">特徴量</text>
  <text x="712" y="115" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">age: 35.2</text>
  <text x="712" y="135" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">city_Tokyo: 1</text>
  <text x="712" y="155" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">salary: 0.72</text>
  <text x="712" y="175" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">month: 1</text>
  <text x="712" y="200" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">欠損なし</text>
  <text x="712" y="218" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">数値型のみ</text>
  <text x="712" y="236" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">正規化済み</text>
  <text x="712" y="254" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">スケール統一</text>
  <!-- Arrows from steps to right -->
  <line x1="350" y1="430" x2="635" y2="260" stroke="#06D6A0" stroke-width="1.5"/>
  <polygon points="0,-5 -5,5 5,5" fill="#06D6A0" transform="translate(635,260) rotate(60)"/>
  <!-- AWS Tools bar -->
  <rect x="370" y="80" width="258" height="370" rx="6" fill="#0f1e30" stroke="#1e3a5f" stroke-width="1"/>
  <text x="499" y="107" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#4CC9F0">AWSツール</text>
  <rect x="385" y="118" width="228" height="50" rx="5" fill="#1e3a5f"/>
  <text x="499" y="138" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#4CC9F0">Data Wrangler</text>
  <text x="499" y="156" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">GUI操作 / 300+変換 / レシピ保存</text>
  <rect x="385" y="178" width="228" height="50" rx="5" fill="#0f3460"/>
  <text x="499" y="198" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#06D6A0">Processing Jobs</text>
  <text x="499" y="216" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">ScriptProcessor / PySpark</text>
  <rect x="385" y="238" width="228" height="50" rx="5" fill="#1e3a5f"/>
  <text x="499" y="258" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#F77F00">Feature Store</text>
  <text x="499" y="276" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">特徴量の保存・共有・再利用</text>
  <rect x="385" y="298" width="228" height="50" rx="5" fill="#0f3460"/>
  <text x="499" y="318" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#E63946">Autopilot</text>
  <text x="499" y="336" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">自動特徴量エンジニアリング</text>
  <rect x="385" y="358" width="228" height="50" rx="5" fill="#1e3a5f"/>
  <text x="499" y="378" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#4CC9F0">Glue DataBrew</text>
  <text x="499" y="396" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ccddee">ノーコード前処理 / 250+ レシピ</text>
</svg>
