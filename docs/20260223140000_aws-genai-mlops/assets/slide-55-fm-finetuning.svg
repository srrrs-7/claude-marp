<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#0d1b2a"/>
  <text x="400" y="35" font-family="Arial,sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Foundation Model ファインチューニング戦略</text>

  <!-- FM box at top -->
  <rect x="200" y="50" width="400" height="70" rx="8" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="2"/>
  <text x="400" y="78" font-family="Arial,sans-serif" font-size="16" font-weight="bold" fill="#4CC9F0" text-anchor="middle">Foundation Model (FM)</text>
  <text x="400" y="103" font-family="Arial,sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">GPT-4 / Claude / Llama / Amazon Titan / Cohere</text>

  <!-- Arrow down center -->
  <line x1="400" y1="120" x2="400" y2="155" stroke="#aaaaaa" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Three paths -->
  <!-- Left arrow to Full FT -->
  <line x1="400" y1="155" x2="160" y2="195" stroke="#E63946" stroke-width="2"/>
  <polygon points="0,-6 -4,5 4,5" fill="#E63946" transform="translate(160,195) rotate(-30)"/>

  <!-- Center arrow to PEFT -->
  <line x1="400" y1="155" x2="400" y2="195" stroke="#4CC9F0" stroke-width="2"/>
  <polygon points="0,-6 -4,5 4,5" fill="#4CC9F0" transform="translate(400,198) rotate(180)"/>

  <!-- Right arrow to Prompt -->
  <line x1="400" y1="155" x2="640" y2="195" stroke="#06D6A0" stroke-width="2"/>
  <polygon points="0,-6 -4,5 4,5" fill="#06D6A0" transform="translate(640,195) rotate(30)"/>

  <!-- Card 1: Full Fine-tuning -->
  <rect x="20" y="200" width="230" height="190" rx="8" fill="#1a1a2e" stroke="#E63946" stroke-width="2"/>
  <text x="135" y="228" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#E63946" text-anchor="middle">フルファインチューニング</text>
  <text x="135" y="252" font-family="Arial,sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">全パラメータを更新</text>
  <line x1="40" y1="262" x2="230" y2="262" stroke="#E63946" stroke-width="0.5" opacity="0.5"/>
  <text x="135" y="282" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">精度: ★★★★★</text>
  <text x="135" y="300" font-family="Arial,sans-serif" font-size="11" fill="#E63946" text-anchor="middle">コスト: ★★★★★ 高</text>
  <text x="135" y="318" font-family="Arial,sans-serif" font-size="11" fill="#E63946" text-anchor="middle">GPU VRAM: 大量必要</text>
  <text x="135" y="340" font-family="Arial,sans-serif" font-size="10" fill="#aaaaaa" text-anchor="middle">大量タスク固有データ必要</text>
  <text x="135" y="358" font-family="Arial,sans-serif" font-size="10" fill="#aaaaaa" text-anchor="middle">壊滅的忘却リスクあり</text>
  <text x="135" y="376" font-family="Arial,sans-serif" font-size="10" fill="#aaaaaa" text-anchor="middle">最高精度が必要な場合</text>

  <!-- Card 2: PEFT -->
  <rect x="285" y="200" width="230" height="190" rx="8" fill="#0a2545" stroke="#4CC9F0" stroke-width="2"/>
  <text x="400" y="228" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#4CC9F0" text-anchor="middle">PEFT ★推奨</text>
  <text x="400" y="248" font-family="Arial,sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Parameter-Efficient Fine-Tuning</text>
  <line x1="305" y1="258" x2="495" y2="258" stroke="#4CC9F0" stroke-width="0.5" opacity="0.5"/>
  <text x="400" y="278" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">精度: ★★★★☆</text>
  <text x="400" y="296" font-family="Arial,sans-serif" font-size="11" fill="#06D6A0" text-anchor="middle">コスト: ★★☆☆☆ 低</text>
  <text x="400" y="314" font-family="Arial,sans-serif" font-size="11" fill="#4CC9F0" text-anchor="middle">LoRA / QLoRA / Adapter</text>
  <text x="400" y="336" font-family="Arial,sans-serif" font-size="10" fill="#aaaaaa" text-anchor="middle">少ないリソースで高効率</text>
  <text x="400" y="354" font-family="Arial,sans-serif" font-size="10" fill="#aaaaaa" text-anchor="middle">99%+ パラメータ削減</text>
  <text x="400" y="376" font-family="Arial,sans-serif" font-size="10" fill="#06D6A0" text-anchor="middle">★ 実務・試験で最重要</text>

  <!-- Card 3: Prompt Engineering -->
  <rect x="550" y="200" width="230" height="190" rx="8" fill="#0d2818" stroke="#06D6A0" stroke-width="2"/>
  <text x="665" y="228" font-family="Arial,sans-serif" font-size="13" font-weight="bold" fill="#06D6A0" text-anchor="middle">プロンプトエンジニアリング</text>
  <line x1="570" y1="238" x2="760" y2="238" stroke="#06D6A0" stroke-width="0.5" opacity="0.5"/>
  <text x="665" y="258" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">パラメータ変更なし</text>
  <text x="665" y="278" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">精度: ★★★☆☆</text>
  <text x="665" y="296" font-family="Arial,sans-serif" font-size="11" fill="#06D6A0" text-anchor="middle">コスト: ★☆☆☆☆ 最低</text>
  <text x="665" y="318" font-family="Arial,sans-serif" font-size="10" fill="#aaaaaa" text-anchor="middle">Zero-shot / Few-shot</text>
  <text x="665" y="338" font-family="Arial,sans-serif" font-size="10" fill="#aaaaaa" text-anchor="middle">Chain-of-Thought (CoT)</text>
  <text x="665" y="358" font-family="Arial,sans-serif" font-size="10" fill="#aaaaaa" text-anchor="middle">RAG と組み合わせ可能</text>
  <text x="665" y="376" font-family="Arial,sans-serif" font-size="10" fill="#aaaaaa" text-anchor="middle">まず試すべきアプローチ</text>

  <!-- AWS Services -->
  <rect x="20" y="410" width="760" height="70" rx="8" fill="#111e2d"/>
  <text x="400" y="432" font-family="Arial,sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">AWS サービス</text>
  <rect x="50" y="442" width="200" height="26" rx="4" fill="#1e3a5f"/>
  <text x="150" y="459" font-family="Arial,sans-serif" font-size="12" fill="#4CC9F0" text-anchor="middle">Amazon Bedrock Fine-tuning</text>
  <rect x="300" y="442" width="200" height="26" rx="4" fill="#1e3a5f"/>
  <text x="400" y="459" font-family="Arial,sans-serif" font-size="12" fill="#4CC9F0" text-anchor="middle">SageMaker JumpStart</text>
  <rect x="550" y="442" width="200" height="26" rx="4" fill="#1e3a5f"/>
  <text x="650" y="459" font-family="Arial,sans-serif" font-size="12" fill="#4CC9F0" text-anchor="middle">SageMaker Training Jobs</text>
</svg>
