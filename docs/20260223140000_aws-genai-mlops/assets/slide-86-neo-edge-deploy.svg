<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="800" height="500" fill="#0d1117"/>
  <text x="400" y="32" font-family="Arial" font-size="19" fill="#ffffff" text-anchor="middle" font-weight="bold">SageMaker Neo + エッジデプロイ</text>

  <!-- Left: Trained Model -->
  <rect x="15" y="90" width="130" height="160" rx="10" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="2"/>
  <text x="80" y="118" font-family="Arial" font-size="12" fill="#4CC9F0" text-anchor="middle" font-weight="bold">学習済み</text>
  <text x="80" y="136" font-family="Arial" font-size="12" fill="#4CC9F0" text-anchor="middle">モデル</text>
  <text x="80" y="160" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">TensorFlow</text>
  <text x="80" y="176" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">PyTorch</text>
  <text x="80" y="192" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">MXNet</text>
  <text x="80" y="208" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">ONNX</text>
  <text x="80" y="238" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">S3から読み込み</text>

  <!-- Arrow to Neo -->
  <line x1="145" y1="170" x2="195" y2="170" stroke="#4CC9F0" stroke-width="2.5"/>
  <polygon points="0,-6 -10,6 10,6" fill="#4CC9F0" transform="translate(195,170) rotate(90)"/>

  <!-- SageMaker Neo box -->
  <rect x="200" y="65" width="230" height="230" rx="12" fill="#0f1e35" stroke="#F77F00" stroke-width="2.5"/>
  <text x="315" y="92" font-family="Arial" font-size="14" fill="#F77F00" text-anchor="middle" font-weight="bold">SageMaker Neo</text>
  <text x="315" y="108" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">コンパイル最適化エンジン</text>

  <rect x="215" y="120" width="200" height="38" rx="6" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1"/>
  <text x="315" y="138" font-family="Arial" font-size="11" fill="#4CC9F0" text-anchor="middle">ターゲットデバイス選択</text>
  <text x="315" y="153" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">Jetson / Raspberry Pi / x86 / ARM</text>

  <rect x="215" y="165" width="200" height="38" rx="6" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1"/>
  <text x="315" y="183" font-family="Arial" font-size="11" fill="#4CC9F0" text-anchor="middle">自動最適化</text>
  <text x="315" y="198" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">量子化 / プルーニング / 演算子融合</text>

  <rect x="215" y="210" width="200" height="38" rx="6" fill="#2d1e0f" stroke="#F77F00" stroke-width="1.5"/>
  <text x="315" y="228" font-family="Arial" font-size="11" fill="#F77F00" text-anchor="middle" font-weight="bold">最大2〜4倍高速化</text>
  <text x="315" y="244" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">メモリ使用量も削減</text>

  <rect x="215" y="255" width="200" height="30" rx="6" fill="#0a1e30" stroke="#06D6A0" stroke-width="1.5"/>
  <text x="315" y="274" font-family="Arial" font-size="10" fill="#06D6A0" text-anchor="middle">コンパイル済みモデル → S3</text>

  <!-- Arrow from Neo to two paths -->
  <line x1="430" y1="180" x2="485" y2="180" stroke="#06D6A0" stroke-width="2.5"/>
  <polygon points="0,-6 -10,6 10,6" fill="#06D6A0" transform="translate(485,180) rotate(90)"/>

  <!-- S3 compiled model -->
  <rect x="435" y="145" width="100" height="70" rx="8" fill="#0a2040" stroke="#06D6A0" stroke-width="1.5"/>
  <text x="485" y="172" font-family="Arial" font-size="10" fill="#06D6A0" text-anchor="middle">コンパイル済</text>
  <text x="485" y="188" font-family="Arial" font-size="10" fill="#06D6A0" text-anchor="middle">モデル (S3)</text>

  <!-- Path 1: IoT Greengrass -->
  <line x1="535" y1="170" x2="580" y2="130" stroke="#4CC9F0" stroke-width="2"/>
  <polygon points="0,-4 -6,4 6,4" fill="#4CC9F0" transform="translate(580,130) rotate(150)"/>
  <rect x="585" y="60" width="200" height="100" rx="10" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="2"/>
  <text x="685" y="85" font-family="Arial" font-size="12" fill="#4CC9F0" text-anchor="middle" font-weight="bold">IoT Greengrass</text>
  <text x="685" y="105" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">エッジデバイス群へデプロイ</text>
  <text x="685" y="122" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">クラウド接続不要で推論</text>
  <text x="685" y="140" font-family="Arial" font-size="9" fill="#06D6A0" text-anchor="middle">オフライン推論対応</text>
  <text x="685" y="155" font-family="Arial" font-size="9" fill="#4CC9F0" text-anchor="middle">コンポーネントでモデル配信</text>

  <!-- Path 2: SageMaker Edge Manager -->
  <line x1="535" y1="195" x2="580" y2="250" stroke="#F77F00" stroke-width="2"/>
  <polygon points="0,-4 -6,4 6,4" fill="#F77F00" transform="translate(580,250) rotate(38)"/>
  <rect x="585" y="205" width="200" height="110" rx="10" fill="#2d1e0f" stroke="#F77F00" stroke-width="2"/>
  <text x="685" y="228" font-family="Arial" font-size="12" fill="#F77F00" text-anchor="middle" font-weight="bold">SageMaker</text>
  <text x="685" y="245" font-family="Arial" font-size="12" fill="#F77F00" text-anchor="middle">Edge Manager</text>
  <text x="685" y="268" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">フリート管理</text>
  <text x="685" y="285" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">デバイスモニタリング</text>
  <text x="685" y="302" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">モデルバージョン管理</text>

  <!-- Edge use cases -->
  <rect x="15" y="360" width="770" height="110" rx="10" fill="#0a1e30" stroke="#4CC9F0" stroke-width="1.5"/>
  <text x="400" y="382" font-family="Arial" font-size="12" fill="#4CC9F0" text-anchor="middle" font-weight="bold">エッジデプロイ ユースケース</text>
  <rect x="35" y="393" width="215" height="60" rx="8" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1"/>
  <text x="143" y="416" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">工場・製造</text>
  <text x="143" y="435" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">リアルタイム品質検査</text>
  <text x="143" y="450" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">ネットワーク遅延ゼロ</text>
  <rect x="293" y="393" width="215" height="60" rx="8" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1"/>
  <text x="400" y="416" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">医療デバイス</text>
  <text x="400" y="435" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">プライバシー保護推論</text>
  <text x="400" y="450" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">オフライン動作必須</text>
  <rect x="551" y="393" width="215" height="60" rx="8" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1"/>
  <text x="659" y="416" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">自動車・ADAS</text>
  <text x="659" y="435" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">低レイテンシ必須推論</text>
  <text x="659" y="450" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">クラウド非依存</text>
</svg>
