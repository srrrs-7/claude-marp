<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#0d1b2a"/>
  <text x="400" y="38" font-family="Arial,sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">SageMaker Experiments 実験管理</text>

  <!-- Experiment box -->
  <rect x="20" y="55" width="480" height="70" rx="8" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="2"/>
  <text x="260" y="83" font-family="Arial,sans-serif" font-size="16" font-weight="bold" fill="#4CC9F0" text-anchor="middle">Experiment</text>
  <text x="260" y="105" font-family="Arial,sans-serif" font-size="13" fill="#aaaaaa" text-anchor="middle">大分類: モデル比較実験 (例: 画像分類モデル選定)</text>

  <!-- Arrow down -->
  <line x1="260" y1="125" x2="260" y2="150" stroke="#4CC9F0" stroke-width="2"/>
  <polygon points="0,-7 -5,6 5,6" fill="#4CC9F0" transform="translate(260,156) rotate(180)"/>

  <!-- Runs -->
  <text x="260" y="175" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Runs (試行)</text>

  <!-- Run 1 -->
  <rect x="20" y="185" width="145" height="140" rx="6" fill="#0f3460"/>
  <text x="92" y="207" font-family="Arial,sans-serif" font-size="13" font-weight="bold" fill="#4CC9F0" text-anchor="middle">Run 1</text>
  <text x="92" y="227" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">パラメータ</text>
  <text x="92" y="243" font-family="Arial,sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">lr=0.001, epochs=50</text>
  <text x="92" y="263" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">メトリクス</text>
  <text x="92" y="279" font-family="Arial,sans-serif" font-size="10" fill="#06D6A0" text-anchor="middle">acc=0.92, loss=0.23</text>
  <text x="92" y="299" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">アーティファクト</text>
  <text x="92" y="315" font-family="Arial,sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">model.tar.gz</text>

  <!-- Run 2 -->
  <rect x="175" y="185" width="145" height="140" rx="6" fill="#0f3460"/>
  <text x="247" y="207" font-family="Arial,sans-serif" font-size="13" font-weight="bold" fill="#4CC9F0" text-anchor="middle">Run 2</text>
  <text x="247" y="227" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">パラメータ</text>
  <text x="247" y="243" font-family="Arial,sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">lr=0.01, epochs=100</text>
  <text x="247" y="263" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">メトリクス</text>
  <text x="247" y="279" font-family="Arial,sans-serif" font-size="10" fill="#06D6A0" text-anchor="middle">acc=0.95, loss=0.18</text>
  <text x="247" y="299" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">タグ</text>
  <text x="247" y="315" font-family="Arial,sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">best-model</text>

  <!-- Run 3 -->
  <rect x="330" y="185" width="165" height="140" rx="6" fill="#0f3460"/>
  <text x="412" y="207" font-family="Arial,sans-serif" font-size="13" font-weight="bold" fill="#4CC9F0" text-anchor="middle">Run 3...</text>
  <text x="412" y="227" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">パラメータ</text>
  <text x="412" y="243" font-family="Arial,sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">lr=0.005, epochs=75</text>
  <text x="412" y="263" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">メトリクス</text>
  <text x="412" y="279" font-family="Arial,sans-serif" font-size="10" fill="#06D6A0" text-anchor="middle">acc=0.94, loss=0.19</text>
  <text x="412" y="299" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">アーティファクト</text>
  <text x="412" y="315" font-family="Arial,sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">model.tar.gz</text>

  <!-- Studio UI mockup -->
  <rect x="520" y="55" width="260" height="270" rx="8" fill="#111e2d" stroke="#2d4059" stroke-width="1"/>
  <text x="650" y="80" font-family="Arial,sans-serif" font-size="13" font-weight="bold" fill="#4CC9F0" text-anchor="middle">SageMaker Studio</text>
  <text x="650" y="98" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">実験比較テーブル</text>

  <!-- Table header -->
  <rect x="530" y="108" width="240" height="22" rx="2" fill="#1e3a5f"/>
  <text x="560" y="123" font-family="Arial,sans-serif" font-size="10" fill="#4CC9F0">Run</text>
  <text x="610" y="123" font-family="Arial,sans-serif" font-size="10" fill="#4CC9F0">LR</text>
  <text x="660" y="123" font-family="Arial,sans-serif" font-size="10" fill="#4CC9F0">Accuracy</text>
  <text x="730" y="123" font-family="Arial,sans-serif" font-size="10" fill="#4CC9F0">Loss</text>

  <!-- Table rows -->
  <rect x="530" y="130" width="240" height="20" rx="0" fill="#0f3460" opacity="0.5"/>
  <text x="560" y="144" font-family="Arial,sans-serif" font-size="10" fill="#ffffff">1</text>
  <text x="610" y="144" font-family="Arial,sans-serif" font-size="10" fill="#ffffff">0.001</text>
  <text x="660" y="144" font-family="Arial,sans-serif" font-size="10" fill="#ffffff">0.92</text>
  <text x="730" y="144" font-family="Arial,sans-serif" font-size="10" fill="#ffffff">0.23</text>

  <rect x="530" y="150" width="240" height="20" rx="0" fill="#06D6A0" opacity="0.15"/>
  <text x="560" y="164" font-family="Arial,sans-serif" font-size="10" fill="#06D6A0">2★</text>
  <text x="610" y="164" font-family="Arial,sans-serif" font-size="10" fill="#ffffff">0.01</text>
  <text x="660" y="164" font-family="Arial,sans-serif" font-size="10" fill="#06D6A0">0.95</text>
  <text x="730" y="164" font-family="Arial,sans-serif" font-size="10" fill="#06D6A0">0.18</text>

  <rect x="530" y="170" width="240" height="20" rx="0" fill="#0f3460" opacity="0.5"/>
  <text x="560" y="184" font-family="Arial,sans-serif" font-size="10" fill="#ffffff">3</text>
  <text x="610" y="184" font-family="Arial,sans-serif" font-size="10" fill="#ffffff">0.005</text>
  <text x="660" y="184" font-family="Arial,sans-serif" font-size="10" fill="#ffffff">0.94</text>
  <text x="730" y="184" font-family="Arial,sans-serif" font-size="10" fill="#ffffff">0.19</text>

  <!-- Charts mockup -->
  <text x="650" y="225" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">メトリクスチャート</text>
  <polyline points="535,295 550,285 570,270 595,260 625,252 655,248 695,247" stroke="#4CC9F0" stroke-width="2" fill="none"/>
  <polyline points="535,295 550,283 570,265 595,258 625,253 655,252 695,252" stroke="#06D6A0" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
  <text x="710" y="250" font-family="Arial,sans-serif" font-size="9" fill="#06D6A0">Run2</text>
  <text x="710" y="265" font-family="Arial,sans-serif" font-size="9" fill="#4CC9F0">Run1</text>

  <!-- Integration labels -->
  <rect x="20" y="350" width="760" height="60" rx="8" fill="#111e2d"/>
  <text x="400" y="372" font-family="Arial,sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">統合オプション</text>
  <rect x="70" y="382" width="150" height="22" rx="4" fill="#1e3a5f"/>
  <text x="145" y="397" font-family="Arial,sans-serif" font-size="12" fill="#4CC9F0" text-anchor="middle">boto3 SDK</text>
  <rect x="270" y="382" width="180" height="22" rx="4" fill="#1e3a5f"/>
  <text x="360" y="397" font-family="Arial,sans-serif" font-size="12" fill="#4CC9F0" text-anchor="middle">SageMaker Python SDK</text>
  <rect x="510" y="382" width="180" height="22" rx="4" fill="#1e3a5f"/>
  <text x="600" y="397" font-family="Arial,sans-serif" font-size="12" fill="#4CC9F0" text-anchor="middle">MLflow 互換 API</text>

  <!-- Bottom note -->
  <text x="400" y="435" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">実験・Run・アーティファクトを自動追跡 | SageMaker Studio UIで可視化比較</text>
  <text x="400" y="455" font-family="Arial,sans-serif" font-size="11" fill="#06D6A0" text-anchor="middle">★ 試験: パラメータ・メトリクス・アーティファクトの3要素を記憶</text>
</svg>
