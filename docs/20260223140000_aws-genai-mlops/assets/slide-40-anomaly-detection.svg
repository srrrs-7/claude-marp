<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0d1b2a"/>
  <text x="400" y="32" fill="#4CC9F0" font-size="20" font-weight="bold" text-anchor="middle" font-family="sans-serif">異常検出パターン</text>

  <!-- Column 1: 統計的手法 -->
  <rect x="20" y="55" width="240" height="285" rx="10" fill="#1e3a5f" style="filter:drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <rect x="20" y="55" width="240" height="48" rx="10" fill="#0f3460"/>
  <rect x="20" y="88" width="240" height="15" rx="0" fill="#0f3460"/>
  <text x="140" y="86" fill="#4CC9F0" font-size="15" font-weight="bold" text-anchor="middle" font-family="sans-serif">統計的手法</text>

  <rect x="35" y="115" width="210" height="55" rx="6" fill="#0a2545"/>
  <text x="140" y="136" fill="#ffffff" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">Z-スコア</text>
  <text x="140" y="155" fill="#4CC9F0" font-size="12" text-anchor="middle" font-family="sans-serif">|Z| > 3 を外れ値判定</text>

  <rect x="35" y="178" width="210" height="55" rx="6" fill="#0a2545"/>
  <text x="140" y="199" fill="#ffffff" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">IQR 法</text>
  <text x="140" y="218" fill="#4CC9F0" font-size="12" text-anchor="middle" font-family="sans-serif">1.5 × IQR 範囲外を検知</text>

  <rect x="35" y="241" width="210" height="55" rx="6" fill="#0a2545"/>
  <text x="140" y="258" fill="#06D6A0" font-size="12" font-weight="bold" text-anchor="middle" font-family="sans-serif">適用場面:</text>
  <text x="140" y="276" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">単変量の数値特徴量</text>
  <text x="140" y="292" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">シンプルで解釈しやすい</text>

  <!-- Column 2: 機械学習 -->
  <rect x="280" y="55" width="240" height="285" rx="10" fill="#0f3460" style="filter:drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <rect x="280" y="55" width="240" height="48" rx="10" fill="#0a2545"/>
  <rect x="280" y="88" width="240" height="15" rx="0" fill="#0a2545"/>
  <text x="400" y="86" fill="#F77F00" font-size="15" font-weight="bold" text-anchor="middle" font-family="sans-serif">機械学習</text>

  <rect x="295" y="115" width="210" height="55" rx="6" fill="#1a2a4a"/>
  <text x="400" y="136" fill="#ffffff" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">Isolation Forest</text>
  <text x="400" y="155" fill="#F77F00" font-size="12" text-anchor="middle" font-family="sans-serif">ランダム分割で孤立点を検出</text>

  <rect x="295" y="178" width="210" height="55" rx="6" fill="#1a2a4a"/>
  <text x="400" y="199" fill="#ffffff" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">Autoencoder</text>
  <text x="400" y="218" fill="#F77F00" font-size="12" text-anchor="middle" font-family="sans-serif">再構成誤差で異常スコア算出</text>

  <rect x="295" y="241" width="210" height="55" rx="6" fill="#1a2a4a"/>
  <text x="400" y="258" fill="#06D6A0" font-size="12" font-weight="bold" text-anchor="middle" font-family="sans-serif">適用場面:</text>
  <text x="400" y="276" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">多変量・高次元データ</text>
  <text x="400" y="292" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">複雑な特徴量の相互作用</text>

  <!-- Column 3: AWSサービス -->
  <rect x="540" y="55" width="240" height="285" rx="10" fill="#0a2545" style="filter:drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <rect x="540" y="55" width="240" height="48" rx="10" fill="#1e3a5f"/>
  <rect x="540" y="88" width="240" height="15" rx="0" fill="#1e3a5f"/>
  <text x="660" y="86" fill="#06D6A0" font-size="15" font-weight="bold" text-anchor="middle" font-family="sans-serif">AWSサービス</text>

  <rect x="555" y="115" width="210" height="55" rx="6" fill="#0f3460"/>
  <text x="660" y="133" fill="#ffffff" font-size="12" font-weight="bold" text-anchor="middle" font-family="sans-serif">Lookout for Metrics</text>
  <text x="660" y="152" fill="#06D6A0" font-size="11" text-anchor="middle" font-family="sans-serif">マネージド時系列異常検出</text>

  <rect x="555" y="178" width="210" height="55" rx="6" fill="#0f3460"/>
  <text x="660" y="196" fill="#ffffff" font-size="12" font-weight="bold" text-anchor="middle" font-family="sans-serif">Amazon DevOps Guru</text>
  <text x="660" y="215" fill="#06D6A0" font-size="11" text-anchor="middle" font-family="sans-serif">運用メトリクス異常検知</text>

  <rect x="555" y="241" width="210" height="55" rx="6" fill="#0f3460"/>
  <text x="660" y="258" fill="#ffffff" font-size="12" font-weight="bold" text-anchor="middle" font-family="sans-serif">SageMaker RCF</text>
  <text x="660" y="276" fill="#06D6A0" font-size="11" text-anchor="middle" font-family="sans-serif">Random Cut Forest</text>
  <text x="660" y="292" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">ストリームデータ対応</text>

  <!-- Down arrows from each column -->
  <line x1="140" y1="340" x2="140" y2="380" stroke="#4CC9F0" stroke-width="2"/>
  <polygon points="0,-6 -5,5 5,5" fill="#4CC9F0" transform="translate(140,380) rotate(180)"/>
  <line x1="400" y1="340" x2="400" y2="380" stroke="#F77F00" stroke-width="2"/>
  <polygon points="0,-6 -5,5 5,5" fill="#F77F00" transform="translate(400,380) rotate(180)"/>
  <line x1="660" y1="340" x2="660" y2="380" stroke="#06D6A0" stroke-width="2"/>
  <polygon points="0,-6 -5,5 5,5" fill="#06D6A0" transform="translate(660,380) rotate(180)"/>

  <!-- Anomaly Score label -->
  <rect x="60" y="380" width="680" height="42" rx="8" fill="#1e3a5f"/>
  <text x="400" y="398" fill="#E63946" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">異常スコア</text>
  <text x="400" y="415" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">スコア &gt; 閾値 → アラート発報 / データ隔離 / 調査トリガー</text>

  <!-- Bottom -->
  <line x1="140" y1="422" x2="140" y2="455" stroke="#E63946" stroke-width="1.5"/>
  <line x1="400" y1="422" x2="400" y2="455" stroke="#E63946" stroke-width="1.5"/>
  <line x1="660" y1="422" x2="660" y2="455" stroke="#E63946" stroke-width="1.5"/>
  <line x1="140" y1="455" x2="660" y2="455" stroke="#E63946" stroke-width="1.5"/>
  <line x1="400" y1="455" x2="400" y2="475" stroke="#E63946" stroke-width="2"/>
  <polygon points="0,-6 -5,5 5,5" fill="#E63946" transform="translate(400,475) rotate(180)"/>
  <rect x="270" y="475" width="260" height="22" rx="6" fill="#2a0a0a"/>
  <text x="400" y="490" fill="#ff8888" font-size="11" text-anchor="middle" font-family="sans-serif">アラート / 隔離 / 自動対応</text>
</svg>
