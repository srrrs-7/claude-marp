<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="800" height="500" fill="#0d1117"/>
  <text x="400" y="30" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">Amazon CloudWatch + SageMaker 統合</text>

  <!-- Left: SageMaker components -->
  <rect x="10" y="50" width="225" height="400" rx="10" fill="#0a1e30" stroke="#4CC9F0" stroke-width="2"/>
  <text x="122" y="74" font-family="Arial" font-size="12" fill="#4CC9F0" text-anchor="middle" font-weight="bold">SageMaker コンポーネント</text>

  <rect x="20" y="88" width="205" height="58" rx="6" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1"/>
  <text x="122" y="110" font-family="Arial" font-size="11" fill="#4CC9F0" text-anchor="middle" font-weight="bold">Training Jobs</text>
  <text x="122" y="128" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">Logs: /aws/sagemaker/TrainingJobs</text>
  <text x="122" y="142" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">Metrics: train_loss, val_accuracy</text>

  <rect x="20" y="155" width="205" height="68" rx="6" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1"/>
  <text x="122" y="177" font-family="Arial" font-size="11" fill="#4CC9F0" text-anchor="middle" font-weight="bold">Endpoints</text>
  <text x="122" y="195" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">InvocationsPerInstance</text>
  <text x="122" y="210" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">ModelLatency / OverheadLatency</text>
  <text x="122" y="224" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">Invocation5XXErrors</text>

  <rect x="20" y="232" width="205" height="58" rx="6" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1"/>
  <text x="122" y="254" font-family="Arial" font-size="11" fill="#4CC9F0" text-anchor="middle" font-weight="bold">Model Monitor</text>
  <text x="122" y="272" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">constraint_violations</text>
  <text x="122" y="286" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">feature_baseline_drift</text>

  <rect x="20" y="299" width="205" height="58" rx="6" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1"/>
  <text x="122" y="321" font-family="Arial" font-size="11" fill="#4CC9F0" text-anchor="middle" font-weight="bold">Pipelines</text>
  <text x="122" y="339" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">Pipeline Execution Status</text>
  <text x="122" y="353" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">Step start/end durations</text>

  <rect x="20" y="366" width="205" height="42" rx="6" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1"/>
  <text x="122" y="388" font-family="Arial" font-size="11" fill="#4CC9F0" text-anchor="middle" font-weight="bold">Processing Jobs</text>
  <text x="122" y="403" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">CPU / Memory / Disk 使用率</text>

  <!-- Arrows to CloudWatch -->
  <line x1="235" y1="117" x2="295" y2="200" stroke="#4CC9F0" stroke-width="1.5"/>
  <polygon points="0,-4 -6,4 6,4" fill="#4CC9F0" transform="translate(295,200) rotate(148)"/>
  <line x1="235" y1="189" x2="295" y2="210" stroke="#4CC9F0" stroke-width="1.5"/>
  <polygon points="0,-4 -6,4 6,4" fill="#4CC9F0" transform="translate(295,210) rotate(168)"/>
  <line x1="235" y1="261" x2="295" y2="240" stroke="#4CC9F0" stroke-width="1.5"/>
  <polygon points="0,-4 -6,4 6,4" fill="#4CC9F0" transform="translate(295,240) rotate(15)"/>
  <line x1="235" y1="328" x2="295" y2="260" stroke="#4CC9F0" stroke-width="1.5"/>
  <polygon points="0,-4 -6,4 6,4" fill="#4CC9F0" transform="translate(295,260) rotate(38)"/>
  <line x1="235" y1="387" x2="295" y2="285" stroke="#4CC9F0" stroke-width="1.5"/>
  <polygon points="0,-4 -6,4 6,4" fill="#4CC9F0" transform="translate(295,285) rotate(55)"/>

  <!-- Center: CloudWatch hub -->
  <rect x="295" y="100" width="215" height="310" rx="12" fill="#1e2a40" stroke="#F77F00" stroke-width="2.5"/>
  <text x="402" y="128" font-family="Arial" font-size="14" fill="#F77F00" text-anchor="middle" font-weight="bold">Amazon CloudWatch</text>

  <rect x="310" y="143" width="185" height="48" rx="8" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1.5"/>
  <text x="402" y="163" font-family="Arial" font-size="12" fill="#4CC9F0" text-anchor="middle" font-weight="bold">Metrics</text>
  <text x="402" y="180" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">メトリクス保存・集計・グラフ化</text>

  <rect x="310" y="198" width="185" height="48" rx="8" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1.5"/>
  <text x="402" y="218" font-family="Arial" font-size="12" fill="#4CC9F0" text-anchor="middle" font-weight="bold">Logs</text>
  <text x="402" y="235" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">ログ集約・検索・分析</text>

  <rect x="310" y="253" width="185" height="48" rx="8" fill="#2d1e0f" stroke="#F77F00" stroke-width="1.5"/>
  <text x="402" y="273" font-family="Arial" font-size="12" fill="#F77F00" text-anchor="middle" font-weight="bold">Alarms</text>
  <text x="402" y="290" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">閾値設定・アラート送信</text>

  <rect x="310" y="308" width="185" height="48" rx="8" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1.5"/>
  <text x="402" y="328" font-family="Arial" font-size="12" fill="#4CC9F0" text-anchor="middle" font-weight="bold">Dashboards</text>
  <text x="402" y="345" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">カスタム可視化ダッシュボード</text>

  <!-- Arrows from CloudWatch to actions -->
  <line x1="510" y1="200" x2="562" y2="160" stroke="#F77F00" stroke-width="1.5"/>
  <polygon points="0,-4 -6,4 6,4" fill="#F77F00" transform="translate(562,160) rotate(145)"/>
  <line x1="510" y1="235" x2="562" y2="230" stroke="#F77F00" stroke-width="1.5"/>
  <polygon points="0,-4 -6,4 6,4" fill="#F77F00" transform="translate(562,230) rotate(175)"/>
  <line x1="510" y1="275" x2="562" y2="300" stroke="#F77F00" stroke-width="1.5"/>
  <polygon points="0,-4 -6,4 6,4" fill="#F77F00" transform="translate(562,300) rotate(35)"/>
  <line x1="510" y1="330" x2="562" y2="360" stroke="#F77F00" stroke-width="1.5"/>
  <polygon points="0,-4 -6,4 6,4" fill="#F77F00" transform="translate(562,360) rotate(30)"/>

  <!-- Right: Actions -->
  <rect x="567" y="55" width="220" height="400" rx="10" fill="#0a1e30" stroke="#06D6A0" stroke-width="2"/>
  <text x="677" y="78" font-family="Arial" font-size="12" fill="#06D6A0" text-anchor="middle" font-weight="bold">アラーム → アクション</text>

  <rect x="577" y="92" width="200" height="58" rx="6" fill="#1a3a20" stroke="#06D6A0" stroke-width="1.5"/>
  <text x="677" y="115" font-family="Arial" font-size="11" fill="#06D6A0" text-anchor="middle" font-weight="bold">SNS</text>
  <text x="677" y="133" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">メール / SMS 通知</text>
  <text x="677" y="147" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">Slack / PagerDuty 連携</text>

  <rect x="577" y="158" width="200" height="58" rx="6" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1.5"/>
  <text x="677" y="181" font-family="Arial" font-size="11" fill="#4CC9F0" text-anchor="middle" font-weight="bold">Lambda</text>
  <text x="677" y="199" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">自動修復アクション</text>
  <text x="677" y="213" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">スケールアウト / ロールバック</text>

  <rect x="577" y="224" width="200" height="58" rx="6" fill="#2d1e0f" stroke="#F77F00" stroke-width="1.5"/>
  <text x="677" y="247" font-family="Arial" font-size="11" fill="#F77F00" text-anchor="middle" font-weight="bold">SSM</text>
  <text x="677" y="265" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">Systems Manager 自動化</text>
  <text x="677" y="279" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">Runbook 実行</text>

  <rect x="577" y="290" width="200" height="58" rx="6" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="1.5"/>
  <text x="677" y="313" font-family="Arial" font-size="11" fill="#4CC9F0" text-anchor="middle" font-weight="bold">EventBridge</text>
  <text x="677" y="331" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">パイプライン再実行</text>
  <text x="677" y="345" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">再学習ワークフロー開始</text>

  <rect x="577" y="356" width="200" height="50" rx="6" fill="#0a2040" stroke="#4CC9F0" stroke-width="1"/>
  <text x="677" y="376" font-family="Arial" font-size="10" fill="#4CC9F0" text-anchor="middle">Application Auto Scaling</text>
  <text x="677" y="394" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">エンドポイント自動スケール</text>
</svg>
