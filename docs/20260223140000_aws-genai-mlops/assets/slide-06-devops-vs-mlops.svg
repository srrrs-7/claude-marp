<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0d1117"/>
  <text x="400" y="36" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#ffffff">DevOps vs MLOps — 比較</text>
  <!-- Headers -->
  <rect x="30" y="55" width="220" height="40" rx="6" fill="#1a2d45"/>
  <text x="140" y="81" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#aaaaaa">項目</text>
  <rect x="265" y="55" width="230" height="40" rx="6" fill="#1e3a5f"/>
  <text x="380" y="81" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4CC9F0">DevOps</text>
  <rect x="510" y="55" width="260" height="40" rx="6" fill="#0f3460"/>
  <text x="640" y="81" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#06D6A0">MLOps</text>
  <!-- Row data: [label, devops, mlops, y, fill1, fill2] -->
  <!-- Row 1 -->
  <rect x="30" y="103" width="220" height="44" rx="4" fill="#1a2d45"/>
  <text x="140" y="130" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ccddee">コード管理</text>
  <rect x="265" y="103" width="230" height="44" rx="4" fill="#1e3a5f"/>
  <text x="380" y="130" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">Git (コードのみ)</text>
  <rect x="510" y="103" width="260" height="44" rx="4" fill="#0f3460"/>
  <text x="640" y="130" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">Git + DVC (データ・モデル)</text>
  <!-- Row 2 -->
  <rect x="30" y="153" width="220" height="44" rx="4" fill="#12233a"/>
  <text x="140" y="180" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ccddee">テスト</text>
  <rect x="265" y="153" width="230" height="44" rx="4" fill="#1a3550"/>
  <text x="380" y="180" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">単体・統合テスト</text>
  <rect x="510" y="153" width="260" height="44" rx="4" fill="#0d2a52"/>
  <text x="640" y="180" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">モデル精度・データバリデーション</text>
  <!-- Row 3 -->
  <rect x="30" y="203" width="220" height="44" rx="4" fill="#1a2d45"/>
  <text x="140" y="230" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ccddee">CI/CD</text>
  <rect x="265" y="203" width="230" height="44" rx="4" fill="#1e3a5f"/>
  <text x="380" y="225" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">コードビルド・デプロイ</text>
  <text x="380" y="242" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">GitHub Actions / Jenkins</text>
  <rect x="510" y="203" width="260" height="44" rx="4" fill="#0f3460"/>
  <text x="640" y="225" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">モデルCI/CDパイプライン</text>
  <text x="640" y="242" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">SageMaker Pipelines / CodePipeline</text>
  <!-- Row 4 -->
  <rect x="30" y="253" width="220" height="44" rx="4" fill="#12233a"/>
  <text x="140" y="280" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ccddee">デプロイ単位</text>
  <rect x="265" y="253" width="230" height="44" rx="4" fill="#1a3550"/>
  <text x="380" y="280" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">アプリケーションコード</text>
  <rect x="510" y="253" width="260" height="44" rx="4" fill="#0d2a52"/>
  <text x="640" y="280" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">モデル + データ + コード</text>
  <!-- Row 5 -->
  <rect x="30" y="303" width="220" height="44" rx="4" fill="#1a2d45"/>
  <text x="140" y="330" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ccddee">監視対象</text>
  <rect x="265" y="303" width="230" height="44" rx="4" fill="#1e3a5f"/>
  <text x="380" y="325" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">CPU/メモリ/エラー率</text>
  <text x="380" y="342" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">CloudWatch</text>
  <rect x="510" y="303" width="260" height="44" rx="4" fill="#0f3460"/>
  <text x="640" y="325" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">モデル精度・データドリフト</text>
  <text x="640" y="342" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#4CC9F0">SageMaker Model Monitor</text>
  <!-- Row 6 -->
  <rect x="30" y="353" width="220" height="44" rx="4" fill="#12233a"/>
  <text x="140" y="380" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ccddee">再現性</text>
  <rect x="265" y="353" width="230" height="44" rx="4" fill="#1a3550"/>
  <text x="380" y="380" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">コードのバージョン管理</text>
  <rect x="510" y="353" width="260" height="44" rx="4" fill="#0d2a52"/>
  <text x="640" y="375" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">コード+データ+環境+乱数seed</text>
  <text x="640" y="392" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#F77F00">複雑度が格段に高い</text>
  <!-- Row 7 -->
  <rect x="30" y="403" width="220" height="44" rx="4" fill="#1a2d45"/>
  <text x="140" y="430" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ccddee">主なツール</text>
  <rect x="265" y="403" width="230" height="44" rx="4" fill="#1e3a5f"/>
  <text x="380" y="430" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">Jenkins / GitHub Actions</text>
  <rect x="510" y="403" width="260" height="44" rx="4" fill="#0f3460"/>
  <text x="640" y="430" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">SageMaker / MLflow / Kubeflow</text>
</svg>
