<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#0d1b2a"/>
  <!-- Title -->
  <text x="400" y="35" fill="#4CC9F0" font-size="20" font-weight="bold" text-anchor="middle" font-family="sans-serif">Amazon SageMaker Data Wrangler</text>

  <!-- Left: データソース -->
  <rect x="20" y="60" width="160" height="380" rx="8" fill="#1e3a5f"/>
  <text x="100" y="85" fill="#4CC9F0" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">データソース</text>
  <rect x="35" y="98" width="130" height="42" rx="6" fill="#0f3460"/>
  <text x="100" y="116" fill="#ffffff" font-size="12" text-anchor="middle" font-family="sans-serif">Amazon S3</text>
  <text x="100" y="132" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">CSV / JSON / Parquet</text>
  <rect x="35" y="150" width="130" height="42" rx="6" fill="#0f3460"/>
  <text x="100" y="168" fill="#ffffff" font-size="12" text-anchor="middle" font-family="sans-serif">Amazon Athena</text>
  <text x="100" y="184" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">SQL クエリ</text>
  <rect x="35" y="202" width="130" height="42" rx="6" fill="#0f3460"/>
  <text x="100" y="220" fill="#ffffff" font-size="12" text-anchor="middle" font-family="sans-serif">Amazon Redshift</text>
  <text x="100" y="236" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">DWH接続</text>
  <rect x="35" y="254" width="130" height="42" rx="6" fill="#0f3460"/>
  <text x="100" y="272" fill="#ffffff" font-size="12" text-anchor="middle" font-family="sans-serif">Amazon EMR</text>
  <text x="100" y="288" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">Spark 処理</text>

  <!-- Arrows left to center -->
  <line x1="180" y1="119" x2="240" y2="180" stroke="#4CC9F0" stroke-width="1.5"/>
  <line x1="180" y1="171" x2="240" y2="210" stroke="#4CC9F0" stroke-width="1.5"/>
  <line x1="180" y1="223" x2="240" y2="240" stroke="#4CC9F0" stroke-width="1.5"/>
  <line x1="180" y1="275" x2="240" y2="270" stroke="#4CC9F0" stroke-width="1.5"/>
  <polygon points="0,-5 -4,4 4,4" fill="#4CC9F0" transform="translate(240,180) rotate(90)"/>
  <polygon points="0,-5 -4,4 4,4" fill="#4CC9F0" transform="translate(240,210) rotate(90)"/>
  <polygon points="0,-5 -4,4 4,4" fill="#4CC9F0" transform="translate(240,240) rotate(90)"/>
  <polygon points="0,-5 -4,4 4,4" fill="#4CC9F0" transform="translate(240,270) rotate(90)"/>

  <!-- Center: Data Wrangler -->
  <rect x="240" y="60" width="320" height="380" rx="10" fill="#1e3a5f" style="filter:drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <rect x="240" y="60" width="320" height="40" rx="10" fill="#0f3460"/>
  <rect x="240" y="85" width="320" height="15" rx="0" fill="#0f3460"/>
  <text x="400" y="87" fill="#4CC9F0" font-size="14" font-weight="bold" text-anchor="middle" font-family="sans-serif">SageMaker Data Wrangler</text>

  <rect x="255" y="112" width="290" height="55" rx="6" fill="#0a2545"/>
  <text x="270" y="133" fill="#06D6A0" font-size="13" font-weight="bold" font-family="sans-serif">300+ 変換ステップ</text>
  <text x="270" y="152" fill="#aaaaaa" font-size="11" font-family="sans-serif">フィルタ / 結合 / エンコーディング / スケーリング</text>

  <rect x="255" y="178" width="290" height="55" rx="6" fill="#0a2545"/>
  <text x="270" y="199" fill="#F77F00" font-size="13" font-weight="bold" font-family="sans-serif">データ可視化</text>
  <text x="270" y="218" fill="#aaaaaa" font-size="11" font-family="sans-serif">ヒストグラム / 散布図 / 相関マトリクス</text>

  <rect x="255" y="244" width="290" height="55" rx="6" fill="#0a2545"/>
  <text x="270" y="265" fill="#4CC9F0" font-size="13" font-weight="bold" font-family="sans-serif">データ品質レポート</text>
  <text x="270" y="284" fill="#aaaaaa" font-size="11" font-family="sans-serif">欠損値 / 外れ値 / クラス不均衡の検出</text>

  <rect x="255" y="310" width="290" height="55" rx="6" fill="#0a2545"/>
  <text x="270" y="331" fill="#E63946" font-size="13" font-weight="bold" font-family="sans-serif">Quick Model (精度プレビュー)</text>
  <text x="270" y="350" fill="#aaaaaa" font-size="11" font-family="sans-serif">XGBoost で素早く精度を確認</text>

  <text x="400" y="395" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">ノーコード UI でデータ変換フローを構築</text>
  <text x="400" y="415" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">PySpark / Pandas フレームワーク対応</text>
  <text x="400" y="435" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">変換フローを .flow ファイルとして保存・共有</text>

  <!-- Arrow center to right -->
  <line x1="560" y1="250" x2="620" y2="250" stroke="#4CC9F0" stroke-width="2"/>
  <polygon points="0,-6 -5,5 5,5" fill="#4CC9F0" transform="translate(620,250) rotate(90)"/>

  <!-- Right: 出力先 -->
  <rect x="620" y="60" width="160" height="380" rx="8" fill="#1e3a5f"/>
  <text x="700" y="85" fill="#4CC9F0" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">出力先</text>
  <rect x="635" y="98" width="130" height="42" rx="6" fill="#06D6A0" style="opacity:0.8"/>
  <text x="700" y="116" fill="#0d1b2a" font-size="12" font-weight="bold" text-anchor="middle" font-family="sans-serif">S3バケット</text>
  <text x="700" y="132" fill="#0d1b2a" font-size="10" text-anchor="middle" font-family="sans-serif">処理済みデータ保存</text>
  <rect x="635" y="150" width="130" height="42" rx="6" fill="#4CC9F0" style="opacity:0.8"/>
  <text x="700" y="168" fill="#0d1b2a" font-size="12" font-weight="bold" text-anchor="middle" font-family="sans-serif">Feature Store</text>
  <text x="700" y="184" fill="#0d1b2a" font-size="10" text-anchor="middle" font-family="sans-serif">特徴量の登録・共有</text>
  <rect x="635" y="202" width="130" height="42" rx="6" fill="#F77F00" style="opacity:0.8"/>
  <text x="700" y="220" fill="#0d1b2a" font-size="12" font-weight="bold" text-anchor="middle" font-family="sans-serif">SM Pipelines</text>
  <text x="700" y="236" fill="#0d1b2a" font-size="10" text-anchor="middle" font-family="sans-serif">Pipeline へエクスポート</text>
  <rect x="635" y="254" width="130" height="42" rx="6" fill="#E63946" style="opacity:0.8"/>
  <text x="700" y="272" fill="#ffffff" font-size="12" font-weight="bold" text-anchor="middle" font-family="sans-serif">SM Training</text>
  <text x="700" y="288" fill="#ffffff" font-size="10" text-anchor="middle" font-family="sans-serif">学習ジョブへ直結</text>
</svg>
