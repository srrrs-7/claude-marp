  <text x="400" y="275" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#4CC9F0">課題</text>
  <!-- Node 1: データ品質 top -->
  <line x1="400" y1="200" x2="400" y2="130" stroke="#E63946" stroke-width="1.5"/>
