  <!-- Node 4: スケーラビリティ bottom-right -->
  <line x1="456" y1="310" x2="570" y2="385" stroke="#06D6A0" stroke-width="1.5"/>
  <rect x="550" y="370" width="200" height="55" rx="8" fill="#0a1a10" stroke="#06D6A0" stroke-width="2"/>
