  <!-- Node 2: 再現性 top-right -->
  <line x1="456" y1="220" x2="570" y2="145" stroke="#F77F00" stroke-width="1.5"/>
  <rect x="550" y="80" width="200" height="55" rx="8" fill="#1a1200" stroke="#F77F00" stroke-width="2"/>
