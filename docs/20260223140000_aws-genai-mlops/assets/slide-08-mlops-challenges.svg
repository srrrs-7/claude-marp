  <!-- Node 3: モデルドリフト right -->
  <line x1="465" y1="265" x2="590" y2="265" stroke="#4CC9F0" stroke-width="1.5"/>
  <rect x="580" y="238" width="195" height="55" rx="8" fill="#0a1a2a" stroke="#4CC9F0" stroke-width="2"/>
