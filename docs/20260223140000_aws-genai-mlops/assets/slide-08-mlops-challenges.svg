<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0d1117"/>
  <text x="400" y="36" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#ffffff">MLOpsの主な課題</text>
  <!-- Center hub -->
  <circle cx="400" cy="265" r="65" fill="#2d4059" stroke="#4CC9F0" stroke-width="2.5"/>
