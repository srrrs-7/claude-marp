<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0d1b2a"/>
  <text x="400" y="28" fill="#4CC9F0" font-size="19" font-weight="bold" text-anchor="middle" font-family="sans-serif">ハイパーパラメータチューニング (HPO)</text>

  <!-- Left: HP Space visualization -->
  <rect x="15" y="48" width="240" height="300" rx="10" fill="#1e3a5f" style="filter:drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <text x="135" y="72" fill="#4CC9F0" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">ハイパーパラメータ空間</text>

  <!-- 3D-like scatter plot (circles at various positions) -->
  <text x="135" y="92" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">探索空間 (lr × batch × layers)</text>
  <!-- Axes -->
  <line x1="40" y1="300" x2="220" y2="300" stroke="#aaaaaa" stroke-width="1"/>
  <line x1="40" y1="300" x2="40" y2="110" stroke="#aaaaaa" stroke-width="1"/>
  <line x1="40" y1="300" x2="100" y2="330" stroke="#aaaaaa" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="230" y="304" fill="#aaaaaa" font-size="9" font-family="sans-serif">lr</text>
  <text x="30" y="108" fill="#aaaaaa" font-size="9" font-family="sans-serif">batch</text>
  <text x="102" y="342" fill="#aaaaaa" font-size="9" font-family="sans-serif">layers</text>

  <!-- Scattered dots in search space -->
  <circle cx="80" cy="220" r="5" fill="#aaaaaa" style="opacity:0.5"/>
  <circle cx="110" cy="250" r="5" fill="#aaaaaa" style="opacity:0.5"/>
  <circle cx="140" cy="180" r="5" fill="#aaaaaa" style="opacity:0.5"/>
  <circle cx="70" cy="160" r="5" fill="#aaaaaa" style="opacity:0.5"/>
  <circle cx="170" cy="240" r="5" fill="#aaaaaa" style="opacity:0.5"/>
  <circle cx="130" cy="270" r="5" fill="#aaaaaa" style="opacity:0.5"/>
  <circle cx="190" cy="190" r="5" fill="#aaaaaa" style="opacity:0.5"/>
  <circle cx="90" cy="290" r="5" fill="#aaaaaa" style="opacity:0.5"/>
  <circle cx="160" cy="130" r="5" fill="#aaaaaa" style="opacity:0.5"/>
  <circle cx="55" cy="200" r="5" fill="#aaaaaa" style="opacity:0.5"/>
  <circle cx="200" cy="150" r="5" fill="#aaaaaa" style="opacity:0.5"/>
  <circle cx="120" cy="145" r="5" fill="#aaaaaa" style="opacity:0.5"/>

  <!-- Best point highlight -->
  <circle cx="155" cy="168" r="10" fill="#06D6A0" style="opacity:0.9"/>
  <text x="170" y="162" fill="#06D6A0" font-size="9" font-weight="bold" font-family="sans-serif">最良</text>

  <!-- Bayesian next point candidate -->
  <circle cx="135" cy="155" r="6" fill="#F77F00" style="opacity:0.7"/>
  <text x="110" y="148" fill="#F77F00" font-size="8" font-family="sans-serif">次候補</text>

  <text x="135" y="325" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">各点 = 学習ジョブ実行結果</text>
  <text x="135" y="340" fill="#06D6A0" font-size="10" text-anchor="middle" font-family="sans-serif">最良点を効率的に探索</text>

  <!-- Center: 探索戦略 -->
  <rect x="272" y="48" width="255" height="300" rx="10" fill="#0f3460" style="filter:drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <text x="400" y="72" fill="#4CC9F0" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">探索戦略</text>

  <rect x="287" y="85" width="225" height="80" rx="8" fill="#0a2545"/>
  <text x="400" y="108" fill="#06D6A0" font-size="14" font-weight="bold" text-anchor="middle" font-family="sans-serif">ベイズ最適化 (推奨)</text>
  <text x="400" y="128" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">過去の結果を使って次の</text>
  <text x="400" y="146" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">有望なパラメータを予測</text>
  <text x="400" y="160" fill="#06D6A0" font-size="10" text-anchor="middle" font-family="sans-serif">少ない試行で最良解に到達</text>

  <rect x="287" y="175" width="225" height="70" rx="8" fill="#1a2a4a"/>
  <text x="400" y="197" fill="#F77F00" font-size="14" font-weight="bold" text-anchor="middle" font-family="sans-serif">ランダム探索</text>
  <text x="400" y="217" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">空間をランダムにサンプリング</text>
  <text x="400" y="235" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">実装が簡単・並列化しやすい</text>

  <rect x="287" y="255" width="225" height="70" rx="8" fill="#1a2a4a"/>
  <text x="400" y="277" fill="#E63946" font-size="14" font-weight="bold" text-anchor="middle" font-family="sans-serif">グリッドサーチ</text>
  <text x="400" y="297" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">全組み合わせを網羅的に探索</text>
  <text x="400" y="315" fill="#E63946" font-size="11" text-anchor="middle" font-family="sans-serif">次元の呪い — 高次元では非推奨</text>

  <!-- Right: 最良パラメータ output -->
  <rect x="545" y="48" width="240" height="300" rx="10" fill="#0a2545" style="filter:drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <text x="665" y="72" fill="#4CC9F0" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">最良パラメータ</text>

  <rect x="560" y="85" width="210" height="140" rx="6" fill="#0f3460"/>
  <text x="665" y="110" fill="#06D6A0" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">最良ジョブ: Job-018</text>
  <text x="665" y="132" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">val_accuracy: 0.9423</text>
  <line x1="570" y1="140" x2="760" y2="140" stroke="#333333" stroke-width="1"/>
  <text x="575" y="160" fill="#4CC9F0" font-size="11" font-family="monospace">lr = 0.001</text>
  <text x="575" y="178" fill="#4CC9F0" font-size="11" font-family="monospace">batch_size = 32</text>
  <text x="575" y="196" fill="#4CC9F0" font-size="11" font-family="monospace">num_layers = 4</text>
  <text x="575" y="214" fill="#4CC9F0" font-size="11" font-family="monospace">dropout = 0.3</text>

  <rect x="560" y="240" width="210" height="95" rx="6" fill="#0f3460"/>
  <text x="665" y="262" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">自動的にModel Registryへ</text>
  <text x="665" y="280" fill="#06D6A0" font-size="11" font-weight="bold" text-anchor="middle" font-family="sans-serif">最良モデルを登録</text>
  <text x="665" y="300" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">パラメータ/メトリクスも</text>
  <text x="665" y="316" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">Experiments に記録</text>
  <text x="665" y="332" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">全トライアルの比較可能</text>

  <!-- Bottom: AMT details -->
  <rect x="15" y="365" width="770" height="120" rx="10" fill="#0f1e35"/>
  <text x="400" y="388" fill="#4CC9F0" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">SageMaker Automatic Model Tuning (AMT)</text>

  <rect x="25" y="400" width="230" height="75" rx="6" fill="#1e3a5f"/>
  <text x="140" y="422" fill="#aaaaaa" font-size="11" font-weight="bold" text-anchor="middle" font-family="sans-serif">並行度制御</text>
  <text x="140" y="442" fill="#ffffff" font-size="11" text-anchor="middle" font-family="sans-serif">MaxParallelJobs: 3-5</text>
  <text x="140" y="460" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">ベイズは並列度低めが効果的</text>

  <rect x="270" y="400" width="230" height="75" rx="6" fill="#1e3a5f"/>
  <text x="385" y="422" fill="#aaaaaa" font-size="11" font-weight="bold" text-anchor="middle" font-family="sans-serif">予算管理</text>
  <text x="385" y="442" fill="#ffffff" font-size="11" text-anchor="middle" font-family="sans-serif">MaxNumberOfJobs: 20</text>
  <text x="385" y="460" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">Spot Training で70%コスト削減</text>

  <rect x="515" y="400" width="265" height="75" rx="6" fill="#1e3a5f"/>
  <text x="647" y="422" fill="#aaaaaa" font-size="11" font-weight="bold" text-anchor="middle" font-family="sans-serif">Early Stopping</text>
  <text x="647" y="442" fill="#06D6A0" font-size="11" text-anchor="middle" font-family="sans-serif">改善見込みのないジョブを中断</text>
  <text x="647" y="460" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">Bandit / MedianStopping 戦略</text>
</svg>
