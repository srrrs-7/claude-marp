<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0d1b2a"/>
  <text x="400" y="30" fill="#4CC9F0" font-size="20" font-weight="bold" text-anchor="middle" font-family="sans-serif">SageMaker Training Jobs</text>

  <!-- Central Training Job Box -->
  <rect x="280" y="85" width="240" height="200" rx="12" fill="#0f3460" style="filter:drop-shadow(2px 2px 8px rgba(0,0,0,0.6))"/>
  <rect x="280" y="85" width="240" height="42" rx="12" fill="#1e3a5f"/>
  <rect x="280" y="112" width="240" height="15" rx="0" fill="#1e3a5f"/>
  <text x="400" y="113" fill="#4CC9F0" font-size="16" font-weight="bold" text-anchor="middle" font-family="sans-serif">Training Job</text>
  <text x="400" y="148" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">コンテナ環境で実行</text>
  <text x="400" y="168" fill="#ffffff" font-size="12" text-anchor="middle" font-family="sans-serif">学習スクリプト実行</text>
  <text x="400" y="190" fill="#ffffff" font-size="12" text-anchor="middle" font-family="sans-serif">データ読み込み</text>
  <text x="400" y="212" fill="#ffffff" font-size="12" text-anchor="middle" font-family="sans-serif">モデル保存</text>
  <text x="400" y="234" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">メトリクス送信 (CloudWatch)</text>
  <text x="400" y="254" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">チェックポイント (S3)</text>
  <text x="400" y="274" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">Spot Training 対応</text>

  <!-- Left Inputs -->
  <rect x="20" y="90" width="165" height="48" rx="6" fill="#1e3a5f"/>
  <text x="102" y="113" fill="#ffffff" font-size="11" font-weight="bold" text-anchor="middle" font-family="sans-serif">アルゴリズムコンテナ</text>
  <text x="102" y="129" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">Amazon ECR / Docker Hub</text>
  <line x1="185" y1="114" x2="280" y2="145" stroke="#4CC9F0" stroke-width="1.5"/>
  <polygon points="0,-5 -4,4 4,4" fill="#4CC9F0" transform="translate(280,145) rotate(120)"/>

  <rect x="20" y="150" width="165" height="48" rx="6" fill="#1e3a5f"/>
  <text x="102" y="173" fill="#ffffff" font-size="11" font-weight="bold" text-anchor="middle" font-family="sans-serif">学習データ (S3)</text>
  <text x="102" y="189" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">File / Pipe / FastFile Mode</text>
  <line x1="185" y1="174" x2="280" y2="175" stroke="#4CC9F0" stroke-width="1.5"/>
  <polygon points="0,-5 -4,4 4,4" fill="#4CC9F0" transform="translate(280,175) rotate(90)"/>

  <rect x="20" y="210" width="165" height="48" rx="6" fill="#1e3a5f"/>
  <text x="102" y="233" fill="#ffffff" font-size="11" font-weight="bold" text-anchor="middle" font-family="sans-serif">ハイパーパラメータ</text>
  <text x="102" y="249" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">JSON / SDK で設定</text>
  <line x1="185" y1="234" x2="280" y2="210" stroke="#4CC9F0" stroke-width="1.5"/>
  <polygon points="0,-5 -4,4 4,4" fill="#4CC9F0" transform="translate(280,210) rotate(60)"/>

  <rect x="20" y="270" width="165" height="48" rx="6" fill="#1e3a5f"/>
  <text x="102" y="293" fill="#ffffff" font-size="11" font-weight="bold" text-anchor="middle" font-family="sans-serif">IAM ロール</text>
  <text x="102" y="309" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">S3/ECR アクセス権限</text>
  <line x1="185" y1="294" x2="280" y2="250" stroke="#4CC9F0" stroke-width="1.5"/>
  <polygon points="0,-5 -4,4 4,4" fill="#4CC9F0" transform="translate(280,250) rotate(30)"/>

  <!-- Right Outputs -->
  <rect x="615" y="90" width="165" height="48" rx="6" fill="#0a2545"/>
  <text x="697" y="113" fill="#06D6A0" font-size="11" font-weight="bold" text-anchor="middle" font-family="sans-serif">モデルアーティファクト</text>
  <text x="697" y="129" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">S3 → /opt/ml/model/</text>
  <line x1="520" y1="145" x2="615" y2="114" stroke="#06D6A0" stroke-width="1.5"/>
  <polygon points="0,-5 -4,4 4,4" fill="#06D6A0" transform="translate(615,114) rotate(-60)"/>

  <rect x="615" y="150" width="165" height="48" rx="6" fill="#0a2545"/>
  <text x="697" y="173" fill="#06D6A0" font-size="11" font-weight="bold" text-anchor="middle" font-family="sans-serif">CloudWatch Logs</text>
  <text x="697" y="189" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">標準出力・エラーログ</text>
  <line x1="520" y1="175" x2="615" y2="174" stroke="#06D6A0" stroke-width="1.5"/>
  <polygon points="0,-5 -4,4 4,4" fill="#06D6A0" transform="translate(615,174) rotate(90)"/>

  <rect x="615" y="210" width="165" height="48" rx="6" fill="#0a2545"/>
  <text x="697" y="233" fill="#06D6A0" font-size="11" font-weight="bold" text-anchor="middle" font-family="sans-serif">メトリクス</text>
  <text x="697" y="249" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">loss, accuracy を送信</text>
  <line x1="520" y1="210" x2="615" y2="234" stroke="#06D6A0" stroke-width="1.5"/>
  <polygon points="0,-5 -4,4 4,4" fill="#06D6A0" transform="translate(615,234) rotate(-30)"/>

  <!-- Instance types grid -->
  <rect x="20" y="345" width="760" height="130" rx="10" fill="#0f1e35"/>
  <text x="400" y="368" fill="#4CC9F0" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">インスタンスタイプ</text>

  <!-- CPU instances -->
  <rect x="30" y="378" width="220" height="82" rx="8" fill="#1e3a5f"/>
  <text x="140" y="398" fill="#aaaaaa" font-size="11" font-weight="bold" text-anchor="middle" font-family="sans-serif">CPU (汎用)</text>
  <text x="140" y="418" fill="#ffffff" font-size="11" text-anchor="middle" font-family="sans-serif">ml.m5.xlarge ~ ml.m5.24xlarge</text>
  <text x="140" y="436" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">XGBoost / 軽量モデル</text>
  <text x="140" y="453" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">File / Pipe Mode 対応</text>

  <!-- V100 GPU -->
  <rect x="265" y="378" width="235" height="82" rx="8" fill="#1e3a5f"/>
  <text x="382" y="398" fill="#F77F00" font-size="11" font-weight="bold" text-anchor="middle" font-family="sans-serif">GPU (V100)</text>
  <text x="382" y="418" fill="#ffffff" font-size="11" text-anchor="middle" font-family="sans-serif">ml.p3.2xlarge ~ ml.p3dn.24xl</text>
  <text x="382" y="436" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">深層学習 / Transformer</text>
  <text x="382" y="453" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">NVIDIA V100 搭載</text>

  <!-- A100 GPU -->
  <rect x="515" y="378" width="255" height="82" rx="8" fill="#1e3a5f"/>
  <text x="642" y="398" fill="#E63946" font-size="11" font-weight="bold" text-anchor="middle" font-family="sans-serif">GPU (A100 / H100)</text>
  <text x="642" y="418" fill="#ffffff" font-size="11" text-anchor="middle" font-family="sans-serif">ml.p4d.24xlarge / ml.p5.48xl</text>
  <text x="642" y="436" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">LLM Fine-tuning / 大規模学習</text>
  <text x="642" y="453" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">EFA ネットワーク / NVLink</text>
</svg>
