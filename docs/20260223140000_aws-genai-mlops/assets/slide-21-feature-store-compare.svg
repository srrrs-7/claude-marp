<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0d1117"/>
  <text x="400" y="36" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#ffffff">Feature Store: オンライン vs オフラインストア</text>
  <!-- Headers -->
  <rect x="20" y="58" width="200" height="42" rx="5" fill="#1a2d45"/>
  <text x="120" y="85" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#aaaaaa">比較項目</text>
  <rect x="232" y="58" width="265" height="42" rx="5" fill="#0f3460"/>
  <text x="364" y="85" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4CC9F0">オンラインストア</text>
  <rect x="510" y="58" width="270" height="42" rx="5" fill="#0a2545"/>
  <text x="645" y="85" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#06D6A0">オフラインストア</text>
  <!-- Row 1: バックエンド -->
  <rect x="20" y="108" width="200" height="50" rx="4" fill="#1a2d45"/>
  <text x="120" y="138" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ccddee">バックエンド</text>
  <rect x="232" y="108" width="265" height="50" rx="4" fill="#0f3460"/>
  <text x="364" y="138" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#4CC9F0">DynamoDB</text>
  <rect x="510" y="108" width="270" height="50" rx="4" fill="#0a2545"/>
  <text x="645" y="138" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#06D6A0">S3 (Parquet) + Glue Catalog</text>
  <!-- Row 2: レイテンシ -->
  <rect x="20" y="165" width="200" height="50" rx="4" fill="#12233a"/>
  <text x="120" y="195" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ccddee">レイテンシ</text>
  <rect x="232" y="165" width="265" height="50" rx="4" fill="#0d2545"/>
  <text x="364" y="190" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#4CC9F0">一桁ミリ秒 (ms)</text>
  <text x="364" y="208" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">低レイテンシ応答</text>
  <rect x="510" y="165" width="270" height="50" rx="4" fill="#081e35"/>
  <text x="645" y="190" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#06D6A0">秒〜分単位</text>
  <text x="645" y="208" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">Athena クエリ</text>
  <!-- Row 3: 用途 -->
  <rect x="20" y="222" width="200" height="50" rx="4" fill="#1a2d45"/>
  <text x="120" y="252" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ccddee">用途</text>
  <rect x="232" y="222" width="265" height="50" rx="4" fill="#0f3460"/>
  <text x="364" y="247" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ffffff">リアルタイム推論</text>
  <text x="364" y="263" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">Endpoint呼び出し時に特徴量取得</text>
  <rect x="510" y="222" width="270" height="50" rx="4" fill="#0a2545"/>
  <text x="645" y="247" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ffffff">バッチ学習 / 探索分析</text>
  <text x="645" y="263" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">Training Job データソース</text>
  <!-- Row 4: 更新頻度 -->
  <rect x="20" y="279" width="200" height="50" rx="4" fill="#12233a"/>
  <text x="120" y="309" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ccddee">更新頻度</text>
  <rect x="232" y="279" width="265" height="50" rx="4" fill="#0d2545"/>
  <text x="364" y="304" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ffffff">リアルタイム更新</text>
  <text x="364" y="320" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">PutRecord → 即時反映</text>
  <rect x="510" y="279" width="270" height="50" rx="4" fill="#081e35"/>
  <text x="645" y="304" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ffffff">定期バッチ更新</text>
  <text x="645" y="320" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">S3へ非同期書込</text>
  <!-- Row 5: コスト -->
  <rect x="20" y="336" width="200" height="50" rx="4" fill="#1a2d45"/>
  <text x="120" y="366" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ccddee">コスト</text>
  <rect x="232" y="336" width="265" height="50" rx="4" fill="#0f3460"/>
  <text x="364" y="356" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#E63946">高 (DynamoDB課金)</text>
  <text x="364" y="374" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">RCU/WCU / ストレージ</text>
  <rect x="510" y="336" width="270" height="50" rx="4" fill="#0a2545"/>
  <text x="645" y="356" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#06D6A0">低 (S3 + Athena課金)</text>
  <text x="645" y="374" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">GB単価 / クエリ課金</text>
  <!-- Row 6: スケール -->
  <rect x="20" y="393" width="200" height="50" rx="4" fill="#12233a"/>
  <text x="120" y="423" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ccddee">スループット</text>
  <rect x="232" y="393" width="265" height="50" rx="4" fill="#0d2545"/>
  <text x="364" y="418" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ffffff">低〜中スループット</text>
  <text x="364" y="435" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">数千 RPS 程度</text>
  <rect x="510" y="393" width="270" height="50" rx="4" fill="#081e35"/>
  <text x="645" y="418" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ffffff">高スループット</text>
  <text x="645" y="435" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#aaaaaa">PB級データ処理可能</text>
  <!-- Bottom note -->
  <rect x="20" y="453" width="760" height="35" rx="5" fill="#1a2535"/>
  <text x="400" y="475" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#4CC9F0">両ストアは Feature Group 作成時に同時有効化可能 — PutRecord で双方に自動同期</text>
</svg>
