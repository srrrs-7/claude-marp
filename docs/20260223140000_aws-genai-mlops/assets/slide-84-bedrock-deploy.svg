<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="800" height="500" fill="#0d1117"/>
  <text x="400" y="32" font-family="Arial" font-size="19" fill="#ffffff" text-anchor="middle" font-weight="bold">Amazon Bedrock デプロイ/アクセスオプション</text>

  <!-- Amazon Bedrock Center -->
  <rect x="250" y="55" width="300" height="75" rx="12" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="3"/>
  <text x="400" y="83" font-family="Arial" font-size="16" fill="#4CC9F0" text-anchor="middle" font-weight="bold">Amazon Bedrock</text>
  <text x="400" y="105" font-family="Arial" font-size="11" fill="#aaaaaa" text-anchor="middle">フルマネージド基盤モデルサービス</text>
  <text x="400" y="120" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">APIキーのみでFMにアクセス</text>

  <!-- Mode 1: On-Demand (left) -->
  <rect x="30" y="170" width="215" height="155" rx="10" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="2"/>
  <text x="138" y="195" font-family="Arial" font-size="13" fill="#4CC9F0" text-anchor="middle" font-weight="bold">オンデマンド</text>
  <rect x="48" y="208" width="179" height="28" rx="5" fill="#0a1e35" stroke="#4CC9F0" stroke-width="1"/>
  <text x="137" y="226" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">APIコールごとに課金</text>
  <rect x="48" y="242" width="179" height="28" rx="5" fill="#0a1e35" stroke="#4CC9F0" stroke-width="1"/>
  <text x="137" y="260" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">即時利用可能</text>
  <rect x="48" y="276" width="179" height="28" rx="5" fill="#0a1e35" stroke="#4CC9F0" stroke-width="1"/>
  <text x="137" y="294" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">コミットメント不要</text>
  <text x="138" y="318" font-family="Arial" font-size="9" fill="#06D6A0" text-anchor="middle">適用: PoC・低〜中トラフィック</text>

  <!-- Arrow from Bedrock to Mode 1 -->
  <line x1="300" y1="130" x2="200" y2="170" stroke="#4CC9F0" stroke-width="1.5"/>
  <polygon points="0,-4 -6,4 6,4" fill="#4CC9F0" transform="translate(200,170) rotate(28)"/>

  <!-- Mode 2: Provisioned Throughput (center) -->
  <rect x="293" y="170" width="215" height="155" rx="10" fill="#0f3460" stroke="#F77F00" stroke-width="2"/>
  <text x="400" y="192" font-family="Arial" font-size="13" fill="#F77F00" text-anchor="middle" font-weight="bold">プロビジョンド</text>
  <text x="400" y="208" font-family="Arial" font-size="12" fill="#F77F00" text-anchor="middle">スループット</text>
  <rect x="308" y="218" width="184" height="28" rx="5" fill="#0a1e35" stroke="#F77F00" stroke-width="1"/>
  <text x="400" y="236" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">専用キャパシティ確保</text>
  <rect x="308" y="252" width="184" height="28" rx="5" fill="#0a1e35" stroke="#F77F00" stroke-width="1"/>
  <text x="400" y="270" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">安定したスループット保証</text>
  <rect x="308" y="286" width="184" height="28" rx="5" fill="#0a1e35" stroke="#F77F00" stroke-width="1"/>
  <text x="400" y="304" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">1ヶ月以上のコミット</text>
  <text x="400" y="320" font-family="Arial" font-size="9" fill="#F77F00" text-anchor="middle">適用: 高トラフィック本番環境</text>

  <!-- Arrow from Bedrock to Mode 2 -->
  <line x1="400" y1="130" x2="400" y2="170" stroke="#F77F00" stroke-width="1.5"/>
  <polygon points="0,-5 -8,5 8,5" fill="#F77F00" transform="translate(400,170) rotate(180)"/>

  <!-- Mode 3: Batch Inference (right) -->
  <rect x="556" y="170" width="215" height="155" rx="10" fill="#0a2545" stroke="#06D6A0" stroke-width="2"/>
  <text x="664" y="195" font-family="Arial" font-size="13" fill="#06D6A0" text-anchor="middle" font-weight="bold">バッチ推論</text>
  <rect x="571" y="210" width="183" height="28" rx="5" fill="#0a1e35" stroke="#06D6A0" stroke-width="1"/>
  <text x="663" y="228" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">大量リクエストを一括処理</text>
  <rect x="571" y="244" width="183" height="28" rx="5" fill="#0a1e35" stroke="#06D6A0" stroke-width="1"/>
  <text x="663" y="262" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">50%以上のコスト削減</text>
  <rect x="571" y="278" width="183" height="28" rx="5" fill="#0a1e35" stroke="#06D6A0" stroke-width="1"/>
  <text x="663" y="296" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">S3入出力・非同期処理</text>
  <text x="664" y="318" font-family="Arial" font-size="9" fill="#06D6A0" text-anchor="middle">適用: 大規模オフライン処理</text>

  <!-- Arrow from Bedrock to Mode 3 -->
  <line x1="500" y1="130" x2="600" y2="170" stroke="#06D6A0" stroke-width="1.5"/>
  <polygon points="0,-4 -6,4 6,4" fill="#06D6A0" transform="translate(600,170) rotate(152)"/>

  <!-- Supported Models -->
  <rect x="30" y="355" width="460" height="60" rx="10" fill="#1a1a2e" stroke="#4CC9F0" stroke-width="1.5"/>
  <text x="260" y="375" font-family="Arial" font-size="11" fill="#4CC9F0" text-anchor="middle" font-weight="bold">対応モデル</text>
  <text x="260" y="397" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Claude / Titan / Llama / Mistral / Stable Diffusion / Cohere / AI21 etc.</text>
  <text x="260" y="410" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">モデルプロバイダーの更新に応じて拡張中</text>

  <!-- Integration boxes -->
  <rect x="510" y="355" width="130" height="60" rx="10" fill="#0f3460" stroke="#F77F00" stroke-width="1.5"/>
  <text x="575" y="378" font-family="Arial" font-size="11" fill="#F77F00" text-anchor="middle" font-weight="bold">Bedrock</text>
  <text x="575" y="395" font-family="Arial" font-size="11" fill="#F77F00" text-anchor="middle">Agents</text>
  <text x="575" y="410" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">オーケストレーション</text>

  <rect x="655" y="355" width="130" height="60" rx="10" fill="#0f3460" stroke="#06D6A0" stroke-width="1.5"/>
  <text x="720" y="378" font-family="Arial" font-size="11" fill="#06D6A0" text-anchor="middle" font-weight="bold">Knowledge</text>
  <text x="720" y="395" font-family="Arial" font-size="11" fill="#06D6A0" text-anchor="middle">Bases</text>
  <text x="720" y="410" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">RAG統合</text>

  <!-- Cost comparison -->
  <rect x="30" y="430" width="750" height="50" rx="8" fill="#0a1e30" stroke="#aaaaaa" stroke-width="1"/>
  <text x="400" y="452" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="bold">コスト比較: オンデマンド &gt; プロビジョンド (大量) | バッチ = 最安 (50%以上割引)</text>
  <text x="400" y="470" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">用途とトラフィック量に応じて最適なオプションを選択</text>
</svg>
