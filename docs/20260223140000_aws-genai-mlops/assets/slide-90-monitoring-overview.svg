<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="800" height="500" fill="#0d1117"/>
  <text x="400" y="32" font-family="Arial" font-size="19" fill="#ffffff" text-anchor="middle" font-weight="bold">モデルモニタリング概要</text>

  <!-- Center hub -->
  <ellipse cx="400" cy="220" rx="95" ry="60" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="3"/>
  <text x="400" y="208" font-family="Arial" font-size="12" fill="#4CC9F0" text-anchor="middle" font-weight="bold">モデル</text>
  <text x="400" y="225" font-family="Arial" font-size="12" fill="#4CC9F0" text-anchor="middle" font-weight="bold">モニタリング</text>
  <text x="400" y="242" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">SageMaker</text>
  <text x="400" y="256" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">Model Monitor</text>

  <!-- Quadrant 1: Data Quality (top-left) -->
  <rect x="70" y="55" width="215" height="120" rx="10" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="2"/>
  <text x="178" y="80" font-family="Arial" font-size="13" fill="#4CC9F0" text-anchor="middle" font-weight="bold">データ品質</text>
  <text x="178" y="100" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">入力特徴量の分布変化</text>
  <text x="178" y="118" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">統計的制約違反検知</text>
  <text x="178" y="135" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">欠損値・型異常チェック</text>
  <text x="178" y="152" font-family="Arial" font-size="9" fill="#06D6A0" text-anchor="middle">Data Quality Monitor</text>
  <!-- Arrow to center -->
  <line x1="285" y1="115" x2="310" y2="175" stroke="#4CC9F0" stroke-width="1.5"/>
  <polygon points="0,-4 -6,4 6,4" fill="#4CC9F0" transform="translate(310,175) rotate(148)"/>

  <!-- Quadrant 2: Model Quality (top-right) -->
  <rect x="515" y="55" width="215" height="120" rx="10" fill="#0f3460" stroke="#06D6A0" stroke-width="2"/>
  <text x="622" y="80" font-family="Arial" font-size="13" fill="#06D6A0" text-anchor="middle" font-weight="bold">モデル品質</text>
  <text x="622" y="100" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">予測精度の劣化検知</text>
  <text x="622" y="118" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">Ground Truth との比較</text>
  <text x="622" y="135" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">F1 / AUC / RMSE 追跡</text>
  <text x="622" y="152" font-family="Arial" font-size="9" fill="#06D6A0" text-anchor="middle">Model Quality Monitor</text>
  <!-- Arrow to center -->
  <line x1="515" y1="115" x2="490" y2="175" stroke="#06D6A0" stroke-width="1.5"/>
  <polygon points="0,-4 -6,4 6,4" fill="#06D6A0" transform="translate(490,175) rotate(32)"/>

  <!-- Quadrant 3: Bias Drift (bottom-left) -->
  <rect x="70" y="330" width="215" height="120" rx="10" fill="#0a2545" stroke="#F77F00" stroke-width="2"/>
  <text x="178" y="355" font-family="Arial" font-size="13" fill="#F77F00" text-anchor="middle" font-weight="bold">バイアスドリフト</text>
  <text x="178" y="375" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">公平性指標の変化</text>
  <text x="178" y="393" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">保護属性別予測率</text>
  <text x="178" y="410" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">DPPL / DI 指標監視</text>
  <text x="178" y="428" font-family="Arial" font-size="9" fill="#F77F00" text-anchor="middle">Bias Drift Monitor (Clarify)</text>
  <!-- Arrow to center -->
  <line x1="285" y1="345" x2="315" y2="278" stroke="#F77F00" stroke-width="1.5"/>
  <polygon points="0,-4 -6,4 6,4" fill="#F77F00" transform="translate(315,278) rotate(30)"/>

  <!-- Quadrant 4: Explainability (bottom-right) -->
  <rect x="515" y="330" width="215" height="120" rx="10" fill="#1a3a5f" stroke="#E63946" stroke-width="2"/>
  <text x="622" y="355" font-family="Arial" font-size="13" fill="#E63946" text-anchor="middle" font-weight="bold">説明可能性</text>
  <text x="622" y="375" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">SHAP値の変化追跡</text>
  <text x="622" y="393" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">特徴量重要度ドリフト</text>
  <text x="622" y="410" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">モデル挙動の変化検知</text>
  <text x="622" y="428" font-family="Arial" font-size="9" fill="#E63946" text-anchor="middle">Explainability Monitor</text>
  <!-- Arrow to center -->
  <line x1="515" y1="345" x2="485" y2="280" stroke="#E63946" stroke-width="1.5"/>
  <polygon points="0,-4 -6,4 6,4" fill="#E63946" transform="translate(485,280) rotate(148)"/>

  <!-- Schedule and alert at bottom -->
  <rect x="130" y="460" width="540" height="32" rx="8" fill="#0a1e30" stroke="#4CC9F0" stroke-width="1.5"/>
  <text x="400" y="472" font-family="Arial" font-size="10" fill="#4CC9F0" text-anchor="middle">スケジュール: hourly / daily / weekly</text>
  <text x="400" y="486" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">CloudWatch Alarm → SNS → Lambda → 再学習トリガー</text>
</svg>
