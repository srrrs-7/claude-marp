<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#0d1b2a"/>
  <text x="400" y="35" font-family="Arial,sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">LLM評価: RAGAS フレームワーク</text>

  <!-- Center RAGAS box -->
  <rect x="295" y="180" width="210" height="90" rx="10" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="2"/>
  <text x="400" y="215" font-family="Arial,sans-serif" font-size="20" font-weight="bold" fill="#4CC9F0" text-anchor="middle">RAGAS</text>
  <text x="400" y="235" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">RAG Assessment</text>
  <text x="400" y="253" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">自動評価スコア算出</text>

  <!-- Quadrant 1: Faithfulness (top-left) -->
  <rect x="30" y="55" width="230" height="120" rx="8" fill="#1e3a5f"/>
  <text x="145" y="82" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#4CC9F0" text-anchor="middle">Faithfulness</text>
  <text x="145" y="100" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">忠実性</text>
  <line x1="40" y1="110" x2="250" y2="110" stroke="#2d4059" stroke-width="0.5"/>
  <text x="145" y="128" font-family="Arial,sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">回答がコンテキストに</text>
  <text x="145" y="146" font-family="Arial,sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">忠実かを評価</text>
  <text x="145" y="164" font-family="Arial,sans-serif" font-size="10" fill="#06D6A0" text-anchor="middle">ハルシネーション検出に有効</text>

  <!-- Arrow from Q1 to center -->
  <line x1="260" y1="140" x2="292" y2="210" stroke="#4CC9F0" stroke-width="1.5"/>
  <polygon points="0,-5 -4,4 4,4" fill="#4CC9F0" transform="translate(294,213) rotate(160)"/>

  <!-- Quadrant 2: Answer Relevancy (top-right) -->
  <rect x="540" y="55" width="240" height="120" rx="8" fill="#0f3460"/>
  <text x="660" y="82" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#06D6A0" text-anchor="middle">Answer Relevancy</text>
  <text x="660" y="100" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">回答関連性</text>
  <line x1="550" y1="110" x2="770" y2="110" stroke="#2d4059" stroke-width="0.5"/>
  <text x="660" y="128" font-family="Arial,sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">質問に対する回答の</text>
  <text x="660" y="146" font-family="Arial,sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">関連性・有用性</text>
  <text x="660" y="164" font-family="Arial,sans-serif" font-size="10" fill="#06D6A0" text-anchor="middle">質問への的確な回答を評価</text>

  <!-- Arrow from Q2 to center -->
  <line x1="540" y1="140" x2="508" y2="210" stroke="#06D6A0" stroke-width="1.5"/>
  <polygon points="0,-5 -4,4 4,4" fill="#06D6A0" transform="translate(506,213) rotate(25)"/>

  <!-- Quadrant 3: Context Precision (bottom-left) -->
  <rect x="30" y="315" width="230" height="120" rx="8" fill="#0a2545"/>
  <text x="145" y="342" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#F77F00" text-anchor="middle">Context Precision</text>
  <text x="145" y="360" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">コンテキスト精度</text>
  <line x1="40" y1="370" x2="250" y2="370" stroke="#2d4059" stroke-width="0.5"/>
  <text x="145" y="388" font-family="Arial,sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">検索されたコンテキストの</text>
  <text x="145" y="406" font-family="Arial,sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">精度・ノイズ比率</text>
  <text x="145" y="424" font-family="Arial,sans-serif" font-size="10" fill="#F77F00" text-anchor="middle">RAGの検索精度を評価</text>

  <!-- Arrow from Q3 to center -->
  <line x1="260" y1="340" x2="293" y2="272" stroke="#F77F00" stroke-width="1.5"/>
  <polygon points="0,-5 -4,4 4,4" fill="#F77F00" transform="translate(295,270) rotate(-20)"/>

  <!-- Quadrant 4: Context Recall (bottom-right) -->
  <rect x="540" y="315" width="240" height="120" rx="8" fill="#1a3a5f"/>
  <text x="660" y="342" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#E63946" text-anchor="middle">Context Recall</text>
  <text x="660" y="360" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">コンテキスト網羅性</text>
  <line x1="550" y1="370" x2="770" y2="370" stroke="#2d4059" stroke-width="0.5"/>
  <text x="660" y="388" font-family="Arial,sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">回答に必要な情報が</text>
  <text x="660" y="406" font-family="Arial,sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">コンテキストに含まれるか</text>
  <text x="660" y="424" font-family="Arial,sans-serif" font-size="10" fill="#E63946" text-anchor="middle">情報の取りこぼしを評価</text>

  <!-- Arrow from Q4 to center -->
  <line x1="540" y1="340" x2="507" y2="272" stroke="#E63946" stroke-width="1.5"/>
  <polygon points="0,-5 -4,4 4,4" fill="#E63946" transform="translate(505,270) rotate(155)"/>

  <!-- RAGAS Score output -->
  <line x1="505" y1="225" x2="560" y2="225" stroke="#4CC9F0" stroke-width="2"/>
  <rect x="560" y="208" width="140" height="34" rx="6" fill="#06D6A0" opacity="0.8"/>
  <text x="630" y="230" font-family="Arial,sans-serif" font-size="13" font-weight="bold" fill="#0d1b2a" text-anchor="middle">RAGAS Score</text>

  <!-- Bottom notes -->
  <rect x="30" y="450" width="740" height="42" rx="6" fill="#111e2d"/>
  <text x="400" y="469" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">RAG (検索拡張生成) パイプラインの評価に特化したフレームワーク</text>
  <text x="400" y="485" font-family="Arial,sans-serif" font-size="11" fill="#4CC9F0" text-anchor="middle">★ Amazon Bedrock Knowledge Bases との統合対応 | 人間評価なしで自動評価可能</text>
</svg>
