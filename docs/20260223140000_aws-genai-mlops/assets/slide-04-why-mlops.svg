  <rect x="590" y="295" width="120" height="45" rx="6" fill="#0a2a50" stroke="#aaaaaa" stroke-width="1.5"/>
  <text x="650" y="313" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#ffffff">継続運用</text>
  <text x="650" y="333" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#E63946">5%</text>
  <!-- Warning icon 4 -->
  <polygon points="572,310 582,330 562,330" fill="#E63946"/>
  <text x="572" y="328" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#ffffff" font-weight="bold">!</text>
