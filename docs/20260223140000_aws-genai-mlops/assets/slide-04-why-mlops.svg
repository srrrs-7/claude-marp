  <rect x="450" y="255" width="120" height="85" rx="6" fill="#0f3460" stroke="#4CC9F0" stroke-width="1.5"/>
  <text x="510" y="283" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#ffffff">本番デプロイ</text>
  <text x="510" y="308" text-anchor="middle" font-family="sans-serif" font-size="22" font-weight="bold" fill="#E63946">10%</text>
  <!-- Warning icon 3 -->
  <polygon points="432,268 442,288 422,288" fill="#E63946"/>
  <text x="432" y="286" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#ffffff" font-weight="bold">!</text>
