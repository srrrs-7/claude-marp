  <rect x="100" y="420" width="600" height="42" rx="8" fill="#1a2a3a"/>
  <text x="400" y="446" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#F77F00">MLOpsはこのギャップを埋める — 研究から本番へのスムーズな移行</text>
