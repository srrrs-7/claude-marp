<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#0d1b2a"/>

  <!-- Title -->
  <text x="400" y="32" font-family="Arial,sans-serif" font-size="18" font-weight="bold" fill="#E63946" text-anchor="middle">ML セキュリティ脅威モデル</text>

  <!-- Center: ML System -->
  <rect x="305" y="175" width="190" height="100" rx="10" fill="#1e3a5f" stroke="#4CC9F0" stroke-width="2"/>
  <text x="400" y="208" font-family="Arial,sans-serif" font-size="15" font-weight="bold" fill="#4CC9F0" text-anchor="middle">MLシステム</text>
  <text x="400" y="228" font-family="Arial,sans-serif" font-size="10" fill="#cccccc" text-anchor="middle">SageMaker</text>
  <text x="400" y="244" font-family="Arial,sans-serif" font-size="10" fill="#cccccc" text-anchor="middle">+ AWS インフラ</text>
  <text x="400" y="262" font-family="Arial,sans-serif" font-size="9" fill="#aaaaaa" text-anchor="middle">🛡 保護対象</text>

  <!-- Threat 1: データポイズニング (top left) -->
  <rect x="20" y="52" width="180" height="80" rx="6" fill="#1a0000" stroke="#E63946" stroke-width="2"/>
  <text x="110" y="74" font-family="Arial,sans-serif" font-size="11" font-weight="bold" fill="#E63946" text-anchor="middle">データポイズニング</text>
  <text x="110" y="92" font-family="Arial,sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">悪意ある学習データを</text>
  <text x="110" y="108" font-family="Arial,sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">挿入してモデルを汚染</text>
  <!-- Arrow to center -->
  <line x1="200" y1="92" x2="305" y2="200" stroke="#E63946" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="0,-5 -6,5 6,5" fill="#E63946" transform="translate(305,200) rotate(-35)"/>

  <!-- Threat 2: モデル反転攻撃 (top center) -->
  <rect x="310" y="22" width="180" height="80" rx="6" fill="#1a0000" stroke="#E63946" stroke-width="2"/>
  <text x="400" y="44" font-family="Arial,sans-serif" font-size="11" font-weight="bold" fill="#E63946" text-anchor="middle">モデル反転攻撃</text>
  <text x="400" y="62" font-family="Arial,sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">予測から学習データを</text>
  <text x="400" y="78" font-family="Arial,sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">逆算してプライバシー侵害</text>
  <!-- Arrow to center -->
  <line x1="400" y1="102" x2="400" y2="175" stroke="#E63946" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="0,-5 -5,5 5,5" fill="#E63946" transform="translate(400,177)"/>

  <!-- Threat 3: 敵対的サンプル (top right) -->
  <rect x="600" y="52" width="180" height="80" rx="6" fill="#1a0000" stroke="#E63946" stroke-width="2"/>
  <text x="690" y="74" font-family="Arial,sans-serif" font-size="11" font-weight="bold" fill="#E63946" text-anchor="middle">敵対的サンプル</text>
  <text x="690" y="92" font-family="Arial,sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">細工された入力でモデルを</text>
  <text x="690" y="108" font-family="Arial,sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">誤判断させる攻撃</text>
  <!-- Arrow to center -->
  <line x1="600" y1="92" x2="495" y2="200" stroke="#E63946" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="0,-5 -6,5 6,5" fill="#E63946" transform="translate(495,200) rotate(35)"/>

  <!-- Threat 4: メンバーシップ推論 (bottom left) -->
  <rect x="20" y="360" width="180" height="80" rx="6" fill="#1a0000" stroke="#E63946" stroke-width="2"/>
  <text x="110" y="378" font-family="Arial,sans-serif" font-size="11" font-weight="bold" fill="#E63946" text-anchor="middle">メンバーシップ推論</text>
  <text x="110" y="396" font-family="Arial,sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">特定データがモデルの</text>
  <text x="110" y="412" font-family="Arial,sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">学習に含まれるか確認</text>
  <!-- Arrow to center -->
  <line x1="200" y1="380" x2="305" y2="275" stroke="#E63946" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="0,-5 -6,5 6,5" fill="#E63946" transform="translate(305,275) rotate(35)"/>

  <!-- Threat 5: モデル盗取 (bottom center) -->
  <rect x="310" y="390" width="180" height="80" rx="6" fill="#1a0000" stroke="#E63946" stroke-width="2"/>
  <text x="400" y="412" font-family="Arial,sans-serif" font-size="11" font-weight="bold" fill="#E63946" text-anchor="middle">モデル盗取</text>
  <text x="400" y="430" font-family="Arial,sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">API大量呼び出しで</text>
  <text x="400" y="446" font-family="Arial,sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">モデルを模倣・複製</text>
  <!-- Arrow to center -->
  <line x1="400" y1="390" x2="400" y2="275" stroke="#E63946" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="0,-5 -5,5 5,5" fill="#E63946" transform="translate(400,277) rotate(180)"/>

  <!-- Threat 6: サプライチェーン攻撃 (bottom right) -->
  <rect x="600" y="360" width="180" height="80" rx="6" fill="#1a0000" stroke="#E63946" stroke-width="2"/>
  <text x="690" y="378" font-family="Arial,sans-serif" font-size="11" font-weight="bold" fill="#E63946" text-anchor="middle">サプライチェーン攻撃</text>
  <text x="690" y="396" font-family="Arial,sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">悪意あるコンテナ/</text>
  <text x="690" y="412" font-family="Arial,sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">ライブラリを利用</text>
  <!-- Arrow to center -->
  <line x1="600" y1="380" x2="495" y2="275" stroke="#E63946" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="0,-5 -6,5 6,5" fill="#E63946" transform="translate(495,275) rotate(-35)"/>

  <!-- AWS Countermeasures -->
  <rect x="15" y="460" width="770" height="32" rx="6" fill="#06D6A0" fill-opacity="0.15" stroke="#06D6A0" stroke-width="1"/>
  <text x="400" y="472" font-family="Arial,sans-serif" font-size="10" font-weight="bold" fill="#06D6A0" text-anchor="middle">AWS 対策: </text>
  <text x="400" y="486" font-family="Arial,sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">SageMaker Clarify (バイアス/説明性)  |  Macie (データ保護)  |  GuardDuty (脅威検知)  |  AWS Shield (DDoS)  |  Inspector (コンテナ脆弱性)</text>
</svg>
