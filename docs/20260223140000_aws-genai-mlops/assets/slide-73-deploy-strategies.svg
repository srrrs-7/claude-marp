<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#0d1b2a"/>
  <text x="400" y="35" font-family="Arial,sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">デプロイ戦略比較</text>

  <!-- Card 1: Blue/Green -->
  <rect x="15" y="55" width="375" height="185" rx="8" fill="#1e3a5f"/>
  <text x="202" y="82" font-family="Arial,sans-serif" font-size="15" font-weight="bold" fill="#4CC9F0" text-anchor="middle">ブルー/グリーンデプロイ</text>

  <g>
    <rect x="30" y="95" width="70" height="30" rx="4" fill="#4CC9F0" opacity="0.7"/>
    <text x="65" y="115" font-family="Arial,sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Blue</text>
    <text x="30" y="143" font-family="Arial,sans-serif" font-size="9" fill="#aaaaaa">旧環境</text>
    <line x1="100" y1="110" x2="130" y2="110" stroke="#aaaaaa" stroke-width="1.5"/>
    <polygon points="0,-4 -3,3 3,3" fill="#aaaaaa" transform="translate(133,110) rotate(90)"/>
    <rect x="135" y="95" width="70" height="30" rx="4" fill="#06D6A0" opacity="0.7"/>
    <text x="170" y="115" font-family="Arial,sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Green</text>
    <text x="135" y="143" font-family="Arial,sans-serif" font-size="9" fill="#aaaaaa">新環境</text>
  </g>

  <line x1="30" y1="155" x2="375" y2="155" stroke="#2d4059" stroke-width="0.5"/>

  <text x="30" y="172" font-family="Arial,sans-serif" font-size="11" fill="#ffffff">リスク:</text>
  <text x="90" y="172" font-family="Arial,sans-serif" font-size="11" fill="#06D6A0">★☆☆ 低</text>
  <text x="210" y="172" font-family="Arial,sans-serif" font-size="11" fill="#ffffff">コスト:</text>
  <text x="270" y="172" font-family="Arial,sans-serif" font-size="11" fill="#E63946">★★★ 高</text>
  <text x="30" y="190" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa">並列環境で切り替え | ロールバック: 即時</text>
  <text x="30" y="208" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa">UpdateEndpoint with Blue/Green config</text>
  <text x="30" y="226" font-family="Arial,sans-serif" font-size="10" fill="#4CC9F0">適用: ゼロダウンタイムが必須の本番環境</text>

  <!-- Card 2: Canary -->
  <rect x="410" y="55" width="375" height="185" rx="8" fill="#0f3460"/>
  <text x="597" y="82" font-family="Arial,sans-serif" font-size="15" font-weight="bold" fill="#06D6A0" text-anchor="middle">カナリアデプロイ</text>

  <!-- Traffic bar visualization -->
  <rect x="425" y="98" width="200" height="20" rx="3" fill="#4CC9F0" opacity="0.7"/>
  <rect x="425" y="98" width="40" height="20" rx="3" fill="#06D6A0" opacity="0.9"/>
  <text x="445" y="113" font-family="Arial,sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">10%B</text>
  <text x="545" y="113" font-family="Arial,sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">90% A</text>

  <rect x="425" y="125" width="200" height="20" rx="3" fill="#4CC9F0" opacity="0.7"/>
  <rect x="425" y="125" width="100" height="20" rx="3" fill="#06D6A0" opacity="0.9"/>
  <text x="475" y="140" font-family="Arial,sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">50%B</text>
  <text x="545" y="140" font-family="Arial,sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">50% A</text>

  <line x1="425" y1="155" x2="775" y2="155" stroke="#2d4059" stroke-width="0.5"/>
  <text x="425" y="172" font-family="Arial,sans-serif" font-size="11" fill="#ffffff">リスク:</text>
  <text x="485" y="172" font-family="Arial,sans-serif" font-size="11" fill="#F77F00">★★☆ 中</text>
  <text x="610" y="172" font-family="Arial,sans-serif" font-size="11" fill="#ffffff">コスト:</text>
  <text x="670" y="172" font-family="Arial,sans-serif" font-size="11" fill="#F77F00">★★☆ 中</text>
  <text x="425" y="190" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa">段階的トラフィック移行 | ロールバック: 迅速</text>
  <text x="425" y="208" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa">canaryTrafficShiftConfig 設定</text>
  <text x="425" y="226" font-family="Arial,sans-serif" font-size="10" fill="#06D6A0">適用: 段階的リリースで影響を最小化</text>

  <!-- Card 3: Shadow -->
  <rect x="15" y="255" width="375" height="185" rx="8" fill="#0a2545"/>
  <text x="202" y="282" font-family="Arial,sans-serif" font-size="15" font-weight="bold" fill="#F77F00" text-anchor="middle">シャドウデプロイ</text>

  <!-- Shadow visualization -->
  <rect x="30" y="300" width="170" height="20" rx="3" fill="#4CC9F0" opacity="0.8"/>
  <text x="115" y="314" font-family="Arial,sans-serif" font-size="9" fill="#0d1b2a" text-anchor="middle">本番 A → ユーザーへ応答</text>
  <rect x="30" y="327" width="170" height="20" rx="3" fill="#F77F00" opacity="0.5" stroke-dasharray="4,2"/>
  <text x="115" y="341" font-family="Arial,sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">シャドウ B → ログのみ</text>

  <line x1="30" y1="355" x2="375" y2="355" stroke="#2d4059" stroke-width="0.5"/>
  <text x="30" y="372" font-family="Arial,sans-serif" font-size="11" fill="#ffffff">リスク:</text>
  <text x="90" y="372" font-family="Arial,sans-serif" font-size="11" fill="#06D6A0">★☆☆ 最低</text>
  <text x="210" y="372" font-family="Arial,sans-serif" font-size="11" fill="#ffffff">コスト:</text>
  <text x="270" y="372" font-family="Arial,sans-serif" font-size="11" fill="#E63946">★★★ 高</text>
  <text x="30" y="390" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa">本番影響ゼロ評価 | ロールバック: N/A</text>
  <text x="30" y="408" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa">Shadow Variant with SamplingPercentage</text>
  <text x="30" y="426" font-family="Arial,sans-serif" font-size="10" fill="#F77F00">適用: 本番リスクゼロで新モデルを評価</text>

  <!-- Card 4: Rolling -->
  <rect x="410" y="255" width="375" height="185" rx="8" fill="#1e3a5f"/>
  <text x="597" y="282" font-family="Arial,sans-serif" font-size="15" font-weight="bold" fill="#aaaaaa" text-anchor="middle">ローリングアップデート</text>

  <!-- Rolling visualization -->
  <rect x="425" y="300" width="40" height="20" rx="3" fill="#06D6A0" opacity="0.8"/>
  <rect x="470" y="300" width="40" height="20" rx="3" fill="#06D6A0" opacity="0.8"/>
  <rect x="515" y="300" width="40" height="20" rx="3" fill="#4CC9F0" opacity="0.5"/>
  <rect x="560" y="300" width="40" height="20" rx="3" fill="#4CC9F0" opacity="0.5"/>
  <rect x="605" y="300" width="40" height="20" rx="3" fill="#4CC9F0" opacity="0.5"/>
  <text x="597" y="340" font-family="Arial,sans-serif" font-size="9" fill="#aaaaaa" text-anchor="middle">緑=新バージョン 青=旧バージョン</text>

  <line x1="425" y1="355" x2="775" y2="355" stroke="#2d4059" stroke-width="0.5"/>
  <text x="425" y="372" font-family="Arial,sans-serif" font-size="11" fill="#ffffff">リスク:</text>
  <text x="485" y="372" font-family="Arial,sans-serif" font-size="11" fill="#F77F00">★★☆ 中</text>
  <text x="610" y="372" font-family="Arial,sans-serif" font-size="11" fill="#ffffff">コスト:</text>
  <text x="670" y="372" font-family="Arial,sans-serif" font-size="11" fill="#06D6A0">★☆☆ 低</text>
  <text x="425" y="390" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa">段階的インスタンス置き換え</text>
  <text x="425" y="408" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa">ロールバック: 時間がかかる</text>
  <text x="425" y="426" font-family="Arial,sans-serif" font-size="10" fill="#aaaaaa">適用: コスト重視・ダウンタイム許容可能</text>

  <!-- Bottom axis labels -->
  <text x="400" y="462" font-family="Arial,sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">選択基準: リスク許容度 × コスト × ロールバック速度 でデプロイ戦略を決定</text>
  <text x="400" y="480" font-family="Arial,sans-serif" font-size="11" fill="#4CC9F0" text-anchor="middle">★ 試験頻出: Blue/Green=即時ロールバック | Canary=段階的 | Shadow=リスクゼロ評価</text>
</svg>
