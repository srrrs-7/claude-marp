<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0d1b2a"/>
  <text x="400" y="32" fill="#4CC9F0" font-size="20" font-weight="bold" text-anchor="middle" font-family="sans-serif">データドリフト概念</text>

  <!-- Distribution chart area -->
  <rect x="30" y="50" width="740" height="220" rx="8" fill="#0f1e35"/>

  <!-- X axis -->
  <line x1="60" y1="250" x2="760" y2="250" stroke="#555555" stroke-width="1.5"/>
  <text x="410" y="272" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">特徴量の値</text>

  <!-- Bell curve: Training distribution (blue/cyan) — centered at 300 -->
  <!-- Approximated with a series of vertical lines forming bell shape -->
  <polyline points="80,248 100,245 120,238 140,228 160,212 180,193 200,172 220,150 240,132 260,118 280,108 300,104 320,108 340,118 360,132 380,150 400,172 420,193 440,212 460,228 480,238 500,245 520,248" fill="none" stroke="#4CC9F0" stroke-width="3"/>
  <!-- Fill area under blue curve -->
  <polygon points="80,248 100,245 120,238 140,228 160,212 180,193 200,172 220,150 240,132 260,118 280,108 300,104 320,108 340,118 360,132 380,150 400,172 420,193 440,212 460,228 480,238 500,245 520,248" fill="#4CC9F0" style="opacity:0.15"/>

  <!-- Bell curve: Production distribution (red) — shifted right to 420 -->
  <polyline points="200,248 220,246 240,241 260,232 280,217 300,200 320,178 340,155 360,133 380,114 400,100 420,96 440,100 460,114 480,133 500,155 520,178 540,200 560,217 580,232 600,241 620,246 640,248" fill="none" stroke="#E63946" stroke-width="3"/>
  <!-- Fill area under red curve -->
  <polygon points="200,248 220,246 240,241 260,232 280,217 300,200 320,178 340,155 360,133 380,114 400,100 420,96 440,100 460,114 480,133 500,155 520,178 540,200 560,217 580,232 600,241 620,246 640,248" fill="#E63946" style="opacity:0.15"/>

  <!-- Drift arrow -->
  <line x1="300" y1="80" x2="420" y2="80" stroke="#F77F00" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="0,-6 -5,5 5,5" fill="#F77F00" transform="translate(420,80) rotate(90)"/>
  <text x="360" y="70" fill="#F77F00" font-size="11" text-anchor="middle" font-family="sans-serif">ドリフト</text>

  <!-- Legend -->
  <line x1="580" y1="80" x2="610" y2="80" stroke="#4CC9F0" stroke-width="3"/>
  <text x="615" y="85" fill="#4CC9F0" font-size="12" font-family="sans-serif">学習時の分布</text>
  <line x1="580" y1="105" x2="610" y2="105" stroke="#E63946" stroke-width="3"/>
  <text x="615" y="110" fill="#E63946" font-size="12" font-family="sans-serif">本番データの分布</text>

  <!-- Drift severity meter -->
  <rect x="620" y="130" width="130" height="60" rx="6" fill="#1e3a5f"/>
  <text x="685" y="150" fill="#aaaaaa" font-size="10" text-anchor="middle" font-family="sans-serif">ドリフト重大度</text>
  <rect x="635" y="158" width="100" height="14" rx="3" fill="#333333"/>
  <rect x="635" y="158" width="72" height="14" rx="3" fill="#F77F00"/>
  <text x="635" y="186" fill="#aaaaaa" font-size="9" font-family="sans-serif">Low</text>
  <text x="730" y="186" fill="#aaaaaa" font-size="9" text-anchor="end" font-family="sans-serif">High</text>

  <!-- 3 drift types at bottom -->
  <rect x="30" y="290" width="225" height="115" rx="8" fill="#1e3a5f" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="142" y="314" fill="#4CC9F0" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">データドリフト</text>
  <text x="45" y="338" fill="#aaaaaa" font-size="11" font-family="sans-serif">入力特徴量の分布変化</text>
  <text x="45" y="358" fill="#aaaaaa" font-size="11" font-family="sans-serif">P(X) の変化</text>
  <text x="45" y="378" fill="#aaaaaa" font-size="11" font-family="sans-serif">例: 年齢層の変化</text>
  <text x="45" y="395" fill="#4CC9F0" font-size="10" font-family="sans-serif">検知: KS検定, PSI</text>

  <rect x="288" y="290" width="225" height="115" rx="8" fill="#0f3460" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="400" y="314" fill="#F77F00" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">ラベルドリフト</text>
  <text x="303" y="338" fill="#aaaaaa" font-size="11" font-family="sans-serif">出力ラベルの分布変化</text>
  <text x="303" y="358" fill="#aaaaaa" font-size="11" font-family="sans-serif">P(Y) の変化</text>
  <text x="303" y="378" fill="#aaaaaa" font-size="11" font-family="sans-serif">例: 不正比率の変化</text>
  <text x="303" y="395" fill="#F77F00" font-size="10" font-family="sans-serif">検知: ラベル分布のモニタリング</text>

  <rect x="546" y="290" width="225" height="115" rx="8" fill="#0a2545" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="658" y="314" fill="#E63946" font-size="13" font-weight="bold" text-anchor="middle" font-family="sans-serif">コンセプトドリフト</text>
  <text x="561" y="338" fill="#aaaaaa" font-size="11" font-family="sans-serif">特徴量とラベルの関係変化</text>
  <text x="561" y="358" fill="#aaaaaa" font-size="11" font-family="sans-serif">P(Y|X) の変化</text>
  <text x="561" y="378" fill="#aaaaaa" font-size="11" font-family="sans-serif">例: 季節変動・市場変化</text>
  <text x="561" y="395" fill="#E63946" font-size="10" font-family="sans-serif">検知: モデル精度のモニタリング</text>

  <!-- Bottom label -->
  <rect x="100" y="420" width="600" height="35" rx="6" fill="#0a2545"/>
  <text x="400" y="443" fill="#4CC9F0" font-size="12" text-anchor="middle" font-family="sans-serif">SageMaker Model Monitor で3種類のドリフトを継続的に検知</text>
</svg>
