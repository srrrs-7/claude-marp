<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0d1b2a"/>
  <text x="400" y="32" fill="#4CC9F0" font-size="18" font-weight="bold" text-anchor="middle" font-family="sans-serif">データ検証の重要性 — Garbage In, Garbage Out</text>

  <!-- BAD ROW: ===================================================== -->
  <text x="18" y="75" fill="#E63946" font-size="12" font-weight="bold" font-family="sans-serif">BAD</text>

  <!-- 不良データ box -->
  <rect x="30" y="85" width="185" height="145" rx="8" fill="#2a0a0a" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="122" y="108" fill="#E63946" font-size="14" font-weight="bold" text-anchor="middle" font-family="sans-serif">不良データ</text>
  <text x="50" y="132" fill="#ffaaaa" font-size="12" font-family="sans-serif">• 欠損値 (30%+)</text>
  <text x="50" y="152" fill="#ffaaaa" font-size="12" font-family="sans-serif">• 外れ値 (未処理)</text>
  <text x="50" y="172" fill="#ffaaaa" font-size="12" font-family="sans-serif">• スキーマ違反</text>
  <text x="50" y="192" fill="#ffaaaa" font-size="12" font-family="sans-serif">• 分布シフト</text>

  <!-- Arrow 1 -->
  <line x1="215" y1="157" x2="290" y2="157" stroke="#aaaaaa" stroke-width="2"/>
  <polygon points="0,-6 -5,5 5,5" fill="#aaaaaa" transform="translate(290,157) rotate(90)"/>

  <!-- モデル学習 (bad) box -->
  <rect x="290" y="118" width="185" height="78" rx="8" fill="#1a1a2e"/>
  <text x="382" y="148" fill="#aaaaaa" font-size="14" font-weight="bold" text-anchor="middle" font-family="sans-serif">モデル学習</text>
  <text x="382" y="168" fill="#555555" font-size="11" text-anchor="middle" font-family="sans-serif">汚染されたデータで学習</text>

  <!-- Arrow 2 -->
  <line x1="475" y1="157" x2="550" y2="157" stroke="#aaaaaa" stroke-width="2"/>
  <polygon points="0,-6 -5,5 5,5" fill="#aaaaaa" transform="translate(550,157) rotate(90)"/>

  <!-- 劣化モデル box -->
  <rect x="550" y="85" width="220" height="145" rx="8" fill="#2a0a0a" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="660" y="108" fill="#E63946" font-size="14" font-weight="bold" text-anchor="middle" font-family="sans-serif">劣化したモデル</text>
  <text x="570" y="132" fill="#ffaaaa" font-size="12" font-family="sans-serif">• 低精度 (accuracy ↓)</text>
  <text x="570" y="152" fill="#ffaaaa" font-size="12" font-family="sans-serif">• バイアスの増大</text>
  <text x="570" y="172" fill="#ffaaaa" font-size="12" font-family="sans-serif">• 不安定な予測</text>
  <text x="570" y="192" fill="#ffaaaa" font-size="12" font-family="sans-serif">• 本番障害リスク</text>

  <!-- Separator line -->
  <line x1="30" y1="255" x2="770" y2="255" stroke="#444444" stroke-width="1" stroke-dasharray="6,4"/>
  <text x="400" y="270" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">vs</text>

  <!-- GOOD ROW: ===================================================== -->
  <text x="18" y="298" fill="#06D6A0" font-size="12" font-weight="bold" font-family="sans-serif">GOOD</text>

  <!-- 検証済みデータ box -->
  <rect x="30" y="308" width="185" height="145" rx="8" fill="#0a2a1a" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="122" y="331" fill="#06D6A0" font-size="14" font-weight="bold" text-anchor="middle" font-family="sans-serif">検証済みデータ</text>
  <text x="50" y="355" fill="#aaffcc" font-size="12" font-family="sans-serif">• スキーマ検証済み</text>
  <text x="50" y="375" fill="#aaffcc" font-size="12" font-family="sans-serif">• 欠損値処理済み</text>
  <text x="50" y="395" fill="#aaffcc" font-size="12" font-family="sans-serif">• 外れ値除去済み</text>
  <text x="50" y="415" fill="#aaffcc" font-size="12" font-family="sans-serif">• 品質ゲート通過</text>

  <!-- Arrow 3 -->
  <line x1="215" y1="380" x2="290" y2="380" stroke="#06D6A0" stroke-width="2"/>
  <polygon points="0,-6 -5,5 5,5" fill="#06D6A0" transform="translate(290,380) rotate(90)"/>

  <!-- モデル学習 (good) box -->
  <rect x="290" y="341" width="185" height="78" rx="8" fill="#1e3a5f"/>
  <text x="382" y="371" fill="#4CC9F0" font-size="14" font-weight="bold" text-anchor="middle" font-family="sans-serif">モデル学習</text>
  <text x="382" y="391" fill="#aaaaaa" font-size="11" text-anchor="middle" font-family="sans-serif">クリーンなデータで学習</text>

  <!-- Arrow 4 -->
  <line x1="475" y1="380" x2="550" y2="380" stroke="#06D6A0" stroke-width="2"/>
  <polygon points="0,-6 -5,5 5,5" fill="#06D6A0" transform="translate(550,380) rotate(90)"/>

  <!-- 高品質モデル box -->
  <rect x="550" y="308" width="220" height="145" rx="8" fill="#0a2a1a" style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="660" y="331" fill="#06D6A0" font-size="14" font-weight="bold" text-anchor="middle" font-family="sans-serif">高品質モデル</text>
  <text x="570" y="355" fill="#aaffcc" font-size="12" font-family="sans-serif">• 高精度 (accuracy ↑)</text>
  <text x="570" y="375" fill="#aaffcc" font-size="12" font-family="sans-serif">• 公平性の確保</text>
  <text x="570" y="395" fill="#aaffcc" font-size="12" font-family="sans-serif">• 安定した予測</text>
  <text x="570" y="415" fill="#aaffcc" font-size="12" font-family="sans-serif">• 本番安定稼働</text>

  <!-- Bottom annotation -->
  <rect x="150" y="466" width="500" height="28" rx="6" fill="#1e3a5f"/>
  <text x="400" y="484" fill="#4CC9F0" font-size="12" font-style="italic" text-anchor="middle" font-family="sans-serif">自動検証で本番障害を85%削減 (業界調査)</text>
</svg>
