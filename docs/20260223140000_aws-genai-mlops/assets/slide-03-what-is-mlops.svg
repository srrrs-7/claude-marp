  <text x="400" y="460" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ccddee">デプロイ / 監視</text>
  <!-- Center MLOps label -->
  <rect x="330" y="258" width="140" height="54" rx="8" fill="#2d4059" stroke="#4CC9F0" stroke-width="2.5"/>
  <text x="400" y="280" text-anchor="middle" font-family="sans-serif" font-size="22" font-weight="bold" fill="#ffffff">MLOps</text>
  <text x="400" y="302" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#4CC9F0">3領域の交差点</text>
