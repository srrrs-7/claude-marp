<svg viewBox="0 0 800 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0d1117"/>
  <text x="400" y="40" text-anchor="middle" font-family="sans-serif" font-size="22" font-weight="bold" fill="#ffffff">MLOps = ML × Dev × Ops</text>
  <!-- ML circle -->
  <circle cx="280" cy="220" r="130" fill="#1e3a5f" fill-opacity="0.85" stroke="#4CC9F0" stroke-width="2"/>
  <text x="240" y="175" text-anchor="middle" font-family="sans-serif" font-size="26" font-weight="bold" fill="#4CC9F0">ML</text>
  <text x="240" y="205" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ccddee">モデル設計</text>
  <text x="240" y="225" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ccddee">アルゴリズム</text>
  <!-- Dev circle -->
  <circle cx="520" cy="220" r="130" fill="#0f3460" fill-opacity="0.85" stroke="#4CC9F0" stroke-width="2"/>
  <text x="560" y="175" text-anchor="middle" font-family="sans-serif" font-size="26" font-weight="bold" fill="#4CC9F0">Dev</text>
  <text x="560" y="205" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ccddee">コード管理</text>
  <text x="560" y="225" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ccddee">テスト</text>
  <!-- Ops circle -->
  <circle cx="400" cy="370" r="130" fill="#1a3a4a" fill-opacity="0.85" stroke="#4CC9F0" stroke-width="2"/>
