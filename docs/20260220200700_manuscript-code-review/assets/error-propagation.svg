  <text x="568" y="258" text-anchor="middle" font-family="monospace" font-size="10" fill="#cc6644">// Module B</text>
  <text x="503" y="272" font-family="monospace" font-size="10" fill="#7ec8a0">function</text>
  <text x="503" y="286" font-family="monospace" font-size="10" fill="#e8a0a0">  calc(x,y) {</text>
  <text x="503" y="300" font-family="monospace" font-size="10" fill="#e8a0a0">    return x*2+1;</text>
  <text x="503" y="314" font-family="monospace" font-size="10" fill="#c8d8e8">  }</text>
  <text x="568" y="333" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#cc3300" font-weight="bold">バグ拡大!</text>

  <!-- Arrow -->
  <line x1="650" y1="290" x2="696" y2="290" stroke="#6b8cba" stroke-width="2"/>
  <polygon points="696,285 710,290 696,295" fill="#6b8cba"/>
  <text x="680" y="283" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6b8cba">C&amp;P</text>

  <!-- Copy 3 - broken -->
  <rect x="712" y="240" width="160" height="100" fill="#3d1e1e" rx="5" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="792" y="258" text-anchor="middle" font-family="monospace" font-size="10" fill="#ff6644">// Module C</text>
  <text x="727" y="272" font-family="monospace" font-size="10" fill="#e8a0a0">function</text>
  <text x="727" y="286" font-family="monospace" font-size="10" fill="#e8a0a0">  calc(x,y,z) {</text>
  <text x="727" y="300" font-family="monospace" font-size="10" fill="#ff8888">  return?????</text>
  <text x="727" y="314" font-family="monospace" font-size="10" fill="#e8a0a0">  }</text>
  <text x="792" y="333" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#ff4444" font-weight="bold">修正不能!</text>

  <!-- Bottom message -->
