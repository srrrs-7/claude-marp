  <text x="344" y="258" text-anchor="middle" font-family="monospace" font-size="10" fill="#cc6644">// Module A</text>
  <text x="279" y="272" font-family="monospace" font-size="10" fill="#7ec8a0">function</text>
  <text x="279" y="286" font-family="monospace" font-size="10" fill="#c8d8e8">  calc(x) {</text>
  <text x="279" y="300" font-family="monospace" font-size="10" fill="#e8a0a0">    return x*2+1;</text>
  <text x="279" y="314" font-family="monospace" font-size="10" fill="#c8d8e8">  }</text>
  <text x="344" y="333" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#cc6644">バグ混入</text>

  <!-- Arrow -->
  <line x1="426" y1="290" x2="472" y2="290" stroke="#6b8cba" stroke-width="2"/>
