  <!-- Code block boxes -->
  <!-- Original code -->
  <rect x="40" y="240" width="160" height="100" fill="#1e2d3d" rx="5" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="120" y="258" text-anchor="middle" font-family="monospace" font-size="10" fill="#6b8cba">// Original</text>
  <text x="55" y="272" font-family="monospace" font-size="10" fill="#7ec8a0">function</text>
  <text x="55" y="286" font-family="monospace" font-size="10" fill="#c8d8e8">  calc(x) {</text>
  <text x="55" y="300" font-family="monospace" font-size="10" fill="#c8d8e8">    return x*2;</text>
  <text x="55" y="314" font-family="monospace" font-size="10" fill="#c8d8e8">  }</text>
  <text x="120" y="333" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#7ec8a0">正常</text>

