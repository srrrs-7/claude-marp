<svg viewBox="0 0 900 480" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="480" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-family="Arial,sans-serif" font-size="20" font-weight="bold" fill="#e0e0e0">量子コンピュータの暗号への脅威</text>

  <!-- Left: Classical crypto (safe for now) -->
  <rect x="30" y="65" width="260" height="370" rx="10" fill="#14532d" opacity="0.5" stroke="#4ade80" stroke-width="2"/>
  <text x="160" y="95" text-anchor="middle" font-family="Arial,sans-serif" font-size="16" font-weight="bold" fill="#4ade80">古典コンピュータ</text>
  <text x="160" y="115" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#86efac">現在は安全</text>

  <rect x="50" y="130" width="220" height="50" rx="6" fill="#166534" opacity="0.6"/>
  <text x="160" y="152" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#86efac">RSA-2048 解読:</text>
  <text x="160" y="172" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#a0c8a0">宇宙の年齢以上</text>

  <rect x="50" y="195" width="220" height="50" rx="6" fill="#166534" opacity="0.6"/>
  <text x="160" y="217" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#86efac">ECDSA 解読:</text>
  <text x="160" y="237" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#a0c8a0">数億年</text>

  <rect x="50" y="260" width="220" height="50" rx="6" fill="#166534" opacity="0.6"/>
  <text x="160" y="282" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#86efac">AES-256:</text>
  <text x="160" y="302" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#a0c8a0">安全 (量子でも128bit相当)</text>

  <text x="160" y="360" text-anchor="middle" font-family="Arial,sans-serif" font-size="36">🔒</text>
  <text x="160" y="400" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#4ade80">計算量: O(exp(n^(1/3)))</text>
  <text x="160" y="420" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#86efac">指数時間 = 安全</text>

  <!-- Arrow -->
  <polygon points="305,240 335,225 335,255" fill="#fbbf24"/>
  <text x="320" y="210" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#fbbf24">ショアの</text>
  <text x="320" y="225" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#fbbf24">アルゴリズム</text>

  <!-- Center: Shor's Algorithm -->
  <rect x="340" y="150" width="220" height="180" rx="10" fill="#713f12" opacity="0.6" stroke="#fbbf24" stroke-width="2"/>
  <text x="450" y="180" text-anchor="middle" font-family="Arial,sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">ショアのアルゴリズム</text>
  <text x="450" y="200" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#fde68a">1994年発見</text>
  <text x="450" y="230" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#fff">素因数分解を</text>
  <text x="450" y="250" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#fff">多項式時間で解く</text>
  <text x="450" y="280" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#fde68a">O((log n)^3)</text>
  <text x="450" y="310" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#fbbf24">指数 → 多項式時間へ</text>

  <!-- Arrow -->
  <polygon points="565,240 595,225 595,255" fill="#f87171"/>

  <!-- Right: Quantum threat -->
  <rect x="610" y="65" width="260" height="370" rx="10" fill="#7f1d1d" opacity="0.5" stroke="#f87171" stroke-width="2"/>
  <text x="740" y="95" text-anchor="middle" font-family="Arial,sans-serif" font-size="16" font-weight="bold" fill="#f87171">量子コンピュータ</text>
  <text x="740" y="115" text-anchor="middle" font-family="Arial,sans-serif" font-size="12" fill="#fca5a5">将来の脅威</text>

  <rect x="630" y="130" width="220" height="50" rx="6" fill="#991b1b" opacity="0.6"/>
  <text x="740" y="152" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#fca5a5">RSA-2048 解読:</text>
  <text x="740" y="172" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#e0a0a0">数時間 (理論上)</text>

  <rect x="630" y="195" width="220" height="50" rx="6" fill="#991b1b" opacity="0.6"/>
  <text x="740" y="217" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#fca5a5">ECDSA 解読:</text>
  <text x="740" y="237" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#e0a0a0">数分 (理論上)</text>

  <rect x="630" y="260" width="220" height="50" rx="6" fill="#166534" opacity="0.6"/>
  <text x="740" y="282" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#86efac">AES-256:</text>
  <text x="740" y="302" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#a0c8a0">安全 (Grover: 128bit相当)</text>

  <text x="740" y="360" text-anchor="middle" font-family="Arial,sans-serif" font-size="36">🔓</text>
  <text x="740" y="400" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#f87171">計算量: O((log n)^3)</text>
  <text x="740" y="420" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#fca5a5">多項式時間 = 破壊的</text>

  <!-- Bottom -->
  <text x="450" y="460" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" fill="#fbbf24">TLS, SSH, VPN, デジタル署名 — 公開鍵暗号インフラが全て脆弱に</text>
</svg>