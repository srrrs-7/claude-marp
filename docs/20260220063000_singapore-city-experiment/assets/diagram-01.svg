<svg viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" font-family="sans-serif" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="18" fill="white" font-weight="bold">シンガポール「スマートネーション」構想</text>

  <!-- Core -->
  <circle cx="450" cy="260" r="65" fill="#e74c3c" opacity="0.9" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.4))"/>
  <text x="450" y="250" text-anchor="middle" font-size="13" fill="white" font-weight="bold">Smart Nation</text>
  <text x="450" y="270" text-anchor="middle" font-size="10" fill="white">データ駆動型統治</text>

  <!-- Pillar 1: Digital Government -->
  <rect x="50" y="65" width="200" height="75" rx="10" fill="#3498db" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="150" y="95" text-anchor="middle" font-size="12" fill="white" font-weight="bold">デジタル政府</text>
  <text x="150" y="115" text-anchor="middle" font-size="10" fill="white">SingPass / GovTech</text>
  <text x="150" y="130" text-anchor="middle" font-size="9" fill="white">行政手続き98%デジタル化</text>
  <line x1="250" y1="110" x2="390" y2="220" stroke="#3498db" stroke-width="2"/>
  <polygon points="388,215 400,222 390,227" fill="#3498db"/>

  <!-- Pillar 2: Urban Sensors -->
  <rect x="650" y="65" width="200" height="75" rx="10" fill="#2ecc71" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="750" y="95" text-anchor="middle" font-size="12" fill="white" font-weight="bold">都市センサー網</text>
  <text x="750" y="115" text-anchor="middle" font-size="10" fill="white">10万台以上のIoTセンサー</text>
  <text x="750" y="130" text-anchor="middle" font-size="9" fill="white">交通・環境・群衆をリアルタイム監視</text>
  <line x1="650" y1="110" x2="510" y2="220" stroke="#2ecc71" stroke-width="2"/>
  <polygon points="512,215 500,222 510,227" fill="#2ecc71"/>

  <!-- Pillar 3: Housing (HDB) -->
  <rect x="30" y="360" width="200" height="75" rx="10" fill="#9b59b6" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="130" y="390" text-anchor="middle" font-size="12" fill="white" font-weight="bold">HDB公共住宅</text>
  <text x="130" y="410" text-anchor="middle" font-size="10" fill="white">国民の80%が公営住宅</text>
  <text x="130" y="425" text-anchor="middle" font-size="9" fill="white">民族比率を管理した配置</text>
  <line x1="230" y1="395" x2="390" y2="295" stroke="#9b59b6" stroke-width="2"/>
  <polygon points="388,290 400,293 390,300" fill="#9b59b6"/>

  <!-- Pillar 4: Transport -->
  <rect x="670" y="360" width="200" height="75" rx="10" fill="#e67e22" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="770" y="390" text-anchor="middle" font-size="12" fill="white" font-weight="bold">交通管理</text>
  <text x="770" y="410" text-anchor="middle" font-size="10" fill="white">ERP / COE車両制限</text>
  <text x="770" y="425" text-anchor="middle" font-size="9" fill="white">車の所有権をオークション制に</text>
  <line x1="670" y1="395" x2="510" y2="295" stroke="#e67e22" stroke-width="2"/>
  <polygon points="512,290 500,293 510,300" fill="#e67e22"/>

  <!-- Pillar 5: Education -->
  <rect x="350" y="430" width="200" height="60" rx="10" fill="#f39c12" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="450" y="457" text-anchor="middle" font-size="12" fill="white" font-weight="bold">教育 + 人材開発</text>
  <text x="450" y="475" text-anchor="middle" font-size="10" fill="white">STEM重視 / SkillsFuture</text>
  <line x1="450" y1="430" x2="450" y2="325" stroke="#f39c12" stroke-width="2"/>
  <polygon points="443,327 450,315 457,327" fill="#f39c12"/>
</svg>
