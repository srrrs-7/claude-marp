<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#0f0e17" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#fffffe" font-size="18" font-family="sans-serif" font-weight="bold">コモンズの悲劇 × OSSエコシステム</text>

  <!-- The Commons (central) -->
  <ellipse cx="450" cy="230" rx="150" ry="100" fill="#2d6a4f" opacity="0.3" stroke="#52b788" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="450" y="210" text-anchor="middle" fill="#52b788" font-size="16" font-family="sans-serif" font-weight="bold">OSS Commons</text>
  <text x="450" y="235" text-anchor="middle" fill="#a7a9be" font-size="11" font-family="sans-serif">共有資源：コード、ドキュメント、</text>
  <text x="450" y="255" text-anchor="middle" fill="#a7a9be" font-size="11" font-family="sans-serif">メンテナンス労力、セキュリティ</text>

  <!-- Consumers (taking from commons) -->
  <rect x="40" y="60" width="150" height="60" fill="#2563eb" rx="8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="115" y="88" text-anchor="middle" fill="#fffffe" font-size="11" font-family="sans-serif" font-weight="bold">Enterprise A</text>
  <text x="115" y="105" text-anchor="middle" fill="#93c5fd" font-size="9" font-family="sans-serif">年商$10B、OSS利用$0貢献</text>
  <line x1="190" y1="95" x2="320" y2="180" stroke="#ff6b6b" stroke-width="2"/>
  <polygon points="318,175 325,185 313,183" fill="#ff6b6b"/>

  <rect x="710" y="60" width="150" height="60" fill="#2563eb" rx="8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="785" y="88" text-anchor="middle" fill="#fffffe" font-size="11" font-family="sans-serif" font-weight="bold">Enterprise B</text>
  <text x="785" y="105" text-anchor="middle" fill="#93c5fd" font-size="9" font-family="sans-serif">年商$5B、OSS利用$0貢献</text>
  <line x1="710" y1="95" x2="580" y2="180" stroke="#ff6b6b" stroke-width="2"/>
  <polygon points="582,175 575,185 587,183" fill="#ff6b6b"/>

  <rect x="40" y="340" width="150" height="60" fill="#7c3aed" rx="8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="115" y="368" text-anchor="middle" fill="#fffffe" font-size="11" font-family="sans-serif" font-weight="bold">Startup C</text>
  <text x="115" y="385" text-anchor="middle" fill="#c4b5fd" font-size="9" font-family="sans-serif">npm install で全依存取得</text>
  <line x1="190" y1="365" x2="320" y2="280" stroke="#ff6b6b" stroke-width="2"/>
  <polygon points="318,285 325,275 313,277" fill="#ff6b6b"/>

  <rect x="710" y="340" width="150" height="60" fill="#7c3aed" rx="8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="785" y="368" text-anchor="middle" fill="#fffffe" font-size="11" font-family="sans-serif" font-weight="bold">Startup D</text>
  <text x="785" y="385" text-anchor="middle" fill="#c4b5fd" font-size="9" font-family="sans-serif">OSSベースで$1M ARR</text>
  <line x1="710" y1="365" x2="580" y2="280" stroke="#ff6b6b" stroke-width="2"/>
  <polygon points="582,285 575,275 587,277" fill="#ff6b6b"/>

  <!-- Lone maintainer -->
  <circle cx="450" cy="430" r="30" fill="#e6b422" opacity="0.3" stroke="#e6b422" stroke-width="2"/>
  <text x="450" y="425" text-anchor="middle" fill="#e6b422" font-size="10" font-family="sans-serif" font-weight="bold">Lone</text>
  <text x="450" y="440" text-anchor="middle" fill="#e6b422" font-size="10" font-family="sans-serif" font-weight="bold">Maintainer</text>
  <line x1="450" y1="400" x2="450" y2="332" stroke="#52b788" stroke-width="2"/>
  <polygon points="445,334 450,324 455,334" fill="#52b788"/>
  <text x="500" y="405" fill="#a7a9be" font-size="9" font-family="sans-serif">唯一の供給者</text>

  <!-- Red arrows = consumption, Green arrow = contribution -->
  <rect x="30" y="460" width="840" height="30" fill="#1a1a2e" rx="4"/>
  <line x1="60" y1="475" x2="90" y2="475" stroke="#ff6b6b" stroke-width="2"/>
  <polygon points="88,471 96,475 88,479" fill="#ff6b6b"/>
  <text x="105" y="480" fill="#a7a9be" font-size="10" font-family="sans-serif">消費（フリーライド）</text>
  <line x1="300" y1="475" x2="330" y2="475" stroke="#52b788" stroke-width="2"/>
  <polygon points="328,471 336,475 328,479" fill="#52b788"/>
  <text x="345" y="480" fill="#a7a9be" font-size="10" font-family="sans-serif">貢献（メンテナンス）</text>
  <text x="650" y="480" fill="#ff6b6b" font-size="11" font-family="sans-serif" font-weight="bold">消費 >> 貢献 = コモンズの悲劇</text>
</svg>
