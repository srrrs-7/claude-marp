<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 480" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;background:#0d1117" font-family="sans-serif">
  <rect width="960" height="480" fill="#0d1117"/>

  <!-- Title -->
  <text x="480" y="26" text-anchor="middle" fill="#e6edf3" font-size="18" font-weight="bold">Transformer 変種の系譜</text>

  <!-- Grid background -->
  <rect x="80" y="40" width="750" height="390" rx="6" fill="#0f1520" stroke="#21262d" stroke-width="1"/>

  <!-- Grid lines -->
  <line x1="455" y1="40" x2="455" y2="430" stroke="#21262d" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="80" y1="235" x2="830" y2="235" stroke="#21262d" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Axis labels -->
  <!-- X-axis -->
  <text x="100" y="57" fill="#64748b" font-size="11">← Encoder-only</text>
  <text x="700" y="57" fill="#64748b" font-size="11">Decoder-only →</text>
  <line x1="90" y1="44" x2="820" y2="44" stroke="#30363d" stroke-width="1.5"/>
  <polygon points="818,39 828,44 818,49" fill="#30363d"/>
  <polygon points="92,39 82,44 92,49" fill="#30363d"/>

  <!-- Y-axis -->
  <text x="83" y="74" fill="#64748b" font-size="11" transform="rotate(-90, 56, 235)">Multimodal ↑</text>
  <text x="83" y="390" fill="#64748b" font-size="11" transform="rotate(-90, 56, 235)">Unimodal</text>
  <line x1="84" y1="52" x2="84" y2="428" stroke="#30363d" stroke-width="1.5"/>
  <polygon points="79,54 84,44 89,54" fill="#30363d"/>

  <!-- Center labels -->
  <text x="455" y="246" text-anchor="middle" fill="#30363d" font-size="10">Encoder-Decoder</text>

  <!-- ===== MODEL BOXES ===== -->

  <!-- BERT (2018) - Encoder-only, unimodal -->
  <rect x="100" y="285" width="100" height="42" rx="5" fill="#0f2a1a" stroke="#22c55e" stroke-width="2" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="150" y="303" text-anchor="middle" fill="#86efac" font-size="12" font-weight="bold">BERT</text>
  <text x="150" y="318" text-anchor="middle" fill="#86efac" font-size="9">2018 · 340M</text>

  <!-- RoBERTa (2019) - near BERT -->
  <rect x="100" y="340" width="100" height="42" rx="5" fill="#0a2010" stroke="#16a34a" stroke-width="1.5" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="150" y="358" text-anchor="middle" fill="#4ade80" font-size="12" font-weight="bold">RoBERTa</text>
  <text x="150" y="373" text-anchor="middle" fill="#4ade80" font-size="9">2019 · 355M</text>

  <!-- DistilBERT (2019) - small, encoder -->
  <rect x="215" y="320" width="95" height="40" rx="5" fill="#0a1a0a" stroke="#16a34a" stroke-width="1.5"/>
  <text x="262" y="337" text-anchor="middle" fill="#4ade80" font-size="11" font-weight="bold">DistilBERT</text>
  <text x="262" y="352" text-anchor="middle" fill="#4ade80" font-size="9">2019 · 66M</text>

  <!-- T5 (2019) - center (encoder-decoder) -->
  <rect x="340" y="275" width="105" height="45" rx="5" fill="#0a1628" stroke="#3b82f6" stroke-width="2" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="392" y="295" text-anchor="middle" fill="#93c5fd" font-size="12" font-weight="bold">T5</text>
  <text x="392" y="311" text-anchor="middle" fill="#93c5fd" font-size="9">2019 · 11B</text>

  <!-- BART (2019) - center slightly right -->
  <rect x="450" y="295" width="95" height="42" rx="5" fill="#0a1628" stroke="#2563eb" stroke-width="1.5" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="497" y="313" text-anchor="middle" fill="#93c5fd" font-size="12" font-weight="bold">BART</text>
  <text x="497" y="328" text-anchor="middle" fill="#93c5fd" font-size="9">2019 · 400M</text>

  <!-- GPT-2 (2019) - right (decoder-only) -->
  <rect x="610" y="295" width="95" height="42" rx="5" fill="#1c1108" stroke="#f97316" stroke-width="2" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="657" y="313" text-anchor="middle" fill="#fed7aa" font-size="12" font-weight="bold">GPT-2</text>
  <text x="657" y="328" text-anchor="middle" fill="#fed7aa" font-size="9">2019 · 1.5B</text>

  <!-- GPT-3 (2020) - far right -->
  <rect x="700" y="265" width="110" height="50" rx="5" fill="#2a1205" stroke="#f97316" stroke-width="2.5" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.6))"/>
  <text x="755" y="286" text-anchor="middle" fill="#fb923c" font-size="13" font-weight="bold">GPT-3</text>
  <text x="755" y="302" text-anchor="middle" fill="#fb923c" font-size="9">2020 · 175B</text>

  <!-- LLaMA (2023) - right, unimodal -->
  <rect x="680" y="340" width="110" height="45" rx="5" fill="#2a0a00" stroke="#ef4444" stroke-width="2" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="735" y="358" text-anchor="middle" fill="#fca5a5" font-size="12" font-weight="bold">LLaMA-3</text>
  <text x="735" y="373" text-anchor="middle" fill="#fca5a5" font-size="9">2023 · 8-70B</text>

  <!-- ViT (2020) - left, mid-high (multimodal boundary) -->
  <rect x="115" y="170" width="95" height="42" rx="5" fill="#0a2020" stroke="#06b6d4" stroke-width="2" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="162" y="188" text-anchor="middle" fill="#67e8f9" font-size="12" font-weight="bold">ViT</text>
  <text x="162" y="203" text-anchor="middle" fill="#67e8f9" font-size="9">2020 · 307M</text>

  <!-- CLIP (2021) - center, multimodal -->
  <rect x="340" y="90" width="105" height="50" rx="5" fill="#1a1028" stroke="#a78bfa" stroke-width="2" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="392" y="112" text-anchor="middle" fill="#ddd6fe" font-size="12" font-weight="bold">CLIP</text>
  <text x="392" y="128" text-anchor="middle" fill="#ddd6fe" font-size="9">2021 · OpenAI</text>

  <!-- GPT-4V (2023) - right side, high (multimodal) -->
  <rect x="620" y="75" width="130" height="55" rx="5" fill="#2d0a1e" stroke="#f472b6" stroke-width="2.5" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.6))"/>
  <text x="685" y="97" text-anchor="middle" fill="#f9a8d4" font-size="13" font-weight="bold">GPT-4V</text>
  <text x="685" y="113" text-anchor="middle" fill="#f9a8d4" font-size="9">2023 · Multimodal</text>
  <text x="685" y="124" text-anchor="middle" fill="#f9a8d4" font-size="9">Vision + Language</text>

  <!-- Gemini label -->
  <rect x="750" y="145" width="70" height="36" rx="4" fill="#1a0028" stroke="#d946ef" stroke-width="1.5"/>
  <text x="785" y="160" text-anchor="middle" fill="#e879f9" font-size="10" font-weight="bold">Gemini</text>
  <text x="785" y="175" text-anchor="middle" fill="#e879f9" font-size="9">2023</text>

  <!-- Claude note -->
  <rect x="550" y="155" width="75" height="36" rx="4" fill="#1a0020" stroke="#c026d3" stroke-width="1.5"/>
  <text x="587" y="170" text-anchor="middle" fill="#e879f9" font-size="10" font-weight="bold">Claude-3</text>
  <text x="587" y="185" text-anchor="middle" fill="#e879f9" font-size="9">2024</text>

  <!-- ===== LEGEND ===== -->
  <rect x="88" y="435" width="770" height="38" rx="5" fill="#161b22" stroke="#21262d" stroke-width="1"/>
  <rect x="100" y="448" width="14" height="14" rx="2" fill="#22c55e"/>
  <text x="120" y="459" fill="#94a3b8" font-size="10">Encoder-only (BERT系)</text>
  <rect x="240" y="448" width="14" height="14" rx="2" fill="#3b82f6"/>
  <text x="260" y="459" fill="#94a3b8" font-size="10">Encoder-Decoder (T5/BART)</text>
  <rect x="400" y="448" width="14" height="14" rx="2" fill="#f97316"/>
  <text x="420" y="459" fill="#94a3b8" font-size="10">Decoder-only (GPT/LLaMA)</text>
  <rect x="558" y="448" width="14" height="14" rx="2" fill="#a78bfa"/>
  <text x="578" y="459" fill="#94a3b8" font-size="10">Multimodal (CLIP/GPT-4V)</text>
  <rect x="710" y="448" width="14" height="14" rx="2" fill="#06b6d4"/>
  <text x="730" y="459" fill="#94a3b8" font-size="10">Vision Transformer (ViT)</text>
</svg>
