<svg viewBox="0 0 900 480" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="480" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-family="Arial,sans-serif" font-size="20" font-weight="bold" fill="#e0e0e0">AIエージェントの信頼レベル (Trust Escalation)</text>

  <!-- Level bars (bottom to top = low to high trust) -->
  <!-- L0: Observe -->
  <rect x="80" y="380" width="740" height="60" rx="8" fill="#14532d" opacity="0.7" stroke="#4ade80" stroke-width="2"/>
  <text x="100" y="408" font-family="Arial,sans-serif" font-size="15" font-weight="bold" fill="#4ade80">L0: Observe (観察)</text>
  <text x="100" y="430" font-family="Arial,sans-serif" font-size="12" fill="#86efac">Read のみ / 変更不可 / 最も安全</text>
  <text x="780" y="415" text-anchor="end" font-family="Arial,sans-serif" font-size="12" fill="#4ade80">リスク: 最低</text>

  <!-- L1: Suggest -->
  <rect x="80" y="305" width="740" height="60" rx="8" fill="#1e3a5f" opacity="0.7" stroke="#3b82f6" stroke-width="2"/>
  <text x="100" y="333" font-family="Arial,sans-serif" font-size="15" font-weight="bold" fill="#60a5fa">L1: Suggest (提案)</text>
  <text x="100" y="355" font-family="Arial,sans-serif" font-size="12" fill="#93c5fd">Read + 提案生成 / 実行は人間が判断</text>
  <text x="780" y="340" text-anchor="end" font-family="Arial,sans-serif" font-size="12" fill="#60a5fa">リスク: 低</text>

  <!-- L2: Sandbox -->
  <rect x="80" y="230" width="740" height="60" rx="8" fill="#713f12" opacity="0.6" stroke="#fbbf24" stroke-width="2"/>
  <text x="100" y="258" font-family="Arial,sans-serif" font-size="15" font-weight="bold" fill="#fbbf24">L2: Sandbox (隔離実行)</text>
  <text x="100" y="280" font-family="Arial,sans-serif" font-size="12" fill="#fde68a">隔離環境でRead + Write + Execute / 本番影響なし</text>
  <text x="780" y="265" text-anchor="end" font-family="Arial,sans-serif" font-size="12" fill="#fbbf24">リスク: 中</text>

  <!-- L3: Guarded -->
  <rect x="80" y="155" width="740" height="60" rx="8" fill="#581c87" opacity="0.6" stroke="#a78bfa" stroke-width="2"/>
  <text x="100" y="183" font-family="Arial,sans-serif" font-size="15" font-weight="bold" fill="#a78bfa">L3: Guarded (承認付き実行)</text>
  <text x="100" y="205" font-family="Arial,sans-serif" font-size="12" fill="#c4b5fd">本番環境でRead + Write / 重要操作は人間承認必須</text>
  <text x="780" y="190" text-anchor="end" font-family="Arial,sans-serif" font-size="12" fill="#a78bfa">リスク: 高</text>

  <!-- L4: Autonomous -->
  <rect x="80" y="80" width="740" height="60" rx="8" fill="#7f1d1d" opacity="0.6" stroke="#f87171" stroke-width="2"/>
  <text x="100" y="108" font-family="Arial,sans-serif" font-size="15" font-weight="bold" fill="#f87171">L4: Autonomous (完全自律)</text>
  <text x="100" y="130" font-family="Arial,sans-serif" font-size="12" fill="#fca5a5">全操作を自律実行 / 高度に検証された限定タスクのみ</text>
  <text x="780" y="115" text-anchor="end" font-family="Arial,sans-serif" font-size="12" fill="#f87171">リスク: 最高</text>

  <!-- Right side arrow -->
  <line x1="850" y1="420" x2="850" y2="100" stroke="#e0e0e0" stroke-width="2"/>
  <polygon points="850,100 843,115 857,115" fill="#e0e0e0"/>
  <text x="868" y="260" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#aaa" transform="rotate(90 868 260)">信頼レベル / リスク</text>

  <!-- Bottom annotation -->
  <text x="450" y="465" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#aaa">L0 から開始し、信頼性の実績に基づいてのみエスカレーションする</text>
</svg>