<svg viewBox="0 0 900 420" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="420" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-family="Arial,sans-serif" font-size="20" font-weight="bold" fill="#e0e0e0">Trust but Verify パターン</text>

  <!-- Cycle: Plan → Review → Execute → Audit → Monitor -->
  <!-- Center circle -->
  <circle cx="450" cy="230" r="55" fill="#1e3a5f" opacity="0.8" stroke="#3b82f6" stroke-width="2"/>
  <text x="450" y="222" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">AI</text>
  <text x="450" y="242" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">Agent</text>

  <!-- Step 1: Plan (top) -->
  <rect x="370" y="60" width="160" height="55" rx="10" fill="#14532d" opacity="0.8" stroke="#4ade80" stroke-width="2"/>
  <text x="450" y="85" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#4ade80">1. Plan</text>
  <text x="450" y="105" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#86efac">AIが計画を生成</text>
  <line x1="450" y1="115" x2="450" y2="175" stroke="#4ade80" stroke-width="2"/>
  <polygon points="450,175 444,163 456,163" fill="#4ade80"/>

  <!-- Step 2: Human Review (right-top) -->
  <rect x="620" y="100" width="185" height="55" rx="10" fill="#713f12" opacity="0.8" stroke="#fbbf24" stroke-width="2"/>
  <text x="712" y="125" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">2. Human Review</text>
  <text x="712" y="145" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#fde68a">人間が計画を承認/却下</text>
  <line x1="505" y1="210" x2="618" y2="145" stroke="#fbbf24" stroke-width="2"/>
  <polygon points="618,145 605,145 612,157" fill="#fbbf24"/>

  <!-- Step 3: Execute (right-bottom) -->
  <rect x="620" y="265" width="185" height="55" rx="10" fill="#1e3a5f" opacity="0.8" stroke="#3b82f6" stroke-width="2"/>
  <text x="712" y="290" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">3. Execute</text>
  <text x="712" y="310" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#93c5fd">AIが承認済み計画を実行</text>
  <line x1="505" y1="250" x2="618" y2="290" stroke="#3b82f6" stroke-width="2"/>
  <polygon points="618,290 605,283 612,295" fill="#3b82f6"/>

  <!-- Step 4: Audit (bottom) -->
  <rect x="370" y="340" width="160" height="55" rx="10" fill="#581c87" opacity="0.8" stroke="#a78bfa" stroke-width="2"/>
  <text x="450" y="365" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#a78bfa">4. Audit</text>
  <text x="450" y="385" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#c4b5fd">実行結果を監査ログで検証</text>
  <line x1="450" y1="285" x2="450" y2="338" stroke="#a78bfa" stroke-width="2"/>
  <polygon points="450,338 444,326 456,326" fill="#a78bfa"/>

  <!-- Step 5: Monitor (left) -->
  <rect x="95" y="180" width="185" height="55" rx="10" fill="#7f1d1d" opacity="0.8" stroke="#f87171" stroke-width="2"/>
  <text x="187" y="205" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#f87171">5. Monitor</text>
  <text x="187" y="225" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#fca5a5">リアルタイム監視 + Kill Switch</text>
  <line x1="395" y1="230" x2="282" y2="210" stroke="#f87171" stroke-width="2"/>
  <polygon points="282,210 293,205 290,218" fill="#f87171"/>

  <!-- Rollback arrow (from monitor back to plan) -->
  <line x1="187" y1="180" x2="187" y2="70" stroke="#f87171" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="187" y1="70" x2="368" y2="70" stroke="#f87171" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="368,70 356,64 356,76" fill="#f87171"/>
  <text x="250" y="62" font-family="Arial,sans-serif" font-size="10" fill="#f87171">Rollback</text>

  <!-- Bottom -->
  <text x="450" y="412" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#aaa">全ステップにログ記録 — 信頼は「感情」ではなく「エンジニアリング」</text>
</svg>