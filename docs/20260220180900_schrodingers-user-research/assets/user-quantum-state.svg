<svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="800" height="420" fill="#0f172a" rx="12"/>
  <text x="400" y="32" text-anchor="middle" fill="#e2e8f0" font-size="17" font-family="sans-serif" font-weight="bold">ユーザー行動の量子状態モデル</text>

  <!-- Central user circle -->
  <circle cx="400" cy="210" r="60" fill="#1e293b" stroke="#6c63ff" stroke-width="3" style="filter:drop-shadow(0 0 12px rgba(108,99,255,0.6))"/>
  <text x="400" y="205" text-anchor="middle" fill="#e2e8f0" font-size="15" font-family="sans-serif" font-weight="bold">ユーザー</text>
  <text x="400" y="225" text-anchor="middle" fill="#a78bfa" font-size="12" font-family="sans-serif">|ψ_user⟩</text>

  <!-- State 1: Use -->
  <circle cx="160" cy="120" r="48" fill="#1e293b" stroke="#4ade80" stroke-width="2"/>
  <text x="160" y="115" text-anchor="middle" fill="#4ade80" font-size="13" font-family="sans-serif" font-weight="bold">使う</text>
  <text x="160" y="133" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">|use⟩</text>
  <!-- Arrow from user to use -->
  <line x1="350" y1="180" x2="215" y2="143" stroke="#4ade80" stroke-width="2" opacity="0.7"/>
  <polygon points="215,143 232,133 228,148" fill="#4ade80" opacity="0.7"/>

  <!-- State 2: Don't use -->
  <circle cx="640" cy="120" r="48" fill="#1e293b" stroke="#f87171" stroke-width="2"/>
  <text x="640" y="115" text-anchor="middle" fill="#f87171" font-size="13" font-family="sans-serif" font-weight="bold">使わない</text>
  <text x="640" y="133" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">|not-use⟩</text>
  <!-- Arrow from user to not use -->
  <line x1="450" y1="180" x2="590" y2="143" stroke="#f87171" stroke-width="2" opacity="0.7"/>
  <polygon points="590,143 573,133 577,148" fill="#f87171" opacity="0.7"/>

  <!-- State 3: Maybe use -->
  <circle cx="160" cy="310" r="48" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  <text x="160" y="305" text-anchor="middle" fill="#fbbf24" font-size="13" font-family="sans-serif" font-weight="bold">たまに使う</text>
  <text x="160" y="323" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">|sometimes⟩</text>
  <!-- Arrow from user to sometimes -->
  <line x1="350" y1="240" x2="215" y2="283" stroke="#fbbf24" stroke-width="2" opacity="0.7"/>
  <polygon points="215,283 230,268 233,283" fill="#fbbf24" opacity="0.7"/>

  <!-- State 4: Wrong use -->
  <circle cx="640" cy="310" r="48" fill="#1e293b" stroke="#fb923c" stroke-width="2"/>
  <text x="640" y="305" text-anchor="middle" fill="#fb923c" font-size="13" font-family="sans-serif" font-weight="bold">誤った使い方</text>
  <text x="640" y="323" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">|misuse⟩</text>
  <!-- Arrow from user to misuse -->
  <line x1="450" y1="240" x2="590" y2="283" stroke="#fb923c" stroke-width="2" opacity="0.7"/>
  <polygon points="590,283 575,268 572,283" fill="#fb923c" opacity="0.7"/>

  <!-- Equation at bottom -->
  <rect x="150" y="375" width="500" height="34" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="400" y="396" text-anchor="middle" fill="#c4b5fd" font-size="13" font-family="sans-serif">|ψ_user⟩ = α|use⟩ + β|not-use⟩ + γ|sometimes⟩ + δ|misuse⟩</text>

  <!-- Observation flash -->
  <text x="400" y="285" text-anchor="middle" fill="#fbbf24" font-size="11" font-family="sans-serif">← 観測すると一つに収束 →</text>
</svg>
