<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Box -->
  <rect x="50" y="80" width="700" height="280" rx="12" fill="#1a1a2e" stroke="#6c63ff" stroke-width="3"/>
  <text x="400" y="70" text-anchor="middle" fill="#6c63ff" font-size="18" font-family="sans-serif" font-weight="bold">シュレーディンガーの箱</text>

  <!-- Left side: alive cat -->
  <g transform="translate(130, 180)">
    <!-- Cat body -->
    <ellipse cx="0" cy="30" rx="50" ry="35" fill="#e8c97a" opacity="0.9"/>
    <!-- Cat head -->
    <circle cx="0" cy="-15" r="32" fill="#e8c97a" opacity="0.9"/>
    <!-- Ears -->
    <polygon points="-25,-42 -38,-62 -10,-42" fill="#e8c97a"/>
    <polygon points="25,-42 38,-62 10,-42" fill="#e8c97a"/>
    <!-- Eyes (open) -->
    <ellipse cx="-10" cy="-18" rx="6" ry="7" fill="#2d2d2d"/>
    <ellipse cx="10" cy="-18" rx="6" ry="7" fill="#2d2d2d"/>
    <circle cx="-10" cy="-18" r="2" fill="white"/>
    <circle cx="10" cy="-18" r="2" fill="white"/>
    <!-- Smile -->
    <path d="M -8 -5 Q 0 2 8 -5" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Tail -->
    <path d="M 50 40 Q 90 20 80 60" stroke="#e8c97a" stroke-width="8" fill="none" stroke-linecap="round"/>
    <text x="0" y="90" text-anchor="middle" fill="#4ade80" font-size="14" font-family="sans-serif" font-weight="bold">生きている</text>
  </g>

  <!-- Middle: superposition symbol -->
  <g transform="translate(400, 220)">
    <text x="0" y="0" text-anchor="middle" fill="#a78bfa" font-size="48" font-family="sans-serif" font-weight="bold">⊕</text>
    <text x="0" y="35" text-anchor="middle" fill="#a78bfa" font-size="13" font-family="sans-serif">量子重ね合わせ</text>
    <text x="0" y="55" text-anchor="middle" fill="#c4b5fd" font-size="12" font-family="sans-serif">|ψ⟩ = α|alive⟩ + β|dead⟩</text>
  </g>

  <!-- Right side: dead cat (ghostly) -->
  <g transform="translate(660, 180)" opacity="0.6">
    <!-- Cat body -->
    <ellipse cx="0" cy="30" rx="50" ry="35" fill="#8888aa" opacity="0.8"/>
    <!-- Cat head -->
    <circle cx="0" cy="-15" r="32" fill="#8888aa" opacity="0.8"/>
    <!-- Ears -->
    <polygon points="-25,-42 -38,-62 -10,-42" fill="#8888aa"/>
    <polygon points="25,-42 38,-62 10,-42" fill="#8888aa"/>
    <!-- Eyes (X) -->
    <line x1="-15" y1="-23" x2="-5" y2="-13" stroke="#2d2d2d" stroke-width="3"/>
    <line x1="-5" y1="-23" x2="-15" y2="-13" stroke="#2d2d2d" stroke-width="3"/>
    <line x1="5" y1="-23" x2="15" y2="-13" stroke="#2d2d2d" stroke-width="3"/>
    <line x1="15" y1="-23" x2="5" y2="-13" stroke="#2d2d2d" stroke-width="3"/>
    <!-- Tail limp -->
    <path d="M 50 40 Q 70 60 65 80" stroke="#8888aa" stroke-width="8" fill="none" stroke-linecap="round"/>
    <text x="0" y="90" text-anchor="middle" fill="#f87171" font-size="14" font-family="sans-serif" font-weight="bold">死んでいる</text>
  </g>

  <!-- Observation arrow pointing down from top -->
  <line x1="400" y1="30" x2="400" y2="60" stroke="#fbbf24" stroke-width="3"/>
  <polygon points="400,80 390,58 410,58" fill="#fbbf24"/>
  <text x="400" y="22" text-anchor="middle" fill="#fbbf24" font-size="14" font-family="sans-serif">観測する前は両方の状態が共存</text>

  <!-- Bottom label -->
  <text x="400" y="375" text-anchor="middle" fill="#94a3b8" font-size="13" font-family="sans-serif">蓋を開ける（観測）まで、猫の生死は確定しない</text>
</svg>
