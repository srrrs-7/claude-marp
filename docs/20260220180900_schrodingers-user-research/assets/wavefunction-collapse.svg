<svg viewBox="0 0 800 380" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#e2e8f0" font-size="17" font-family="sans-serif" font-weight="bold">波動関数の崩壊：コペンハーゲン解釈</text>

  <!-- Left: superposition wave -->
  <g transform="translate(60, 60)">
    <rect x="0" y="0" width="240" height="240" rx="10" fill="#1e293b" stroke="#6c63ff" stroke-width="2"/>
    <text x="120" y="22" text-anchor="middle" fill="#a78bfa" font-size="13" font-family="sans-serif" font-weight="bold">観測前（重ね合わせ）</text>
    <!-- Wave pattern -->
    <path d="M 10 120 Q 30 60 60 120 Q 90 180 120 120 Q 150 60 180 120 Q 210 180 230 120"
          stroke="#6c63ff" stroke-width="3" fill="none"/>
    <path d="M 10 120 Q 30 80 60 120 Q 90 160 120 120 Q 150 80 180 120 Q 210 160 230 120"
          stroke="#a78bfa" stroke-width="2" fill="none" opacity="0.5"/>
    <!-- Multiple ghost states -->
    <circle cx="70" cy="100" r="20" fill="#4ade80" opacity="0.25"/>
    <circle cx="120" cy="130" r="20" fill="#f87171" opacity="0.25"/>
    <circle cx="170" cy="95" r="20" fill="#fbbf24" opacity="0.25"/>
    <text x="120" y="210" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">|ψ⟩ = Σ cₙ|φₙ⟩</text>
    <text x="120" y="228" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">複数の可能性が共存</text>
  </g>

  <!-- Arrow: observation -->
  <g transform="translate(315, 165)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#fbbf24" stroke-width="3"/>
    <polygon points="75,0 55,-8 55,8" fill="#fbbf24"/>
    <text x="30" y="-12" text-anchor="middle" fill="#fbbf24" font-size="12" font-family="sans-serif" font-weight="bold">観測</text>
    <text x="30" y="18" text-anchor="middle" fill="#fbbf24" font-size="11" font-family="sans-serif">Measurement</text>
  </g>

  <!-- Right: collapsed state -->
  <g transform="translate(410, 60)">
    <rect x="0" y="0" width="240" height="240" rx="10" fill="#1e293b" stroke="#4ade80" stroke-width="2"/>
    <text x="120" y="22" text-anchor="middle" fill="#4ade80" font-size="13" font-family="sans-serif" font-weight="bold">観測後（状態確定）</text>
    <!-- Single definite state -->
    <line x1="120" y1="40" x2="120" y2="190" stroke="#4ade80" stroke-width="3"/>
    <circle cx="120" cy="120" r="35" fill="#4ade80" opacity="0.3" stroke="#4ade80" stroke-width="2"/>
    <circle cx="120" cy="120" r="18" fill="#4ade80" opacity="0.7"/>
    <!-- Faded ghost states -->
    <circle cx="70" cy="100" r="20" fill="#4ade80" opacity="0.06"/>
    <circle cx="170" cy="95" r="20" fill="#4ade80" opacity="0.06"/>
    <text x="120" y="210" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">|ψ⟩ → |φₙ⟩（確率 |cₙ|²）</text>
    <text x="120" y="228" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">一つの結果に収束</text>
  </g>

  <!-- Bottom explanation -->
  <rect x="60" y="318" width="680" height="48" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="400" y="338" text-anchor="middle" fill="#e2e8f0" font-size="13" font-family="sans-serif">観測（測定）という行為が、可能性の波を「現実」に変換する</text>
  <text x="400" y="358" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="sans-serif">ユーザーリサーチも同様：調査という行為が「ユーザー像」を作り出す</text>
</svg>
