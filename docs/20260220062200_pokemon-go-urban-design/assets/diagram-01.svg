<svg viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" font-family="sans-serif" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="18" fill="white" font-weight="bold">Pokemon GOの都市への影響レイヤー</text>

  <!-- Layer 1 - Physical Space (bottom) -->
  <rect x="100" y="350" width="700" height="80" rx="12" fill="#27ae60" opacity="0.8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="450" y="385" text-anchor="middle" font-size="15" fill="white" font-weight="bold">物理空間（都市インフラ）</text>
  <text x="450" y="410" text-anchor="middle" font-size="11" fill="white">公園・歩道・ランドマーク・商業施設</text>

  <!-- Layer 2 - Digital Overlay -->
  <rect x="130" y="250" width="640" height="80" rx="12" fill="#2980b9" opacity="0.8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="450" y="285" text-anchor="middle" font-size="15" fill="white" font-weight="bold">デジタルオーバーレイ（AR）</text>
  <text x="450" y="310" text-anchor="middle" font-size="11" fill="white">PokeStop・ジム・出現スポット・レイドバトル</text>

  <!-- Layer 3 - Social Behavior -->
  <rect x="160" y="150" width="580" height="80" rx="12" fill="#8e44ad" opacity="0.8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="450" y="185" text-anchor="middle" font-size="15" fill="white" font-weight="bold">社会的行動変容</text>
  <text x="450" y="210" text-anchor="middle" font-size="11" fill="white">歩行量増加・コミュニティ形成・経済効果</text>

  <!-- Layer 4 - Urban Planning Impact (top) -->
  <rect x="190" y="55" width="520" height="75" rx="12" fill="#e74c3c" opacity="0.8" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="450" y="87" text-anchor="middle" font-size="15" fill="white" font-weight="bold">都市計画への影響</text>
  <text x="450" y="112" text-anchor="middle" font-size="11" fill="white">公共空間の再評価・歩行者優先設計</text>

  <!-- Arrows connecting layers -->
  <line x1="450" y1="350" x2="450" y2="335" stroke="white" stroke-width="2"/>
  <polygon points="443,337 450,325 457,337" fill="white"/>

  <line x1="450" y1="250" x2="450" y2="235" stroke="white" stroke-width="2"/>
  <polygon points="443,237 450,225 457,237" fill="white"/>

  <line x1="450" y1="150" x2="450" y2="135" stroke="white" stroke-width="2"/>
  <polygon points="443,137 450,125 457,137" fill="white"/>

  <!-- Side labels -->
  <text x="50" y="395" text-anchor="middle" font-size="10" fill="#27ae60" transform="rotate(-90, 50, 395)">既存</text>
  <text x="850" y="95" text-anchor="middle" font-size="10" fill="#e74c3c" transform="rotate(90, 850, 95)">新規</text>
</svg>
