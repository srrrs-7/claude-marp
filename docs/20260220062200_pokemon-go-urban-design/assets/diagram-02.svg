<svg viewBox="0 0 900 450" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" font-family="sans-serif" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="18" fill="white" font-weight="bold">Pokemon GOの都市歩行パターン変化</text>

  <!-- Before (left) -->
  <rect x="30" y="60" width="400" height="350" rx="16" fill="#2c3e50" opacity="0.6" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="230" y="90" text-anchor="middle" font-size="16" fill="#e74c3c" font-weight="bold">Before: 従来の歩行パターン</text>

  <!-- Before: roads -->
  <rect x="60" y="130" width="340" height="15" rx="3" fill="#555"/>
  <rect x="60" y="250" width="340" height="15" rx="3" fill="#555"/>
  <rect x="170" y="110" width="15" height="270" rx="3" fill="#555"/>
  <rect x="290" y="110" width="15" height="270" rx="3" fill="#555"/>

  <!-- Before: straight path arrows (monotone) -->
  <line x1="80" y1="138" x2="160" y2="138" stroke="#aaa" stroke-width="3"/>
  <polygon points="158,132 170,138 158,144" fill="#aaa"/>
  <line x1="80" y1="258" x2="160" y2="258" stroke="#aaa" stroke-width="3"/>
  <polygon points="158,252 170,258 158,264" fill="#aaa"/>

  <!-- Before: label -->
  <text x="230" y="400" text-anchor="middle" font-size="11" fill="#aaa">最短経路のみ・目的地直行</text>

  <!-- After (right) -->
  <rect x="470" y="60" width="400" height="350" rx="16" fill="#2c3e50" opacity="0.6" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="670" y="90" text-anchor="middle" font-size="16" fill="#2ecc71" font-weight="bold">After: Pokemon GOの歩行パターン</text>

  <!-- After: roads -->
  <rect x="500" y="130" width="340" height="15" rx="3" fill="#555"/>
  <rect x="500" y="250" width="340" height="15" rx="3" fill="#555"/>
  <rect x="610" y="110" width="15" height="270" rx="3" fill="#555"/>
  <rect x="730" y="110" width="15" height="270" rx="3" fill="#555"/>

  <!-- PokeStops -->
  <circle cx="560" cy="180" r="8" fill="#2980b9" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3))"/>
  <circle cx="680" cy="160" r="8" fill="#2980b9" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3))"/>
  <circle cx="780" cy="220" r="8" fill="#2980b9" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3))"/>
  <circle cx="620" cy="300" r="8" fill="#2980b9" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3))"/>
  <circle cx="760" cy="330" r="12" fill="#e74c3c" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3))"/>
  <text x="760" y="334" text-anchor="middle" font-size="8" fill="white">GYM</text>

  <!-- After: wandering paths -->
  <path d="M 520 138 Q 560 120 560 180 Q 570 190 620 165 Q 660 150 680 160 Q 720 170 780 220 Q 790 250 760 330" stroke="#2ecc71" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  <polygon points="753,328 760,340 767,328" fill="#2ecc71"/>

  <!-- After: label -->
  <text x="670" y="400" text-anchor="middle" font-size="11" fill="#2ecc71">回遊・寄り道・探索型歩行</text>
</svg>
