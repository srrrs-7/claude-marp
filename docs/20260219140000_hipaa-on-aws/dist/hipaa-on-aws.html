<header>HIPAA on AWS</header>
<h1 id="hipaa-%E3%81%A8%E3%81%AF">HIPAA とは</h1>
<ul>
<li><strong>Health Insurance Portability and Accountability Act (1996年)</strong></li>
<li>米国の医療情報プライバシー・セキュリティに関する連邦法</li>
<li><strong>対象</strong>: 米国で医療情報を扱う組織すべて</li>
<li><strong>主な目的</strong>:</li>
<li>
<ul>
<li>患者の医療情報プライバシーの保護</li>
</ul>
</li>
<li>
<ul>
<li>電子化された健康情報のセキュリティ確保</li>
</ul>
</li>
<li>
<ul>
<li>医療保険の継続性・ポータビリティの確保</li>
</ul>
</li>
<li><strong>対象外</strong>: 学校・雇用者の健康記録（FERPA/ERISA が対象）</li>
<li><strong>日本との関係</strong>: 米国ユーザーを持つ医療SaaS は適用対象</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<h1 id="part-1-hipaa-%E8%A6%8F%E5%88%B6%E3%81%AE%E5%85%A8%E4%BD%93%E5%83%8F">Part 1: HIPAA 規制の全体像</h1>
<ul>
<li><strong>4つの主要ルール</strong></li>

<li>Privacy Rule: 患者情報の使用・開示ルール</li>

<li>Breach Notification Rule: 漏洩通知義務</li>
<li>Omnibus Rule: ビジネスアソシエイトへの拡大適用</li>
</ul>

<header>HIPAA on AWS</header>
<h1 id="covered-entity-%E3%81%A8-business-associate">Covered Entity と Business Associate</h1>
<ul>
<li><strong>Covered Entity (CE)</strong>: HIPAA 直接適用対象</li>
<li>
<ul>
<li>医療提供者: 病院、クリニック、薬局、医師</li>
</ul>
</li>
<li>
<ul>
<li>医療保険: 保険会社、HMO、Medicare/Medicaid</li>
</ul>
</li>
<li>
<ul>
<li>医療情報交換所: 電子請求代行業者</li>
</ul>
</li>
<li><strong>Business Associate (BA)</strong>: CE のために PHI を処理する組織</li>
<li>
<ul>
<li>EMR/EHRベンダー、クラウドサービスプロバイダー</li>
</ul>
</li>
<li>
<ul>
<li>AWS は PHI を処理する場合 BA となる</li>
</ul>
</li>
<li><strong>重要</strong>: BA も HIPAA の Security Rule に直接拘束される（Omnibus Rule 2013）</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>

<header>HIPAA on AWS</header>
<h1 id="phi-protected-health-information-%E3%81%AE%E5%AE%9A%E7%BE%A9">PHI (Protected Health Information) の定義</h1>
<ul>
<li><strong>過去・現在・将来の健康状態に関する情報 + 識別子を含む情報</strong></li>
<li><strong>PHI の要件</strong>: 以下のいずれかを含む場合</li>
<li>
<ol>
<li>医療状態・治療・医療費の情報</li>
</ol>
</li>
<li>
<ol start="2">
<li>個人を特定できる識別子（18種類）</li>
</ol>
</li>
<li><strong>電子PHI (ePHI)</strong>: 電子的に作成・保存・転送される PHI</li>
<li>→ Security Rule の適用対象</li>
<li><strong>ePHI の例</strong>: 患者の診断記録、処方箋データ、検査結果</li>
<li><strong>注意</strong>: 社内従業員の健康情報 (EHR) も PHI に含まれる可能性</li>
</ul>

<header>HIPAA on AWS</header>
<h1 id="phi-%E3%81%AE-18-%E8%AD%98%E5%88%A5%E5%AD%90">PHI の 18 識別子</h1>
<ul>
<li>HIPAA Safe Harbor で除去が必要な 18 種類の識別子:</li>
<li>
<ol>
<li>氏名 2. 地理情報（州より細かい）3. 日付（生年月日以外）</li>
</ol>
</li>
<li>
<ol start="4">
<li>電話番号 5. FAX番号 6. メールアドレス</li>
</ol>
</li>
<li>
<ol start="7">
<li>SSN 8. 診療記録番号 9. 健康保険番号</li>
</ol>
</li>
<li>
<ol start="10">
<li>アカウント番号 11. 証明書/ライセンス番号</li>
</ol>
</li>
<li>
<ol start="12">
<li>車両識別番号 13. デバイス識別子 14. URL</li>
</ol>
</li>
<li>
<ol start="15">
<li>IPアドレス 16. 生体認証 17. 全顔写真</li>
</ol>
</li>
<li>
<ol start="18">
<li>その他ユニーク識別子</li>
</ol>
</li>
</ul>

<header>HIPAA on AWS</header>
<h1 id="privacy-rule-%E4%BD%BF%E7%94%A8%E3%83%BB%E9%96%8B%E7%A4%BA%E3%81%AE%E8%A6%81%E4%BB%B6">Privacy Rule: 使用・開示の要件</h1>
<ul>
<li><strong>PHI の使用・開示は原則として患者の同意が必要</strong></li>
<li><strong>同意不要の開示が認められるケース</strong>:</li>
<li>
<ul>
<li>治療・支払い・医療運営 (TPO) 目的</li>
</ul>
</li>
<li>
<ul>
<li>公衆衛生活動（感染症報告等）</li>
</ul>
</li>
<li>
<ul>
<li>法的手続き・法執行機関への開示</li>
</ul>
</li>
<li>
<ul>
<li>研究目的（IRB承認済み）</li>
</ul>
</li>
<li><strong>Minimum Necessary 原則</strong>:</li>
<li>
<ul>
<li>目的に必要な最小限の PHI のみ使用・開示</li>
</ul>
</li>
<li>
<ul>
<li>ロールベースアクセス制御の法的根拠</li>
</ul>
</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>

<header>HIPAA on AWS</header>
<h1 id="security-rule-3-%E3%81%A4%E3%81%AE%E3%82%BB%E3%83%BC%E3%83%95%E3%82%AC%E3%83%BC%E3%83%89">Security Rule: 3 つのセーフガード</h1>
<ul>
<li><strong>Administrative Safeguards (管理的保護手段)</strong> — 最重要</li>
<li>
<ul>
<li>リスクアセスメント（必須）</li>
</ul>
</li>
<li>
<ul>
<li>セキュリティポリシー・手続き</li>
</ul>
</li>
<li>
<ul>
<li>従業員トレーニング・アクセス管理</li>
</ul>
</li>
<li><strong>Physical Safeguards (物理的保護手段)</strong></li>
<li>
<ul>
<li>ワークステーション・デバイスのセキュリティ</li>
</ul>
</li>
<li>
<ul>
<li>AWSデータセンターが対応（責任共有）</li>
</ul>
</li>
<li><strong>Technical Safeguards (技術的保護手段)</strong></li>
<li>
<ul>
<li>アクセス制御・監査ログ・送信セキュリティ・整合性</li>
</ul>
</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="security-rule-technical-safeguards-%E8%A9%B3%E7%B4%B0">Security Rule: Technical Safeguards 詳細</h1>
<ul>
<li><strong>アクセス制御 (Access Control)</strong>:</li>
<li>
<ul>
<li>一意のユーザー識別子 (IAM ユーザー/ロール)</li>
</ul>
</li>
<li>
<ul>
<li>緊急アクセス手順、自動ログオフ</li>
</ul>
</li>
<li><strong>監査ログ (Audit Controls)</strong>:</li>
<li>
<ul>
<li>ePHI へのアクセス・変更を記録 (CloudTrail, CloudWatch)</li>
</ul>
</li>
<li><strong>整合性 (Integrity)</strong>:</li>
<li>
<ul>
<li>ePHI の不正変更・破損を検知 (S3 バージョニング, ETag)</li>
</ul>
</li>
<li><strong>送信セキュリティ (Transmission Security)</strong>:</li>
<li>
<ul>
<li>転送中の ePHI の暗号化 (TLS 1.2以上)</li>
</ul>
</li>
<li>
<ul>
<li>ネットワーク送信の整合性確保</li>
</ul>
</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="business-associate-agreement-baa">Business Associate Agreement (BAA)</h1>
<ul>
<li><strong>CE と BA の間の契約（HIPAA 必須要件）</strong></li>
<li><strong>BAA に含まれる内容</strong>:</li>
<li>
<ul>
<li>BA が PHI をどのように保護するかの規定</li>
</ul>
</li>
<li>
<ul>
<li>PHI の許可された使用・開示の範囲</li>
</ul>
</li>
<li>
<ul>
<li>セキュリティ侵害時の通知義務</li>
</ul>
</li>
<li>
<ul>
<li>PHI の返却または廃棄の手順</li>
</ul>
</li>
<li><strong>AWS BAA の締結方法</strong>:</li>
<li>
<ul>
<li>AWS Artifact でオンライン締結（即時）</li>
</ul>
</li>
<li>
<ul>
<li>締結後は BAA 対象サービスのみで PHI を処理</li>
</ul>
</li>
<li><strong>重要</strong>: BAA なしで AWS 上に PHI を置くことは HIPAA 違反</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="breach-notification-rule">Breach Notification Rule</h1>
<ul>
<li><strong>ePHI の不正使用・開示（Breach）発生時の通知義務</strong></li>
<li><strong>Breach の定義</strong>: 許可されていない PHI の取得・アクセス・使用・開示</li>
<li><strong>通知要件</strong>:</li>
<li>
<ul>
<li>影響を受けた個人へ: 発見から60日以内</li>
</ul>
</li>
<li>
<ul>
<li>HHS (保健福祉省) へ: 毎年3月1日までの年次報告（500人未満）</li>
</ul>
</li>
<li>
<ul>
<li>メディアへ: 500人以上影響する場合、60日以内</li>
</ul>
</li>
<li><strong>Breach 除外</strong>: 暗号化された ePHI の紛失（鍵が安全な場合）</li>
<li>→ 強力な暗号化が Breach Notification 免除の鍵</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="hipaa-%E9%81%95%E5%8F%8D%E3%81%AE%E7%BD%B0%E5%89%87">HIPAA 違反の罰則</h1>
<ul>
<li><strong>民事罰則 (Civil Monetary Penalties)</strong>:<br />
| 違反レベル | 最低額 | 最高額 |<br />
|-----------|--------|--------|<br />
| 知らなかった | $100/件 | $25,000/年 |<br />
| 合理的な原因 | $1,000/件 | $100,000/年 |<br />
| 故意の怠慢（修正済） | $10,000/件 | $250,000/年 |<br />
| 故意の怠慢（未修正） | $50,000/件 | $1.9M/年 |</li>
<li><strong>刑事罰</strong>: 故意の違反は最大10年の禁固</li>
<li><strong>実例</strong>: Anthem (2015) — $16M、Premera — $6.85M</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>

<header>HIPAA on AWS</header>
<h1 id="%E3%83%87%E8%AD%98%E5%88%A5%E5%8C%96-de-identification">デ識別化 (De-identification)</h1>
<ul>
<li><strong>PHI から識別情報を除去して非 PHI にする手法</strong></li>
<li><strong>方法1: Safe Harbor</strong></li>
<li>
<ul>
<li>18種類の識別子をすべて除去</li>
</ul>
</li>
<li>
<ul>
<li>残存する情報で個人特定できないと確認</li>
</ul>
</li>
<li><strong>方法2: Expert Determination</strong></li>
<li>
<ul>
<li>統計・科学の専門家が再識別リスクが低いと証明</li>
</ul>
</li>
<li>
<ul>
<li>ℓ-多様性、k-匿名性などの技術を活用</li>
</ul>
</li>
<li><strong>AWS での実装</strong>:</li>
<li>
<ul>
<li>Amazon Comprehend Medical: PHI 検出・マスキング</li>
</ul>
</li>
<li>
<ul>
<li>AWS Glue + Lambda: ETL パイプラインでのデ識別化</li>
</ul>
</li>
<li><strong>注意</strong>: デ識別化後でも再識別リスクの継続的評価が必要</li>
</ul>

<table>
<thead>
<tr>
<th>項目</th>
<th>HIPAA</th>
<th>GDPR</th>
<th>個人情報保護法</th>

<tr>

<tr>

<header>HIPAA on AWS</header>
<h1 id="omnibus-rule-2013%E5%B9%B4-%E3%81%AE%E5%BD%B1%E9%9F%BF">Omnibus Rule (2013年) の影響</h1>
<ul>
<li><strong>2013年の HIPAA 改正: ビジネスアソシエイトへの直接適用</strong></li>
<li><strong>主な変更点</strong>:</li>
<li>
<ul>
<li>BA のサブコントラクターも HIPAA に直接拘束</li>
</ul>
</li>
<li>
<ul>
<li>BA と CE が同等の責任を負う</li>
</ul>
</li>
<li>
<ul>
<li>PHI 販売・マーケティング利用の制限強化</li>
</ul>
</li>
<li>
<ul>
<li>患者の電子ヘルスレコードへのアクセス権強化</li>
</ul>
</li>
<li><strong>クラウドへの影響</strong>:</li>
<li>
<ul>
<li>AWS, Google Cloud, Azure が BA として直接 HIPAA 義務を負う</li>
</ul>
</li>
<li>
<ul>
<li>IaaS プロバイダーへの BAA 要件の明確化</li>
</ul>
</li>
<li><strong>サブコントラクター BA</strong>: AWS の下請け (CloudFront, S3 など) も対象</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>

<h1 id="part-2-aws-hipaa-%E9%81%A9%E6%A0%BC%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9">Part 2: AWS HIPAA 適格サービス</h1>
<ul>
<li><strong>AWS BAA 対象サービスのみで PHI を処理可能</strong></li>
<li></li>
<li>コンピューティング / ストレージ / データベース</li>
<li>ネットワーキング / セキュリティ / 分析・AI</li>
<li></li>
<li>AWS Artifact でサービス一覧を確認 → BAA を締結</li>
<li>BAA 対象外サービスでの PHI 処理は禁止</li>
</ul>

<header>HIPAA on AWS</header>
<h1 id="aws-baa-%E3%81%AE%E7%B7%A0%E7%B5%90%E3%81%A8%E7%AE%A1%E7%90%86">AWS BAA の締結と管理</h1>
<ul>
<li><strong>AWS Artifact → 契約 → BAA をオンラインで締結</strong></li>
<li><strong>締結後の効果</strong>:</li>
<li>
<ul>
<li>アカウント内の全 BAA 対象サービスで PHI 処理が可能</li>
</ul>
</li>
<li>
<ul>
<li>Organizations で管理アカウントから締結 → 全メンバーに適用</li>
</ul>
</li>
<li><strong>重要な注意事項</strong>:</li>
<li>
<ul>
<li>BAA 対象サービスの一覧は定期更新される（AWS 公式確認必須）</li>
</ul>
</li>
<li>
<ul>
<li>BAA 対象外サービスは PHI を「通過」させるだけでも違反</li>
</ul>
</li>
<li>
<ul>
<li>サードパーティ AWS Marketplace 製品は別途 BAA が必要</li>
</ul>
</li>
<li><strong>BAA の記録</strong>: 6年間の保存義務（HHS 監査に備えて）</li>
</ul>

</ul>
</li>
<li><strong>AWS Lambda</strong>: サーバーレスでの ePHI 処理</li>

<li><strong>AWS Fargate</strong>: サーバーレスコンテナ（インフラ管理不要）</li>
<li><strong>Amazon Lightsail</strong>: 小規模医療アプリ向け</li>

<ul>
<li><strong>監視・ログ</strong>:</li>
<li>
<ul>
<li>AWS CloudTrail: API 監査ログ（ePHI アクセス記録）</li>
</ul>
</li>
<li>
<ul>
<li>Amazon CloudWatch: メトリクス・ログ・アラーム</li>
</ul>
</li>
<li>
<ul>
<li>AWS Config: 設定変更の追跡</li>
</ul>
</li>
<li>
<ul>
<li>Amazon GuardDuty: 脅威検知</li>
</ul>
</li>
<li><strong>分析</strong>:</li>
<li>
<ul>
<li>Amazon Athena: S3 ログの SQL 分析</li>
</ul>
</li>
<li>
<ul>
<li>Amazon EMR: 大規模医療データ分析</li>
</ul>
</li>
<li><strong>AI/ML</strong>:</li>
<li>
<ul>
<li>Amazon Comprehend Medical: 医療テキスト解析・PHI 検出</li>
</ul>
</li>

<header>HIPAA on AWS</header>
<h1 id="baa-%E5%AF%BE%E8%B1%A1%E5%A4%96%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9%E3%81%AE%E5%8F%96%E3%82%8A%E6%89%B1%E3%81%84">BAA 対象外サービスの取り扱い</h1>
<ul>
<li><strong>BAA 対象外サービスでは PHI を処理してはならない</strong></li>
<li><strong>一般的な BAA 対象外サービス</strong>:</li>
<li>
<ul>
<li>Amazon SES (メール送信): PHI を含むメール本文は不可</li>
</ul>
</li>
<li>
<ul>
<li>Amazon SNS (一部の機能): プッシュ通知に PHI 不可</li>
</ul>
</li>
<li>
<ul>
<li>Amazon Rekognition: 顔認識（BAA確認必須）</li>
</ul>
</li>
<li><strong>対策</strong>:</li>
<li>
<ul>
<li>PHI をマスキングしてから BAA 対象外サービスに渡す</li>
</ul>
</li>
<li>
<ul>
<li>PHI を含む処理は BAA 対象サービスに留める</li>
</ul>
</li>
<li>
<ul>
<li>アーキテクチャ設計で PHI フローを明示的に管理</li>
</ul>
</li>
<li><strong>確認方法</strong>: AWS HIPAA Eligible Services ページ（定期確認）</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="hipaa-%E6%BA%96%E6%8B%A0%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3%E3%81%AE%E8%A8%AD%E8%A8%88%E5%8E%9F%E5%89%87">HIPAA 準拠アーキテクチャの設計原則</h1>
<ul>
<li><strong>1. ePHI の流れを明確化</strong>: データフロー図で PHI の生成・処理・保存・廃棄を追跡</li>
<li><strong>2. デフォルト暗号化</strong>: 保存時 (KMS) + 転送時 (TLS 1.2以上)</li>
<li><strong>3. 最小権限</strong>: IAM ロールで ePHI アクセスを職務ごとに制限</li>
<li><strong>4. 監査ログ</strong>: CloudTrail + CloudWatch で全 ePHI アクセスを記録</li>
<li><strong>5. ネットワーク隔離</strong>: PHI を持つリソースはプライベートサブネットに配置</li>
<li><strong>6. 自動コンプライアンス</strong>: Config Rules + Security Hub で継続監視</li>
<li><strong>7. インシデント対応計画</strong>: PHI 漏洩時の手順書 (Runbook) を事前に準備</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="ehr-%E9%9B%BB%E5%AD%90%E5%81%A5%E5%BA%B7%E8%A8%98%E9%8C%B2-%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3">EHR (電子健康記録) システムアーキテクチャ</h1>
<ul>
<li><strong>EHR バックエンドの標準構成</strong>:</li>
<li>
<ul>
<li>フロント: CloudFront (WAF) → ALB → ECS (アプリ)</li>
</ul>
</li>
<li>
<ul>
<li>DB: Aurora PostgreSQL (暗号化) in プライベートサブネット</li>
</ul>
</li>
<li>
<ul>
<li>ファイル: S3 (SSE-KMS, Object Lock)</li>
</ul>
</li>
<li>
<ul>
<li>認証: Cognito (MFA 必須) + IAM Identity Center</li>
</ul>
</li>
<li>
<ul>
<li>監査: CloudTrail + CloudWatch Logs → S3 (Glacier)</li>
</ul>
</li>
<li>
<ul>
<li>脅威検知: GuardDuty + Security Hub</li>
</ul>
</li>
<li><strong>ネットワーク構成</strong>:</li>
<li>
<ul>
<li>Public: ALB, NAT Gateway のみ</li>
</ul>
</li>
<li>
<ul>
<li>Private App: ECS タスク</li>
</ul>
</li>
<li>
<ul>
<li>Isolated DB: Aurora（インターネットアクセスなし）</li>

<h1 id="%E3%83%86%E3%83%AC%E3%83%98%E3%83%AB%E3%82%B9-%E9%81%A0%E9%9A%94%E5%8C%BB%E7%99%82-%E3%83%97%E3%83%A9%E3%83%83%E3%83%88%E3%83%95%E3%82%A9%E3%83%BC%E3%83%A0">テレヘルス (遠隔医療) プラットフォーム</h1>
<ul>
<li><strong>リアルタイムビデオ通話 + PHI 管理の統合アーキテクチャ</strong></li>
<li><strong>ビデオ通話</strong>: Amazon Chime SDK (HIPAA 適格)</li>
<li>
<ul>
<li>セッション鍵は KMS で管理</li>
</ul>
</li>
<li>
<ul>
<li>録画は S3 (SSE-KMS) に保存</li>
</ul>
</li>
<li><strong>予約管理</strong>: Amazon DynamoDB (暗号化)</li>
<li><strong>処方・診断記録</strong>: Amazon RDS Aurora</li>
<li><strong>患者認証</strong>: Amazon Cognito (MFA 必須)</li>
<li><strong>通知</strong>: Amazon SNS → SES (PHI 非含有メール)</li>
<li><strong>モバイル</strong>: Amplify + AppSync (GraphQL API)</li>
<li><strong>重要</strong>: ビデオストリームに PHI が映り込まないよう設計</li>
</ul>

<header>HIPAA on AWS</header>
<h1 id="fhir-api-%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3">FHIR API アーキテクチャ</h1>
<ul>
<li><strong>HL7 FHIR R4 準拠 API の AWS 実装パターン</strong></li>
<li><strong>API レイヤー</strong>: API Gateway (WAF) → Lambda</li>
<li><strong>データストア</strong>:</li>
<li>
<ul>
<li>Amazon HealthLake (フルマネージド FHIR)</li>
</ul>
</li>
<li>
<ul>
<li>または DynamoDB + Elasticsearch (カスタム実装)</li>
</ul>
</li>
<li><strong>認証</strong>: OAuth 2.0 / SMART on FHIR (Cognito + Lambda Authorizer)</li>
<li><strong>HL7 v2 変換</strong>: AWS HealthImaging / Amazon EventBridge Pipes</li>
<li><strong>監査</strong>: API Gateway アクセスログ → CloudWatch</li>
<li><strong>FHIR リソース例</strong>: Patient, Observation, Medication, Encounter</li>
<li><strong>相互運用性</strong>: CMS Interoperability Rule (2020) に対応</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>

<header>HIPAA on AWS</header>
<h1 id="%E5%8C%BB%E7%99%82%E3%83%87%E3%83%BC%E3%82%BF%E3%83%AC%E3%82%A4%E3%82%AF-phi-%E5%90%AB%E3%82%80">医療データレイク (PHI 含む)</h1>
<ul>
<li><strong>大規模 ePHI の分析基盤</strong></li>
<li><strong>取り込み</strong>: Kinesis Data Firehose → S3 (生データゾーン、SSE-KMS)</li>
<li><strong>変換</strong>: AWS Glue (ETL) → PHI のデ識別化またはマスキング</li>
<li><strong>分析ゾーン</strong>: S3 (匿名化済み) + Athena / Redshift Spectrum</li>
<li><strong>ML</strong>: SageMaker (匿名化データのみ) + Comprehend Medical</li>
<li><strong>アクセス制御</strong>: AWS Lake Formation で列レベル・行レベル制御</li>
<li><strong>PHI ゾーン vs 匿名化ゾーン の分離</strong>:</li>
<li>
<ul>
<li>PHI ゾーン: BAA 対象サービスのみ、厳格な IAM</li>
</ul>
</li>
<li>
<ul>
<li>匿名化ゾーン: 一般的な分析ツールでアクセス可</li>
</ul>
</li>
</ul>

<header>HIPAA on AWS</header>
<h1 id="%E3%82%B5%E3%83%BC%E3%83%90%E3%83%BC%E3%83%AC%E3%82%B9%E5%8C%BB%E7%99%82%E3%83%87%E3%83%BC%E3%82%BF%E5%87%A6%E7%90%86">サーバーレス医療データ処理</h1>
<ul>
<li><strong>Lambda + Step Functions による ePHI 処理パイプライン</strong></li>
<li><strong>ユースケース</strong>: 医療画像処理、検査結果の自動分類</li>
<li><strong>パターン</strong>:</li>
<li>
<ul>
<li>S3 イベント → Lambda (PHI 検証・変換) → DynamoDB</li>
</ul>
</li>
<li>
<ul>
<li>API Gateway → Lambda → HealthLake (FHIR CRUD)</li>
</ul>
</li>
<li>
<ul>
<li>EventBridge → Step Functions → 複数 Lambda (ワークフロー)</li>
</ul>
</li>
<li><strong>セキュリティ</strong>:</li>
<li>
<ul>
<li>Lambda 実行ロール: 最小権限 (対象 S3 バケット + KMS のみ)</li>
</ul>
</li>
<li>
<ul>
<li>VPC 内 Lambda: RDS/ElastiCache に直接接続</li>
</ul>
</li>
<li>
<ul>
<li>環境変数の機密値: Secrets Manager で管理</li>
</ul>
</li>
<li><strong>注意</strong>: Lambda のログに PHI を含めない</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="%E5%8C%BB%E7%99%82-iot-%E3%83%87%E3%83%BC%E3%82%BF%E5%8F%8E%E9%9B%86%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3">医療 IoT データ収集アーキテクチャ</h1>
<ul>
<li><strong>ウェアラブル・医療機器からの PHI リアルタイム収集</strong></li>
<li><strong>デバイス接続</strong>: AWS IoT Core (HIPAA 適格)</li>
<li>
<ul>
<li>MQTT over TLS 1.2 で暗号化転送</li>
</ul>
</li>
<li>
<ul>
<li>デバイス証明書 (X.509) による認証</li>
</ul>
</li>
<li>
<ul>
<li>IoT ポリシーで患者ごとのトピック分離</li>
</ul>
</li>
<li><strong>データフロー</strong>:</li>
<li>IoT Core → IoT Rules → Kinesis Data Streams → Lambda → DynamoDB/S3</li>
<li><strong>アラート</strong>: Lambda → SNS (医師への緊急アラート)</li>
<li><strong>デバイス管理</strong>: IoT Device Defender で異常検知</li>
<li><strong>注意</strong>: デバイスファームウェアの更新管理も PHI 保護の一環</li>
</ul>

<header>HIPAA on AWS</header>
<h1 id="%E3%83%9E%E3%83%AB%E3%83%81%E3%83%AA%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3-dr-%E6%88%A6%E7%95%A5">マルチリージョン DR 戦略</h1>
<ul>
<li><strong>医療システムの高可用性 + 災害復旧</strong></li>
<li><strong>RPO/RTO 目標</strong>: PHI 損失を最小限に</li>
<li><strong>戦略の選択</strong>:</li>
<li>
<ul>
<li>Pilot Light (RTO: 数時間): 最低限のリソースを常時起動</li>
</ul>
</li>
<li>
<ul>
<li>Warm Standby (RTO: 数分): 縮小スケールで常時稼働</li>
</ul>
</li>
<li>
<ul>
<li>Active-Active (RTO: ゼロ): 両リージョンで全負荷処理</li>
</ul>
</li>
<li><strong>Aurora Global Database</strong>: プライマリ → セカンダリ (1秒以内レプリケーション)</li>
<li><strong>S3 Cross-Region Replication (CRR)</strong>: ePHI ファイルの自動複製</li>
<li><strong>Route53</strong>: ヘルスチェック + フェイルオーバールーティング</li>
<li><strong>重要</strong>: バックアップ先リージョンにも BAA が適用されるか確認</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="hipaa-%E6%BA%96%E6%8B%A0-cicd-%E3%83%91%E3%82%A4%E3%83%97%E3%83%A9%E3%82%A4%E3%83%B3">HIPAA 準拠 CI/CD パイプライン</h1>
<ul>
<li><strong>PHI を含むシステムのセキュアなデプロイ</strong></li>
<li><strong>パイプライン</strong>: CodePipeline → CodeBuild → CodeDeploy</li>
<li><strong>セキュリティゲート</strong>:</li>
<li>
<ul>
<li>SAST: CodeGuru Security でコード脆弱性スキャン</li>
</ul>
</li>
<li>
<ul>
<li>依存関係スキャン: Inspector (Lambda/コンテナ)</li>
</ul>
</li>
<li>
<ul>
<li>IaC スキャン: CloudFormation Guard / checkov</li>
</ul>
</li>
<li>
<ul>
<li>シークレット検出: git-secrets / detect-secrets</li>
</ul>
</li>
<li><strong>承認ゲート</strong>: 本番デプロイに手動承認 (Change Management)</li>
<li><strong>監査</strong>: CodeBuild ログを CloudTrail で記録</li>
<li><strong>注意</strong>: CI/CD 環境に本番 PHI を持ち込まない（テストデータのみ）</li>
</ul>

<header>HIPAA on AWS</header>
<h1 id="phi-%E3%81%AE%E3%83%87%E3%83%BC%E3%82%BF%E3%83%A9%E3%82%A4%E3%83%95%E3%82%B5%E3%82%A4%E3%82%AF%E3%83%AB%E7%AE%A1%E7%90%86">PHI のデータライフサイクル管理</h1>
<ul>
<li><strong>HIPAA は PHI の適切な廃棄を義務付け</strong></li>
<li><strong>保存期間ポリシー</strong>:</li>
<li>
<ul>
<li>医療記録: 州法により5〜10年（成人）/ 21歳まで（未成年）</li>
</ul>
</li>
<li>
<ul>
<li>監査ログ: 6年（HIPAA 要件）</li>
</ul>
</li>
<li><strong>S3 ライフサイクルポリシー</strong>:</li>
<li>
<ul>
<li>現在世代: S3 Standard (アクティブアクセス)</li>
</ul>
</li>
<li>
<ul>
<li>90日後: S3 Standard-IA</li>
</ul>
</li>
<li>
<ul>
<li>1年後: S3 Glacier Instant Retrieval</li>
</ul>
</li>
<li>
<ul>
<li>7年後: S3 Glacier Deep Archive</li>
</ul>
</li>
<li><strong>廃棄</strong>: S3 Object Lock で保持期間を強制 → 期限後に自動削除</li>
<li><strong>暗号化廃棄</strong>: KMS キーを削除 → 暗号化データを安全に廃棄</li>
</ul>

<li>
<ul>
<li>アクセストークン有効期間: 最短設定 (1時間)</li>

<li>

<header>HIPAA on AWS</header>
<h1 id="%E3%83%90%E3%83%83%E3%82%AF%E3%82%A2%E3%83%83%E3%83%97%E3%83%BB%E3%83%AA%E3%82%AB%E3%83%90%E3%83%AA%E6%88%A6%E7%95%A5">バックアップ・リカバリ戦略</h1>
<ul>
<li><strong>AWS Backup: PHI の一元バックアップ管理</strong></li>
<li><strong>対応リソース</strong>: EC2, RDS, Aurora, DynamoDB, EFS, S3</li>
<li><strong>バックアッププラン設定</strong>:</li>
<li>
<ul>
<li>日次バックアップ: 35日間保持</li>
</ul>
</li>
<li>
<ul>
<li>週次バックアップ: 13週間保持</li>
</ul>
</li>
<li>
<ul>
<li>月次バックアップ: 12ヶ月保持</li>
</ul>
</li>
<li>
<ul>
<li>年次バックアップ: 7年保持（HIPAA 準拠）</li>
</ul>
</li>
<li><strong>暗号化</strong>: バックアップは KMS CMK で暗号化</li>
<li><strong>クロスアカウントバックアップ</strong>: 本番アカウントとバックアップアカウントを分離</li>
<li><strong>リカバリテスト</strong>: 四半期ごとのリストア演習を実施</li>
</ul>

<header>HIPAA on AWS</header>
<h1 id="amazon-healthimaging-%E6%97%A7-medical-imaging">Amazon HealthImaging (旧 Medical Imaging)</h1>
<ul>
<li><strong>医療画像 (DICOM) の専用ストレージ・表示サービス</strong></li>
<li><strong>対応フォーマット</strong>: DICOM (CT, MRI, X線, 超音波)</li>
<li><strong>機能</strong>:</li>
<li>
<ul>
<li>DICOM インポート (S3 → HealthImaging)</li>
</ul>
</li>
<li>
<ul>
<li>HTJ2K 形式で画像を最適圧縮（高速表示）</li>
</ul>
</li>
<li>
<ul>

</ul>
</li>
<li>
<ul>

</ul>
</li>
<li><strong>セキュリティ</strong>: KMS 暗号化、IAM でアクセス制御</li>
<li><strong>HIPAA 適格</strong>: BAA 対象サービス</li>
<li><strong>統合</strong>: HealthLake と組み合わせて FHIR リソースと画像を統合</li>

<header>HIPAA on AWS</header>
<h1 id="kms-%E3%81%AB%E3%82%88%E3%82%8B-ephi-%E6%9A%97%E5%8F%B7%E5%8C%96">KMS による ePHI 暗号化</h1>
<ul>
<li><strong>すべての ePHI に KMS CMK による暗号化を適用</strong></li>
<li><strong>CMK 設計</strong>:</li>
<li>
<ul>
<li>ePHI 専用の CMK を作成（サービス共用不可）</li>
</ul>
</li>
<li>
<ul>
<li>キーポリシー: PHI アクセス権限を持つロールのみ許可</li>
</ul>
</li>
<li>
<ul>
<li>自動キーローテーション: 年1回を有効化</li>
</ul>
</li>
<li><strong>サービス別設定</strong>:</li>
<li>
<ul>
<li>S3: SSE-KMS、バケットポリシーで <code>aws:SecureTransport</code> 強制</li>
</ul>
</li>
<li>
<ul>
<li>RDS/Aurora: ストレージ暗号化 (インスタンス作成時設定、後から変更不可)</li>
</ul>
</li>
<li>
<ul>
<li>DynamoDB: AWS マネージドキーまたは CMK</li>
</ul>
</li>
<li>
<ul>
<li>EBS: デフォルト暗号化を有効化</li>
</ul>
</li>
<li><strong>監査</strong>: CloudTrail で CMK の使用履歴を記録</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="iam-phi-%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E5%88%B6%E5%BE%A1%E3%81%AE%E8%A8%AD%E8%A8%88">IAM: PHI アクセス制御の設計</h1>
<ul>
<li><strong>職務別 IAM ロールで ePHI へのアクセスを制限</strong></li>
<li><strong>ロール設計例</strong>:</li>
<li>
<ul>
<li><code>EHR-Clinician</code>: 患者の自担当記録のみ Read</li>
</ul>
</li>
<li>
<ul>
<li><code>EHR-Admin</code>: 全記録 ReadWrite（監査ログ強化）</li>
</ul>
</li>
<li>
<ul>
<li><code>EHR-Analytics</code>: 匿名化データのみ Read</li>
</ul>
</li>
<li>
<ul>
<li><code>EHR-DevOps</code>: 本番 PHI に一切アクセス不可</li>
</ul>
</li>
<li><strong>条件キーの活用</strong>:</li>
<li>
<ul>
<li><code>aws:RequestedRegion</code>: 特定リージョンのみアクセス許可</li>
</ul>
</li>
<li>
<ul>
<li><code>aws:MultiFactorAuthPresent</code>: MFA 必須</li>
</ul>
</li>
<li>
<ul>
<li>ABAC: 患者タグと担当者タグの一致条件</li>
</ul>
</li>
<li><strong>定期レビュー</strong>: IAM Access Analyzer + Credential Report で未使用権限削除</li>
</ul>

<header>HIPAA on AWS</header>
<h1 id="s3-%E3%81%AE%E5%AE%8C%E5%85%A8-phi-%E4%BF%9D%E8%AD%B7%E8%A8%AD%E5%AE%9A">S3 の完全 PHI 保護設定</h1>
<ul>
<li><strong>ePHI を格納する S3 バケットの必須設定</strong>:</li>
<li>
<ul>
<li>SSE-KMS 暗号化 (CMK 指定)</li>
</ul>
</li>
<li>
<ul>
<li>パブリックアクセスブロック (4設定すべて ON)</li>
</ul>
</li>
<li>
<ul>
<li>バージョニング有効化 (誤削除防止)</li>
</ul>
</li>
<li>
<ul>
<li>Object Lock (WORM): 監査ログバケット</li>
</ul>
</li>
<li>
<ul>
<li>MFA Delete: 重要 PHI バケット</li>
</ul>
</li>
<li>
<ul>
<li>アクセスログ: 別バケットに記録</li>
</ul>
</li>
<li><strong>バケットポリシー</strong>:</li>
<li>
<ul>
<li><code>aws:SecureTransport: false</code> を Deny (HTTPS 強制)</li>
</ul>
</li>
<li>
<ul>
<li>特定 VPC エンドポイントからのみアクセス許可</li>
</ul>
</li>
<li>
<ul>
<li>予期しないプリンシパルからのアクセスを Deny</li>
</ul>
</li>
</ul>

<header>HIPAA on AWS</header>
<h1 id="rdsaurora-%E3%81%AE-phi-%E4%BF%9D%E8%AD%B7">RDS/Aurora の PHI 保護</h1>
<ul>
<li><strong>ePHI データベースの必須セキュリティ設定</strong></li>
<li><strong>ネットワーク</strong>:</li>
<li>
<ul>
<li>プライベートサブネット (Isolated) に配置</li>
</ul>
</li>
<li>
<ul>
<li>Security Group: アプリサーバーのみ許可、0.0.0.0/0 拒否</li>
</ul>
</li>
<li>
<ul>
<li>パブリックアクセス: 無効</li>
</ul>
</li>
<li><strong>暗号化</strong>:</li>
<li>
<ul>
<li>ストレージ暗号化: KMS CMK（インスタンス作成時に設定）</li>
</ul>
</li>
<li>
<ul>
<li>SSL/TLS 接続強制: パラメータグループで <code>require_ssl=1</code></li>
</ul>
</li>
<li><strong>認証</strong>:</li>
<li>
<ul>
<li>AWS IAM データベース認証 (パスワード不要)</li>
</ul>
</li>
<li>
<ul>
<li>Secrets Manager でパスワード自動ローテーション</li>
</ul>
</li>
<li><strong>監査</strong>: RDS Enhanced Monitoring + Performance Insights</li>
<li><strong>バックアップ</strong>: 自動バックアップ 35日 + 手動スナップショット (KMS 暗号化)</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="vpc-%E8%A8%AD%E8%A8%88-phi-%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF%E9%9A%94%E9%9B%A2">VPC 設計: PHI ネットワーク隔離</h1>
<ul>
<li><strong>多層防御のための VPC 設計</strong></li>
<li><strong>サブネット設計</strong>:</li>
<li>
<ul>
<li>Public: ALB, NAT Gateway のみ（PHI リソース禁止）</li>
</ul>
</li>
<li>
<ul>
<li>Private-App: ECS/EKS タスク、Lambda (VPC 内)</li>
</ul>
</li>
<li>
<ul>
<li>Isolated-DB: RDS Aurora (インターネットアクセスなし)</li>
</ul>
</li>
<li><strong>VPC エンドポイント</strong>:</li>
<li>
<ul>
<li>S3, DynamoDB: Gateway エンドポイント（無料）</li>
</ul>
</li>
<li>
<ul>
<li>KMS, SSM, CloudWatch, STS: Interface エンドポイント</li>
</ul>
</li>
<li>
<ul>
<li>HealthLake: Interface エンドポイント</li>
</ul>
</li>
<li><strong>Network Firewall</strong>: IDS/IPS で PHI の不正流出を検知</li>
<li><strong>VPC Flow Logs</strong>: 全トラフィックを S3/CloudWatch に記録</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="cloudtrail-phi-%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E7%9B%A3%E6%9F%BB%E3%83%AD%E3%82%B0">CloudTrail: PHI アクセス監査ログ</h1>
<ul>
<li><strong>すべての ePHI アクセスを CloudTrail で記録</strong></li>
<li><strong>必須設定</strong>:</li>
<li>
<ul>
<li>マルチリージョン証跡 + 組織証跡</li>
</ul>
</li>
<li>
<ul>
<li>S3 データイベント: ePHI バケットの GetObject/PutObject を記録</li>
</ul>
</li>
<li>
<ul>
<li>KMS データイベント: CMK の使用を全記録</li>
</ul>
</li>
<li>
<ul>
<li>ログファイル検証: 改ざん検知</li>
</ul>
</li>
<li><strong>ログ保護</strong>:</li>
<li>
<ul>
<li>専用 S3 バケット + Object Lock (Compliance モード、6年)</li>
</ul>
</li>
<li>
<ul>
<li>SSE-KMS 暗号化</li>
</ul>
</li>
<li><strong>重要</strong>: デフォルトの CloudTrail (Management Events) では S3 データアクセスは記録されない → Data Events を明示的に有効化</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<h1 id="cloudwatch-phi-%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E7%95%B0%E5%B8%B8%E6%A4%9C%E7%9F%A5">CloudWatch: PHI アクセス異常検知</h1>

<li>
<ul>
<li>営業時間外の PHI アクセス (夜間・休日)</li>
</ul>
</li>
<li>
<ul>
<li>通常の10倍以上の PHI ダウンロード</li>
</ul>
</li>
<li>
<ul>
<li>失敗した認証試行の急増</li>
</ul>
</li>
<li>
<ul>
<li>root アカウントでの操作</li>
</ul>
</li>

<li>

| filter requestParameters.bucketName like 'phi-'<br />

<header>HIPAA on AWS</header>
<h1 id="amazon-guardduty-%E5%8C%BB%E7%99%82%E7%92%B0%E5%A2%83%E3%81%AE%E8%84%85%E5%A8%81%E6%A4%9C%E7%9F%A5">Amazon GuardDuty: 医療環境の脅威検知</h1>
<ul>
<li><strong>ePHI 環境での GuardDuty 重要 Finding</strong>:</li>
<li>
<ul>
<li><code>UnauthorizedAccess:S3/MaliciousIPCaller</code>: 悪意ある IP から S3 (PHI) アクセス</li>
</ul>
</li>
<li>
<ul>
<li><code>Exfiltration:S3/ObjectRead.Unusual</code>: 通常と異なる大量の S3 読み取り</li>
</ul>
</li>
<li>
<ul>
<li><code>CredentialAccess:RDS/MaliciousIPCaller.Failed</code>: RDS への不審なログイン試行</li>
</ul>
</li>
<li>
<ul>
<li><code>Impact:EC2/BitcoinDomainRequest</code>: 医療インスタンスでのマイニング</li>
</ul>
</li>
<li><strong>自動対応</strong>:</li>
<li>
<ul>
<li>GuardDuty Finding → EventBridge → Lambda (S3 バケットポリシー緊急制限)</li>
</ul>
</li>
<li>
<ul>
<li>Finding → Security Hub → インシデント管理</li>
</ul>
</li>
<li><strong>EKS 保護</strong>: GuardDuty EKS Audit Log Monitoring で Kubernetes API 監視</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="amazon-macie-phi-%E3%81%AE%E8%87%AA%E5%8B%95%E6%A4%9C%E5%87%BA">Amazon Macie: PHI の自動検出</h1>
<ul>
<li><strong>S3 バケット内の PHI を自動的に検出・分類</strong></li>
<li><strong>HIPAA での活用</strong>:</li>
<li>
<ul>
<li>匿名化処理が不完全な S3 オブジェクトを発見</li>
</ul>
</li>
<li>
<ul>
<li>意図せず PHI を含むバケットを特定</li>
</ul>
</li>
<li>
<ul>
<li>患者 ID, SSN, クレジットカード番号を検出</li>
</ul>
</li>
<li><strong>カスタム識別子</strong>:</li>
<li>
<ul>
<li>医療記録番号（施設固有の形式）</li>
</ul>
</li>
<li>
<ul>
<li>NPI (National Provider Identifier) 番号</li>
</ul>
</li>
<li>
<ul>
<li>MRN (Medical Record Number)</li>
</ul>
</li>
<li><strong>感度スキャン設定</strong>: <code>SENSITIVE_DATA_TYPES</code> に PHI 関連を含める</li>
<li><strong>Finding → Security Hub → EventBridge → PHI 漏洩アラート</strong></li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="amazon-inspector-%E8%84%86%E5%BC%B1%E6%80%A7%E7%AE%A1%E7%90%86">Amazon Inspector: 脆弱性管理</h1>
<ul>
<li><strong>ePHI 処理環境の CVE 脆弱性を継続的にスキャン</strong></li>
<li><strong>スキャン対象</strong>:</li>
<li>
<ul>
<li>EC2: OS パッケージの CVE (SSM Agent 必須)</li>
</ul>
</li>
<li>
<ul>
<li>Lambda: コードと依存ライブラリの脆弱性</li>
</ul>
</li>
<li>
<ul>
<li>ECR: コンテナイメージの CVE (プッシュ時自動スキャン)</li>
</ul>
</li>
<li><strong>HIPAA での重要性</strong>:</li>
<li>
<ul>
<li>Security Rule の「技術的脆弱性管理」要件への対応</li>
</ul>
</li>
<li>
<ul>
<li>重大度 Critical / High の CVE には即時パッチ適用</li>
</ul>
</li>
<li><strong>Patch Manager との統合</strong>:</li>
<li>
<ul>
<li>Inspector で検出 → Security Hub → Patch Manager で自動パッチ</li>
</ul>
</li>
<li><strong>パッチ計画</strong>: 本番 PHI 環境へのパッチは Change Management 承認後</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="%E3%83%9A%E3%83%8D%E3%83%88%E3%83%AC%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E3%83%86%E3%82%B9%E3%83%88-pentest">ペネトレーションテスト (Pentest)</h1>
<ul>
<li><strong>HIPAA は定期的なセキュリティテストを要求</strong></li>
<li><strong>AWS での Pentest の注意事項</strong>:</li>
<li>
<ul>
<li>AWS の事前承認が必要（AWS Customer Support Engagement Policy）</li>
</ul>
</li>
<li>
<ul>
<li>自身の AWS リソースに対するテストは許可（一部サービス除く）</li>
</ul>
</li>
<li>
<ul>
<li>DDoS テスト・DNS hijacking は禁止</li>
</ul>
</li>
<li><strong>推奨するセキュリティテスト</strong>:</li>
<li>
<ul>
<li>外部ペネトレーションテスト (年1回以上)</li>
</ul>
</li>
<li>
<ul>
<li>内部脆弱性スキャン (四半期ごと)</li>
</ul>
</li>
<li>
<ul>
<li>SAST/DAST: コードレビュー + 動的スキャン</li>
</ul>
</li>
<li>
<ul>
<li>社会工学的テスト (フィッシングシミュレーション)</li>
</ul>
</li>
<li><strong>記録</strong>: テスト結果と修正内容を6年間保存</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="phi-%E6%BC%8F%E6%B4%A9%E3%82%A4%E3%83%B3%E3%82%B7%E3%83%87%E3%83%B3%E3%83%88%E5%AF%BE%E5%BF%9C%E3%83%97%E3%83%AC%E3%82%A4%E3%83%96%E3%83%83%E3%82%AF">PHI 漏洩インシデント対応プレイブック</h1>
<ul>
<li><strong>PHI 漏洩 (Breach) 発生時の対応手順</strong></li>
<li><strong>即時対応 (0〜1時間)</strong>:</li>
<li>
<ol>
<li>漏洩元を特定・隔離（EC2, S3, アクセスキー）</li>
</ol>
</li>
<li>
<ol start="2">
<li>GuardDuty / CloudTrail で影響範囲を特定</li>
</ol>
</li>
<li>
<ol start="3">
<li>法務・コンプライアンスチームへ通知</li>
</ol>
</li>
<li><strong>短期対応 (1〜24時間)</strong>:</li>
<li>
<ol start="4">
<li>影響を受けた PHI の件数・種類を特定</li>
</ol>
</li>
<li>
<ol start="5">
<li>不正アクセスに使用されたアカウント/ロールを無効化</li>
</ol>
</li>
<li>
<ol start="6">
<li>フォレンジック調査のためスナップショット取得</li>
</ol>
</li>
<li><strong>通知 (60日以内)</strong>:</li>
<li>
<ol start="7">
<li>影響を受けた患者に個別通知</li>
</ol>
</li>
<li>
<ol start="8">
<li>HHS に報告（500人以上の場合は即時）</li>
</ol>
</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E8%87%AA%E5%8B%95%E5%8C%96-aws-config--lambda">セキュリティ自動化: AWS Config + Lambda</h1>
<ul>
<li><strong>非準拠の ePHI 環境設定を自動修復</strong></li>
<li><strong>Config Rules + 自動修復の例</strong>:</li>
<li>
<ul>
<li><code>s3-bucket-server-side-encryption-enabled</code> → S3 SSE-KMS を自動設定</li>
</ul>
</li>
<li>
<ul>
<li><code>rds-storage-encrypted</code> → 違反 RDS を検出（修正は再作成が必要）</li>
</ul>
</li>
<li>
<ul>
<li><code>cloudtrail-enabled</code> → CloudTrail が無効なら自動有効化</li>
</ul>
</li>
<li>
<ul>
<li><code>root-mfa-enabled</code> → root MFA なしをアラート</li>
</ul>
</li>
<li><strong>Conformance Pack</strong>:</li>
<li>
<ul>
<li>HIPAA Security Rule に対応した Config Rules をパッケージ化</li>
</ul>
</li>
<li>
<ul>
<li>Organizations で全アカウントに一括展開</li>
</ul>
</li>
<li><strong>自動修復 Lambda</strong>: HIPAA Conformance Pack の違反を自動修正</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="zero-trust-%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3-for-healthcare">Zero Trust アーキテクチャ for Healthcare</h1>
<ul>
<li><strong>「信頼しない、常に検証する」原則を医療データに適用</strong></li>
<li><strong>ID の検証</strong>: IAM Identity Center + MFA + 条件付きアクセス</li>
<li><strong>デバイスの検証</strong>: AWS IoT Device Defender / Systems Manager Inventory</li>
<li><strong>ネットワーク</strong>:</li>
<li>
<ul>
<li>VPC エンドポイントで PHI の通信をプライベートに</li>
</ul>
</li>
<li>
<ul>
<li>Network Firewall で East-West トラフィックを検査</li>
</ul>
</li>
<li>
<ul>
<li>マイクロセグメンテーション (Security Group を細粒度に)</li>
</ul>
</li>
<li><strong>データ</strong>: 常時暗号化 (KMS) + アクセスログ</li>
<li><strong>アプリ</strong>: API Gateway + WAF + Lambda Authorizer</li>
<li><strong>可視化</strong>: AWS Network Access Analyzer で意図しない経路を発見</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="%E3%82%B5%E3%83%BC%E3%83%89%E3%83%91%E3%83%BC%E3%83%86%E3%82%A3%E7%B5%B1%E5%90%88%E3%81%AE%E3%83%AA%E3%82%B9%E3%82%AF%E7%AE%A1%E7%90%86">サードパーティ統合のリスク管理</h1>
<ul>
<li><strong>EMR ベンダー、保険会社、HL7 インターフェースとの統合</strong></li>
<li><strong>サードパーティ BA の管理</strong>:</li>
<li>
<ul>
<li>各 BA と BAA を締結し6年保存</li>
</ul>
</li>
<li>
<ul>
<li>BA のセキュリティアセスメントを年1回実施</li>
</ul>
</li>
<li>
<ul>
<li>BA アクセスには External ID + 最小権限 IAM ロール</li>
</ul>
</li>
<li><strong>API 統合のセキュリティ</strong>:</li>
<li>
<ul>
<li>HTTPS/TLS 1.2 以上必須</li>
</ul>
</li>
<li>
<ul>
<li>OAuth 2.0 / mTLS でサービス間認証</li>
</ul>
</li>
<li>
<ul>
<li>API Gateway で Rate Limiting + WAF</li>
</ul>
</li>
<li><strong>監視</strong>: AWS PrivateLink でサードパーティとの通信をプライベート化</li>
<li><strong>HL7/FHIR</strong>: AWS HealthLake の SMART on FHIR 認証を活用</li>

<header>HIPAA on AWS</header>
<h1 id="aws-waf-%E5%8C%BB%E7%99%82%E3%82%A2%E3%83%97%E3%83%AA%E3%81%AE-web-%E4%BF%9D%E8%AD%B7">AWS WAF: 医療アプリの Web 保護</h1>
<ul>
<li><strong>ePHI を扱う Web アプリを SQL インジェクション/XSS から保護</strong></li>
<li><strong>ALB / API Gateway / CloudFront に WAF を適用</strong></li>
<li><strong>ルール設定</strong>:</li>
<li>
<ul>
<li>AWS マネージドルール: Core Rule Set + SQL Injection</li>
</ul>
</li>
<li>
<ul>
<li>Bot Control: 自動スクレイピング・クローリングをブロック</li>
</ul>
</li>
<li>
<ul>
<li>IP レピュテーション: 既知の悪意ある IP をブロック</li>
</ul>
</li>
<li>
<ul>
<li>レートベース: 同一 IP からの大量リクエストをブロック</li>
</ul>
</li>
<li><strong>医療特有のカスタムルール</strong>:</li>
<li>
<ul>
<li><code>/api/patients</code> エンドポイントへの異常な大量アクセスを制限</li>
</ul>
</li>
<li>
<ul>
<li>特定 User-Agent (ヘルスチェック以外) の詳細検査</li>
</ul>
</li>
<li><strong>ログ</strong>: WAF ログ → Kinesis Firehose → S3 → Athena</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="%E3%83%AA%E3%82%B9%E3%82%AF%E3%82%A2%E3%82%BB%E3%82%B9%E3%83%A1%E3%83%B3%E3%83%88%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">リスクアセスメントプロセス</h1>
<ul>
<li><strong>HIPAA Security Rule が義務付ける必須プロセス</strong></li>
<li><strong>リスクアセスメントの手順</strong>:</li>
<li>
<ol>
<li>ePHI の範囲確定（どのシステムにあるか）</li>
</ol>
</li>
<li>
<ol start="2">
<li>脅威と脆弱性の特定（脅威モデリング）</li>
</ol>
</li>
<li>
<ol start="3">
<li>リスクの評価（可能性 × 影響度）</li>
</ol>
</li>
<li>
<ol start="4">
<li>リスク対応策の実装</li>
</ol>
</li>
<li>
<ol start="5">
<li>残存リスクの文書化</li>
</ol>
</li>
<li><strong>AWS でのリスク特定ツール</strong>:</li>
<li>
<ul>
<li>Amazon Macie: 未知の PHI の発見</li>
</ul>

<header>HIPAA on AWS</header>
<h1 id="%E5%BE%93%E6%A5%AD%E5%93%A1%E3%83%88%E3%83%AC%E3%83%BC%E3%83%8B%E3%83%B3%E3%82%B0%E3%81%A8%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E7%AE%A1%E7%90%86">従業員トレーニングとアクセス管理</h1>
<ul>
<li><strong>Administrative Safeguards: 人的コントロール</strong></li>
<li><strong>セキュリティ意識向上トレーニング</strong>:</li>
<li>
<ul>
<li>全従業員: 年1回以上の HIPAA トレーニング</li>
</ul>
</li>
<li>
<ul>
<li>医療スタッフ: PHI 取り扱い手順の詳細トレーニング</li>
</ul>
</li>
<li>
<ul>
<li>IT スタッフ: セキュリティ技術トレーニング（AWS 特有）</li>
</ul>
</li>
<li><strong>アクセス管理プロセス</strong>:</li>
<li>
<ul>
<li>入社時: 職務に応じた最小権限ロールを付与</li>
</ul>
</li>
<li>
<ul>
<li>異動時: 旧権限を削除し新権限を付与</li>
</ul>
</li>
<li>
<ul>
<li>退社時: 24時間以内に全アクセスを無効化</li>
</ul>
</li>
<li><strong>AWS での実装</strong>: IAM Identity Center のライフサイクル管理</li>
<li><strong>記録</strong>: アクセス権限の変更を全て記録・保存（6年）</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="breach-notification-%E3%81%AE%E5%AE%9F%E5%8B%99%E6%89%8B%E9%A0%86">Breach Notification の実務手順</h1>
<ul>
<li><strong>PHI 漏洩発生から通知までの具体的手順</strong></li>
<li><strong>Step 1: 発見と記録</strong> (発見日から開始)</li>
<li>
<ul>
<li>漏洩日時、発見日時を記録</li>
</ul>
</li>
<li>
<ul>
<li>影響を受けた PHI の種類と件数を確認</li>
</ul>
</li>
<li><strong>Step 2: Breach 判定</strong> (通知不要の除外を確認)</li>
<li>
<ul>
<li>暗号化されていたか (Breach 除外の可能性)</li>
</ul>
</li>
<li>
<ul>
<li>善意の内部アクセスか</li>
</ul>
</li>
<li><strong>Step 3: 通知準備</strong> (60日以内)</li>
<li>
<ul>
<li>個人通知文書の作成（氏名・漏洩内容・対応策）</li>
</ul>
</li>
<li>
<ul>
<li>HHS 報告フォームの準備</li>
</ul>
</li>
<li><strong>Step 4: 通知実施</strong></li>
<li>
<ul>
<li>個人: 書面 (郵送) または電子通知</li>
</ul>
</li>
<li>
<ul>
<li>HHS: HHS Breach Portal からオンライン報告</li>
</ul>
</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>
</section>

<header>HIPAA on AWS</header>
<h1 id="%E3%83%93%E3%82%B8%E3%83%8D%E3%82%B9%E3%82%A2%E3%82%BD%E3%82%B7%E3%82%A8%E3%82%A4%E3%83%88%E7%AE%A1%E7%90%86">ビジネスアソシエイト管理</h1>
<ul>
<li><strong>PHI を扱うすべてのベンダー・パートナーを管理</strong></li>

<li>
<ul>

</ul>
</li>
<li>
<ul>

</ul>
</li>
<li><strong>BA のデューデリジェンス</strong>:</li>
<li>
<ul>
<li>SOC 2 Type II レポートの確認</li>

<li>
<ul>
<li>HIPAA セキュリティアセスメントの実施</li>
</ul>
</li>
<li>
<ul>
<li>インシデント対応手順の確認</li>
</ul>
</li>

<li>

<header>HIPAA on AWS</header>
<h1 id="hipaa-%E7%9B%A3%E6%9F%BB%E3%81%B8%E3%81%AE%E5%AF%BE%E5%BF%9C%E6%BA%96%E5%82%99">HIPAA 監査への対応準備</h1>
<ul>
<li><strong>HHS Office for Civil Rights (OCR) 監査への備え</strong></li>
<li><strong>監査で求められる文書</strong>:</li>
<li>
<ul>
<li>HIPAA ポリシー・手続き文書（最新版）</li>
</ul>
</li>
<li>
<ul>
<li>リスクアセスメント報告書（直近1年）</li>
</ul>
</li>
<li>
<ul>
<li>BAA の一覧と原本</li>
</ul>
</li>
<li>
<ul>
<li>セキュリティトレーニングの受講記録</li>
</ul>
</li>
<li>
<ul>
<li>インシデント対応の記録（漏洩の有無にかかわらず）</li>
</ul>
</li>
<li>
<ul>
<li>監査ログ (CloudTrail ログ、6年分)</li>
</ul>
</li>
<li><strong>AWS Audit Manager の活用</strong>:</li>
<li>
<ul>
<li>上記の証拠を自動収集・整理</li>

</li>
<li>
<ul>

<header>HIPAA on AWS</header>
<h1 id="hitrust-csf-%E3%81%A8%E3%81%AE%E9%96%A2%E4%BF%82">HITRUST CSF との関係</h1>
<ul>
<li><strong>HITRUST CSF: 医療業界向けの包括的セキュリティフレームワーク</strong></li>
<li><strong>HIPAA との関係</strong>:</li>
<li>
<ul>
<li>HITRUST は HIPAA を含む複数フレームワークをカバー</li>
</ul>
</li>
<li>
<ul>
<li>HITRUST 認証 = HIPAA コンプライアンスの強力な証明</li>
</ul>
</li>
<li><strong>認証レベル</strong>:</li>
<li>
<ul>
<li>e1 (Essential): 基本的なサイバーセキュリティ</li>
</ul>
</li>
<li>
<ul>
<li>i1 (Implemented): HIPAA・NIST 対応</li>
</ul>
</li>
<li>
<ul>
<li>r2 (Risk-based): 完全リスクベース評価</li>
</ul>
</li>
<li><strong>AWS と HITRUST</strong>:</li>
<li>
<ul>
<li>AWS は HITRUST r2 認証を取得済み</li>
</ul>
</li>
<li>
<ul>
<li>AWS の認証を継承して自社評価を効率化 (Inheritance)</li>
</ul>
</li>
<li><strong>ユースケース</strong>: 大手医療機関・保険会社との取引に必要な場合あり</li>
</ul>
<footer>© 2026 Healthcare Architecture Guide</footer>

<header>HIPAA on AWS</header>
<h1 id="%E3%82%B3%E3%82%B9%E3%83%88%E6%9C%80%E9%81%A9%E5%8C%96-hipaa-%E7%92%B0%E5%A2%83">コスト最適化 (HIPAA 環境)</h1>
<ul>
<li><strong>セキュリティを維持しながらコストを削減</strong></li>
<li><strong>ストレージコスト最適化</strong>:</li>
<li>
<ul>

</ul>
</li>
<li>
<ul>
<li>S3 Glacier: アーカイブ PHI (6年保存義務対応)</li>
</ul>
</li>
<li>
<ul>
<li>CloudTrail Lake: 長期監査ログ保存のコスト最適化</li>
</ul>
</li>
<li><strong>コンピューティング</strong>:</li>
<li>
<ul>
<li>Savings Plans / Reserved Instances: 医療システムは定常負荷が多い</li>
</ul>
</li>
<li>
<ul>
<li>Fargate Spot: バッチ処理（PHI の夜間処理）</li>
</ul>
</li>
<li><strong>データ転送</strong>:</li>
<li>
<ul>

</ul>
</li>
<li><strong>監視コスト</strong>:</li>
<li>
<ul>
<li>CloudWatch Logs: 不要なログソースを削除、保持期間を最適化</li>
</ul>
</li>
</ul>
