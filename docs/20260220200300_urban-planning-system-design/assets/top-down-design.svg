  <rect x="62" y="80" width="8" height="6" fill="#b0bec5" rx="1"/>
  <rect x="78" y="80" width="8" height="6" fill="#b0bec5" rx="1"/>
  <rect x="62" y="96" width="8" height="6" fill="#b0bec5" rx="1"/>
  <rect x="78" y="96" width="8" height="6" fill="#b0bec5" rx="1"/>
  <rect x="112" y="80" width="8" height="6" fill="#b0bec5" rx="1"/>
  <rect x="128" y="80" width="8" height="6" fill="#b0bec5" rx="1"/>
  <rect x="162" y="80" width="8" height="6" fill="#b0bec5" rx="1"/>
  <rect x="178" y="80" width="8" height="6" fill="#b0bec5" rx="1"/>

  <!-- Block 2: Top-center towers -->
  <rect x="245" y="70" width="40" height="100" fill="#546e7a" rx="3" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25))"/>
  <rect x="295" y="70" width="40" height="100" fill="#546e7a" rx="3" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25))"/>
  <rect x="345" y="70" width="40" height="100" fill="#546e7a" rx="3" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25))"/>
  <rect x="395" y="70" width="40" height="100" fill="#546e7a" rx="3" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25))"/>
  <rect x="252" y="80" width="8" height="6" fill="#b0bec5" rx="1"/>
  <rect x="268" y="80" width="8" height="6" fill="#b0bec5" rx="1"/>
  <rect x="302" y="80" width="8" height="6" fill="#b0bec5" rx="1"/>
  <rect x="318" y="80" width="8" height="6" fill="#b0bec5" rx="1"/>

