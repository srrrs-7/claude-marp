  <text x="450" y="351" text-anchor="middle" font-size="13" fill="white" font-family="sans-serif">→ Pruitt-Igoe: 1972年爆破解体</text>

  <rect x="650" y="330" width="220" height="32" fill="#4e342e" rx="4"/>
  <text x="760" y="351" text-anchor="middle" font-size="13" fill="white" font-family="sans-serif">実際: 犯罪と荒廃の温床</text>
</svg>
