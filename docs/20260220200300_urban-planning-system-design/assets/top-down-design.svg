<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="900" height="380" fill="#eceff1" rx="12"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-size="17" font-weight="bold" fill="#b71c1c" font-family="sans-serif">ル・コルビュジエの「輝く都市」—整然と、しかし無人</text>

  <!-- Green grass areas -->
  <rect x="30" y="60" width="840" height="290" fill="#c8e6c9" rx="6"/>

  <!-- Wide roads -->
  <rect x="30" y="180" width="840" height="22" fill="#90a4ae" rx="2"/>
  <rect x="210" y="60" width="20" height="290" fill="#90a4ae" rx="2"/>
  <rect x="450" y="60" width="20" height="290" fill="#90a4ae" rx="2"/>
  <rect x="680" y="60" width="20" height="290" fill="#90a4ae" rx="2"/>

  <!-- Block 1: Top-left towers -->
  <rect x="55" y="70" width="40" height="100" fill="#546e7a" rx="3" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25))"/>
  <rect x="105" y="70" width="40" height="100" fill="#546e7a" rx="3" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25))"/>
  <rect x="155" y="70" width="40" height="100" fill="#546e7a" rx="3" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25))"/>
