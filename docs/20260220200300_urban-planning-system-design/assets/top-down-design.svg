  <rect x="155" y="212" width="40" height="100" fill="#546e7a" rx="3" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25))"/>
  <rect x="245" y="212" width="40" height="100" fill="#546e7a" rx="3" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25))"/>
  <rect x="295" y="212" width="40" height="100" fill="#546e7a" rx="3" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25))"/>
  <rect x="395" y="212" width="40" height="100" fill="#546e7a" rx="3" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25))"/>
  <rect x="490" y="212" width="40" height="100" fill="#546e7a" rx="3" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25))"/>
  <rect x="590" y="212" width="40" height="100" fill="#546e7a" rx="3" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25))"/>
  <rect x="715" y="212" width="40" height="100" fill="#546e7a" rx="3" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25))"/>
