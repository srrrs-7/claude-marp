<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 400" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="860" height="400" fill="#fafafa" rx="12"/>

  <!-- Left panel: Le Corbusier -->
  <rect x="20" y="20" width="380" height="360" fill="#e3f2fd" rx="10" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.15))"/>
  <rect x="20" y="20" width="380" height="55" fill="#1565c0" rx="10"/>
  <rect x="20" y="55" width="380" height="20" fill="#1565c0"/>
  <text x="210" y="52" text-anchor="middle" font-size="17" font-weight="bold" fill="white" font-family="sans-serif">ル・コルビュジエ</text>
  <text x="210" y="80" text-anchor="middle" font-size="13" fill="#bbdefb" font-family="sans-serif">Le Corbusier（計画主義）</text>

  <!-- Left items -->
  <rect x="40" y="100" width="340" height="44" fill="#1976d2" rx="6"/>
  <text x="210" y="118" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="sans-serif">整然とした区画分け</text>
  <text x="210" y="137" text-anchor="middle" font-size="12" fill="#e3f2fd" font-family="sans-serif">住居・商業・工業を厳格に分離</text>

  <rect x="40" y="155" width="340" height="44" fill="#1976d2" rx="6"/>
  <text x="210" y="173" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="sans-serif">トップダウン設計</text>
  <text x="210" y="192" text-anchor="middle" font-size="12" fill="#e3f2fd" font-family="sans-serif">天才設計者が最適解を決定する</text>

  <rect x="40" y="210" width="340" height="44" fill="#1976d2" rx="6"/>
  <text x="210" y="228" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="sans-serif">合理性・効率の追求</text>
  <text x="210" y="247" text-anchor="middle" font-size="12" fill="#e3f2fd" font-family="sans-serif">数式で都市を最適化できる</text>

  <rect x="40" y="265" width="340" height="44" fill="#1976d2" rx="6"/>
  <text x="210" y="283" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="sans-serif">高層ビルと広大な緑地</text>
  <text x="210" y="302" text-anchor="middle" font-size="12" fill="#e3f2fd" font-family="sans-serif">空間の無駄をなくし密度を上げる</text>

  <rect x="40" y="320" width="340" height="44" fill="#ef5350" rx="6"/>
  <text x="210" y="338" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="sans-serif">結果: Pruitt-Igoe崩壊</text>
  <text x="210" y="357" text-anchor="middle" font-size="12" fill="#ffebee" font-family="sans-serif">1972年爆破解体 — 設計の失敗</text>

  <!-- VS divider -->
  <text x="430" y="210" text-anchor="middle" font-size="36" font-weight="bold" fill="#ff7043" font-family="sans-serif">VS</text>

  <!-- Right panel: Jane Jacobs -->
  <rect x="460" y="20" width="380" height="360" fill="#e8f5e9" rx="10" style="filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.15))"/>
  <rect x="460" y="20" width="380" height="55" fill="#2e7d32" rx="10"/>
  <rect x="460" y="55" width="380" height="20" fill="#2e7d32"/>
  <text x="650" y="52" text-anchor="middle" font-size="17" font-weight="bold" fill="white" font-family="sans-serif">ジェイン・ジェイコブス</text>
  <text x="650" y="80" text-anchor="middle" font-size="13" fill="#c8e6c9" font-family="sans-serif">Jane Jacobs（観察主義）</text>

  <!-- Right items -->
  <rect x="480" y="100" width="340" height="44" fill="#388e3c" rx="6"/>
  <text x="650" y="118" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="sans-serif">混合用途開発</text>
  <text x="650" y="137" text-anchor="middle" font-size="12" fill="#e8f5e9" font-family="sans-serif">住居・商業・文化が自然に混在</text>

  <rect x="480" y="155" width="340" height="44" fill="#388e3c" rx="6"/>
  <text x="650" y="173" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="sans-serif">ボトムアップ・観察</text>
  <text x="650" y="192" text-anchor="middle" font-size="12" fill="#e8f5e9" font-family="sans-serif">実際の街を歩き、使う人を観る</text>

  <rect x="480" y="210" width="340" height="44" fill="#388e3c" rx="6"/>
  <text x="650" y="228" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="sans-serif">多様性が安全を生む</text>
  <text x="650" y="247" text-anchor="middle" font-size="12" fill="#e8f5e9" font-family="sans-serif">様々な人が様々な時間に外に出る</text>

  <rect x="480" y="265" width="340" height="44" fill="#388e3c" rx="6"/>
  <text x="650" y="283" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="sans-serif">有機的・段階的な成長</text>
  <text x="650" y="302" text-anchor="middle" font-size="12" fill="#e8f5e9" font-family="sans-serif">計画ではなく育てる・適応させる</text>

  <rect x="480" y="320" width="340" height="44" fill="#1b5e20" rx="6"/>
  <text x="650" y="338" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="sans-serif">結果: NYグリニッジ・ビレッジ</text>
  <text x="650" y="357" text-anchor="middle" font-size="12" fill="#c8e6c9" font-family="sans-serif">高速道路計画を阻止、街を守った</text>
</svg>
