<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" style="font-family:Arial,sans-serif;letter-spacing:0">
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">DX接続の全体像</text>

  <!-- On-Premises DC -->
  <rect x="30" y="80" width="200" height="200" rx="10" fill="#2E7D32" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="130" y="110" text-anchor="middle" font-size="15" font-weight="bold" fill="white">On-Premises DC</text>
  <rect x="55" y="130" width="150" height="60" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="130" y="155" text-anchor="middle" font-size="13" fill="white">Customer</text>
  <text x="130" y="175" text-anchor="middle" font-size="13" fill="white">Router</text>
  <!-- On-prem icon: server -->
  <rect x="105" y="210" width="50" height="40" rx="4" fill="white" fill-opacity="0.25"/>
  <line x1="115" y1="222" x2="145" y2="222" stroke="white" stroke-width="1.5"/>
  <line x1="115" y1="232" x2="145" y2="232" stroke="white" stroke-width="1.5"/>
  <line x1="115" y1="242" x2="145" y2="242" stroke="white" stroke-width="1.5"/>

  <!-- DX Location -->
  <rect x="320" y="80" width="220" height="200" rx="10" fill="#FF8F00" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="430" y="110" text-anchor="middle" font-size="15" font-weight="bold" fill="white">DX Location</text>
  <rect x="340" y="125" width="180" height="50" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="430" y="156" text-anchor="middle" font-size="13" fill="white">Cross Connect</text>
  <rect x="340" y="190" width="180" height="50" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="430" y="221" text-anchor="middle" font-size="13" fill="white">DX Router</text>

  <!-- AWS Cloud -->
  <rect x="630" y="80" width="240" height="200" rx="10" fill="#1565C0" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="750" y="110" text-anchor="middle" font-size="15" font-weight="bold" fill="white">AWS Cloud</text>
  <rect x="650" y="125" width="90" height="50" rx="6" fill="#E3F2FD"/>
  <text x="695" y="156" text-anchor="middle" font-size="13" fill="#1565C0">VPC</text>
  <rect x="760" y="125" width="90" height="50" rx="6" fill="#FF9900"/>
  <text x="805" y="150" text-anchor="middle" font-size="12" fill="white">AWS</text>
  <text x="805" y="166" text-anchor="middle" font-size="12" fill="white">Services</text>

  <!-- Arrow: On-Premises to DX Location -->
  <line x1="230" y1="180" x2="314" y2="180" stroke="#455A64" stroke-width="3"/>
  <polygon points="314,174 326,180 314,186" fill="#455A64"/>
  <!-- Label -->
  <rect x="245" y="145" width="60" height="22" rx="3" fill="white" fill-opacity="0.9"/>
  <text x="275" y="161" text-anchor="middle" font-size="11" fill="#455A64">専用回線</text>

  <!-- Arrow: DX Location to AWS Cloud -->
  <line x1="540" y1="180" x2="624" y2="180" stroke="#455A64" stroke-width="3"/>
  <polygon points="624,174 636,180 624,186" fill="#455A64"/>
  <!-- Label -->
  <rect x="543" y="145" width="82" height="22" rx="3" fill="white" fill-opacity="0.9"/>
  <text x="584" y="161" text-anchor="middle" font-size="10" fill="#455A64">AWS バックボーン</text>

  <!-- Bottom protocol label -->
  <rect x="280" y="330" width="340" height="36" rx="8" fill="#ECEFF1" style="filter:drop-shadow(1px 1px 2px rgba(0,0,0,0.1))"/>
  <text x="450" y="354" text-anchor="middle" font-size="14" font-weight="bold" fill="#455A64">802.1Q VLAN + BGP</text>

  <!-- Dashed line connecting bottom label -->
  <line x1="450" y1="280" x2="450" y2="330" stroke="#455A64" stroke-width="1.5" stroke-dasharray="5,3"/>
</svg>