<svg viewBox="0 0 900 450" xmlns="http://www.w3.org/2000/svg" style="font-family:Arial,sans-serif;letter-spacing:0;background:#fff">
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">VIF と接続先の対応関係</text>

  <!-- ===== ROW 1: Private VIF ===== -->
  <!-- Private VIF box -->
  <rect x="20" y="60" width="150" height="44" rx="6" fill="#1565C0" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="95" y="87" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff">Private VIF</text>

  <!-- Arrow: Private VIF -> VGW (direct) -->
  <line x1="170" y1="82" x2="285" y2="82" stroke="#1565C0" stroke-width="2"/>
  <polygon points="285,77 295,82 285,87" fill="#1565C0"/>
  <text x="228" y="74" text-anchor="middle" font-size="10" fill="#666">直接接続</text>

  <!-- VGW box (direct) -->
  <rect x="298" y="60" width="100" height="44" rx="6" fill="#7B1FA2" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="348" y="87" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff">VGW</text>

  <!-- Arrow: VGW -> VPC -->
  <line x1="398" y1="82" x2="463" y2="82" stroke="#7B1FA2" stroke-width="2"/>
  <polygon points="463,77 473,82 463,87" fill="#7B1FA2"/>

  <!-- VPC box (direct) -->
  <rect x="476" y="60" width="90" height="44" rx="6" fill="#E3F2FD" stroke="#1565C0" stroke-width="1.5" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="521" y="87" text-anchor="middle" font-size="13" font-weight="bold" fill="#1565C0">VPC</text>

  <!-- Arrow: Private VIF -> DX Gateway (via) -->
  <line x1="170" y1="90" x2="200" y2="90" stroke="#1565C0" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="200" y1="90" x2="200" y2="160" stroke="#1565C0" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="200" y1="160" x2="285" y2="160" stroke="#1565C0" stroke-width="2"/>
  <polygon points="285,155 295,160 285,165" fill="#1565C0"/>
  <text x="243" y="150" text-anchor="middle" font-size="10" fill="#666">DX GW 経由</text>

  <!-- DX Gateway box (row 1 lower path) -->
  <rect x="298" y="138" width="130" height="44" rx="6" fill="#E65100" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="363" y="165" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff">DX Gateway</text>

  <!-- Arrow: DX GW -> VGW -->
  <line x1="428" y1="160" x2="513" y2="160" stroke="#E65100" stroke-width="2"/>
  <polygon points="513,155 523,160 513,165" fill="#E65100"/>

  <!-- VGW box (via DX GW) -->
  <rect x="526" y="138" width="100" height="44" rx="6" fill="#7B1FA2" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="576" y="165" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff">VGW</text>

  <!-- Arrow: VGW -> VPC -->
  <line x1="626" y1="160" x2="691" y2="160" stroke="#7B1FA2" stroke-width="2"/>
  <polygon points="691,155 701,160 691,165" fill="#7B1FA2"/>

  <!-- VPC box (via DX GW) -->
  <rect x="704" y="138" width="90" height="44" rx="6" fill="#E3F2FD" stroke="#1565C0" stroke-width="1.5" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="749" y="165" text-anchor="middle" font-size="13" font-weight="bold" fill="#1565C0">VPC</text>

  <!-- Annotation: multi-region -->
  <text x="680" y="198" text-anchor="middle" font-size="10" fill="#E65100" font-style="italic">他リージョンの VPC にも接続可能</text>

  <!-- Separator line -->
  <line x1="20" y1="220" x2="880" y2="220" stroke="#E0E0E0" stroke-width="1"/>

  <!-- ===== ROW 2: Public VIF ===== -->
  <!-- Public VIF box -->
  <rect x="20" y="240" width="150" height="44" rx="6" fill="#2E7D32" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="95" y="267" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff">Public VIF</text>

  <!-- Arrow: Public VIF -> AWS Public Services -->
  <line x1="170" y1="262" x2="285" y2="262" stroke="#2E7D32" stroke-width="2"/>
  <polygon points="285,257 295,262 285,267" fill="#2E7D32"/>
  <text x="228" y="253" text-anchor="middle" font-size="10" fill="#666">パブリック IP</text>

  <!-- AWS Public Services box -->
  <rect x="298" y="236" width="220" height="52" rx="6" fill="#FF9900" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="408" y="258" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff">AWS パブリックサービス</text>
  <text x="408" y="276" text-anchor="middle" font-size="11" fill="#fff">(S3, DynamoDB, CloudFront 等)</text>

  <!-- Separator line -->
  <line x1="20" y1="310" x2="880" y2="310" stroke="#E0E0E0" stroke-width="1"/>

  <!-- ===== ROW 3: Transit VIF ===== -->
  <!-- Transit VIF box -->
  <rect x="20" y="335" width="150" height="44" rx="6" fill="#C62828" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="95" y="362" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff">Transit VIF</text>

  <!-- Arrow: Transit VIF -> DX Gateway -->
  <line x1="170" y1="357" x2="285" y2="357" stroke="#C62828" stroke-width="2"/>
  <polygon points="285,352 295,357 285,362" fill="#C62828"/>

  <!-- DX Gateway box (transit) -->
  <rect x="298" y="335" width="130" height="44" rx="6" fill="#E65100" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="363" y="362" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff">DX Gateway</text>

  <!-- Arrow: DX GW -> TGW -->
  <line x1="428" y1="357" x2="503" y2="357" stroke="#E65100" stroke-width="2"/>
  <polygon points="503,352 513,357 503,362" fill="#E65100"/>

  <!-- TGW box -->
  <rect x="516" y="335" width="100" height="44" rx="6" fill="#C62828" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="566" y="362" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff">TGW</text>

  <!-- Arrow: TGW -> VPCs -->
  <line x1="616" y1="345" x2="691" y2="335" stroke="#C62828" stroke-width="1.5"/>
  <polygon points="689,330 701,333 691,340" fill="#C62828"/>

  <line x1="616" y1="357" x2="691" y2="357" stroke="#C62828" stroke-width="1.5"/>
  <polygon points="691,352 701,357 691,362" fill="#C62828"/>

  <line x1="616" y1="369" x2="691" y2="379" stroke="#C62828" stroke-width="1.5"/>
  <polygon points="689,384 701,381 691,374" fill="#C62828"/>

  <!-- VPC boxes (transit) -->
  <rect x="704" y="318" width="80" height="30" rx="5" fill="#E3F2FD" stroke="#1565C0" stroke-width="1.5" style="filter:drop-shadow(1px 1px 2px rgba(0,0,0,0.1))"/>
  <text x="744" y="338" text-anchor="middle" font-size="11" font-weight="bold" fill="#1565C0">VPC-1</text>

  <rect x="704" y="354" width="80" height="30" rx="5" fill="#E3F2FD" stroke="#1565C0" stroke-width="1.5" style="filter:drop-shadow(1px 1px 2px rgba(0,0,0,0.1))"/>
  <text x="744" y="374" text-anchor="middle" font-size="11" font-weight="bold" fill="#1565C0">VPC-2</text>

  <rect x="704" y="390" width="80" height="30" rx="5" fill="#E3F2FD" stroke="#1565C0" stroke-width="1.5" style="filter:drop-shadow(1px 1px 2px rgba(0,0,0,0.1))"/>
  <text x="744" y="410" text-anchor="middle" font-size="11" font-weight="bold" fill="#1565C0">VPC-3</text>

  <!-- Annotation: 1 VIF -> multiple VPCs -->
  <text x="810" y="365" text-anchor="start" font-size="10" fill="#C62828" font-weight="bold">1 VIF で</text>
  <text x="810" y="380" text-anchor="start" font-size="10" fill="#C62828" font-weight="bold">複数 VPC</text>

  <!-- Legend border -->
  <rect x="10" y="5" width="880" height="440" rx="8" fill="none" stroke="#E0E0E0" stroke-width="1"/>
</svg>