<svg viewBox="0 0 950 500" xmlns="http://www.w3.org/2000/svg" style="font-family:Arial,sans-serif;letter-spacing:0;background:#fff">
  <!-- Title -->
  <text x="475" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#212121">Maximum Resiliency（最大回復性）</text>
  <rect x="370" y="45" width="210" height="30" rx="4" fill="#C62828"/>
  <text x="475" y="66" text-anchor="middle" font-size="16" font-weight="bold" fill="#fff">SLA 99.99%</text>

  <!-- On-Premises DC-1 (top-left) -->
  <rect x="20" y="110" width="160" height="70" rx="8" fill="#2E7D32" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="100" y="140" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff">オンプレミス</text>
  <text x="100" y="158" text-anchor="middle" font-size="11" fill="#E8F5E9">データセンター 1</text>

  <!-- On-Premises DC-2 (bottom-left) -->
  <rect x="20" y="320" width="160" height="70" rx="8" fill="#2E7D32" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="100" y="350" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff">オンプレミス</text>
  <text x="100" y="368" text-anchor="middle" font-size="11" fill="#E8F5E9">データセンター 2</text>

  <!-- DX Location A (top-center) -->
  <rect x="320" y="95" width="220" height="110" rx="8" fill="#FF8F00" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="430" y="118" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff">DX ロケーション A</text>
  <!-- Connection ports inside Location A -->
  <rect x="340" y="128" width="180" height="28" rx="4" fill="#FFB300" opacity="0.6"/>
  <text x="430" y="147" text-anchor="middle" font-size="11" fill="#fff">DX Connection 1</text>
  <rect x="340" y="162" width="180" height="28" rx="4" fill="#FFB300" opacity="0.6"/>
  <text x="430" y="181" text-anchor="middle" font-size="11" fill="#fff">DX Connection 2</text>

  <!-- DX Location B (bottom-center) -->
  <rect x="320" y="295" width="220" height="110" rx="8" fill="#FF8F00" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="430" y="318" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff">DX ロケーション B</text>
  <!-- Connection ports inside Location B -->
  <rect x="340" y="328" width="180" height="28" rx="4" fill="#FFB300" opacity="0.6"/>
  <text x="430" y="347" text-anchor="middle" font-size="11" fill="#fff">DX Connection 3</text>
  <rect x="340" y="362" width="180" height="28" rx="4" fill="#FFB300" opacity="0.6"/>
  <text x="430" y="381" text-anchor="middle" font-size="11" fill="#fff">DX Connection 4</text>

  <!-- AWS Cloud (right) -->
  <rect x="670" y="130" width="260" height="260" rx="12" fill="none" stroke="#1565C0" stroke-width="3" stroke-dasharray="0"/>
  <text x="800" y="158" text-anchor="middle" font-size="15" font-weight="bold" fill="#1565C0">AWS Cloud</text>

  <!-- VGW/TGW box inside AWS -->
  <rect x="700" y="175" width="120" height="50" rx="6" fill="#7B1FA2" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="760" y="196" text-anchor="middle" font-size="12" font-weight="bold" fill="#fff">VGW</text>
  <text x="760" y="212" text-anchor="middle" font-size="10" fill="#E1BEE7">/ TGW</text>

  <!-- TGW box -->
  <rect x="700" y="275" width="120" height="50" rx="6" fill="#7B1FA2" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="760" y="296" text-anchor="middle" font-size="12" font-weight="bold" fill="#fff">VGW</text>
  <text x="760" y="312" text-anchor="middle" font-size="10" fill="#E1BEE7">/ TGW</text>

  <!-- VPC boxes -->
  <rect x="845" y="180" width="70" height="40" rx="5" fill="#E3F2FD" stroke="#1565C0" stroke-width="1.5"/>
  <text x="880" y="205" text-anchor="middle" font-size="11" font-weight="bold" fill="#1565C0">VPC</text>

  <rect x="845" y="280" width="70" height="40" rx="5" fill="#E3F2FD" stroke="#1565C0" stroke-width="1.5"/>
  <text x="880" y="305" text-anchor="middle" font-size="11" font-weight="bold" fill="#1565C0">VPC</text>

  <!-- === Connection Lines === -->

  <!-- DC-1 to DX Location A, Connection 1 (primary, solid blue) -->
  <line x1="180" y1="135" x2="335" y2="142" stroke="#1565C0" stroke-width="3"/>
  <polygon points="335,137 345,142 335,147" fill="#1565C0"/>

  <!-- DC-1 to DX Location A, Connection 2 (redundant, dashed amber) -->
  <line x1="180" y1="155" x2="335" y2="176" stroke="#FF8F00" stroke-width="2.5" stroke-dasharray="8,4"/>
  <polygon points="335,171 345,176 335,181" fill="#FF8F00"/>

  <!-- DC-2 to DX Location B, Connection 3 (primary, solid blue) -->
  <line x1="180" y1="345" x2="335" y2="342" stroke="#1565C0" stroke-width="3"/>
  <polygon points="335,337 345,342 335,347" fill="#1565C0"/>

  <!-- DC-2 to DX Location B, Connection 4 (redundant, dashed amber) -->
  <line x1="180" y1="365" x2="335" y2="376" stroke="#FF8F00" stroke-width="2.5" stroke-dasharray="8,4"/>
  <polygon points="335,371 345,376 335,381" fill="#FF8F00"/>

  <!-- DX Location A to VGW (top) -->
  <line x1="540" y1="150" x2="695" y2="195" stroke="#1565C0" stroke-width="2.5"/>
  <polygon points="695,190 705,195 695,200" fill="#1565C0"/>

  <!-- DX Location B to VGW (bottom) -->
  <line x1="540" y1="350" x2="695" y2="300" stroke="#1565C0" stroke-width="2.5"/>
  <polygon points="695,295 705,300 695,305" fill="#1565C0"/>

  <!-- VGW to VPC (top) -->
  <line x1="820" y1="200" x2="840" y2="200" stroke="#455A64" stroke-width="2"/>
  <polygon points="840,195 850,200 840,205" fill="#455A64"/>

  <!-- VGW to VPC (bottom) -->
  <line x1="820" y1="300" x2="840" y2="300" stroke="#455A64" stroke-width="2"/>
  <polygon points="840,295 850,300 840,305" fill="#455A64"/>

  <!-- Legend -->
  <rect x="20" y="440" width="500" height="50" rx="6" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="35" y1="465" x2="75" y2="465" stroke="#1565C0" stroke-width="3"/>
  <text x="82" y="469" font-size="11" fill="#424242">プライマリ接続</text>
  <line x1="195" y1="465" x2="235" y2="465" stroke="#FF8F00" stroke-width="2.5" stroke-dasharray="8,4"/>
  <text x="242" y="469" font-size="11" fill="#424242">冗長接続</text>

  <!-- Annotation -->
  <text x="430" y="250" text-anchor="middle" font-size="11" fill="#616161">2 つの DX ロケーション x 各 2 接続 = 合計 4 接続</text>
  <text x="430" y="268" text-anchor="middle" font-size="11" fill="#616161">単一障害点なし（最高レベルの回復性）</text>
</svg>