<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" style="font-family:Arial,sans-serif;letter-spacing:0">
  <!-- Title -->
  <text x="450" y="28" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Private VIF アーキテクチャ</text>

  <!-- On-Premises -->
  <rect x="20" y="100" width="150" height="180" rx="10" fill="#2E7D32" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="95" y="128" text-anchor="middle" font-size="14" font-weight="bold" fill="white">On-Premises</text>
  <!-- BGP Router box -->
  <rect x="40" y="145" width="110" height="55" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="95" y="170" text-anchor="middle" font-size="12" fill="white">BGP Router</text>
  <text x="95" y="188" text-anchor="middle" font-size="10" fill="#C8E6C9">AS 65001</text>
  <!-- Server icon -->
  <rect x="60" y="215" width="70" height="40" rx="4" fill="white" fill-opacity="0.15"/>
  <text x="95" y="240" text-anchor="middle" font-size="10" fill="white">Internal Apps</text>

  <!-- DX Connection Line with Private VIF label -->
  <line x1="170" y1="172" x2="340" y2="172" stroke="#1565C0" stroke-width="3"/>
  <polygon points="334,166 346,172 334,178" fill="#1565C0"/>

  <!-- Private VIF label -->
  <rect x="210" y="145" width="90" height="22" rx="4" fill="#1565C0" style="filter:drop-shadow(1px 1px 2px rgba(0,0,0,0.1))"/>
  <text x="255" y="161" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Private VIF</text>

  <!-- VLAN tag -->
  <rect x="220" y="182" width="70" height="18" rx="3" fill="#E3F2FD"/>
  <text x="255" y="195" text-anchor="middle" font-size="9" fill="#1565C0">VLAN Tag: 100</text>

  <!-- BGP arrow indicators -->
  <line x1="200" y1="205" x2="280" y2="205" stroke="#1565C0" stroke-width="1" stroke-dasharray="4,2"/>
  <polygon points="274,201 282,205 274,209" fill="#1565C0"/>
  <polygon points="206,201 198,205 206,209" fill="#1565C0"/>
  <text x="240" y="220" text-anchor="middle" font-size="9" fill="#1565C0">BGP Peering</text>

  <!-- VGW -->
  <rect x="350" y="130" width="110" height="85" rx="12" fill="#7B1FA2" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="405" y="160" text-anchor="middle" font-size="13" font-weight="bold" fill="white">VGW</text>
  <text x="405" y="178" text-anchor="middle" font-size="10" fill="#E1BEE7">Virtual</text>
  <text x="405" y="192" text-anchor="middle" font-size="10" fill="#E1BEE7">Private GW</text>

  <!-- Arrow VGW to VPC -->
  <line x1="460" y1="172" x2="504" y2="172" stroke="#455A64" stroke-width="2"/>
  <polygon points="504,167 514,172 504,177" fill="#455A64"/>

  <!-- VPC -->
  <rect x="515" y="60" width="365" height="300" rx="12" fill="#E3F2FD" stroke="#1565C0" stroke-width="2" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <text x="697" y="88" text-anchor="middle" font-size="15" font-weight="bold" fill="#1565C0">VPC (10.0.0.0/16)</text>

  <!-- Route table indicator -->
  <rect x="535" y="100" width="100" height="30" rx="5" fill="#1565C0" fill-opacity="0.1" stroke="#1565C0" stroke-width="1"/>
  <text x="585" y="120" text-anchor="middle" font-size="9" fill="#1565C0">Route Table</text>

  <!-- Subnet A -->
  <rect x="535" y="150" width="155" height="90" rx="8" fill="white" stroke="#1565C0" stroke-width="1.5" style="filter:drop-shadow(1px 1px 2px rgba(0,0,0,0.08))"/>
  <text x="612" y="172" text-anchor="middle" font-size="11" font-weight="bold" fill="#1565C0">Subnet A (Private)</text>
  <text x="612" y="188" text-anchor="middle" font-size="9" fill="#666">10.0.1.0/24</text>
  <!-- EC2 icon -->
  <rect x="572" y="198" width="80" height="30" rx="5" fill="#FF9900" style="filter:drop-shadow(1px 1px 2px rgba(0,0,0,0.1))"/>
  <text x="612" y="218" text-anchor="middle" font-size="11" font-weight="bold" fill="white">EC2</text>

  <!-- Subnet B -->
  <rect x="710" y="150" width="155" height="90" rx="8" fill="white" stroke="#1565C0" stroke-width="1.5" style="filter:drop-shadow(1px 1px 2px rgba(0,0,0,0.08))"/>
  <text x="787" y="172" text-anchor="middle" font-size="11" font-weight="bold" fill="#1565C0">Subnet B (Private)</text>
  <text x="787" y="188" text-anchor="middle" font-size="9" fill="#666">10.0.2.0/24</text>
  <!-- RDS icon -->
  <rect x="747" y="198" width="80" height="30" rx="5" fill="#3F51B5" style="filter:drop-shadow(1px 1px 2px rgba(0,0,0,0.1))"/>
  <text x="787" y="218" text-anchor="middle" font-size="11" font-weight="bold" fill="white">RDS</text>

  <!-- Private IP label at bottom -->
  <rect x="535" y="270" width="330" height="30" rx="6" fill="#1565C0" fill-opacity="0.08" stroke="#1565C0" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="700" y="290" text-anchor="middle" font-size="11" fill="#1565C0">プライベート IP アドレスで通信</text>

  <!-- Connection label bottom -->
  <rect x="120" y="340" width="320" height="32" rx="6" fill="#ECEFF1" style="filter:drop-shadow(1px 1px 2px rgba(0,0,0,0.1))"/>
  <text x="280" y="362" text-anchor="middle" font-size="12" fill="#455A64">専用回線経由のプライベート接続（インターネット非経由）</text>
</svg>