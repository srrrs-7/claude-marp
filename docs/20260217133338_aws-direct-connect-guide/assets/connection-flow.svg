<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300" style="font-family:Arial,sans-serif;letter-spacing:0">
  <!-- Title -->
  <text x="450" y="28" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">接続確立までのフロー</text>

  <!-- Step 1 -->
  <rect x="15" y="60" width="120" height="70" rx="8" fill="#1565C0" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <circle cx="35" cy="75" r="11" fill="white"/>
  <text x="35" y="80" text-anchor="middle" font-size="12" font-weight="bold" fill="#1565C0">1</text>
  <text x="75" y="95" text-anchor="middle" font-size="11" fill="white">接続</text>
  <text x="75" y="112" text-anchor="middle" font-size="11" fill="white">リクエスト</text>
  <text x="75" y="148" text-anchor="middle" font-size="9" fill="#90CAF9">AWS Console</text>

  <!-- Arrow 1-2 -->
  <line x1="135" y1="95" x2="155" y2="95" stroke="#455A64" stroke-width="2"/>
  <polygon points="155,90 163,95 155,100" fill="#455A64"/>

  <!-- Step 2 -->
  <rect x="163" y="60" width="120" height="70" rx="8" fill="#FF8F00" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <circle cx="183" cy="75" r="11" fill="white"/>
  <text x="183" y="80" text-anchor="middle" font-size="12" font-weight="bold" fill="#FF8F00">2</text>
  <text x="223" y="95" text-anchor="middle" font-size="11" fill="white">LOA-CFA</text>
  <text x="223" y="112" text-anchor="middle" font-size="11" fill="white">発行</text>
  <text x="223" y="148" text-anchor="middle" font-size="9" fill="#FFE0B2">AWS → Customer</text>

  <!-- Arrow 2-3 -->
  <line x1="283" y1="95" x2="303" y2="95" stroke="#455A64" stroke-width="2"/>
  <polygon points="303,90 311,95 303,100" fill="#455A64"/>

  <!-- Step 3 -->
  <rect x="311" y="60" width="120" height="70" rx="8" fill="#2E7D32" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <circle cx="331" cy="75" r="11" fill="white"/>
  <text x="331" y="80" text-anchor="middle" font-size="12" font-weight="bold" fill="#2E7D32">3</text>
  <text x="371" y="90" text-anchor="middle" font-size="11" fill="white">クロス</text>
  <text x="371" y="107" text-anchor="middle" font-size="11" fill="white">コネクト工事</text>
  <text x="371" y="148" text-anchor="middle" font-size="9" fill="#C8E6C9">DX Location</text>

  <!-- Arrow 3-4 -->
  <line x1="431" y1="95" x2="451" y2="95" stroke="#455A64" stroke-width="2"/>
  <polygon points="451,90 459,95 451,100" fill="#455A64"/>

  <!-- Step 4 -->
  <rect x="459" y="60" width="120" height="70" rx="8" fill="#455A64" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <circle cx="479" cy="75" r="11" fill="white"/>
  <text x="479" y="80" text-anchor="middle" font-size="12" font-weight="bold" fill="#455A64">4</text>
  <text x="519" y="90" text-anchor="middle" font-size="11" fill="white">リンクアップ</text>
  <text x="519" y="107" text-anchor="middle" font-size="11" fill="white">確認</text>
  <text x="519" y="148" text-anchor="middle" font-size="9" fill="#CFD8DC">Physical Layer</text>

  <!-- Arrow 4-5 -->
  <line x1="579" y1="95" x2="599" y2="95" stroke="#455A64" stroke-width="2"/>
  <polygon points="599,90 607,95 599,100" fill="#455A64"/>

  <!-- Step 5 -->
  <rect x="607" y="60" width="120" height="70" rx="8" fill="#7B1FA2" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <circle cx="627" cy="75" r="11" fill="white"/>
  <text x="627" y="80" text-anchor="middle" font-size="12" font-weight="bold" fill="#7B1FA2">5</text>
  <text x="667" y="95" text-anchor="middle" font-size="11" fill="white">VIF 作成</text>
  <text x="667" y="112" text-anchor="middle" font-size="10" fill="white"></text>
  <text x="667" y="148" text-anchor="middle" font-size="9" fill="#E1BEE7">VLAN + BGP</text>

  <!-- Arrow 5-6 -->
  <line x1="727" y1="95" x2="747" y2="95" stroke="#455A64" stroke-width="2"/>
  <polygon points="747,90 755,95 747,100" fill="#455A64"/>

  <!-- Step 6 -->
  <rect x="755" y="60" width="130" height="70" rx="8" fill="#C62828" style="filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.15))"/>
  <circle cx="775" cy="75" r="11" fill="white"/>
  <text x="775" y="80" text-anchor="middle" font-size="12" font-weight="bold" fill="#C62828">6</text>
  <text x="820" y="90" text-anchor="middle" font-size="11" fill="white">BGP セッション</text>
  <text x="820" y="107" text-anchor="middle" font-size="11" fill="white">確立</text>
  <text x="820" y="148" text-anchor="middle" font-size="9" fill="#FFCDD2">Routing Ready</text>

  <!-- Progress bar background -->
  <rect x="50" y="200" width="800" height="8" rx="4" fill="#E0E0E0"/>
  <!-- Progress bar fill -->
  <rect x="50" y="200" width="800" height="8" rx="4" fill="#1565C0" opacity="0.7"/>

  <!-- Phase labels below -->
  <text x="150" y="240" text-anchor="middle" font-size="11" fill="#666">準備フェーズ</text>
  <line x1="50" y1="225" x2="283" y2="225" stroke="#BDBDBD" stroke-width="1"/>

  <text x="440" y="240" text-anchor="middle" font-size="11" fill="#666">物理構築フェーズ</text>
  <line x1="311" y1="225" x2="579" y2="225" stroke="#BDBDBD" stroke-width="1"/>

  <text x="740" y="240" text-anchor="middle" font-size="11" fill="#666">論理設定フェーズ</text>
  <line x1="607" y1="225" x2="870" y2="225" stroke="#BDBDBD" stroke-width="1"/>

  <!-- Timeline estimate -->
  <text x="450" y="275" text-anchor="middle" font-size="12" fill="#999">通常 2〜4 週間（クロスコネクト工事を含む）</text>
</svg>