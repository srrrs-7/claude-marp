<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="900" height="450" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#e0e0ff" font-size="18" font-weight="bold" font-family="sans-serif">地図(Map) vs 領土(Territory)</text>

  <!-- Map side -->
  <rect x="30" y="55" width="390" height="370" fill="#16213e" rx="10" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.4))"/>
  <text x="225" y="85" text-anchor="middle" fill="#4cc9f0" font-size="16" font-weight="bold" font-family="sans-serif">地図 (Map / Model)</text>

  <!-- Simplified grid map -->
  <rect x="70" y="100" width="310" height="200" fill="#0d2240" rx="6"/>
  <!-- Grid lines -->
  <line x1="70" y1="150" x2="380" y2="150" stroke="#333" stroke-width="1"/>
  <line x1="70" y1="200" x2="380" y2="200" stroke="#333" stroke-width="1"/>
  <line x1="70" y1="250" x2="380" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="147" y1="100" x2="147" y2="300" stroke="#333" stroke-width="1"/>
  <line x1="225" y1="100" x2="225" y2="300" stroke="#333" stroke-width="1"/>
  <line x1="302" y1="100" x2="302" y2="300" stroke="#333" stroke-width="1"/>
  <!-- Simple blocks -->
  <rect x="70" y="100" width="77" height="50" fill="#1a6b3a" opacity="0.6"/>
  <rect x="147" y="100" width="78" height="50" fill="#1a6b3a" opacity="0.6"/>
  <rect x="225" y="200" width="77" height="50" fill="#4a6aba" opacity="0.6"/>
  <rect x="302" y="200" width="78" height="50" fill="#4a6aba" opacity="0.6"/>
  <rect x="147" y="250" width="78" height="50" fill="#6b4a1a" opacity="0.6"/>
  <!-- Labels -->
  <text x="108" y="130" text-anchor="middle" fill="#80ff80" font-size="11" font-family="sans-serif">森林</text>
  <text x="186" y="130" text-anchor="middle" fill="#80ff80" font-size="11" font-family="sans-serif">森林</text>
  <text x="263" y="230" text-anchor="middle" fill="#80b0ff" font-size="11" font-family="sans-serif">湖</text>
  <text x="341" y="230" text-anchor="middle" fill="#80b0ff" font-size="11" font-family="sans-serif">湖</text>
  <text x="186" y="280" text-anchor="middle" fill="#cc9966" font-size="11" font-family="sans-serif">砂漠</text>

  <!-- Map properties -->
  <text x="225" y="330" text-anchor="middle" fill="#aaa" font-size="12" font-family="sans-serif">単純化された表現</text>
  <text x="225" y="350" text-anchor="middle" fill="#aaa" font-size="12" font-family="sans-serif">グリッド状 / 離散的</text>
  <text x="225" y="370" text-anchor="middle" fill="#aaa" font-size="12" font-family="sans-serif">情報の損失がある</text>
  <text x="225" y="400" text-anchor="middle" fill="#ff9999" font-size="13" font-weight="bold" font-family="sans-serif">地図 ≠ 領土</text>

  <!-- Territory side -->
  <rect x="480" y="55" width="390" height="370" fill="#16213e" rx="10" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.4))"/>
  <text x="675" y="85" text-anchor="middle" fill="#ff9900" font-size="16" font-weight="bold" font-family="sans-serif">領土 (Territory / Reality)</text>

  <!-- Complex terrain -->
  <rect x="520" y="100" width="310" height="200" fill="#0d2240" rx="6"/>
  <!-- Organic forest shapes -->
  <ellipse cx="570" cy="140" rx="40" ry="30" fill="#1a6b3a" opacity="0.7"/>
  <ellipse cx="620" cy="155" rx="35" ry="25" fill="#1a8b3a" opacity="0.6"/>
  <ellipse cx="555" cy="170" rx="25" ry="20" fill="#1a5b2a" opacity="0.8"/>
  <!-- Organic lake -->
  <path d="M680 200 Q700 185 730 190 Q760 195 770 210 Q775 230 760 245 Q740 255 710 250 Q685 245 675 230 Q670 215 680 200Z" fill="#2a4a8a" opacity="0.7"/>
  <!-- Organic desert -->
  <path d="M600 260 Q620 248 650 252 Q680 258 690 270 Q695 285 680 290 Q650 295 620 288 Q600 280 600 260Z" fill="#8b6b2a" opacity="0.6"/>
  <!-- Scattered elements -->
  <circle cx="540" cy="250" r="3" fill="#66aa66"/>
  <circle cx="560" cy="260" r="2" fill="#66aa66"/>
  <circle cx="800" cy="140" r="4" fill="#88aacc"/>
  <circle cx="790" cy="160" r="3" fill="#88aacc"/>
  <circle cx="750" cy="130" r="2" fill="#88aacc"/>

  <!-- Territory properties -->
  <text x="675" y="330" text-anchor="middle" fill="#aaa" font-size="12" font-family="sans-serif">無限に複雑な現実</text>
  <text x="675" y="350" text-anchor="middle" fill="#aaa" font-size="12" font-family="sans-serif">連続的 / 有機的</text>
  <text x="675" y="370" text-anchor="middle" fill="#aaa" font-size="12" font-family="sans-serif">完全には記述できない</text>
  <text x="675" y="400" text-anchor="middle" fill="#66ff66" font-size="13" font-weight="bold" font-family="sans-serif">現実は地図より豊か</text>

  <!-- Arrow between them -->
  <text x="450" y="210" text-anchor="middle" fill="#e8c6f5" font-size="24" font-family="sans-serif">≠</text>
  <text x="450" y="240" text-anchor="middle" fill="#e8c6f5" font-size="11" font-family="sans-serif">抽象化の</text>
  <text x="450" y="255" text-anchor="middle" fill="#e8c6f5" font-size="11" font-family="sans-serif">ギャップ</text>
</svg>
