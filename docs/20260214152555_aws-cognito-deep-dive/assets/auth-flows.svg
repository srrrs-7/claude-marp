<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="font-family:'Segoe UI',Arial,sans-serif;letter-spacing:0;background:#1B2638">
  <text x="400" y="30" text-anchor="middle" fill="#FFFFFF" font-size="17" font-weight="bold">Authentication Flows Overview</text>
  <!-- Lane 1: USER_SRP_AUTH -->
  <rect x="15" y="50" width="770" height="95" rx="8" fill="#1E2D42" stroke="#3A5068" stroke-width="1"/>
  <text x="35" y="72" fill="#527FFF" font-size="13" font-weight="bold">USER_SRP_AUTH</text>
  <text x="35" y="88" fill="#B8C9DB" font-size="10">Secure Remote Password (recommended)</text>
  <rect x="35" y="100" width="90" height="32" rx="6" fill="#253649" stroke="#527FFF" stroke-width="1.5"/>
  <text x="80" y="120" text-anchor="middle" fill="#FFFFFF" font-size="10">Client</text>
  <line x1="125" y1="116" x2="165" y2="116" stroke="#527FFF" stroke-width="1.5"/>
  <polygon points="165,111 175,116 165,121" fill="#527FFF"/>
  <rect x="175" y="100" width="100" height="32" rx="6" fill="#253649" stroke="#527FFF" stroke-width="1.5"/>
  <text x="225" y="120" text-anchor="middle" fill="#FFFFFF" font-size="10">SRP_A param</text>
  <line x1="275" y1="116" x2="315" y2="116" stroke="#527FFF" stroke-width="1.5"/>
  <polygon points="315,111 325,116 315,121" fill="#527FFF"/>
  <rect x="325" y="100" width="120" height="32" rx="6" fill="#7B68EE" stroke="#9B8BFF" stroke-width="1.5"/>
  <text x="385" y="120" text-anchor="middle" fill="#FFFFFF" font-size="10">Cognito verifies</text>
  <line x1="445" y1="116" x2="485" y2="116" stroke="#527FFF" stroke-width="1.5"/>
  <polygon points="485,111 495,116 485,121" fill="#527FFF"/>
  <rect x="495" y="100" width="120" height="32" rx="6" fill="#253649" stroke="#527FFF" stroke-width="1.5"/>
  <text x="555" y="120" text-anchor="middle" fill="#FFFFFF" font-size="10">PASSWORD_VERIFIER</text>
  <line x1="615" y1="116" x2="655" y2="116" stroke="#00C49A" stroke-width="1.5"/>
  <polygon points="655,111 665,116 655,121" fill="#00C49A"/>
  <rect x="665" y="100" width="100" height="32" rx="6" fill="#253649" stroke="#00C49A" stroke-width="2"/>
  <text x="715" y="120" text-anchor="middle" fill="#00C49A" font-size="10">JWT Tokens</text>
  <!-- Lane 2: USER_PASSWORD_AUTH -->
  <rect x="15" y="155" width="770" height="95" rx="8" fill="#1E2D42" stroke="#3A5068" stroke-width="1"/>
  <text x="35" y="177" fill="#E8A838" font-size="13" font-weight="bold">USER_PASSWORD_AUTH</text>
  <text x="35" y="193" fill="#B8C9DB" font-size="10">Direct password transmission</text>
  <rect x="35" y="205" width="90" height="32" rx="6" fill="#253649" stroke="#E8A838" stroke-width="1.5"/>
  <text x="80" y="225" text-anchor="middle" fill="#FFFFFF" font-size="10">Client</text>
  <line x1="125" y1="221" x2="215" y2="221" stroke="#E8A838" stroke-width="1.5"/>
  <polygon points="215,216 225,221 215,226" fill="#E8A838"/>
  <rect x="225" y="205" width="145" height="32" rx="6" fill="#253649" stroke="#E8A838" stroke-width="1.5"/>
  <text x="297" y="225" text-anchor="middle" fill="#FFFFFF" font-size="10">Username + Password</text>
  <line x1="370" y1="221" x2="410" y2="221" stroke="#E8A838" stroke-width="1.5"/>
  <polygon points="410,216 420,221 410,226" fill="#E8A838"/>
  <rect x="420" y="205" width="120" height="32" rx="6" fill="#7B68EE" stroke="#9B8BFF" stroke-width="1.5"/>
  <text x="480" y="225" text-anchor="middle" fill="#FFFFFF" font-size="10">Cognito verifies</text>
  <line x1="540" y1="221" x2="655" y2="221" stroke="#00C49A" stroke-width="1.5"/>
  <polygon points="655,216 665,221 655,226" fill="#00C49A"/>
  <rect x="665" y="205" width="100" height="32" rx="6" fill="#253649" stroke="#00C49A" stroke-width="2"/>
  <text x="715" y="225" text-anchor="middle" fill="#00C49A" font-size="10">JWT Tokens</text>
  <!-- Lane 3: CUSTOM_AUTH -->
  <rect x="15" y="260" width="770" height="95" rx="8" fill="#1E2D42" stroke="#3A5068" stroke-width="1"/>
  <text x="35" y="282" fill="#FF6B6B" font-size="13" font-weight="bold">CUSTOM_AUTH</text>
  <text x="35" y="298" fill="#B8C9DB" font-size="10">Lambda-driven challenge/response</text>
  <rect x="35" y="310" width="90" height="32" rx="6" fill="#253649" stroke="#FF6B6B" stroke-width="1.5"/>
  <text x="80" y="330" text-anchor="middle" fill="#FFFFFF" font-size="10">Client</text>
  <line x1="125" y1="326" x2="165" y2="326" stroke="#FF6B6B" stroke-width="1.5"/>
  <polygon points="165,321 175,326 165,331" fill="#FF6B6B"/>
  <rect x="175" y="310" width="105" height="32" rx="6" fill="#253649" stroke="#FF6B6B" stroke-width="1.5"/>
  <text x="227" y="330" text-anchor="middle" fill="#FFFFFF" font-size="10">InitiateAuth</text>
  <line x1="280" y1="326" x2="310" y2="326" stroke="#FF6B6B" stroke-width="1.5"/>
  <polygon points="310,321 320,326 310,331" fill="#FF6B6B"/>
  <rect x="320" y="310" width="120" height="32" rx="6" fill="#00C49A" stroke="#00DBA8" stroke-width="1.5"/>
  <text x="380" y="326" text-anchor="middle" fill="#FFFFFF" font-size="10">Define Challenge</text>
  <text x="380" y="337" text-anchor="middle" fill="#E0FFF6" font-size="8">Lambda</text>
  <line x1="440" y1="326" x2="470" y2="326" stroke="#FF6B6B" stroke-width="1.5"/>
  <polygon points="470,321 480,326 470,331" fill="#FF6B6B"/>
  <rect x="480" y="310" width="100" height="32" rx="6" fill="#00C49A" stroke="#00DBA8" stroke-width="1.5"/>
  <text x="530" y="326" text-anchor="middle" fill="#FFFFFF" font-size="10">Verify Response</text>
  <text x="530" y="337" text-anchor="middle" fill="#E0FFF6" font-size="8">Lambda</text>
  <line x1="580" y1="326" x2="655" y2="326" stroke="#00C49A" stroke-width="1.5"/>
  <polygon points="655,321 665,326 655,331" fill="#00C49A"/>
  <rect x="665" y="310" width="100" height="32" rx="6" fill="#253649" stroke="#00C49A" stroke-width="2"/>
  <text x="715" y="330" text-anchor="middle" fill="#00C49A" font-size="10">JWT Tokens</text>
  <!-- Lane 4: USER_AUTH (Passwordless) -->
  <rect x="15" y="365" width="770" height="95" rx="8" fill="#1E2D42" stroke="#3A5068" stroke-width="1"/>
  <text x="35" y="387" fill="#7B68EE" font-size="13" font-weight="bold">USER_AUTH (Choice-Based)</text>
  <text x="35" y="403" fill="#B8C9DB" font-size="10">Passwordless: Passkeys / Email OTP / SMS OTP</text>
  <rect x="35" y="415" width="90" height="32" rx="6" fill="#253649" stroke="#7B68EE" stroke-width="1.5"/>
  <text x="80" y="435" text-anchor="middle" fill="#FFFFFF" font-size="10">Client</text>
  <line x1="125" y1="431" x2="165" y2="431" stroke="#7B68EE" stroke-width="1.5"/>
  <polygon points="165,426 175,431 165,436" fill="#7B68EE"/>
  <rect x="175" y="415" width="120" height="32" rx="6" fill="#253649" stroke="#7B68EE" stroke-width="1.5"/>
  <text x="235" y="435" text-anchor="middle" fill="#FFFFFF" font-size="10">PREFERRED_CHALLENGE</text>
  <line x1="295" y1="431" x2="335" y2="431" stroke="#7B68EE" stroke-width="1.5"/>
  <polygon points="335,426 345,431 335,436" fill="#7B68EE"/>
  <rect x="345" y="415" width="120" height="32" rx="6" fill="#7B68EE" stroke="#9B8BFF" stroke-width="1.5"/>
  <text x="405" y="431" text-anchor="middle" fill="#FFFFFF" font-size="10">Cognito returns</text>
  <text x="405" y="442" text-anchor="middle" fill="#E0D8FF" font-size="8">Challenge</text>
  <line x1="465" y1="431" x2="495" y2="431" stroke="#7B68EE" stroke-width="1.5"/>
  <polygon points="495,426 505,431 495,436" fill="#7B68EE"/>
  <rect x="505" y="415" width="120" height="32" rx="6" fill="#253649" stroke="#7B68EE" stroke-width="1.5"/>
  <text x="565" y="431" text-anchor="middle" fill="#FFFFFF" font-size="10">OTP / WebAuthn</text>
  <text x="565" y="442" text-anchor="middle" fill="#B8C9DB" font-size="8">User responds</text>
  <line x1="625" y1="431" x2="655" y2="431" stroke="#00C49A" stroke-width="1.5"/>
  <polygon points="655,426 665,431 655,436" fill="#00C49A"/>
  <rect x="665" y="415" width="100" height="32" rx="6" fill="#253649" stroke="#00C49A" stroke-width="2"/>
  <text x="715" y="435" text-anchor="middle" fill="#00C49A" font-size="10">JWT Tokens</text>
  <!-- Highlight: Password never sent -->
  <rect x="180" y="54" width="200" height="18" rx="4" fill="#00C49A" opacity="0.2"/>
  <text x="280" y="67" text-anchor="middle" fill="#00C49A" font-size="10" font-weight="bold">Password never sent over network</text>
  <!-- Legend -->
  <rect x="20" y="475" width="10" height="10" rx="2" fill="#7B68EE"/>
  <text x="35" y="485" fill="#B8C9DB" font-size="10">Cognito</text>
  <rect x="100" y="475" width="10" height="10" rx="2" fill="#00C49A"/>
  <text x="115" y="485" fill="#B8C9DB" font-size="10">Lambda Trigger / Success</text>
  <rect x="260" y="475" width="10" height="10" rx="2" fill="#FF6B6B"/>
  <text x="275" y="485" fill="#B8C9DB" font-size="10">Custom Flow</text>
</svg>
