<svg viewBox="0 0 800 360" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- formula -->
  <rect x="50" y="14" width="700" height="56" rx="10" fill="rgba(251,146,60,0.15)" stroke="#fb923c" stroke-width="1.5"/>
  <text x="400" y="42" text-anchor="middle" font-size="18" font-weight="bold" fill="#fb923c">MSE = (1/n) · Σ (y_i − ŷ_i)²</text>
  <text x="400" y="62" text-anchor="middle" font-size="12" fill="#94a3b8">Mean Squared Error — 二乗誤差の平均</text>
  <!-- Visual: comparison MAE vs MSE with outlier -->
  <!-- Two side-by-side bar charts showing errors -->
  <text x="220" y="104" text-anchor="middle" font-size="12" font-weight="bold" fill="#94a3b8">外れ値なし（残差: 1, 2, 2, 3）</text>
  <text x="580" y="104" text-anchor="middle" font-size="12" font-weight="bold" fill="#94a3b8">外れ値あり（残差: 1, 2, 2, 10）</text>
  <!-- Bar chart - no outlier -->
  <!-- MAE = (1+2+2+3)/4 = 2.0, MSE = (1+4+4+9)/4 = 4.5 -->
  <rect x="80" y="120" width="40" height="16" rx="4" fill="rgba(52,211,153,0.6)"/>
  <rect x="80" y="142" width="80" height="16" rx="4" fill="rgba(52,211,153,0.6)"/>
  <rect x="80" y="164" width="80" height="16" rx="4" fill="rgba(52,211,153,0.6)"/>
  <rect x="80" y="186" width="120" height="16" rx="4" fill="rgba(52,211,153,0.6)"/>
  <text x="230" y="132" text-anchor="start" font-size="11" fill="#f8f8f8">残差=1 (MSE寄与: 1)</text>
  <text x="230" y="154" text-anchor="start" font-size="11" fill="#f8f8f8">残差=2 (MSE寄与: 4)</text>
  <text x="230" y="176" text-anchor="start" font-size="11" fill="#f8f8f8">残差=2 (MSE寄与: 4)</text>
  <text x="230" y="198" text-anchor="start" font-size="11" fill="#f8f8f8">残差=3 (MSE寄与: 9)</text>
  <rect x="80" y="214" width="280" height="28" rx="6" fill="rgba(52,211,153,0.15)" stroke="#34d399" stroke-width="1"/>
  <text x="220" y="232" text-anchor="middle" font-size="12" font-weight="bold" fill="#34d399">MAE=2.0  |  MSE=4.5  |  RMSE=2.12</text>
  <!-- Bar chart - with outlier -->
  <rect x="440" y="120" width="40" height="16" rx="4" fill="rgba(251,146,60,0.6)"/>
  <rect x="440" y="142" width="80" height="16" rx="4" fill="rgba(251,146,60,0.6)"/>
  <rect x="440" y="164" width="80" height="16" rx="4" fill="rgba(251,146,60,0.6)"/>
  <rect x="440" y="186" width="400" height="16" rx="4" fill="rgba(244,114,182,0.8)"/>
  <text x="590" y="132" text-anchor="start" font-size="11" fill="#f8f8f8">残差=1 (MSE寄与: 1)</text>
  <text x="590" y="154" text-anchor="start" font-size="11" fill="#f8f8f8">残差=2 (MSE寄与: 4)</text>
  <text x="590" y="176" text-anchor="start" font-size="11" fill="#f8f8f8">残差=2 (MSE寄与: 4)</text>
  <text x="590" y="198" text-anchor="start" font-size="11" fill="#f472b6">残差=10 (MSE寄与: 100!)</text>
  <rect x="440" y="214" width="280" height="28" rx="6" fill="rgba(251,146,60,0.15)" stroke="#fb923c" stroke-width="1"/>
  <text x="580" y="232" text-anchor="middle" font-size="12" font-weight="bold" fill="#fb923c">MAE=3.75  |  MSE=27.25  |  RMSE=5.22</text>
  <!-- Arrow highlight outlier -->
  <text x="580" y="260" text-anchor="middle" font-size="11" fill="#f472b6">↑ 外れ値1点でMSEが急増!</text>
  <!-- Comparison summary -->
  <rect x="50" y="278" width="700" height="70" rx="10" fill="rgba(96,165,250,0.1)" stroke="#60a5fa" stroke-width="1.5"/>
  <text x="400" y="300" text-anchor="middle" font-size="12" font-weight="bold" fill="#60a5fa">MSE の特徴</text>
  <text x="160" y="320" text-anchor="middle" font-size="11" fill="#34d399">✓ 微分可能 → 勾配法で最適化しやすい</text>
  <text x="160" y="338" text-anchor="middle" font-size="11" fill="#34d399">✓ 理論的に扱いやすい (統計的性質が良い)</text>
  <text x="580" y="320" text-anchor="middle" font-size="11" fill="#f472b6">✗ 外れ値に敏感 (二乗で増幅)</text>
  <text x="580" y="338" text-anchor="middle" font-size="11" fill="#f472b6">✗ 単位が元データの二乗 (解釈しにくい)</text>
</svg>
