<svg viewBox="0 0 800 380" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <text x="400" y="26" text-anchor="middle" font-size="15" font-weight="bold" fill="#f8f8f8">回帰指標の全体マップ</text>
  <!-- Two main groupings -->
  <!-- Left: Scale-dependent -->
  <rect x="20" y="44" width="360" height="300" rx="12" fill="rgba(52,211,153,0.1)" stroke="#34d399" stroke-width="2"/>
  <text x="200" y="70" text-anchor="middle" font-size="13" font-weight="bold" fill="#34d399">スケール依存型</text>
  <text x="200" y="88" text-anchor="middle" font-size="11" fill="#94a3b8">単位: 元データと同じ / 異なるデータ間の比較は不可</text>
  <line x1="32" y1="98" x2="368" y2="98" stroke="#34d399" stroke-width="1" opacity="0.4"/>
  <!-- MAE box -->
  <rect x="36" y="110" width="152" height="60" rx="8" fill="rgba(52,211,153,0.2)" stroke="#34d399" stroke-width="1.5"/>
  <text x="112" y="132" text-anchor="middle" font-size="13" font-weight="bold" fill="#34d399">MAE</text>
  <text x="112" y="150" text-anchor="middle" font-size="10" fill="#f8f8f8">外れ値に強い</text>
  <text x="112" y="164" text-anchor="middle" font-size="10" fill="#94a3b8">勾配不連続</text>
  <!-- MSE box -->
  <rect x="208" y="110" width="152" height="60" rx="8" fill="rgba(251,146,60,0.2)" stroke="#fb923c" stroke-width="1.5"/>
  <text x="284" y="132" text-anchor="middle" font-size="13" font-weight="bold" fill="#fb923c">MSE</text>
  <text x="284" y="150" text-anchor="middle" font-size="10" fill="#f8f8f8">最適化しやすい</text>
  <text x="284" y="164" text-anchor="middle" font-size="10" fill="#94a3b8">外れ値に敏感</text>
  <!-- RMSE box -->
  <rect x="36" y="184" width="152" height="60" rx="8" fill="rgba(251,146,60,0.2)" stroke="#fb923c" stroke-width="1.5"/>
  <text x="112" y="206" text-anchor="middle" font-size="13" font-weight="bold" fill="#fb923c">RMSE</text>
  <text x="112" y="224" text-anchor="middle" font-size="10" fill="#f8f8f8">最もよく使われる</text>
  <text x="112" y="238" text-anchor="middle" font-size="10" fill="#94a3b8">√MSE = 元スケール</text>
  <!-- Huber box -->
  <rect x="208" y="184" width="152" height="60" rx="8" fill="rgba(167,139,250,0.2)" stroke="#a78bfa" stroke-width="1.5"/>
  <text x="284" y="206" text-anchor="middle" font-size="13" font-weight="bold" fill="#a78bfa">Huber</text>
  <text x="284" y="224" text-anchor="middle" font-size="10" fill="#f8f8f8">MAE+MSEの折衷</text>
  <text x="284" y="238" text-anchor="middle" font-size="10" fill="#94a3b8">δで切替ポイント</text>
  <!-- Log-RMSE -->
  <rect x="36" y="258" width="152" height="60" rx="8" fill="rgba(96,165,250,0.2)" stroke="#60a5fa" stroke-width="1.5"/>
  <text x="112" y="280" text-anchor="middle" font-size="13" font-weight="bold" fill="#60a5fa">Log-RMSE</text>
  <text x="112" y="298" text-anchor="middle" font-size="10" fill="#f8f8f8">指数的な値に有効</text>
  <text x="112" y="312" text-anchor="middle" font-size="10" fill="#94a3b8">RMSLE とも呼ぶ</text>
  <!-- Right: Scale-independent -->
  <rect x="420" y="44" width="360" height="300" rx="12" fill="rgba(96,165,250,0.1)" stroke="#60a5fa" stroke-width="2"/>
  <text x="600" y="70" text-anchor="middle" font-size="13" font-weight="bold" fill="#60a5fa">スケール独立型</text>
  <text x="600" y="88" text-anchor="middle" font-size="11" fill="#94a3b8">単位なし / 異なるデータセット間の比較が可能</text>
  <line x1="432" y1="98" x2="768" y2="98" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  <!-- R² box -->
  <rect x="436" y="110" width="152" height="60" rx="8" fill="rgba(52,211,153,0.2)" stroke="#34d399" stroke-width="1.5"/>
  <text x="512" y="132" text-anchor="middle" font-size="13" font-weight="bold" fill="#34d399">R²</text>
  <text x="512" y="150" text-anchor="middle" font-size="10" fill="#f8f8f8">分散説明割合</text>
  <text x="512" y="164" text-anchor="middle" font-size="10" fill="#94a3b8">0〜1（負も有り）</text>
  <!-- Adj R² box -->
  <rect x="608" y="110" width="152" height="60" rx="8" fill="rgba(52,211,153,0.2)" stroke="#34d399" stroke-width="1.5"/>
  <text x="684" y="132" text-anchor="middle" font-size="13" font-weight="bold" fill="#34d399">Adj-R²</text>
  <text x="684" y="150" text-anchor="middle" font-size="10" fill="#f8f8f8">特徴量数で補正</text>
  <text x="684" y="164" text-anchor="middle" font-size="10" fill="#94a3b8">過学習検出に有用</text>
  <!-- MAPE box -->
  <rect x="436" y="184" width="152" height="60" rx="8" fill="rgba(251,146,60,0.2)" stroke="#fb923c" stroke-width="1.5"/>
  <text x="512" y="206" text-anchor="middle" font-size="13" font-weight="bold" fill="#fb923c">MAPE</text>
  <text x="512" y="224" text-anchor="middle" font-size="10" fill="#f8f8f8">パーセント誤差</text>
  <text x="512" y="238" text-anchor="middle" font-size="10" fill="#94a3b8">ゼロ近傍で発散</text>
  <!-- SMAPE box -->
  <rect x="608" y="184" width="152" height="60" rx="8" fill="rgba(251,146,60,0.2)" stroke="#fb923c" stroke-width="1.5"/>
  <text x="684" y="206" text-anchor="middle" font-size="13" font-weight="bold" fill="#fb923c">SMAPE</text>
  <text x="684" y="224" text-anchor="middle" font-size="10" fill="#f8f8f8">対称版MAPE</text>
  <text x="684" y="238" text-anchor="middle" font-size="10" fill="#94a3b8">ゼロ問題を軽減</text>
  <!-- Note at bottom -->
  <rect x="20" y="356" width="760" height="18" rx="8" fill="rgba(255,255,255,0.05)"/>
  <text x="400" y="369" text-anchor="middle" font-size="10" fill="#94a3b8">実務: RMSE（主） + R²（補助） + MAPE（スケール感覚） の組み合わせが定番</text>
</svg>
