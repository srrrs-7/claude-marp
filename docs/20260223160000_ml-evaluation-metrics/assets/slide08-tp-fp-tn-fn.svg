<svg viewBox="0 0 800 380" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- outer boundary -->
  <rect x="60" y="50" width="680" height="280" rx="14" fill="rgba(255,255,255,0.04)" stroke="#475569" stroke-width="2" stroke-dasharray="6,4"/>
  <text x="710" y="78" font-size="11" fill="#475569">全データ</text>
  <!-- Actual Positive circle (left) -->
  <ellipse cx="310" cy="190" rx="170" ry="118" fill="rgba(251,146,60,0.18)" stroke="#fb923c" stroke-width="2"/>
  <text x="200" y="178" text-anchor="middle" font-size="12" fill="#fb923c">実際の</text>
  <text x="200" y="196" text-anchor="middle" font-size="12" fill="#fb923c">Positive</text>
  <!-- Predicted Positive circle (right) -->
  <ellipse cx="490" cy="190" rx="170" ry="118" fill="rgba(96,165,250,0.18)" stroke="#60a5fa" stroke-width="2"/>
  <text x="600" y="178" text-anchor="middle" font-size="12" fill="#60a5fa">予測で</text>
  <text x="600" y="196" text-anchor="middle" font-size="12" fill="#60a5fa">Positive</text>
  <!-- TP in overlap -->
  <text x="400" y="176" text-anchor="middle" font-size="22" font-weight="bold" fill="#34d399">TP</text>
  <text x="400" y="196" text-anchor="middle" font-size="11" fill="#f8f8f8">正しく検出</text>
  <text x="400" y="212" text-anchor="middle" font-size="11" fill="#f8f8f8">True Positive</text>
  <!-- FN left-only -->
  <text x="238" y="183" text-anchor="middle" font-size="18" font-weight="bold" fill="#fb923c">FN</text>
  <text x="238" y="200" text-anchor="middle" font-size="10" fill="#f8f8f8">見逃し</text>
  <text x="238" y="214" text-anchor="middle" font-size="10" fill="#f8f8f8">False Neg</text>
  <!-- FP right-only -->
  <text x="562" y="183" text-anchor="middle" font-size="18" font-weight="bold" fill="#f472b6">FP</text>
  <text x="562" y="200" text-anchor="middle" font-size="10" fill="#f8f8f8">誤検出</text>
  <text x="562" y="214" text-anchor="middle" font-size="10" fill="#f8f8f8">False Pos</text>
  <!-- TN outside -->
  <text x="108" y="310" text-anchor="middle" font-size="16" font-weight="bold" fill="#60a5fa">TN</text>
  <text x="108" y="326" text-anchor="middle" font-size="10" fill="#f8f8f8">True Neg</text>
  <text x="108" y="340" text-anchor="middle" font-size="10" fill="#f8f8f8">正しく陰性判定</text>
  <!-- TN right side -->
  <text x="692" y="310" text-anchor="middle" font-size="16" font-weight="bold" fill="#60a5fa">TN</text>
  <text x="692" y="326" text-anchor="middle" font-size="10" fill="#f8f8f8">True Neg</text>
  <!-- Labels legend at bottom -->
  <rect x="60" y="345" width="680" height="28" rx="8" fill="rgba(52,211,153,0.10)" stroke="#34d399" stroke-width="1"/>
  <text x="400" y="363" text-anchor="middle" font-size="11" fill="#f8f8f8">TP: 正解◎  |  FP: 偽陽性（誤検出）✗  |  FN: 偽陰性（見逃し）✗  |  TN: 正解◎</text>
  <!-- title -->
  <text x="400" y="38" text-anchor="middle" font-size="14" font-weight="bold" fill="#f8f8f8">TP / FP / FN / TN の直感的理解</text>
</svg>
