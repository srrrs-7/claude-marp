<svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <text x="400" y="22" text-anchor="middle" font-size="15" font-weight="bold" fill="#f8f8f8">回帰指標 比較マトリクス</text>
  <!-- Table header -->
  <rect x="10" y="34" width="780" height="34" rx="6" fill="rgba(255,255,255,0.1)"/>
  <text x="70" y="56" text-anchor="middle" font-size="11" font-weight="bold" fill="#94a3b8">指標</text>
  <text x="180" y="56" text-anchor="middle" font-size="11" font-weight="bold" fill="#94a3b8">スケール</text>
  <text x="275" y="56" text-anchor="middle" font-size="11" font-weight="bold" fill="#94a3b8">外れ値感度</text>
  <text x="370" y="56" text-anchor="middle" font-size="11" font-weight="bold" fill="#94a3b8">微分可能</text>
  <text x="470" y="56" text-anchor="middle" font-size="11" font-weight="bold" fill="#94a3b8">解釈性</text>
  <text x="580" y="56" text-anchor="middle" font-size="11" font-weight="bold" fill="#94a3b8">典型的用途</text>
  <text x="720" y="56" text-anchor="middle" font-size="11" font-weight="bold" fill="#94a3b8">範囲</text>
  <!-- MAE -->
  <rect x="10" y="68" width="780" height="36" rx="0" fill="rgba(52,211,153,0.06)"/>
  <text x="70" y="91" text-anchor="middle" font-size="11" fill="#34d399">MAE</text>
  <text x="180" y="91" text-anchor="middle" font-size="10" fill="#f8f8f8">依存（元単位）</text>
  <text x="275" y="91" text-anchor="middle" font-size="11" fill="#34d399">低い</text>
  <text x="370" y="91" text-anchor="middle" font-size="11" fill="#f472b6">△（e=0で不連続）</text>
  <text x="470" y="91" text-anchor="middle" font-size="11" fill="#34d399">高い</text>
  <text x="580" y="91" text-anchor="middle" font-size="10" fill="#f8f8f8">外れ値ありデータ</text>
  <text x="720" y="91" text-anchor="middle" font-size="10" fill="#94a3b8">[0, ∞)</text>
  <!-- MSE -->
  <rect x="10" y="104" width="780" height="36" rx="0" fill="rgba(255,255,255,0.03)"/>
  <text x="70" y="127" text-anchor="middle" font-size="11" fill="#fb923c">MSE</text>
  <text x="180" y="127" text-anchor="middle" font-size="10" fill="#f8f8f8">依存（元単位²）</text>
  <text x="275" y="127" text-anchor="middle" font-size="11" fill="#f472b6">高い</text>
  <text x="370" y="127" text-anchor="middle" font-size="11" fill="#34d399">✓</text>
  <text x="470" y="127" text-anchor="middle" font-size="11" fill="#f472b6">低い（単位が変わる）</text>
  <text x="580" y="127" text-anchor="middle" font-size="10" fill="#f8f8f8">最適化・損失関数</text>
  <text x="720" y="127" text-anchor="middle" font-size="10" fill="#94a3b8">[0, ∞)</text>
  <!-- RMSE -->
  <rect x="10" y="140" width="780" height="36" rx="0" fill="rgba(251,146,60,0.06)"/>
  <text x="70" y="163" text-anchor="middle" font-size="11" fill="#fb923c">RMSE</text>
  <text x="180" y="163" text-anchor="middle" font-size="10" fill="#f8f8f8">依存（元単位）</text>
  <text x="275" y="163" text-anchor="middle" font-size="11" fill="#f472b6">高い</text>
  <text x="370" y="163" text-anchor="middle" font-size="11" fill="#34d399">✓</text>
  <text x="470" y="163" text-anchor="middle" font-size="11" fill="#34d399">高い</text>
  <text x="580" y="163" text-anchor="middle" font-size="10" fill="#f8f8f8">最も汎用的</text>
  <text x="720" y="163" text-anchor="middle" font-size="10" fill="#94a3b8">[0, ∞)</text>
  <!-- R² -->
  <rect x="10" y="176" width="780" height="36" rx="0" fill="rgba(52,211,153,0.06)"/>
  <text x="70" y="199" text-anchor="middle" font-size="11" fill="#34d399">R²</text>
  <text x="180" y="199" text-anchor="middle" font-size="10" fill="#f8f8f8">独立（0〜1）</text>
  <text x="275" y="199" text-anchor="middle" font-size="11" fill="#fbbf24">中程度</text>
  <text x="370" y="199" text-anchor="middle" font-size="11" fill="#34d399">✓</text>
  <text x="470" y="199" text-anchor="middle" font-size="11" fill="#34d399">非常に高い</text>
  <text x="580" y="199" text-anchor="middle" font-size="10" fill="#f8f8f8">モデル説明力の評価</text>
  <text x="720" y="199" text-anchor="middle" font-size="10" fill="#94a3b8">(-∞, 1]</text>
  <!-- Adj R² -->
  <rect x="10" y="212" width="780" height="36" rx="0" fill="rgba(255,255,255,0.03)"/>
  <text x="70" y="235" text-anchor="middle" font-size="11" fill="#34d399">Adj-R²</text>
  <text x="180" y="235" text-anchor="middle" font-size="10" fill="#f8f8f8">独立</text>
  <text x="275" y="235" text-anchor="middle" font-size="11" fill="#fbbf24">中程度</text>
  <text x="370" y="235" text-anchor="middle" font-size="11" fill="#34d399">✓</text>
  <text x="470" y="235" text-anchor="middle" font-size="11" fill="#34d399">高い</text>
  <text x="580" y="235" text-anchor="middle" font-size="10" fill="#f8f8f8">特徴量選択</text>
  <text x="720" y="235" text-anchor="middle" font-size="10" fill="#94a3b8">(-∞, 1]</text>
  <!-- MAPE -->
  <rect x="10" y="248" width="780" height="36" rx="0" fill="rgba(251,146,60,0.06)"/>
  <text x="70" y="271" text-anchor="middle" font-size="11" fill="#fb923c">MAPE</text>
  <text x="180" y="271" text-anchor="middle" font-size="10" fill="#f8f8f8">独立（%）</text>
  <text x="275" y="271" text-anchor="middle" font-size="11" fill="#fbbf24">中程度</text>
  <text x="370" y="271" text-anchor="middle" font-size="11" fill="#34d399">✓</text>
  <text x="470" y="271" text-anchor="middle" font-size="11" fill="#fbbf24">高い（ただし制限あり）</text>
  <text x="580" y="271" text-anchor="middle" font-size="10" fill="#f8f8f8">需要予測、時系列</text>
  <text x="720" y="271" text-anchor="middle" font-size="10" fill="#94a3b8">[0, ∞) %</text>
  <!-- Huber -->
  <rect x="10" y="284" width="780" height="36" rx="0" fill="rgba(167,139,250,0.06)"/>
  <text x="70" y="307" text-anchor="middle" font-size="11" fill="#a78bfa">Huber</text>
  <text x="180" y="307" text-anchor="middle" font-size="10" fill="#f8f8f8">依存（元単位）</text>
  <text x="275" y="307" text-anchor="middle" font-size="11" fill="#34d399">低い</text>
  <text x="370" y="307" text-anchor="middle" font-size="11" fill="#34d399">✓（全域）</text>
  <text x="470" y="307" text-anchor="middle" font-size="11" fill="#fbbf24">中程度</text>
  <text x="580" y="307" text-anchor="middle" font-size="10" fill="#f8f8f8">外れ値+最適化が必要</text>
  <text x="720" y="307" text-anchor="middle" font-size="10" fill="#94a3b8">[0, ∞)</text>
  <!-- Grid -->
  <line x1="130" y1="34" x2="130" y2="320" stroke="#475569" stroke-width="1"/>
  <line x1="230" y1="34" x2="230" y2="320" stroke="#475569" stroke-width="1"/>
  <line x1="320" y1="34" x2="320" y2="320" stroke="#475569" stroke-width="1"/>
  <line x1="415" y1="34" x2="415" y2="320" stroke="#475569" stroke-width="1"/>
  <line x1="520" y1="34" x2="520" y2="320" stroke="#475569" stroke-width="1"/>
  <line x1="640" y1="34" x2="640" y2="320" stroke="#475569" stroke-width="1"/>
  <rect x="10" y="34" width="780" height="286" rx="6" fill="none" stroke="#475569" stroke-width="1"/>
  <!-- Recommended combo -->
  <rect x="10" y="330" width="780" height="82" rx="10" fill="rgba(52,211,153,0.1)" stroke="#34d399" stroke-width="1.5"/>
  <text x="400" y="352" text-anchor="middle" font-size="12" font-weight="bold" fill="#34d399">推奨指標の組み合わせ</text>
  <text x="400" y="372" text-anchor="middle" font-size="11" fill="#f8f8f8">基本: RMSE（主）+ R²（補助）+ MAE（外れ値確認）</text>
  <text x="400" y="390" text-anchor="middle" font-size="11" fill="#f8f8f8">比較: MAPE（スケール独立）| 外れ値対策: Huber Loss（最適化時）</text>
  <text x="400" y="406" text-anchor="middle" font-size="10" fill="#94a3b8">RMSE≫MAE の差が大きい場合は外れ値が存在するサインに注意</text>
</svg>
