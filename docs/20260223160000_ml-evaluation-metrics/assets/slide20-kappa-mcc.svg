<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <text x="400" y="26" text-anchor="middle" font-size="15" font-weight="bold" fill="#f8f8f8">Cohen's κ と MCC — 偶然の一致を補正</text>
  <!-- Left: Cohen's Kappa -->
  <rect x="25" y="44" width="360" height="310" rx="12" fill="rgba(251,146,60,0.1)" stroke="#fb923c" stroke-width="2"/>
  <text x="205" y="72" text-anchor="middle" font-size="14" font-weight="bold" fill="#fb923c">Cohen's Kappa (κ)</text>
  <rect x="40" y="84" width="330" height="44" rx="8" fill="rgba(251,146,60,0.2)"/>
  <text x="205" y="111" text-anchor="middle" font-size="15" font-weight="bold" fill="#fb923c">κ = (Po - Pe) / (1 - Pe)</text>
  <text x="205" y="142" text-anchor="middle" font-size="11" fill="#94a3b8">Po: 実際の一致率  |  Pe: 期待一致率（偶然）</text>
  <line x1="40" y1="152" x2="375" y2="152" stroke="#fb923c" stroke-width="1" opacity="0.3"/>
  <!-- Kappa scale -->
  <text x="205" y="172" text-anchor="middle" font-size="11" fill="#94a3b8">κ の解釈目安</text>
  <text x="55" y="192" font-size="11" fill="#f472b6">κ ≤ 0   :</text>
  <text x="140" y="192" font-size="11" fill="#f472b6">偶然以下（最悪）</text>
  <text x="55" y="210" font-size="11" fill="#fb923c">0–0.20:</text>
  <text x="140" y="210" font-size="11" fill="#f8f8f8">わずかな一致</text>
  <text x="55" y="228" font-size="11" fill="#fbbf24">0.21–0.40:</text>
  <text x="140" y="228" font-size="11" fill="#f8f8f8">それなりの一致</text>
  <text x="55" y="246" font-size="11" fill="#60a5fa">0.41–0.60:</text>
  <text x="140" y="246" font-size="11" fill="#f8f8f8">中程度の一致</text>
  <text x="55" y="264" font-size="11" fill="#a78bfa">0.61–0.80:</text>
  <text x="140" y="264" font-size="11" fill="#f8f8f8">かなりの一致</text>
  <text x="55" y="282" font-size="11" fill="#34d399">0.81–1.00:</text>
  <text x="140" y="282" font-size="11" fill="#f8f8f8">ほぼ完全な一致</text>
  <line x1="40" y1="296" x2="375" y2="296" stroke="#fb923c" stroke-width="1" opacity="0.3"/>
  <text x="205" y="316" text-anchor="middle" font-size="10" fill="#94a3b8">アノテーター間一致度の評価に特に有用</text>
  <text x="205" y="334" text-anchor="middle" font-size="10" fill="#94a3b8">不均衡データでもAccuracyより信頼できる</text>
  <!-- Right: MCC -->
  <rect x="415" y="44" width="360" height="310" rx="12" fill="rgba(96,165,250,0.1)" stroke="#60a5fa" stroke-width="2"/>
  <text x="595" y="72" text-anchor="middle" font-size="14" font-weight="bold" fill="#60a5fa">Matthews Correlation Coefficient (MCC)</text>
  <rect x="430" y="84" width="330" height="56" rx="8" fill="rgba(96,165,250,0.2)"/>
  <text x="595" y="104" text-anchor="middle" font-size="13" font-weight="bold" fill="#60a5fa">MCC = (TP·TN - FP·FN)</text>
  <text x="595" y="128" text-anchor="middle" font-size="13" font-weight="bold" fill="#60a5fa">     / √((TP+FP)(TP+FN)(TN+FP)(TN+FN))</text>
  <text x="595" y="156" text-anchor="middle" font-size="11" fill="#94a3b8">-1 ≤ MCC ≤ +1  |  完全相関係数的な解釈</text>
  <line x1="430" y1="166" x2="765" y2="166" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
  <!-- MCC scale bar -->
  <rect x="440" y="182" width="300" height="18" rx="9" fill="rgba(255,255,255,0.1)"/>
  <rect x="440" y="182" width="150" height="18" rx="9" fill="rgba(52,211,153,0.3)"/>
  <text x="440" y="214" font-size="10" fill="#f472b6">-1</text>
  <text x="585" y="214" font-size="10" fill="#94a3b8">0</text>
  <text x="736" y="214" font-size="10" fill="#34d399">+1</text>
  <text x="440" y="228" font-size="10" fill="#f472b6">最悪</text>
  <text x="560" y="228" font-size="10" fill="#94a3b8">ランダム</text>
  <text x="700" y="228" font-size="10" fill="#34d399">完璧</text>
  <line x1="430" y1="240" x2="765" y2="240" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
  <text x="595" y="260" text-anchor="middle" font-size="11" fill="#94a3b8">MCCの特長</text>
  <text x="440" y="278" font-size="11" fill="#34d399">✓</text>
  <text x="454" y="278" font-size="11" fill="#f8f8f8">TP/TN/FP/FN 全てを考慮</text>
  <text x="440" y="296" font-size="11" fill="#34d399">✓</text>
  <text x="454" y="296" font-size="11" fill="#f8f8f8">クラス不均衡に強い</text>
  <text x="440" y="314" font-size="11" fill="#34d399">✓</text>
  <text x="454" y="314" font-size="11" fill="#f8f8f8">多クラスにも拡張可能</text>
  <text x="440" y="332" font-size="11" fill="#34d399">✓</text>
  <text x="454" y="332" font-size="11" fill="#f8f8f8">単一数値で全性能を表現</text>
  <!-- Bottom note -->
  <rect x="25" y="366" width="750" height="26" rx="8" fill="rgba(52,211,153,0.1)" stroke="#34d399" stroke-width="1"/>
  <text x="400" y="383" text-anchor="middle" font-size="11" fill="#34d399">MCC は不均衡クラスで最も信頼できる単一分類指標の一つ（κ と類似した堅牢性）</text>
</svg>
