<svg viewBox="0 0 800 360" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <text x="400" y="22" text-anchor="middle" font-size="14" font-weight="bold" fill="#f8f8f8">クラスタリング指標 — 詳細比較マトリクス</text>
  <!-- Table header -->
  <rect x="20" y="30" width="760" height="26" rx="4" fill="rgba(52,211,153,0.2)"/>
  <text x="90" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">指標</text>
  <text x="180" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">ラベル</text>
  <text x="255" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">範囲</text>
  <text x="325" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">k選択</text>
  <text x="400" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">形状依存</text>
  <text x="490" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">計算量</text>
  <text x="580" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">sklearn</text>
  <text x="700" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">適用場面</text>
  <!-- Data rows -->
  <rect x="20" y="56" width="760" height="26" rx="0" fill="rgba(251,146,60,0.08)"/>
  <rect x="20" y="56" width="3" height="26" rx="1" fill="#fb923c"/>
  <text x="90" y="73" text-anchor="middle" font-size="11" font-weight="bold" fill="#fb923c">Inertia</text>
  <text x="180" y="73" text-anchor="middle" font-size="11" fill="#f472b6">不要</text>
  <text x="255" y="73" text-anchor="middle" font-size="11" fill="#f8f8f8">0〜∞</text>
  <text x="325" y="73" text-anchor="middle" font-size="11" fill="#34d399">◎</text>
  <text x="400" y="73" text-anchor="middle" font-size="11" fill="#f472b6">球形のみ</text>
  <text x="490" y="73" text-anchor="middle" font-size="11" fill="#34d399">O(nk)</text>
  <text x="580" y="73" text-anchor="middle" font-size="10" fill="#f8f8f8">km.inertia_</text>
  <text x="700" y="73" text-anchor="middle" font-size="10" fill="#f8f8f8">エルボー法</text>
  <rect x="20" y="82" width="760" height="26" rx="0" fill="rgba(255,255,255,0.03)"/>
  <rect x="20" y="82" width="3" height="26" rx="1" fill="#60a5fa"/>
  <text x="90" y="99" text-anchor="middle" font-size="11" font-weight="bold" fill="#60a5fa">Silhouette</text>
  <text x="180" y="99" text-anchor="middle" font-size="11" fill="#f472b6">不要</text>
  <text x="255" y="99" text-anchor="middle" font-size="11" fill="#f8f8f8">−1〜1</text>
  <text x="325" y="99" text-anchor="middle" font-size="11" fill="#34d399">◎</text>
  <text x="400" y="99" text-anchor="middle" font-size="11" fill="#fbbf24">凸形状で◎</text>
  <text x="490" y="99" text-anchor="middle" font-size="11" fill="#f472b6">O(n²)</text>
  <text x="580" y="99" text-anchor="middle" font-size="10" fill="#f8f8f8">silhouette_score</text>
  <text x="700" y="99" text-anchor="middle" font-size="10" fill="#f8f8f8">品質確認</text>
  <rect x="20" y="108" width="760" height="26" rx="0" fill="rgba(167,139,250,0.06)"/>
  <rect x="20" y="108" width="3" height="26" rx="1" fill="#a78bfa"/>
  <text x="90" y="125" text-anchor="middle" font-size="11" font-weight="bold" fill="#a78bfa">DBI</text>
  <text x="180" y="125" text-anchor="middle" font-size="11" fill="#f472b6">不要</text>
  <text x="255" y="125" text-anchor="middle" font-size="11" fill="#f8f8f8">0〜∞</text>
  <text x="325" y="125" text-anchor="middle" font-size="11" fill="#fbbf24">△</text>
  <text x="400" y="125" text-anchor="middle" font-size="11" fill="#fbbf24">凸形状で◎</text>
  <text x="490" y="125" text-anchor="middle" font-size="11" fill="#fb923c">O(k²n)</text>
  <text x="580" y="125" text-anchor="middle" font-size="10" fill="#f8f8f8">davies_bouldin_score</text>
  <text x="700" y="125" text-anchor="middle" font-size="10" fill="#f8f8f8">モデル比較</text>
  <rect x="20" y="134" width="760" height="26" rx="0" fill="rgba(52,211,153,0.06)"/>
  <rect x="20" y="134" width="3" height="26" rx="1" fill="#34d399"/>
  <text x="90" y="151" text-anchor="middle" font-size="11" font-weight="bold" fill="#34d399">CH</text>
  <text x="180" y="151" text-anchor="middle" font-size="11" fill="#f472b6">不要</text>
  <text x="255" y="151" text-anchor="middle" font-size="11" fill="#f8f8f8">0〜∞</text>
  <text x="325" y="151" text-anchor="middle" font-size="11" fill="#34d399">◎</text>
  <text x="400" y="151" text-anchor="middle" font-size="11" fill="#fbbf24">凸形状で◎</text>
  <text x="490" y="151" text-anchor="middle" font-size="11" fill="#fb923c">O(k²n)</text>
  <text x="580" y="151" text-anchor="middle" font-size="10" fill="#f8f8f8">calinski_harabasz_score</text>
  <text x="700" y="151" text-anchor="middle" font-size="10" fill="#f8f8f8">高速k選択</text>
  <rect x="20" y="160" width="760" height="26" rx="0" fill="rgba(96,165,250,0.06)"/>
  <rect x="20" y="160" width="3" height="26" rx="1" fill="#60a5fa"/>
  <text x="90" y="177" text-anchor="middle" font-size="11" font-weight="bold" fill="#60a5fa">ARI</text>
  <text x="180" y="177" text-anchor="middle" font-size="11" fill="#34d399">必要</text>
  <text x="255" y="177" text-anchor="middle" font-size="11" fill="#f8f8f8">−0.5〜1</text>
  <text x="325" y="177" text-anchor="middle" font-size="11" fill="#f472b6">✗</text>
  <text x="400" y="177" text-anchor="middle" font-size="11" fill="#34d399">なし</text>
  <text x="490" y="177" text-anchor="middle" font-size="11" fill="#fb923c">O(n²)</text>
  <text x="580" y="177" text-anchor="middle" font-size="10" fill="#f8f8f8">adjusted_rand_score</text>
  <text x="700" y="177" text-anchor="middle" font-size="10" fill="#f8f8f8">ベンチマーク</text>
  <rect x="20" y="186" width="760" height="26" rx="0" fill="rgba(167,139,250,0.06)"/>
  <rect x="20" y="186" width="3" height="26" rx="1" fill="#a78bfa"/>
  <text x="90" y="203" text-anchor="middle" font-size="11" font-weight="bold" fill="#a78bfa">NMI/AMI</text>
  <text x="180" y="203" text-anchor="middle" font-size="11" fill="#34d399">必要</text>
  <text x="255" y="203" text-anchor="middle" font-size="11" fill="#f8f8f8">0〜1</text>
  <text x="325" y="203" text-anchor="middle" font-size="11" fill="#f472b6">✗</text>
  <text x="400" y="203" text-anchor="middle" font-size="11" fill="#34d399">なし</text>
  <text x="490" y="203" text-anchor="middle" font-size="11" fill="#fb923c">O(n²)</text>
  <text x="580" y="203" text-anchor="middle" font-size="10" fill="#f8f8f8">normalized_mutual_info_score</text>
  <text x="700" y="203" text-anchor="middle" font-size="10" fill="#f8f8f8">研究論文</text>
  <!-- Summary guide -->
  <rect x="20" y="226" width="760" height="124" rx="10" fill="rgba(255,255,255,0.04)" stroke="#475569" stroke-width="1.5"/>
  <text x="400" y="246" text-anchor="middle" font-size="12" font-weight="bold" fill="#fbbf24">実務ワークフロー</text>
  <text x="36" y="270" font-size="11" fill="#34d399">Step 1 — k 探索 (ラベルなし):</text>
  <text x="220" y="270" font-size="11" fill="#f8f8f8">Inertia + CH で k を絞る（高速）</text>
  <text x="36" y="292" font-size="11" fill="#34d399">Step 2 — 品質確認 (ラベルなし):</text>
  <text x="220" y="292" font-size="11" fill="#f8f8f8">Silhouette スコアで最終 k を確定</text>
  <text x="36" y="314" font-size="11" fill="#34d399">Step 3 — 可視化:</text>
  <text x="220" y="314" font-size="11" fill="#f8f8f8">t-SNE / PCA で目視確認</text>
  <text x="36" y="336" font-size="11" fill="#34d399">Step 4 — ベンチマーク (ラベルあり):</text>
  <text x="220" y="336" font-size="11" fill="#f8f8f8">ARI + AMI で正確な性能評価</text>
</svg>
