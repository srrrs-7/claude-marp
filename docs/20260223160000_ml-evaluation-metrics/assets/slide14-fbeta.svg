<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- formula -->
  <rect x="50" y="14" width="700" height="56" rx="10" fill="rgba(167,139,250,0.15)" stroke="#a78bfa" stroke-width="1.5"/>
  <text x="400" y="48" text-anchor="middle" font-size="18" font-weight="bold" fill="#a78bfa">Fβ = (1 + β²) · P · R  /  (β² · P + R)</text>
  <text x="400" y="88" text-anchor="middle" font-size="12" fill="#94a3b8">β &lt; 1 → Precision 重視   |   β = 1 → F1（バランス）   |   β &gt; 1 → Recall 重視</text>
  <!-- Table -->
  <!-- Header row -->
  <rect x="50" y="104" width="700" height="38" rx="0" fill="rgba(255,255,255,0.08)"/>
  <rect x="50" y="104" width="700" height="38" rx="8" fill="rgba(255,255,255,0.06)"/>
  <text x="140" y="128" text-anchor="middle" font-size="12" font-weight="bold" fill="#94a3b8">β 値</text>
  <text x="310" y="128" text-anchor="middle" font-size="12" font-weight="bold" fill="#94a3b8">重視する指標</text>
  <text x="500" y="128" text-anchor="middle" font-size="12" font-weight="bold" fill="#94a3b8">適用例</text>
  <text x="670" y="128" text-anchor="middle" font-size="12" font-weight="bold" fill="#94a3b8">F値の計算（P=0.8, R=0.6）</text>
  <!-- Row 1: beta=0.5 -->
  <rect x="50" y="142" width="700" height="60" rx="0" fill="rgba(167,139,250,0.08)" stroke="#475569" stroke-width="0.5"/>
  <rect x="50" y="142" width="180" height="60" fill="rgba(167,139,250,0.15)"/>
  <text x="140" y="168" text-anchor="middle" font-size="22" font-weight="bold" fill="#a78bfa">β = 0.5</text>
  <text x="140" y="188" text-anchor="middle" font-size="10" fill="#94a3b8">β²=0.25</text>
  <text x="310" y="165" text-anchor="middle" font-size="13" fill="#a78bfa">Precision 重視</text>
  <text x="310" y="183" text-anchor="middle" font-size="11" fill="#94a3b8">誤検出を減らしたい</text>
  <text x="500" y="165" text-anchor="middle" font-size="12" fill="#f8f8f8">スパムフィルタ</text>
  <text x="500" y="183" text-anchor="middle" font-size="11" fill="#94a3b8">正常メールを誤分類しない</text>
  <text x="670" y="172" text-anchor="middle" font-size="13" fill="#a78bfa">F₀.₅ ≈ 0.735</text>
  <!-- Row 2: beta=1 -->
  <rect x="50" y="202" width="700" height="60" rx="0" fill="rgba(52,211,153,0.08)" stroke="#475569" stroke-width="0.5"/>
  <rect x="50" y="202" width="180" height="60" fill="rgba(52,211,153,0.15)"/>
  <text x="140" y="228" text-anchor="middle" font-size="22" font-weight="bold" fill="#34d399">β = 1.0</text>
  <text x="140" y="248" text-anchor="middle" font-size="10" fill="#94a3b8">β²=1.0</text>
  <text x="310" y="225" text-anchor="middle" font-size="13" fill="#34d399">Precision = Recall</text>
  <text x="310" y="243" text-anchor="middle" font-size="11" fill="#94a3b8">等しく重視（F1）</text>
  <text x="500" y="225" text-anchor="middle" font-size="12" fill="#f8f8f8">一般的な分類</text>
  <text x="500" y="243" text-anchor="middle" font-size="11" fill="#94a3b8">バランスの取れた評価</text>
  <text x="670" y="232" text-anchor="middle" font-size="13" fill="#34d399">F1 ≈ 0.686</text>
  <!-- Row 3: beta=2 -->
  <rect x="50" y="262" width="700" height="60" rx="0" fill="rgba(96,165,250,0.08)" stroke="#475569" stroke-width="0.5"/>
  <rect x="50" y="262" width="180" height="60" fill="rgba(96,165,250,0.15)"/>
  <text x="140" y="288" text-anchor="middle" font-size="22" font-weight="bold" fill="#60a5fa">β = 2.0</text>
  <text x="140" y="308" text-anchor="middle" font-size="10" fill="#94a3b8">β²=4.0</text>
  <text x="310" y="285" text-anchor="middle" font-size="13" fill="#60a5fa">Recall 重視</text>
  <text x="310" y="303" text-anchor="middle" font-size="11" fill="#94a3b8">見逃しを減らしたい</text>
  <text x="500" y="285" text-anchor="middle" font-size="12" fill="#f8f8f8">癌検診、詐欺検知</text>
  <text x="500" y="303" text-anchor="middle" font-size="11" fill="#94a3b8">見逃しコストが高い</text>
  <text x="670" y="292" text-anchor="middle" font-size="13" fill="#60a5fa">F₂ ≈ 0.625</text>
  <!-- grid lines -->
  <line x1="230" y1="104" x2="230" y2="322" stroke="#475569" stroke-width="1"/>
  <line x1="390" y1="104" x2="390" y2="322" stroke="#475569" stroke-width="1"/>
  <line x1="580" y1="104" x2="580" y2="322" stroke="#475569" stroke-width="1"/>
  <rect x="50" y="104" width="700" height="218" rx="8" fill="none" stroke="#475569" stroke-width="1"/>
  <!-- tip -->
  <text x="400" y="358" text-anchor="middle" font-size="11" fill="#94a3b8">β値はビジネス要件に基づいて設定する。通常 0.5〜2.0 の範囲で調整</text>
  <!-- vertical bars at bottom for visual -->
  <rect x="50" y="366" width="700" height="24" rx="8" fill="rgba(167,139,250,0.1)" stroke="#a78bfa" stroke-width="1"/>
  <text x="400" y="382" text-anchor="middle" font-size="11" fill="#a78bfa">β²が大きいほど Recall に β² 倍の重みを与える</text>
</svg>
