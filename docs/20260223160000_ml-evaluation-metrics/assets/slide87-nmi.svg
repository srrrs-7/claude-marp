<svg viewBox="0 0 800 360" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <text x="400" y="24" text-anchor="middle" font-size="15" font-weight="bold" fill="#f8f8f8">NMI — Normalized Mutual Information</text>
  <!-- Formula -->
  <rect x="20" y="36" width="760" height="60" rx="10" fill="rgba(167,139,250,0.1)" stroke="#a78bfa" stroke-width="2"/>
  <text x="400" y="58" text-anchor="middle" font-size="12" font-weight="bold" fill="#a78bfa">NMI(C, K) = 2 · I(C; K) / [H(C) + H(K)]</text>
  <text x="400" y="78" text-anchor="middle" font-size="11" fill="#f8f8f8">I(C;K) = 相互情報量  |  H(C), H(K) = エントロピー  |  0〜1（高いほど良い）</text>
  <!-- Information theory visual -->
  <rect x="20" y="108" width="370" height="210" rx="10" fill="rgba(255,255,255,0.04)" stroke="#475569" stroke-width="1.5"/>
  <text x="205" y="130" text-anchor="middle" font-size="11" font-weight="bold" fill="#fbbf24">情報理論の視点</text>
  <!-- Venn diagram for mutual information -->
  <circle cx="160" cy="210" r="70" fill="rgba(167,139,250,0.12)" stroke="#a78bfa" stroke-width="1.5"/>
  <circle cx="230" cy="210" r="70" fill="rgba(52,211,153,0.12)" stroke="#34d399" stroke-width="1.5"/>
  <text x="115" y="215" text-anchor="middle" font-size="10" fill="#a78bfa">H(C|K)</text>
  <text x="195" y="215" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">I(C;K)</text>
  <text x="275" y="215" text-anchor="middle" font-size="10" fill="#34d399">H(K|C)</text>
  <text x="120" y="260" text-anchor="middle" font-size="10" fill="#a78bfa">クラス C</text>
  <text x="270" y="260" text-anchor="middle" font-size="10" fill="#34d399">クラスタ K</text>
  <text x="205" y="295" text-anchor="middle" font-size="10" fill="#fbbf24">NMI = 2×I(C;K) / (H(C)+H(K))</text>
  <text x="205" y="310" text-anchor="middle" font-size="10" fill="#94a3b8">共有情報が多いほど NMI が高い</text>
  <!-- Properties -->
  <rect x="410" y="108" width="370" height="210" rx="10" fill="rgba(255,255,255,0.04)" stroke="#475569" stroke-width="1.5"/>
  <text x="595" y="130" text-anchor="middle" font-size="12" font-weight="bold" fill="#fbbf24">ARI vs NMI の比較</text>
  <!-- Comparison table -->
  <text x="430" y="154" font-size="10" font-weight="bold" fill="#94a3b8">特性</text>
  <text x="545" y="154" text-anchor="middle" font-size="10" font-weight="bold" fill="#60a5fa">ARI</text>
  <text x="685" y="154" text-anchor="middle" font-size="10" font-weight="bold" fill="#a78bfa">NMI</text>
  <text x="430" y="176" font-size="10" fill="#f8f8f8">値の範囲</text>
  <text x="545" y="176" text-anchor="middle" font-size="10" fill="#f8f8f8">[−0.5, 1]</text>
  <text x="685" y="176" text-anchor="middle" font-size="10" fill="#f8f8f8">[0, 1]</text>
  <text x="430" y="198" font-size="10" fill="#f8f8f8">ランダム期待値</text>
  <text x="545" y="198" text-anchor="middle" font-size="10" fill="#34d399">0 に補正</text>
  <text x="685" y="198" text-anchor="middle" font-size="10" fill="#fb923c">未補正</text>
  <text x="430" y="220" font-size="10" fill="#f8f8f8">クラスタ数依存</text>
  <text x="545" y="220" text-anchor="middle" font-size="10" fill="#34d399">補正あり</text>
  <text x="685" y="220" text-anchor="middle" font-size="10" fill="#fb923c">過大評価あり</text>
  <text x="430" y="242" font-size="10" fill="#f8f8f8">計算の直感性</text>
  <text x="545" y="242" text-anchor="middle" font-size="10" fill="#34d399">高い</text>
  <text x="685" y="242" text-anchor="middle" font-size="10" fill="#f8f8f8">中程度</text>
  <text x="430" y="264" font-size="10" fill="#f8f8f8">堅牢性</text>
  <text x="545" y="264" text-anchor="middle" font-size="10" fill="#34d399">高い</text>
  <text x="685" y="264" text-anchor="middle" font-size="10" fill="#f8f8f8">AMI(Adjusted NMI)推奨</text>
  <text x="595" y="296" text-anchor="middle" font-size="10" fill="#fbbf24">AMI: 偶然一致を補正したNMI（推奨）</text>
  <text x="595" y="312" text-anchor="middle" font-size="9" fill="#94a3b8">sklearn: adjusted_mutual_info_score()</text>
  <!-- Bottom -->
  <rect x="20" y="330" width="760" height="24" rx="8" fill="rgba(255,255,255,0.05)"/>
  <text x="400" y="346" text-anchor="middle" font-size="11" fill="#94a3b8">実務推奨: ARI（直感的・補正済み）または AMI（情報理論的・補正済み）</text>
</svg>
