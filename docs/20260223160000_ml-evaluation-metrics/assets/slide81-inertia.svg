<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <text x="400" y="24" text-anchor="middle" font-size="15" font-weight="bold" fill="#f8f8f8">Inertia / WCSS</text>
  <!-- Formula -->
  <rect x="20" y="36" width="760" height="52" rx="10" fill="rgba(251,146,60,0.1)" stroke="#fb923c" stroke-width="2"/>
  <text x="400" y="58" text-anchor="middle" font-size="12" font-weight="bold" fill="#fb923c">Inertia = Σₖ Σ_{x∈Cₖ} ||x − μₖ||²</text>
  <text x="400" y="78" text-anchor="middle" font-size="11" fill="#f8f8f8">Within-Cluster Sum of Squares (WCSS)  |  μₖ = クラスタk の重心</text>
  <!-- Visual diagram -->
  <rect x="20" y="100" width="370" height="240" rx="10" fill="rgba(255,255,255,0.04)" stroke="#475569" stroke-width="1.5"/>
  <text x="205" y="122" text-anchor="middle" font-size="11" font-weight="bold" fill="#fbbf24">クラスタ内距離の可視化</text>
  <!-- Cluster 1 -->
  <circle cx="130" cy="200" r="4" fill="#60a5fa"/>
  <circle cx="110" cy="220" r="4" fill="#60a5fa"/>
  <circle cx="150" cy="215" r="4" fill="#60a5fa"/>
  <circle cx="125" cy="235" r="4" fill="#60a5fa"/>
  <circle cx="140" cy="195" r="4" fill="#60a5fa"/>
  <!-- Centroid 1 -->
  <circle cx="131" cy="213" r="8" fill="none" stroke="#60a5fa" stroke-width="2"/>
  <text x="131" cy="213" text-anchor="middle" dy="4" font-size="10" fill="#60a5fa">μ₁</text>
  <!-- Distance lines -->
  <line x1="130" y1="200" x2="131" y2="213" stroke="#60a5fa" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="110" y1="220" x2="131" y2="213" stroke="#60a5fa" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="150" y1="215" x2="131" y2="213" stroke="#60a5fa" stroke-width="1" stroke-dasharray="3,2"/>
  <!-- Cluster 2 -->
  <circle cx="280" cy="180" r="4" fill="#34d399"/>
  <circle cx="260" cy="200" r="4" fill="#34d399"/>
  <circle cx="300" cy="195" r="4" fill="#34d399"/>
  <circle cx="275" cy="215" r="4" fill="#34d399"/>
  <circle cx="290" cy="170" r="4" fill="#34d399"/>
  <!-- Centroid 2 -->
  <circle cx="281" cy="192" r="8" fill="none" stroke="#34d399" stroke-width="2"/>
  <text x="281" cy="192" text-anchor="middle" dy="4" font-size="10" fill="#34d399">μ₂</text>
  <!-- Distance lines -->
  <line x1="280" y1="180" x2="281" y2="192" stroke="#34d399" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="260" y1="200" x2="281" y2="192" stroke="#34d399" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="205" y="290" text-anchor="middle" font-size="11" fill="#fbbf24">Inertia = Σ（各点から重心の距離²）</text>
  <text x="205" y="310" text-anchor="middle" font-size="10" fill="#94a3b8">小さいほど各クラスタが密集している</text>
  <text x="205" y="330" text-anchor="middle" font-size="10" fill="#f472b6">k 増加 → 必ず減少する（単調減少）</text>
  <!-- Properties -->
  <rect x="410" y="100" width="370" height="240" rx="10" fill="rgba(255,255,255,0.04)" stroke="#475569" stroke-width="1.5"/>
  <text x="595" y="122" text-anchor="middle" font-size="11" font-weight="bold" fill="#fbbf24">Inertia の特性と用途</text>
  <text x="426" y="148" font-size="11" fill="#f8f8f8">値の範囲: 0〜∞（小さいほど良い）</text>
  <text x="426" y="170" font-size="11" fill="#f8f8f8">依存性: データスケールに依存</text>
  <text x="426" y="192" font-size="11" fill="#f472b6">単調減少: k=n（各点が独立）で Inertia=0</text>
  <text x="426" y="226" font-size="11" fill="#fbbf24">主用途: エルボー法でk選択</text>
  <rect x="426" y="240" width="340" height="56" rx="6" fill="rgba(251,191,36,0.1)" stroke="#fbbf24" stroke-width="1"/>
  <text x="596" y="262" text-anchor="middle" font-size="11" fill="#fbbf24">エルボーポイント</text>
  <text x="596" y="280" text-anchor="middle" font-size="10" fill="#f8f8f8">Inertiaの減少率が急に鈍化する点</text>
  <text x="596" y="296" text-anchor="middle" font-size="10" fill="#f8f8f8">→ 最適な k の候補</text>
  <text x="426" y="320" font-size="11" fill="#f472b6">注意: スケール正規化が必須</text>
  <text x="426" y="336" font-size="10" fill="#94a3b8">StandardScaler適用後に計算するのが一般的</text>
</svg>
