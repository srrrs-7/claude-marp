<svg viewBox="0 0 700 440" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- column headers -->
  <text x="350" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#f8f8f8">予測 (Predicted)</text>
  <text x="320" y="56" text-anchor="middle" font-size="13" fill="#94a3b8">Positive</text>
  <text x="520" y="56" text-anchor="middle" font-size="13" fill="#94a3b8">Negative</text>
  <!-- row headers -->
  <text x="88" y="180" text-anchor="middle" font-size="14" font-weight="bold" fill="#f8f8f8" transform="rotate(-90,88,180)">実際 (Actual)</text>
  <text x="136" y="165" text-anchor="middle" font-size="13" fill="#94a3b8">Positive</text>
  <text x="136" y="330" text-anchor="middle" font-size="13" fill="#94a3b8">Negative</text>
  <!-- TP -->
  <rect x="160" y="68" width="190" height="150" rx="8" fill="rgba(52,211,153,0.2)" stroke="#34d399" stroke-width="2"/>
  <text x="255" y="108" text-anchor="middle" font-size="28" font-weight="bold" fill="#34d399">TP</text>
  <text x="255" y="132" text-anchor="middle" font-size="13" fill="#f8f8f8">True Positive</text>
  <text x="255" y="154" text-anchor="middle" font-size="12" fill="#94a3b8">正しく陽性を検出</text>
  <text x="255" y="174" text-anchor="middle" font-size="11" fill="#34d399">Hit ✓</text>
  <!-- FP -->
  <rect x="360" y="68" width="190" height="150" rx="8" fill="rgba(244,114,182,0.2)" stroke="#f472b6" stroke-width="2"/>
  <text x="455" y="108" text-anchor="middle" font-size="28" font-weight="bold" fill="#f472b6">FP</text>
  <text x="455" y="132" text-anchor="middle" font-size="13" fill="#f8f8f8">False Positive</text>
  <text x="455" y="154" text-anchor="middle" font-size="12" fill="#94a3b8">誤検出（偽陽性）</text>
  <text x="455" y="174" text-anchor="middle" font-size="11" fill="#f472b6">Type I Error ✗</text>
  <!-- FN -->
  <rect x="160" y="228" width="190" height="150" rx="8" fill="rgba(251,146,60,0.2)" stroke="#fb923c" stroke-width="2"/>
  <text x="255" y="268" text-anchor="middle" font-size="28" font-weight="bold" fill="#fb923c">FN</text>
  <text x="255" y="292" text-anchor="middle" font-size="13" fill="#f8f8f8">False Negative</text>
  <text x="255" y="314" text-anchor="middle" font-size="12" fill="#94a3b8">見逃し（偽陰性）</text>
  <text x="255" y="334" text-anchor="middle" font-size="11" fill="#fb923c">Type II Error ✗</text>
  <!-- TN -->
  <rect x="360" y="228" width="190" height="150" rx="8" fill="rgba(96,165,250,0.2)" stroke="#60a5fa" stroke-width="2"/>
  <text x="455" y="268" text-anchor="middle" font-size="28" font-weight="bold" fill="#60a5fa">TN</text>
  <text x="455" y="292" text-anchor="middle" font-size="13" fill="#f8f8f8">True Negative</text>
  <text x="455" y="314" text-anchor="middle" font-size="12" fill="#94a3b8">正しく陰性を判定</text>
  <text x="455" y="334" text-anchor="middle" font-size="11" fill="#60a5fa">Correct Rejection ✓</text>
  <!-- grid lines -->
  <line x1="160" y1="218" x2="550" y2="218" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <line x1="350" y1="68" x2="350" y2="378" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <!-- bottom note -->
  <text x="350" y="416" text-anchor="middle" font-size="12" fill="#94a3b8">全ての分類指標はこの4つの数値から導出される</text>
</svg>
