<svg viewBox="0 0 800 380" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <text x="400" y="24" text-anchor="middle" font-size="15" font-weight="bold" fill="#f8f8f8">エルボー法 — 最適 k の選び方</text>
  <!-- Elbow chart for Inertia -->
  <rect x="20" y="36" width="360" height="280" rx="10" fill="rgba(251,146,60,0.06)" stroke="#fb923c" stroke-width="1.5"/>
  <text x="200" y="58" text-anchor="middle" font-size="12" font-weight="bold" fill="#fb923c">Inertia のエルボー</text>
  <!-- Axes -->
  <line x1="60" y1="290" x2="350" y2="290" stroke="#475569" stroke-width="1.5"/>
  <line x1="60" y1="80" x2="60" y2="290" stroke="#475569" stroke-width="1.5"/>
  <text x="205" y="310" text-anchor="middle" font-size="10" fill="#94a3b8">k (クラスタ数)</text>
  <text x="30" y="185" text-anchor="middle" font-size="10" fill="#94a3b8" transform="rotate(-90,30,185)">Inertia</text>
  <!-- k labels -->
  <text x="90" y="304" text-anchor="middle" font-size="9" fill="#f8f8f8">2</text>
  <text x="130" y="304" text-anchor="middle" font-size="9" fill="#f8f8f8">3</text>
  <text x="170" y="304" text-anchor="middle" font-size="9" fill="#fbbf24" font-weight="bold">4</text>
  <text x="210" y="304" text-anchor="middle" font-size="9" fill="#f8f8f8">5</text>
  <text x="250" y="304" text-anchor="middle" font-size="9" fill="#f8f8f8">6</text>
  <text x="290" y="304" text-anchor="middle" font-size="9" fill="#f8f8f8">7</text>
  <text x="330" y="304" text-anchor="middle" font-size="9" fill="#f8f8f8">8</text>
  <!-- Inertia curve -->
  <polyline points="90,110 130,155 170,200 210,230 250,248 290,260 330,268" fill="none" stroke="#fb923c" stroke-width="2.5"/>
  <!-- Elbow point marker -->
  <circle cx="170" cy="200" r="8" fill="none" stroke="#fbbf24" stroke-width="2"/>
  <line x1="170" y1="208" x2="170" y2="290" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="178" y="185" font-size="10" fill="#fbbf24">エルボー</text>
  <text x="178" y="198" font-size="10" fill="#fbbf24">→ k=4</text>
  <!-- Silhouette chart -->
  <rect x="420" y="36" width="360" height="280" rx="10" fill="rgba(96,165,250,0.06)" stroke="#60a5fa" stroke-width="1.5"/>
  <text x="600" y="58" text-anchor="middle" font-size="12" font-weight="bold" fill="#60a5fa">Silhouette スコアのピーク</text>
  <!-- Axes -->
  <line x1="460" y1="290" x2="750" y2="290" stroke="#475569" stroke-width="1.5"/>
  <line x1="460" y1="80" x2="460" y2="290" stroke="#475569" stroke-width="1.5"/>
  <text x="605" y="310" text-anchor="middle" font-size="10" fill="#94a3b8">k (クラスタ数)</text>
  <!-- k labels -->
  <text x="490" y="304" text-anchor="middle" font-size="9" fill="#f8f8f8">2</text>
  <text x="530" y="304" text-anchor="middle" font-size="9" fill="#f8f8f8">3</text>
  <text x="570" y="304" text-anchor="middle" font-size="9" fill="#fbbf24" font-weight="bold">4</text>
  <text x="610" y="304" text-anchor="middle" font-size="9" fill="#f8f8f8">5</text>
  <text x="650" y="304" text-anchor="middle" font-size="9" fill="#f8f8f8">6</text>
  <text x="690" y="304" text-anchor="middle" font-size="9" fill="#f8f8f8">7</text>
  <text x="730" y="304" text-anchor="middle" font-size="9" fill="#f8f8f8">8</text>
  <!-- Silhouette curve (peak at k=4) -->
  <polyline points="490,200 530,168 570,130 610,175 650,200 690,215 730,225" fill="none" stroke="#60a5fa" stroke-width="2.5"/>
  <!-- Peak marker -->
  <circle cx="570" cy="130" r="8" fill="none" stroke="#fbbf24" stroke-width="2"/>
  <line x1="570" y1="138" x2="570" y2="290" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="578" y="120" font-size="10" fill="#fbbf24">最大値</text>
  <text x="578" y="133" font-size="10" fill="#fbbf24">→ k=4</text>
  <!-- Decision guide -->
  <rect x="20" y="330" width="760" height="42" rx="10" fill="rgba(52,211,153,0.08)" stroke="#34d399" stroke-width="1.5"/>
  <text x="400" y="350" text-anchor="middle" font-size="12" font-weight="bold" fill="#34d399">k 選択ガイドライン</text>
  <text x="400" y="366" text-anchor="middle" font-size="11" fill="#f8f8f8">Inertiaエルボー + Silhouetteピーク + CHピークが一致する k を採用 | 不一致の場合はドメイン知識で判断</text>
</svg>
