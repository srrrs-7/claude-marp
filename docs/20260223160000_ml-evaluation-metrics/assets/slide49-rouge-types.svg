<svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <text x="400" y="24" text-anchor="middle" font-size="15" font-weight="bold" fill="#f8f8f8">ROUGE-1 / ROUGE-2 / ROUGE-L の違い</text>
  <!-- ROUGE-1 -->
  <rect x="20" y="38" width="234" height="340" rx="10" fill="rgba(52,211,153,0.08)" stroke="#34d399" stroke-width="2"/>
  <text x="137" y="62" text-anchor="middle" font-size="13" font-weight="bold" fill="#34d399">ROUGE-1</text>
  <text x="137" y="80" text-anchor="middle" font-size="11" fill="#94a3b8">unigram（単語）一致</text>
  <line x1="34" y1="88" x2="240" y2="88" stroke="#34d399" stroke-width="1" opacity="0.4"/>
  <text x="34" y="108" font-size="10" fill="#fbbf24">Hypothesis:</text>
  <text x="34" y="126" font-size="10" fill="#f8f8f8">The cat sat on the mat</text>
  <text x="34" y="148" font-size="10" fill="#fbbf24">Reference:</text>
  <text x="34" y="166" font-size="10" fill="#f8f8f8">The cat is on the mat</text>
  <line x1="34" y1="178" x2="240" y2="178" stroke="#34d399" stroke-width="1" opacity="0.4"/>
  <text x="137" y="200" text-anchor="middle" font-size="10" fill="#94a3b8">一致単語:</text>
  <!-- Matched tokens -->
  <rect x="34" y="208" width="36" height="20" rx="4" fill="rgba(52,211,153,0.3)" stroke="#34d399" stroke-width="1"/>
  <text x="52" y="222" text-anchor="middle" font-size="9" fill="#34d399">The</text>
  <rect x="76" y="208" width="36" height="20" rx="4" fill="rgba(52,211,153,0.3)" stroke="#34d399" stroke-width="1"/>
  <text x="94" y="222" text-anchor="middle" font-size="9" fill="#34d399">cat</text>
  <rect x="118" y="208" width="28" height="20" rx="4" fill="rgba(52,211,153,0.3)" stroke="#34d399" stroke-width="1"/>
  <text x="132" y="222" text-anchor="middle" font-size="9" fill="#34d399">on</text>
  <rect x="152" y="208" width="28" height="20" rx="4" fill="rgba(52,211,153,0.3)" stroke="#34d399" stroke-width="1"/>
  <text x="166" y="222" text-anchor="middle" font-size="9" fill="#34d399">the</text>
  <rect x="186" y="208" width="36" height="20" rx="4" fill="rgba(52,211,153,0.3)" stroke="#34d399" stroke-width="1"/>
  <text x="204" y="222" text-anchor="middle" font-size="9" fill="#34d399">mat</text>
  <text x="137" y="252" text-anchor="middle" font-size="11" fill="#f8f8f8">Recall = 5/6 = 0.83</text>
  <text x="137" y="272" text-anchor="middle" font-size="11" fill="#f8f8f8">Precision = 5/6 = 0.83</text>
  <rect x="34" y="290" width="172" height="34" rx="8" fill="rgba(52,211,153,0.2)"/>
  <text x="120" y="311" text-anchor="middle" font-size="13" font-weight="bold" fill="#34d399">F1 = 0.833</text>
  <text x="137" y="348" text-anchor="middle" font-size="10" fill="#94a3b8">単語レベルの内容カバレッジ</text>
  <text x="137" y="364" text-anchor="middle" font-size="10" fill="#94a3b8">最もよく使われる</text>
  <!-- ROUGE-2 -->
  <rect x="284" y="38" width="234" height="340" rx="10" fill="rgba(96,165,250,0.08)" stroke="#60a5fa" stroke-width="2"/>
  <text x="401" y="62" text-anchor="middle" font-size="13" font-weight="bold" fill="#60a5fa">ROUGE-2</text>
  <text x="401" y="80" text-anchor="middle" font-size="11" fill="#94a3b8">bigram（2単語）一致</text>
  <line x1="298" y1="88" x2="504" y2="88" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  <text x="298" y="110" font-size="10" fill="#fbbf24">Bigrams in Hypothesis:</text>
  <text x="298" y="128" font-size="9.5" fill="#f8f8f8">The cat, cat sat, sat on, on the, the mat</text>
  <text x="298" y="150" font-size="10" fill="#fbbf24">Bigrams in Reference:</text>
  <text x="298" y="168" font-size="9.5" fill="#f8f8f8">The cat, cat is, is on, on the, the mat</text>
  <line x1="298" y1="180" x2="504" y2="180" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  <text x="401" y="200" text-anchor="middle" font-size="10" fill="#94a3b8">一致 bigram:</text>
  <rect x="298" y="208" width="64" height="20" rx="4" fill="rgba(96,165,250,0.3)" stroke="#60a5fa" stroke-width="1"/>
  <text x="330" y="222" text-anchor="middle" font-size="9" fill="#60a5fa">The cat</text>
  <rect x="368" y="208" width="60" height="20" rx="4" fill="rgba(96,165,250,0.3)" stroke="#60a5fa" stroke-width="1"/>
  <text x="398" y="222" text-anchor="middle" font-size="9" fill="#60a5fa">on the</text>
  <rect x="434" y="208" width="60" height="20" rx="4" fill="rgba(96,165,250,0.3)" stroke="#60a5fa" stroke-width="1"/>
  <text x="464" y="222" text-anchor="middle" font-size="9" fill="#60a5fa">the mat</text>
  <text x="401" y="252" text-anchor="middle" font-size="11" fill="#f8f8f8">Recall = 3/5 = 0.60</text>
  <text x="401" y="272" text-anchor="middle" font-size="11" fill="#f8f8f8">Precision = 3/5 = 0.60</text>
  <rect x="298" y="290" width="172" height="34" rx="8" fill="rgba(96,165,250,0.2)"/>
  <text x="384" y="311" text-anchor="middle" font-size="13" font-weight="bold" fill="#60a5fa">F1 = 0.600</text>
  <text x="401" y="348" text-anchor="middle" font-size="10" fill="#94a3b8">流暢さ・語順の考慮</text>
  <text x="401" y="364" text-anchor="middle" font-size="10" fill="#94a3b8">ROUGE-1より厳格</text>
  <!-- ROUGE-L -->
  <rect x="548" y="38" width="234" height="340" rx="10" fill="rgba(167,139,250,0.08)" stroke="#a78bfa" stroke-width="2"/>
  <text x="665" y="62" text-anchor="middle" font-size="13" font-weight="bold" fill="#a78bfa">ROUGE-L</text>
  <text x="665" y="80" text-anchor="middle" font-size="11" fill="#94a3b8">Longest Common Subsequence</text>
  <line x1="562" y1="88" x2="768" y2="88" stroke="#a78bfa" stroke-width="1" opacity="0.4"/>
  <text x="562" y="108" font-size="10" fill="#fbbf24">Hypothesis:</text>
  <text x="562" y="126" font-size="10" fill="#f8f8f8">The cat sat on the mat</text>
  <text x="562" y="148" font-size="10" fill="#fbbf24">Reference:</text>
  <text x="562" y="166" font-size="10" fill="#f8f8f8">The cat is on the mat</text>
  <line x1="562" y1="178" x2="768" y2="178" stroke="#a78bfa" stroke-width="1" opacity="0.4"/>
  <text x="665" y="198" text-anchor="middle" font-size="10" fill="#94a3b8">LCS（最長共通部分列）:</text>
  <rect x="562" y="205" width="192" height="22" rx="4" fill="rgba(167,139,250,0.3)" stroke="#a78bfa" stroke-width="1"/>
  <text x="658" y="220" text-anchor="middle" font-size="10" fill="#a78bfa">The cat on the mat（長さ=5）</text>
  <text x="665" y="252" text-anchor="middle" font-size="11" fill="#f8f8f8">LCS長 = 5</text>
  <text x="665" y="272" text-anchor="middle" font-size="11" fill="#f8f8f8">Recall = 5/6 = 0.83</text>
  <rect x="562" y="290" width="172" height="34" rx="8" fill="rgba(167,139,250,0.2)"/>
  <text x="648" y="311" text-anchor="middle" font-size="13" font-weight="bold" fill="#a78bfa">F1 = 0.833</text>
  <text x="665" y="348" text-anchor="middle" font-size="10" fill="#94a3b8">連続でなくても順序を考慮</text>
  <text x="665" y="364" text-anchor="middle" font-size="10" fill="#94a3b8">長い共通構造を評価</text>
  <!-- Bottom -->
  <rect x="20" y="390" width="760" height="24" rx="8" fill="rgba(255,255,255,0.05)"/>
  <text x="400" y="406" text-anchor="middle" font-size="11" fill="#94a3b8">標準報告: ROUGE-1 (内容) + ROUGE-2 (流暢さ) + ROUGE-L (構造) の3点セット</text>
</svg>
