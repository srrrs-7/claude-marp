<svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <text x="400" y="26" text-anchor="middle" font-size="15" font-weight="bold" fill="#f8f8f8">PR曲線 vs ROC曲線 — 使い分け</text>
  <!-- Left: PR Curve -->
  <text x="195" y="56" text-anchor="middle" font-size="13" font-weight="bold" fill="#60a5fa">PR曲線</text>
  <line x1="60" y1="290" x2="330" y2="290" stroke="#475569" stroke-width="1.5"/>
  <line x1="60" y1="80" x2="60" y2="290" stroke="#475569" stroke-width="1.5"/>
  <polygon points="326,286 336,290 326,294" fill="#475569"/>
  <polygon points="56,84 60,74 64,84" fill="#475569"/>
  <text x="195" y="308" text-anchor="middle" font-size="11" fill="#94a3b8">Recall</text>
  <text x="34" y="195" text-anchor="middle" font-size="11" fill="#94a3b8" transform="rotate(-90,34,195)">Precision</text>
  <!-- tick labels -->
  <text x="60" y="305" text-anchor="middle" font-size="10" fill="#94a3b8">0</text>
  <text x="195" y="305" text-anchor="middle" font-size="10" fill="#94a3b8">0.5</text>
  <text x="330" y="305" text-anchor="middle" font-size="10" fill="#94a3b8">1</text>
  <text x="50" y="292" text-anchor="end" font-size="10" fill="#94a3b8">0</text>
  <text x="50" y="185" text-anchor="end" font-size="10" fill="#94a3b8">0.5</text>
  <text x="50" y="84" text-anchor="end" font-size="10" fill="#94a3b8">1</text>
  <!-- Baseline (no skill) horizontal line -->
  <line x1="60" y1="248" x2="330" y2="248" stroke="#94a3b8" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="340" y="252" font-size="9" fill="#94a3b8">ベース</text>
  <!-- Good PR curve for imbalanced data -->
  <!-- Recall 0→1, Precision falls: high at low recall, drops at high recall -->
  <!-- PR curve: (0,1),(0.1,0.92),(0.2,0.85),(0.3,0.77),(0.5,0.65),(0.7,0.52),(0.8,0.44),(1.0,0.20) -->
  <!-- x=60+270*R, y=290-210*P -->
  <polyline points="60,80 87,99 114,111 141,128 195,153 249,181 276,197 330,248"
            fill="none" stroke="#60a5fa" stroke-width="2.5"/>
  <polygon points="60,80 87,99 114,111 141,128 195,153 249,181 276,197 330,248 330,290 60,290"
           fill="rgba(96,165,250,0.10)"/>
  <text x="140" y="165" font-size="12" fill="#60a5fa">AP-AUC</text>
  <text x="140" y="181" font-size="11" fill="#60a5fa">≈ 0.72</text>
  <!-- Right: ROC Curve -->
  <text x="605" y="56" text-anchor="middle" font-size="13" font-weight="bold" fill="#a78bfa">ROC曲線</text>
  <line x1="470" y1="290" x2="740" y2="290" stroke="#475569" stroke-width="1.5"/>
  <line x1="470" y1="80" x2="470" y2="290" stroke="#475569" stroke-width="1.5"/>
  <polygon points="736,286 746,290 736,294" fill="#475569"/>
  <polygon points="466,84 470,74 474,84" fill="#475569"/>
  <text x="605" y="308" text-anchor="middle" font-size="11" fill="#94a3b8">FPR</text>
  <text x="444" y="195" text-anchor="middle" font-size="11" fill="#94a3b8" transform="rotate(-90,444,195)">TPR</text>
  <text x="470" y="305" text-anchor="middle" font-size="10" fill="#94a3b8">0</text>
  <text x="605" y="305" text-anchor="middle" font-size="10" fill="#94a3b8">0.5</text>
  <text x="740" y="305" text-anchor="middle" font-size="10" fill="#94a3b8">1</text>
  <text x="460" y="292" text-anchor="end" font-size="10" fill="#94a3b8">0</text>
  <text x="460" y="185" text-anchor="end" font-size="10" fill="#94a3b8">0.5</text>
  <text x="460" y="84" text-anchor="end" font-size="10" fill="#94a3b8">1</text>
  <!-- Random diagonal -->
  <line x1="470" y1="290" x2="740" y2="80" stroke="#94a3b8" stroke-width="1" stroke-dasharray="5,3"/>
  <!-- ROC curve: (0,0),(0.05,0.45),(0.1,0.65),(0.2,0.78),(0.3,0.87),(0.5,0.93),(1,1) -->
  <!-- x=470+270*FPR, y=290-210*TPR -->
  <polyline points="470,290 483.5,195.5 497,153 524,126.2 551,107.3 605,94.7 740,80"
            fill="none" stroke="#a78bfa" stroke-width="2.5"/>
  <polygon points="470,290 483.5,195.5 497,153 524,126.2 551,107.3 605,94.7 740,80 740,290"
           fill="rgba(167,139,250,0.10)"/>
  <text x="640" y="175" font-size="12" fill="#a78bfa">AUC</text>
  <text x="640" y="191" font-size="11" fill="#a78bfa">≈ 0.85</text>
  <!-- Comparison table below -->
  <rect x="50" y="325" width="700" height="82" rx="10" fill="rgba(255,255,255,0.05)" stroke="#475569" stroke-width="1"/>
  <text x="195" y="346" text-anchor="middle" font-size="11" font-weight="bold" fill="#60a5fa">PR曲線を使う場面</text>
  <text x="195" y="364" text-anchor="middle" font-size="10" fill="#f8f8f8">クラス不均衡データ</text>
  <text x="195" y="380" text-anchor="middle" font-size="10" fill="#f8f8f8">正例の性能に集中したい</text>
  <text x="195" y="396" text-anchor="middle" font-size="10" fill="#94a3b8">例: 詐欺検知、病気診断</text>
  <line x1="400" y1="330" x2="400" y2="400" stroke="#475569" stroke-width="1"/>
  <text x="605" y="346" text-anchor="middle" font-size="11" font-weight="bold" fill="#a78bfa">ROC曲線を使う場面</text>
  <text x="605" y="364" text-anchor="middle" font-size="10" fill="#f8f8f8">バランスの取れたデータ</text>
  <text x="605" y="380" text-anchor="middle" font-size="10" fill="#f8f8f8">閾値の感度を見たい</text>
  <text x="605" y="396" text-anchor="middle" font-size="10" fill="#94a3b8">例: 一般分類、スコアリング</text>
</svg>
