<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- formula -->
  <rect x="50" y="12" width="700" height="56" rx="10" fill="rgba(52,211,153,0.15)" stroke="#34d399" stroke-width="1.5"/>
  <text x="400" y="38" text-anchor="middle" font-size="16" font-weight="bold" fill="#34d399">R² = 1 − SS_res / SS_tot</text>
  <text x="400" y="58" text-anchor="middle" font-size="12" fill="#94a3b8">SS_res = Σ(y−ŷ)²  (残差二乗和)    SS_tot = Σ(y−ȳ)²  (全体二乗和)</text>
  <!-- Three scatter plots: R²=0.95, R²=0.5, R²=0.0 -->
  <!-- Plot 1: Good fit -->
  <text x="140" y="90" text-anchor="middle" font-size="12" fill="#34d399">R² = 0.95（良いフィット）</text>
  <line x1="50" y1="240" x2="230" y2="240" stroke="#475569" stroke-width="1"/>
  <line x1="50" y1="100" x2="50" y2="240" stroke="#475569" stroke-width="1"/>
  <!-- trend line -->
  <line x1="60" y1="235" x2="220" y2="105" stroke="#34d399" stroke-width="2"/>
  <!-- tight scatter points -->
  <circle cx="70" cy="232" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="85" cy="225" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="100" cy="218" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="115" cy="210" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="130" cy="202" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="145" cy="194" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="160" cy="165" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="175" cy="157" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="190" cy="148" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="205" cy="122" r="4" fill="#f8f8f8" opacity="0.8"/>
  <text x="140" y="260" text-anchor="middle" font-size="11" fill="#34d399">点が線の近く</text>
  <!-- Plot 2: Moderate fit -->
  <text x="400" y="90" text-anchor="middle" font-size="12" fill="#fbbf24">R² = 0.50（中程度）</text>
  <line x1="310" y1="240" x2="490" y2="240" stroke="#475569" stroke-width="1"/>
  <line x1="310" y1="100" x2="310" y2="240" stroke="#475569" stroke-width="1"/>
  <line x1="320" y1="235" x2="480" y2="105" stroke="#fbbf24" stroke-width="2"/>
  <!-- scattered points -->
  <circle cx="330" cy="220" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="345" cy="195" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="360" cy="230" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="375" cy="185" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="390" cy="200" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="405" cy="175" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="420" cy="145" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="435" cy="170" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="450" cy="130" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="465" cy="155" r="4" fill="#f8f8f8" opacity="0.8"/>
  <text x="400" y="260" text-anchor="middle" font-size="11" fill="#fbbf24">散らばりが大きい</text>
  <!-- Plot 3: No fit -->
  <text x="660" y="90" text-anchor="middle" font-size="12" fill="#f472b6">R² = 0.0（ベースライン）</text>
  <line x1="570" y1="240" x2="750" y2="240" stroke="#475569" stroke-width="1"/>
  <line x1="570" y1="100" x2="570" y2="240" stroke="#475569" stroke-width="1"/>
  <!-- horizontal mean line -->
  <line x1="580" y1="170" x2="740" y2="170" stroke="#f472b6" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="752" y="174" font-size="10" fill="#f472b6">ȳ</text>
  <!-- random scatter -->
  <circle cx="590" cy="135" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="605" cy="200" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="620" cy="120" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="635" cy="210" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="650" cy="145" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="665" cy="195" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="680" cy="125" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="695" cy="220" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="710" cy="155" r="4" fill="#f8f8f8" opacity="0.8"/>
  <circle cx="725" cy="190" r="4" fill="#f8f8f8" opacity="0.8"/>
  <text x="660" y="260" text-anchor="middle" font-size="11" fill="#f472b6">単純平均と同じ精度</text>
  <!-- Scale interpretation -->
  <rect x="50" y="280" width="700" height="110" rx="10" fill="rgba(255,255,255,0.05)" stroke="#475569" stroke-width="1"/>
  <text x="400" y="302" text-anchor="middle" font-size="12" font-weight="bold" fill="#f8f8f8">R² の解釈</text>
  <line x1="60" y1="310" x2="740" y2="310" stroke="#475569" stroke-width="0.5"/>
  <!-- scale bar -->
  <rect x="80" y="320" width="120" height="18" rx="4" fill="rgba(244,114,182,0.5)"/>
  <rect x="200" y="320" width="160" height="18" rx="4" fill="rgba(251,146,60,0.5)"/>
  <rect x="360" y="320" width="180" height="18" rx="4" fill="rgba(251,191,36,0.5)"/>
  <rect x="540" y="320" width="180" height="18" rx="4" fill="rgba(52,211,153,0.7)"/>
  <text x="140" y="355" text-anchor="middle" font-size="10" fill="#f472b6">R²&lt;0: ベースライン以下</text>
  <text x="280" y="355" text-anchor="middle" font-size="10" fill="#fb923c">0–0.5: 説明力が低い</text>
  <text x="450" y="355" text-anchor="middle" font-size="10" fill="#fbbf24">0.5–0.8: 中程度</text>
  <text x="630" y="355" text-anchor="middle" font-size="10" fill="#34d399">0.8–1.0: 良いモデル</text>
  <text x="80" y="335" text-anchor="start" font-size="9" fill="#f8f8f8">0</text>
  <text x="720" y="335" text-anchor="start" font-size="9" fill="#f8f8f8">1.0</text>
  <text x="730" y="335" text-anchor="start" font-size="9" fill="#f8f8f8" transform="rotate(0,730,335)"/>
</svg>
