<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <text x="400" y="22" text-anchor="middle" font-size="14" font-weight="bold" fill="#f8f8f8">ランキング指標 — 比較マトリクス</text>
  <!-- Header -->
  <rect x="20" y="30" width="760" height="26" rx="4" fill="rgba(96,165,250,0.25)"/>
  <text x="72" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">指標</text>
  <text x="164" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">順序考慮</text>
  <text x="244" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">多段関連度</text>
  <text x="336" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">計算コスト</text>
  <text x="440" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">値の範囲</text>
  <text x="550" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">正解ラベル</text>
  <text x="670" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="#f8f8f8">主な用途</text>
  <!-- P@K -->
  <rect x="20" y="56" width="760" height="28" rx="0" fill="rgba(96,165,250,0.08)"/>
  <rect x="20" y="56" width="3" height="28" rx="1" fill="#60a5fa"/>
  <text x="72" y="74" text-anchor="middle" font-size="11" font-weight="bold" fill="#60a5fa">P@K</text>
  <text x="164" y="74" text-anchor="middle" font-size="11" fill="#f472b6">✗ なし</text>
  <text x="244" y="74" text-anchor="middle" font-size="11" fill="#f472b6">✗ 0/1のみ</text>
  <text x="336" y="74" text-anchor="middle" font-size="11" fill="#34d399">低</text>
  <text x="440" y="74" text-anchor="middle" font-size="11" fill="#f8f8f8">0〜1</text>
  <text x="550" y="74" text-anchor="middle" font-size="11" fill="#34d399">必要</text>
  <text x="670" y="74" text-anchor="middle" font-size="10" fill="#f8f8f8">検索品質確認</text>
  <!-- R@K -->
  <rect x="20" y="84" width="760" height="28" rx="0" fill="rgba(255,255,255,0.03)"/>
  <rect x="20" y="84" width="3" height="28" rx="1" fill="#60a5fa"/>
  <text x="72" y="102" text-anchor="middle" font-size="11" font-weight="bold" fill="#60a5fa">R@K</text>
  <text x="164" y="102" text-anchor="middle" font-size="11" fill="#f472b6">✗ なし</text>
  <text x="244" y="102" text-anchor="middle" font-size="11" fill="#f472b6">✗ 0/1のみ</text>
  <text x="336" y="102" text-anchor="middle" font-size="11" fill="#34d399">低</text>
  <text x="440" y="102" text-anchor="middle" font-size="11" fill="#f8f8f8">0〜1</text>
  <text x="550" y="102" text-anchor="middle" font-size="11" fill="#34d399">必要</text>
  <text x="670" y="102" text-anchor="middle" font-size="10" fill="#f8f8f8">網羅性確認</text>
  <!-- AP -->
  <rect x="20" y="112" width="760" height="28" rx="0" fill="rgba(251,146,60,0.06)"/>
  <rect x="20" y="112" width="3" height="28" rx="1" fill="#fb923c"/>
  <text x="72" y="130" text-anchor="middle" font-size="11" font-weight="bold" fill="#fb923c">AP</text>
  <text x="164" y="130" text-anchor="middle" font-size="11" fill="#34d399">✓ あり</text>
  <text x="244" y="130" text-anchor="middle" font-size="11" fill="#f472b6">✗ 0/1のみ</text>
  <text x="336" y="130" text-anchor="middle" font-size="11" fill="#fb923c">中</text>
  <text x="440" y="130" text-anchor="middle" font-size="11" fill="#f8f8f8">0〜1</text>
  <text x="550" y="130" text-anchor="middle" font-size="11" fill="#34d399">必要</text>
  <text x="670" y="130" text-anchor="middle" font-size="10" fill="#f8f8f8">情報検索</text>
  <!-- MAP -->
  <rect x="20" y="140" width="760" height="28" rx="0" fill="rgba(255,255,255,0.03)"/>
  <rect x="20" y="140" width="3" height="28" rx="1" fill="#fb923c"/>
  <text x="72" y="158" text-anchor="middle" font-size="11" font-weight="bold" fill="#fb923c">MAP</text>
  <text x="164" y="158" text-anchor="middle" font-size="11" fill="#34d399">✓ あり</text>
  <text x="244" y="158" text-anchor="middle" font-size="11" fill="#f472b6">✗ 0/1のみ</text>
  <text x="336" y="158" text-anchor="middle" font-size="11" fill="#fb923c">中</text>
  <text x="440" y="158" text-anchor="middle" font-size="11" fill="#f8f8f8">0〜1</text>
  <text x="550" y="158" text-anchor="middle" font-size="11" fill="#34d399">必要</text>
  <text x="670" y="158" text-anchor="middle" font-size="10" fill="#f8f8f8">TREC・IR標準</text>
  <!-- NDCG -->
  <rect x="20" y="168" width="760" height="28" rx="0" fill="rgba(52,211,153,0.08)"/>
  <rect x="20" y="168" width="3" height="28" rx="1" fill="#34d399"/>
  <text x="72" y="186" text-anchor="middle" font-size="11" font-weight="bold" fill="#34d399">NDCG</text>
  <text x="164" y="186" text-anchor="middle" font-size="11" fill="#34d399">✓ あり</text>
  <text x="244" y="186" text-anchor="middle" font-size="11" fill="#34d399">✓ 多段階</text>
  <text x="336" y="186" text-anchor="middle" font-size="11" fill="#fb923c">中〜高</text>
  <text x="440" y="186" text-anchor="middle" font-size="11" fill="#f8f8f8">0〜1</text>
  <text x="550" y="186" text-anchor="middle" font-size="11" fill="#34d399">必要</text>
  <text x="670" y="186" text-anchor="middle" font-size="10" fill="#f8f8f8">推薦・広告</text>
  <!-- MRR -->
  <rect x="20" y="196" width="760" height="28" rx="0" fill="rgba(167,139,250,0.08)"/>
  <rect x="20" y="196" width="3" height="28" rx="1" fill="#a78bfa"/>
  <text x="72" y="214" text-anchor="middle" font-size="11" font-weight="bold" fill="#a78bfa">MRR</text>
  <text x="164" y="214" text-anchor="middle" font-size="11" fill="#34d399">✓ 初回のみ</text>
  <text x="244" y="214" text-anchor="middle" font-size="11" fill="#f472b6">✗ 0/1のみ</text>
  <text x="336" y="214" text-anchor="middle" font-size="11" fill="#34d399">低</text>
  <text x="440" y="214" text-anchor="middle" font-size="11" fill="#f8f8f8">0〜1</text>
  <text x="550" y="214" text-anchor="middle" font-size="11" fill="#34d399">必要</text>
  <text x="670" y="214" text-anchor="middle" font-size="10" fill="#f8f8f8">QA・音声検索</text>
  <!-- Hit Rate -->
  <rect x="20" y="224" width="760" height="28" rx="0" fill="rgba(244,114,182,0.06)"/>
  <rect x="20" y="224" width="3" height="28" rx="1" fill="#f472b6"/>
  <text x="72" y="242" text-anchor="middle" font-size="11" font-weight="bold" fill="#f472b6">Hit Rate</text>
  <text x="164" y="242" text-anchor="middle" font-size="11" fill="#f472b6">✗ なし</text>
  <text x="244" y="242" text-anchor="middle" font-size="11" fill="#f472b6">✗ 0/1のみ</text>
  <text x="336" y="242" text-anchor="middle" font-size="11" fill="#34d399">最低</text>
  <text x="440" y="242" text-anchor="middle" font-size="11" fill="#f8f8f8">0/1</text>
  <text x="550" y="242" text-anchor="middle" font-size="11" fill="#34d399">必要</text>
  <text x="670" y="242" text-anchor="middle" font-size="10" fill="#f8f8f8">推薦成功率</text>
  <!-- Task guide -->
  <rect x="20" y="266" width="760" height="122" rx="10" fill="rgba(255,255,255,0.04)" stroke="#475569" stroke-width="1.5"/>
  <text x="400" y="286" text-anchor="middle" font-size="12" font-weight="bold" fill="#fbbf24">タスク別推奨セット</text>
  <text x="36" y="308" font-size="11" fill="#fbbf24">情報検索 (IR):</text>
  <text x="160" y="308" font-size="11" fill="#f8f8f8">MAP + NDCG@10（業界標準）</text>
  <text x="36" y="330" font-size="11" fill="#fbbf24">推薦システム:</text>
  <text x="160" y="330" font-size="11" fill="#f8f8f8">NDCG@K + Hit Rate@K + Coverage</text>
  <text x="36" y="352" font-size="11" fill="#fbbf24">QA / 音声検索:</text>
  <text x="160" y="352" font-size="11" fill="#f8f8f8">MRR + Hit Rate@1</text>
  <text x="36" y="374" font-size="11" fill="#fbbf24">A/Bテスト比較:</text>
  <text x="160" y="374" font-size="11" fill="#f8f8f8">NDCG（絶対値）+ CTR（オンライン）</text>
</svg>
