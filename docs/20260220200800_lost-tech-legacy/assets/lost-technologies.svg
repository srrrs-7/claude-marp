<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="900" height="420" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#e0e0ff" font-size="22" font-weight="bold" font-family="sans-serif">3大ロストテクノロジー</text>

  <!-- Card 1: Roman Concrete -->
  <rect x="30" y="60" width="260" height="320" fill="#16213e" rx="10" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <!-- Pantheon dome shape -->
  <ellipse cx="160" cy="140" rx="80" ry="20" fill="#8B7355" opacity="0.6"/>
  <path d="M80 140 Q160 70 240 140" fill="#A0956B" stroke="#C4A96D" stroke-width="2"/>
  <rect x="90" y="140" width="20" height="40" fill="#8B7355"/>
  <rect x="210" y="140" width="20" height="40" fill="#8B7355"/>
  <rect x="75" y="178" width="170" height="10" fill="#6B5A3E"/>
  <text x="160" y="215" text-anchor="middle" fill="#FFD700" font-size="16" font-weight="bold" font-family="sans-serif">ローマコンクリート</text>
  <text x="160" y="238" text-anchor="middle" fill="#aaaacc" font-size="12" font-family="sans-serif">製法: 125年に完成</text>
  <text x="160" y="258" text-anchor="middle" fill="#aaaacc" font-size="12" font-family="sans-serif">消滅: 中世に失伝</text>
  <rect x="50" y="275" width="220" height="36" fill="#0f3460" rx="6"/>
  <text x="160" y="290" text-anchor="middle" fill="#4fc3f7" font-size="11" font-family="sans-serif">現代の対応:</text>
  <text x="160" y="305" text-anchor="middle" fill="#4fc3f7" font-size="11" font-family="sans-serif">コメントなしのコード</text>
  <text x="160" y="355" text-anchor="middle" fill="#ef9a9a" font-size="13" font-weight="bold" font-family="sans-serif">2000年間不明だった</text>

  <!-- Card 2: Greek Fire -->
  <rect x="320" y="60" width="260" height="320" fill="#16213e" rx="10" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <!-- Flame shape -->
  <path d="M450 175 Q420 145 435 115 Q445 100 450 90 Q455 100 460 110 Q470 130 455 145 Q465 130 470 115 Q478 100 480 90 Q488 110 475 135 Q490 120 492 105 Q500 130 482 155 Q475 170 450 175Z" fill="#FF6B00" opacity="0.9"/>
  <path d="M450 175 Q430 155 440 135 Q448 120 450 110 Q452 120 456 135 Q462 155 450 175Z" fill="#FFD700"/>
  <ellipse cx="450" cy="178" rx="35" ry="8" fill="#FF4500" opacity="0.6"/>
  <text x="450" y="215" text-anchor="middle" fill="#FFD700" font-size="16" font-weight="bold" font-family="sans-serif">ギリシャ火薬</text>
  <text x="450" y="238" text-anchor="middle" fill="#aaaacc" font-size="12" font-family="sans-serif">製法: 678年に開発</text>
  <text x="450" y="258" text-anchor="middle" fill="#aaaacc" font-size="12" font-family="sans-serif">消滅: 秘密主義で断絶</text>
  <rect x="340" y="275" width="220" height="36" fill="#0f3460" rx="6"/>
  <text x="450" y="290" text-anchor="middle" fill="#4fc3f7" font-size="11" font-family="sans-serif">現代の対応:</text>
  <text x="450" y="305" text-anchor="middle" fill="#4fc3f7" font-size="11" font-family="sans-serif">属人化したシステム</text>
  <text x="450" y="355" text-anchor="middle" fill="#ef9a9a" font-size="13" font-weight="bold" font-family="sans-serif">秘密保持が技術を殺した</text>

  <!-- Card 3: Damascus Steel -->
  <rect x="610" y="60" width="260" height="320" fill="#16213e" rx="10" style="filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.5))"/>
  <!-- Sword shape -->
  <rect x="728" y="90" width="10" height="90" fill="#9E9E9E" rx="2"/>
  <polygon points="733,90 724,96 742,96" fill="#BDBDBD"/>
  <rect x="715" y="180" width="36" height="8" fill="#795548" rx="2"/>
  <rect x="731" y="188" width="6" height="35" fill="#5D4037" rx="1"/>
  <!-- Damascus pattern lines -->
  <path d="M725 95 Q733 110 725 125 Q733 140 725 155 Q733 165 730 175" stroke="#4fc3f7" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M741 95 Q733 110 741 125 Q733 140 741 155 Q733 165 736 175" stroke="#4fc3f7" stroke-width="1.5" fill="none" opacity="0.7"/>
  <text x="740" y="240" text-anchor="middle" fill="#FFD700" font-size="16" font-weight="bold" font-family="sans-serif">ダマスカス鋼</text>
  <text x="740" y="263" text-anchor="middle" fill="#aaaacc" font-size="12" font-family="sans-serif">製法: 中世インドで発達</text>
  <text x="740" y="283" text-anchor="middle" fill="#aaaacc" font-size="12" font-family="sans-serif">消滅: 原料が枯渇</text>
  <rect x="630" y="300" width="220" height="36" fill="#0f3460" rx="6"/>
  <text x="740" y="315" text-anchor="middle" fill="#4fc3f7" font-size="11" font-family="sans-serif">現代の対応:</text>
  <text x="740" y="330" text-anchor="middle" fill="#4fc3f7" font-size="11" font-family="sans-serif">廃止されたライブラリ</text>
  <text x="740" y="375" text-anchor="middle" fill="#ef9a9a" font-size="13" font-weight="bold" font-family="sans-serif">再現に数世紀かかった</text>
</svg>
