<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="aws-lambda%E3%81%A8%E3%81%AF">AWS Lambdaとは</h1>
<ul>
<li><strong>Function as a Service (FaaS)</strong> — コードをデプロイするだけで実行可能</li>
<li>リクエストに応じてコンテナを起動、処理後に停止</li>
<li><strong>最大実行時間</strong>: 15分（タイムアウト設定可能）</li>
<li><strong>最大メモリ</strong>: 10,240 MB（vCPUはメモリに比例）</li>
<li><strong>最大パッケージサイズ</strong>: 250MB (ZIP展開後) / 10GB (コンテナ)</li>
<li>サポートランタイム: Node.js, Python, Java, Go, .NET, Ruby, カスタム</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="lambda%E5%AE%9F%E8%A1%8C%E7%92%B0%E5%A2%83%E3%81%AE%E6%A7%8B%E9%80%A0">Lambda実行環境の構造</h1>
<ul>
<li><strong>ホストEC2</strong> → <strong>Firecracker MicroVM</strong> → <strong>実行環境</strong></li>
<li>実行環境は1関数インスタンス専用（マルチテナント共有なし）</li>
<li><strong>Init フェーズ</strong>: ランタイム起動 + 初期化コード実行</li>
<li><strong>Invoke フェーズ</strong>: ハンドラー関数実行</li>
<li><strong>Shutdown フェーズ</strong>: クリーンアップ処理</li>
<li>ウォームコンテナ再利用 → グローバル変数・DB接続が保持される</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="firecracker-microvm">Firecracker MicroVM</h1>
<ul>
<li>AWSが開発したオープンソースの軽量仮想化技術</li>
<li><strong>KVM</strong>ベースで起動時間 <strong>125ms以下</strong>を実現</li>
<li>最小限のデバイスモデル（セキュリティサーフェスを最小化）</li>
<li>Lambda・Fargate両方で採用</li>
<li>各実行環境は独立したMicroVM → 他テナントからの隔離保証</li>
<li>メモリオーバーヘッド最小（VMよりも軽量）</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="lambda-%E3%83%A9%E3%82%A4%E3%83%95%E3%82%B5%E3%82%A4%E3%82%AF%E3%83%AB%E8%A9%B3%E8%A7%A3">Lambda ライフサイクル詳解</h1>
<ul>
<li><strong>1. INIT</strong> (コールドスタート時のみ)</li>
<li>
<ul>
<li>Extension init → Runtime init → Function init</li>
</ul>
</li>
<li><strong>2. INVOKE</strong></li>
<li>
<ul>
<li>Lambda サービスからイベントを受信</li>
</ul>
</li>
<li>
<ul>
<li>ハンドラー実行 → レスポンス返却</li>
</ul>
</li>
<li><strong>3. SHUTDOWN</strong> (コンテナ停止時)</li>
<li>
<ul>
<li>Extensions に SHUTDOWN シグナル送信</li>
</ul>
</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-paginate="true" data-header="AWS Lambda / Serverless Deep Dive" data-footer="© 2026 Serverless Architecture Guide" data-theme="gaia" data-style="section {

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%A4%E3%83%99%E3%83%B3%E3%83%88%E3%82%BD%E3%83%BC%E3%82%B9%E3%81%A8invoke%E7%A8%AE%E5%88%A5">イベントソースとInvoke種別</h1>
<ul>
<li><strong>同期 (RequestResponse)</strong>: API Gateway, ALB, Lambda URL</li>
<li>
<ul>
<li>呼び出し元がレスポンスを待機</li>
</ul>
</li>
<li><strong>非同期 (Event)</strong>: S3, SNS, EventBridge</li>
<li>
<ul>
<li>内部キューでバッファリング → 最大2回リトライ</li>
</ul>
</li>
<li><strong>ポーリング (Stream)</strong>: SQS, Kinesis, DynamoDB Streams</li>
<li>
<ul>
<li>Lambda側でポーリング → バッチ処理</li>
</ul>
</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%83%A1%E3%83%A2%E3%83%AA%E3%83%BBcpu%E3%83%BB%E3%82%BF%E3%82%A4%E3%83%A0%E3%82%A2%E3%82%A6%E3%83%88%E8%A8%AD%E5%AE%9A">メモリ・CPU・タイムアウト設定</h1>
<ul>
<li><strong>メモリ</strong>: 128MB〜10,240MB（1MB単位で設定）</li>
<li><strong>vCPU</strong>: メモリに比例して割り当て（1,769MB = 1vCPU）</li>
<li><strong>タイムアウト</strong>: 1秒〜15分（デフォルト3秒）</li>
<li><strong>エフェメラルストレージ</strong>: 512MB〜10,240MB (/tmp)</li>
<li>メモリ増加 = CPU増加 = 処理速度向上（コスト効率が改善することも）</li>
<li>→ Lambda Power Tuningで最適値を計測すべき</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="lambda%E6%A8%A9%E9%99%90%E3%83%A2%E3%83%87%E3%83%AB">Lambda権限モデル</h1>
<ul>
<li><strong>実行ロール (Execution Role)</strong></li>
<li>
<ul>
<li>Lambdaが他AWSサービスを呼び出すための権限</li>
</ul>
</li>
<li>
<ul>
<li>AWSLambdaBasicExecutionRole（最低限必要）</li>
</ul>
</li>
<li><strong>リソースポリシー (Resource Policy)</strong></li>
<li>
<ul>
<li>誰がこの関数を呼び出せるかを制御</li>
</ul>
</li>
<li>
<ul>
<li>API Gateway, S3, EventBridgeからのInvokeを許可</li>
</ul>
</li>
<li>最小権限の原則: 各関数に専用ロールを作成</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-paginate="true" data-header="AWS Lambda / Serverless Deep Dive" data-footer="© 2026 Serverless Architecture Guide" data-theme="gaia" data-style="section {

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="lambda-layer">Lambda Layer</h1>
<ul>
<li>共通ライブラリを複数関数で共有する仕組み</li>
<li><strong>最大5レイヤー</strong>を1関数に付与可能</li>
<li>展開後の合計サイズ上限: <strong>250MB</strong></li>
<li>AWS提供レイヤー: Lambda Insights Extension など</li>
<li>ユースケース: AWS SDK、共通ユーティリティ、ML モデル</li>
<li>デプロイ速度向上（関数本体を小さく保てる）</li>
</ul>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="lambda-extensions">Lambda Extensions</h1>
<ul>
<li>関数の実行環境に追加プロセスを起動する機能</li>
<li><strong>内部Extension</strong>: 関数と同じプロセス内で動作</li>
<li><strong>外部Extension</strong>: 独立プロセスとして並列動作</li>
<li>ユースケース: APM エージェント、ログ転送、セキュリティスキャン</li>
<li>DataDog, Dynatrace, New Relic などが対応</li>
<li>注意: 実行時間・メモリをExtensionも消費する</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<h1 id="lambda-snapstart-javadotnet">Lambda SnapStart (Java/DotNET)</h1>
<ul>
<li>JVM初期化の時間を短縮するスナップショット機能</li>
<li><strong>仕組み</strong>: デプロイ時にInit完了状態をスナップショット化</li>

<li><strong>効果</strong>: コールドスタートを最大90%削減</li>
<li>対応: Java 11/17/21 (Corretto), .NET 8</li>
<li><strong>注意</strong>: ユニークID/乱数はスナップショット後に再生成が必要</li>
</ul>

<th>Graviton2 (arm64)</th>

<td>基準</td>
</tr>

<td>Node.js, Python, Java, Go, .NET</td>

<td>arm64ビルドが必要</td>
<td>x86_64</td>
</tr>
</tbody>
</table>
<ul>
<li>新規プロジェクトはGraviton2を推奨（コスト・性能ともに優位）</li>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8%E3%83%87%E3%83%97%E3%83%AD%E3%82%A4">コンテナイメージデプロイ</h1>
<ul>
<li>最大10GBのDockerイメージをLambdaにデプロイ可能</li>
<li>AWS提供ベースイメージ (public.ecr.aws/lambda/*) を推奨</li>
<li><strong>Lambda Runtime Interface Client (RIC)</strong> が必要</li>
<li>ECRにpush → Lambda関数のイメージURIを更新</li>
<li>コールドスタートはZIPより若干長い傾向</li>
<li>大きなML モデル・複雑な依存関係に有効</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-dockerfile"><span class="hljs-keyword">FROM</span> public.ecr.aws/lambda/python:<span class="hljs-number">3.12</span>
<span class="hljs-keyword">COPY</span><span class="language-bash"> requirements.txt .</span>
<span class="hljs-keyword">RUN</span><span class="language-bash"> pip install -r requirements.txt</span>
<span class="hljs-keyword">COPY</span><span class="language-bash"> app.py .</span>
<span class="hljs-keyword">CMD</span><span class="language-bash"> [<span class="hljs-string">&quot;app.handler&quot;</span>]</span>
</code></pre>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%83%90%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3%E7%AE%A1%E7%90%86%E3%81%A8%E3%82%A8%E3%82%A4%E3%83%AA%E3%82%A2%E3%82%B9">バージョン管理とエイリアス</h1>
<ul>
<li><strong>バージョン</strong>: <code>$LATEST</code> + 不変バージョン番号 (1, 2, 3...)</li>
<li><strong>エイリアス</strong>: バージョンに付ける名前 (prod, staging, v2)</li>
<li><strong>トラフィック分割</strong>: エイリアスで2バージョンに重み付け配信</li>
<li>カナリアデプロイ: 10%を新バージョンへ → 問題なければ100%</li>
<li>API Gatewayのステージとエイリアスをマッピングするパターンが定番</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">aws lambda update-alias \
  --function-name my-function \
  --name prod \
  --function-version 5 \
  --routing-config \
    AdditionalVersionWeights={<span class="hljs-string">&quot;4&quot;</span>=0.1}
</code></pre>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E5%90%8C%E6%99%82%E5%AE%9F%E8%A1%8C%E6%95%B0%E3%81%A8%E3%82%B9%E3%83%AD%E3%83%83%E3%83%88%E3%83%AA%E3%83%B3%E3%82%B0">同時実行数とスロットリング</h1>
<ul>
<li><strong>同時実行上限</strong>: デフォルト1,000（アカウントリージョン単位）</li>
<li><strong>予約同時実行 (Reserved)</strong>: 特定関数に上限を確保・制限</li>
<li><strong>プロビジョニング済み同時実行</strong>: ウォームインスタンスを事前確保</li>
<li>スロットリング発生時: 同期→429エラー、非同期→リトライ</li>
<li>重要関数には Reserved Concurrency で下限確保</li>
<li>バースト制限: 最初の1分間は+500〜3,000インスタンス/分</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%B3%E3%83%BC%E3%83%AB%E3%83%89%E3%82%B9%E3%82%BF%E3%83%BC%E3%83%88%E3%81%A8%E3%82%A6%E3%82%A9%E3%83%BC%E3%83%A0%E3%82%B9%E3%82%BF%E3%83%BC%E3%83%88%E3%81%AE%E9%81%95%E3%81%84">コールドスタートとウォームスタートの違い</h1>
<ul>
<li><strong>コールドスタート</strong>: 新しいコンテナの起動が必要な場合</li>
<li>Init: ランタイム起動 + 初期化コード → <strong>数百ms〜数秒</strong></li>
<li><strong>ウォームスタート</strong>: 既存コンテナを再利用</li>
<li>ハンドラーのみ実行 → <strong>数ms〜数十ms</strong></li>
<li>コンテナは最後の呼び出しから約<strong>5〜15分</strong>で廃棄</li>
<li>並列リクエスト増加時も新コンテナが起動（コールドスタート）</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-paginate="true" data-header="AWS Lambda / Serverless Deep Dive" data-footer="© 2026 Serverless Architecture Guide" data-theme="gaia" data-style="section {

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%B3%E3%83%BC%E3%83%AB%E3%83%89%E3%82%B9%E3%82%BF%E3%83%BC%E3%83%88%E3%81%AE%E6%A7%8B%E6%88%90%E8%A6%81%E7%B4%A0">コールドスタートの構成要素</h1>
<ul>
<li><strong>1. MicroVM起動</strong> (~50ms) — Firecrackerが処理</li>
<li><strong>2. ランタイム初期化</strong> (~数百ms) — JVMは特に長い</li>
<li><strong>3. 関数初期化コード</strong> (可変) — import, DB接続, 設定読み込み</li>
<li>CloudWatch Logsで <code>Init Duration</code> として計測可能</li>
<li>例: Python 128MB → ~200ms / Java 512MB → ~1-3s</li>
<li>VPC内Lambdaは追加でENI付与時間が発生 (※2019以降改善)</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%83%A9%E3%83%B3%E3%82%BF%E3%82%A4%E3%83%A0%E5%88%A5%E3%82%B3%E3%83%BC%E3%83%AB%E3%83%89%E3%82%B9%E3%82%BF%E3%83%BC%E3%83%88%E6%AF%94%E8%BC%83">ランタイム別コールドスタート比較</h1>
<table>

<td>SnapStart</td>
</tr>
<tr>
<td>Go / Rust</td>
<td>100-200ms</td>
<td>ネイティブバイナリ</td>
</tr>

</ul>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="provisioned-concurrency%E3%81%A8%E3%81%AF">Provisioned Concurrencyとは</h1>
<ul>
<li>事前にウォームアップしたインスタンスを常時確保する機能</li>
<li>コールドスタートを<strong>ほぼ完全に排除</strong>できる</li>
<li><strong>コスト</strong>: 通常の実行コスト + 確保時間分の追加料金</li>
<li><strong>適用先</strong>: 関数バージョン or エイリアス</li>
<li>Application Auto Scalingで自動スケールも可能</li>
<li>用途: レイテンシ要件が厳しいAPI、ビジネスクリティカル処理</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="provisioned-concurrency--%E8%A8%AD%E5%AE%9A%E4%BE%8B">Provisioned Concurrency — 設定例</h1>
<ul>
<li>Auto Scaling で時間帯に応じてスケール</li>
<li>業務時間帯 (9-18時) に10インスタンス確保</li>
<li>夜間は最小1に削減してコスト節約</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Application Auto Scalingで動的スケール</span>
aws application-autoscaling register-scalable-target \
  --service-namespace lambda \
  --resource-id <span class="hljs-keyword">function</span>:my-func:prod \
  --scalable-dimension \
    lambda:<span class="hljs-keyword">function</span>:ProvisionedConcurrency \
  --min-capacity 1 \
  --max-capacity 10
</code></pre>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="snapstart%E3%81%AE%E4%BB%95%E7%B5%84%E3%81%BF">SnapStartの仕組み</h1>
<ul>
<li><strong>デプロイ時</strong>: 関数バージョン公開 → Init完了状態をスナップショット</li>
<li><strong>呼び出し時</strong>: スナップショットから復元 → Invoke直接実行</li>
<li>JVM起動時間を完全バイパス → <strong>コールドスタート ~1ms</strong></li>
<li><strong>CRaC (Coordinated Restore at Checkpoint)</strong> プロトコル対応</li>
<li>注意事項: ネットワーク接続・乱数・時刻はリストア後に再取得すること</li>
<li>Hooks: <code>@SnapshotHook</code> でリストア後処理を記述可能</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<li><strong>6. 初期化コード最適化</strong> — ハンドラー外に重い処理を移動</li>
</ul>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%83%A1%E3%83%A2%E3%83%AA%E6%9C%80%E9%81%A9%E5%8C%96%E3%81%A8%E3%83%91%E3%83%95%E3%82%A9%E3%83%BC%E3%83%9E%E3%83%B3%E3%82%B9">メモリ最適化とパフォーマンス</h1>
<ul>
<li>メモリ増加 → vCPU比例増加 → 処理速度向上</li>
<li>料金: GB・秒単位 → メモリ2倍でも処理が2倍速なら同コスト</li>
<li><strong>実験例</strong>: 128MB → 256MB で処理時間半減 → コスト同等</li>
<li>CPU集約処理（画像変換、暗号化）は高メモリ設定が有利</li>
<li>I/O集約処理（DB待ち）はメモリ増加の恩恵が薄い</li>
<li>→ Power Tuningで実測して最適値を決める</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="aws-lambda-power-tuning">AWS Lambda Power Tuning</h1>
<ul>
<li>最適メモリ設定を自動探索するOSSツール (Step Functions)</li>
<li><strong>GitHub</strong>: alexcasalboni/aws-lambda-power-tuning</li>
<li>複数のメモリ設定で関数を並列実行し、コスト・速度を計測</li>
<li>Strategy: <code>cost</code> / <code>speed</code> / <code>balanced</code> から選択</li>
<li>出力: コストと速度のトレードオフグラフ</li>
<li>本番デプロイ前の必須ステップとして CI/CD に組み込み推奨</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;lambdaARN&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;arn:aws:lambda:...:function:my-func&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;powerValues&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-number">128</span><span class="hljs-punctuation">,</span><span class="hljs-number">256</span><span class="hljs-punctuation">,</span><span class="hljs-number">512</span><span class="hljs-punctuation">,</span><span class="hljs-number">1024</span><span class="hljs-punctuation">,</span><span class="hljs-number">2048</span><span class="hljs-punctuation">,</span><span class="hljs-number">3008</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;num&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">50</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;payload&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span><span class="hljs-attr">&quot;key&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;value&quot;</span><span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;parallelInvocation&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;strategy&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;balanced&quot;</span>
<span class="hljs-punctuation">}</span>
</code></pre>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E6%8E%A5%E7%B6%9A%E3%83%97%E3%83%BC%E3%83%AA%E3%83%B3%E3%82%B0-rds-proxy">接続プーリング: RDS Proxy</h1>
<ul>
<li><strong>問題</strong>: Lambda スケールアウト → DB接続数が爆発的に増加</li>
<li>RDS の最大接続数を超えてエラー発生</li>
<li><strong>解決</strong>: RDS Proxy がコネクションプールを管理</li>
<li>LambdaはProxyに接続、ProxyがRDSへ多重化（1/10以下に削減）</li>
<li>IAM認証対応（パスワード管理不要）</li>
<li>レイテンシ追加: ~数ms（許容範囲）</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="elasticache%E6%8E%A5%E7%B6%9A%E6%9C%80%E9%81%A9%E5%8C%96">ElastiCache接続最適化</h1>
<ul>
<li>Lambdaのグローバルスコープで接続を再利用</li>
<li>VPC内LambdaからElastiCacheに直接接続</li>
<li><strong>接続数管理</strong>: 同時実行数 × 接続数 = 総接続数</li>
<li>ElastiCache Serverlessで接続制限を緩和可能</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> redis
<span class="hljs-comment"># ハンドラー外で初期化（コンテナ再利用時に再接続不要）</span>
redis_client = redis.Redis(
    host=os.environ[<span class="hljs-string">&#x27;REDIS_HOST&#x27;</span>],
    port=<span class="hljs-number">6379</span>,
    decode_responses=<span class="hljs-literal">True</span>,
    socket_keepalive=<span class="hljs-literal">True</span>
)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">handler</span>(<span class="hljs-params">event, context</span>):
    result = redis_client.get(event[<span class="hljs-string">&#x27;key&#x27;</span>])
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&#x27;value&#x27;</span>: result}
</code></pre>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E4%BE%9D%E5%AD%98%E3%83%91%E3%83%83%E3%82%B1%E3%83%BC%E3%82%B8%E6%9C%80%E9%81%A9%E5%8C%96">依存パッケージ最適化</h1>
<ul>
<li><strong>不要な依存を削除</strong>: <code>devDependencies</code> をデプロイに含めない</li>
<li><strong>Tree shaking</strong>: esbuild/webpack で未使用コードを除去</li>
<li><strong>AWS SDK v3</strong>: モジュール別インポートでサイズ削減</li>
<li>Pythonは <code>pip install --no-deps</code> で依存チェーン制御</li>
<li>Dockerコンテナビルドで最終イメージサイズを計測</li>
<li>目標: ZIPで10MB以下（コールドスタート短縮）</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-comment">// AWS SDK v3 — 必要なクライアントのみインポート</span>
<span class="hljs-keyword">import</span> { <span class="hljs-title class_">DynamoDBClient</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;@aws-sdk/client-dynamodb&quot;</span>;
<span class="hljs-keyword">import</span> { <span class="hljs-title class_">GetCommand</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;@aws-sdk/lib-dynamodb&quot;</span>;
<span class="hljs-comment">// v2の全部入りSDKではなく個別インポートで軽量化</span>
</code></pre>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E5%88%9D%E6%9C%9F%E5%8C%96%E3%82%B3%E3%83%BC%E3%83%89%E3%81%AE%E6%9C%80%E9%81%A9%E5%8C%96">初期化コードの最適化</h1>
<ul>
<li>ハンドラー外（グローバルスコープ）に重い処理を置く</li>
<li>コンテナ再利用時はグローバルスコープがキャッシュされる</li>
<li><strong>避けるべきパターン</strong>: ハンドラー内でのSDKクライアント生成</li>
<li><strong>推奨</strong>: DB接続・設定読み込みはグローバルスコープで1回のみ</li>
<li>遅延初期化: 必要になるまで初期化を遅らせるパターンも有効</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-comment">// ハンドラー外（グローバル）で初期化</span>
<span class="hljs-keyword">const</span> dynamo = <span class="hljs-keyword">new</span> <span class="hljs-title class_">DynamoDBDocumentClient</span>(
  <span class="hljs-keyword">new</span> <span class="hljs-title class_">DynamoDBClient</span>({})
);
<span class="hljs-keyword">let</span> <span class="hljs-attr">config</span>: <span class="hljs-title class_">Config</span> | <span class="hljs-literal">null</span> = <span class="hljs-literal">null</span>;

<span class="hljs-keyword">export</span> <span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">handler</span>(<span class="hljs-params"><span class="hljs-attr">event</span>: <span class="hljs-title class_">APIGatewayEvent</span></span>) {
  <span class="hljs-comment">// 設定は一度だけ読み込み（ウォームリクエストでスキップ）</span>
  config ??= <span class="hljs-keyword">await</span> <span class="hljs-title function_">loadConfig</span>();
  <span class="hljs-keyword">return</span> <span class="hljs-title function_">process</span>(event, dynamo, config);
}
</code></pre>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="lambda-throttling%E5%AF%BE%E7%AD%96">Lambda Throttling対策</h1>
<ul>
<li><strong>スロットリング発生条件</strong>: 同時実行数がアカウント上限or予約上限を超過</li>
<li><strong>検出</strong>: CloudWatch <code>Throttles</code> メトリクス / HTTP 429</li>
<li><strong>対策1</strong>: SQSキューを挟んで非同期化（スパイク吸収）</li>
<li><strong>対策2</strong>: Reserved Concurrencyで重要関数の枠を確保</li>
<li><strong>対策3</strong>: 上限緩和申請（AWS Supportにリクエスト）</li>
<li><strong>対策4</strong>: バッチサイズ調整で1回の処理量を最大化</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%B3%E3%82%B9%E3%83%88%E3%81%A8%E3%83%91%E3%83%95%E3%82%A9%E3%83%BC%E3%83%9E%E3%83%B3%E3%82%B9%E3%81%AE%E3%83%90%E3%83%A9%E3%83%B3%E3%82%B9">コストとパフォーマンスのバランス</h1>

<li><strong>コスト削減</strong>: Graviton2(arm64)で20%削減</li>
<li><strong>コスト削減</strong>: メモリを最適化（Power Tuning活用）</li>
<li><strong>コスト削減</strong>: 非同期処理でProvisioned Concurrency使用を最小化</li>
<li>Compute Savings Plansでさらに最大17%割引</li>
</ul>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%B3%E3%83%BC%E3%83%AB%E3%83%89%E3%82%B9%E3%82%BF%E3%83%BC%E3%83%88%E8%A8%88%E6%B8%AC%E6%96%B9%E6%B3%95">コールドスタート計測方法</h1>
<ul>
<li>CloudWatch Logs の <code>REPORT</code> 行で <code>Init Duration</code> を確認</li>
<li><code>Init Duration</code> フィールドが存在するログ = コールドスタート発生</li>
<li><strong>CloudWatch Logs Insights</strong> でまとめて分析</li>
<li>Lambda Insights で <code>init_duration</code> カスタムメトリクス取得</li>
<li>X-Ray サービスマップでEnd-to-Endのレイテンシを可視化</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"># CloudWatch Logs Insightsクエリ例
fields <span class="hljs-variable">@timestamp</span>, <span class="hljs-variable">@initDuration</span>, <span class="hljs-variable">@duration</span>
<span class="hljs-operator">|</span> <span class="hljs-keyword">filter</span> <span class="hljs-variable">@type</span> <span class="hljs-operator">=</span> &quot;REPORT&quot;
<span class="hljs-operator">|</span> <span class="hljs-keyword">filter</span> <span class="hljs-variable">@initDuration</span> <span class="hljs-operator">&gt;</span> <span class="hljs-number">0</span>
<span class="hljs-operator">|</span> stats
    <span class="hljs-built_in">avg</span>(<span class="hljs-variable">@initDuration</span>) <span class="hljs-keyword">as</span> avgInit,
    <span class="hljs-built_in">max</span>(<span class="hljs-variable">@initDuration</span>) <span class="hljs-keyword">as</span> maxInit,
    <span class="hljs-built_in">count</span>() <span class="hljs-keyword">as</span> coldStarts
  <span class="hljs-keyword">by</span> bin(<span class="hljs-number">5</span>min)
</code></pre>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%B5%E3%83%BC%E3%83%90%E3%83%BC%E3%83%AC%E3%82%B9%E8%A8%AD%E8%A8%88%E5%8E%9F%E5%89%87">サーバーレス設計原則</h1>
<ul>
<li><strong>1. ステートレスに設計する</strong> — 状態はDynamoDB/S3に永続化</li>
<li><strong>2. イベント駆動を活用</strong> — 疎結合なサービス連携</li>
<li><strong>3. 関数を小さく単一責任に</strong> — テスト・デプロイが容易</li>
<li><strong>4. 冪等性を保証</strong> — 重複実行されても安全に設計</li>
<li><strong>5. 失敗を前提に設計</strong> — DLQ・リトライ・タイムアウト設定</li>
<li><strong>6. オブザーバビリティ優先</strong> — ログ・メトリクス・トレース</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<h1 id="api-gateway--lambda-%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">API Gateway + Lambda パターン</h1>
<ul>
<li>最もよく使われるサーバーレスパターン</li>
<li><strong>REST API</strong>: 機能が豊富（キャッシュ、認証、変換）</li>
<li><strong>HTTP API</strong>: シンプル・高速・低コスト（REST比70%安）</li>
<li><strong>Lambda URL</strong>: API GW不要で直接HTTPSエンドポイント</li>
<li>冪等性キー: <code>X-Amz-Client-Context</code> でリトライ制御</li>
<li>ALB → Lambda も選択肢（コンテナとの共存が容易）</li>
</ul>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="sqs--lambda-%E3%82%A4%E3%83%99%E3%83%B3%E3%83%88%E9%A7%86%E5%8B%95%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">SQS + Lambda イベント駆動パターン</h1>
<ul>
<li><strong>SQS Standard</strong>: At-Least-Onceデリバリー、スループット無制限</li>
<li><strong>SQS FIFO</strong>: Exactly-Once処理、順序保証（300TPS上限）</li>
<li>バッチサイズ: 1〜10,000メッセージ（コスト最適化に重要）</li>
<li><strong>バッチウィンドウ</strong>: 最大300秒まとめて受信（コスト削減）</li>
<li>失敗処理: メッセージ個別の成功/失敗報告が可能</li>
<li>DLQ設定で処理失敗メッセージを別キューに退避</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">handler</span>(<span class="hljs-params">event, context</span>):
    batch_item_failures = []
    <span class="hljs-keyword">for</span> record <span class="hljs-keyword">in</span> event[<span class="hljs-string">&#x27;Records&#x27;</span>]:
        <span class="hljs-keyword">try</span>:
            process(json.loads(record[<span class="hljs-string">&#x27;body&#x27;</span>]))
        <span class="hljs-keyword">except</span> Exception:
            batch_item_failures.append(
                {<span class="hljs-string">&#x27;itemIdentifier&#x27;</span>: record[<span class="hljs-string">&#x27;messageId&#x27;</span>]}
            )
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&#x27;batchItemFailures&#x27;</span>: batch_item_failures}
</code></pre>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="eventbridge--lambda">EventBridge + Lambda</h1>
<ul>
<li><strong>イベントバス</strong>: デフォルト / カスタム / パートナーイベントバス</li>
<li>ルールで特定イベントパターンを Lambda にルーティング</li>
<li><strong>スケジュール実行</strong>: EventBridge Scheduler (cron/rate)</li>
<li>クロスアカウント・クロスリージョンのイベント連携</li>
<li>ユースケース: マイクロサービス間通知、定時バッチ、ワークフロー</li>
</ul>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="dynamodb-streams--lambda">DynamoDB Streams + Lambda</h1>
<ul>
<li>DynamoDBへの変更（INSERT/MODIFY/REMOVE）をリアルタイム処理</li>
<li><strong>用途</strong>: キャッシュ無効化、検索インデックス更新、監査ログ</li>
<li>ストリームレコードに新旧両方の値（<code>NewImage</code>, <code>OldImage</code>）</li>
<li>シャード単位で順序保証（アイテムキー単位の順序は保証）</li>
<li>バッチサイズ: 1〜1,000 / バッチウィンドウ: 0〜300秒</li>
<li>並列化係数: 1〜10（シャード内の並列処理数）</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="step-functions-%E3%82%AA%E3%83%BC%E3%82%B1%E3%82%B9%E3%83%88%E3%83%AC%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3">Step Functions オーケストレーション</h1>
<ul>
<li>複数Lambda関数のワークフローを視覚的に定義・実行</li>
<li><strong>Standard</strong>: 長時間ワークフロー（最大1年）、Exactly-Once</li>
<li><strong>Express</strong>: 高スループット（秒間100k）、At-Least-Once</li>
<li>組み込みエラーハンドリング: Retry / Catch / TimeoutSeconds</li>
<li>サービス統合: Lambda以外にDynamoDB, SQS, ECSも直接呼び出し</li>
<li>状態マシン = コードではなくJSON/YAMLで定義</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="fan-out-%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">Fan-out パターン</h1>
<ul>
<li>1つのイベントを複数のワーカーLambdaに並列配信</li>
<li><strong>SNS → 複数SQS → 各Lambda</strong>: 確実なデリバリー保証</li>
<li><strong>EventBridge → 複数ルール</strong>: フィルタリングしながら配信</li>
<li><strong>Step Functions Map状態</strong>: 配列要素を並列処理</li>
<li>ユースケース: 注文処理（在庫/通知/請求を並列）</li>
<li>考慮点: 各Lambdaの同時実行数の合計がアカウント上限内に収まること</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="saga%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3-%E5%88%86%E6%95%A3%E3%83%88%E3%83%A9%E3%83%B3%E3%82%B6%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3">Sagaパターン (分散トランザクション)</h1>
<ul>
<li>マイクロサービス間でのトランザクション整合性を保証</li>
<li>各ステップに補償トランザクション（ロールバック処理）を定義</li>
<li><strong>コレオグラフィ型</strong>: イベントで各サービスが自律的に動作</li>
<li><strong>オーケストレーション型</strong>: Step Functionsが中央制御</li>
<li>Step Functionsの <code>Catch</code> でエラー時に補償処理を実行</li>
<li>ユースケース: 注文→在庫確保→決済→配送の各ステップ</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="circuit-breaker-in-serverless">Circuit Breaker in Serverless</h1>
<ul>
<li>外部サービス障害時に連鎖失敗を防ぐパターン</li>
<li><strong>状態</strong>: CLOSED（正常）→ OPEN（遮断）→ HALF-OPEN（試験）</li>
<li>DynamoDBにサーキット状態を保存（Lambda間で共有）</li>
<li>ElastiCacheで高速な状態確認（低レイテンシ要件）</li>
<li>AWS Lambda Powertools の <code>@circuit_breaker</code> デコレーター活用</li>
<li>ウォームコンテナのグローバル変数ではなく<strong>共有ストア</strong>に状態を持つ</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%B5%E3%83%BC%E3%83%90%E3%83%BC%E3%83%AC%E3%82%B9-cqrs-%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">サーバーレス CQRS パターン</h1>
<ul>
<li>Command（書き込み）とQuery（読み取り）を分離</li>
<li><strong>Write側</strong>: API GW → Lambda → DynamoDB（正規化データ）</li>
<li><strong>Read側</strong>: DynamoDB Streams → Lambda → OpenSearch/Aurora</li>
<li>読み取り専用のデータストアを別途最適化</li>
<li>EventBridgeでドメインイベントを発行・購読</li>
<li>スケールが独立: 読み取りと書き込みで個別にスケール</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%83%AC%E3%82%B9%E3%83%9D%E3%83%B3%E3%82%B9%E3%82%B9%E3%83%88%E3%83%AA%E3%83%BC%E3%83%9F%E3%83%B3%E3%82%B0">レスポンスストリーミング</h1>
<ul>
<li>Lambda関数が結果をストリームで段階的に返す機能 (2023〜)</li>
<li><strong>用途</strong>: LLMトークンストリーミング、大ファイルダウンロード</li>
<li>Lambda URL または API GW HTTP APIで利用可能</li>
<li>通常のResponse: 全データ生成後に返却（タイムアウトリスク）</li>
<li>ストリーミング: 最初のバイトから返却 → TTFB短縮</li>
<li>最大レスポンスサイズ: 20MB（ストリーミング時）</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">import</span> { streamifyResponse, <span class="hljs-title class_">HttpResponseStream</span> }
  <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;lambda-stream&#x27;</span>;

<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> handler = <span class="hljs-title function_">streamifyResponse</span>(
  <span class="hljs-title function_">async</span> (event, responseStream) =&gt; {
    <span class="hljs-keyword">const</span> metadata = { <span class="hljs-attr">statusCode</span>: <span class="hljs-number">200</span>,
      <span class="hljs-attr">headers</span>: { <span class="hljs-string">&#x27;Content-Type&#x27;</span>: <span class="hljs-string">&#x27;text/event-stream&#x27;</span> } };
    responseStream = <span class="hljs-title class_">HttpResponseStream</span>.<span class="hljs-title function_">from</span>(
      responseStream, metadata);
    <span class="hljs-keyword">for</span> <span class="hljs-title function_">await</span> (<span class="hljs-keyword">const</span> chunk <span class="hljs-keyword">of</span> <span class="hljs-title function_">generateTokens</span>(event)) {
      responseStream.<span class="hljs-title function_">write</span>(chunk);
    }
    responseStream.<span class="hljs-title function_">end</span>();
  }
);
</code></pre>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="lambda--dynamodb-single-table%E8%A8%AD%E8%A8%88">Lambda + DynamoDB Single Table設計</h1>
<ul>
<li>すべてのエンティティを1テーブルに格納するパターン</li>
<li><strong>PK</strong>: エンティティタイプ + ID（例: <code>USER#u123</code>）</li>
<li><strong>SK</strong>: 関係やソートに使用（例: <code>ORDER#2026-01</code>）</li>
<li>GSIでアクセスパターンに応じたクエリを実現</li>
<li>Lambda + DynamoDB DocumentClient でシンプルにアクセス</li>
<li>設計時にアクセスパターンをすべて列挙することが必須</li>
</ul>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%A4%E3%83%99%E3%83%B3%E3%83%88%E3%82%BD%E3%83%BC%E3%82%B7%E3%83%B3%E3%82%B0%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">イベントソーシングパターン</h1>
<ul>
<li>データの状態ではなく「変更イベント」の履歴を永続化</li>
<li><strong>Command Handler Lambda</strong>: コマンド受信 → イベント生成 → EventStore保存</li>
<li><strong>Projection Lambda</strong>: イベントを読み取りモデルに変換</li>
<li>DynamoDB Streamsでイベントをリアルタイムにプロジェクション</li>
<li>完全な監査ログ・タイムトラベルクエリが可能</li>
<li>複雑性が高いため、複雑なドメインロジックに限定して適用</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%B5%E3%83%BC%E3%83%90%E3%83%BC%E3%83%AC%E3%82%B9%E3%83%9E%E3%82%A4%E3%82%AF%E3%83%AD%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9">サーバーレスマイクロサービス</h1>
<ul>
<li>各マイクロサービスが独自のLambda関数群 + データストアを持つ</li>
<li><strong>API GW + Lambda</strong>: サービスごとにエンドポイントを分離</li>
<li><strong>EventBridge</strong>: サービス間の非同期イベント交換</li>
<li><strong>SAM / CDK</strong>: IaCでサービスごとにスタックを管理</li>
<li>独立デプロイ: サービス間の変更が影響しない</li>
<li>トレードオフ: ネットワーク呼び出し増加・分散トレーシングが複雑</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="invert" data-paginate="true" data-header="AWS Lambda / Serverless Deep Dive" data-footer="© 2026 Serverless Architecture Guide" data-theme="gaia" data-style="section {

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%B5%E3%83%BC%E3%83%90%E3%83%BC%E3%83%AC%E3%82%B9-vs-%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A--%E9%81%B8%E6%8A%9E%E5%9F%BA%E6%BA%96">サーバーレス vs コンテナ — 選択基準</h1>
<table>
<thead>
<tr>
<th>観点</th>
<th>Lambda</th>
<th>ECS/Fargate</th>
</tr>
</thead>
<tbody>
<tr>
<td>実行時間</td>
<td>最大15分</td>
<td>無制限</td>
</tr>
<tr>
<td>コールドスタート</td>
<td>あり</td>
<td>起動に数十秒</td>
</tr>
<tr>
<td>トラフィック</td>
<td>バースト対応</td>
<td>予測可能</td>
</tr>
<tr>
<td>コスト</td>
<td>従量課金</td>
<td>常時起動コスト</td>
</tr>
<tr>
<td>状態管理</td>
<td>ステートレス</td>
<td>ステートフル可</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>Lambda向き</strong>: イベント駆動、バースト、短時間処理 / <strong>コンテナ向き</strong>: 長時間、複雑な依存、WebSocket</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3%E9%81%B8%E6%8A%9E%E3%83%95%E3%83%AD%E3%83%BC">アーキテクチャパターン選択フロー</h1>
<ul>
<li><strong>リアルタイムAPI</strong> → API GW HTTP API + Lambda + DynamoDB</li>
<li><strong>非同期ジョブキュー</strong> → SQS + Lambda + DLQ</li>
<li><strong>複雑なワークフロー</strong> → Step Functions + Lambda</li>
<li><strong>スケジューリング</strong> → EventBridge Scheduler + Lambda</li>
<li><strong>ストリーム処理</strong> → Kinesis/DynamoDB Streams + Lambda</li>
<li><strong>イベント連携</strong> → EventBridge + Lambda（疎結合）</li>
<li><strong>大量並列処理</strong> → SNS Fan-out + SQS + Lambda</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%B5%E3%83%BC%E3%83%90%E3%83%BC%E3%83%AC%E3%82%B9%E3%82%AA%E3%83%96%E3%82%B6%E3%83%BC%E3%83%90%E3%83%93%E3%83%AA%E3%83%86%E3%82%A3%E3%81%AE%E8%AA%B2%E9%A1%8C">サーバーレスオブザーバビリティの課題</h1>
<ul>
<li><strong>短命なプロセス</strong>: コンテナが頻繁に廃棄される</li>
<li><strong>分散処理</strong>: 複数Lambda + 複数サービスをまたぐリクエスト</li>
<li><strong>コールドスタート</strong>: 実際のビジネス処理とInit処理の混在</li>
<li><strong>非同期処理</strong>: SQS/EventBridge経由でリクエストIDが途切れる</li>
<li><strong>コスト</strong>: ログ・トレースの収集・保存コストが大きい</li>
<li>→ 3本柱: <strong>Metrics（何が起きたか）/ Logs（詳細）/ Traces（どこで起きたか）</strong></li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="x-ray-%E3%83%88%E3%83%AC%E3%83%BC%E3%82%B7%E3%83%B3%E3%82%B0%E6%A6%82%E8%A6%81">X-Ray トレーシング概要</h1>
<ul>
<li>分散リクエストのEnd-to-Endトレースを収集・可視化</li>
<li><strong>Trace</strong>: リクエスト全体のライフサイクル</li>
<li><strong>Segment</strong>: 各サービス（Lambda, DynamoDB, etc.）の処理</li>
<li><strong>Subsegment</strong>: 関数内の特定処理区間</li>
<li>Lambda関数のアクティブトレーシングを有効化するだけで自動計装</li>
<li>サービスマップでサービス間の依存関係と遅延を可視化</li>
</ul>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="x-ray-%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%A0%E3%82%B5%E3%83%96%E3%82%BB%E3%82%B0%E3%83%A1%E3%83%B3%E3%83%88">X-Ray カスタムサブセグメント</h1>
<ul>
<li>外部API呼び出し・重要ビジネスロジックをサブセグメントで計装</li>
<li>エラー・フォルト・スロットリングの自動分類</li>
<li>アノテーション（インデックス付き）とメタデータで情報付加</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> boto3
<span class="hljs-keyword">from</span> aws_xray_sdk.core <span class="hljs-keyword">import</span> xray_recorder

<span class="hljs-meta">@xray_recorder.capture(<span class="hljs-params"><span class="hljs-string">&#x27;process_order&#x27;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">process_order</span>(<span class="hljs-params">order_id: <span class="hljs-built_in">str</span></span>):
    <span class="hljs-keyword">with</span> xray_recorder.in_subsegment(<span class="hljs-string">&#x27;validate&#x27;</span>) <span class="hljs-keyword">as</span> sub:
        sub.put_annotation(<span class="hljs-string">&#x27;order_id&#x27;</span>, order_id)
        result = validate_order(order_id)
    <span class="hljs-keyword">with</span> xray_recorder.in_subsegment(<span class="hljs-string">&#x27;db_write&#x27;</span>):
        save_order(result)
    <span class="hljs-keyword">return</span> result
</code></pre>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="powertools-logger">Powertools Logger</h1>
<ul>
<li>JSON構造化ログ + Lambda コンテキスト自動付加</li>
<li><code>correlation_id</code> でリクエストをトレース可能</li>
<li>ログレベル: DEBUG/INFO/WARNING/ERROR/CRITICAL</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> aws_lambda_powertools <span class="hljs-keyword">import</span> Logger
<span class="hljs-keyword">from</span> aws_lambda_powertools.utilities.typing <span class="hljs-keyword">import</span> LambdaContext

logger = Logger(service=<span class="hljs-string">&quot;order-service&quot;</span>)

<span class="hljs-meta">@logger.inject_lambda_context(<span class="hljs-params">correlation_id_path=<span class="hljs-string">&quot;headers.x-request-id&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">handler</span>(<span class="hljs-params">event: <span class="hljs-built_in">dict</span>, context: LambdaContext</span>):
    logger.info(<span class="hljs-string">&quot;Processing order&quot;</span>,
        extra={<span class="hljs-string">&quot;order_id&quot;</span>: event[<span class="hljs-string">&quot;orderId&quot;</span>],
               <span class="hljs-string">&quot;user_id&quot;</span>: event[<span class="hljs-string">&quot;userId&quot;</span>]})
    <span class="hljs-comment"># 出力: {&quot;service&quot;:&quot;order-service&quot;,</span>
    <span class="hljs-comment">#        &quot;level&quot;:&quot;INFO&quot;,&quot;order_id&quot;:&quot;...&quot;}</span>
</code></pre>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="powertools-metrics">Powertools Metrics</h1>
<ul>
<li>EMF (Embedded Metrics Format) でCloudWatchカスタムメトリクスを送信</li>
<li>CloudWatchへの追加API呼び出し不要（ログに埋め込み）</li>
<li>ディメンション・名前空間・単位を指定</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> aws_lambda_powertools <span class="hljs-keyword">import</span> Metrics
<span class="hljs-keyword">from</span> aws_lambda_powertools.metrics <span class="hljs-keyword">import</span> MetricUnit

metrics = Metrics(namespace=<span class="hljs-string">&quot;OrderService&quot;</span>,
                  service=<span class="hljs-string">&quot;order-processor&quot;</span>)

<span class="hljs-meta">@metrics.log_metrics(<span class="hljs-params">capture_cold_start_metric=<span class="hljs-literal">True</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">handler</span>(<span class="hljs-params">event, context</span>):
    <span class="hljs-comment"># ビジネスメトリクスの記録</span>
    metrics.add_metric(name=<span class="hljs-string">&quot;OrdersProcessed&quot;</span>,
                       unit=MetricUnit.Count,
                       value=<span class="hljs-built_in">len</span>(event[<span class="hljs-string">&quot;orders&quot;</span>]))
    metrics.add_dimension(name=<span class="hljs-string">&quot;Environment&quot;</span>,
                          value=<span class="hljs-string">&quot;production&quot;</span>)
</code></pre>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="cloudwatch-logs-insights-%E6%B4%BB%E7%94%A8">CloudWatch Logs Insights 活用</h1>
<ul>
<li>Lambda構造化ログをリアルタイムにクエリ分析</li>
<li>エラーパターンの調査・パフォーマンス分析に活用</li>
<li>定期実行でメトリクスフィルターの代替も可能</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"># エラー率の高い関数を特定
fields <span class="hljs-variable">@timestamp</span>, <span class="hljs-variable">@message</span>, <span class="hljs-variable">@logStream</span>
<span class="hljs-operator">|</span> <span class="hljs-keyword">filter</span> <span class="hljs-variable">@type</span> <span class="hljs-operator">=</span> &quot;REPORT&quot;
<span class="hljs-operator">|</span> parse <span class="hljs-variable">@message</span>
    &quot;Duration: * ms&quot; <span class="hljs-keyword">as</span> duration
<span class="hljs-operator">|</span> <span class="hljs-keyword">filter</span> ispresent(<span class="hljs-variable">@initDuration</span>)
<span class="hljs-operator">|</span> stats
    <span class="hljs-built_in">avg</span>(duration) <span class="hljs-keyword">as</span> avgDuration,
    <span class="hljs-built_in">count</span>() <span class="hljs-keyword">as</span> invocations
  <span class="hljs-keyword">by</span> <span class="hljs-variable">@logStream</span>
<span class="hljs-operator">|</span> sort avgDuration <span class="hljs-keyword">desc</span>
<span class="hljs-operator">|</span> limit <span class="hljs-number">10</span>
</code></pre>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%A2%E3%83%A9%E3%83%BC%E3%83%A0%E8%A8%AD%E8%A8%88%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">アラーム設計パターン</h1>
<ul>
<li><strong>エラー率アラーム</strong>: Errors / Invocations &gt; 1% で警告</li>
<li><strong>P99レイテンシ</strong>: Duration P99 &gt; タイムアウトの75%</li>
<li><strong>コールドスタート率</strong>: InitDuration のある件数 / 全件</li>
<li><strong>同時実行数</strong>: ConcurrentExecutions &gt; 上限の80%</li>
<li>Composite Alarm: 複数条件をAND/ORで組み合わせ</li>
<li>SNS → PagerDuty/Slack 連携で即時通知</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%B3%E3%82%B9%E3%83%88%E5%8F%AF%E8%A6%96%E5%8C%96%E3%81%A8%E6%9C%80%E9%81%A9%E5%8C%96">コスト可視化と最適化</h1>
<ul>
<li><strong>AWS Cost Explorer</strong>: Lambda のコストを日次/月次で可視化</li>
<li><strong>コストタグ</strong>: 関数ごとにタグを付けてサービス別コスト追跡</li>
<li><strong>CloudWatch Metric Math</strong>: GB・秒を計算してコスト予測</li>
<li>トップ10の高コスト関数を特定して最適化優先順位付け</li>
<li>Compute Savings Plans: コミットメントで最大17%削減</li>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%82%B5%E3%83%BC%E3%83%90%E3%83%BC%E3%83%AC%E3%82%B9%E3%82%B3%E3%82%B9%E3%83%88%E8%A8%88%E7%AE%97%E5%BC%8F">サーバーレスコスト計算式</h1>
<ul>
<li><strong>リクエスト料金</strong>: $0.0000002 / リクエスト</li>
<li><strong>GB・秒料金</strong>: $0.0000166667 / GB・秒 (x86) / $0.0000133334 (arm64)</li>
<li>例: 1秒 × 512MB × 100万回/月 = 500,000 GB・秒</li>
<li>= 500,000 × $0.0000166667 = <strong>$8.33/月</strong></li>
<li>無料枠: 100万リクエスト + 400,000 GB・秒/月</li>
<li><strong>重要</strong>: メモリ最適化で実行時間が半減 → コストも半減</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>

<ul>
<li><strong>最小権限の原則</strong>: 関数ごとに専用IAMロール作成</li>

<li><strong>依存パッケージ監査</strong>: npm audit / pip-audit で脆弱性スキャン</li>
<li><strong>コードスキャン</strong>: Amazon CodeGuru / Snyk を CI/CDに組み込み</li>
<li><strong>関数URLのCORS設定</strong>: 許可オリジンを明示的に指定</li>
</ul>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="iam-%E6%9C%80%E5%B0%8F%E6%A8%A9%E9%99%90%E3%81%AE%E5%AE%9F%E8%A3%85">IAM 最小権限の実装</h1>
<ul>
<li>関数が必要とするサービスのみにアクセス許可</li>
<li>ワイルドカード (<code>*</code>) の使用を最小限に</li>
<li>IAM Access Analyzerでポリシーの過剰権限を検出</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># 最小権限ポリシーの例 (SAM)</span>
<span class="hljs-attr">Resources:</span>
  <span class="hljs-attr">MyFunction:</span>
    <span class="hljs-attr">Type:</span> <span class="hljs-string">AWS::Serverless::Function</span>
    <span class="hljs-attr">Properties:</span>
      <span class="hljs-attr">Policies:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-attr">DynamoDBCrudPolicy:</span>
            <span class="hljs-attr">TableName:</span> <span class="hljs-type">!Ref</span> <span class="hljs-string">OrdersTable</span>
        <span class="hljs-bullet">-</span> <span class="hljs-attr">SSMParameterReadPolicy:</span>
            <span class="hljs-attr">ParameterName:</span> <span class="hljs-string">/prod/db-config</span>
      <span class="hljs-comment"># AmazonDynamoDBFullAccess などの広すぎるポリシーは使わない</span>
</code></pre>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<h1 id="%E3%82%B7%E3%83%BC%E3%82%AF%E3%83%AC%E3%83%83%E3%83%88%E7%AE%A1%E7%90%86">シークレット管理</h1>
<ul>
<li><strong>AWS Secrets Manager</strong>: DB認証情報・APIキーの自動ローテーション</li>
<li><strong>AWS SSM Parameter Store</strong>: 設定値の階層管理（SecureString）</li>
<li>キャッシュ: Lambda Extensionがローカルにキャッシュ（API呼び出し削減）</li>
<li>Secrets Manager Extension: TTL付きローカルキャッシュを自動管理</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> boto3
<span class="hljs-keyword">from</span> aws_lambda_powertools.utilities <span class="hljs-keyword">import</span> parameters

<span class="hljs-comment"># Powertools でSecrets Managerから取得（キャッシュ付き）</span>
<span class="hljs-comment"># max_age: キャッシュTTL（秒）</span>
db_secret = parameters.get_secret(
    <span class="hljs-string">&quot;/prod/db-credentials&quot;</span>,
    max_age=<span class="hljs-number">300</span>,
    transform=<span class="hljs-string">&quot;json&quot;</span>
)
connection = create_connection(
    host=db_secret[<span class="hljs-string">&quot;host&quot;</span>],
    password=db_secret[<span class="hljs-string">&quot;password&quot;</span>]
)
</code></pre>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="vpc-lambda-%E3%81%AE%E8%A8%AD%E8%A8%88">VPC Lambda の設計</h1>
<ul>
<li>VPC内のプライベートリソース（RDS, ElastiCache）にアクセス</li>
<li><strong>必要なもの</strong>: プライベートサブネット + セキュリティグループ</li>
<li><strong>インターネットアクセス</strong>: NAT Gateway 経由（コスト注意）</li>
<li><strong>AWSサービスアクセス</strong>: VPC Endpoint 経由（DynamoDB, S3, etc.）</li>
<li>ENI: VPC Lambda はENIを使用（2019年以降は起動遅延大幅改善）</li>
<li>推奨: 本当にVPCが必要なケースのみ適用（コスト・複雑性増加）</li>
</ul>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="aws-sam-%E3%81%AB%E3%82%88%E3%82%8B-cicd">AWS SAM による CI/CD</h1>
<ul>
<li>SAM (Serverless Application Model): CFnの拡張IaC</li>
<li><code>sam build</code> → <code>sam package</code> → <code>sam deploy</code> のシンプルなフロー</li>
<li><strong>SAM Pipeline</strong>: CodePipeline + CodeBuild を自動設定</li>
<li>カナリアデプロイ: <code>DeploymentPreference</code> でTraffic Shiftを設定</li>
<li>Pre/Post Traffic Hooks: デプロイ前後にテスト Lambda を自動実行</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># SAM テンプレート（カナリアデプロイ）</span>
<span class="hljs-attr">MyFunction:</span>
  <span class="hljs-attr">Type:</span> <span class="hljs-string">AWS::Serverless::Function</span>
  <span class="hljs-attr">Properties:</span>
    <span class="hljs-attr">AutoPublishAlias:</span> <span class="hljs-string">live</span>
    <span class="hljs-attr">DeploymentPreference:</span>
      <span class="hljs-attr">Type:</span> <span class="hljs-string">Canary10Percent5Minutes</span>
      <span class="hljs-attr">Alarms:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-type">!Ref</span> <span class="hljs-string">MyFunctionErrorAlarm</span>
      <span class="hljs-attr">Hooks:</span>
        <span class="hljs-attr">PreTraffic:</span> <span class="hljs-type">!Ref</span> <span class="hljs-string">PreTrafficTestFunction</span>
</code></pre>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="aws-cdk-%E3%81%AB%E3%82%88%E3%82%8B-lambda-%E7%AE%A1%E7%90%86">AWS CDK による Lambda 管理</h1>
<ul>
<li>TypeScript/PythonコードでLambdaインフラを定義</li>
<li>型安全なIaC: IDEの補完・リファクタリングが活用可能</li>
<li><strong>NodejsFunction</strong>: esbuildで自動バンドル・最小化</li>
<li><strong>PythonFunction</strong>: Poetry/pipでパッケージ管理</li>
<li>Constructs: 再利用可能なインフラコンポーネントをライブラリ化</li>
<li>cdk-nag: セキュリティベストプラクティス違反を自動検出</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">const</span> fn = <span class="hljs-keyword">new</span> <span class="hljs-title class_">NodejsFunction</span>(<span class="hljs-variable language_">this</span>, <span class="hljs-string">&#x27;OrderHandler&#x27;</span>, {
  <span class="hljs-attr">entry</span>: <span class="hljs-string">&#x27;src/handlers/order.ts&#x27;</span>,
  <span class="hljs-attr">handler</span>: <span class="hljs-string">&#x27;handler&#x27;</span>,
  <span class="hljs-attr">runtime</span>: <span class="hljs-title class_">Runtime</span>.<span class="hljs-property">NODEJS_22_X</span>,
  <span class="hljs-attr">architecture</span>: <span class="hljs-title class_">Architecture</span>.<span class="hljs-property">ARM_64</span>,
  <span class="hljs-attr">memorySize</span>: <span class="hljs-number">512</span>,
  <span class="hljs-attr">timeout</span>: <span class="hljs-title class_">Duration</span>.<span class="hljs-title function_">seconds</span>(<span class="hljs-number">30</span>),
  <span class="hljs-attr">environment</span>: { <span class="hljs-attr">TABLE_NAME</span>: table.<span class="hljs-property">tableName</span> },
  <span class="hljs-attr">bundling</span>: { <span class="hljs-attr">minify</span>: <span class="hljs-literal">true</span>, <span class="hljs-attr">sourceMap</span>: <span class="hljs-literal">true</span> },
});
</code></pre>

<header>AWS Lambda / Serverless Deep Dive</header>
<h1 id="%E3%81%BE%E3%81%A8%E3%82%81-%E3%82%AD%E3%83%BC%E3%83%86%E3%82%A4%E3%82%AF%E3%82%A2%E3%82%A6%E3%82%A7%E3%82%A4">まとめ: キーテイクアウェイ</h1>
<ul>
<li><strong>コールドスタート</strong>: SnapStart / Provisioned Concurrency / 軽量ランタイムで対策</li>
<li><strong>パフォーマンス</strong>: Power Tuningで最適メモリを計測・初期化コードをグローバルスコープへ</li>
<li><strong>アーキテクチャ</strong>: イベント駆動 + SQS/EventBridge + Step Functions で疎結合に</li>
<li><strong>オブザーバビリティ</strong>: Lambda Powertools (Logger/Tracer/Metrics) を必ず導入</li>
<li><strong>セキュリティ</strong>: 最小権限 + Secrets Manager + VPC設計</li>
<li><strong>コスト</strong>: Graviton2 + メモリ最適化 + Savings Plans</li>
</ul>
<footer>© 2026 Serverless Architecture Guide</footer>
</section>
