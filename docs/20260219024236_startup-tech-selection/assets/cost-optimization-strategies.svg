  <rect x="255" y="90" width="165" height="34" rx="8" fill="#1A9C3E"/>
  <text x="337" y="112" text-anchor="middle" font-size="11" font-weight="bold" fill="white">フリーティア最大活用</text>
  <rect x="65" y="133" width="175" height="34" rx="8" fill="#1A9C3E"/>
  <text x="152" y="155" text-anchor="middle" font-size="11" font-weight="bold" fill="white">不要リソース削除</text>
  <rect x="255" y="133" width="165" height="34" rx="8" fill="#1A9C3E"/>
  <text x="337" y="155" text-anchor="middle" font-size="11" font-weight="bold" fill="white">自動停止スケジュール</text>
  <rect x="65" y="176" width="355" height="34" rx="8" fill="#1A9C3E"/>
  <text x="242" y="198" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Cost Explorer/Budget Alert 設定</text>

  <!-- Items in quadrant 2: high impact, high effort -->
  <rect x="465" y="90" width="175" height="34" rx="8" fill="#FF9900"/>
  <text x="552" y="112" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Reserved Instance 購入</text>
  <rect x="655" y="90" width="195" height="34" rx="8" fill="#FF9900"/>
  <text x="752" y="112" text-anchor="middle" font-size="11" font-weight="bold" fill="white">アーキテクチャ最適化</text>
  <rect x="465" y="133" width="175" height="34" rx="8" fill="#FF9900"/>
  <text x="552" y="155" text-anchor="middle" font-size="11" font-weight="bold" fill="white">サーバーレス化移行</text>
  <rect x="655" y="133" width="195" height="34" rx="8" fill="#FF9900"/>
  <text x="752" y="155" text-anchor="middle" font-size="11" font-weight="bold" fill="white">マルチクラウド最適化</text>
  <rect x="465" y="176" width="385" height="34" rx="8" fill="#FF9900"/>
  <text x="657" y="198" text-anchor="middle" font-size="11" font-weight="bold" fill="white">FinOps チーム設置・Committed Use 交渉</text>

  <!-- Items in quadrant 3: low impact, low effort -->
  <rect x="65" y="260" width="175" height="34" rx="8" fill="#888"/>
  <text x="152" y="282" text-anchor="middle" font-size="11" font-weight="bold" fill="white">古いS3オブジェクト削除</text>
  <rect x="255" y="260" width="165" height="34" rx="8" fill="#888"/>
  <text x="337" y="282" text-anchor="middle" font-size="11" font-weight="bold" fill="white">ログ保持期間短縮</text>

  <!-- Axes -->
  <line x1="50" y1="370" x2="870" y2="370" stroke="#999" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="370" stroke="#999" stroke-width="2"/>
  <line x1="440" y1="50" x2="440" y2="370" stroke="#999" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="50" y1="210" x2="870" y2="210" stroke="#999" stroke-width="1.5" stroke-dasharray="5,3"/>
</svg>
