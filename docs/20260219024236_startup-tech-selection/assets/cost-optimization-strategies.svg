<svg viewBox="0 0 900 420" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" font-family="Arial,sans-serif">
  <rect width="900" height="420" fill="#F0F4F8"/>
  <text x="450" y="28" text-anchor="middle" font-size="17" font-weight="bold" fill="#232F3E">コスト最適化戦略マップ</text>

  <!-- Impact/Effort matrix -->
  <!-- Y axis label -->
  <text x="20" y="240" text-anchor="middle" font-size="12" font-weight="bold" fill="#555" transform="rotate(-90, 20, 240)">コスト削減効果 →</text>

  <!-- X axis label -->
  <text x="500" y="410" text-anchor="middle" font-size="12" font-weight="bold" fill="#555">実装難易度 →</text>

  <!-- Quadrant background -->
  <rect x="50" y="50" width="380" height="320" rx="4" fill="#E8F5E9" opacity="0.7"/>
  <rect x="450" y="50" width="420" height="320" rx="4" fill="#FFF3E0" opacity="0.7"/>
  <rect x="50" y="50" width="380" height="160" rx="4" fill="#C8E6C9" opacity="0.7"/>
  <rect x="450" y="50" width="420" height="160" rx="4" fill="#FFE0B2" opacity="0.7"/>

  <!-- Quadrant labels -->
  <text x="240" y="75" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A9C3E">今すぐやれ（高効果×低難易度）</text>
  <text x="660" y="75" text-anchor="middle" font-size="12" font-weight="bold" fill="#E67700">計画的に（高効果×高難易度）</text>
  <text x="240" y="245" text-anchor="middle" font-size="12" font-weight="bold" fill="#555">気が向いたら（低効果×低難易度）</text>
  <text x="660" y="245" text-anchor="middle" font-size="12" font-weight="bold" fill="#C62828">やらなくていい（低効果×高難易度）</text>

