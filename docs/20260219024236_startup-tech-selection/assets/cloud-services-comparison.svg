  <line x1="230" y1="45" x2="230" y2="375" stroke="#DDD" stroke-width="1"/>
  <line x1="460" y1="45" x2="460" y2="375" stroke="#DDD" stroke-width="1"/>
  <line x1="660" y1="45" x2="660" y2="375" stroke="#DDD" stroke-width="1"/>

