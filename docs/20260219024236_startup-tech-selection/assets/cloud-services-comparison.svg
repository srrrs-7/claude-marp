  <text x="560" y="107" text-anchor="middle" font-size="11" fill="#232F3E">GCE / Cloud Run / GKE</text>
  <text x="760" y="107" text-anchor="middle" font-size="11" fill="#232F3E">Azure VM / ACI / AKS</text>

