  <text x="350" y="68" text-anchor="middle" font-size="13" font-weight="bold" fill="#FF9900">AWS</text>
  <text x="560" y="68" text-anchor="middle" font-size="13" font-weight="bold" fill="#FF9900">Google Cloud</text>
  <text x="760" y="68" text-anchor="middle" font-size="13" font-weight="bold" fill="#FF9900">Azure</text>

