<svg viewBox="0 0 900 380" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" font-family="Arial,sans-serif">
  <rect width="900" height="380" fill="#F0F4F8"/>
  <text x="450" y="28" text-anchor="middle" font-size="17" font-weight="bold" fill="#232F3E">FinOps ライフサイクル</text>

  <!-- Phase 1: Inform -->
  <rect x="40" y="70" width="240" height="250" rx="14" fill="#1A73E8" style="filter:drop-shadow(2px 3px 5px rgba(0,0,0,0.2))"/>
  <text x="160" y="100" text-anchor="middle" font-size="16" font-weight="bold" fill="white">① Inform</text>
  <text x="160" y="120" text-anchor="middle" font-size="12" fill="#BBDEFB">可視化・把握</text>
  <line x1="60" y1="132" x2="260" y2="132" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="60" y="157" font-size="11" fill="white">・Cost Explorer 分析</text>
  <text x="60" y="177" font-size="11" fill="white">・タグ付けポリシー設定</text>
  <text x="60" y="197" font-size="11" fill="white">・部門別コスト配賦</text>
  <text x="60" y="217" font-size="11" fill="white">・Budget アラート設定</text>
  <text x="60" y="237" font-size="11" fill="white">・ダッシュボード構築</text>
  <rect x="60" y="270" width="200" height="32" rx="8" fill="#1565C0"/>
  <text x="160" y="291" text-anchor="middle" font-size="11" font-weight="bold" fill="white">まず「見える化」から</text>

  <!-- Arrow 1→2 -->
  <line x1="280" y1="195" x2="330" y2="195" stroke="#FF9900" stroke-width="3"/>
  <polygon points="330,189 345,195 330,201" fill="#FF9900"/>

  <!-- Phase 2: Optimize -->
  <rect x="345" y="70" width="210" height="250" rx="14" fill="#FF9900" style="filter:drop-shadow(2px 3px 5px rgba(0,0,0,0.2))"/>
  <text x="450" y="100" text-anchor="middle" font-size="16" font-weight="bold" fill="white">② Optimize</text>
  <text x="450" y="120" text-anchor="middle" font-size="12" fill="#FFF3E0">最適化・削減</text>
  <line x1="365" y1="132" x2="535" y2="132" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="365" y="157" font-size="11" fill="white">・Spot/Reserved 活用</text>
  <text x="365" y="177" font-size="11" fill="white">・右サイジング</text>
  <text x="365" y="197" font-size="11" fill="white">・未使用リソース削除</text>
  <text x="365" y="217" font-size="11" fill="white">・Savings Plans 適用</text>
  <text x="365" y="237" font-size="11" fill="white">・アーキテクチャ改善</text>
  <rect x="365" y="270" width="170" height="32" rx="8" fill="#E67700"/>
  <text x="450" y="291" text-anchor="middle" font-size="11" font-weight="bold" fill="white">継続的に削減施策実行</text>

  <!-- Arrow 2→3 -->
  <line x1="555" y1="195" x2="605" y2="195" stroke="#FF9900" stroke-width="3"/>
  <polygon points="605,189 620,195 605,201" fill="#FF9900"/>

  <!-- Phase 3: Operate -->
  <rect x="620" y="70" width="240" height="250" rx="14" fill="#1A9C3E" style="filter:drop-shadow(2px 3px 5px rgba(0,0,0,0.2))"/>
  <text x="740" y="100" text-anchor="middle" font-size="16" font-weight="bold" fill="white">③ Operate</text>
  <text x="740" y="120" text-anchor="middle" font-size="12" fill="#C8E6C9">文化・組織化</text>
  <line x1="640" y1="132" x2="840" y2="132" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="640" y="157" font-size="11" fill="white">・FinOps KPI 設定</text>
  <text x="640" y="177" font-size="11" fill="white">・定期コストレビュー</text>
  <text x="640" y="197" font-size="11" fill="white">・エンジニア教育</text>
  <text x="640" y="217" font-size="11" fill="white">・ガバナンスポリシー</text>
  <text x="640" y="237" font-size="11" fill="white">・単位コスト管理</text>
  <rect x="640" y="270" width="200" height="32" rx="8" fill="#157A30"/>
  <text x="740" y="291" text-anchor="middle" font-size="11" font-weight="bold" fill="white">コスト意識の組織文化化</text>

  <!-- Loop arrow back -->
  <path d="M 740 320 Q 740 355 450 355 Q 160 355 160 320" stroke="#7B1FA2" stroke-width="2.5" fill="none" stroke-dasharray="6,3"/>
  <polygon points="155,315 160,325 165,315" fill="#7B1FA2"/>
  <text x="450" y="372" text-anchor="middle" font-size="12" fill="#7B1FA2">継続的改善サイクル</text>
</svg>
