  <line x1="455" y1="50" x2="455" y2="355" stroke="#999" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="50" y1="200" x2="860" y2="200" stroke="#999" stroke-width="1.5" stroke-dasharray="5,3"/>

