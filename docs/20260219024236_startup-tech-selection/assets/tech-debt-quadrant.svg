  <rect x="50" y="368" width="810" height="38" rx="8" fill="#232F3E"/>
  <text x="455" y="392" text-anchor="middle" font-size="12" fill="#FF9900">原則: ビジネス価値に直結する技術負債だけ優先して直す。完璧主義は敵</text>
