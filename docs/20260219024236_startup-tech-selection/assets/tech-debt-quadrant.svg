  <text x="757" y="111" text-anchor="middle" font-size="11" font-weight="bold" fill="white">DB スキーマ大改修</text>
  <rect x="475" y="133" width="185" height="32" rx="8" fill="#FF9900"/>
  <text x="567" y="154" text-anchor="middle" font-size="11" font-weight="bold" fill="white">認証システム刷新</text>
  <rect x="675" y="133" width="165" height="32" rx="8" fill="#FF9900"/>
  <text x="757" y="154" text-anchor="middle" font-size="11" font-weight="bold" fill="white">API バージョニング</text>
