  <!-- LEFT: Healthy commons -->
  <text x="225" y="64" font-family="sans-serif" font-size="14" fill="#4ade80" text-anchor="middle" font-weight="bold">健全なコモンズ</text>

  <!-- Ground / meadow (green) -->
  <ellipse cx="225" cy="310" rx="190" ry="35" fill="#166534" opacity="0.8"/>
  <rect x="55" y="240" width="340" height="70" fill="#166534" opacity="0.6"/>

  <!-- Grass blades -->
  <line x1="90" y1="240" x2="85" y2="210" stroke="#22c55e" stroke-width="3"/>
  <line x1="110" y1="240" x2="115" y2="205" stroke="#22c55e" stroke-width="3"/>
  <line x1="150" y1="238" x2="145" y2="205" stroke="#22c55e" stroke-width="3"/>
  <line x1="190" y1="236" x2="195" y2="200" stroke="#22c55e" stroke-width="3"/>
  <line x1="230" y1="235" x2="225" y2="198" stroke="#22c55e" stroke-width="3"/>
  <line x1="270" y1="236" x2="275" y2="200" stroke="#22c55e" stroke-width="3"/>
  <line x1="310" y1="238" x2="305" y2="205" stroke="#22c55e" stroke-width="3"/>
  <line x1="350" y1="240" x2="355" y2="208" stroke="#22c55e" stroke-width="3"/>
  <line x1="380" y1="240" x2="375" y2="212" stroke="#22c55e" stroke-width="3"/>

  <!-- Cows (simple) - 3 cows -->
  <!-- Cow 1 -->
  <ellipse cx="135" cy="230" rx="28" ry="18" fill="#f0e0c0"/>
  <rect x="117" y="243" width="8" height="16" rx="3" fill="#d0b080"/>
  <rect x="130" y="243" width="8" height="16" rx="3" fill="#d0b080"/>
  <rect x="143" y="243" width="8" height="16" rx="3" fill="#d0b080"/>
  <rect x="156" y="243" width="8" height="16" rx="3" fill="#d0b080"/>
  <ellipse cx="117" cy="225" rx="14" ry="12" fill="#f0e0c0"/>
  <circle cx="113" cy="222" r="2" fill="#333"/>

  <!-- Cow 2 -->
  <ellipse cx="225" cy="225" rx="28" ry="18" fill="#e8d5b0"/>
  <rect x="207" y="238" width="8" height="16" rx="3" fill="#c8a060"/>
  <rect x="220" y="238" width="8" height="16" rx="3" fill="#c8a060"/>
  <rect x="233" y="238" width="8" height="16" rx="3" fill="#c8a060"/>
  <rect x="246" y="238" width="8" height="16" rx="3" fill="#c8a060"/>
  <ellipse cx="207" cy="220" rx="14" ry="12" fill="#e8d5b0"/>
  <circle cx="203" cy="217" r="2" fill="#333"/>

  <!-- Cow 3 -->
  <ellipse cx="315" cy="230" rx="28" ry="18" fill="#f0e0c0"/>
  <rect x="297" y="243" width="8" height="16" rx="3" fill="#d0b080"/>
  <rect x="310" y="243" width="8" height="16" rx="3" fill="#d0b080"/>
  <rect x="323" y="243" width="8" height="16" rx="3" fill="#d0b080"/>
  <rect x="336" y="243" width="8" height="16" rx="3" fill="#d0b080"/>
  <ellipse cx="297" cy="225" rx="14" ry="12" fill="#f0e0c0"/>
  <circle cx="293" cy="222" r="2" fill="#333"/>

  <text x="225" y="300" font-family="sans-serif" font-size="12" fill="#4ade80" text-anchor="middle">適切な数の牛 — 牧草は回復する</text>

  <!-- RIGHT: Tragic commons -->
  <text x="675" y="64" font-family="sans-serif" font-size="14" fill="#ef4444" text-anchor="middle" font-weight="bold">荒廃したコモンズ</text>

  <!-- Ground / meadow (brown/dead) -->
  <ellipse cx="675" cy="310" rx="190" ry="35" fill="#451a03" opacity="0.8"/>
  <rect x="505" y="240" width="340" height="70" fill="#451a03" opacity="0.7"/>

  <!-- Dead stubs -->
  <line x1="535" y1="240" x2="533" y2="228" stroke="#78350f" stroke-width="2"/>
  <line x1="560" y1="240" x2="562" y2="232" stroke="#78350f" stroke-width="2"/>
  <line x1="610" y1="239" x2="608" y2="228" stroke="#78350f" stroke-width="2"/>
  <line x1="660" y1="238" x2="658" y2="226" stroke="#78350f" stroke-width="2"/>
  <line x1="720" y1="238" x2="722" y2="227" stroke="#78350f" stroke-width="2"/>
  <line x1="780" y1="239" x2="778" y2="228" stroke="#78350f" stroke-width="2"/>
  <line x1="820" y1="240" x2="822" y2="232" stroke="#78350f" stroke-width="2"/>

  <!-- 6 cows (overcrowded) -->
  <!-- Row 1 -->
  <ellipse cx="560" cy="218" rx="22" ry="14" fill="#f0e0c0"/>
  <rect x="548" y="228" width="6" height="12" rx="2" fill="#d0b080"/>
  <rect x="558" y="228" width="6" height="12" rx="2" fill="#d0b080"/>
  <rect x="568" y="228" width="6" height="12" rx="2" fill="#d0b080"/>
  <ellipse cx="547" cy="214" rx="11" ry="9" fill="#f0e0c0"/>

  <ellipse cx="620" cy="212" rx="22" ry="14" fill="#e8d5b0"/>
  <rect x="608" y="222" width="6" height="12" rx="2" fill="#c8a060"/>
  <rect x="618" y="222" width="6" height="12" rx="2" fill="#c8a060"/>
  <rect x="628" y="222" width="6" height="12" rx="2" fill="#c8a060"/>
  <ellipse cx="607" cy="208" rx="11" ry="9" fill="#e8d5b0"/>

  <ellipse cx="680" cy="218" rx="22" ry="14" fill="#f0e0c0"/>
  <rect x="668" y="228" width="6" height="12" rx="2" fill="#d0b080"/>
  <rect x="678" y="228" width="6" height="12" rx="2" fill="#d0b080"/>
  <rect x="688" y="228" width="6" height="12" rx="2" fill="#d0b080"/>
  <ellipse cx="667" cy="214" rx="11" ry="9" fill="#f0e0c0"/>

  <ellipse cx="735" cy="212" rx="22" ry="14" fill="#e8d5b0"/>
  <rect x="723" y="222" width="6" height="12" rx="2" fill="#c8a060"/>
  <rect x="733" y="222" width="6" height="12" rx="2" fill="#c8a060"/>
  <rect x="743" y="222" width="6" height="12" rx="2" fill="#c8a060"/>
  <ellipse cx="722" cy="208" rx="11" ry="9" fill="#e8d5b0"/>

  <ellipse cx="785" cy="218" rx="22" ry="14" fill="#f0e0c0"/>
  <rect x="773" y="228" width="6" height="12" rx="2" fill="#d0b080"/>
  <rect x="783" y="228" width="6" height="12" rx="2" fill="#d0b080"/>
  <rect x="793" y="228" width="6" height="12" rx="2" fill="#d0b080"/>
  <ellipse cx="772" cy="214" rx="11" ry="9" fill="#f0e0c0"/>

  <text x="675" y="300" font-family="sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">過剰な放牧 — 牧草は回復できない</text>

  <!-- Arrow: before -> after -->
  <line x1="430" y1="200" x2="468" y2="200" stroke="#ffcc00" stroke-width="2.5"/>
  <polygon points="475,200 465,195 465,205" fill="#ffcc00"/>
  <text x="449" y="190" font-family="sans-serif" font-size="11" fill="#ffcc00" text-anchor="middle">各農家の</text>
  <text x="449" y="214" font-family="sans-serif" font-size="11" fill="#ffcc00" text-anchor="middle">合理的選択</text>

  <!-- Bottom: OSS real examples -->
  <rect x="40" y="368" width="820" height="72" rx="8" fill="#0d2240" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5))"/>
  <text x="450" y="387" font-family="sans-serif" font-size="13" fill="#4cc9f0" text-anchor="middle" font-weight="bold">OSSにおけるコモンズの悲劇 — 実例</text>
  <text x="180" y="408" font-family="sans-serif" font-size="12" fill="#f72585" text-anchor="middle" font-weight="bold">OpenSSL</text>
  <text x="180" y="425" font-family="sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle">年間寄付額 $2,000 で</text>
  <text x="180" y="439" font-family="sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle">世界インフラを支える</text>
  <line x1="340" y1="385" x2="340" y2="430" stroke="#4cc9f0" stroke-width="1" opacity="0.4"/>
  <text x="500" y="408" font-family="sans-serif" font-size="12" fill="#f72585" text-anchor="middle" font-weight="bold">xz-utils</text>
  <text x="500" y="425" font-family="sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle">1人のメンテナーが</text>
  <text x="500" y="439" font-family="sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle">5年間無償でメンテナンス</text>
  <line x1="660" y1="385" x2="660" y2="430" stroke="#4cc9f0" stroke-width="1" opacity="0.4"/>
  <text x="780" y="408" font-family="sans-serif" font-size="12" fill="#f72585" text-anchor="middle" font-weight="bold">log4j</text>
  <text x="780" y="425" font-family="sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle">4人で数十億デバイスに</text>
  <text x="780" y="439" font-family="sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle">影響する脆弱性を対応</text>
</svg>
