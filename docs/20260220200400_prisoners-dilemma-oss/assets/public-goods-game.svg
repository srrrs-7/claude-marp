<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 440" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <!-- Background -->
  <rect width="860" height="440" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="430" y="34" font-family="sans-serif" font-size="17" fill="#e0e0e0" text-anchor="middle" font-weight="bold">公共財ゲーム — 実験結果（平均貢献率）</text>

  <!-- Grid area -->
  <rect x="80" y="55" width="620" height="300" fill="#0d1030" rx="6"/>

  <!-- Grid lines -->
  <line x1="80" y1="115" x2="700" y2="115" stroke="#334" stroke-width="1"/>
  <line x1="80" y1="175" x2="700" y2="175" stroke="#334" stroke-width="1"/>
  <line x1="80" y1="235" x2="700" y2="235" stroke="#334" stroke-width="1"/>
  <line x1="80" y1="295" x2="700" y2="295" stroke="#334" stroke-width="1"/>

  <!-- Y axis -->
  <line x1="80" y1="55" x2="80" y2="355" stroke="#4cc9f0" stroke-width="2"/>
  <text x="72" y="59" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="end">100%</text>
  <text x="72" y="119" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="end">75%</text>
  <text x="72" y="179" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="end">50%</text>
  <text x="72" y="239" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="end">25%</text>
  <text x="72" y="299" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="end">0%</text>
  <text x="18" y="205" font-family="sans-serif" font-size="12" fill="#4cc9f0" text-anchor="middle" transform="rotate(-90,18,205)">平均貢献率</text>

  <!-- X axis -->
  <line x1="80" y1="355" x2="700" y2="355" stroke="#4cc9f0" stroke-width="2"/>

  <!-- X labels (rounds 1-10) -->
  <!-- Rounds at x = 80 + (round-1)*62 + 31 -->
  <text x="111" y="375" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="middle">1</text>
  <text x="173" y="375" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="middle">2</text>
  <text x="235" y="375" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="middle">3</text>
  <text x="297" y="375" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="middle">4</text>
  <text x="359" y="375" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="middle">5</text>
  <text x="421" y="375" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="middle">6</text>
  <text x="483" y="375" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="middle">7</text>
  <text x="545" y="375" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="middle">8</text>
  <text x="607" y="375" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="middle">9</text>
  <text x="669" y="375" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="middle">10</text>
  <text x="390" y="400" font-family="sans-serif" font-size="12" fill="#4cc9f0" text-anchor="middle">ラウンド数</text>

  <!-- Data points: no-punishment curve -->
  <!-- Starts at ~60%, declines to ~15% -->
  <!-- y = 355 - (val/100 * 300) -->
  <!-- 60% => y=175, 50%=>y=205, 42%=>y=229, 35%=>y=250, 30%=>y=265, 25%=>y=280, 22%=>y=289, 20%=>y=295, 18%=>y=301, 15%=>y=310 -->
  <polyline points="111,175 173,205 235,229 297,250 359,265 421,280 483,289 545,295 607,301 669,310" fill="none" stroke="#f72585" stroke-width="3"/>
  <!-- Dots -->
  <circle cx="111" cy="175" r="5" fill="#f72585"/>
  <circle cx="173" cy="205" r="5" fill="#f72585"/>
  <circle cx="235" cy="229" r="5" fill="#f72585"/>
  <circle cx="297" cy="250" r="5" fill="#f72585"/>
  <circle cx="359" cy="265" r="5" fill="#f72585"/>
  <circle cx="421" cy="280" r="5" fill="#f72585"/>
  <circle cx="483" cy="289" r="5" fill="#f72585"/>
  <circle cx="545" cy="295" r="5" fill="#f72585"/>
  <circle cx="607" cy="301" r="5" fill="#f72585"/>
  <circle cx="669" cy="310" r="5" fill="#f72585"/>

  <!-- Data points: punishment curve (stable around 70-75%) -->
  <!-- 65%=>y=160, 70%=>y=145, 72%=>y=139, 73%=>y=136, 72%=>y=139, 74%=>y=133, 73%=>y=136, 75%=>y=130, 74%=>y=133, 75%=>y=130 -->
  <polyline points="111,160 173,145 235,139 297,136 359,139 421,133 483,136 545,130 607,133 669,130" fill="none" stroke="#4cc9f0" stroke-width="3"/>
  <circle cx="111" cy="160" r="5" fill="#4cc9f0"/>
  <circle cx="173" cy="145" r="5" fill="#4cc9f0"/>
  <circle cx="235" cy="139" r="5" fill="#4cc9f0"/>
  <circle cx="297" cy="136" r="5" fill="#4cc9f0"/>
  <circle cx="359" cy="139" r="5" fill="#4cc9f0"/>
  <circle cx="421" cy="133" r="5" fill="#4cc9f0"/>
  <circle cx="483" cy="136" r="5" fill="#4cc9f0"/>
  <circle cx="545" cy="130" r="5" fill="#4cc9f0"/>
  <circle cx="607" cy="133" r="5" fill="#4cc9f0"/>
  <circle cx="669" cy="130" r="5" fill="#4cc9f0"/>

  <!-- Legend -->
  <rect x="720" y="100" width="120" height="90" rx="6" fill="#0d2240" style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.5))"/>
  <line x1="730" y1="125" x2="760" y2="125" stroke="#4cc9f0" stroke-width="3"/>
  <circle cx="745" cy="125" r="4" fill="#4cc9f0"/>
  <text x="768" y="129" font-family="sans-serif" font-size="11" fill="#e0e0e0">罰則あり</text>

  <line x1="730" y1="155" x2="760" y2="155" stroke="#f72585" stroke-width="3"/>
  <circle cx="745" cy="155" r="4" fill="#f72585"/>
  <text x="768" y="159" font-family="sans-serif" font-size="11" fill="#e0e0e0">罰則なし</text>

  <!-- Annotation: free rider -->
  <line x1="390" y1="272" x2="390" y2="310" stroke="#ffcc00" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="392" y="270" font-family="sans-serif" font-size="11" fill="#ffcc00">フリーライダー増加</text>

  <!-- Annotation: stable -->
  <text x="722" y="135" font-family="sans-serif" font-size="10" fill="#80e0ff">協力安定</text>

  <!-- Bottom insight -->
  <rect x="80" y="390" width="620" height="38" rx="6" fill="#0d2240"/>
  <text x="390" y="408" font-family="sans-serif" font-size="12" fill="#4cc9f0" text-anchor="middle" font-weight="bold">繰り返しゲームと適切な制裁（Code of Conduct, 貢献ルール）が協力を持続させる</text>
  <text x="390" y="422" font-family="sans-serif" font-size="11" fill="#a0b0c0" text-anchor="middle">参照: Fehr &amp; Gächter (2000), Nature</text>
</svg>
