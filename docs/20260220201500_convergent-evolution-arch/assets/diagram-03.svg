<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#0f0e17" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#fffffe" font-size="18" font-family="sans-serif" font-weight="bold">収束進化 vs 相同進化：ソフトウェアでの違い</text>

  <!-- Left: Convergent Evolution -->
  <rect x="30" y="55" width="410" height="420" fill="#1a1a2e" rx="8"/>
  <text x="235" y="82" text-anchor="middle" fill="#52b788" font-size="14" font-family="sans-serif" font-weight="bold">収束進化（Convergent Evolution）</text>
  <text x="235" y="100" text-anchor="middle" fill="#a7a9be" font-size="11" font-family="sans-serif">異なる起源 → 同じ解決策</text>

  <!-- Bio example -->
  <rect x="50" y="115" width="170" height="60" fill="#2d6a4f" rx="6" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="135" y="140" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif" font-weight="bold">鳥の翼</text>
  <text x="135" y="158" text-anchor="middle" fill="#52b788" font-size="9" font-family="sans-serif">前肢の変形</text>

  <rect x="250" y="115" width="170" height="60" fill="#40916c" rx="6" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="335" y="140" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif" font-weight="bold">昆虫の翅</text>
  <text x="335" y="158" text-anchor="middle" fill="#52b788" font-size="9" font-family="sans-serif">外骨格の突起</text>

  <!-- Arrow to same function -->
  <line x1="135" y1="175" x2="200" y2="210" stroke="#52b788" stroke-width="2"/>
  <line x1="335" y1="175" x2="270" y2="210" stroke="#52b788" stroke-width="2"/>
  <ellipse cx="235" cy="225" rx="60" ry="20" fill="#52b788" opacity="0.3" stroke="#52b788" stroke-width="1"/>
  <text x="235" y="230" text-anchor="middle" fill="#52b788" font-size="11" font-family="sans-serif" font-weight="bold">飛翔機能</text>

  <!-- Software example -->
  <rect x="50" y="260" width="170" height="60" fill="#2563eb" rx="6" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="135" y="285" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif" font-weight="bold">Kafka</text>
  <text x="135" y="303" text-anchor="middle" fill="#7ecaff" font-size="9" font-family="sans-serif">LinkedIn発、Scala</text>

  <rect x="250" y="260" width="170" height="60" fill="#3b82f6" rx="6" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="335" y="285" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif" font-weight="bold">RabbitMQ</text>
  <text x="335" y="303" text-anchor="middle" fill="#7ecaff" font-size="9" font-family="sans-serif">Pivotal発、Erlang</text>

  <line x1="135" y1="320" x2="200" y2="355" stroke="#7ecaff" stroke-width="2"/>
  <line x1="335" y1="320" x2="270" y2="355" stroke="#7ecaff" stroke-width="2"/>
  <ellipse cx="235" cy="370" rx="80" ry="20" fill="#2563eb" opacity="0.3" stroke="#2563eb" stroke-width="1"/>
  <text x="235" y="375" text-anchor="middle" fill="#7ecaff" font-size="11" font-family="sans-serif" font-weight="bold">非同期メッセージング</text>

  <text x="235" y="420" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">起源が異なるが同じ問題を</text>
  <text x="235" y="438" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">同じパターンで解決</text>
  <text x="235" y="460" text-anchor="middle" fill="#52b788" font-size="11" font-family="sans-serif" font-weight="bold">= 制約が解を決定する</text>

  <!-- Divider -->
  <line x1="455" y1="55" x2="455" y2="475" stroke="#a7a9be" stroke-width="1" stroke-dasharray="8,4" opacity="0.4"/>

  <!-- Right: Homologous Evolution -->
  <rect x="470" y="55" width="410" height="420" fill="#1a1a2e" rx="8"/>
  <text x="675" y="82" text-anchor="middle" fill="#c4b5fd" font-size="14" font-family="sans-serif" font-weight="bold">相同進化（Homologous Evolution）</text>
  <text x="675" y="100" text-anchor="middle" fill="#a7a9be" font-size="11" font-family="sans-serif">同じ起源 → 異なる形態</text>

  <!-- Bio example -->
  <rect x="490" y="115" width="170" height="60" fill="#5b21b6" rx="6" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="575" y="140" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif" font-weight="bold">人間の手</text>
  <text x="575" y="158" text-anchor="middle" fill="#c4b5fd" font-size="9" font-family="sans-serif">把持・操作</text>

  <rect x="690" y="115" width="170" height="60" fill="#7c3aed" rx="6" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="775" y="140" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif" font-weight="bold">クジラのヒレ</text>
  <text x="775" y="158" text-anchor="middle" fill="#c4b5fd" font-size="9" font-family="sans-serif">遊泳・操舵</text>

  <!-- Arrow from same origin -->
  <ellipse cx="675" cy="210" rx="60" ry="20" fill="#7c3aed" opacity="0.3" stroke="#7c3aed" stroke-width="1"/>
  <text x="675" y="215" text-anchor="middle" fill="#c4b5fd" font-size="11" font-family="sans-serif" font-weight="bold">五指の前肢</text>
  <line x1="635" y1="195" x2="575" y2="175" stroke="#c4b5fd" stroke-width="2"/>
  <line x1="715" y1="195" x2="775" y2="175" stroke="#c4b5fd" stroke-width="2"/>

  <!-- Software example -->
  <rect x="490" y="260" width="170" height="60" fill="#5b21b6" rx="6" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="575" y="285" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif" font-weight="bold">React</text>
  <text x="575" y="303" text-anchor="middle" fill="#c4b5fd" font-size="9" font-family="sans-serif">UI Component</text>

  <rect x="690" y="260" width="170" height="60" fill="#7c3aed" rx="6" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="775" y="285" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif" font-weight="bold">React Native</text>
  <text x="775" y="303" text-anchor="middle" fill="#c4b5fd" font-size="9" font-family="sans-serif">Mobile App</text>

  <ellipse cx="675" cy="355" rx="80" ry="20" fill="#7c3aed" opacity="0.3" stroke="#7c3aed" stroke-width="1"/>
  <text x="675" y="360" text-anchor="middle" fill="#c4b5fd" font-size="11" font-family="sans-serif" font-weight="bold">Virtual DOM</text>
  <line x1="635" y1="340" x2="575" y2="320" stroke="#c4b5fd" stroke-width="2"/>
  <line x1="715" y1="340" x2="775" y2="320" stroke="#c4b5fd" stroke-width="2"/>

  <text x="675" y="420" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">同じ起源（共通祖先）から</text>
  <text x="675" y="438" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">異なる環境に適応して分岐</text>
  <text x="675" y="460" text-anchor="middle" fill="#c4b5fd" font-size="11" font-family="sans-serif" font-weight="bold">= 環境が形態を決定する</text>
</svg>
