<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#0f0e17" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#fffffe" font-size="18" font-family="sans-serif" font-weight="bold">収束進化：異なる起源、同じ解決策</text>

  <!-- Left: Biology -->
  <text x="225" y="65" text-anchor="middle" fill="#52b788" font-size="14" font-family="sans-serif" font-weight="bold">生物学の収束進化</text>

  <!-- Eye examples -->
  <rect x="40" y="85" width="370" height="90" fill="#1a1a2e" rx="6"/>
  <text x="225" y="108" text-anchor="middle" fill="#52b788" font-size="12" font-family="sans-serif" font-weight="bold">眼の進化（40回以上独立に進化）</text>
  <circle cx="100" cy="145" r="18" fill="#2d6a4f" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="100" y="149" text-anchor="middle" fill="#fffffe" font-size="8" font-family="sans-serif">脊椎動物</text>
  <circle cx="180" cy="145" r="18" fill="#40916c" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="180" y="149" text-anchor="middle" fill="#fffffe" font-size="8" font-family="sans-serif">頭足類</text>
  <circle cx="260" cy="145" r="18" fill="#52b788" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="260" y="149" text-anchor="middle" fill="#fffffe" font-size="8" font-family="sans-serif">昆虫</text>
  <circle cx="340" cy="145" r="18" fill="#74c69d" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="340" y="149" text-anchor="middle" fill="#0f0e17" font-size="8" font-family="sans-serif">クラゲ</text>

  <!-- Wing examples -->
  <rect x="40" y="185" width="370" height="90" fill="#1a1a2e" rx="6"/>
  <text x="225" y="208" text-anchor="middle" fill="#52b788" font-size="12" font-family="sans-serif" font-weight="bold">翼の進化（4回独立に進化）</text>
  <rect x="65" y="225" width="65" height="35" fill="#2d6a4f" rx="4"/>
  <text x="97" y="247" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">昆虫</text>
  <rect x="145" y="225" width="65" height="35" fill="#40916c" rx="4"/>
  <text x="177" y="247" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">翼竜</text>
  <rect x="225" y="225" width="65" height="35" fill="#52b788" rx="4"/>
  <text x="257" y="247" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">鳥類</text>
  <rect x="305" y="225" width="80" height="35" fill="#74c69d" rx="4"/>
  <text x="345" y="247" text-anchor="middle" fill="#0f0e17" font-size="9" font-family="sans-serif">コウモリ</text>

  <!-- Divider -->
  <line x1="450" y1="55" x2="450" y2="290" stroke="#a7a9be" stroke-width="1" stroke-dasharray="8,4" opacity="0.4"/>

  <!-- Right: Software -->
  <text x="675" y="65" text-anchor="middle" fill="#7ecaff" font-size="14" font-family="sans-serif" font-weight="bold">ソフトウェアの収束進化</text>

  <!-- Message Queue convergence -->
  <rect x="490" y="85" width="370" height="90" fill="#1a1a2e" rx="6"/>
  <text x="675" y="108" text-anchor="middle" fill="#7ecaff" font-size="12" font-family="sans-serif" font-weight="bold">メッセージキュー（独立に複数回発明）</text>
  <rect x="510" y="120" width="70" height="40" fill="#2563eb" rx="4" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="545" y="144" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">Kafka</text>
  <rect x="595" y="120" width="70" height="40" fill="#3b82f6" rx="4" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="630" y="144" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">RabbitMQ</text>
  <rect x="680" y="120" width="70" height="40" fill="#60a5fa" rx="4" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="715" y="144" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">SQS</text>
  <rect x="765" y="120" width="70" height="40" fill="#93c5fd" rx="4" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3))"/>
  <text x="800" y="144" text-anchor="middle" fill="#0f0e17" font-size="9" font-family="sans-serif">Pulsar</text>

  <!-- Container convergence -->
  <rect x="490" y="185" width="370" height="90" fill="#1a1a2e" rx="6"/>
  <text x="675" y="208" text-anchor="middle" fill="#7ecaff" font-size="12" font-family="sans-serif" font-weight="bold">コンテナ化（独立に複数回発明）</text>
  <rect x="510" y="225" width="70" height="35" fill="#2563eb" rx="4"/>
  <text x="545" y="247" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">Docker</text>
  <rect x="595" y="225" width="70" height="35" fill="#3b82f6" rx="4"/>
  <text x="630" y="247" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">chroot</text>
  <rect x="680" y="225" width="70" height="35" fill="#60a5fa" rx="4"/>
  <text x="715" y="247" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">Jail</text>
  <rect x="765" y="225" width="70" height="35" fill="#93c5fd" rx="4"/>
  <text x="800" y="247" text-anchor="middle" fill="#0f0e17" font-size="9" font-family="sans-serif">Zones</text>

  <!-- Bottom: Convergence principle -->
  <rect x="40" y="300" width="820" height="75" fill="#1a1a2e" rx="8"/>
  <text x="450" y="325" text-anchor="middle" fill="#e6b422" font-size="14" font-family="sans-serif" font-weight="bold">収束の原理: 同じ制約が同じ解を生む</text>
  <text x="450" y="350" text-anchor="middle" fill="#a7a9be" font-size="12" font-family="sans-serif">環境制約（物理法則 / 技術的制約）→ 限られた最適解に独立に収束</text>
  <text x="450" y="368" text-anchor="middle" fill="#a7a9be" font-size="11" font-family="sans-serif">「飛ぶためには翼が必要」= 「非同期処理にはキューが必要」</text>

  <!-- Additional examples -->
  <rect x="40" y="390" width="400" height="95" fill="#1a1a2e" rx="6"/>
  <text x="240" y="415" text-anchor="middle" fill="#52b788" font-size="12" font-family="sans-serif" font-weight="bold">生物の収束例</text>
  <text x="240" y="438" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">イルカとサメの流線型体形</text>
  <text x="240" y="455" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">サボテンとトウダイグサの多肉化</text>
  <text x="240" y="472" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">有袋類と有胎盤類の形態的類似</text>

  <rect x="460" y="390" width="400" height="95" fill="#1a1a2e" rx="6"/>
  <text x="660" y="415" text-anchor="middle" fill="#7ecaff" font-size="12" font-family="sans-serif" font-weight="bold">ソフトウェアの収束例</text>
  <text x="660" y="438" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">MVC が全フレームワークに収束</text>
  <text x="660" y="455" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">Pub/Sub が全メッセージングに収束</text>
  <text x="660" y="472" text-anchor="middle" fill="#a7a9be" font-size="10" font-family="sans-serif">REST が全API設計に収束</text>
</svg>
