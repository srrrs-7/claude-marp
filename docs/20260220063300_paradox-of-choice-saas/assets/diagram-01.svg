<svg viewBox="0 0 900 450" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" font-family="sans-serif" xmlns="http://www.w3.org/2000/svg">
  <text x="450" y="35" text-anchor="middle" font-size="18" fill="white" font-weight="bold">機能数と満足度の関係</text>
  <line x1="100" y1="380" x2="850" y2="380" stroke="#555" stroke-width="2"/>
  <line x1="100" y1="380" x2="100" y2="60" stroke="#555" stroke-width="2"/>
  <text x="475" y="420" text-anchor="middle" font-size="13" fill="#aaa">機能数</text>
  <text x="50" y="220" text-anchor="middle" font-size="13" fill="#aaa" transform="rotate(-90, 50, 220)">ユーザー満足度</text>
  <text x="100" y="400" text-anchor="middle" font-size="10" fill="#aaa">少</text>
  <text x="850" y="400" text-anchor="middle" font-size="10" fill="#aaa">多</text>
  <path d="M 100 350 Q 250 200 400 120 Q 500 100 550 110 Q 650 140 750 250 Q 800 310 850 360" stroke="#e74c3c" stroke-width="3" fill="none"/>
  <circle cx="450" cy="105" r="8" fill="#2ecc71" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3))"/>
  <text x="450" y="85" text-anchor="middle" font-size="12" fill="#2ecc71" font-weight="bold">最適点</text>
  <line x1="450" y1="113" x2="450" y2="380" stroke="#2ecc71" stroke-width="1" stroke-dasharray="4,4"/>
  <rect x="130" y="280" width="150" height="50" rx="8" fill="#3498db" opacity="0.3"/>
  <text x="205" y="310" text-anchor="middle" font-size="11" fill="#3498db" font-weight="bold">機能不足ゾーン</text>
  <rect x="600" y="180" width="200" height="50" rx="8" fill="#e74c3c" opacity="0.3"/>
  <text x="700" y="210" text-anchor="middle" font-size="11" fill="#e74c3c" font-weight="bold">選択過負荷ゾーン</text>
  <text x="700" y="440" text-anchor="middle" font-size="11" fill="#f39c12" font-weight="bold">「もっと機能を」は必ずしも正しくない</text>
</svg>
