<h1 id="2026%E5%B9%B4%E3%81%AEweb%E6%8A%80%E8%A1%93%E3%83%88%E3%83%AC%E3%83%B3%E3%83%89%E4%BA%88%E6%B8%AC">2026年のWeb技術トレンド予測</h1>
<ul>
<li>開発者・エンジニアのための完全ガイド</li>
<li>フロントエンド / ランタイム / WebAPI / AI統合開発</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="%E6%9C%AC%E6%97%A5%E3%81%AE%E3%82%A2%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%80">本日のアジェンダ</h1>
<ul>
<li><strong>1. フロントエンドフレームワーク</strong> - React 19, Vue 4, Svelte 5の最新動向</li>
<li><strong>2. ランタイム・ビルドツール</strong> - Bun, Deno, Vite 6のパフォーマンス革命</li>
<li><strong>3. WebプラットフォームAPI</strong> - View Transitions, Popoverなどネイティブ機能の充実</li>
<li><strong>4. AI統合開発</strong> - GitHub Copilot, Cursor, Claude Codeが変える開発フロー</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="2026%E5%B9%B4%E3%81%AEweb%E9%96%8B%E7%99%BA%E3%82%92%E5%8F%96%E3%82%8A%E5%B7%BB%E3%81%8F%E7%8A%B6%E6%B3%81">2026年のWeb開発を取り巻く状況</h1>
<ul>
<li><strong>エコシステムの成熟</strong>: 主要ツールが安定版に到達、選択肢が明確化</li>
<li><strong>パフォーマンス競争</strong>: Rust製ツールの台頭で10倍以上の高速化</li>
<li><strong>標準化の加速</strong>: Webプラットフォーム標準APIがフレームワーク機能を代替</li>
<li><strong>AI統合の日常化</strong>: コード生成・レビューがワークフローの一部に</li>
<li><strong>開発者体験の重視</strong>: DX向上がツール選定の最優先事項</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="%E3%81%93%E3%81%AE%E3%83%97%E3%83%AC%E3%82%BC%E3%83%B3%E3%83%86%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E3%81%AE%E4%BD%BF%E3%81%84%E6%96%B9">このプレゼンテーションの使い方</h1>
<ul>
<li><strong>自己ペースで学習</strong>: 各セクション独立、興味ある部分から読める</li>
<li><strong>実践的な情報</strong>: コード例、ベンチマーク、選定基準を豊富に掲載</li>
<li><strong>参考資料完備</strong>: 公式ドキュメント、記事へのリンクで深掘り可能</li>
<li><strong>チーム共有に最適</strong>: 技術選定会議や勉強会の資料として活用</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="%E3%83%95%E3%83%AD%E3%83%B3%E3%83%88%E3%82%A8%E3%83%B3%E3%83%89%E3%83%95%E3%83%AC%E3%83%BC%E3%83%A0%E3%83%AF%E3%83%BC%E3%82%AF%E3%81%AE%E6%BD%AE%E6%B5%81">フロントエンドフレームワークの潮流</h1>
<ul>
<li><strong>React</strong>: 依然として最大シェア、Server Componentsで新時代へ</li>
<li><strong>Vue</strong>: 安定と革新のバランス、Vapor Modeで性能向上</li>
<li><strong>Svelte</strong>: Runes導入でリアクティビティを再定義</li>
<li><strong>新興勢力</strong>: Solid.js（Signals）、Qwik（Resumability）が注目</li>
<li><strong>選定の鍵</strong>: チーム習熟度 &gt; 最新トレンド</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="react-19-%E6%96%B0%E6%A9%9F%E8%83%BD%E6%A6%82%E8%A6%81">React 19: 新機能概要</h1>
<ul>
<li><strong>Server Components</strong>: サーバーサイドレンダリングの新標準</li>
<li><strong>Server Actions</strong>: フォーム処理・データ更新の簡素化</li>
<li><strong>React Compiler</strong>: 自動メモ化でuseMemo/useCallback不要に</li>
<li><strong>use() Hook</strong>: Promise/Contextを統一的に扱う新API</li>
<li><strong>Suspense強化</strong>: データフェッチングとの完全統合</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="react-19-server-components%E8%A9%B3%E8%A7%A3">React 19: Server Components詳解</h1>
<ul>
<li>サーバーで実行、バンドルサイズゼロ</li>
<li>直接DBアクセス可能、シークレット使用OK</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-tsx"><span class="hljs-comment">// Server Component（デフォルト）</span>
<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">ProductList</span>(<span class="hljs-params"></span>) {
  <span class="hljs-keyword">const</span> products = <span class="hljs-keyword">await</span> db.<span class="hljs-property">products</span>.<span class="hljs-title function_">findMany</span>()
  <span class="hljs-keyword">return</span> (
    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
      {products.map(p =&gt; <span class="hljs-tag">&lt;<span class="hljs-name">ProductCard</span> <span class="hljs-attr">key</span>=<span class="hljs-string">{p.id}</span> <span class="hljs-attr">product</span>=<span class="hljs-string">{p}</span> /&gt;</span>)}
    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>
  )
}

<span class="hljs-comment">// Client Component（&#x27;use client&#x27;で明示）</span>
<span class="hljs-string">&#x27;use client&#x27;</span>
<span class="hljs-keyword">export</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">AddToCartButton</span>(<span class="hljs-params">{ productId }</span>) {
  <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">onClick</span>=<span class="hljs-string">{()</span> =&gt;</span> addToCart(productId)}&gt;カートに追加<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span></span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="react-19-react-compiler">React 19: React Compiler</h1>
<ul>
<li><strong>自動最適化</strong>: コンポーネントとHookを自動でメモ化</li>
<li><strong>useMemo/useCallback削減</strong>: 手動最適化がほぼ不要に</li>
<li><strong>段階的導入</strong>: ファイル・ディレクトリ単位で有効化可能</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Before: 手動メモ化が必要</span>
<span class="hljs-keyword">const</span> val = <span class="hljs-title function_">useMemo</span>(<span class="hljs-function">() =&gt;</span> <span class="hljs-title function_">expensiveCalc</span>(a, b), [a, b])

<span class="hljs-comment">// After: Compilerが自動で最適化</span>
<span class="hljs-keyword">const</span> val = <span class="hljs-title function_">expensiveCalc</span>(a, b)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="vue-4%E3%81%B8%E3%81%AE%E9%81%93%E3%81%AE%E3%82%8A">Vue 4への道のり</h1>
<ul>
<li><strong>Vapor Mode</strong>: コンパイル時最適化でVirtual DOM削減</li>
<li><strong>パフォーマンス向上</strong>: 初期レンダリング最大50%高速化</li>
<li><strong>後方互換性</strong>: Vue 3コードがそのまま動作</li>
<li><strong>リリース時期</strong>: 2026年Q2-Q3を予定</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="svelte-5%E3%81%A8runes">Svelte 5とRunes</h1>
<ul>
<li><strong>Runes</strong>: 新しいリアクティビティプリミティブ（$state, $derived, $effect）</li>
<li><strong>明示的リアクティビティ</strong>: 変数の「どこが」リアクティブか一目瞭然</li>
<li><strong>TypeScript統合強化</strong>: 型推論が大幅改善</li>
<li><strong>2024年12月正式リリース</strong>: 既に本番利用可能</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="svelte-5-%E3%82%B3%E3%83%BC%E3%83%89%E6%AF%94%E8%BC%83">Svelte 5: コード比較</h1>
<ul>
<li>可読性向上: リアクティブな値が明確</li>
<li>デバッグ容易: 依存関係が追跡しやすい</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Svelte 4: 暗黙的リアクティビティ</span>
<span class="hljs-keyword">let</span> count = <span class="hljs-number">0</span>
<span class="hljs-attr">$</span>: doubled = count * <span class="hljs-number">2</span>

<span class="hljs-comment">// Svelte 5: Runes（明示的）</span>
<span class="hljs-keyword">let</span> count = $state(<span class="hljs-number">0</span>)
<span class="hljs-keyword">let</span> doubled = $derived(count * <span class="hljs-number">2</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="solidjs-signals-first%E8%A8%AD%E8%A8%88">Solid.js: Signals-first設計</h1>
<ul>
<li><strong>細粒度リアクティビティ</strong>: Virtual DOMなし、直接DOM更新</li>
<li><strong>Signals API</strong>: createSignal, createEffect, createMemoの3つが核</li>
<li><strong>React風文法</strong>: JSXでReact開発者が学習容易</li>
<li><strong>超高速</strong>: ベンチマークでReact/Vueを上回る性能</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">import</span> { createSignal } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;solid-js&#x27;</span>

<span class="hljs-keyword">function</span> <span class="hljs-title function_">Counter</span>(<span class="hljs-params"></span>) {
  <span class="hljs-keyword">const</span> [count, setCount] = <span class="hljs-title function_">createSignal</span>(<span class="hljs-number">0</span>)
  <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">onClick</span>=<span class="hljs-string">{()</span> =&gt;</span> setCount(count() + 1)}&gt;{count()}<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span></span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="qwik-resumability%E9%9D%A9%E5%91%BD">Qwik: Resumability革命</h1>
<ul>
<li><strong>Hydrationゼロ</strong>: サーバーで実行状態をシリアライズ、クライアントで復元</li>
<li><strong>遅延実行</strong>: ユーザー操作まで一切JSを実行しない</li>
<li><strong>初期表示最速</strong>: TTI（Time to Interactive）が劇的に改善</li>
<li><strong>Qwik City</strong>: メタフレームワークで実用レベル</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">

<h1 id="%E3%83%A1%E3%82%BF%E3%83%95%E3%83%AC%E3%83%BC%E3%83%A0%E3%83%AF%E3%83%BC%E3%82%AF%E3%81%AE%E9%80%B2%E5%8C%96">メタフレームワークの進化</h1>
<ul>
<li><strong>Next.js 15</strong>: React 19対応、Turbopack安定化</li>
<li><strong>Nuxt 4</strong>: Vue 3.5統合、Nitro 2エンジン</li>
<li><strong>SvelteKit 2</strong>: Vite 5ベース、型安全ルーティング</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="islands-architecture">Islands Architecture</h1>
<ul>
<li><strong>コンセプト</strong>: ページ全体ではなく「島」だけをハイドレーション</li>
<li><strong>Astro</strong>: マルチフレームワーク対応</li>
<li><strong>JS削減効果</strong>: 通常のSPAより90%以上削減も可能</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="%E3%83%95%E3%83%AD%E3%83%B3%E3%83%88%E3%82%A8%E3%83%B3%E3%83%89fw-%E3%81%BE%E3%81%A8%E3%82%81">フロントエンドFW: まとめ</h1>
<ul>
<li><strong>React 19</strong>: エコシステム最強、Server Componentsで新時代</li>
<li><strong>Vue 3/4</strong>: 安定性と革新のバランス</li>
<li><strong>Svelte 5</strong>: 学習曲線緩やか、中小規模に最適</li>
<li><strong>選定の鉄則</strong>: チーム &gt; トレンド &gt; 性能</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="%E3%83%A9%E3%83%B3%E3%82%BF%E3%82%A4%E3%83%A0%E6%88%A6%E4%BA%89%E3%81%AE%E7%8F%BE%E5%9C%A8%E5%9C%B0">ランタイム戦争の現在地</h1>
<ul>
<li><strong>Node.js</strong>: 依然デファクトスタンダード、安定進化</li>
<li><strong>Bun</strong>: 2024年9月に1.0到達、全方位高速化</li>
<li><strong>Deno</strong>: 2.0でNode互換完成、セキュリティファースト</li>
<li><strong>2026年の状況</strong>: 3つが共存、プロジェクト特性で使い分け</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="bun-2x-%E5%85%A8%E6%96%B9%E4%BD%8D%E9%AB%98%E9%80%9F%E5%8C%96">Bun 2.x: 全方位高速化</h1>
<ul>
<li><strong>インストール速度</strong>: npm比20-30倍高速</li>
<li><strong>起動速度</strong>: Node.js比4倍高速（Zig + JavaScriptCore）</li>
<li><strong>TypeScript実行</strong>: トランスパイル不要で直接実行</li>
<li><strong>組み込みツール</strong>: テスト・バンドラ・トランスパイラ内蔵</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="bun-%E7%B5%84%E3%81%BF%E8%BE%BC%E3%81%BF%E3%83%84%E3%83%BC%E3%83%AB%E7%BE%A4">Bun: 組み込みツール群</h1>
<ul>
<li>外部ツール不要、セットアップ簡単</li>
<li>統一されたDX</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># テストランナー（Jest互換）</span>
bun <span class="hljs-built_in">test</span>

<span class="hljs-comment"># バンドラー</span>
bun build ./index.ts --outdir ./dist

<span class="hljs-comment"># TypeScript実行</span>
bun run index.ts

<span class="hljs-comment"># パッケージインストール</span>
bun install
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="deno-2x-node%E4%BA%92%E6%8F%9B%E3%81%AE%E5%AE%8C%E6%88%90">Deno 2.x: Node互換の完成</h1>
<ul>
<li><strong>Node.js互換</strong>: package.json、node_modules、npm完全サポート</li>
<li><strong>セキュリティモデル</strong>: デフォルトでネットワーク・ファイルアクセス禁止</li>
<li><strong>TypeScript標準</strong>: 追加設定なしでTS実行</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="nodejs-22-24-%E5%AE%89%E5%AE%9A%E9%80%B2%E5%8C%96">Node.js 22-24: 安定進化</h1>
<ul>
<li><strong>Node.js 22 LTS</strong>: V8 12.4、性能向上</li>
<li><strong>Node.js 24</strong>: ESM完全デフォルト化予定</li>
<li><strong>エコシステム</strong>: 最大最強、ほぼ全npmパッケージ対応</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="%E3%83%A9%E3%83%B3%E3%82%BF%E3%82%A4%E3%83%A0%E6%80%A7%E8%83%BD%E6%AF%94%E8%BC%83">ランタイム性能比較</h1>
<ul>
<li><strong>起動時間</strong>: Bun 8ms / Deno 18ms / Node.js 35ms</li>
<li><strong>インストール速度</strong>: Bun 1.2s / pnpm 3.5s / npm 24s</li>
<li><strong>HTTP throughput</strong>: Bun 145k / Deno 98k / Node.js 82k req/sec</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="vite-6-%E6%AC%A1%E4%B8%96%E4%BB%A3%E3%83%93%E3%83%AB%E3%83%89%E3%83%84%E3%83%BC%E3%83%AB">Vite 6: 次世代ビルドツール</h1>
<ul>
<li><strong>Rollup 4統合</strong>: プラグインエコシステム強化</li>
<li><strong>Environment API</strong>: SSR・MPA対応の抽象化</li>
<li><strong>高速HMR</strong>: 大規模プロジェクトでも即座に反映</li>
<li><strong>2025年12月リリース</strong>: 既に主流ツールの地位確立</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="turbopack-vercel%E3%81%AE%E7%A7%98%E5%AF%86%E5%85%B5%E5%99%A8">Turbopack: Vercelの秘密兵器</h1>
<ul>
<li><strong>Rustベース</strong>: webpackより10倍高速</li>
<li><strong>増分コンピューティング</strong>: 変更差分のみ再計算</li>
<li><strong>Next.js 15統合</strong>: <code>next dev --turbo</code>で有効化</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="%E3%83%93%E3%83%AB%E3%83%89%E3%83%84%E3%83%BC%E3%83%AB%E9%80%9F%E5%BA%A6%E6%AF%94%E8%BC%83">ビルドツール速度比較</h1>
<ul>
<li><strong>開発ビルド（1000モジュール）</strong>:</li>
<li>Turbopack 1.2s / Vite 2.8s / esbuild 3.1s / webpack 12.5s</li>
<li><strong>本番ビルド</strong>:</li>
<li>esbuild 3.8s / Vite 8.2s / webpack 35s</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="%E3%83%91%E3%83%83%E3%82%B1%E3%83%BC%E3%82%B8%E3%83%9E%E3%83%8D%E3%83%BC%E3%82%B8%E3%83%A3%E3%83%BC%E6%AF%94%E8%BC%83">パッケージマネージャー比較</h1>
<ul>
<li><strong>npm</strong>: 安定、広く使われる、やや遅い</li>
<li><strong>pnpm</strong>: ハードリンクで高速・省スペース、モノレポ対応</li>
<li><strong>bun</strong>: 最速、ただしエコシステム発展中</li>
<li><strong>2026年推奨</strong>: pnpm（バランス良）、Bun（速度重視）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="%E3%83%A9%E3%83%B3%E3%82%BF%E3%82%A4%E3%83%A0%E3%83%BB%E3%83%93%E3%83%AB%E3%83%89-%E3%81%BE%E3%81%A8%E3%82%81">ランタイム・ビルド: まとめ</h1>
<ul>
<li><strong>Node.js</strong>: 安定性・エコシステム重視なら鉄板</li>
<li><strong>Bun</strong>: 開発速度・DX重視の新規プロジェクトで挑戦</li>
<li><strong>Vite</strong>: フレームワーク問わず開発ビルドツールのデファクト</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="web%E3%83%97%E3%83%A9%E3%83%83%E3%83%88%E3%83%95%E3%82%A9%E3%83%BC%E3%83%A0api%E3%81%AE%E5%85%85%E5%AE%9F">WebプラットフォームAPIの充実</h1>
<ul>
<li><strong>トレンド</strong>: ブラウザネイティブ機能がフレームワーク機能を代替</li>
<li><strong>メリット</strong>: バンドルサイズ削減、標準化、長期安定性</li>
<li><strong>2026年の注目API</strong>: View Transitions、Popover、Speculation Rules</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="view-transitions-api">View Transitions API</h1>
<ul>
<li><strong>機能</strong>: ページ遷移時に滑らかなアニメーション</li>
<li><strong>対応</strong>: Chrome/Edge 111+、Safari 18+（2026年全ブラウザ対応）</li>
<li><strong>SPA風体験</strong>: MPAでもスムーズ遷移</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="view-transitions-%E5%AE%9F%E8%A3%85%E4%BE%8B">View Transitions: 実装例</h1>
<ul>
<li>JavaScriptは最小限</li>
<li>CSSでアニメーション制御</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// ページ遷移をアニメーション化</span>
<span class="hljs-variable language_">document</span>.<span class="hljs-title function_">startViewTransition</span>(<span class="hljs-function">() =&gt;</span> {
  <span class="hljs-variable language_">document</span>.<span class="hljs-property">body</span>.<span class="hljs-property">innerHTML</span> = newPageHTML
})

<span class="hljs-comment">// CSS（カスタムアニメーション）</span>
@keyframes fade-<span class="hljs-keyword">in</span> { <span class="hljs-keyword">from</span> { <span class="hljs-attr">opacity</span>: <span class="hljs-number">0</span> } }
::view-transition-<span class="hljs-title function_">new</span>(<span class="hljs-params">root</span>) {
  <span class="hljs-attr">animation</span>: 300ms ease-out fade-<span class="hljs-keyword">in</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="popover-api">Popover API</h1>
<ul>
<li><strong>機能</strong>: ネイティブのポップオーバー・ダイアログ</li>
<li><strong>対応</strong>: Chrome/Edge 114+、Safari 17+</li>
<li><strong>メリット</strong>: z-index管理不要、アクセシビリティ対応自動</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="popover-api-%E5%AE%9F%E8%A3%85%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">Popover API: 実装パターン</h1>
<ul>
<li>JavaScript不要でアクセシビリティ対応</li>
<li>ESCキーで自動的に閉じる</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">popovertarget</span>=<span class="hljs-string">&quot;menu&quot;</span>&gt;</span>開く<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;menu&quot;</span> <span class="hljs-attr">popover</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>コンテンツ<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">popovertarget</span>=<span class="hljs-string">&quot;menu&quot;</span> <span class="hljs-attr">popovertargetaction</span>=<span class="hljs-string">&quot;hide&quot;</span>&gt;</span>閉じる<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="speculation-rules-api">Speculation Rules API</h1>
<ul>
<li><strong>機能</strong>: 投機的なプリレンダリング・プリフェッチ</li>
<li><strong>対応</strong>: Chrome/Edge 121+</li>
<li><strong>高速化</strong>: 次ページを事前レンダリング、遷移が瞬時に</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="container-queries">Container Queries</h1>
<ul>
<li><strong>機能</strong>: 親要素サイズに応じたレスポンシブデザイン</li>
<li><strong>対応</strong>: 全ブラウザ対応</li>
<li><strong>革新性</strong>: メディアクエリ→コンテナクエリ</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="has%E3%82%BB%E3%83%AC%E3%82%AF%E3%82%BF%E3%81%AE%E5%A8%81%E5%8A%9B">:has()セレクタの威力</h1>
<ul>
<li><strong>機能</strong>: 「子要素を持つ親」を選択（親セレクタ）</li>
<li><strong>対応</strong>: 全ブラウザ対応</li>
<li><strong>革新性</strong>: CSSだけで親要素をスタイリング可能</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-comment">/* エラーを含むフォームを赤枠に */</span>
<span class="hljs-selector-tag">form</span><span class="hljs-selector-pseudo">:has</span>(<span class="hljs-selector-class">.error</span>) { <span class="hljs-attribute">border</span>: <span class="hljs-number">2px</span> solid red; }

<span class="hljs-comment">/* 画像を含むカードを特別スタイル */</span>
<span class="hljs-selector-class">.card</span><span class="hljs-selector-pseudo">:has</span>(<span class="hljs-selector-tag">img</span>) { <span class="hljs-attribute">grid-column</span>: span <span class="hljs-number">2</span>; }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="web%E3%83%97%E3%83%A9%E3%83%83%E3%83%88%E3%83%95%E3%82%A9%E3%83%BC%E3%83%A0api-%E3%81%BE%E3%81%A8%E3%82%81">WebプラットフォームAPI: まとめ</h1>
<ul>
<li><strong>View Transitions</strong>: ページ遷移UX向上</li>
<li><strong>Popover</strong>: アクセシビリティ対応が楽に</li>
<li><strong>Container Queries</strong>: 真のコンポーネント指向CSS</li>
<li><strong>戦略</strong>: 新機能を積極採用→バンドルサイズ削減</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="ai%E7%B5%B1%E5%90%88%E9%96%8B%E7%99%BA%E3%81%AE%E7%8F%BE%E7%8A%B6">AI統合開発の現状</h1>
<ul>
<li><strong>2026年の当たり前</strong>: コード補完・生成・レビューにAI利用</li>
<li><strong>主要ツール</strong>: GitHub Copilot、Cursor、Claude Code</li>
<li><strong>生産性向上</strong>: 調査では20-40%の効率化報告</li>
<li><strong>役割変化</strong>: コード書き→設計・レビュー・テスト重視へ</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="github-copilot-%E9%80%B2%E5%8C%96%E3%81%AE%E8%BB%8C%E8%B7%A1">GitHub Copilot: 進化の軌跡</h1>
<ul>
<li><strong>2021年</strong>: コード補完として登場</li>
<li><strong>2023年</strong>: Copilot Chat（対話型）、CLI</li>
<li><strong>2024-25年</strong>: Workspace、PR要約、セキュリティスキャン</li>
<li><strong>2026年</strong>: エージェント機能強化</li>
<li><strong>普及率</strong>: Fortune 500の50%以上が導入</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="cursor-ai-first%E3%82%A8%E3%83%87%E3%82%A3%E3%82%BF">Cursor: AI-firstエディタ</h1>
<ul>
<li><strong>Composer Mode</strong>: 複数ファイルを一括生成・編集</li>
<li><strong>Agent Mode</strong>: タスクを指示すると自律的に実装</li>
<li><strong>Codebase理解</strong>: プロジェクト全体をインデックス化</li>
<li><strong>VSCode互換</strong>: 拡張機能・設定をそのまま移行可能</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="claude-code-cli%E3%82%A8%E3%83%BC%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%88">Claude Code: CLIエージェント</h1>
<ul>
<li><strong>CLI統合</strong>: ターミナルから自然言語で操作</li>
<li><strong>ファイル操作</strong>: 読み取り、編集、作成を自動化</li>
<li><strong>Git連携</strong>: コミット、PR作成を支援</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 自然言語でタスク指示</span>
claude <span class="hljs-string">&quot;すべてのTODOコメントを抽出してissue化&quot;</span>

<span class="hljs-comment"># 複数ファイル横断</span>
claude <span class="hljs-string">&quot;認証ロジックをミドルウェアに分離&quot;</span>
</code></pre>
</section>

<h1 id="ai%E6%B4%BB%E7%94%A8%E3%81%AE%E7%94%9F%E7%94%A3%E6%80%A7%E3%83%87%E3%83%BC%E3%82%BF">AI活用の生産性データ</h1>
<ul>

<li><strong>実測例</strong>:</li>
<li>
<ul>
<li>ボイラープレートコード: 80%時間削減</li>
</ul>
</li>
<li>
<ul>
<li>テストコード作成: 60%削減</li>
</ul>
</li>
<li><strong>注意</strong>: 複雑なアーキテクチャ設計では効果限定的</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="ai%E3%83%9A%E3%82%A2%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%81%AE%E3%82%B3%E3%83%84">AIペアプログラミングのコツ</h1>
<ul>
<li><strong>明確な指示</strong>: 曖昧な要求→期待外れ。具体的に型・仕様を指定</li>
<li><strong>段階的生成</strong>: 一度に全部→複雑すぎてミス。小さく作って積み上げ</li>
<li><strong>コンテキスト提供</strong>: 関連ファイル・型定義をAIに見せる</li>
<li><strong>レビュー必須</strong>: AIコードを無批判に受け入れない</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="ai%E3%82%B3%E3%83%BC%E3%83%89%E7%94%9F%E6%88%90%E3%81%AE%E3%83%AA%E3%82%B9%E3%82%AF">AIコード生成のリスク</h1>
<ul>
<li><strong>セキュリティ脆弱性</strong>: SQL injection、XSSなどを見逃す可能性</li>
<li><strong>ライセンス問題</strong>: 学習データ由来のコード</li>
<li><strong>品質ばらつき</strong>: テストなしで本番投入は危険</li>
<li><strong>対策</strong>: 自動テスト、セキュリティスキャン、人間レビューの徹底</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="ai%E6%99%82%E4%BB%A3%E3%81%AE%E3%82%B3%E3%83%BC%E3%83%89%E3%83%AC%E3%83%93%E3%83%A5%E3%83%BC">AI時代のコードレビュー</h1>
<ul>
<li><strong>人間がチェックすべき項目</strong>:</li>
<li>
<ul>
<li>アーキテクチャ設計の妥当性</li>
</ul>
</li>
<li>
<ul>
<li>セキュリティ脆弱性（OWASP Top 10）</li>
</ul>
</li>
<li>
<ul>
<li>エッジケース・エラーハンドリング</li>
</ul>
</li>
<li><strong>AIに任せられる</strong>: 文法、スタイル、単純なバグ検出</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="52" data-size="16:9">
<h1 id="ai%E7%B5%B1%E5%90%88%E9%96%8B%E7%99%BA-%E3%81%BE%E3%81%A8%E3%82%81">AI統合開発: まとめ</h1>
<ul>
<li><strong>GitHub Copilot</strong>: 最も成熟、大企業に安心</li>
<li><strong>Cursor</strong>: スピード重視、スタートアップ向け</li>
<li><strong>Claude Code</strong>: CLI特化、自動化好きに最適</li>
<li><strong>開発者の役割</strong>: 設計・判断・レビューにシフト</li>
</ul>
</section>

<h1 id="2026-web%E6%8A%80%E8%A1%93%E3%83%88%E3%83%AC%E3%83%B3%E3%83%89%E7%B7%8F%E6%8B%AC">2026 Web技術トレンド総括</h1>
<ul>
<li><strong>フロントエンドFW</strong>: React 19、Vue 4、Svelte 5が主流</li>
<li><strong>ランタイム</strong>: Bunの高速化が魅力、Node.js安定性も重要</li>
<li><strong>WebAPI</strong>: ネイティブ機能充実でフレームワーク依存度低下</li>
<li><strong>AI開発</strong>: 補完・生成が当たり前に</li>
<li><strong>全体傾向</strong>: パフォーマンス・DX・標準化が三大テーマ</li>
</ul>
</section>
