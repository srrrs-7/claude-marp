<svg viewBox="0 0 860 340" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:sans-serif">
  <text x="430" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">GitHubスター数の急成長</text>
  <!-- Y axis -->
  <line x1="100" y1="50" x2="100" y2="270" stroke="#999" stroke-width="2"/>
  <!-- X axis -->
  <line x1="100" y1="270" x2="800" y2="270" stroke="#999" stroke-width="2"/>

  <!-- Y axis labels -->
  <text x="90" y="274" text-anchor="end" font-size="12" fill="#666">0</text>
  <text x="90" y="224" text-anchor="end" font-size="12" fill="#666">20K</text>
  <text x="90" y="174" text-anchor="end" font-size="12" fill="#666">60K</text>
  <text x="90" y="124" text-anchor="end" font-size="12" fill="#666">100K</text>
  <text x="90" y="74" text-anchor="end" font-size="12" fill="#666">140K</text>
  <!-- Y grid -->
  <line x1="100" y1="224" x2="800" y2="224" stroke="#eee" stroke-width="1" stroke-dasharray="4"/>
  <line x1="100" y1="174" x2="800" y2="174" stroke="#eee" stroke-width="1" stroke-dasharray="4"/>
  <line x1="100" y1="124" x2="800" y2="124" stroke="#eee" stroke-width="1" stroke-dasharray="4"/>
  <line x1="100" y1="74" x2="800" y2="74" stroke="#eee" stroke-width="1" stroke-dasharray="4"/>

  <!-- Stars bar chart -->
  <!-- Nov 2025 -->
  <rect x="130" y="268" width="60" height="2" fill="#4285f4"/>
  <text x="160" y="290" text-anchor="middle" font-size="11" fill="#555">2025.11</text>
  <text x="160" y="263" text-anchor="middle" font-size="10" fill="#4285f4">〜0</text>

  <!-- Jan 20 2026 -->
  <rect x="240" y="240" width="60" height="30" fill="#4285f4"/>
  <text x="270" y="290" text-anchor="middle" font-size="11" fill="#555">2026.01.20</text>
  <text x="270" y="235" text-anchor="middle" font-size="10" fill="#4285f4">10K</text>

  <!-- Jan 27: Moltbot -->
  <rect x="350" y="220" width="60" height="50" fill="#7b1fa2"/>
  <text x="380" y="290" text-anchor="middle" font-size="11" fill="#555">01.27</text>
  <text x="380" y="215" text-anchor="middle" font-size="10" fill="#7b1fa2">20K</text>
  <text x="380" y="314" text-anchor="middle" font-size="10" fill="#7b1fa2">Moltbot</text>

  <!-- Jan 30: OpenClaw -->
  <rect x="460" y="130" width="60" height="140" fill="#e53935"/>
  <text x="490" y="290" text-anchor="middle" font-size="11" fill="#555">01.30</text>
  <text x="490" y="125" text-anchor="middle" font-size="10" fill="#e53935">100K</text>
  <text x="490" y="314" text-anchor="middle" font-size="10" fill="#e53935">OpenClaw</text>

  <!-- Feb 2: 140K -->
  <rect x="580" y="74" width="60" height="196" fill="#e53935" opacity="0.8"/>
  <text x="610" y="290" text-anchor="middle" font-size="11" fill="#555">02.02</text>
  <text x="610" y="69" text-anchor="middle" font-size="10" fill="#c62828" font-weight="bold">140K ★</text>
  <text x="610" y="314" text-anchor="middle" font-size="10" fill="#c62828">20K forks</text>

  <!-- Feb 14: OpenAI -->
  <rect x="700" y="64" width="60" height="206" fill="#f57c00"/>
  <text x="730" y="290" text-anchor="middle" font-size="11" fill="#555">02.14</text>
  <text x="730" y="59" text-anchor="middle" font-size="10" fill="#e65100" font-weight="bold">OpenAI</text>
  <text x="730" y="314" text-anchor="middle" font-size="10" fill="#e65100">買収発表</text>

  <!-- Legend -->
  <rect x="120" y="295" width="12" height="12" fill="#e53935"/>
  <text x="138" y="306" font-size="11" fill="#555">OpenClaw</text>
  <rect x="230" y="295" width="12" height="12" fill="#f57c00"/>
  <text x="248" y="306" font-size="11" fill="#555">買収後</text>
</svg>
