  <line x1="625" y1="235" x2="540" y2="280" stroke="#34a853" stroke-width="2"/>
  <rect x="500" y="265" width="80" height="30" rx="6" fill="#81c784"/>
  <text x="540" y="285" text-anchor="middle" font-size="12" fill="white">🌐 ブラウザ</text>

  <line x1="735" y1="200" x2="820" y2="155" stroke="#34a853" stroke-width="2"/>
  <rect x="800" y="130" width="55" height="30" rx="6" fill="#66bb6a"/>
