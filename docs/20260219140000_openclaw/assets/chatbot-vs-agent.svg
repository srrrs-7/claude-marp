  <line x1="735" y1="235" x2="820" y2="280" stroke="#34a853" stroke-width="2"/>
  <rect x="800" y="265" width="60" height="30" rx="6" fill="#66bb6a"/>
  <text x="830" y="285" text-anchor="middle" font-size="12" fill="white">🔧 API</text>

  <!-- Memory badge -->
  <rect x="615" y="110" width="130" height="28" rx="6" fill="#1b5e20"/>
  <text x="680" y="128" text-anchor="middle" font-size="13" fill="white">🧠 永続メモリ</text>

  <!-- Advantages -->
  <text x="630" y="330" font-size="13" fill="#1b5e20">✓ 自律実行 ✓ 永続記憶 ✓ マルチツール</text>
