  <text x="220" y="90" text-anchor="middle" font-size="13" fill="#666">（例: ChatGPT標準）</text>

  <!-- User → Bot → User arrows -->
  <rect x="70" y="110" width="120" height="40" rx="8" fill="#4285f4"/>
  <text x="130" y="136" text-anchor="middle" font-size="14" fill="white">👤 ユーザー</text>
  <line x1="130" y1="150" x2="130" y2="182" stroke="#666" stroke-width="2"/>
  <polygon points="124,179 130,188 136,179" fill="#666"/>
  <text x="150" y="172" font-size="11" fill="#888">質問</text>
  <rect x="70" y="185" width="120" height="40" rx="8" fill="#fbbc04"/>
  <text x="130" y="211" text-anchor="middle" font-size="14" fill="white">🤖 LLM</text>
  <line x1="130" y1="225" x2="130" y2="260" stroke="#666" stroke-width="2"/>
  <text x="150" y="248" font-size="11" fill="#888">返答</text>
  <rect x="70" y="260" width="120" height="40" rx="8" fill="#4285f4"/>
  <text x="130" y="286" text-anchor="middle" font-size="14" fill="white">👤 ユーザー</text>

  <!-- Limitations -->
  <text x="230" y="155" font-size="13" fill="#c62828">✗ 外部ツールなし</text>
  <text x="230" y="185" font-size="13" fill="#c62828">✗ メモリなし</text>
  <text x="230" y="215" font-size="13" fill="#c62828">✗ 自律実行なし</text>
