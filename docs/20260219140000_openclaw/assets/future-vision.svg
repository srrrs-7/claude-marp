<svg viewBox="0 0 900 360" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:sans-serif">
  <text x="450" y="28" text-anchor="middle" font-size="17" font-weight="bold" fill="#333">OpenClawが示すAIエージェントの未来</text>

  <!-- Timeline -->
  <line x1="80" y1="170" x2="820" y2="170" stroke="#ddd" stroke-width="3"/>

  <!-- 2025 -->
  <circle cx="140" cy="170" r="12" fill="#9e9e9e"/>
  <rect x="70" y="195" width="140" height="80" rx="8" fill="#f5f5f5" stroke="#bbb" stroke-width="1.5"/>
  <text x="140" y="215" text-anchor="middle" font-size="13" font-weight="bold" fill="#424242">2025年</text>
  <text x="140" y="235" text-anchor="middle" font-size="11" fill="#666">個人向け</text>
  <text x="140" y="252" text-anchor="middle" font-size="11" fill="#666">AIアシスタント</text>
  <text x="140" y="269" text-anchor="middle" font-size="11" fill="#666">誕生</text>

  <!-- 2026 -->
  <circle cx="310" cy="170" r="15" fill="#e53935"/>
  <text x="310" y="175" text-anchor="middle" font-size="11" fill="white" font-weight="bold">NOW</text>
  <rect x="235" y="60" width="150" height="90" rx="8" fill="#ffebee" stroke="#e53935" stroke-width="2"/>
  <text x="310" y="82" text-anchor="middle" font-size="13" font-weight="bold" fill="#b71c1c">2026年</text>
  <text x="310" y="102" text-anchor="middle" font-size="11" fill="#333">OpenClaw公開</text>
  <text x="310" y="119" text-anchor="middle" font-size="11" fill="#333">OpenAI買収</text>
  <text x="310" y="136" text-anchor="middle" font-size="11" fill="#333">財団移行</text>
  <line x1="310" y1="150" x2="310" y2="155" stroke="#e53935" stroke-width="2"/>

  <!-- 2027 -->
  <circle cx="490" cy="170" r="12" fill="#f57c00"/>
  <rect x="415" y="195" width="150" height="80" rx="8" fill="#fff3e0" stroke="#f57c00" stroke-width="1.5"/>
  <text x="490" y="215" text-anchor="middle" font-size="13" font-weight="bold" fill="#e65100">2027年</text>
  <text x="490" y="235" text-anchor="middle" font-size="11" fill="#555">モバイル統合</text>
  <text x="490" y="252" text-anchor="middle" font-size="11" fill="#555">マルチモーダル</text>
  <text x="490" y="269" text-anchor="middle" font-size="11" fill="#555">エージェント対応</text>

  <!-- 2028 -->
  <circle cx="660" cy="170" r="12" fill="#43a047"/>
  <rect x="585" y="60" width="150" height="90" rx="8" fill="#e8f5e9" stroke="#43a047" stroke-width="1.5"/>
  <text x="660" y="82" text-anchor="middle" font-size="13" font-weight="bold" fill="#1b5e20">2028年〜</text>
  <text x="660" y="102" text-anchor="middle" font-size="11" fill="#333">誰でも使える</text>
  <text x="660" y="119" text-anchor="middle" font-size="11" fill="#333">パーソナルAI</text>
  <text x="660" y="136" text-anchor="middle" font-size="11" fill="#1b5e20" font-weight="bold">Steinberger vision</text>
  <line x1="660" y1="150" x2="660" y2="155" stroke="#43a047" stroke-width="2"/>

  <!-- Quote -->
  <rect x="80" y="295" width="740" height="50" rx="10" fill="#1a1a1a"/>
  <text x="450" y="317" text-anchor="middle" font-size="13" fill="#69f0ae" font-style="italic">"Build an agent that even my mum can use"</text>
  <text x="450" y="337" text-anchor="middle" font-size="11" fill="#aaa">— Peter Steinberger (OpenAI参画発表時)</text>
</svg>
