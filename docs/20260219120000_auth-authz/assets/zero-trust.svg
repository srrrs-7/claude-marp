<svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;max-width:100%;display:block;margin:0 auto;letter-spacing:0">
  <rect width="800" height="420" fill="#f8f9fa" rx="8"/>
  <text x="400" y="28" text-anchor="middle" font-size="15" font-weight="bold" fill="#2c3e50" font-family="sans-serif">Zero Trust — 境界型との比較</text>

  <!-- Old model: Perimeter/Castle -->
  <rect x="15" y="42" width="370" height="260" rx="10" fill="none" stroke="#e74c3c" stroke-width="2"/>
  <text x="200" y="60" text-anchor="middle" font-size="12" font-weight="bold" fill="#e74c3c" font-family="sans-serif">従来型: 境界防御モデル（Castle and Moat）</text>

  <!-- Moat (outer boundary) -->
  <rect x="30" y="72" width="340" height="220" rx="8" fill="#fdecea"/>

  <!-- Inner trusted zone -->
  <rect x="100" y="100" width="200" height="160" rx="8" fill="#fadbd8"/>
  <text x="200" y="120" text-anchor="middle" font-size="11" fill="#e74c3c" font-family="sans-serif">信頼ゾーン (内部)</text>
  <rect x="120" y="130" width="70" height="40" rx="4" fill="#c0392b"/>
  <text x="155" y="155" text-anchor="middle" font-size="9" fill="white" font-family="sans-serif">サーバー</text>
  <rect x="210" y="130" width="70" height="40" rx="4" fill="#c0392b"/>
  <text x="245" y="155" text-anchor="middle" font-size="9" fill="white" font-family="sans-serif">DB</text>
  <rect x="120" y="185" width="70" height="40" rx="4" fill="#c0392b"/>
  <text x="155" y="208" text-anchor="middle" font-size="9" fill="white" font-family="sans-serif">クライアント</text>
  <rect x="210" y="185" width="70" height="40" rx="4" fill="#c0392b"/>
  <text x="245" y="208" text-anchor="middle" font-size="9" fill="white" font-family="sans-serif">内部API</text>
  <text x="200" y="250" text-anchor="middle" font-size="10" fill="#c0392b" font-family="sans-serif">内部は「全て信頼」</text>

  <!-- Firewall/Moat label -->
  <rect x="35" y="275" width="330" height="30" rx="4" fill="#e74c3c" fill-opacity="0.2"/>
  <text x="200" y="295" text-anchor="middle" font-size="10" fill="#c0392b" font-family="sans-serif">外部: Firewall でブロック / 内部: 通過後は検証なし</text>

  <!-- Problem label -->
  <text x="200" y="322" text-anchor="middle" font-size="11" font-weight="bold" fill="#e74c3c" font-family="sans-serif">⚠ 内部に侵入されると全てにアクセス可能</text>

  <!-- Zero Trust Model -->
  <rect x="415" y="42" width="370" height="260" rx="10" fill="none" stroke="#27ae60" stroke-width="2"/>
  <text x="600" y="60" text-anchor="middle" font-size="12" font-weight="bold" fill="#27ae60" font-family="sans-serif">Zero Trust: Never Trust, Always Verify</text>

  <!-- ZT background -->
  <rect x="430" y="72" width="340" height="220" rx="8" fill="#e8f8e8"/>

  <!-- Every node is isolated -->
  <rect x="450" y="100" width="90" height="50" rx="6" fill="#27ae60"/>
  <text x="495" y="122" text-anchor="middle" font-size="10" font-weight="bold" fill="white" font-family="sans-serif">サーバー</text>
  <text x="495" y="138" text-anchor="middle" font-size="8" fill="#d5f5e3" font-family="sans-serif">🔒 検証済みのみ</text>

  <rect x="580" y="100" width="90" height="50" rx="6" fill="#27ae60"/>
  <text x="625" y="122" text-anchor="middle" font-size="10" font-weight="bold" fill="white" font-family="sans-serif">DB</text>
  <text x="625" y="138" text-anchor="middle" font-size="8" fill="#d5f5e3" font-family="sans-serif">🔒 mTLS + IAM</text>

  <rect x="450" y="175" width="90" height="50" rx="6" fill="#27ae60"/>
  <text x="495" y="197" text-anchor="middle" font-size="10" font-weight="bold" fill="white" font-family="sans-serif">クライアント</text>
  <text x="495" y="213" text-anchor="middle" font-size="8" fill="#d5f5e3" font-family="sans-serif">🔒 継続検証</text>

  <rect x="580" y="175" width="90" height="50" rx="6" fill="#27ae60"/>
  <text x="625" y="197" text-anchor="middle" font-size="10" font-weight="bold" fill="white" font-family="sans-serif">内部API</text>
  <text x="625" y="213" text-anchor="middle" font-size="8" fill="#d5f5e3" font-family="sans-serif">🔒 RBAC + JWT</text>

  <!-- Policy engine in center -->
  <rect x="695" y="130" width="80" height="50" rx="6" fill="#2c3e50"/>
  <text x="735" y="152" text-anchor="middle" font-size="9" font-weight="bold" fill="#f1c40f" font-family="sans-serif">Policy</text>
  <text x="735" y="166" text-anchor="middle" font-size="9" font-weight="bold" fill="#f1c40f" font-family="sans-serif">Engine</text>

  <!-- All connections verified -->
  <line x1="541" y1="125" x2="579" y2="125" stroke="#2ecc71" stroke-width="1.5"/>
  <polygon points="579,125 569,120 569,130" fill="#2ecc71"/>
  <line x1="495" y1="150" x2="495" y2="174" stroke="#2ecc71" stroke-width="1.5"/>
  <polygon points="495,174 490,164 500,164" fill="#2ecc71"/>
  <line x1="541" y1="200" x2="579" y2="200" stroke="#2ecc71" stroke-width="1.5"/>
  <polygon points="579,200 569,195 569,205" fill="#2ecc71"/>

  <!-- All connect to policy engine -->
  <line x1="541" y1="125" x2="693" y2="152" stroke="#2ecc71" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="541" y1="200" x2="693" y2="160" stroke="#2ecc71" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Check marks on connections -->
  <text x="558" y="119" font-size="9" fill="#27ae60" font-family="sans-serif">✓</text>
  <text x="558" y="194" font-size="9" fill="#27ae60" font-family="sans-serif">✓</text>

  <!-- ZT good label -->
  <rect x="430" y="275" width="340" height="30" rx="4" fill="#27ae60" fill-opacity="0.2"/>
  <text x="600" y="295" text-anchor="middle" font-size="10" fill="#1a7a3c" font-family="sans-serif">全通信を検証・暗号化 / 内部も信頼しない / 最小権限</text>

  <text x="600" y="322" text-anchor="middle" font-size="11" font-weight="bold" fill="#27ae60" font-family="sans-serif">✅ 侵入されても被害を最小化</text>

  <!-- 5 Principles -->
  <rect x="15" y="318" width="770" height="90" rx="8" fill="#2c3e50"/>
  <text x="400" y="337" text-anchor="middle" font-size="11" font-weight="bold" fill="#f1c40f" font-family="sans-serif">Zero Trust 5原則</text>
  <text x="30" y="357" font-size="10" fill="#ecf0f1" font-family="sans-serif">① ネットワーク境界を信頼しない</text>
  <text x="210" y="357" font-size="10" fill="#ecf0f1" font-family="sans-serif">② 全ての通信を暗号化</text>
  <text x="380" y="357" font-size="10" fill="#ecf0f1" font-family="sans-serif">③ デバイス・ユーザーを継続検証</text>
  <text x="30" y="378" font-size="10" fill="#ecf0f1" font-family="sans-serif">④ 最小権限アクセスの徹底</text>
  <text x="210" y="378" font-size="10" fill="#ecf0f1" font-family="sans-serif">⑤ マイクロセグメンテーション</text>
  <text x="380" y="378" font-size="10" fill="#ecf0f1" font-family="sans-serif">AWS実装: SCP + mTLS + IAM AA + GuardDuty</text>
  <text x="30" y="398" font-size="9" fill="#bdc3c7" font-family="sans-serif">参考: NIST SP 800-207 Zero Trust Architecture</text>
</svg>
