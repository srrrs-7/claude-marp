<svg viewBox="0 0 1100 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="1100" height="500" fill="#1e1e2e"/>

  <!-- Left panel: SAML -->
  <rect x="20" y="15" width="510" height="470" fill="#181825" stroke="#89b4fa" stroke-width="1.5" rx="12"/>
  <text x="275" y="50" text-anchor="middle" font-size="22" font-weight="bold" fill="#89b4fa" font-family="sans-serif">SAML 2.0</text>
  <text x="275" y="70" text-anchor="middle" font-size="12" fill="#6c7086" font-family="sans-serif">XML-based Federation Protocol (2002)</text>

  <!-- Enterprise IdP box -->
  <rect x="140" y="88" width="190" height="58" fill="#313244" stroke="#cba6f7" stroke-width="1.5" rx="8"/>
  <text x="235" y="113" text-anchor="middle" font-size="14" font-weight="bold" fill="#cba6f7" font-family="sans-serif">Enterprise IdP</text>
  <text x="235" y="133" text-anchor="middle" font-size="11" fill="#a6adc8" font-family="sans-serif">Active Directory / ADFS / PingFederate</text>

  <!-- Arrow IdP → Browser -->
  <line x1="235" y1="146" x2="235" y2="212" stroke="#f9e2af" stroke-width="2"/>
  <polygon points="229,207 235,217 241,207" fill="#f9e2af"/>
  <text x="305" y="168" font-size="11" fill="#f9e2af" font-family="sans-serif">SAML Response (Base64 XML)</text>
  <text x="305" y="184" font-size="11" fill="#f9e2af" font-family="sans-serif">via HTTP-Redirect / POST</text>

  <!-- Browser box -->
  <rect x="140" y="217" width="190" height="55" fill="#313244" stroke="#a6e3a1" stroke-width="1.5" rx="8"/>
  <text x="235" y="244" text-anchor="middle" font-size="14" font-weight="bold" fill="#a6e3a1" font-family="sans-serif">User's Browser</text>
  <text x="235" y="262" text-anchor="middle" font-size="11" fill="#a6adc8" font-family="sans-serif">Relay / SAML Intermediary</text>

  <!-- Arrow Browser → SP -->
  <line x1="235" y1="272" x2="235" y2="338" stroke="#f9e2af" stroke-width="2"/>
  <polygon points="229,333 235,343 241,333" fill="#f9e2af"/>
  <text x="305" y="295" font-size="11" fill="#f9e2af" font-family="sans-serif">HTTP POST</text>
  <text x="305" y="311" font-size="11" fill="#f9e2af" font-family="sans-serif">SAML Assertion (signed XML)</text>

  <!-- Service Provider box -->
  <rect x="140" y="343" width="190" height="55" fill="#313244" stroke="#f38ba8" stroke-width="1.5" rx="8"/>
  <text x="235" y="370" text-anchor="middle" font-size="14" font-weight="bold" fill="#f38ba8" font-family="sans-serif">Service Provider</text>
  <text x="235" y="388" text-anchor="middle" font-size="11" fill="#a6adc8" font-family="sans-serif">Web Application (SP)</text>

  <!-- SAML tags -->
  <rect x="35" y="425" width="105" height="26" fill="#1e1e2e" stroke="#cba6f7" stroke-width="1" rx="4"/>
  <text x="87" y="442" text-anchor="middle" font-size="11" fill="#cba6f7" font-family="sans-serif">Enterprise SSO</text>
  <rect x="150" y="425" width="85" height="26" fill="#1e1e2e" stroke="#cba6f7" stroke-width="1" rx="4"/>
  <text x="192" y="442" text-anchor="middle" font-size="11" fill="#cba6f7" font-family="sans-serif">XML / SOAP</text>
  <rect x="245" y="425" width="105" height="26" fill="#1e1e2e" stroke="#cba6f7" stroke-width="1" rx="4"/>
  <text x="297" y="442" text-anchor="middle" font-size="11" fill="#cba6f7" font-family="sans-serif">Browser-mediated</text>
  <rect x="360" y="425" width="145" height="26" fill="#1e1e2e" stroke="#cba6f7" stroke-width="1" rx="4"/>
  <text x="432" y="442" text-anchor="middle" font-size="11" fill="#cba6f7" font-family="sans-serif">Legacy Enterprise System</text>

  <!-- VS separator -->
  <circle cx="550" cy="250" r="28" fill="#313244" stroke="#45475a" stroke-width="2"/>
  <text x="550" y="256" text-anchor="middle" font-size="18" font-weight="bold" fill="#cdd6f4" font-family="sans-serif">vs</text>

  <!-- Right panel: OIDC -->
  <rect x="570" y="15" width="510" height="470" fill="#181825" stroke="#a6e3a1" stroke-width="1.5" rx="12"/>
  <text x="825" y="50" text-anchor="middle" font-size="22" font-weight="bold" fill="#a6e3a1" font-family="sans-serif">OIDC / OAuth 2.0</text>
  <text x="825" y="70" text-anchor="middle" font-size="12" fill="#6c7086" font-family="sans-serif">JSON/JWT-based Identity Protocol (2014)</text>

  <!-- Authorization Server box -->
  <rect x="690" y="88" width="190" height="58" fill="#313244" stroke="#cba6f7" stroke-width="1.5" rx="8"/>
  <text x="785" y="113" text-anchor="middle" font-size="14" font-weight="bold" fill="#cba6f7" font-family="sans-serif">Authorization Server</text>
  <text x="785" y="133" text-anchor="middle" font-size="11" fill="#a6adc8" font-family="sans-serif">Okta / Azure AD / Auth0 / Keycloak</text>

  <!-- Arrow Auth Server → Client App -->
  <line x1="785" y1="146" x2="785" y2="212" stroke="#f9e2af" stroke-width="2"/>
  <polygon points="779,207 785,217 791,207" fill="#f9e2af"/>
  <text x="855" y="162" font-size="11" fill="#f9e2af" font-family="sans-serif">Auth Code → Token Exchange</text>
  <text x="855" y="178" font-size="11" fill="#f9e2af" font-family="sans-serif">Access Token + ID Token</text>
  <text x="855" y="194" font-size="11" fill="#f9e2af" font-family="sans-serif">(JSON/JWT format)</text>

  <!-- Client App box -->
  <rect x="690" y="217" width="190" height="55" fill="#313244" stroke="#a6e3a1" stroke-width="1.5" rx="8"/>
  <text x="785" y="244" text-anchor="middle" font-size="14" font-weight="bold" fill="#a6e3a1" font-family="sans-serif">Client Application</text>
  <text x="785" y="262" text-anchor="middle" font-size="11" fill="#a6adc8" font-family="sans-serif">SPA / Mobile / Web / CLI</text>

  <!-- Arrow Client → Resource Server -->
  <line x1="785" y1="272" x2="785" y2="338" stroke="#f9e2af" stroke-width="2"/>
  <polygon points="779,333 785,343 791,333" fill="#f9e2af"/>
  <text x="855" y="295" font-size="11" fill="#f9e2af" font-family="sans-serif">Bearer Access Token</text>
  <text x="855" y="311" font-size="11" fill="#f9e2af" font-family="sans-serif">Authorization: Bearer &lt;JWT&gt;</text>

  <!-- Resource Server box -->
  <rect x="690" y="343" width="190" height="55" fill="#313244" stroke="#f38ba8" stroke-width="1.5" rx="8"/>
  <text x="785" y="370" text-anchor="middle" font-size="14" font-weight="bold" fill="#f38ba8" font-family="sans-serif">Resource Server</text>
  <text x="785" y="388" text-anchor="middle" font-size="11" fill="#a6adc8" font-family="sans-serif">REST API / Microservice</text>

  <!-- OIDC tags -->
  <rect x="585" y="425" width="85" height="26" fill="#1e1e2e" stroke="#a6e3a1" stroke-width="1" rx="4"/>
  <text x="627" y="442" text-anchor="middle" font-size="11" fill="#a6e3a1" font-family="sans-serif">Mobile / SPA</text>
  <rect x="680" y="425" width="75" height="26" fill="#1e1e2e" stroke="#a6e3a1" stroke-width="1" rx="4"/>
  <text x="717" y="442" text-anchor="middle" font-size="11" fill="#a6e3a1" font-family="sans-serif">JSON / JWT</text>
  <rect x="765" y="425" width="105" height="26" fill="#1e1e2e" stroke="#a6e3a1" stroke-width="1" rx="4"/>
  <text x="817" y="442" text-anchor="middle" font-size="11" fill="#a6e3a1" font-family="sans-serif">REST / API-first</text>
  <rect x="880" y="425" width="115" height="26" fill="#1e1e2e" stroke="#a6e3a1" stroke-width="1" rx="4"/>
  <text x="937" y="442" text-anchor="middle" font-size="11" fill="#a6e3a1" font-family="sans-serif">Microservices</text>
</svg>
