<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#1a1a2e" rx="10"/>
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#e94560" font-size="20" font-family="sans-serif" font-weight="bold">AI支援開発の生産性推移（2020-2026）</text>
  <!-- Axes -->
  <line x1="80" y1="60" x2="80" y2="420" stroke="#555" stroke-width="2"/>
  <line x1="80" y1="420" x2="860" y2="420" stroke="#555" stroke-width="2"/>
  <!-- Y-axis label -->
  <text x="30" y="240" text-anchor="middle" fill="#aaa" font-size="13" font-family="sans-serif" transform="rotate(-90,30,240)">相対的生産性</text>
  <!-- Y-axis ticks -->
  <text x="70" y="425" text-anchor="end" fill="#aaa" font-size="11" font-family="sans-serif">0</text>
  <text x="70" y="335" text-anchor="end" fill="#aaa" font-size="11" font-family="sans-serif">1x</text>
  <line x1="75" y1="330" x2="860" y2="330" stroke="#333" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="70" y="245" text-anchor="end" fill="#aaa" font-size="11" font-family="sans-serif">2x</text>
  <line x1="75" y1="240" x2="860" y2="240" stroke="#333" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="70" y="155" text-anchor="end" fill="#aaa" font-size="11" font-family="sans-serif">3x</text>
  <line x1="75" y1="150" x2="860" y2="150" stroke="#333" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="70" y="75" text-anchor="end" fill="#aaa" font-size="11" font-family="sans-serif">4x</text>
  <line x1="75" y1="70" x2="860" y2="70" stroke="#333" stroke-width="1" stroke-dasharray="4,4"/>
  <!-- X-axis labels -->
  <text x="160" y="445" text-anchor="middle" fill="#aaa" font-size="12" font-family="sans-serif">2020</text>
  <text x="290" y="445" text-anchor="middle" fill="#aaa" font-size="12" font-family="sans-serif">2021</text>
  <text x="420" y="445" text-anchor="middle" fill="#aaa" font-size="12" font-family="sans-serif">2022</text>
  <text x="550" y="445" text-anchor="middle" fill="#aaa" font-size="12" font-family="sans-serif">2023</text>
  <text x="680" y="445" text-anchor="middle" fill="#aaa" font-size="12" font-family="sans-serif">2024</text>
  <text x="810" y="445" text-anchor="middle" fill="#aaa" font-size="12" font-family="sans-serif">2025-26</text>
  <!-- Traditional coding line (gray) -->
  <polyline points="160,330 290,325 420,320 550,315 680,310 810,305" fill="none" stroke="#888" stroke-width="2.5"/>
  <circle cx="160" cy="330" r="4" fill="#888"/>
  <circle cx="810" cy="305" r="4" fill="#888"/>
  <!-- AI-assisted coding line (green) -->
  <polyline points="160,330 290,320 420,260 550,180 680,120 810,80" fill="none" stroke="#00d2d3" stroke-width="3"/>
  <circle cx="160" cy="330" r="4" fill="#00d2d3"/>
  <circle cx="420" cy="260" r="5" fill="#00d2d3"/>
  <circle cx="810" cy="80" r="5" fill="#00d2d3"/>
  <!-- Vibe coding line (red, starts 2024) -->
  <polyline points="680,310 810,60" fill="none" stroke="#e94560" stroke-width="3" stroke-dasharray="8,4"/>
  <circle cx="680" cy="310" r="5" fill="#e94560"/>
  <circle cx="810" cy="60" r="5" fill="#e94560"/>
  <!-- Event markers -->
  <line x1="420" y1="60" x2="420" y2="260" stroke="#00d2d3" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="425" y="58" fill="#00d2d3" font-size="10" font-family="sans-serif">Copilot登場</text>
  <line x1="680" y1="60" x2="680" y2="310" stroke="#e94560" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="685" y="58" fill="#e94560" font-size="10" font-family="sans-serif">Karpathy "Vibe Coding"</text>
  <!-- Legend -->
  <rect x="560" y="465" width="16" height="3" fill="#888"/>
  <text x="582" y="470" fill="#aaa" font-size="11" font-family="sans-serif">従来型開発</text>
  <rect x="660" y="465" width="16" height="3" fill="#00d2d3"/>
  <text x="682" y="470" fill="#aaa" font-size="11" font-family="sans-serif">AI支援開発</text>
  <rect x="760" y="465" width="16" height="3" fill="#e94560" stroke-dasharray="4,2"/>
  <text x="782" y="470" fill="#aaa" font-size="11" font-family="sans-serif">Vibe Coding</text>
</svg>
