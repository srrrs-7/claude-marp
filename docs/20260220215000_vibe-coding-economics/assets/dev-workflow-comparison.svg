  <text x="450" y="473" text-anchor="middle" fill="#00d2d3" font-size="12" font-family="sans-serif">AI支援: 品質○ 速度○</text>
  <text x="750" y="473" text-anchor="middle" fill="#e94560" font-size="12" font-family="sans-serif">Vibe: 品質？ 速度◎</text>
