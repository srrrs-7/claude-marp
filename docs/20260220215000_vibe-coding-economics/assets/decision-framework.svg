<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#1a1a2e" rx="10"/>
  <text x="450" y="35" text-anchor="middle" fill="#e94560" font-size="20" font-family="sans-serif" font-weight="bold">バイブコーディング判断フレームワーク</text>
  <!-- Start -->
  <rect x="350" y="50" width="200" height="45" fill="#0f3460" rx="22" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.4))"/>
  <text x="450" y="78" text-anchor="middle" fill="#e94560" font-size="14" font-family="sans-serif" font-weight="bold">新プロジェクト開始</text>
  <!-- Decision 1 -->
  <line x1="450" y1="95" x2="450" y2="120" stroke="#555" stroke-width="2"/>
  <polygon points="444,120 456,120 450,130" fill="#555"/>
  <rect x="310" y="130" width="280" height="45" fill="#16213e" rx="8" stroke="#feca57" stroke-width="1.5"/>
  <text x="450" y="158" text-anchor="middle" fill="#feca57" font-size="13" font-family="sans-serif" font-weight="bold">プロトタイプ / 検証段階？</text>
  <!-- Yes branch -->
  <line x1="590" y1="152" x2="660" y2="152" stroke="#00d2d3" stroke-width="2"/>
  <polygon points="660,147 670,152 660,157" fill="#00d2d3"/>
  <text x="620" y="143" fill="#00d2d3" font-size="11" font-family="sans-serif">Yes</text>
  <rect x="670" y="130" width="200" height="45" fill="rgba(0,210,211,0.15)" rx="8" stroke="#00d2d3" stroke-width="2"/>
  <text x="770" y="158" text-anchor="middle" fill="#00d2d3" font-size="13" font-family="sans-serif" font-weight="bold">Vibe Coding GO!</text>
  <!-- No branch -->
  <line x1="450" y1="175" x2="450" y2="210" stroke="#555" stroke-width="2"/>
  <polygon points="444,210 456,210 450,220" fill="#555"/>
  <text x="460" y="198" fill="#888" font-size="11" font-family="sans-serif">No</text>
  <!-- Decision 2 -->
  <rect x="310" y="220" width="280" height="45" fill="#16213e" rx="8" stroke="#feca57" stroke-width="1.5"/>
  <text x="450" y="248" text-anchor="middle" fill="#feca57" font-size="13" font-family="sans-serif" font-weight="bold">ユーザーデータを扱う？</text>
  <!-- Yes branch - careful -->
  <line x1="590" y1="242" x2="660" y2="242" stroke="#e94560" stroke-width="2"/>
  <polygon points="660,237 670,242 660,247" fill="#e94560"/>
  <text x="620" y="233" fill="#e94560" font-size="11" font-family="sans-serif">Yes</text>
  <rect x="670" y="220" width="200" height="45" fill="rgba(233,69,96,0.15)" rx="8" stroke="#e94560" stroke-width="2"/>
  <text x="770" y="248" text-anchor="middle" fill="#e94560" font-size="13" font-family="sans-serif" font-weight="bold">AI支援 + レビュー必須</text>
  <!-- No branch -->
  <line x1="450" y1="265" x2="450" y2="300" stroke="#555" stroke-width="2"/>
  <polygon points="444,300 456,300 450,310" fill="#555"/>
  <text x="460" y="288" fill="#888" font-size="11" font-family="sans-serif">No</text>
  <!-- Decision 3 -->
  <rect x="310" y="310" width="280" height="45" fill="#16213e" rx="8" stroke="#feca57" stroke-width="1.5"/>
  <text x="450" y="338" text-anchor="middle" fill="#feca57" font-size="13" font-family="sans-serif" font-weight="bold">長期運用（1年以上）？</text>
  <!-- Yes branch -->
  <line x1="590" y1="332" x2="660" y2="332" stroke="#e94560" stroke-width="2"/>
  <polygon points="660,327 670,332 660,337" fill="#e94560"/>
  <text x="620" y="323" fill="#e94560" font-size="11" font-family="sans-serif">Yes</text>
  <rect x="670" y="310" width="200" height="45" fill="rgba(233,69,96,0.15)" rx="8" stroke="#e94560" stroke-width="2"/>
  <text x="770" y="338" text-anchor="middle" fill="#e94560" font-size="13" font-family="sans-serif" font-weight="bold">従来型開発を推奨</text>
  <!-- No branch -->
  <line x1="450" y1="355" x2="450" y2="390" stroke="#555" stroke-width="2"/>
  <polygon points="444,390 456,390 450,400" fill="#555"/>
  <text x="460" y="378" fill="#888" font-size="11" font-family="sans-serif">No</text>
  <!-- Decision 4 -->
  <rect x="310" y="400" width="280" height="45" fill="#16213e" rx="8" stroke="#feca57" stroke-width="1.5"/>
  <text x="450" y="428" text-anchor="middle" fill="#feca57" font-size="13" font-family="sans-serif" font-weight="bold">チームで保守する？</text>
  <!-- Yes -->
  <line x1="590" y1="422" x2="660" y2="422" stroke="#feca57" stroke-width="2"/>
  <polygon points="660,417 670,422 660,427" fill="#feca57"/>
  <text x="620" y="413" fill="#feca57" font-size="11" font-family="sans-serif">Yes</text>
  <rect x="670" y="400" width="200" height="45" fill="rgba(254,202,87,0.15)" rx="8" stroke="#feca57" stroke-width="2"/>
  <text x="770" y="428" text-anchor="middle" fill="#feca57" font-size="13" font-family="sans-serif" font-weight="bold">AI支援 + ドキュメント</text>
  <!-- No -->
  <line x1="450" y1="445" x2="450" y2="475" stroke="#00d2d3" stroke-width="2"/>
  <polygon points="444,475 456,475 450,485" fill="#00d2d3"/>
  <text x="460" y="465" fill="#00d2d3" font-size="11" font-family="sans-serif">No</text>
  <text x="450" y="498" text-anchor="middle" fill="#00d2d3" font-size="14" font-family="sans-serif" font-weight="bold">Vibe Coding適用可能</text>
</svg>
