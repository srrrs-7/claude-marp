<svg viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="520" fill="#1a1a2e" rx="10"/>
  <text x="450" y="35" text-anchor="middle" fill="#e94560" font-size="20" font-family="sans-serif" font-weight="bold">バイブコーディングの技術的負債：氷山モデル</text>
  <!-- Water line -->
  <line x1="50" y1="200" x2="850" y2="200" stroke="#00d2d3" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="870" y="195" text-anchor="end" fill="#00d2d3" font-size="11" font-family="sans-serif">水面</text>
  <!-- Above water (visible) - the tip -->
  <polygon points="450,50 360,195 540,195" fill="rgba(0,210,211,0.3)" stroke="#00d2d3" stroke-width="2"/>
  <!-- Labels above water -->
  <text x="450" y="100" text-anchor="middle" fill="#fff" font-size="13" font-family="sans-serif" font-weight="bold">見える成果</text>
  <text x="450" y="122" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">動くアプリ</text>
  <text x="450" y="142" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">UI/UX</text>
  <text x="450" y="162" text-anchor="middle" fill="#ccc" font-size="11" font-family="sans-serif">基本機能</text>
  <!-- Below water (hidden) - the bulk -->
  <polygon points="340,205 160,490 740,490 560,205" fill="rgba(233,69,96,0.2)" stroke="#e94560" stroke-width="2"/>
  <!-- Labels below water -->
  <text x="450" y="240" text-anchor="middle" fill="#e94560" font-size="14" font-family="sans-serif" font-weight="bold">隠れた技術的負債</text>
  <text x="310" y="280" text-anchor="middle" fill="#ccc" font-size="12" font-family="sans-serif">セキュリティ脆弱性</text>
  <text x="590" y="280" text-anchor="middle" fill="#ccc" font-size="12" font-family="sans-serif">エラーハンドリング不足</text>
  <text x="320" y="320" text-anchor="middle" fill="#ccc" font-size="12" font-family="sans-serif">テスト未整備</text>
  <text x="580" y="320" text-anchor="middle" fill="#ccc" font-size="12" font-family="sans-serif">依存関係の脆弱性</text>
  <text x="330" y="360" text-anchor="middle" fill="#ccc" font-size="12" font-family="sans-serif">スケーラビリティ限界</text>
  <text x="570" y="360" text-anchor="middle" fill="#ccc" font-size="12" font-family="sans-serif">ハードコード値</text>
  <text x="350" y="400" text-anchor="middle" fill="#ccc" font-size="12" font-family="sans-serif">ドキュメント不在</text>
  <text x="550" y="400" text-anchor="middle" fill="#ccc" font-size="12" font-family="sans-serif">コード重複</text>
  <text x="370" y="440" text-anchor="middle" fill="#ccc" font-size="12" font-family="sans-serif">パフォーマンス問題</text>
  <text x="530" y="440" text-anchor="middle" fill="#ccc" font-size="12" font-family="sans-serif">保守不能な構造</text>
  <text x="450" y="475" text-anchor="middle" fill="#e94560" font-size="12" font-family="sans-serif" font-weight="bold">アーキテクチャ崩壊</text>
  <!-- Annotations -->
  <rect x="40" y="60" width="140" height="50" fill="#0f3460" rx="8"/>
  <text x="110" y="82" text-anchor="middle" fill="#00d2d3" font-size="12" font-family="sans-serif" font-weight="bold">10%</text>
  <text x="110" y="100" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">可視コスト</text>
  <rect x="40" y="300" width="140" height="50" fill="#0f3460" rx="8"/>
  <text x="110" y="322" text-anchor="middle" fill="#e94560" font-size="12" font-family="sans-serif" font-weight="bold">90%</text>
  <text x="110" y="340" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">隠れたコスト</text>
</svg>
