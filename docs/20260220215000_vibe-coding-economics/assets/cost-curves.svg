<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#1a1a2e" rx="10"/>
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#e94560" font-size="20" font-family="sans-serif" font-weight="bold">開発コスト vs 保守コストのトレードオフ</text>
  <!-- Axes -->
  <line x1="100" y1="60" x2="100" y2="420" stroke="#555" stroke-width="2"/>
  <line x1="100" y1="420" x2="850" y2="420" stroke="#555" stroke-width="2"/>
  <!-- X-axis label -->
  <text x="475" y="465" text-anchor="middle" fill="#aaa" font-size="14" font-family="sans-serif">AI自動化の度合い →</text>
  <!-- Y-axis label -->
  <text x="35" y="240" text-anchor="middle" fill="#aaa" font-size="14" font-family="sans-serif" transform="rotate(-90,35,240)">コスト（相対値）</text>
  <!-- X-axis labels -->
  <text x="100" y="440" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">0%</text>
  <text x="287" y="440" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">25%</text>
  <text x="475" y="440" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">50%</text>
  <text x="662" y="440" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">75%</text>
  <text x="850" y="440" text-anchor="middle" fill="#aaa" font-size="11" font-family="sans-serif">100%</text>
  <!-- Dev cost curve (decreasing, green) -->
  <path d="M100,100 C250,100 350,250 475,320 C600,380 750,400 850,410" fill="none" stroke="#00d2d3" stroke-width="3"/>
  <!-- Maintenance cost curve (increasing, red) -->
  <path d="M100,400 C200,395 350,380 475,320 C600,240 720,140 850,80" fill="none" stroke="#e94560" stroke-width="3"/>
  <!-- Total cost curve (U-shape, yellow) -->
  <path d="M100,250 C200,220 350,200 430,195 C500,193 550,200 600,220 C700,260 780,310 850,380" fill="none" stroke="#feca57" stroke-width="3" stroke-dasharray="8,4"/>
  <!-- Optimal point -->
  <circle cx="460" cy="193" r="8" fill="none" stroke="#feca57" stroke-width="2"/>
  <text x="460" y="178" text-anchor="middle" fill="#feca57" font-size="12" font-family="sans-serif" font-weight="bold">最適点</text>
  <!-- Intersection point -->
  <circle cx="475" cy="320" r="6" fill="#fff"/>
  <line x1="475" y1="320" x2="475" y2="420" stroke="#fff" stroke-width="1" stroke-dasharray="3,3"/>
  <!-- Danger zone -->
  <rect x="700" y="60" width="160" height="365" fill="rgba(233,69,96,0.08)" rx="5"/>
  <text x="780" y="85" text-anchor="middle" fill="#e94560" font-size="12" font-family="sans-serif" font-weight="bold">危険ゾーン</text>
  <text x="780" y="102" text-anchor="middle" fill="#e94560" font-size="10" font-family="sans-serif">保守コスト爆発</text>
  <!-- Legend -->
  <rect x="140" y="470" width="20" height="3" fill="#00d2d3"/>
  <text x="168" y="475" fill="#aaa" font-size="12" font-family="sans-serif">開発コスト</text>
  <rect x="290" y="470" width="20" height="3" fill="#e94560"/>
  <text x="318" y="475" fill="#aaa" font-size="12" font-family="sans-serif">保守コスト</text>
  <rect x="440" y="470" width="20" height="3" fill="#feca57"/>
  <text x="468" y="475" fill="#aaa" font-size="12" font-family="sans-serif">総コスト</text>
</svg>
