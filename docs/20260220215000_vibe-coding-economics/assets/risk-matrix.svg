<svg viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="520" fill="#1a1a2e" rx="10"/>
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#e94560" font-size="20" font-family="sans-serif" font-weight="bold">用途別バイブコーディング・リスクマトリクス</text>
  <!-- Axes -->
  <line x1="120" y1="55" x2="120" y2="430" stroke="#555" stroke-width="2"/>
  <line x1="120" y1="430" x2="860" y2="430" stroke="#555" stroke-width="2"/>
  <!-- Y-axis label -->
  <text x="30" y="242" text-anchor="middle" fill="#aaa" font-size="14" font-family="sans-serif" transform="rotate(-90,30,242)">リスク（障害影響度）→</text>
  <!-- X-axis label -->
  <text x="490" y="465" text-anchor="middle" fill="#aaa" font-size="14" font-family="sans-serif">バイブコーディング適合度 →</text>
  <!-- Y-axis ticks -->
  <text x="110" y="410" text-anchor="end" fill="#666" font-size="11" font-family="sans-serif">低</text>
  <text x="110" y="240" text-anchor="end" fill="#666" font-size="11" font-family="sans-serif">中</text>
  <text x="110" y="75" text-anchor="end" fill="#666" font-size="11" font-family="sans-serif">高</text>
  <!-- X-axis ticks -->
  <text x="230" y="450" text-anchor="middle" fill="#666" font-size="11" font-family="sans-serif">低</text>
  <text x="490" y="450" text-anchor="middle" fill="#666" font-size="11" font-family="sans-serif">中</text>
  <text x="750" y="450" text-anchor="middle" fill="#666" font-size="11" font-family="sans-serif">高</text>
  <!-- Background zones -->
  <!-- Top-right: danger -->
  <rect x="490" y="55" width="370" height="187" fill="rgba(233,69,96,0.12)" rx="8"/>
  <!-- Bottom-right: sweet spot -->
  <rect x="490" y="242" width="370" height="188" fill="rgba(0,210,211,0.12)" rx="8"/>
  <!-- Bottom-left: unnecessary -->
  <rect x="120" y="242" width="370" height="188" fill="rgba(254,202,87,0.08)" rx="8"/>
  <!-- Top-left: traditional -->
  <rect x="120" y="55" width="370" height="187" fill="rgba(136,136,136,0.08)" rx="8"/>
  <!-- Zone labels -->
  <text x="305" y="80" text-anchor="middle" fill="#888" font-size="13" font-family="sans-serif" font-weight="bold">従来開発が最適</text>
  <text x="675" y="80" text-anchor="middle" fill="#e94560" font-size="13" font-family="sans-serif" font-weight="bold">危険：要慎重検討</text>
  <text x="305" y="270" text-anchor="middle" fill="#feca57" font-size="13" font-family="sans-serif" font-weight="bold">Vibe不要（手動で十分）</text>
  <text x="675" y="270" text-anchor="middle" fill="#00d2d3" font-size="13" font-family="sans-serif" font-weight="bold">スイートスポット</text>
  <!-- Data points -->
  <!-- Prototype (high fit, low risk) - green -->
  <circle cx="760" cy="380" r="22" fill="rgba(0,210,211,0.3)" stroke="#00d2d3" stroke-width="2"/>
  <text x="760" y="376" text-anchor="middle" fill="#fff" font-size="11" font-family="sans-serif" font-weight="bold">プロト</text>
  <text x="760" y="392" text-anchor="middle" fill="#fff" font-size="11" font-family="sans-serif">タイプ</text>
  <!-- Internal tools (high fit, low-mid risk) -->
  <circle cx="680" cy="330" r="20" fill="rgba(0,210,211,0.3)" stroke="#00d2d3" stroke-width="2"/>
  <text x="680" y="326" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif" font-weight="bold">社内</text>
  <text x="680" y="341" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">ツール</text>
  <!-- Landing page (high fit, low risk) -->
  <circle cx="720" cy="400" r="18" fill="rgba(0,210,211,0.3)" stroke="#00d2d3" stroke-width="2"/>
  <text x="720" y="396" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif" font-weight="bold">LP</text>
  <text x="720" y="410" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">制作</text>
  <!-- MVP (mid fit, mid risk) -->
  <circle cx="550" cy="260" r="20" fill="rgba(254,202,87,0.3)" stroke="#feca57" stroke-width="2"/>
  <text x="550" y="265" text-anchor="middle" fill="#fff" font-size="11" font-family="sans-serif" font-weight="bold">MVP</text>
  <!-- E-commerce (mid-high fit, high risk) - red -->
  <circle cx="600" cy="130" r="22" fill="rgba(233,69,96,0.3)" stroke="#e94560" stroke-width="2"/>
  <text x="600" y="126" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif" font-weight="bold">EC</text>
  <text x="600" y="141" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">サイト</text>
  <!-- Financial system (low fit, high risk) - red -->
  <circle cx="230" cy="95" r="24" fill="rgba(233,69,96,0.3)" stroke="#e94560" stroke-width="2"/>
  <text x="230" y="91" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif" font-weight="bold">金融</text>
  <text x="230" y="106" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">システム</text>
  <!-- Medical (low fit, high risk) - red -->
  <circle cx="190" cy="120" r="22" fill="rgba(233,69,96,0.3)" stroke="#e94560" stroke-width="2"/>
  <text x="190" y="116" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif" font-weight="bold">医療</text>
  <text x="190" y="131" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">IT</text>
  <!-- Infrastructure (low fit, high risk) -->
  <circle cx="300" cy="110" r="20" fill="rgba(233,69,96,0.3)" stroke="#e94560" stroke-width="2"/>
  <text x="300" y="106" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif" font-weight="bold">インフラ</text>
  <text x="300" y="121" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">基盤</text>
  <!-- Data pipeline (mid fit, mid-high risk) -->
  <circle cx="450" cy="170" r="18" fill="rgba(254,202,87,0.3)" stroke="#feca57" stroke-width="2"/>
  <text x="450" y="166" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif" font-weight="bold">データ</text>
  <text x="450" y="181" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">基盤</text>
  <!-- Config/Script (low fit, low risk) -->
  <circle cx="250" cy="370" r="16" fill="rgba(136,136,136,0.3)" stroke="#888" stroke-width="2"/>
  <text x="250" y="366" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif" font-weight="bold">設定</text>
  <text x="250" y="381" text-anchor="middle" fill="#fff" font-size="10" font-family="sans-serif">ファイル</text>
  <!-- Legend -->
  <circle cx="200" cy="498" r="6" fill="rgba(0,210,211,0.3)" stroke="#00d2d3" stroke-width="1.5"/>
  <text x="212" y="502" fill="#aaa" font-size="11" font-family="sans-serif">推奨</text>
  <circle cx="300" cy="498" r="6" fill="rgba(254,202,87,0.3)" stroke="#feca57" stroke-width="1.5"/>
  <text x="312" y="502" fill="#aaa" font-size="11" font-family="sans-serif">要検討</text>
  <circle cx="400" cy="498" r="6" fill="rgba(233,69,96,0.3)" stroke="#e94560" stroke-width="1.5"/>
  <text x="412" y="502" fill="#aaa" font-size="11" font-family="sans-serif">非推奨</text>
  <circle cx="500" cy="498" r="6" fill="rgba(136,136,136,0.3)" stroke="#888" stroke-width="1.5"/>
  <text x="512" y="502" fill="#aaa" font-size="11" font-family="sans-serif">不要</text>
</svg>
