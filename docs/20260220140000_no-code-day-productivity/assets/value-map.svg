<svg viewBox="0 0 960 460" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:'Helvetica Neue',Arial,sans-serif">
  <rect width="960" height="460" fill="#0f172a" rx="12"/>
  <text x="480" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#e2e8f0">活動価値マップ</text>

  <!-- Axes -->
  <!-- X axis: 即時性 (Immediate Value) -->
  <line x1="100" y1="380" x2="870" y2="380" stroke="#475569" stroke-width="2"/>
  <polygon points="874,380 864,375 864,385" fill="#475569"/>
  <text x="487" y="408" text-anchor="middle" font-size="12" fill="#94a3b8">即時性（今すぐ成果が出る）→</text>
  <text x="108" y="408" text-anchor="middle" font-size="10" fill="#64748b">低</text>
  <text x="862" y="408" text-anchor="middle" font-size="10" fill="#64748b">高</text>

  <!-- Y axis: 戦略的価値 (Strategic Value) -->
  <line x1="100" y1="380" x2="100" y2="50" stroke="#475569" stroke-width="2"/>
  <polygon points="100,46 95,56 105,56" fill="#475569"/>
  <text x="50" y="215" text-anchor="middle" font-size="12" fill="#94a3b8" transform="rotate(-90,50,215)">戦略的価値 →</text>
  <text x="82" y="378" text-anchor="middle" font-size="10" fill="#64748b">低</text>
  <text x="82" y="58" text-anchor="middle" font-size="10" fill="#64748b">高</text>

  <!-- Quadrant dividers -->
  <line x1="100" y1="215" x2="870" y2="215" stroke="#334155" stroke-width="1" stroke-dasharray="6,4"/>
  <line x1="485" y1="50" x2="485" y2="380" stroke="#334155" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- Quadrant background shading -->
  <!-- Top-left: High strategic, Low immediate (INVEST zone) -->
  <rect x="100" y="50" width="385" height="165" rx="0" fill="#14532d" opacity="0.15"/>
  <text x="292" y="72" text-anchor="middle" font-size="11" font-weight="bold" fill="#4ade80">投資ゾーン（長期リターン）</text>

  <!-- Top-right: High strategic, High immediate (LEVERAGE zone) -->
  <rect x="485" y="50" width="385" height="165" rx="0" fill="#1d4ed8" opacity="0.15"/>
  <text x="677" y="72" text-anchor="middle" font-size="11" font-weight="bold" fill="#60a5fa">レバレッジゾーン</text>

  <!-- Bottom-left: Low strategic, Low immediate (AVOID zone) -->
  <rect x="100" y="215" width="385" height="165" rx="0" fill="#7f1d1d" opacity="0.12"/>
  <text x="292" y="236" text-anchor="middle" font-size="11" font-weight="bold" fill="#f87171">避けるゾーン</text>

  <!-- Bottom-right: Low strategic, High immediate (ROUTINE zone) -->
  <rect x="485" y="215" width="385" height="165" rx="0" fill="#78350f" opacity="0.15"/>
  <text x="677" y="236" text-anchor="middle" font-size="11" font-weight="bold" fill="#fb923c">ルーティンゾーン</text>

  <!-- === Activity bubbles === -->
  <!-- Top-left (invest): アーキテクチャ設計, RFC執筆, 熟慮的休養 -->
  <circle cx="185" cy="110" r="34" fill="#166534" stroke="#22c55e" stroke-width="2" opacity="0.9"/>
  <text x="185" y="107" text-anchor="middle" font-size="10" font-weight="bold" fill="#dcfce7">アーキテクチャ</text>
  <text x="185" y="122" text-anchor="middle" font-size="10" fill="#dcfce7">設計</text>

  <circle cx="310" cy="145" r="30" fill="#14532d" stroke="#4ade80" stroke-width="2" opacity="0.9"/>
  <text x="310" y="142" text-anchor="middle" font-size="10" font-weight="bold" fill="#dcfce7">RFC・ADR</text>
  <text x="310" y="157" text-anchor="middle" font-size="10" fill="#dcfce7">執筆</text>

  <circle cx="420" cy="100" r="26" fill="#1e3a5f" stroke="#6366f1" stroke-width="2" opacity="0.9"/>
  <text x="420" y="97" text-anchor="middle" font-size="10" font-weight="bold" fill="#c7d2fe">熟慮・</text>
  <text x="420" y="112" text-anchor="middle" font-size="10" fill="#c7d2fe">振り返り</text>

  <circle cx="230" cy="180" r="26" fill="#0f3460" stroke="#818cf8" stroke-width="2" opacity="0.9"/>
  <text x="230" y="177" text-anchor="middle" font-size="10" font-weight="bold" fill="#c7d2fe">散歩・</text>
  <text x="230" y="192" text-anchor="middle" font-size="10" fill="#c7d2fe">休養</text>

  <!-- Top-right (leverage): コードレビュー, ペア思考, デバッグ -->
  <circle cx="590" cy="110" r="34" fill="#1d4ed8" stroke="#60a5fa" stroke-width="2" opacity="0.9"/>
  <text x="590" y="107" text-anchor="middle" font-size="10" font-weight="bold" fill="#dbeafe">コード</text>
  <text x="590" y="122" text-anchor="middle" font-size="10" fill="#dbeafe">レビュー</text>

  <circle cx="720" cy="130" r="30" fill="#0c4a6e" stroke="#38bdf8" stroke-width="2" opacity="0.9"/>
  <text x="720" y="127" text-anchor="middle" font-size="10" font-weight="bold" fill="#bae6fd">ペア</text>
  <text x="720" y="142" text-anchor="middle" font-size="10" fill="#bae6fd">思考</text>

  <circle cx="830" cy="155" r="26" fill="#164e63" stroke="#22d3ee" stroke-width="2" opacity="0.9"/>
  <text x="830" y="152" text-anchor="middle" font-size="10" font-weight="bold" fill="#cffafe">重要な</text>
  <text x="830" y="167" text-anchor="middle" font-size="10" fill="#cffafe">機能実装</text>

  <circle cx="640" cy="185" r="26" fill="#1e3a5f" stroke="#93c5fd" stroke-width="2" opacity="0.9"/>
  <text x="640" y="182" text-anchor="middle" font-size="10" font-weight="bold" fill="#dbeafe">仕様書</text>
  <text x="640" y="197" text-anchor="middle" font-size="10" fill="#dbeafe">執筆</text>

  <!-- Bottom-left (avoid): 無目的なリファクタ, 無計画な実装 -->
  <circle cx="200" cy="305" r="30" fill="#7f1d1d" stroke="#ef4444" stroke-width="2" opacity="0.9"/>
  <text x="200" y="299" text-anchor="middle" font-size="10" font-weight="bold" fill="#fecaca">無計画な</text>
  <text x="200" y="314" text-anchor="middle" font-size="10" fill="#fecaca">リファクタ</text>

  <circle cx="350" cy="340" r="26" fill="#7f1d1d" stroke="#f87171" stroke-width="2" opacity="0.8"/>
  <text x="350" y="337" text-anchor="middle" font-size="10" font-weight="bold" fill="#fecaca">無目的な</text>
  <text x="350" y="352" text-anchor="middle" font-size="10" fill="#fecaca">技術探索</text>

  <!-- Bottom-right (routine): バグ修正, Slack対応 -->
  <circle cx="580" cy="295" r="30" fill="#78350f" stroke="#f97316" stroke-width="2" opacity="0.9"/>
  <text x="580" y="292" text-anchor="middle" font-size="10" font-weight="bold" fill="#fed7aa">バグ修正</text>
  <text x="580" y="307" text-anchor="middle" font-size="10" fill="#fed7aa">（緊急）</text>

  <circle cx="710" cy="330" r="26" fill="#451a03" stroke="#fb923c" stroke-width="2" opacity="0.9"/>
  <text x="710" y="327" text-anchor="middle" font-size="10" font-weight="bold" fill="#fed7aa">Slack</text>
  <text x="710" y="342" text-anchor="middle" font-size="10" fill="#fed7aa">対応</text>

  <circle cx="830" cy="300" r="26" fill="#7c2d12" stroke="#f97316" stroke-width="2" opacity="0.9"/>
  <text x="830" y="297" text-anchor="middle" font-size="10" font-weight="bold" fill="#fed7aa">定型的</text>
  <text x="830" y="312" text-anchor="middle" font-size="10" fill="#fed7aa">実装</text>

  <!-- Insight label -->
  <rect x="110" y="420" width="740" height="28" rx="6" fill="#1e293b"/>
  <text x="480" y="438" text-anchor="middle" font-size="11" font-weight="bold" fill="#e2e8f0">「非コーディング活動」の多くは「投資ゾーン」に位置する — 長期的に最も高いリターンを生む</text>
</svg>
