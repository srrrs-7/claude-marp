  <text x="880" y="270" text-anchor="middle" font-size="10" fill="#fed7aa" font-family="sans-serif">On-device AI</text>
  <text x="880" y="285" text-anchor="middle" font-size="10" fill="#fbbf24" font-family="sans-serif">WebGPU ★★★</text>

