<header>フロントエンドアーキテクチャとAIの相性 2026</header>
<h1 id="csr--spa--%E3%83%AA%E3%83%83%E3%83%81ux%E3%81%AE%E4%BB%A3%E5%84%9F">CSR / SPA — リッチUXの代償</h1>
<ul>
<li><strong>メリット</strong>: リッチなインタラクション・オフライン対応(PWA)・開発体験が良い</li>
<li><strong>デメリット</strong>: 初回JS読み込みが遅い・SEO困難・バンドルサイズ肥大化</li>
<li><strong>AIとの相性課題</strong>: クライアントからAI APIを直接呼ぶとAPIキーがDevToolsで丸見え</li>
<li><strong>対策</strong>: BFF(Backend for Frontend)またはAPI Proxyを必ず経由する</li>
<li><strong>代表実装</strong>: React SPA, Vue SPA, Angular</li>
<li><strong>AI相性スコア</strong>: ★★☆☆☆ — BFF追加で★★★★に改善可能</li>
</ul>
<footer>© 2026</footer>
</section>

;" data-marpit-pagination-total="68" data-size="16:9">
<header>フロントエンドアーキテクチャとAIの相性 2026</header>
<h1 id="ssr--ssg--isr--%E3%82%B5%E3%83%BC%E3%83%90%E3%83%BC%E8%B5%B7%E7%82%B9%E3%83%AC%E3%83%B3%E3%83%80%E3%83%AA%E3%83%B3%E3%82%B0">SSR / SSG / ISR — サーバー起点レンダリング</h1>
<ul>
<li><strong>SSR</strong> (Server-Side Rendering): リクエスト毎にサーバーでHTML生成 → SEO◎・初回表示速い</li>
<li><strong>SSG</strong> (Static Site Generation): ビルド時にHTML生成 → 最速・動的コンテンツは苦手</li>
<li><strong>ISR</strong> (Incremental Static Regeneration): 指定間隔で再生成 → 静的の速さ+動的更新</li>
<li><strong>AIとの相性</strong>: サーバーサイドでAI APIを安全に呼び出せる → APIキー保護◎</li>
<li><strong>ユースケース</strong>: ブログ/EC(SSG)、ダッシュボード(SSR)、カタログ(ISR)</li>
<li><strong>AI相性スコア</strong>: ★★★☆☆ — サーバー側でAI呼び出し可能</li>
</ul>
<footer>© 2026</footer>
</section>

;" data-marpit-pagination-total="68" data-size="16:9">
<header>フロントエンドアーキテクチャとAIの相性 2026</header>
<h1 id="react-server-components--%E5%A2%83%E7%95%8C%E3%81%AE%E5%86%8D%E5%AE%9A%E7%BE%A9">React Server Components — 境界の再定義</h1>
<ul>
<li>コンポーネントをサーバーで実行 → クライアントにJS不要(ゼロバンドル可能)</li>
<li>データフェッチをコンポーネント内に直接記述、クライアントにデータを渡さない</li>
<li><strong>AIとの相性</strong>: AIレスポンスをサーバーフェッチし、HTMLとして配信 → APIキー完全保護</li>
<li>Streaming RSC: <code>&lt;Suspense&gt;</code> でAIレスポンスを段階的にストリーム配信</li>
<li>Server Actions: クライアントから直接サーバー関数を呼び出せる → AIトリガーに最適</li>
<li><strong>AI相性スコア</strong>: ★★★★★ — Next.js App Routerの最大の強み</li>
</ul>
<footer>© 2026</footer>
</section>

<header>フロントエンドアーキテクチャとAIの相性 2026</header>
<h1 id="islands-architecture--%E9%81%B8%E6%8A%9E%E7%9A%84%E3%83%8F%E3%82%A4%E3%83%89%E3%83%AC%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3">Islands Architecture — 選択的ハイドレーション</h1>
<ul>
<li>静的HTML主体 + 必要な部分だけJS(島)を読み込む</li>
<li>Astroが代表実装: <code>&lt;Component client:load /&gt;</code> で明示的にハイドレート</li>
<li>フレームワーク非依存: React/Vue/Svelte を同一ページで混在可能</li>
<li><strong>AIとの相性</strong>: AIチャットウィジェットを独立した島として配置 → 他コンテンツに影響なし</li>
<li>AIウィジェットがクラッシュしても静的コンテンツは正常動作（アイソレーション◎）</li>
<li><strong>AI相性スコア</strong>: ★★★★☆ — アイソレーション×段階的追加に最適</li>
</ul>
<footer>© 2026</footer>

<ul>
<li><strong>① 同期型</strong>: テキスト分類・センチメント分析 → 通常のfetch/axios・応答時間&lt;1s</li>
<li><strong>② ストリーミング型</strong>: テキスト生成・チャット → SSE/ReadableStream・数秒〜数十秒</li>
<li><strong>③ 非同期処理型</strong>: 画像生成・音声変換 → polling/webhook・数十秒〜数分</li>
<li><strong>④ リアルタイム型</strong>: 音声通話AI・ライブ翻訳 → WebSocket双方向通信</li>
<li><strong>選択基準</strong>: 応答時間・双方向性・エラーリカバリの要件で決定</li>
<li><strong>最重要</strong>: ストリーミング型が現代AIアプリの主流 → UX改善効果が最大</li>
</ul>

<h1 id="usechat--usecompletion--vercel-ai-sdk">useChat / useCompletion — Vercel AI SDK</h1>
<ul>
<li>Vercel AI SDK の <code>useChat</code> フックでチャットUIを数十行で実装できる</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-tsx"><span class="hljs-keyword">import</span> { useChat } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;ai/react&#x27;</span>

<span class="hljs-keyword">export</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">ChatUI</span>(<span class="hljs-params"></span>) {
  <span class="hljs-keyword">const</span> { messages, input, handleInputChange,
          handleSubmit, isLoading } = <span class="hljs-title function_">useChat</span>({ <span class="hljs-attr">api</span>: <span class="hljs-string">&#x27;/api/chat&#x27;</span> })

  <span class="hljs-keyword">return</span> (

;" data-marpit-pagination-total="68" data-size="16:9">
<header>フロントエンドアーキテクチャとAIの相性 2026</header>
<h1 id="sse-vs-websocket-vs-readablestream-%E6%AF%94%E8%BC%83">SSE vs WebSocket vs ReadableStream 比較</h1>
<ul>
<li><strong>SSE</strong> (Server-Sent Events): HTTP/1.1互換・一方向・実装シンプル → AI応答配信の主流</li>
<li><strong>WebSocket</strong>: 双方向・低レイテンシ → 音声AI・リアルタイム翻訳など双方向が必要な場合</li>
<li><strong>ReadableStream</strong> (Vercel AI SDK): fetchベース・Edge対応・最もシンプルな実装</li>
<li><strong>推奨</strong>: テキスト生成/チャット → ReadableStream or SSE / 双方向通話 → WebSocket</li>
<li><strong>注意</strong>: SSEはHTTP/2 multiplexingで複数ストリームを効率化できる</li>
</ul>
<footer>© 2026</footer>

<li><strong>実装スタック</strong>: LangChain.js / Vercel AI SDK + Pinecone / ChromaDB</li>
<li><strong>フロントエンド責務</strong>: ファイルアップロードUI・検索状態表示・引用ハイライト</li>
<li><strong>アーキテクチャ</strong>: Next.js Route Handlers が Embedding→検索→LLM呼び出しをサーバー側で処理</li>
</ul>

<li><strong>③ RSC + Server Actions</strong>: サーバー管理・クライアントは軽量・Next.js最適解</li>
<li><strong>会話履歴の長さ制限</strong>: トークン数管理が必須 → 古いメッセージを要約・切り捨て</li>
<li><strong>Vercel AI SDK</strong>: <code>useChat</code> が会話履歴を自動管理 → <code>/api/chat</code> にメッセージ配列を送信</li>
</ul>

<h1 id="spa-%C3%97-ai--%E8%AA%B2%E9%A1%8C%E3%81%A8%E5%AF%BE%E5%87%A6%E6%B3%95">SPA × AI — 課題と対処法</h1>
<ul>
<li><strong>課題①: APIキー漏洩</strong>: DevToolsのNetworkタブでAI APIキーが丸見えになる</li>
<li><strong>課題②: CORS</strong>: AI APIの多くはブラウザからの直接呼び出しをブロック</li>
<li><strong>課題③: バンドルサイズ</strong>: AI SDKをクライアントに含めると数十KB肥大化</li>
<li><strong>対策①: BFF必須</strong>: Next.js Route Handlers や Express で AIプロキシを実装</li>
<li><strong>対策②: 動的インポート</strong>: AIウィジェットを <code>React.lazy()</code> で遅延読み込み</li>
<li><strong>AI相性スコア</strong>: ★★☆☆☆ → BFF追加 + 動的インポートで ★★★★ に改善</li>
</ul>

<ul>
<li><strong>Server Components</strong>: AIレスポンスをサーバーフェッチ → APIキーがブラウザに届かない</li>
<li><strong>Server Actions</strong>: クライアントから直接サーバー関数を呼ぶ → RPCライクなAI呼び出し</li>
<li><strong>Streaming RSC</strong>: <code>&lt;Suspense&gt;</code> × <code>createStreamableUI</code> でAI応答を段階的に描画</li>
<li><strong>Route Handlers</strong>: <code>/api/chat</code> をEdge Runtimeで動かして全世界に低レイテンシ配信</li>
<li><strong>Caching</strong>: <code>fetch</code> キャッシュ × <code>revalidate</code> でAIレスポンスをISRキャッシュ</li>
<li><strong>AI相性スコア</strong>: ★★★★★ — サーバー/クライアント分離がAIに完璧にマッチ</li>
</ul>

<h1 id="react-server-components-%C3%97-ai-streaming">React Server Components × AI Streaming</h1>
<ul>
<li>RSCのSuspense境界とServer Actionsを組み合わせたAIストリーミング実装</li>

<h1 id="islands-architecture-%C3%97-ai">Islands Architecture × AI</h1>
<ul>
<li>Astroでメインコンテンツは静的HTML → AIチャットウィジェットだけを島として配置</li>
<li><code>&lt;ChatWidget client:load /&gt;</code> で必要なタイミングにのみJSをハイドレート</li>
<li>AIウィジェットがJSエラーでクラッシュしても静的コンテンツは正常動作</li>
<li><strong>段階的なAI機能追加</strong>: 既存静的サイトに <code>client:visible</code> で遅延ロードAI機能を追加</li>
<li><strong>AI相性スコア</strong>: ★★★★☆ — アイソレーション性と段階的導入のしやすさが強み</li>
</ul>

<li><strong>独立したバンドル</strong>: AIウィジェットのみ遅延ロード → 非AI部分の速度を維持</li>

<li><strong>Durable Objects</strong>: エッジで会話状態を管理 → DBへのラウンドトリップを省略</li>
<li><strong>AI相性スコア</strong>: ★★★★★ — グローバルユーザーへの低レイテンシAI配信に最適</li>

<span class="hljs-keyword">export</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">StreamingText</span>(<span class="hljs-params">{ stream }: <span class="hljs-title class_">Props</span></span>) {

    ;(<span class="hljs-title function_">async</span> () =&gt; {
      <span class="hljs-keyword">for</span> <span class="hljs-title function_">await</span> (<span class="hljs-keyword">const</span> delta <span class="hljs-keyword">of</span> <span class="hljs-title function_">readStreamableValue</span>(stream)) {
        <span class="hljs-title function_">setText</span>(<span class="hljs-function"><span class="hljs-params">prev</span> =&gt;</span> prev + (delta ?? <span class="hljs-string">&#x27;&#x27;</span>))
      }
    })()
  }, [stream])

<h1 id="optimistic-ui--ai%E5%BF%9C%E7%AD%94%E3%82%92%E5%8D%B3%E5%BA%A7%E3%81%AB%E8%A1%A8%E7%A4%BA">Optimistic UI — AI応答を即座に表示</h1>
<ul>
<li>メッセージ送信を楽観的に表示し、失敗時にロールバックするパターン</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">const</span> [messages, setMessages] = useState&lt;<span class="hljs-title class_">Message</span>[]&gt;([])

<span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">sendMessage</span>(<span class="hljs-params"><span class="hljs-attr">text</span>: <span class="hljs-built_in">string</span></span>) {
  <span class="hljs-keyword">const</span> tempId = <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>()
  <span class="hljs-comment">// 楽観的に即座に追加</span>
  <span class="hljs-title function_">setMessages</span>(<span class="hljs-function"><span class="hljs-params">prev</span> =&gt;</span> [...prev,
    { <span class="hljs-attr">id</span>: tempId, <span class="hljs-attr">role</span>: <span class="hljs-string">&#x27;user&#x27;</span>, <span class="hljs-attr">content</span>: text, <span class="hljs-attr">status</span>: <span class="hljs-string">&#x27;sending&#x27;</span> }
  ])
  <span class="hljs-keyword">try</span> {
    <span class="hljs-keyword">const</span> reply = <span class="hljs-keyword">await</span> <span class="hljs-title function_">fetchAIResponse</span>(text)
    <span class="hljs-title function_">setMessages</span>(<span class="hljs-function"><span class="hljs-params">prev</span> =&gt;</span> [
      ...prev.<span class="hljs-title function_">map</span>(<span class="hljs-function"><span class="hljs-params">m</span> =&gt;</span> m.<span class="hljs-property">id</span> === tempId ? { ...m, <span class="hljs-attr">status</span>: <span class="hljs-string">&#x27;sent&#x27;</span> } : m),
      { <span class="hljs-attr">id</span>: <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>(), <span class="hljs-attr">role</span>: <span class="hljs-string">&#x27;assistant&#x27;</span>, <span class="hljs-attr">content</span>: reply }
    ])
  } <span class="hljs-keyword">catch</span> {
    <span class="hljs-title function_">setMessages</span>(<span class="hljs-function"><span class="hljs-params">prev</span> =&gt;</span>
      prev.<span class="hljs-title function_">map</span>(<span class="hljs-function"><span class="hljs-params">m</span> =&gt;</span> m.<span class="hljs-property">id</span> === tempId ? { ...m, <span class="hljs-attr">status</span>: <span class="hljs-string">&#x27;failed&#x27;</span> } : m)
    )
  }
}

<h1 id="%E3%83%97%E3%83%AD%E3%82%B0%E3%83%AC%E3%83%83%E3%82%B7%E3%83%96ui--3%E6%AE%B5%E9%9A%8E%E3%81%AE%E8%A1%A8%E7%A4%BA%E6%88%A6%E7%95%A5">プログレッシブUI — 3段階の表示戦略</h1>
<ul>
<li><strong>① Skeleton</strong> (0–500ms): アウトラインのみ → ユーザーは「ロード中」と認識</li>
<li><strong>② Partial</strong> (500ms–2s): 最初のトークンが届き始め → テキストが現れる</li>
<li><strong>③ Full</strong> (2s–): 全文表示 + アクションボタン（コピー・再生成）が出現</li>
<li><strong>UXの重要点</strong>: ユーザーはテキストが出た瞬間から読み始める → <strong>TTFTが最重要指標</strong></li>
<li>実装: <code>isLoading</code> → Skeleton → ストリーミング開始で即切替 → <code>isDone</code> でアクション表示</li>
</ul>
<footer>© 2026</footer>

<ul>
<li><strong><code>aria-live=&quot;polite&quot;</code></strong>: ストリーミングテキストをスクリーンリーダーが段階的に読み上げ</li>
<li><strong><code>aria-busy=&quot;true/false&quot;</code></strong>: ローディング状態をスクリーンリーダーに通知</li>
<li><strong><code>role=&quot;log&quot;</code></strong>: チャット履歴要素に付与 → スクリーンリーダーが新着メッセージを通知</li>
<li><strong>フォーカス管理</strong>: メッセージ送信後、返答エリアに自動フォーカス移動</li>
<li><strong><code>prefers-reduced-motion</code></strong>: ストリーミングカーソルアニメーションを無効化</li>
<li><strong><code>prefers-contrast</code></strong>: ハイコントラストモードでAIとユーザーメッセージを区別</li>
</ul>

<header>フロントエンドアーキテクチャとAIの相性 2026</header>
<h1 id="time-to-first-token-ttft-%E6%9C%80%E9%81%A9%E5%8C%96">Time to First Token (TTFT) 最適化</h1>
<ul>
<li><strong>モデル配置</strong>: ユーザーに近いリージョン/エッジに配置 → RTT削減で50-100ms改善</li>
<li><strong>モデル選択</strong>: GPT-4o → GPT-4o mini で TTFT を30-50%削減（品質はほぼ同等）</li>
<li><strong>Prompt Caching</strong>: Anthropicのキャッシュ機能でシステムプロンプトのTTFTを90%削減</li>
<li><strong>並列フェッチ</strong>: ストリーミング開始前にDB・外部APIをParallel fetchで事前取得</li>
<li><strong>ウォームアップ</strong>: Route Handlerを事前リクエストでコールドスタートを回避</li>
</ul>

<h1 id="%E3%82%B9%E3%83%88%E3%83%AA%E3%83%BC%E3%83%9F%E3%83%B3%E3%82%B0%E3%83%90%E3%83%83%E3%83%95%E3%82%A1%E3%83%AA%E3%83%B3%E3%82%B0%E6%88%A6%E7%95%A5">ストリーミングバッファリング戦略</h1>
<ul>
<li><strong>文字/トークン単位</strong>: 最高のストリーミング体験・ネットワーク負荷が大きい</li>
<li><strong>文章単位</strong>: 句点・改行でバースト送信・ネットワーク効率◎・少しカクつく</li>
<li><strong>時間間隔</strong>: 100ms毎にバッファをflush → バランス型</li>
<li><strong>推奨</strong>: SSEで文字/トークン単位（体験優先）・WebSocketで文章単位（効率優先）</li>
<li><strong>Vercel AI SDK</strong>: デフォルトでトークン単位ストリーミング → カスタマイズは <code>smoothStream()</code> を使用</li>
</ul>
<footer>© 2026</footer>

<h1 id="ai%E5%BF%9C%E7%AD%94%E3%81%AE%E3%82%AD%E3%83%A3%E3%83%83%E3%82%B7%E3%83%A5%E8%A8%AD%E8%A8%88">AI応答のキャッシュ設計</h1>
<ul>
<li><strong>Exact Match Cache</strong>: 完全一致クエリをKV（Redis/Upstash）にキャッシュ</li>
<li><strong>Semantic Cache</strong>: ベクトル類似度で近いクエリをキャッシュ → GPTCache / Momento</li>
<li><strong>TTL設計</strong>: 時事情報は短TTL(1h)・FAQ/静的情報は長TTL(24h〜7d)</li>
<li><strong>注意</strong>: 非決定論的生成(temperature&gt;0)のキャッシュ共有は品質劣化リスクあり</li>
<li><strong>コスト削減効果</strong>: 同一クエリへのキャッシュで API コストを最大80%削減事例あり</li>
</ul>

<ul>
<li><strong>AI SDKのバンドルサイズ</strong>: <code>ai</code> package ~60KB (gzip) → 遅延インポートで初回ロードに含めない</li>
<li><strong>動的インポート</strong>: <code>const { useChat } = await import('ai/react')</code> でチャット画面遷移時のみロード</li>
<li><strong>Tree Shaking</strong>: <code>@ai-sdk/openai</code> はTree-shaking対応 → 使わないプロバイダは除外される</li>
<li><strong>Server Componentへ移行</strong>: クライアントAI処理をServer Componentで代替 → クライアントJS削減</li>
<li><strong>Lazy Loading</strong>: AIウィジェットは最後に読み込み → LCPやTTIの悪化を防ぐ</li>
</ul>

<header>フロントエンドアーキテクチャとAIの相性 2026</header>
<h1 id="ai%E7%B5%B1%E5%90%88%E3%83%86%E3%82%B9%E3%83%88%E3%81%AE%E8%AA%B2%E9%A1%8C">AI統合テストの課題</h1>
<ul>
<li><strong>非決定論的</strong>: 同じ入力でも異なる出力 → アサーション条件を柔軟に設計する必要あり</li>
<li><strong>コスト</strong>: テストのたびにAPI費用が発生 → CI実行回数をコントロールする必要あり</li>
<li><strong>レート制限</strong>: CIで大量テストを並列実行するとAPIレート制限に到達する</li>
<li><strong>ストリーミング</strong>: ReadableStreamの非同期テストは通常のPromiseテストより複雑</li>
<li><strong>対策</strong>: AIを完全にモック化・ゴールデンファイルテスト・E2Eはスモークテストのみ</li>
<li><strong>テスト分類</strong>: Unit(AIモック) / Integration(MSWモック) / E2E(本物API・CI限定実行)</li>
</ul>
<footer>© 2026</footer>

<h1 id="llm%E3%83%A2%E3%83%83%E3%82%AF%E6%88%A6%E7%95%A5--msw%E3%81%A7%E3%82%B9%E3%83%88%E3%83%AA%E3%83%BC%E3%83%A0%E3%82%92%E3%82%B7%E3%83%9F%E3%83%A5%E3%83%AC%E3%83%BC%E3%83%88">LLMモック戦略 — MSWでストリームをシミュレート</h1>
<ul>
<li>MSW(Mock Service Worker)でSSEストリームをテスト用にシミュレート</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">import</span> { http, <span class="hljs-title class_">HttpResponse</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;msw&#x27;</span>

<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> aiHandlers = [
  http.<span class="hljs-title function_">post</span>(<span class="hljs-string">&#x27;/api/chat&#x27;</span>, <span class="hljs-function">() =&gt;</span> {

<header>フロントエンドアーキテクチャとAIの相性 2026</header>
<h1 id="%E3%82%AF%E3%83%A9%E3%82%A4%E3%82%A2%E3%83%B3%E3%83%88%E3%82%B5%E3%82%A4%E3%83%89%E3%81%AEai%E3%83%AA%E3%82%B9%E3%82%AF">クライアントサイドのAIリスク</h1>
<ul>
<li><strong>① APIキー漏洩</strong>: クライアントにAPIキーを含めると誰でも取得・不正利用可能</li>
<li><strong>② プロンプトインジェクション</strong>: ユーザー入力でシステムプロンプトを改変・脱獄</li>
<li><strong>③ コンテンツインジェクション</strong>: AI出力にJavaScriptやHTMLを埋め込んでXSS</li>
<li><strong>④ SSRF</strong>: AI経由で内部ネットワーク・メタデータAPIへのアクセスを誘導</li>
<li><strong>⑤ 過度な権限</strong>: Function Callingでファイル削除・DBアクセスなど危険な操作を許可</li>
<li><strong>最重要原則</strong>: AIは外部入力を含む → 全出力を「信頼しない入力」として扱う</li>
</ul>
<footer>© 2026</footer>

<h1 id="%E3%83%97%E3%83%AD%E3%83%B3%E3%83%97%E3%83%88%E3%82%A4%E3%83%B3%E3%82%B8%E3%82%A7%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3%E5%AF%BE%E7%AD%96">プロンプトインジェクション対策</h1>
<ul>
<li>構造化プロンプト + 入力サニタイズ + 長さ制限でインジェクションを防ぐ</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-comment">// NG: ユーザー入力をシステムプロンプトに直接連結</span>
<span class="hljs-keyword">const</span> bad = <span class="hljs-string">`You are helpful. User: <span class="hljs-subst">${userInput}</span> Answer:`</span>

<span class="hljs-comment">// OK: 構造化プロンプト + サニタイズ</span>
<span class="hljs-keyword">function</span> <span class="hljs-title function_">buildSecurePrompt</span>(<span class="hljs-params"><span class="hljs-attr">userInput</span>: <span class="hljs-built_in">string</span></span>): <span class="hljs-title class_">ChatMessage</span>[] {
  <span class="hljs-keyword">const</span> sanitized = userInput
    .<span class="hljs-title function_">replace</span>(<span class="hljs-regexp">/&lt;[^&gt;]*&gt;/g</span>, <span class="hljs-string">&#x27;&#x27;</span>)  <span class="hljs-comment">// HTMLタグ除去</span>
    .<span class="hljs-title function_">replace</span>(<span class="hljs-regexp">/[{}\[\]]/g</span>, <span class="hljs-string">&#x27;&#x27;</span>) <span class="hljs-comment">// テンプレート文字除去</span>
    .<span class="hljs-title function_">substring</span>(<span class="hljs-number">0</span>, <span class="hljs-number">1000</span>)       <span class="hljs-comment">// 長さ制限</span>
  <span class="hljs-keyword">return</span> [
    { <span class="hljs-attr">role</span>: <span class="hljs-string">&#x27;system&#x27;</span>, <span class="hljs-attr">content</span>: <span class="hljs-string">&#x27;あなたは社内アシスタントです。&#x27;</span> },
    <span class="hljs-comment">// ユーザー入力を明示的にラベリングして区切る</span>
    { <span class="hljs-attr">role</span>: <span class="hljs-string">&#x27;user&#x27;</span>, <span class="hljs-attr">content</span>: <span class="hljs-string">`ユーザーの質問: <span class="hljs-subst">${sanitized}</span>`</span> }
  ]
}
</code></pre>

<ul>
<li><strong><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 最悪</strong>: <code>REACT_APP_OPENAI_KEY</code> でクライアントに直接埋め込み → 絶対にNG</li>
<li><strong><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 基本</strong>: Next.js Route Handlers / Express API をプロキシとして使用</li>
<li><strong><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> ベスト</strong>: BFF + レート制限 + 認証チェック + IP制限を組み合わせる</li>
<li><strong>BFFの実装例</strong>: <code>/api/chat</code> → 認証確認 → ユーザー毎レート制限 → OpenAI API呼び出し</li>
<li><strong>Vercel環境変数</strong>: <code>OPENAI_API_KEY</code>（<code>NEXT_PUBLIC_</code> プレフィックスなし）でサーバー専用化</li>
</ul>

<ul>
<li><strong>Level 1</strong> AI補助開発: Copilot/Cursor活用・プロンプトエンジニアリング基礎</li>
<li><strong>Level 2</strong> AI機能実装: Vercel AI SDK・ストリーミングUI・BFFパターン</li>
