<svg viewBox="0 0 900 500" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <defs></defs>
  <rect width="900" height="500" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial,sans-serif" font-size="20" font-weight="bold" fill="#e0e0e0">指数関数的成長 vs 線形成長</text>

  <!-- Axes -->
  <line x1="100" y1="420" x2="820" y2="420" stroke="#888" stroke-width="2"/>
  <line x1="100" y1="420" x2="100" y2="60" stroke="#888" stroke-width="2"/>

  <!-- Y-axis label -->
  <text x="50" y="240" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" fill="#aaa" transform="rotate(-90 50 240)">性能 / トランジスタ数</text>
  <!-- X-axis label -->
  <text x="460" y="460" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" fill="#aaa">時間 (年)</text>

  <!-- X-axis ticks -->
  <text x="100" y="445" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#888">1965</text>
  <text x="220" y="445" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#888">1975</text>
  <text x="340" y="445" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#888">1985</text>
  <text x="460" y="445" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#888">1995</text>
  <text x="580" y="445" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#888">2005</text>
  <text x="700" y="445" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#888">2015</text>
  <text x="820" y="445" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#888">2025</text>

  <!-- Linear growth line (green, dashed) -->
  <polyline points="100,400 220,375 340,350 460,325 580,300 700,275 820,250"
    fill="none" stroke="#4ade80" stroke-width="2.5" stroke-dasharray="8,4"/>
  <text x="830" y="245" font-family="Arial,sans-serif" font-size="12" fill="#4ade80">線形</text>

  <!-- Exponential growth curve (cyan) -->
  <polyline points="100,400 220,395 340,385 460,360 580,300 700,190 820,80"
    fill="none" stroke="#22d3ee" stroke-width="3"/>
  <text x="830" y="75" font-family="Arial,sans-serif" font-size="12" fill="#22d3ee">指数</text>

  <!-- Human intuition line (orange, dotted) -->
  <polyline points="100,400 220,388 340,370 460,348 580,322 700,295 820,265"
    fill="none" stroke="#fb923c" stroke-width="2" stroke-dasharray="3,5"/>
  <text x="830" y="262" font-family="Arial,sans-serif" font-size="11" fill="#fb923c">人間の直感</text>

  <!-- Annotation: divergence point -->
  <circle cx="460" cy="360" r="5" fill="#22d3ee"/>
  <circle cx="460" cy="325" r="5" fill="#4ade80"/>
  <line x1="460" y1="310" x2="460" y2="280" stroke="#fff" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="470" y="275" font-family="Arial,sans-serif" font-size="11" fill="#fff">乖離が拡大</text>

  <!-- Legend box -->
  <rect x="120" y="70" width="200" height="90" fill="rgba(0,0,0,0.5)" rx="6"/>
  <line x1="130" y1="95" x2="160" y2="95" stroke="#22d3ee" stroke-width="3"/>
  <text x="170" y="99" font-family="Arial,sans-serif" font-size="12" fill="#e0e0e0">ムーアの法則 (指数)</text>
  <line x1="130" y1="120" x2="160" y2="120" stroke="#4ade80" stroke-width="2.5" stroke-dasharray="8,4"/>
  <text x="170" y="124" font-family="Arial,sans-serif" font-size="12" fill="#e0e0e0">線形成長</text>
  <line x1="130" y1="145" x2="160" y2="145" stroke="#fb923c" stroke-width="2" stroke-dasharray="3,5"/>
  <text x="170" y="149" font-family="Arial,sans-serif" font-size="12" fill="#e0e0e0">人間の直感予測</text>
</svg>