<svg viewBox="0 0 900 450" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="450" fill="#1a1a2e" rx="12"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-family="Arial,sans-serif" font-size="20" font-weight="bold" fill="#e0e0e0">ムーア時代 vs ポスト・ムーア時代</text>

  <!-- Left side: Moore Era -->
  <rect x="30" y="70" width="390" height="350" rx="10" fill="#1e3a5f" opacity="0.7" stroke="#3b82f6" stroke-width="2"/>
  <text x="225" y="100" text-anchor="middle" font-family="Arial,sans-serif" font-size="18" font-weight="bold" fill="#60a5fa">ムーア時代 (1965-2015)</text>

  <rect x="55" y="120" width="340" height="40" rx="6" fill="#1e40af" opacity="0.6"/>
  <text x="225" y="145" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#93c5fd">シングルスレッド性能が毎年50%向上</text>

  <rect x="55" y="175" width="340" height="40" rx="6" fill="#1e40af" opacity="0.6"/>
  <text x="225" y="200" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#93c5fd">「ハードが解決する」で最適化不要</text>

  <rect x="55" y="230" width="340" height="40" rx="6" fill="#1e40af" opacity="0.6"/>
  <text x="225" y="255" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#93c5fd">抽象化レイヤーを無限に積層</text>

  <rect x="55" y="285" width="340" height="40" rx="6" fill="#1e40af" opacity="0.6"/>
  <text x="225" y="310" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#93c5fd">汎用チップ (x86) が万能</text>

  <rect x="55" y="340" width="340" height="40" rx="6" fill="#1e40af" opacity="0.6"/>
  <text x="225" y="365" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#93c5fd">計算コスト: 指数的に低下</text>

  <!-- Arrow -->
  <polygon points="435,245 460,230 460,260" fill="#fbbf24"/>

  <!-- Right side: Post-Moore Era -->
  <rect x="480" y="70" width="390" height="350" rx="10" fill="#3b1f2b" opacity="0.7" stroke="#f472b6" stroke-width="2"/>
  <text x="675" y="100" text-anchor="middle" font-family="Arial,sans-serif" font-size="18" font-weight="bold" fill="#f472b6">ポスト・ムーア時代 (2015-)</text>

  <rect x="505" y="120" width="340" height="40" rx="6" fill="#831843" opacity="0.6"/>
  <text x="675" y="145" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#f9a8d4">シングルスレッド性能は年3-5%向上</text>

  <rect x="505" y="175" width="340" height="40" rx="6" fill="#831843" opacity="0.6"/>
  <text x="675" y="200" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#f9a8d4">ソフトウェア最適化が競争優位に</text>

  <rect x="505" y="230" width="340" height="40" rx="6" fill="#831843" opacity="0.6"/>
  <text x="675" y="255" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#f9a8d4">Rust/Zig: 効率性への回帰</text>

  <rect x="505" y="285" width="340" height="40" rx="6" fill="#831843" opacity="0.6"/>
  <text x="675" y="310" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#f9a8d4">専用チップ (GPU, TPU, NPU)</text>

  <rect x="505" y="340" width="340" height="40" rx="6" fill="#831843" opacity="0.6"/>
  <text x="675" y="365" text-anchor="middle" font-family="Arial,sans-serif" font-size="13" fill="#f9a8d4">計算コスト: 用途別に最適化</text>
</svg>