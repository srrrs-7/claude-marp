<svg viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:sans-serif">
  <rect width="900" height="420" fill="#1a1a2e" rx="12"/>
  <text x="450" y="26" text-anchor="middle" fill="#ecf0f1" font-size="14" font-weight="bold">ポール・バラン（1964）— ネットワーク形態の3分類</text>

  <!-- ===== Column 1: Centralized ===== -->
  <text x="150" y="56" text-anchor="middle" fill="#e74c3c" font-size="13" font-weight="bold">中央集権型</text>
  <text x="150" y="72" text-anchor="middle" fill="#f1948a" font-size="10">Centralized</text>

  <!-- Central hub -->
  <circle cx="150" cy="160" r="18" fill="#e74c3c" stroke="#ecf0f1" stroke-width="2"/>
  <text x="150" y="165" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">中央</text>

  <!-- Spokes -->
  <line x1="150" y1="142" x2="120" y2="105" stroke="#e74c3c" stroke-width="2"/>
  <line x1="150" y1="142" x2="155" y2="103" stroke="#e74c3c" stroke-width="2"/>
  <line x1="150" y1="142" x2="190" y2="108" stroke="#e74c3c" stroke-width="2"/>
  <line x1="133" y1="162" x2="90" y2="160" stroke="#e74c3c" stroke-width="2"/>
  <line x1="133" y1="170" x2="88" y2="185" stroke="#e74c3c" stroke-width="2"/>
  <line x1="145" y1="178" x2="118" y2="215" stroke="#e74c3c" stroke-width="2"/>
  <line x1="157" y1="178" x2="165" y2="218" stroke="#e74c3c" stroke-width="2"/>
  <line x1="167" y1="170" x2="200" y2="190" stroke="#e74c3c" stroke-width="2"/>
  <line x1="168" y1="162" x2="210" y2="155" stroke="#e74c3c" stroke-width="2"/>

  <!-- Leaf nodes -->
  <circle cx="120" cy="100" r="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="1.5"/>
  <circle cx="155" cy="98" r="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="1.5"/>
  <circle cx="193" cy="104" r="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="1.5"/>
  <circle cx="86" cy="158" r="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="1.5"/>
  <circle cx="84" cy="188" r="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="1.5"/>
  <circle cx="114" cy="218" r="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="1.5"/>
  <circle cx="167" cy="222" r="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="1.5"/>
  <circle cx="203" cy="194" r="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="1.5"/>
  <circle cx="213" cy="153" r="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="1.5"/>

  <!-- Attack indicator -->
  <rect x="30" y="268" width="240" height="50" rx="6" fill="#2c0a0a" stroke="#e74c3c" stroke-width="1.5"/>
  <text x="150" y="288" text-anchor="middle" fill="#e74c3c" font-size="11" font-weight="bold">中央ノードを破壊</text>
  <text x="150" y="306" text-anchor="middle" fill="#f1948a" font-size="10">→ ネットワーク全体が壊滅</text>

  <!-- ===== Column 2: Decentralized ===== -->
  <text x="450" y="56" text-anchor="middle" fill="#f39c12" font-size="13" font-weight="bold">分権型</text>
  <text x="450" y="72" text-anchor="middle" fill="#fad7a0" font-size="10">Decentralized</text>

  <!-- Sub-hubs -->
  <circle cx="390" cy="135" r="14" fill="#f39c12" stroke="#ecf0f1" stroke-width="2"/>
  <circle cx="450" cy="200" r="14" fill="#f39c12" stroke="#ecf0f1" stroke-width="2"/>
  <circle cx="515" cy="135" r="14" fill="#f39c12" stroke="#ecf0f1" stroke-width="2"/>

  <!-- Connections between hubs -->
  <line x1="404" y1="135" x2="501" y2="135" stroke="#f39c12" stroke-width="2"/>
  <line x1="397" y1="148" x2="441" y2="187" stroke="#f39c12" stroke-width="2"/>
  <line x1="459" y1="187" x2="508" y2="148" stroke="#f39c12" stroke-width="2"/>

  <!-- Leaf nodes for hub1 -->
  <line x1="382" y1="122" x2="360" y2="95" stroke="#f39c12" stroke-width="1.5"/>
  <line x1="376" y1="132" x2="345" y2="128" stroke="#f39c12" stroke-width="1.5"/>
  <line x1="382" y1="147" x2="356" y2="162" stroke="#f39c12" stroke-width="1.5"/>
  <circle cx="356" cy="90" r="8" fill="#2c3e50" stroke="#f39c12" stroke-width="1.5"/>
  <circle cx="340" cy="128" r="8" fill="#2c3e50" stroke="#f39c12" stroke-width="1.5"/>
  <circle cx="350" cy="165" r="8" fill="#2c3e50" stroke="#f39c12" stroke-width="1.5"/>

  <!-- Leaf nodes for hub2 -->
  <line x1="436" y1="210" x2="415" y2="235" stroke="#f39c12" stroke-width="1.5"/>
  <line x1="450" y1="214" x2="450" y2="238" stroke="#f39c12" stroke-width="1.5"/>
  <line x1="464" y1="210" x2="482" y2="235" stroke="#f39c12" stroke-width="1.5"/>
  <circle cx="411" cy="241" r="8" fill="#2c3e50" stroke="#f39c12" stroke-width="1.5"/>
  <circle cx="450" cy="245" r="8" fill="#2c3e50" stroke="#f39c12" stroke-width="1.5"/>
  <circle cx="486" cy="241" r="8" fill="#2c3e50" stroke="#f39c12" stroke-width="1.5"/>

  <!-- Leaf nodes for hub3 -->
  <line x1="524" y1="122" x2="545" y2="95" stroke="#f39c12" stroke-width="1.5"/>
  <line x1="529" y1="132" x2="558" y2="128" stroke="#f39c12" stroke-width="1.5"/>
  <line x1="524" y1="147" x2="548" y2="162" stroke="#f39c12" stroke-width="1.5"/>
  <circle cx="549" cy="90" r="8" fill="#2c3e50" stroke="#f39c12" stroke-width="1.5"/>
  <circle cx="562" cy="128" r="8" fill="#2c3e50" stroke="#f39c12" stroke-width="1.5"/>
  <circle cx="552" cy="165" r="8" fill="#2c3e50" stroke="#f39c12" stroke-width="1.5"/>

  <rect x="330" y="268" width="240" height="50" rx="6" fill="#2c1a00" stroke="#f39c12" stroke-width="1.5"/>
  <text x="450" y="288" text-anchor="middle" fill="#f39c12" font-size="11" font-weight="bold">サブハブを破壊</text>
  <text x="450" y="306" text-anchor="middle" fill="#fad7a0" font-size="10">→ 配下ノードが孤立</text>

  <!-- ===== Column 3: Distributed ===== -->
  <text x="750" y="56" text-anchor="middle" fill="#2ecc71" font-size="13" font-weight="bold">分散型</text>
  <text x="750" y="72" text-anchor="middle" fill="#a9dfbf" font-size="10">Distributed</text>

  <!-- Mesh nodes -->
  <circle cx="680" cy="115" r="10" fill="#2ecc71" stroke="#ecf0f1" stroke-width="1.5"/>
  <circle cx="730" cy="95" r="10" fill="#2ecc71" stroke="#ecf0f1" stroke-width="1.5"/>
  <circle cx="785" cy="105" r="10" fill="#2ecc71" stroke="#ecf0f1" stroke-width="1.5"/>
  <circle cx="830" cy="140" r="10" fill="#2ecc71" stroke="#ecf0f1" stroke-width="1.5"/>
  <circle cx="820" cy="195" r="10" fill="#2ecc71" stroke="#ecf0f1" stroke-width="1.5"/>
  <circle cx="770" cy="235" r="10" fill="#2ecc71" stroke="#ecf0f1" stroke-width="1.5"/>
  <circle cx="710" cy="225" r="10" fill="#2ecc71" stroke="#ecf0f1" stroke-width="1.5"/>
  <circle cx="665" cy="185" r="10" fill="#2ecc71" stroke="#ecf0f1" stroke-width="1.5"/>
  <circle cx="670" cy="145" r="10" fill="#2ecc71" stroke="#ecf0f1" stroke-width="1.5"/>
  <circle cx="740" cy="165" r="10" fill="#27ae60" stroke="#ecf0f1" stroke-width="2"/>

  <!-- Mesh edges -->
  <line x1="680" y1="115" x2="730" y2="95" stroke="#2ecc71" stroke-width="1.5"/>
  <line x1="730" y1="95" x2="785" y2="105" stroke="#2ecc71" stroke-width="1.5"/>
  <line x1="785" y1="105" x2="830" y2="140" stroke="#2ecc71" stroke-width="1.5"/>
  <line x1="830" y1="140" x2="820" y2="195" stroke="#2ecc71" stroke-width="1.5"/>
  <line x1="820" y1="195" x2="770" y2="235" stroke="#2ecc71" stroke-width="1.5"/>
  <line x1="770" y1="235" x2="710" y2="225" stroke="#2ecc71" stroke-width="1.5"/>
  <line x1="710" y1="225" x2="665" y2="185" stroke="#2ecc71" stroke-width="1.5"/>
  <line x1="665" y1="185" x2="670" y2="145" stroke="#2ecc71" stroke-width="1.5"/>
  <line x1="670" y1="145" x2="680" y2="115" stroke="#2ecc71" stroke-width="1.5"/>
  <!-- Diagonal cross-links -->
  <line x1="680" y1="115" x2="740" y2="165" stroke="#2ecc71" stroke-width="1.5" opacity="0.6"/>
  <line x1="730" y1="95" x2="740" y2="165" stroke="#2ecc71" stroke-width="1.5" opacity="0.6"/>
  <line x1="785" y1="105" x2="740" y2="165" stroke="#2ecc71" stroke-width="1.5" opacity="0.6"/>
  <line x1="830" y1="140" x2="740" y2="165" stroke="#2ecc71" stroke-width="1.5" opacity="0.6"/>
  <line x1="820" y1="195" x2="740" y2="165" stroke="#2ecc71" stroke-width="1.5" opacity="0.6"/>
  <line x1="770" y1="235" x2="740" y2="165" stroke="#2ecc71" stroke-width="1.5" opacity="0.6"/>
  <line x1="710" y1="225" x2="740" y2="165" stroke="#2ecc71" stroke-width="1.5" opacity="0.6"/>
  <line x1="665" y1="185" x2="740" y2="165" stroke="#2ecc71" stroke-width="1.5" opacity="0.6"/>
  <line x1="670" y1="145" x2="740" y2="165" stroke="#2ecc71" stroke-width="1.5" opacity="0.6"/>

  <rect x="630" y="268" width="240" height="50" rx="6" fill="#0d2e1a" stroke="#2ecc71" stroke-width="1.5"/>
  <text x="750" y="288" text-anchor="middle" fill="#2ecc71" font-size="11" font-weight="bold">任意ノードを破壊</text>
  <text x="750" y="306" text-anchor="middle" fill="#a9dfbf" font-size="10">→ 別ルートで通信継続</text>

  <!-- Divider lines -->
  <line x1="300" y1="40" x2="300" y2="340" stroke="#2d3748" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="600" y1="40" x2="600" y2="340" stroke="#2d3748" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Bottom note -->
  <rect x="20" y="335" width="860" height="70" rx="6" fill="#0d1f33" stroke="#f39c12" stroke-width="1.5"/>
  <text x="450" y="355" text-anchor="middle" fill="#f39c12" font-size="11" font-weight="bold">バランが核耐性のため提唱したのは「分散型（右）」 — しかしARPANETはこの設計書で作られたわけではない</text>
  <text x="450" y="373" text-anchor="middle" fill="#fad7a0" font-size="10">ARPANETはリソース共有のために独立して設計された。分散型の「耐障害性」は副作用として存在したが、主目的ではない</text>
  <text x="450" y="391" text-anchor="middle" fill="#e8c57a" font-size="9">出典: Paul Baran, "On Distributed Communications Networks", RAND Corporation, 1964</text>
</svg>
