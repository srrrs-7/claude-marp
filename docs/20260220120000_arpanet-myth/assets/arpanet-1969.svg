<svg viewBox="0 0 900 440" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:sans-serif">
  <rect width="900" height="440" fill="#0d1b2a" rx="12"/>
  <text x="450" y="24" text-anchor="middle" fill="#ecf0f1" font-size="14" font-weight="bold">ARPANET 初期4ノード — 1969年12月</text>
  <text x="450" y="40" text-anchor="middle" fill="#95a5a6" font-size="10">最初の4ノードはすべて西海岸の大学・研究機関 — 軍事施設はゼロ</text>

  <!-- Background: California/Utah simplified map -->
  <rect x="30" y="52" width="840" height="310" rx="8" fill="#0a1628"/>

  <!-- Simplified US West Coast shape -->
  <polygon points="80,100 200,65 310,72 390,90 420,130 410,200 380,260 340,310 280,340 200,348 140,320 90,280 70,220 72,160" fill="#1e3a4a" stroke="#2d5a6b" stroke-width="1.5" opacity="0.6"/>

  <!-- State label -->
  <text x="220" y="200" text-anchor="middle" fill="#4a7a8a" font-size="18" font-weight="bold" opacity="0.5">California</text>
  <text x="420" y="150" text-anchor="middle" fill="#4a7a8a" font-size="14" font-weight="bold" opacity="0.5">Nevada</text>

  <!-- Utah shape (simplified) -->
  <polygon points="490,75 660,70 670,190 650,240 540,240 490,190" fill="#1e3a4a" stroke="#2d5a6b" stroke-width="1.5" opacity="0.6"/>
  <text x="575" y="165" text-anchor="middle" fill="#4a7a8a" font-size="16" font-weight="bold" opacity="0.5">Utah</text>

  <!-- ===== NODE 1: UCLA ===== -->
  <circle cx="170" cy="245" r="24" fill="#e74c3c" opacity="0.2"/>
  <circle cx="170" cy="245" r="16" fill="#e74c3c" stroke="#ecf0f1" stroke-width="2"/>
  <text x="170" y="242" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">UCLA</text>
  <text x="170" y="255" text-anchor="middle" fill="#fff" font-size="7">ノード①</text>
  <!-- UCLA label box -->
  <rect x="45" y="272" width="200" height="58" rx="5" fill="#1a0a0a" stroke="#e74c3c" stroke-width="1.5"/>
  <text x="145" y="289" text-anchor="middle" fill="#e74c3c" font-size="11" font-weight="bold">UCLA</text>
  <text x="145" y="303" text-anchor="middle" fill="#f1948a" font-size="9">カリフォルニア大学ロサンゼルス校</text>
  <text x="145" y="317" text-anchor="middle" fill="#f1948a" font-size="9">世界初のノード / 接続: 1969年9月</text>
  <text x="145" y="328" text-anchor="middle" fill="#fad7a0" font-size="8">Len Kleinrock率いる研究チーム</text>
  <line x1="145" y1="272" x2="162" y2="261" stroke="#e74c3c" stroke-width="1.5"/>

  <!-- ===== NODE 2: SRI ===== -->
  <circle cx="130" cy="145" r="24" fill="#3498db" opacity="0.2"/>
  <circle cx="130" cy="145" r="16" fill="#3498db" stroke="#ecf0f1" stroke-width="2"/>
  <text x="130" y="142" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">SRI</text>
  <text x="130" y="155" text-anchor="middle" fill="#fff" font-size="7">ノード②</text>
  <!-- SRI label box -->
  <rect x="45" y="85" width="210" height="56" rx="5" fill="#0a1a2e" stroke="#3498db" stroke-width="1.5"/>
  <text x="150" y="102" text-anchor="middle" fill="#3498db" font-size="11" font-weight="bold">SRI（スタンフォード研究所）</text>
  <text x="150" y="116" text-anchor="middle" fill="#85c1e9" font-size="9">スタンフォード大付近 / 接続: 1969年10月</text>
  <text x="150" y="130" text-anchor="middle" fill="#85c1e9" font-size="9">「lo」クラッシュの舞台</text>
  <line x1="150" y1="141" x2="146" y2="130" stroke="#3498db" stroke-width="1.5"/>

  <!-- ===== NODE 3: UCSB ===== -->
  <circle cx="155" cy="310" r="24" fill="#2ecc71" opacity="0.2"/>
  <circle cx="155" cy="310" r="16" fill="#2ecc71" stroke="#ecf0f1" stroke-width="2"/>
  <text x="155" y="307" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">UCSB</text>
  <text x="155" y="320" text-anchor="middle" fill="#fff" font-size="7">ノード③</text>
  <!-- UCSB label box -->
  <rect x="240" y="308" width="210" height="56" rx="5" fill="#0a2e1a" stroke="#2ecc71" stroke-width="1.5"/>
  <text x="345" y="325" text-anchor="middle" fill="#2ecc71" font-size="11" font-weight="bold">UCSB</text>
  <text x="345" y="339" text-anchor="middle" fill="#a9dfbf" font-size="9">カリフォルニア大学サンタバーバラ校</text>
  <text x="345" y="353" text-anchor="middle" fill="#a9dfbf" font-size="9">接続: 1969年11月</text>
  <line x1="240" y1="323" x2="171" y2="316" stroke="#2ecc71" stroke-width="1.5"/>

  <!-- ===== NODE 4: Utah ===== -->
  <circle cx="582" cy="158" r="24" fill="#f39c12" opacity="0.2"/>
  <circle cx="582" cy="158" r="16" fill="#f39c12" stroke="#ecf0f1" stroke-width="2"/>
  <text x="582" y="155" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">Utah</text>
  <text x="582" y="168" text-anchor="middle" fill="#fff" font-size="7">ノード④</text>
  <!-- Utah label box -->
  <rect x="610" y="115" width="220" height="62" rx="5" fill="#2c1a00" stroke="#f39c12" stroke-width="1.5"/>
  <text x="720" y="132" text-anchor="middle" fill="#f39c12" font-size="11" font-weight="bold">ユタ大学</text>
  <text x="720" y="146" text-anchor="middle" fill="#fad7a0" font-size="9">Salt Lake City / 接続: 1969年12月</text>
  <text x="720" y="160" text-anchor="middle" fill="#fad7a0" font-size="9">Ivan Sutherland（コンピュータグラフィクスの父）</text>
  <text x="720" y="172" text-anchor="middle" fill="#e8c57a" font-size="8">4ノード完成で「ARPANET」として稼働</text>
  <line x1="610" y1="150" x2="598" y2="155" stroke="#f39c12" stroke-width="1.5"/>

  <!-- ===== IMP Connection Lines ===== -->
  <!-- UCLA ↔ SRI -->
  <line x1="154" y1="242" x2="136" y2="161" stroke="#ecf0f1" stroke-width="3" stroke-dasharray="8,4" opacity="0.8"/>
  <text x="110" y="200" fill="#ecf0f1" font-size="9" opacity="0.8">UCLA↔SRI</text>
  <text x="110" y="212" fill="#ecf0f1" font-size="9" opacity="0.8">50kbps</text>

  <!-- UCLA ↔ UCSB -->
  <line x1="155" y1="261" x2="155" y2="294" stroke="#ecf0f1" stroke-width="3" stroke-dasharray="8,4" opacity="0.8"/>

  <!-- SRI ↔ Utah -->
  <line x1="146" y1="142" x2="566" y2="153" stroke="#ecf0f1" stroke-width="3" stroke-dasharray="8,4" opacity="0.8"/>

  <!-- UCLA ↔ Utah -->
  <line x1="186" y1="242" x2="567" y2="162" stroke="#ecf0f1" stroke-width="2" stroke-dasharray="6,5" opacity="0.5"/>

  <!-- ===== 1969 Timeline ===== -->
  <rect x="30" y="374" width="840" height="56" rx="6" fill="#0d1f33" stroke="#f39c12" stroke-width="1.5"/>
  <text x="450" y="393" text-anchor="middle" fill="#f39c12" font-size="11" font-weight="bold">1969年 — ARPANETの4ヶ月</text>
  <!-- Timeline markers -->
  <line x1="60" y1="415" x2="840" y2="415" stroke="#2d3748" stroke-width="1"/>
  <circle cx="130" cy="415" r="4" fill="#e74c3c"/>
  <text x="130" y="410" text-anchor="middle" fill="#e74c3c" font-size="9">9月</text>
  <text x="130" y="425" text-anchor="middle" fill="#f1948a" font-size="8">UCLA接続</text>
  <circle cx="320" cy="415" r="4" fill="#3498db"/>
  <text x="320" y="410" text-anchor="middle" fill="#3498db" font-size="9">10/29</text>
  <text x="320" y="425" text-anchor="middle" fill="#85c1e9" font-size="8">「lo」初送信</text>
  <circle cx="510" cy="415" r="4" fill="#2ecc71"/>
  <text x="510" y="410" text-anchor="middle" fill="#2ecc71" font-size="9">11月</text>
  <text x="510" y="425" text-anchor="middle" fill="#a9dfbf" font-size="8">UCSB接続</text>
  <circle cx="760" cy="415" r="4" fill="#f39c12"/>
  <text x="760" y="410" text-anchor="middle" fill="#f39c12" font-size="9">12月</text>
  <text x="760" y="425" text-anchor="middle" fill="#fad7a0" font-size="8">Utah接続・4ノード完成</text>
</svg>
