<svg viewBox="0 0 900 430" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:sans-serif">
  <rect width="900" height="430" fill="#1a1a2e" rx="12"/>
  <text x="450" y="26" text-anchor="middle" fill="#ecf0f1" font-size="14" font-weight="bold">回線交換 vs パケット交換 — ARPANETがパケット交換を選んだ理由</text>

  <!-- ===== LEFT: Circuit Switching ===== -->
  <rect x="20" y="38" width="415" height="290" rx="8" fill="#1a2535" stroke="#e74c3c" stroke-width="2"/>
  <text x="227" y="62" text-anchor="middle" fill="#e74c3c" font-size="13" font-weight="bold">回線交換（Circuit Switching）</text>
  <text x="227" y="78" text-anchor="middle" fill="#f1948a" font-size="10">電話網の仕組み — 通話中は専用回線を占有</text>

  <!-- Circuit: Sender -->
  <rect x="35" y="90" width="60" height="35" rx="4" fill="#2c0a0a" stroke="#e74c3c" stroke-width="1.5"/>
  <text x="65" y="112" text-anchor="middle" fill="#ecf0f1" font-size="10">送信者</text>

  <!-- Dedicated line -->
  <rect x="100" y="100" width="245" height="14" rx="3" fill="#e74c3c" opacity="0.8"/>
  <text x="222" y="111" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold">専用回線（通話中は他は使えない）</text>

  <!-- Circuit: Receiver -->
  <rect x="350" y="90" width="70" height="35" rx="4" fill="#2c0a0a" stroke="#e74c3c" stroke-width="1.5"/>
  <text x="385" y="112" text-anchor="middle" fill="#ecf0f1" font-size="10">受信者</text>

  <!-- Wasted capacity indicator -->
  <rect x="35" y="142" width="385" height="60" rx="6" fill="#2c0a0a" stroke="#c0392b" stroke-width="1"/>
  <text x="227" y="162" text-anchor="middle" fill="#e74c3c" font-size="10" font-weight="bold">問題: 回線の無駄遣い</text>
  <text x="227" y="178" text-anchor="middle" fill="#f1948a" font-size="9">通話の合間（無音・待機中）も回線を占有し続ける</text>
  <text x="227" y="192" text-anchor="middle" fill="#f1948a" font-size="9">コンピュータ通信は「バースト型」→ 空き時間が大量発生</text>

  <!-- Setup time -->
  <rect x="35" y="218" width="385" height="50" rx="6" fill="#1f2a3a" stroke="#e74c3c" stroke-width="1"/>
  <text x="227" y="238" text-anchor="middle" fill="#85c1e9" font-size="10" font-weight="bold">特性まとめ</text>
  <text x="60" y="256" fill="#f1948a" font-size="9">✗ 接続確立に時間がかかる（経路設定）</text>
  <text x="60" y="268" fill="#f1948a" font-size="9">✗ 一本の回線障害で通信不能</text>

  <rect x="35" y="276" width="385" height="36" rx="4" fill="#0d1520" stroke="#e74c3c" stroke-width="1"/>
  <text x="227" y="291" text-anchor="middle" fill="#e74c3c" font-size="10">適用例: 電話・FAX</text>
  <text x="227" y="305" text-anchor="middle" fill="#f1948a" font-size="9">「常時接続・安定した帯域」が必要な用途に向く</text>

  <!-- ===== RIGHT: Packet Switching ===== -->
  <rect x="465" y="38" width="415" height="290" rx="8" fill="#0d2420" stroke="#2ecc71" stroke-width="2"/>
  <text x="677" y="62" text-anchor="middle" fill="#2ecc71" font-size="13" font-weight="bold">パケット交換（Packet Switching）</text>
  <text x="677" y="78" text-anchor="middle" fill="#a9dfbf" font-size="10">ARPANETの仕組み — データを小分けにして送る</text>

  <!-- Sender -->
  <rect x="480" y="90" width="60" height="35" rx="4" fill="#0d2e1a" stroke="#2ecc71" stroke-width="1.5"/>
  <text x="510" y="112" text-anchor="middle" fill="#ecf0f1" font-size="10">送信者</text>

  <!-- Packets (different colors) -->
  <rect x="548" y="93" width="30" height="14" rx="2" fill="#2ecc71"/>
  <text x="563" y="104" text-anchor="middle" fill="#000" font-size="8" font-weight="bold">P1</text>
  <rect x="548" y="110" width="30" height="14" rx="2" fill="#3498db"/>
  <text x="563" y="121" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">P2</text>

  <rect x="592" y="93" width="30" height="14" rx="2" fill="#3498db"/>
  <text x="607" y="104" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">P2</text>
  <rect x="592" y="110" width="30" height="14" rx="2" fill="#e67e22"/>
  <text x="607" y="121" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">P3</text>

  <rect x="636" y="93" width="30" height="14" rx="2" fill="#e67e22"/>
  <text x="651" y="104" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">P3</text>
  <rect x="636" y="110" width="30" height="14" rx="2" fill="#e74c3c"/>
  <text x="651" y="121" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">P4</text>

  <!-- Arrow -->
  <line x1="670" y1="100" x2="700" y2="100" stroke="#ecf0f1" stroke-width="1.5"/>
  <polygon points="700,96 710,100 700,104" fill="#ecf0f1"/>

  <!-- Router -->
  <rect x="710" y="88" width="45" height="38" rx="4" fill="#1a5276" stroke="#3498db" stroke-width="1.5"/>
  <text x="732" y="108" text-anchor="middle" fill="#ecf0f1" font-size="9">IMP</text>
  <text x="732" y="120" text-anchor="middle" fill="#85c1e9" font-size="8">ルーター</text>

  <!-- To receiver -->
  <line x1="755" y1="107" x2="790" y2="107" stroke="#ecf0f1" stroke-width="1.5"/>
  <polygon points="790,103 800,107 790,111" fill="#ecf0f1"/>
  <rect x="800" y="90" width="60" height="35" rx="4" fill="#0d2e1a" stroke="#2ecc71" stroke-width="1.5"/>
  <text x="830" y="112" text-anchor="middle" fill="#ecf0f1" font-size="10">受信者</text>

  <!-- Benefits -->
  <rect x="480" y="142" width="385" height="70" rx="6" fill="#0d2e1a" stroke="#27ae60" stroke-width="1"/>
  <text x="677" y="162" text-anchor="middle" fill="#2ecc71" font-size="10" font-weight="bold">利点: 回線の効率的共有</text>
  <text x="480" y="178" fill="#a9dfbf" font-size="9">　✓ 複数の通信が同じ回線を時分割で共有できる</text>
  <text x="480" y="192" fill="#a9dfbf" font-size="9">　✓ パケットは別々のルートを通ってもよい（冗長性）</text>
  <text x="480" y="206" fill="#a9dfbf" font-size="9">　✓ 一部の回線が壊れても自動的に迂回ルートを選択</text>

  <!-- Characteristics -->
  <rect x="480" y="218" width="385" height="50" rx="6" fill="#1a3a2a" stroke="#2ecc71" stroke-width="1"/>
  <text x="677" y="238" text-anchor="middle" fill="#85c1e9" font-size="10" font-weight="bold">特性まとめ</text>
  <text x="502" y="256" fill="#a9dfbf" font-size="9">✓ 接続確立が不要（各パケットが独立して経路選択）</text>
  <text x="502" y="268" fill="#a9dfbf" font-size="9">✓ バースト型通信（コンピュータデータ）に最適</text>

  <rect x="480" y="276" width="385" height="36" rx="4" fill="#0d2010" stroke="#2ecc71" stroke-width="1"/>
  <text x="677" y="291" text-anchor="middle" fill="#2ecc71" font-size="10">適用例: ARPANET → インターネット → 現代のすべてのデータ通信</text>
  <text x="677" y="305" text-anchor="middle" fill="#a9dfbf" font-size="9">「バースト型・多対多」の通信に向く</text>

  <!-- VS divider -->
  <rect x="435" y="38" width="28" height="290" rx="4" fill="#1a1a2e"/>
  <text x="449" y="195" text-anchor="middle" fill="#7f8c8d" font-size="20" font-weight="bold" transform="rotate(90,449,195)">VS</text>

  <!-- Bottom insight -->
  <rect x="20" y="342" width="860" height="72" rx="6" fill="#0d1f33" stroke="#f39c12" stroke-width="1.5"/>
  <text x="450" y="362" text-anchor="middle" fill="#f39c12" font-size="11" font-weight="bold">ARPANETがパケット交換を選んだ理由</text>
  <text x="450" y="380" text-anchor="middle" fill="#fad7a0" font-size="10">研究者がタイムシェアリングで使うコンピュータ通信は「短いバーストが多い」バースト型 → 回線交換は非効率</text>
  <text x="450" y="396" text-anchor="middle" fill="#fad7a0" font-size="10">パケット交換なら1本の長距離回線を複数の研究機関が効率的に共有できる — コスト削減という主目的に直結</text>
  <text x="450" y="410" text-anchor="middle" fill="#e8c57a" font-size="9">注: 耐障害性（別ルート迂回）はパケット交換の副作用として存在するが、それは核戦争対策を目的としたものではない</text>
</svg>
