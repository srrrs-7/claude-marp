<header>AI Agent Orchestration Workshop</header>
<h1 id="%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B31-sequential--pipeline">パターン1: Sequential / Pipeline</h1>
<ul>
<li><strong>概要</strong>: タスクをA→B→Cと順次処理するチェーン構造</li>
<li><strong>典型例</strong>: 文書生成 → 品質チェック → 翻訳 → 要約</li>
<li><strong>選ぶとき</strong>: 各ステップの出力が次の入力になる場合</li>
<li><strong>注意点</strong>: ボトルネック発生・全体レイテンシ = 各ステップの合計</li>
<li><strong>まずここから</strong>: シンプルさと制御性が最も高いパターン</li>
</ul>
<footer>© 2026 Engineering Workshop</footer>
</section>

<h1 id="%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B32-parallel-execution">パターン2: Parallel Execution</h1>
<ul>
<li><strong>概要</strong>: 互いに依存しないサブタスクを並列処理</li>
<li><strong>典型例</strong>: 複数ドキュメントの同時解析・マルチソース情報収集</li>
<li><strong>選ぶとき</strong>: タスク間に依存関係がなく、速度優先の場合</li>
<li><strong>実装ポイント</strong>: <code>asyncio.gather()</code> または <code>Promise.all()</code> パターン</li>
<li><strong>注意点</strong>: 結果の集約（aggregation）ロジックの設計が重要</li>
</ul>
<footer>© 2026 Engineering Workshop</footer>

<ul>
<li><strong>最も汎用的なパターン</strong> — まず検討すべき構成</li>
<li>Supervisorが意図を理解し適切なWorkerに委譲・結果を統合</li>
<li>動的ルーティング：タスク内容に応じてWorker選択が変わる<br />

<header>AI Agent Orchestration Workshop</header>
<h1 id="%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3%E9%81%B8%E6%8A%9E%E3%82%AC%E3%82%A4%E3%83%89">パターン選択ガイド</h1>
<ul>
<li><strong>Sequential</strong>: ステップが明確 &amp; シンプルさ優先 → まずここから</li>
<li><strong>Parallel</strong>: タスクが独立 &amp; レイテンシ削減が重要 → スループット最大化</li>
<li><strong>Supervisor</strong>: 動的ルーティングが必要 &amp; 汎用性重視 → 最も実用的</li>
<li><strong>Multi-agent</strong>: 品質重視 &amp; コスト許容 → ピアレビュー型</li>
<li><strong>Hierarchical</strong>: 大規模複合タスク &amp; チーム構造を反映したい</li>
<li><strong>HitL</strong>: 高リスク判断 &amp; コンプライアンス要件あり → 必須パターン</li>
</ul>
<footer>© 2026 Engineering Workshop</footer>
</section>

<ul>
<li><strong>なぜ難しいか</strong>: LLMはステートレス・コンテキスト有限・エラー回復が必要</li>
<li><strong>設計判断</strong>: インメモリ（高速・揮発）vs 永続化DB（耐障害性・再開可能）</li>
<li><strong>チェックポイント</strong>: 長時間タスクは途中状態を保存して中断・再開を可能に</li>
<li><strong>共有状態</strong>: 複数エージェントがアクセスする状態には排他制御を設計</li>
<li><strong>状態スキーマ</strong>: TypedDictやPydanticで状態の形式を厳密定義する</li>
</ul>
<footer>© 2026 Engineering Workshop</footer>

<header>AI Agent Orchestration Workshop</header>
<h1 id="%E3%82%A8%E3%83%A9%E3%83%BC%E3%83%8F%E3%83%B3%E3%83%89%E3%83%AA%E3%83%B3%E3%82%B0%E6%88%A6%E7%95%A5">エラーハンドリング戦略</h1>
<ul>
<li><strong>Retry with backoff</strong>: 一時的エラーには指数バックオフでリトライ</li>
<li><strong>Fallback agent</strong>: プライマリエージェント失敗時のフォールバック戦略</li>
<li><strong>Graceful degradation</strong>: 部分失敗時も可能な範囲で結果を返す</li>
<li><strong>エラー伝播の制御</strong>: 下位エラーを上位に伝播させるか吸収するか</li>
<li><strong>Circuit breaker</strong>: 連続失敗時にエージェント呼び出しを一時停止</li>
</ul>
<footer>© 2026 Engineering Workshop</footer>
</section>

<ul>
<li><strong>設計思想</strong>: エージェント間の会話（Conversation）を中心とした設計</li>
<li><strong>強み</strong>: マルチエージェントの会話・Human Proxy・コード自動実行</li>
<li><strong>AutoGen v0.4+</strong>: Actor Modelベースに刷新・非同期ファーストアーキテクチャ</li>
<li><strong>採用シーン</strong>: ペアプロ型・コードレビュー・インタラクティブな問題解決</li>
<li><strong>注意点</strong>: 会話が長くなるとコスト増大・制御フローが不明瞭になりやすい</li>
</ul>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> crewai <span class="hljs-keyword">import</span> Agent, Task, Crew, Process

researcher = Agent(role=<span class="hljs-string">&quot;Tech Researcher&quot;</span>,
    goal=<span class="hljs-string">&quot;Research AI frameworks&quot;</span>, tools=[search_tool])
writer = Agent(role=<span class="hljs-string">&quot;Tech Writer&quot;</span>,
    goal=<span class="hljs-string">&quot;Write clear documentation&quot;</span>)
task1 = Task(description=<span class="hljs-string">&quot;Compare LangGraph vs AutoGen&quot;</span>,
    agent=researcher, expected_output=<span class="hljs-string">&quot;Comparison report&quot;</span>)
task2 = Task(description=<span class="hljs-string">&quot;Write blog post from research&quot;</span>,
    agent=writer, expected_output=<span class="hljs-string">&quot;Blog post in Markdown&quot;</span>)
crew = Crew([researcher, writer], [task1, task2],
    process=Process.sequential)
crew.kickoff()
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> anthropic
client = anthropic.Anthropic()
tools = [{<span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;web_search&quot;</span>, <span class="hljs-string">&quot;description&quot;</span>: <span class="hljs-string">&quot;Search the web&quot;</span>,
    <span class="hljs-string">&quot;input_schema&quot;</span>: {<span class="hljs-string">&quot;type&quot;</span>: <span class="hljs-string">&quot;object&quot;</span>,
        <span class="hljs-string">&quot;properties&quot;</span>: {<span class="hljs-string">&quot;query&quot;</span>: {<span class="hljs-string">&quot;type&quot;</span>: <span class="hljs-string">&quot;string&quot;</span>}},
        <span class="hljs-string">&quot;required&quot;</span>: [<span class="hljs-string">&quot;query&quot;</span>]}}]
messages = [{<span class="hljs-string">&quot;role&quot;</span>: <span class="hljs-string">&quot;user&quot;</span>, <span class="hljs-string">&quot;content&quot;</span>: <span class="hljs-string">&quot;Research AI trends 2026&quot;</span>}]
<span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
    resp = client.messages.create(model=<span class="hljs-string">&quot;claude-sonnet-4-6&quot;</span>,
        max_tokens=<span class="hljs-number">4096</span>, tools=tools, messages=messages)
    <span class="hljs-keyword">if</span> resp.stop_reason != <span class="hljs-string">&quot;tool_use&quot;</span>:
        <span class="hljs-built_in">print</span>(resp.content[<span class="hljs-number">0</span>].text); <span class="hljs-keyword">break</span>
    messages = process_tool_calls(resp, messages)
</code></pre>

<ul>
<li><strong>LangGraph</strong>: 制御性◎ / 複雑フロー○ / 学習コスト高 / LangChain統合</li>
<li><strong>AutoGen</strong>: 会話型○ / コード実行◎ / 柔軟性○ / Microsoft製</li>
<li><strong>CrewAI</strong>: 直感性◎ / ロールベース○ / 小中規模向け / 学習コスト低</li>
<li><strong>Claude SDK</strong>: シンプル◎ / Claude特化 / PoC向け / 公式サポート</li>
<li><strong>選択のポイント</strong>: チームスキル × ユースケース複雑度 × 運用コスト</li>
</ul>

<li><strong>研究・調査エージェント</strong> → LangGraph（条件分岐・ループ制御）</li>

<li><strong>モデル分担戦略</strong>: 軽タスクはHaiku・重タスクはSonnet/Opusで使い分け</li>
<li><strong>コスト管理</strong>: トークン使用量のメトリクス収集とアラート設定が必須</li>

<h1 id="%E8%A8%AD%E8%A8%88%E5%8E%9F%E5%89%871-single-responsibility">設計原則1: Single Responsibility</h1>
<ul>
<li><strong>1エージェント = 1つの明確な責務</strong></li>
<li>悪い例：「なんでもできるエージェント」はデバッグ不能になる</li>
<li>良い例：Researcher / Analyzer / Writer / Reviewer を分離</li>
<li><strong>インターフェース設計</strong>: 入出力スキーマをZod/Pydanticで厳密定義</li>
<li><strong>テスタビリティ</strong>: 各エージェントを独立してユニットテスト可能に</li>
</ul>

<li><strong>「見えないシステムは直せない」</strong> — エージェントでは特に顕著</li>
<li>各LLM呼び出しにトレースID・ラベル・入出力ログを付与</li>

<li>PoC段階からObservabilityを組み込む（後付けは困難）</li>

<header>AI Agent Orchestration Workshop</header>
<h1 id="%E9%9D%9E%E5%90%8C%E6%9C%9F%E3%83%BB%E4%B8%A6%E5%88%97%E5%AE%9F%E8%A1%8C%E3%81%AE%E8%A8%AD%E8%A8%88">非同期・並列実行の設計</h1>
<ul>
<li><strong>Fan-out/Fan-in パターン</strong>: 親タスクを並列に展開し結果を集約</li>
<li><strong>非同期キュー活用</strong>: 長時間タスクはメッセージキュー経由で処理</li>
<li><strong>競合制御</strong>: 同一リソースへの並列アクセスにはロックまたはSemaphore</li>
<li><strong>タイムアウト設計</strong>: 各エージェント呼び出しに最大待機時間を設定</li>
<li><strong>結果の整合性</strong>: 並列処理後の集約ロジックで重複・矛盾を検出</li>
</ul>
<footer>© 2026 Engineering Workshop</footer>
</section>

<h1 id="%E3%83%84%E3%83%BC%E3%83%AB%E8%A8%AD%E8%A8%88%E3%81%AE%E3%83%99%E3%82%B9%E3%83%88%E3%83%97%E3%83%A9%E3%82%AF%E3%83%86%E3%82%A3%E3%82%B9">ツール設計のベストプラクティス</h1>
<ul>
<li><strong>冪等性</strong>: 同じ入力で同じ結果・リトライ安全な設計</li>
<li><strong>明確なエラーメッセージ</strong>: エラー時にエージェントが次の行動を取れる情報を含める</li>
<li><strong>入力バリデーション</strong>: JSON Schemaで型・範囲・必須項目を厳密定義</li>
<li><strong>タイムアウト</strong>: 全外部呼び出しにタイムアウト設定（5-30秒が目安）</li>
<li><strong>ドライランモード</strong>: 本番操作前にwhat-ifシミュレーションを挟む設計</li>
</ul>
<footer>© 2026 Engineering Workshop</footer>

<li><strong>ローカル再現</strong>: 問題のあるトレースIDからリクエストを完全再現</li>
<li><strong>ステップ実行</strong>: エージェントを1ステップずつ実行して状態を確認</li>
<li><strong>プロンプトインスペクション</strong>: 実際のプロンプトとレスポンスをログ出力</li>
<li><strong>LangSmith/Arize</strong>: 失敗トレースのフィルタリングとビジュアル分析</li>
<li><strong>Mock Tools</strong>: 外部依存をモック化してエージェントロジックだけをテスト</li>
</ul>

<ul>

<li><strong>最小権限原則</strong>: エージェントのツール実行権限は必要最小限に</li>
<li><strong>サンドボックス実行</strong>: コード実行エージェントはコンテナ・VM隔離必須</li>
<li><strong>秘匿情報管理</strong>: APIキー・認証情報はシークレットマネージャーで管理</li>
<li><strong>出力検証</strong>: エージェント出力を本番システムに渡す前にバリデーション</li>
</ul>
