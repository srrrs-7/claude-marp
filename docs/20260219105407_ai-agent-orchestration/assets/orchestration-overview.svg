<svg viewBox="0 0 1100 420" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;background:#0f172a;border-radius:12px">
  <!-- Left panel: Single Agent -->
  <rect x="20" y="20" width="460" height="380" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="250" y="58" text-anchor="middle" fill="#f1f5f9" font-size="20" font-weight="bold" font-family="sans-serif">単体エージェント</text>
  <!-- Single Agent Box -->
  <rect x="155" y="80" width="190" height="70" rx="8" fill="#1e3a5f" stroke="#38bdf8" stroke-width="2"/>
  <text x="250" y="112" text-anchor="middle" fill="#38bdf8" font-size="16" font-weight="bold" font-family="sans-serif">LLM Agent</text>
  <text x="250" y="135" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="sans-serif">claude-sonnet-4-6</text>
  <!-- Limitation items -->
  <rect x="60" y="180" width="380" height="50" rx="6" fill="#2d1515" stroke="#f87171" stroke-width="1.5"/>
  <text x="80" y="200" fill="#f87171" font-size="18" font-family="sans-serif">✕</text>
  <text x="105" y="200" fill="#fca5a5" font-size="14" font-family="sans-serif" font-weight="bold">コンテキスト長の限界</text>
  <text x="105" y="220" fill="#94a3b8" font-size="12" font-family="sans-serif">大規模タスクで情報が溢れる</text>
  <rect x="60" y="244" width="380" height="50" rx="6" fill="#2d1515" stroke="#f87171" stroke-width="1.5"/>
  <text x="80" y="264" fill="#f87171" font-size="18" font-family="sans-serif">✕</text>
  <text x="105" y="264" fill="#fca5a5" font-size="14" font-family="sans-serif" font-weight="bold">専門性の限界</text>
  <text x="105" y="284" fill="#94a3b8" font-size="12" font-family="sans-serif">1つのプロンプトで全役割をこなせない</text>
  <rect x="60" y="308" width="380" height="50" rx="6" fill="#2d1515" stroke="#f87171" stroke-width="1.5"/>
  <text x="80" y="328" fill="#f87171" font-size="18" font-family="sans-serif">✕</text>
  <text x="105" y="328" fill="#fca5a5" font-size="14" font-family="sans-serif" font-weight="bold">直列処理のみ</text>
  <text x="105" y="348" fill="#94a3b8" font-size="12" font-family="sans-serif">並列化でのスピードアップ不可</text>
  <!-- Arrow in middle -->
  <line x1="510" y1="210" x2="574" y2="210" stroke="#fbbf24" stroke-width="3"/>
  <polygon points="575,202 590,210 575,218" fill="#fbbf24"/>
  <text x="550" y="240" text-anchor="middle" fill="#fbbf24" font-size="12" font-family="sans-serif" font-weight="bold">拡張</text>
  <!-- Right panel: Multi-Agent -->
  <rect x="620" y="20" width="460" height="380" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="850" y="58" text-anchor="middle" fill="#f1f5f9" font-size="20" font-weight="bold" font-family="sans-serif">マルチエージェント</text>
  <!-- Supervisor -->
  <rect x="720" y="78" width="260" height="60" rx="8" fill="#14532d" stroke="#34d399" stroke-width="2"/>
  <text x="850" y="104" text-anchor="middle" fill="#34d399" font-size="16" font-weight="bold" font-family="sans-serif">Supervisor Agent</text>
  <text x="850" y="126" text-anchor="middle" fill="#86efac" font-size="12" font-family="sans-serif">タスク分解・委譲・統合</text>
  <!-- Down arrow to workers -->
  <line x1="780" y1="138" x2="745" y2="178" stroke="#64748b" stroke-width="2"/>
  <polygon points="738,175 745,188 752,175" fill="#64748b"/>
  <line x1="850" y1="138" x2="850" y2="178" stroke="#64748b" stroke-width="2"/>
  <polygon points="844,178 850,190 856,178" fill="#64748b"/>
  <line x1="920" y1="138" x2="955" y2="178" stroke="#64748b" stroke-width="2"/>
  <polygon points="948,175 955,188 962,175" fill="#64748b"/>
  <!-- Worker agents -->
  <rect x="645" y="190" width="160" height="60" rx="6" fill="#1e3a5f" stroke="#7dd3fc" stroke-width="1.5"/>
  <text x="725" y="217" text-anchor="middle" fill="#7dd3fc" font-size="13" font-weight="bold" font-family="sans-serif">Researcher</text>
  <text x="725" y="237" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">情報収集・分析</text>
  <rect x="770" y="190" width="160" height="60" rx="6" fill="#1e3a5f" stroke="#c084fc" stroke-width="1.5"/>
  <text x="850" y="217" text-anchor="middle" fill="#c084fc" font-size="13" font-weight="bold" font-family="sans-serif">Writer</text>
  <text x="850" y="237" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">コンテンツ生成</text>
  <rect x="895" y="190" width="160" height="60" rx="6" fill="#1e3a5f" stroke="#fdba74" stroke-width="1.5"/>
  <text x="975" y="217" text-anchor="middle" fill="#fdba74" font-size="13" font-weight="bold" font-family="sans-serif">Reviewer</text>
  <text x="975" y="237" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="sans-serif">品質検証</text>
  <!-- Benefit items -->
  <rect x="645" y="278" width="415" height="42" rx="6" fill="#0d2d1e" stroke="#34d399" stroke-width="1.5"/>
  <text x="665" y="295" fill="#34d399" font-size="16" font-family="sans-serif">✓</text>
  <text x="690" y="295" fill="#86efac" font-size="13" font-weight="bold" font-family="sans-serif">専門化</text>
  <text x="760" y="295" fill="#94a3b8" font-size="12" font-family="sans-serif">各エージェントが得意分野に集中</text>
  <text x="665" y="310" fill="#34d399" font-size="16" font-family="sans-serif">✓</text>
  <text x="690" y="310" fill="#86efac" font-size="13" font-weight="bold" font-family="sans-serif">並列処理</text>
  <text x="760" y="310" fill="#94a3b8" font-size="12" font-family="sans-serif">独立タスクを同時実行で高速化</text>
  <rect x="645" y="332" width="415" height="42" rx="6" fill="#0d2d1e" stroke="#34d399" stroke-width="1.5"/>
  <text x="665" y="349" fill="#34d399" font-size="16" font-family="sans-serif">✓</text>
  <text x="690" y="349" fill="#86efac" font-size="13" font-weight="bold" font-family="sans-serif">スケーラブル</text>
  <text x="775" y="349" fill="#94a3b8" font-size="12" font-family="sans-serif">ワーカーを追加して容量を拡大</text>
  <text x="665" y="364" fill="#34d399" font-size="16" font-family="sans-serif">✓</text>
  <text x="690" y="364" fill="#86efac" font-size="13" font-weight="bold" font-family="sans-serif">フォールト耐性</text>
  <text x="795" y="364" fill="#94a3b8" font-size="12" font-family="sans-serif">1つの失敗がシステム全体を止めない</text>
</svg>
