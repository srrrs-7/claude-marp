  <line x1="620" y1="196" x2="620" y2="236" stroke="#475569" stroke-width="1.5"/>
  <polygon points="614,236 620,248 626,236" fill="#475569"/>
  <line x1="720" y1="196" x2="760" y2="236" stroke="#475569" stroke-width="1.5"/>
  <polygon points="753,232 760,244 767,232" fill="#475569"/>
  <!-- Level 2: Workers -->
  <rect x="70" y="248" width="120" height="40" rx="6" fill="#0f172a" stroke="#38bdf8" stroke-width="1.5"/>
