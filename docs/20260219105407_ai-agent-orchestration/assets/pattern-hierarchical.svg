  <text x="400" y="280" text-anchor="middle" fill="#64748b" font-size="9" font-family="sans-serif">エンドポイント実装</text>
  <rect x="475" y="248" width="120" height="40" rx="6" fill="#0f172a" stroke="#7dd3fc" stroke-width="1.5"/>
  <text x="535" y="264" text-anchor="middle" fill="#7dd3fc" font-size="11" font-weight="bold" font-family="sans-serif">DB Dev</text>
  <text x="535" y="280" text-anchor="middle" fill="#64748b" font-size="9" font-family="sans-serif">スキーマ・クエリ最適化</text>
  <rect x="560" y="248" width="110" height="40" rx="6" fill="#0f172a" stroke="#a78bfa" stroke-width="1.5"/>
  <text x="615" y="264" text-anchor="middle" fill="#a78bfa" font-size="11" font-weight="bold" font-family="sans-serif">Unit Test</text>
  <text x="615" y="280" text-anchor="middle" fill="#64748b" font-size="9" font-family="sans-serif">単体テスト生成</text>
  <rect x="690" y="248" width="110" height="40" rx="6" fill="#0f172a" stroke="#a78bfa" stroke-width="1.5"/>
  <text x="745" y="264" text-anchor="middle" fill="#a78bfa" font-size="11" font-weight="bold" font-family="sans-serif">E2E Test</text>
  <text x="745" y="280" text-anchor="middle" fill="#64748b" font-size="9" font-family="sans-serif">結合テスト実行</text>
  <!-- Legend -->
  <rect x="30" y="318" width="840" height="50" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="50" y="336" fill="#34d399" font-size="12" font-weight="bold" font-family="sans-serif">Level 0:</text>
  <text x="110" y="336" fill="#94a3b8" font-size="11" font-family="sans-serif">プロジェクト全体オーケストレーション</text>
  <text x="320" y="336" fill="#60a5fa" font-size="12" font-weight="bold" font-family="sans-serif">Level 1:</text>
  <text x="380" y="336" fill="#94a3b8" font-size="11" font-family="sans-serif">専門領域の中間管理（Tech Lead）</text>
  <text x="580" y="336" fill="#38bdf8" font-size="12" font-weight="bold" font-family="sans-serif">Level 2:</text>
  <text x="640" y="336" fill="#94a3b8" font-size="11" font-family="sans-serif">個別タスク実行（Worker）</text>
  <text x="450" y="357" text-anchor="middle" fill="#fbbf24" font-size="11" font-family="sans-serif">各レベルは独立して動作 — 上位は詳細を知らなくても良い（abstraction）</text>
</svg>
