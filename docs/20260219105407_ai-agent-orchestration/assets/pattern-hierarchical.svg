  <text x="270" y="280" text-anchor="middle" fill="#64748b" font-size="9" font-family="sans-serif">デザイン実装</text>
  <rect x="340" y="248" width="120" height="40" rx="6" fill="#0f172a" stroke="#7dd3fc" stroke-width="1.5"/>
