<svg viewBox="0 0 900 380" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;background:#0f172a;border-radius:12px">
  <text x="450" y="30" text-anchor="middle" fill="#f1f5f9" font-size="16" font-weight="bold" font-family="sans-serif">Hierarchical — ソフトウェア開発チームの例</text>
  <!-- Level 0: Orchestrator -->
  <rect x="310" y="44" width="280" height="52" rx="10" fill="#14532d" stroke="#34d399" stroke-width="2.5"/>
  <text x="450" y="66" text-anchor="middle" fill="#34d399" font-size="15" font-weight="bold" font-family="sans-serif">Project Manager Agent</text>
  <text x="450" y="84" text-anchor="middle" fill="#86efac" font-size="12" font-family="sans-serif">要件分析・全体計画・リソース配分</text>
  <!-- Level 1 connectors -->
  <line x1="370" y1="96" x2="230" y2="134" stroke="#64748b" stroke-width="2"/>
  <polygon points="222,130 230,143 238,131" fill="#64748b"/>
  <line x1="450" y1="96" x2="450" y2="134" stroke="#64748b" stroke-width="2"/>
  <polygon points="444,134 450,146 456,134" fill="#64748b"/>
  <line x1="530" y1="96" x2="670" y2="134" stroke="#64748b" stroke-width="2"/>
  <polygon points="662,130 670,143 678,131" fill="#64748b"/>
  <!-- Level 1: Tech Leads -->
  <rect x="100" y="146" width="260" height="50" rx="8" fill="#172554" stroke="#60a5fa" stroke-width="2"/>
