  <text x="230" y="186" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="sans-serif">UI/UX実装指示・コードレビュー</text>
  <rect x="320" y="146" width="260" height="50" rx="8" fill="#172554" stroke="#60a5fa" stroke-width="2"/>
  <text x="450" y="168" text-anchor="middle" fill="#60a5fa" font-size="14" font-weight="bold" font-family="sans-serif">Backend Tech Lead</text>
  <text x="450" y="186" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="sans-serif">API設計・DB設計・コードレビュー</text>
  <rect x="540" y="146" width="260" height="50" rx="8" fill="#172554" stroke="#60a5fa" stroke-width="2"/>
  <text x="670" y="168" text-anchor="middle" fill="#60a5fa" font-size="14" font-weight="bold" font-family="sans-serif">QA Tech Lead</text>
  <text x="670" y="186" text-anchor="middle" fill="#93c5fd" font-size="11" font-family="sans-serif">テスト戦略・品質基準・CI/CD</text>
  <!-- Level 2 connectors - Frontend -->
  <line x1="190" y1="196" x2="130" y2="236" stroke="#475569" stroke-width="1.5"/>
  <polygon points="123,232 130,244 137,232" fill="#475569"/>
  <line x1="270" y1="196" x2="290" y2="236" stroke="#475569" stroke-width="1.5"/>
  <polygon points="283,232 290,244 297,232" fill="#475569"/>
  <!-- Level 2 connectors - Backend -->
  <line x1="390" y1="196" x2="380" y2="236" stroke="#475569" stroke-width="1.5"/>
  <polygon points="373,232 380,244 387,232" fill="#475569"/>
  <line x1="510" y1="196" x2="520" y2="236" stroke="#475569" stroke-width="1.5"/>
  <polygon points="513,232 520,244 527,232" fill="#475569"/>
