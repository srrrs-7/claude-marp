<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#0f0e17" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#fffffe" font-size="18" font-family="sans-serif" font-weight="bold">Gossip Protocol vs 菌糸ネットワーク情報伝達</text>

  <!-- Left side: Gossip Protocol -->
  <text x="225" y="70" text-anchor="middle" fill="#7ecaff" font-size="15" font-family="sans-serif" font-weight="bold">Gossip Protocol (P2P)</text>

  <!-- Gossip nodes -->
  <circle cx="120" cy="150" r="25" fill="#2563eb" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="120" y="155" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif">Node A</text>
  <circle cx="300" cy="130" r="25" fill="#2563eb" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="300" y="135" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif">Node B</text>
  <circle cx="200" cy="250" r="25" fill="#2563eb" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="200" y="255" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif">Node C</text>
  <circle cx="350" cy="260" r="25" fill="#2563eb" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="350" y="265" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif">Node D</text>
  <circle cx="130" cy="350" r="25" fill="#2563eb" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="130" y="355" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif">Node E</text>
  <circle cx="310" cy="370" r="25" fill="#2563eb" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="310" y="375" text-anchor="middle" fill="#fffffe" font-size="10" font-family="sans-serif">Node F</text>

  <!-- Gossip arrows (showing spread) -->
  <line x1="143" y1="157" x2="177" y2="243" stroke="#7ecaff" stroke-width="2"/>
  <polygon points="175,238 180,249 170,246" fill="#7ecaff"/>
  <line x1="145" y1="150" x2="275" y2="133" stroke="#7ecaff" stroke-width="2"/>
  <polygon points="273,128 284,133 273,138" fill="#7ecaff"/>
  <line x1="225" y1="250" x2="325" y2="260" stroke="#7ecaff" stroke-width="2"/>
  <polygon points="323,255 334,260 323,265" fill="#7ecaff"/>
  <line x1="185" y1="268" x2="145" y2="335" stroke="#7ecaff" stroke-width="2"/>
  <polygon points="140,330 148,341 150,330" fill="#7ecaff"/>
  <line x1="340" y1="280" x2="320" y2="350" stroke="#7ecaff" stroke-width="2"/>
  <polygon points="315,345 323,356 325,345" fill="#7ecaff"/>

  <!-- Step labels -->
  <rect x="70" y="410" width="320" height="70" fill="#1a1a2e" rx="6"/>
  <text x="230" y="432" text-anchor="middle" fill="#7ecaff" font-size="11" font-family="sans-serif">1. ランダムにピア選択</text>
  <text x="230" y="450" text-anchor="middle" fill="#7ecaff" font-size="11" font-family="sans-serif">2. 情報をコピーして伝播</text>
  <text x="230" y="468" text-anchor="middle" fill="#7ecaff" font-size="11" font-family="sans-serif">3. 指数的に全ノードへ到達</text>

  <!-- Divider -->
  <line x1="450" y1="60" x2="450" y2="490" stroke="#a7a9be" stroke-width="1" stroke-dasharray="8,4" opacity="0.4"/>

  <!-- Right side: Mycelium -->
  <text x="675" y="70" text-anchor="middle" fill="#e6b422" font-size="15" font-family="sans-serif" font-weight="bold">Mycelium Signal Propagation</text>

  <!-- Trees as nodes -->
  <circle cx="570" cy="150" r="25" fill="#2d6a4f" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="570" y="145" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">Mother</text>
  <text x="570" y="158" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">Tree</text>
  <circle cx="750" cy="130" r="22" fill="#40916c" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="750" y="135" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">Sapling</text>
  <circle cx="650" cy="250" r="22" fill="#40916c" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="650" y="255" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">Tree B</text>
  <circle cx="810" cy="250" r="22" fill="#40916c" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="810" y="255" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">Tree C</text>
  <circle cx="580" cy="360" r="22" fill="#40916c" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="580" y="365" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">Tree D</text>
  <circle cx="760" cy="370" r="22" fill="#40916c" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4))"/>
  <text x="760" y="375" text-anchor="middle" fill="#fffffe" font-size="9" font-family="sans-serif">Tree E</text>

  <!-- Mycelium connections (organic curves) -->
  <path d="M590,165 Q620,200 640,240" stroke="#e6b422" stroke-width="2.5" fill="none" stroke-dasharray="5,3" opacity="0.7"/>
  <polygon points="637,235 643,246 647,234" fill="#e6b422"/>
  <path d="M590,155 Q670,130 730,135" stroke="#e6b422" stroke-width="2.5" fill="none" stroke-dasharray="5,3" opacity="0.7"/>
  <polygon points="727,130 738,135 727,140" fill="#e6b422"/>
  <path d="M665,265 Q740,270 795,255" stroke="#e6b422" stroke-width="2" fill="none" stroke-dasharray="5,3" opacity="0.7"/>
  <polygon points="792,250 803,255 792,260" fill="#e6b422"/>
  <path d="M640,265 Q610,310 585,345" stroke="#e6b422" stroke-width="2" fill="none" stroke-dasharray="5,3" opacity="0.7"/>
  <polygon points="580,340 588,351 590,339" fill="#e6b422"/>
  <path d="M800,268 Q780,320 765,355" stroke="#e6b422" stroke-width="2" fill="none" stroke-dasharray="5,3" opacity="0.7"/>
  <polygon points="760,350 768,361 770,349" fill="#e6b422"/>

  <!-- Step labels -->
  <rect x="510" y="410" width="340" height="70" fill="#1a1a2e" rx="6"/>
  <text x="680" y="432" text-anchor="middle" fill="#e6b422" font-size="11" font-family="sans-serif">1. 化学シグナルで隣接木に伝達</text>
  <text x="680" y="450" text-anchor="middle" fill="#e6b422" font-size="11" font-family="sans-serif">2. 菌糸ハブが中継・増幅</text>
  <text x="680" y="468" text-anchor="middle" fill="#e6b422" font-size="11" font-family="sans-serif">3. ネットワーク全体に波及</text>
</svg>
