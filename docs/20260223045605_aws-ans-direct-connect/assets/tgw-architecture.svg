<svg viewBox="0 0 920 440" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:sans-serif">
  <rect width="920" height="440" fill="#f5f5f5" rx="10"/>
  <text x="460" y="26" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">Transit Gateway — 統合アーキテクチャ（DX / VPN / VPC）</text>

  <!-- On-premises -->
  <rect x="15" y="180" width="100" height="60" fill="#ECEFF1" stroke="#607D8B" stroke-width="2" rx="6"/>
  <text x="65" y="202" text-anchor="middle" font-size="10" font-weight="bold" fill="#37474F">オンプレ</text>
  <text x="65" y="216" text-anchor="middle" font-size="9" fill="#546E7A">DC Network</text>
  <text x="65" y="230" text-anchor="middle" font-size="9" fill="#78909C">192.168.0.0/16</text>

  <!-- DX + VPN paths -->
  <line x1="115" y1="202" x2="180" y2="185" stroke="#00796B" stroke-width="2.5"/>
  <polygon points="180,180 188,186 182,193" fill="#00796B"/>
  <text x="147" y="190" text-anchor="middle" font-size="8" fill="#00796B">Direct Connect</text>
  <text x="147" y="200" text-anchor="middle" font-size="8" fill="#00796B">Transit VIF</text>

  <line x1="115" y1="230" x2="180" y2="245" stroke="#7B1FA2" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="180,240 188,246 180,252" fill="#7B1FA2"/>
  <text x="147" y="243" text-anchor="middle" font-size="8" fill="#7B1FA2">VPN</text>
  <text x="147" y="254" text-anchor="middle" font-size="8" fill="#7B1FA2">(バックアップ)</text>

  <!-- DXGW -->
  <rect x="185" y="168" width="100" height="40" fill="#E0F2F1" stroke="#00796B" stroke-width="1.5" rx="6"/>
  <text x="235" y="184" text-anchor="middle" font-size="9" font-weight="bold" fill="#004D40">DXGW</text>
  <text x="235" y="198" text-anchor="middle" font-size="8" fill="#26A69A">グローバル</text>

  <!-- TGW center -->
  <rect x="340" y="145" width="180" height="130" fill="#E3F2FD" stroke="#1976D2" stroke-width="3" rx="10"/>
  <text x="430" y="170" text-anchor="middle" font-size="13" font-weight="bold" fill="#0D47A1">Transit</text>
  <text x="430" y="188" text-anchor="middle" font-size="13" font-weight="bold" fill="#0D47A1">Gateway</text>
  <text x="430" y="204" text-anchor="middle" font-size="9" fill="#1565C0">ap-northeast-1</text>
  <!-- Attachments -->
  <rect x="355" y="215" width="70" height="22" fill="#90CAF9" rx="3"/>
  <text x="390" y="230" text-anchor="middle" font-size="8" fill="#0D47A1">DX Attach</text>
  <rect x="435" y="215" width="70" height="22" fill="#90CAF9" rx="3"/>
  <text x="470" y="230" text-anchor="middle" font-size="8" fill="#0D47A1">VPN Attach</text>
  <text x="430" y="260" text-anchor="middle" font-size="9" fill="#1565C0">+ VPC Attach ×N</text>
  <text x="430" y="274" text-anchor="middle" font-size="9" fill="#1565C0">+ Peering Attach</text>

  <!-- DXGW to TGW -->
  <line x1="285" y1="188" x2="337" y2="200" stroke="#00796B" stroke-width="2"/>
  <polygon points="337,195 345,200 337,205" fill="#00796B"/>

  <!-- VPN to TGW -->
  <line x1="285" y1="245" x2="337" y2="235" stroke="#7B1FA2" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="337,230 345,235 337,240" fill="#7B1FA2"/>

  <!-- VPCs connected to TGW -->
  <!-- VPC 1 -->
  <line x1="520" y1="168" x2="575" y2="100" stroke="#388E3C" stroke-width="1.5"/>
  <polygon points="575,95 583,101 577,108" fill="#388E3C"/>
  <rect x="580" y="68" width="90" height="50" fill="#C8E6C9" stroke="#388E3C" stroke-width="1.5" rx="6"/>
  <text x="625" y="86" text-anchor="middle" font-size="10" font-weight="bold" fill="#1B5E20">VPC-A</text>
  <text x="625" y="100" text-anchor="middle" font-size="9" fill="#2E7D32">10.0.0.0/16</text>
  <text x="625" y="112" text-anchor="middle" font-size="8" fill="#558B2F">Account: Dev</text>

  <!-- VPC 2 -->
  <line x1="520" y1="200" x2="575" y2="195" stroke="#388E3C" stroke-width="1.5"/>
  <polygon points="575,190 583,195 575,200" fill="#388E3C"/>
  <rect x="580" y="168" width="90" height="50" fill="#C8E6C9" stroke="#388E3C" stroke-width="1.5" rx="6"/>
  <text x="625" y="186" text-anchor="middle" font-size="10" font-weight="bold" fill="#1B5E20">VPC-B</text>
  <text x="625" y="200" text-anchor="middle" font-size="9" fill="#2E7D32">10.1.0.0/16</text>
  <text x="625" y="212" text-anchor="middle" font-size="8" fill="#558B2F">Account: Prod</text>

  <!-- VPC 3 -->
  <line x1="520" y1="230" x2="575" y2="270" stroke="#388E3C" stroke-width="1.5"/>
  <polygon points="575,265 583,271 577,278" fill="#388E3C"/>
  <rect x="580" y="248" width="90" height="50" fill="#C8E6C9" stroke="#388E3C" stroke-width="1.5" rx="6"/>
  <text x="625" y="266" text-anchor="middle" font-size="10" font-weight="bold" fill="#1B5E20">VPC-C</text>
  <text x="625" y="280" text-anchor="middle" font-size="9" fill="#2E7D32">10.2.0.0/16</text>
  <text x="625" y="292" text-anchor="middle" font-size="8" fill="#558B2F">Account: Shared</text>

  <!-- VPC 4 -->
  <line x1="520" y1="262" x2="575" y2="360" stroke="#388E3C" stroke-width="1.5"/>
  <polygon points="575,355 583,361 577,368" fill="#388E3C"/>
  <rect x="580" y="338" width="90" height="50" fill="#C8E6C9" stroke="#388E3C" stroke-width="1.5" rx="6"/>
  <text x="625" y="356" text-anchor="middle" font-size="10" font-weight="bold" fill="#1B5E20">VPC-D</text>
  <text x="625" y="370" text-anchor="middle" font-size="9" fill="#2E7D32">172.16.0.0/16</text>
  <text x="625" y="382" text-anchor="middle" font-size="8" fill="#558B2F">Account: Security</text>

  <!-- TGW Route Tables -->
  <rect x="695" y="45" width="210" height="200" fill="#FFF8E1" stroke="#F9A825" stroke-width="1.5" rx="8"/>
  <text x="800" y="66" text-anchor="middle" font-size="11" font-weight="bold" fill="#E65100">TGW ルートテーブル</text>
  <rect x="705" y="75" width="190" height="50" fill="#FFF3E0" stroke="#FB8C00" stroke-width="1" rx="4"/>
  <text x="800" y="92" text-anchor="middle" font-size="9" font-weight="bold" fill="#E65100">Default Route Table</text>
  <text x="710" y="106" font-size="8" fill="#555">192.168.0.0/16 → DX Attach</text>
  <text x="710" y="118" font-size="8" fill="#555">10.0.0.0/8   → VPC Attach</text>
  <rect x="705" y="133" width="190" height="50" fill="#FFF3E0" stroke="#FB8C00" stroke-width="1" rx="4"/>
  <text x="800" y="150" text-anchor="middle" font-size="9" font-weight="bold" fill="#E65100">Isolated Route Table</text>
  <text x="710" y="164" font-size="8" fill="#555">（セグメント分離用）</text>
  <text x="710" y="176" font-size="8" fill="#555">特定 VPC 間のみ通信許可</text>
  <text x="705" y="205" font-size="9" fill="#E65100">• 最大 20 ルートテーブル/TGW</text>
  <text x="705" y="219" font-size="9" fill="#E65100">• アタッチメントごとに割当</text>
  <text x="705" y="233" font-size="9" fill="#E65100">• プロパゲーション + スタティック</text>

  <!-- Inter-region peering -->
  <rect x="695" y="260" width="210" height="100" fill="#E8EAF6" stroke="#3949AB" stroke-width="1.5" rx="8"/>
  <text x="800" y="279" text-anchor="middle" font-size="11" font-weight="bold" fill="#1A237E">Inter-Region Peering</text>
  <line x1="430" y1="275" x2="692" y2="310" stroke="#3949AB" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="692,305 700,310 692,315" fill="#3949AB"/>
  <text x="800" y="298" text-anchor="middle" font-size="9" fill="#283593">TGW (ap-northeast-1)</text>
  <text x="800" y="314" text-anchor="middle" font-size="9" fill="#283593">↕ Peering</text>
  <text x="800" y="330" text-anchor="middle" font-size="9" fill="#283593">TGW (us-east-1)</text>
  <text x="800" y="348" text-anchor="middle" font-size="8" fill="#888">リージョン間の VPC 接続</text>
  <text x="800" y="360" text-anchor="middle" font-size="8" fill="#888">AWS Backbone 経由（暗号化）</text>

  <!-- Statistics -->
  <rect x="15" y="375" width="920" height="55" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1" rx="6"/>
  <text x="460" y="393" text-anchor="middle" font-size="10" font-weight="bold" fill="#1B5E20">TGW 主要制限（2026年時点）</text>
  <text x="460" y="409" text-anchor="middle" font-size="9" fill="#2E7D32">最大アタッチメント数: 5,000 / TGW | 最大ルート数: 10,000 / ルートテーブル | VPC アタッチ: 5,000 / TGW</text>
  <text x="460" y="423" text-anchor="middle" font-size="9" fill="#2E7D32">帯域: 最大 50 Gbps バースト / アタッチメント | ECMP: 複数 VPN/DX 接続で自動負荷分散</text>
</svg>
