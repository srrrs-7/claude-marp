<svg viewBox="0 0 860 360" xmlns="http://www.w3.org/2000/svg" style="max-height:65vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:sans-serif">
  <!-- Title -->
  <text x="430" y="28" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Hosted Connection vs Hosted VIF — 重要な違い</text>

  <!-- Hosted Connection box -->
  <rect x="30" y="45" width="380" height="280" fill="#e3f2fd" stroke="#1976D2" stroke-width="2" rx="8"/>
  <text x="220" y="70" text-anchor="middle" font-size="13" font-weight="bold" fill="#0D47A1">Hosted Connection</text>
  <text x="220" y="86" text-anchor="middle" font-size="10" fill="#1565C0">APN パートナーが物理接続全体を管理</text>
  <rect x="55" y="100" width="330" height="35" fill="#BBDEFB" rx="4"/>
  <text x="220" y="117" text-anchor="middle" font-size="11" fill="#0D47A1">帯域: 50Mbps 〜 10Gbps</text>
  <text x="220" y="131" text-anchor="middle" font-size="10" fill="#1565C0">（パートナーが分割して提供）</text>
  <rect x="55" y="145" width="330" height="35" fill="#BBDEFB" rx="4"/>
  <text x="220" y="162" text-anchor="middle" font-size="11" fill="#0D47A1">VIF は 1つのみ作成可能</text>
  <text x="220" y="176" text-anchor="middle" font-size="10" fill="#1565C0">（接続あたり 1 VIF）</text>
  <rect x="55" y="190" width="330" height="35" fill="#BBDEFB" rx="4"/>
  <text x="220" y="207" text-anchor="middle" font-size="11" fill="#0D47A1">接続の所有者: APN パートナー</text>
  <text x="220" y="221" text-anchor="middle" font-size="10" fill="#1565C0">→ 顧客は接続を共有で利用</text>
  <rect x="55" y="235" width="330" height="35" fill="#BBDEFB" rx="4"/>
  <text x="220" y="252" text-anchor="middle" font-size="11" fill="#0D47A1">承認フロー: パートナー → 顧客</text>
  <text x="220" y="266" text-anchor="middle" font-size="10" fill="#1565C0">パートナーが接続を提供、顧客が承認</text>
  <rect x="55" y="279" width="330" height="35" fill="#BBDEFB" rx="4"/>
  <text x="220" y="296" text-anchor="middle" font-size="11" fill="#0D47A1">MACsec: 非対応</text>
  <text x="220" y="310" text-anchor="middle" font-size="10" fill="#1565C0">（10G/100G Dedicated のみ対応）</text>

  <!-- Hosted VIF box -->
  <rect x="450" y="45" width="380" height="280" fill="#f3e5f5" stroke="#7B1FA2" stroke-width="2" rx="8"/>
  <text x="640" y="70" text-anchor="middle" font-size="13" font-weight="bold" fill="#4A148C">Hosted VIF</text>
  <text x="640" y="86" text-anchor="middle" font-size="10" fill="#6A1B9A">パートナーまたは他アカウントが VIF を共有</text>
  <rect x="475" y="100" width="330" height="35" fill="#E1BEE7" rx="4"/>
  <text x="640" y="117" text-anchor="middle" font-size="11" fill="#4A148C">物理接続は Dedicated Connection</text>
  <text x="640" y="131" text-anchor="middle" font-size="10" fill="#6A1B9A">（1G / 10G / 100G ポート）</text>
  <rect x="475" y="145" width="330" height="35" fill="#E1BEE7" rx="4"/>
  <text x="640" y="162" text-anchor="middle" font-size="11" fill="#4A148C">複数の VIF を作成して共有可能</text>
  <text x="640" y="176" text-anchor="middle" font-size="10" fill="#6A1B9A">（1接続に複数 VIF 割り当て可）</text>
  <rect x="475" y="190" width="330" height="35" fill="#E1BEE7" rx="4"/>
  <text x="640" y="207" text-anchor="middle" font-size="11" fill="#4A148C">接続の所有者: 提供者（アカウントA）</text>
  <text x="640" y="221" text-anchor="middle" font-size="10" fill="#6A1B9A">→ 別アカウント（B）に VIF を提供</text>
  <rect x="475" y="235" width="330" height="35" fill="#E1BEE7" rx="4"/>
  <text x="640" y="252" text-anchor="middle" font-size="11" fill="#4A148C">承認フロー: 提供者 → 利用者</text>
  <text x="640" y="266" text-anchor="middle" font-size="10" fill="#6A1B9A">利用者アカウントが VIF を承認して使用</text>
  <rect x="475" y="279" width="330" height="35" fill="#E1BEE7" rx="4"/>
  <text x="640" y="296" text-anchor="middle" font-size="11" fill="#4A148C">帯域: 物理ポート容量を VIF 間で共有</text>
  <text x="640" y="310" text-anchor="middle" font-size="10" fill="#6A1B9A">（VLAN タグで論理分離）</text>

  <!-- VS Label -->
  <rect x="405" y="160" width="50" height="40" fill="#FF9800" stroke="#E65100" stroke-width="1.5" rx="20"/>
  <text x="430" y="186" text-anchor="middle" font-size="14" font-weight="bold" fill="white">VS</text>
</svg>
