<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="aws-direct-connect-%E3%81%A8%E3%81%AF">AWS Direct Connect とは</h1>
<ul>
<li>AWS とオンプレミス / コロケーション施設を<strong>専用線で接続する</strong>マネージドサービス</li>
<li>パブリックインターネットを迂回 → 安定帯域・低レイテンシ・高セキュリティ</li>
<li><strong>主要用途</strong>: ハイブリッドクラウド / 大容量データ転送 / 低遅延要件 / コンプライアンス対応</li>
<li><strong>接続形態</strong>: Dedicated Connection（AWS 直接）/ Hosted Connection（APN パートナー経由）</li>
<li><strong>帯域オプション</strong>: 1 / 10 / 100 Gbps（Dedicated）、 50 Mbps 〜 10 Gbps（Hosted）<br />
<img src="../assets/dx-overview.svg" alt="center" style="width:820px;" /></li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="direct-connect-%E3%81%AE%E4%B8%BB%E8%A6%81%E3%82%B3%E3%83%B3%E3%83%9D%E3%83%BC%E3%83%8D%E3%83%B3%E3%83%88">Direct Connect の主要コンポーネント</h1>
<ul>
<li><strong>物理接続 (Connection)</strong>: DX ロケーションに設置される物理ポート。Dedicated または Hosted</li>
<li><strong>Virtual Interface (VIF)</strong>: 物理接続上の論理インターフェース。VLAN + BGP セッションで構成</li>
<li><strong>Direct Connect Gateway (DXGW)</strong>: 複数リージョン / 複数 VPC へのグローバルなルーティングハブ</li>
<li><strong>Virtual Private Gateway (VGW)</strong>: VPC に紐づく AWS 側の BGP エンドポイント（Private VIF 用）</li>
<li><strong>Transit Gateway (TGW)</strong>: 複数 VPC・VPN・DX を集約するリージョンハブ（Transit VIF 用）</li>
<li><strong>BGP セッション</strong>: オンプレルーターと AWS ルーター間の動的ルーティングプロトコル</li>
<li><strong>DX ロケーション</strong>: AWS と顧客ルーターが物理的に同居するコロケーション施設</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="dedicated-connection">Dedicated Connection</h1>
<ul>
<li><strong>直接 AWS DX ルーターとのポートを占有する専用接続</strong></li>
<li><strong>帯域</strong>: 1 Gbps / 10 Gbps / 100 Gbps（選択制）</li>
<li><strong>設定方法</strong>: AWS コンソール → Direct Connect → 接続の作成 → LOA-CFA を取得</li>
<li><strong>物理接続</strong>: 802.1Q シングルモード光ファイバー（SMF）</li>
<li><strong>ポート占有</strong>: AWS Cage 内のポートを顧客が専有（他顧客と共有しない）</li>
<li><strong>VIF 数</strong>: 1 接続あたり最大 50 VIF（Private / Public / Transit の合計）</li>
<li><strong>MACsec 対応</strong>: 10 Gbps / 100 Gbps のみ（Layer 2 暗号化）</li>
<li><strong>メリット</strong>: 安定した帯域、高い MTU（Jumbo Frames）、MACsec 対応</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="hosted-connection">Hosted Connection</h1>
<ul>
<li><strong>APN パートナーが物理 Dedicated Connection を分割して提供する接続形態</strong></li>
<li><strong>帯域</strong>: 50 Mbps / 100 Mbps / 200 Mbps / 300 Mbps / 400 Mbps / 500 Mbps / 1 Gbps / 2 Gbps / 5 Gbps / 10 Gbps</li>
<li><strong>設定方法</strong>: APN パートナーに申し込み → パートナーが AWS コンソールで接続を提供 → 顧客が承認</li>
<li><strong>VIF 数</strong>: 1 接続あたり VIF は <strong>1つのみ</strong>（最大の制約）</li>
<li><strong>MACsec</strong>: 非対応（パートナーの共有インフラのため）</li>
<li><strong>メリット</strong>: 低コスト・少帯域から始められる、パートナーが物理管理を担当</li>
<li><strong>注意</strong>: パートナーの物理インフラを共有するため、帯域が保証されない場合あり</li>
<li><strong>向いているケース</strong>: 小〜中規模の帯域要件、DX 初期導入、コスト重視</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="dx-%E3%83%AD%E3%82%B1%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3--%E3%83%91%E3%83%BC%E3%83%88%E3%83%8A%E3%83%BC">DX ロケーション &amp; パートナー</h1>
<ul>
<li><strong>DX ロケーション</strong>: AWS ルーターが設置されているコロケーション施設（全世界 100+ 箇所）</li>
<li><strong>日本国内ロケーション</strong>: 東京（Equinix TY2/TY3/TY4/TY8、AT Tokyo、NTT）、大阪（Equinix OS1）など</li>
<li><strong>APN パートナー (Partner)</strong>: AWS 認定の接続パートナー。Hosted Connection / Hosted VIF を提供</li>
<li><strong>日本国内パートナー例</strong>: NTT Communications、NEC、KDDI、SoftBank、Fujitsu、IIJ、Tata など</li>
<li><strong>接続の選択基準</strong>:</li>
<li>
<ul>
<li>直接 Dedicated が必要 → DX ロケーションに自社/代理接続</li>
</ul>
</li>
<li>
<ul>
<li>低帯域・低コストで始める → APN パートナー経由の Hosted Connection</li>
</ul>
</li>
<li>
<ul>
<li>既存 MPLS 網と統合 → パートナーの SD-WAN 統合ソリューション</li>
</ul>
</li>
<li><strong>確認方法</strong>: AWS コンソール → Direct Connect → Connections → Available APN Partners</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="lag-%E8%A8%AD%E5%AE%9A%E3%83%BB%E5%88%B6%E7%B4%84%E3%83%BB%E3%83%A6%E3%83%BC%E3%82%B9%E3%82%B1%E3%83%BC%E3%82%B9">LAG 設定・制約・ユースケース</h1>
<ul>
<li><strong>LAG 設定要件</strong>:</li>
<li>
<ul>
<li>すべての接続が同一 DX ロケーションにある必要がある</li>
</ul>
</li>
<li>
<ul>
<li>すべての接続が同一帯域である必要がある（1G×4 や 10G×4 など）</li>
</ul>
</li>
<li>
<ul>
<li>最大 4 接続を 1 LAG に束ねられる（AWS のデフォルト上限）</li>
</ul>
</li>
<li><strong>LAG の主要パラメータ</strong>:</li>
<li>
<ul>
<li><code>minimumLinks</code>: アクティブ接続の最小数（下回るとトラフィック停止）</li>
</ul>
</li>
<li>
<ul>
<li>例: 4 接続 LAG で <code>minimumLinks=2</code> → 2 接続以上 UP している間は動作</li>
</ul>
</li>
<li><strong>ユースケース</strong>:</li>
<li>
<ul>
<li>10G×4 LAG → 最大 40 Gbps の論理帯域（ECMP で分散）</li>
</ul>
</li>
<li>
<ul>
<li>冗長性確保（1 接続障害で自動的に残り接続に切替）</li>
</ul>
</li>
<li>
<ul>
<li>BGP セッションを 1 つに集約して管理を簡素化</li>
</ul>
</li>
<li><strong>注意</strong>: LAG 自体は帯域を保証しない（ECMP によりフロー単位で振り分け）</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="public-vif--aws-%E3%83%91%E3%83%96%E3%83%AA%E3%83%83%E3%82%AF%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9%E3%81%B8%E3%81%AE%E6%8E%A5%E7%B6%9A">Public VIF — AWS パブリックサービスへの接続</h1>
<ul>
<li><strong>接続先</strong>: AWS のパブリック IP アドレスを持つすべてのサービスへ接続</li>
<li><strong>対応サービス</strong>: Amazon S3 / DynamoDB / SQS / SNS / CloudFront / Route 53 / API Gateway など</li>
<li><strong>BGP の動作</strong>: AWS から全リージョンのパブリック IP プレフィックスを広告（数千プレフィックス）</li>
<li><strong>必須設定</strong>:</li>
<li>
<ul>
<li><strong>パブリック ASN</strong> が必要（Private ASN は使用不可）</li>
</ul>
</li>
<li>
<ul>
<li>BGP Peer IP は /30 のパブリック IP を使用</li>
</ul>
</li>
<li>
<ul>
<li>広告するオンプレプレフィックスは<strong>パブリック IP のみ</strong>（プライベート IP 不可）</li>
</ul>
</li>
<li><strong>MTU</strong>: 最大 1,500 bytes（Jumbo Frames 非対応）</li>
<li><strong>主なユースケース</strong>: オンプレから S3 への大量データ転送、CloudFront 配信用コンテンツのオリジン接続</li>
<li><strong>注意</strong>: Public VIF は VPC 内のリソースには接続できない（Private VIF が必要）</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="private-vif--vpc-%E3%81%B8%E3%81%AE%E7%9B%B4%E6%8E%A5%E6%8E%A5%E7%B6%9A">Private VIF — VPC への直接接続</h1>
<ul>
<li><strong>接続先</strong>: VPC 内のプライベートリソース（EC2 / RDS / ELB など）</li>
<li><strong>接続方式</strong>: Virtual Private Gateway (VGW) に接続 → VPC のプライベートサブネットへ</li>
<li><strong>BGP の動作</strong>: VPC の CIDR ブロックが AWS から広告される</li>
<li><strong>1 つの Private VIF = 1 つの VGW</strong>（複数 VPC に接続する場合は DXGW または複数 Private VIF）</li>
<li><strong>必須設定</strong>:</li>
<li>
<ul>
<li>VLAN ID（802.1Q タグ、1〜4094）</li>
</ul>
</li>
<li>
<ul>
<li>BGP Peer IP（/30、プライベート IP 使用可）</li>
</ul>
</li>
<li>
<ul>
<li>BGP ASN（パブリック / プライベート どちらも可）</li>
</ul>
</li>
<li><strong>MTU</strong>: 最大 <strong>9,001 bytes</strong>（Jumbo Frames 対応）</li>
<li><strong>広告制限</strong>: オンプレから AWS へ最大 <strong>100 プレフィックス</strong></li>
<li><strong>主なユースケース</strong>: EC2 / RDS への低レイテンシ接続、VPC 内ワークロードとのデータ連携</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="transit-vif--transit-gateway-%E3%81%B8%E3%81%AE%E6%8E%A5%E7%B6%9A">Transit VIF — Transit Gateway への接続</h1>
<ul>
<li><strong>接続先</strong>: Direct Connect Gateway (DXGW) 経由で Transit Gateway (TGW) に接続</li>
<li><strong>1 つの Transit VIF で複数 VPC・複数アカウントへ一括接続が可能</strong></li>
<li><strong>アーキテクチャ</strong>: オンプレ → DX → Transit VIF → DXGW → TGW → 複数 VPC</li>
<li><strong>BGP の動作</strong>: TGW に接続されたすべての VPC の CIDR が広告される（Propagation 設定次第）</li>
<li><strong>MTU</strong>: 最大 <strong>8,500 bytes</strong>（Jumbo Frames 対応）</li>
<li><strong>広告制限</strong>: オンプレから AWS へ最大 <strong>100 プレフィックス</strong>、AWS からオンプレへ最大 <strong>1,000 プレフィックス</strong></li>
<li><strong>AWS から広告される経路</strong>: TGW ルートテーブルに Propagation 設定されたすべての VPC CIDR</li>
<li><strong>前提条件</strong>: DXGW との関連付け（Association）が必要</li>
<li><strong>主なユースケース</strong>: マルチアカウント環境、多数の VPC を統合するハブ&amp;スポーク構成</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="hosted-vif--%E3%82%AF%E3%83%AD%E3%82%B9%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88-vif-%E5%85%B1%E6%9C%89">Hosted VIF — クロスアカウント VIF 共有</h1>
<ul>
<li><strong>定義</strong>: Dedicated Connection の所有者（提供者）が、別の AWS アカウント（利用者）に VIF を提供</li>
<li><strong>主な用途</strong>: APN パートナーが複数顧客に VIF を提供、または組織内でアカウント間 VIF 共有</li>
<li><strong>仕組み</strong>: 同一 Dedicated Connection に複数の VLAN を作成し、各 VLAN を異なるアカウントに割り当て</li>
<li><strong>フロー</strong>: 提供者が VIF 作成（宛先アカウント ID 指定）→ 利用者が承認（Accept）→ BGP 設定 → 接続</li>
<li><strong>帯域</strong>: 物理ポートの帯域を複数 VIF で共有（VLAN で論理分離）</li>
<li><strong>Hosted Connection との違い</strong>:</li>
<li>
<ul>
<li>Hosted Connection: APN パートナーが物理接続全体を提供（VIF は 1 つのみ）</li>
</ul>
</li>
<li>
<ul>
<li>Hosted VIF: Dedicated 接続オーナーが VIF のみを提供（物理接続は別途必要）</li>
</ul>
</li>
<li><strong>制約</strong>: 利用者は VIF を承認後に BGP 設定のみ変更可能（VLAN 変更は提供者のみ）</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="vif-%E4%BD%9C%E6%88%90%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9%E3%81%A8%E5%BF%85%E9%A0%88%E3%83%91%E3%83%A9%E3%83%A1%E3%83%BC%E3%82%BF">VIF 作成プロセスと必須パラメータ</h1>
<ul>
<li><strong>VIF 作成手順</strong> (AWS コンソール / CLI):</li>
<li>
<ol>
<li>Direct Connect → Virtual Interfaces → Create virtual interface</li>
</ol>
</li>
<li>
<ol start="2">
<li>VIF タイプ選択（Private / Public / Transit）</li>
</ol>
</li>
<li>
<ol start="3">
<li>VIF 名・VLAN ID・BGP ASN 設定</li>
</ol>
</li>
<li>
<ol start="4">
<li>BGP Peer IPv4 / IPv6 アドレス設定</li>
</ol>
</li>
<li>
<ol start="5">
<li>MD5 認証キー設定（推奨）</li>
</ol>
</li>
<li>
<ol start="6">
<li>関連付け先設定（VGW / DXGW）</li>
</ol>
</li>
<li><strong>必須パラメータ一覧</strong>:</li>
<li>
<ul>
<li><strong>VLAN ID</strong>: 802.1Q タグ（1〜4094、接続内で一意）</li>
</ul>
</li>
<li>
<ul>
<li><strong>BGP ASN</strong>: オンプレ側の AS 番号（Public: 1〜64511、Private: 64512〜65535）</li>
</ul>
</li>
<li>
<ul>
<li><strong>BGP Peer IP</strong>: /30 サブネットのオンプレ側・AWS 側 IP</li>
</ul>
</li>
<li>
<ul>
<li><strong>Prefixes to advertise</strong>: オンプレから広告するプレフィックス（Public VIF のみ必須）</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="vif-%E3%81%AE-vlan-%E8%A8%AD%E5%AE%9A%E3%81%A8-8021q-%E3%82%BF%E3%82%AE%E3%83%B3%E3%82%B0">VIF の VLAN 設定と 802.1Q タギング</h1>
<ul>
<li><strong>802.1Q VLAN タグ</strong>: 各 VIF に一意の VLAN ID を割り当て、同一物理接続上で複数 VIF を区別</li>
<li><strong>タギングの動作</strong>:</li>
<li>
<ul>
<li>オンプレルーター → DX Router: 指定の VLAN タグを付与して送信</li>
</ul>
</li>
<li>
<ul>
<li>AWS DX Router → 各 VIF: VLAN タグに基づいてトラフィックを仕分け</li>
</ul>
</li>
<li><strong>QinQ (802.1ad) サポート</strong>: 一部のパートナー接続では VLAN スタッキングをサポート</li>
<li><strong>BGP 設定例（Cisco IOS）</strong>:</li>
<li>
<ul>
<li><code>interface GigabitEthernet0/0.101</code></li>
</ul>
</li>
<li>
<ul>
<li><code> encapsulation dot1Q 101</code> ← VLAN ID 101</li>
</ul>
</li>
<li>
<ul>
<li><code> ip address 169.254.0.1 255.255.255.252</code> ← /30 BGP Peer IP</li>
</ul>
</li>
<li>
<ul>
<li><code>router bgp 65000</code></li>
</ul>
</li>
<li>
<ul>
<li><code> neighbor 169.254.0.2 remote-as 7224</code> ← AWS ASN</li>
</ul>
</li>
<li>
<ul>
<li><code> neighbor 169.254.0.2 password &lt;MD5-KEY&gt;</code></li>
</ul>
</li>
<li><strong>169.254.x.x</strong>: AWS が推奨する Link-Local アドレス範囲（BGP Peer IP として使用可）</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="vif-%E3%81%AE%E4%B8%8A%E9%99%90%E3%83%BB%E5%88%B6%E7%B4%84%E3%81%BE%E3%81%A8%E3%82%81">VIF の上限・制約まとめ</h1>
<table>
<thead>
<tr>
<th>制限項目</th>
<th>値</th>
<th>備考</th>
</tr>
</thead>
<tbody>
<tr>
<td>VIF 数 / Dedicated Connection</td>
<td>最大 50</td>
<td>Public + Private + Transit 合計</td>
</tr>
<tr>
<td>VIF 数 / Hosted Connection</td>
<td><strong>1 のみ</strong></td>
<td>接続あたり固定</td>
</tr>
<tr>
<td>BGP プレフィックス数（送信）</td>
<td><strong>100</strong></td>
<td>オンプレ → AWS（超過でセッション切断）</td>
</tr>
<tr>
<td>BGP プレフィックス数（受信）</td>
<td><strong>1,000</strong></td>
<td>Transit VIF のみ上限あり</td>
</tr>
<tr>
<td>VLAN ID 範囲</td>
<td>1 〜 4094</td>
<td>接続内で一意</td>
</tr>
<tr>
<td>BGP セッション / VIF</td>
<td>1（IPv4）+ 1（IPv6）</td>
<td>デュアルスタック構成時</td>
</tr>
<tr>
<td>MD5 認証キー長</td>
<td>最大 255 文字</td>
<td>推奨: 強力なキーを使用</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>重要</strong>: BGP プレフィックス送信数が 100 を超えると BGP セッションが強制切断される</li>
<li><strong>対処方法</strong>: ルート集約（アグリゲーション）でプレフィックス数を削減</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="bgp-border-gateway-protocol-%E5%9F%BA%E7%A4%8E">BGP (Border Gateway Protocol) 基礎</h1>
<ul>
<li><strong>BGP</strong>: インターネット / 大規模ネットワークで使用される経路制御プロトコル（Exterior Gateway Protocol）</li>
<li><strong>AWS DX での役割</strong>: オンプレルーターと AWS ルーター間で経路情報を交換するプロトコル</li>
<li><strong>特徴</strong>:</li>
<li>
<ul>
<li><strong>パスベクター型</strong>: AS Path（経路を通るAS番号のリスト）を持つ</li>
</ul>
</li>
<li>
<ul>
<li><strong>TCP 179 番ポート</strong>使用</li>
</ul>
</li>
<li>
<ul>
<li><strong>eBGP</strong>: 異なる AS 間（オンプレ <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> AWS）</li>
</ul>
</li>
<li>
<ul>
<li><strong>iBGP</strong>: 同一 AS 内（AWS 内部ルーター間）</li>
</ul>
</li>
<li><strong>AWS DX での BGP セッション</strong>:</li>
<li>
<ul>
<li>1 VIF = 1 BGP セッション（IPv4 / IPv6 それぞれ個別セッション）</li>
</ul>
</li>
<li>
<ul>
<li>オンプレ BGP Peer IP <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> AWS BGP Peer IP 間で確立</li>
</ul>
</li>
<li>
<ul>
<li>Hold Timer: 90 秒（デフォルト）</li>
</ul>
</li>
<li>
<ul>
<li>Keepalive: 30 秒（デフォルト）</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="as-%E7%95%AA%E5%8F%B7-asn--%E3%83%91%E3%83%96%E3%83%AA%E3%83%83%E3%82%AF-vs-%E3%83%97%E3%83%A9%E3%82%A4%E3%83%99%E3%83%BC%E3%83%88">AS 番号 (ASN) — パブリック vs プライベート</h1>
<ul>
<li><strong>Public ASN (1 〜 64511)</strong>:</li>
<li>
<ul>
<li>IANA が割り当てるグローバルに一意の AS 番号</li>
</ul>
</li>
<li>
<ul>
<li>Public VIF では<strong>必須</strong></li>
</ul>
</li>
<li>
<ul>
<li>BGP コミュニティやインターネット経路交換に使用</li>
</ul>
</li>
<li>
<ul>
<li>例: AWS の ASN = <strong>7224</strong>（特定リージョンは 64512 以降の Custom ASN も使用可）</li>
</ul>
</li>
<li><strong>Private ASN (64512 〜 65535)</strong>:</li>
<li>
<ul>
<li>組織内部でのみ使用（インターネットに広告不可）</li>
</ul>
</li>
<li>
<ul>
<li>Private VIF / Transit VIF では使用可</li>
</ul>
</li>
<li>
<ul>
<li>AWS が自動割り当てる場合もある（デフォルト）</li>
</ul>
</li>
<li><strong>4 バイト ASN (65536 〜 4294967295)</strong>:</li>
<li>
<ul>
<li>より広い番号空間（RFC 4893）</li>
</ul>
</li>
<li>
<ul>
<li>AWS DX でもサポート</li>
</ul>
</li>
<li><strong>AWS 側の ASN</strong>:</li>
<li>
<ul>
<li>DXGW: デフォルト 64512（カスタム可: 64512〜65534 または 1〜2147483647）</li>
</ul>
</li>
<li>
<ul>
<li>VGW: アカウント / リージョンごとに異なる（7224 系列が多い）</li>
</ul>
</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="bgp-%E7%B5%8C%E8%B7%AF%E5%BA%83%E5%91%8A%E6%95%B0%E3%81%AE%E4%B8%8A%E9%99%90--%E9%87%8D%E8%A6%81%E5%88%B6%E9%99%90">BGP 経路広告数の上限 — 重要制限</h1>
<ul>
<li><strong>オンプレ → AWS（送信プレフィックス数）: 最大 100</strong></li>
<li>
<ul>
<li>Private VIF: 最大 100 プレフィックス</li>
</ul>
</li>
<li>
<ul>
<li>Transit VIF: 最大 100 プレフィックス</li>
</ul>
</li>
<li>
<ul>
<li>Public VIF: パブリック IP のみ（制限はあるが実質制限なし）</li>
</ul>
</li>
<li>
<ul>
<li><strong>上限超過の影響</strong>: BGP セッションが<strong>強制切断</strong>される（NOTIFICATIONメッセージ）</li>
</ul>
</li>
<li>
<ul>
<li><strong>対策</strong>: ルート集約（サマリー）で必ずプレフィックス数を削減</li>
</ul>
</li>
<li><strong>AWS → オンプレ（受信プレフィックス数）: 最大 1,000（Transit VIF）</strong></li>
<li>
<ul>
<li>TGW に接続された VPC が多い場合は注意が必要</li>
</ul>
</li>
<li>
<ul>
<li>TGW ルートテーブルの Propagation 設定で広告数を制御</li>
</ul>
</li>
<li>
<ul>
<li>Private VIF: VPC CIDR のみ（通常は問題なし）</li>
</ul>
</li>
<li><strong>ルート集約のベストプラクティス</strong>:</li>
<li>
<ul>
<li>オンプレサブネットは上位プレフィックスにまとめる（例: /24 × 200 → /16 × 1）</li>
</ul>
</li>
<li>
<ul>
<li>VPC の CIDR 設計段階で集約を考慮する</li>
</ul>
</li>
<li>
<ul>
<li><code>maximum-prefix</code> 設定で BGP セッション保護</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="bgp-communities-%E3%82%BF%E3%82%B0-%E8%A9%B3%E7%B4%B0%E3%83%AA%E3%83%95%E3%82%A1%E3%83%AC%E3%83%B3%E3%82%B9">BGP Communities タグ 詳細リファレンス</h1>
<table>
<thead>
<tr>
<th>Community タグ</th>
<th>Local Preference</th>
<th>意味</th>
<th>使い所</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>7224:7100</strong></td>
<td>100（最低）</td>
<td>AWS 側で最も低い優先度</td>
<td>バックアップ経路（使いたくない）</td>
</tr>
<tr>
<td><strong>7224:7200</strong></td>
<td>200（中）</td>
<td>デフォルト値と同等</td>
<td>通常設定（明示的に中優先）</td>
</tr>
<tr>
<td><strong>7224:7300</strong></td>
<td>300（最高）</td>
<td>AWS 側で最も高い優先度</td>
<td>プライマリ経路（必ず使う）</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>Local Preference の動作</strong>:</li>
<li>
<ul>
<li>AWS iBGP ルーターで経路を選択する際、Local Preference が高い経路を優先</li>
</ul>
</li>
<li>
<ul>
<li>同じプレフィックスを複数 DX 接続から受信した場合に有効</li>
</ul>
</li>
<li>
<ul>
<li>Local Preference はオンプレ側には広告されない（AWS 内部のみ）</li>
</ul>
</li>
<li><strong>設定例（Cisco IOS）</strong>:</li>
<li>
<ul>
<li><code>route-map SET-DX1-PREF permit 10</code></li>
</ul>
</li>
<li>
<ul>
<li><code> set community 7224:7300</code> ← DX1 を優先</li>
</ul>
</li>
<li>
<ul>
<li><code>route-map SET-DX2-PREF permit 10</code></li>
</ul>
</li>
<li>
<ul>
<li><code> set community 7224:7100</code> ← DX2 をバックアップ</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="as-path-prepending--%E5%B8%B0%E3%82%8A%E8%B7%AF%E3%81%AE%E3%83%88%E3%83%A9%E3%83%95%E3%82%A3%E3%83%83%E3%82%AF%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0">AS Path Prepending — 帰り路のトラフィックエンジニアリング</h1>
<ul>
<li><strong>自分の AS 番号を繰り返し付加することで、相手側から見た AS Path 長を伸ばして優先度を下げる技術</strong></li>
<li><strong>AS Path Prepend の仕組み</strong>:</li>
<li>
<ul>
<li>通常: AS Path = <code>65000</code> (長さ 1 = 優先)</li>
</ul>
</li>
<li>
<ul>
<li>3回 Prepend: AS Path = <code>65000 65000 65000 65000</code> (長さ 4 = 非優先)</li>
</ul>
</li>
<li>
<ul>
<li>BGP の経路選択はパス長が短い方を優先</li>
</ul>
</li>
<li><strong>AWS DX での使い方</strong>:</li>
<li>
<ul>
<li>DX2（バックアップ）でオンプレの AS 番号を 3〜5 回 prepend して広告</li>
</ul>
</li>
<li>
<ul>
<li>AWS から見てプライマリ DX 経由の経路が短く見える → プライマリを優先</li>
</ul>
</li>
<li><strong>BGP Communities との違い</strong>:</li>
<li>
<ul>
<li>Communities → AWS がオンプレからの経路の Local Pref を制御（往路）</li>
</ul>
</li>
<li>
<ul>
<li>AS Path Prepend → オンプレが AWS から見た帰り路を制御（復路）</li>
</ul>
</li>
<li>
<ul>
<li><strong>完全な Active/Passive 制御</strong>: 両方を組み合わせて往路・復路を一致させる</li>
</ul>
</li>
<li><strong>設定例（Cisco IOS）</strong>:</li>
<li>
<ul>
<li><code>route-map PREPEND-FOR-BACKUP permit 10</code></li>
</ul>
</li>
<li>
<ul>
<li><code> set as-path prepend 65000 65000 65000</code></li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="med-multi-exit-discriminator">MED (Multi-Exit Discriminator)</h1>
<ul>
<li><strong>MED = 隣接 AS に対して「どの入口から入ってほしいか」を伝えるヒント値（任意）</strong></li>
<li><strong>動作</strong>:</li>
<li>
<ul>
<li>MED 値が小さい経路が優先される（デフォルト値: 0）</li>
</ul>
</li>
<li>
<ul>
<li>同一 AS から来た経路間でのみ比較（<code>always-compare-med</code> で変更可）</li>
</ul>
</li>
<li>
<ul>
<li>Local Preference や AS Path Length より優先度が低い（選択順序の⑤位）</li>
</ul>
</li>
<li><strong>AWS DX での MED</strong>:</li>
<li>
<ul>
<li>AWS から広告する経路に MED を設定して、オンプレ側の入口を制御</li>
</ul>
</li>
<li>
<ul>
<li>オンプレが複数の DX 接続でそれぞれ異なる入口から接続している場合に有効</li>
</ul>
</li>
<li><strong>AS Path Prepend との使い分け</strong>:</li>
<li>
<ul>
<li>AS Path Prepend: 外部 AS に対してより確実に影響（複数の隣接 AS がいる場合）</li>
</ul>
</li>
<li>
<ul>
<li>MED: 同一 AS の隣接ルーター間でのみ有効（シンプルな設定）</li>
</ul>
</li>
<li><strong>ベストプラクティス</strong>: 複数 DX 接続がある場合は AS Path Prepend + Community タグで制御、MED は補助的に使用</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="bfd-bidirectional-forwarding-detection">BFD (Bidirectional Forwarding Detection)</h1>
<ul>
<li><strong>BFD = 高速リンク障害検出プロトコル。BGP Hold Timer（90秒）より高速に障害を検出</strong></li>
<li><strong>BFD の仕組み</strong>:</li>
<li>
<ul>
<li>指定間隔で Hello パケットを送受信し、応答がなければ障害と判断</li>
</ul>
</li>
<li>
<ul>
<li>障害検出時間: <strong>300 ms 以内</strong>（デフォルト設定）</li>
</ul>
</li>
<li>
<ul>
<li>BGP に通知 → BGP セッション即時切断 → フェイルオーバー開始</li>
</ul>
</li>
<li><strong>AWS DX での BFD サポート</strong>:</li>
<li>
<ul>
<li>Private VIF / Transit VIF / Public VIF すべてで対応</li>
</ul>
</li>
<li>
<ul>
<li>オンプレルーターと AWS ルーター間で BFD セッションを確立</li>
</ul>
</li>
<li>
<ul>
<li>BFD タイマー: 最小検出間隔 300ms、乗数 3（デフォルト）</li>
</ul>
</li>
<li><strong>BFD 設定例（Cisco IOS）</strong>:</li>
<li>
<ul>
<li><code>interface GigabitEthernet0/0.101</code></li>
</ul>
</li>
<li>
<ul>
<li><code> bfd interval 300 min_rx 300 multiplier 3</code></li>
</ul>
</li>
<li>
<ul>
<li><code>router bgp 65000</code></li>
</ul>
</li>
<li>
<ul>
<li><code> neighbor 169.254.0.2 fall-over bfd</code></li>
</ul>
</li>
<li><strong>注意</strong>: BGP Hold Timer だけでは障害検出に最大 90 秒かかる → 本番環境では必ず BFD を設定</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="bgp-%E3%83%88%E3%83%A9%E3%83%95%E3%82%A3%E3%83%83%E3%82%AF%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0-%E3%81%BE%E3%81%A8%E3%82%81">BGP トラフィックエンジニアリング まとめ</h1>
<table>
<thead>
<tr>
<th>技術</th>
<th>制御方向</th>
<th>設定者</th>
<th>効果</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>BGP Community 7224:7300</strong></td>
<td>往路（オンプレ→AWS）</td>
<td>オンプレ側</td>
<td>AWS が高優先で受信</td>
</tr>
<tr>
<td><strong>BGP Community 7224:7100</strong></td>
<td>往路（オンプレ→AWS）</td>
<td>オンプレ側</td>
<td>AWS が低優先で受信</td>
</tr>
<tr>
<td><strong>AS Path Prepend</strong></td>
<td>復路（AWS→オンプレ）</td>
<td>オンプレ側</td>
<td>AWS が優先しない経路にする</td>
</tr>
<tr>
<td><strong>MED</strong></td>
<td>復路補助</td>
<td>AWS / オンプレ</td>
<td>同一 AS 間での優先度調整</td>
</tr>
<tr>
<td><strong>Local Preference</strong></td>
<td>AWS 内部のみ</td>
<td>Community で操作</td>
<td>AWS 内 iBGP の選択基準</td>
</tr>
<tr>
<td><strong>BFD</strong></td>
<td>障害検出</td>
<td>両側</td>
<td>300ms 以内の高速フェイルオーバー</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>Active/Passive を確実に実現するには</strong>:</li>
<li>
<ul>
<li>往路: Primary DX に Community 7224:7300、Backup DX に 7224:7100 を付与</li>
</ul>
</li>
<li>
<ul>
<li>復路: Backup DX からの広告に AS Path を 3〜5 回 Prepend</li>
</ul>
</li>
<li>
<ul>
<li>BFD: 両 DX 接続に設定して障害時の高速切替を実現</li>
</ul>
</li>
<li>
<ul>
<li>確認: <code>show ip bgp</code> でプレフィックスと優先経路を確認</li>
</ul>
</li>
</ul>

</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="direct-connect-gateway-dxgw-%E3%81%A8%E3%81%AF">Direct Connect Gateway (DXGW) とは</h1>
<ul>
<li><strong>DXGW = グローバルな AWS マネージドルーター。複数リージョン・複数 VPC への接続を一元化する</strong></li>
<li><strong>主な役割</strong>:</li>
<li>
<ul>
<li>Transit VIF の終端先（Transit VIF は必ず DXGW に接続）</li>
</ul>
</li>
<li>
<ul>
<li>Private VIF と複数リージョンの VGW を関連付け</li>
</ul>
</li>
<li>
<ul>
<li>1 つの DXGW で複数のリージョンにある VGW または TGW と接続可能</li>
</ul>
</li>
<li><strong>DXGW の特徴</strong>:</li>
<li>
<ul>
<li><strong>グローバルリソース</strong>: リージョンに依存しない（どのリージョンの VPC にも接続可能）</li>
</ul>
</li>
<li>
<ul>
<li><strong>ASN</strong>: デフォルト 64512（カスタム ASN 設定可）</li>
</ul>
</li>
<li>
<ul>
<li>AWS アカウント内で作成、他アカウントの VGW/TGW とも関連付け可能（RAM 使用）</li>
</ul>
</li>
<li><strong>Transit VIF との関係</strong>:</li>
<li>
<ul>
<li>オンプレ → DX → Transit VIF → <strong>DXGW</strong> → TGW → 複数 VPC</li>
</ul>
</li>
<li>
<ul>
<li>DXGW は TGW との間で BGP セッションを持つ（オンプレ <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> DXGW <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> TGW の 2 セグメント）</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="dxgw--vgw-%E6%8E%A5%E7%B6%9Aprivate-vif-%E3%81%AE%E5%A0%B4%E5%90%88">DXGW + VGW 接続（Private VIF の場合）</h1>
<ul>
<li><strong>接続パターン</strong>: オンプレ → DX → Private VIF → <strong>DXGW</strong> → VGW → VPC</li>
<li><strong>DXGW + VGW の特徴</strong>:</li>
<li>
<ul>
<li>1 DXGW に最大 <strong>10 VGW</strong>（= 最大 10 VPC）を関連付け可能</li>
</ul>
</li>
<li>
<ul>
<li>VGW は任意のリージョンに配置可能（DXGW がリージョン間を橋渡し）</li>
</ul>
</li>
<li>
<ul>
<li>Private VIF 1 本で複数リージョンの VPC に接続できる（DXGW なしでは不可）</li>
</ul>
</li>
<li><strong>設定手順</strong>:</li>
<li>
<ol>
<li>DXGW を作成（デフォルト ASN: 64512）</li>
</ol>
</li>
<li>
<ol start="2">
<li>VGW を各 VPC に作成</li>
</ol>
</li>
<li>
<ol start="3">
<li>DXGW に VGW を Association（関連付け）</li>
</ol>
</li>
<li>
<ol start="4">
<li>Private VIF 作成時に DXGW を選択</li>
</ol>
</li>
<li>
<ol start="5">
<li>オンプレ BGP セッション確立</li>
</ol>
</li>
<li><strong>DXGW <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> VGW 間の BGP</strong>: DXGW と VGW 間は AWS 内部で自動的に BGP が確立（設定不要）</li>
<li><strong>広告される経路</strong>: VGW が接続された VPC の CIDR が DXGW 経由でオンプレに広告</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="dxgw--tgw-%E6%8E%A5%E7%B6%9Atransit-vif-%E3%81%AE%E5%A0%B4%E5%90%88">DXGW + TGW 接続（Transit VIF の場合）</h1>
<ul>
<li><strong>接続パターン</strong>: オンプレ → DX → Transit VIF → <strong>DXGW</strong> → TGW → 複数 VPC</li>
<li><strong>DXGW + TGW の特徴</strong>:</li>
<li>
<ul>
<li>1 DXGW に最大 <strong>3 TGW</strong> を関連付け可能</li>
</ul>
</li>
<li>
<ul>
<li>各 TGW は異なるリージョンに配置可能（マルチリージョン対応）</li>
</ul>
</li>
<li>
<ul>
<li>TGW 経由で多数の VPC・VPN に一括接続</li>
</ul>
</li>
<li><strong>DXGW <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> TGW 間の BGP セッション</strong>:</li>
<li>
<ul>
<li>DXGW と TGW 間に BGP セッションが確立される</li>
</ul>
</li>
<li>
<ul>
<li>DXGW ASN（例: 64512）<img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> TGW ASN（例: 64513）</li>
</ul>
</li>
<li>
<ul>
<li>許可するプレフィックス（Allowed Prefixes）を明示的に設定する必要あり</li>
</ul>
</li>
<li><strong>Allowed Prefixes の設定</strong>:</li>
<li>
<ul>
<li>DXGW <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> TGW の Association 時に、TGW からオンプレへ広告するプレフィックスを明示指定</li>
</ul>
</li>
<li>
<ul>
<li>設定しないと経路が広告されない（デフォルトは空）</li>
</ul>
</li>
<li><strong>重要制約</strong>: DXGW <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> TGW 間では推移的なルーティングは発生しない（後述）</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="dxgw-%E3%81%AE%E9%87%8D%E8%A6%81%E3%81%AA%E5%88%B6%E7%B4%84--%E6%8E%A8%E7%A7%BB%E3%83%AB%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E9%9D%9E%E5%AF%BE%E5%BF%9C">DXGW の重要な制約 — 推移ルーティング非対応</h1>
<ul>
<li><strong>DXGW は推移ルーティング（Transitive Routing）に対応しない</strong></li>
<li><strong>意味</strong>: DXGW に接続された VPC/TGW 同士は DXGW 経由では通信できない</li>
<li><strong>具体例</strong>:</li>
<li>
<ul>
<li>オンプレ <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> VPC-A（DXGW 経由）: <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 可能</li>
</ul>
</li>
<li>
<ul>
<li>オンプレ <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> VPC-B（DXGW 経由）: <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 可能</li>
</ul>
</li>
<li>
<ul>
<li>VPC-A <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> VPC-B（DXGW 経由）: <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>不可</strong></li>
</ul>
</li>
<li><strong>理由</strong>: DXGW は VPC 間通信を中継する設計になっていない</li>
<li><strong>解決策</strong>:</li>
<li>
<ul>
<li>VPC 間通信が必要 → TGW を使用（TGW はすべての接続間をルーティング可能）</li>
</ul>
</li>
<li>
<ul>
<li>VPC ピアリング（少数 VPC の場合）</li>
</ul>
</li>
<li><strong>DXGW + TGW の組み合わせ</strong>: TGW 経由で VPC 間通信 + DXGW 経由でオンプレ接続 → 両立可能</li>
<li><strong>試験ポイント</strong>: 「オンプレから複数 VPC に接続したいが VPC 間通信は不要」→ DXGW + VGW が最適</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="dxgw-%E3%81%AE%E4%B8%8A%E9%99%90%E3%83%BB%E5%88%B6%E9%99%90%E3%81%BE%E3%81%A8%E3%82%81">DXGW の上限・制限まとめ</h1>
<table>
<thead>
<tr>
<th>制限項目</th>
<th>値</th>
<th>備考</th>
</tr>
</thead>
<tbody>
<tr>
<td>VGW 関連付け数 / DXGW</td>
<td><strong>10</strong></td>
<td>Private VIF 経由接続の場合</td>
</tr>
<tr>
<td>TGW 関連付け数 / DXGW</td>
<td><strong>3</strong></td>
<td>Transit VIF 経由接続の場合</td>
</tr>
<tr>
<td>VIF 数 / DXGW</td>
<td>30（Private）/ 10（Transit）</td>
<td>接続数制限</td>
</tr>
<tr>
<td>DXGW 数 / アカウント</td>
<td>200（デフォルト）</td>
<td>Service Quota で増加申請可</td>
</tr>
<tr>
<td>対応リージョン</td>
<td>すべての商用リージョン</td>
<td>GovCloud は一部制限あり</td>
</tr>
<tr>
<td>VGW が接続できる DXGW 数</td>
<td>1 のみ</td>
<td>1 VGW = 1 DXGW</td>
</tr>
<tr>
<td>TGW が接続できる DXGW 数</td>
<td>1 のみ</td>
<td>1 TGW = 1 DXGW</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>注意事項</strong>:</li>
<li>
<ul>
<li>DXGW は変更不可。作成後に ASN を変更する場合は再作成が必要</li>
</ul>
</li>
<li>
<ul>
<li>VGW を DXGW から切り離す際は BGP セッションが切断される</li>
</ul>
</li>
<li>
<ul>
<li>複数 AWS アカウントの VGW/TGW を 1 DXGW に関連付け可能（Resource Access Manager 使用）</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="%E3%82%AF%E3%83%AD%E3%82%B9%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88-dxgw-%E5%85%B1%E6%9C%89">クロスアカウント DXGW 共有</h1>
<ul>
<li><strong>AWS Resource Access Manager (RAM) を使って DXGW を複数アカウントで共有可能</strong></li>
<li><strong>ユースケース</strong>: 組織のネットワーキングアカウントが DXGW/DX 接続を所有し、複数のビジネスユニットの VGW/TGW を接続</li>
<li><strong>手順</strong>:</li>
<li>
<ol>
<li>ネットワーキングアカウント（A）で DXGW を作成</li>
</ol>
</li>
<li>
<ol start="2">
<li>RAM で DXGW をリソース共有（宛先アカウント ID または AWS Organizations OU を指定）</li>
</ol>
</li>
<li>
<ol start="3">
<li>各ビジネスユニットアカウント（B / C）で DXGW の共有を承認</li>
</ol>
</li>
<li>
<ol start="4">
<li>各アカウントの VGW または TGW を DXGW に Association</li>
</ol>
</li>
<li>
<ol start="5">
<li>BGP セッション確立 → 接続完了</li>
</ol>
</li>
<li><strong>制約</strong>:</li>
<li>
<ul>
<li>DXGW の所有者アカウントのみが VIF を管理可能</li>
</ul>
</li>
<li>
<ul>
<li>各アカウントは自分の VGW/TGW の Association のみ管理可能</li>
</ul>
</li>
<li>
<ul>
<li>推移ルーティングは引き続き非対応</li>
</ul>
</li>
<li><strong>メリット</strong>: 物理 DX 接続コストを組織全体で分担、中央集権的なネットワーク管理</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="transit-gateway-%E3%81%A8%E3%81%AF">Transit Gateway とは</h1>
<ul>
<li><strong>TGW = 単一リージョン内で複数の VPC・VPN・DX 接続を集約するネットワーキングハブ</strong></li>
<li><strong>ハブ&amp;スポーク型</strong>: すべての接続が TGW を中心に通信（VPC 間の Peering 不要）</li>
<li><strong>アタッチメントの種類</strong>:</li>
<li>
<ul>
<li><strong>VPC アタッチメント</strong>: VPC と TGW を接続</li>
</ul>
</li>
<li>
<ul>
<li><strong>VPN アタッチメント</strong>: Site-to-Site VPN（IPsec）</li>
</ul>
</li>
<li>
<ul>
<li><strong>DX アタッチメント</strong>: DXGW 経由で DX 接続</li>
</ul>
</li>
<li>
<ul>
<li><strong>Peering アタッチメント</strong>: 別リージョン / 別アカウントの TGW とピアリング</li>
</ul>
</li>
<li>
<ul>
<li><strong>Connect アタッチメント</strong>: GRE + BGP でサードパーティ SD-WAN 統合</li>
</ul>
</li>
<li><strong>TGW の特徴</strong>:</li>
<li>
<ul>
<li>AWS Backbone 上で動作（高スループット・低レイテンシ）</li>
</ul>
</li>
<li>
<ul>
<li>マルチアカウント対応（RAM で共有）</li>
</ul>
</li>
<li>
<ul>
<li>ECMP による自動負荷分散</li>
</ul>
</li>
<li>
<ul>
<li>最大 5,000 VPC アタッチメント / TGW</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="tgw-%E3%83%AB%E3%83%BC%E3%83%88%E3%83%86%E3%83%BC%E3%83%96%E3%83%AB--%E3%82%BB%E3%82%B0%E3%83%A1%E3%83%B3%E3%83%86%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E8%A8%AD%E8%A8%88">TGW ルートテーブル — セグメンテーション設計</h1>
<ul>
<li><strong>TGW の核心機能: ルートテーブルでトラフィックポリシーを定義する</strong></li>
<li><strong>ルートテーブルの概念</strong>:</li>
<li>
<ul>
<li>各アタッチメントにルートテーブルを関連付け</li>
</ul>
</li>
<li>
<ul>
<li><strong>Association</strong>: アタッチメントの「出口」ルートテーブル（どこに向かうかのルート）</li>
</ul>
</li>
<li>
<ul>
<li><strong>Propagation</strong>: アタッチメントの「入口」経路（自分の CIDR を広告する先のテーブル）</li>
</ul>
</li>
<li><strong>セグメンテーション例</strong>:</li>
<li>
<ul>
<li>Dev VPC / Prod VPC / Shared VPC をそれぞれ異なるルートテーブルに分離</li>
</ul>
</li>
<li>
<ul>
<li>Dev <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> Prod の直接通信を禁止、Shared（共有サービス）にはすべてからアクセス可</li>
</ul>
</li>
<li>
<ul>
<li>DX（オンプレ）→ すべての VPC: 許可、VPC 間直接: 禁止 というポリシーを TGW で実現</li>
</ul>
</li>
<li><strong>静的ルートとプロパゲーション</strong>:</li>
<li>
<ul>
<li>静的ルート: 手動追加（より細かい制御、具体的宛先指定）</li>
</ul>
</li>
<li>
<ul>
<li>プロパゲーション: 接続先の CIDR を自動学習して追加（動的）<br />
<img src="../assets/tgw-architecture.svg" alt="center" style="width:700px;" /></li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="tgw--direct-connect-%E7%B5%B1%E5%90%88%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3">TGW + Direct Connect 統合アーキテクチャ</h1>
<ul>
<li><strong>フルスタック統合: オンプレ → DX → DXGW → TGW → 多数の VPC</strong></li>
<li><strong>接続フロー</strong>:</li>
<li>
<ol>
<li>オンプレルーターが DX 接続を終端</li>
</ol>
</li>
<li>
<ol start="2">
<li>Transit VIF（VLAN + BGP）を確立</li>
</ol>
</li>
<li>
<ol start="3">
<li>DXGW が Transit VIF を受け取り、関連付けられた TGW に転送</li>
</ol>
</li>
<li>
<ol start="4">
<li>TGW がルートテーブルに基づき適切な VPC アタッチメントへ転送</li>
</ol>
</li>
<li>
<ol start="5">
<li>VPC 内のサブネットルートテーブルで TGW へのルートを設定</li>
</ol>
</li>
<li><strong>帯域の集約</strong>:</li>
<li>
<ul>
<li>複数の DX 接続 → ECMP で TGW への帯域を集約</li>
</ul>
</li>
<li>
<ul>
<li>例: 3 × 10 Gbps DX → 最大 30 Gbps（ECMP）</li>
</ul>
</li>
<li><strong>BGP 経路の流れ</strong>:</li>
<li>
<ul>
<li>オンプレ CIDR → DXGW（Transit VIF BGP）→ TGW ルートテーブルへ Propagation</li>
</ul>
</li>
<li>
<ul>
<li>TGW アタッチメント（VPC CIDR）→ DXGW Allowed Prefixes → オンプレへ広告</li>
</ul>
</li>
<li><strong>重要設定</strong>: DXGW <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> TGW の Association 時に Allowed Prefixes を正しく設定しないと経路が広告されない</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="tgw-inter-region-peering">TGW Inter-Region Peering</h1>
<ul>
<li><strong>異なる AWS リージョン間の TGW を接続し、グローバルネットワークを構築</strong></li>
<li><strong>仕組み</strong>:</li>
<li>
<ul>
<li>リージョン A の TGW からリージョン B の TGW に「Peering Attachment」を作成</li>
</ul>
</li>
<li>
<ul>
<li>リージョン B 側でピアリング申請を承認</li>
</ul>
</li>
<li>
<ul>
<li>各 TGW のルートテーブルに相手リージョンへの<strong>静的ルート</strong>を追加（動的プロパゲーション不可）</li>
</ul>
</li>
<li><strong>通信経路</strong>: AWS グローバルバックボーン経由（パブリックインターネット不使用、暗号化済み）</li>
<li><strong>レイテンシ</strong>: AWS Backbone 上の専用経路（通常のインターネット経由より低レイテンシ）</li>
<li><strong>ユースケース</strong>:</li>
<li>
<ul>
<li>DR（ディザスタリカバリ）構成（東京 <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> 大阪リージョン）</li>
</ul>
</li>
<li>
<ul>
<li>グローバルアプリケーションの VPC 間通信</li>
</ul>
</li>
<li>
<ul>
<li>マルチリージョン Active/Active 構成</li>
</ul>
</li>
<li><strong>制約</strong>:</li>
<li>
<ul>
<li>推移的なルーティング（A <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> B <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> C の通過）は非対応</li>
</ul>
</li>
<li>
<ul>
<li>静的ルートのみ（BGP プロパゲーション不可）</li>
</ul>
</li>
<li>
<ul>
<li>データ転送料金: リージョン間データ転送コスト発生</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="tgw-connect--gre-%E3%81%AB%E3%82%88%E3%82%8B-sd-wan-%E7%B5%B1%E5%90%88">TGW Connect — GRE による SD-WAN 統合</h1>
<ul>
<li><strong>TGW Connect = GRE（Generic Routing Encapsulation）トンネルで SD-WAN アプライアンスを TGW に接続</strong></li>
<li><strong>背景</strong>: 従来の Site-to-Site VPN (IPsec) の代替として、よりシンプルな GRE + BGP で接続</li>
<li><strong>TGW Connect の特徴</strong>:</li>
<li>
<ul>
<li><strong>GRE トンネル</strong>: IPsec 不要。暗号化はトランスポート層（DX や VPN で保護）</li>
</ul>
</li>
<li>
<ul>
<li><strong>BGP</strong>: GRE トンネル上で BGP を確立（動的ルーティング）</li>
</ul>
</li>
<li>
<ul>
<li><strong>Transport 接続</strong>: Connect Attachment の下位接続（VPC アタッチメントまたは DX アタッチメント）</li>
</ul>
</li>
<li>
<ul>
<li><strong>帯域</strong>: 最大 5 Gbps / Connect Peer（複数 Peer で集約可能）</li>
</ul>
</li>
<li><strong>ユースケース</strong>:</li>
<li>
<ul>
<li>Cisco / VMware / Palo Alto などの SD-WAN アプライアンスを TGW に接続</li>
</ul>
</li>
<li>
<ul>
<li>DX + TGW Connect でオンプレ SD-WAN をクラウドに延伸</li>
</ul>
</li>
<li>
<ul>
<li>VPN（IPsec）のオーバーヘッドなしでシンプルに接続</li>
</ul>
</li>
<li><strong>仕組み</strong>: SD-WAN アプライアンスが TGW に向けて GRE トンネルを確立 → BGP で経路交換</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="tgw-flow-logs-%E3%81%A8-network-manager">TGW Flow Logs と Network Manager</h1>
<ul>
<li><strong>TGW Flow Logs</strong>:</li>
<li>
<ul>
<li>TGW を通過するトラフィックのメタデータをキャプチャ</li>
</ul>
</li>
<li>
<ul>
<li>フィールド: src/dst IP、src/dst Port、プロトコル、バイト数、パケット数、ACCEPT/REJECT</li>
</ul>
</li>
<li>
<ul>
<li>出力先: S3 バケット / CloudWatch Logs / Kinesis Data Firehose</li>
</ul>
</li>
<li>
<ul>
<li>ユースケース: セキュリティ分析、コンプライアンス、トラブルシューティング</li>
</ul>
</li>
<li>
<ul>
<li>注意: TGW Flow Logs は<strong>VPC Flow Logs とは別</strong>に設定が必要</li>
</ul>
</li>
<li><strong>TGW Network Manager</strong>:</li>
<li>
<ul>
<li>複数リージョンの TGW をグローバルなネットワーク図として可視化</li>
</ul>
</li>
<li>
<ul>
<li>グローバルネットワーク（Global Network）を作成し、TGW を登録</li>
</ul>
</li>
<li>
<ul>
<li>トポロジー図、接続状態、帯域使用率をダッシュボード表示</li>
</ul>
</li>
<li>
<ul>
<li>サイト（Site）/ デバイス（Device）/ リンク（Link）を定義してオンプレも含めた全体図</li>
</ul>
</li>
<li>
<ul>
<li>Route Analyzer: 特定の src → dst の経路を事前に検証</li>
</ul>
</li>
<li>
<ul>
<li>Reachability Analyzer との統合で通信確認</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="tgw-%E3%81%AE%E4%B8%8A%E9%99%90%E3%81%A8%E5%88%B6%E7%B4%84">TGW の上限と制約</h1>
<table>
<thead>
<tr>
<th>制限項目</th>
<th>値</th>
<th>備考</th>
</tr>
</thead>
<tbody>
<tr>
<td>VPC アタッチメント数 / TGW</td>
<td>5,000</td>
<td>Service Quota で増加可</td>
</tr>
<tr>
<td>VPN アタッチメント数 / TGW</td>
<td>5,000</td>
<td>-</td>
</tr>
<tr>
<td>ルートテーブル数 / TGW</td>
<td>20</td>
<td>Service Quota で増加可</td>
</tr>
<tr>
<td>ルート数 / ルートテーブル</td>
<td>10,000</td>
<td>-</td>
</tr>
<tr>
<td>TGW Peering 数 / TGW</td>
<td>50</td>
<td>-</td>
</tr>
<tr>
<td>DXGW 関連付け数 / TGW</td>
<td>1</td>
<td>1 TGW = 1 DXGW</td>
</tr>
<tr>
<td>最大スループット / アタッチメント</td>
<td><strong>50 Gbps バースト</strong></td>
<td>通常帯域は用途依存</td>
</tr>
<tr>
<td>Multicast ドメイン数 / TGW</td>
<td>20</td>
<td>Multicast サポート時</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>ECMP の制限</strong>:</li>
<li>
<ul>
<li>ECMP は等コスト経路がある場合にのみ動作（BGP 属性が同一である必要）</li>
</ul>
</li>
<li>
<ul>
<li>フロー単位のハッシュ（5-tuple）で振り分けるため、フロー数が少ないと不均等になりうる</li>
</ul>
</li>
<li><strong>Connect アタッチメント</strong>:</li>
<li>
<ul>
<li>1 Connect Attachment あたり最大 4 GRE Peers</li>
</ul>
</li>
<li>
<ul>
<li>1 Peer あたり最大 5 Gbps、合計最大 20 Gbps</li>
</ul>
</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="direct-connect-%E6%9A%97%E5%8F%B7%E5%8C%96%E3%82%AA%E3%83%97%E3%82%B7%E3%83%A7%E3%83%B3%E6%A6%82%E8%A6%81">Direct Connect 暗号化オプション概要</h1>
<ul>
<li><strong>DX は物理専用線だが、デフォルトでは暗号化されない</strong><br />
| 暗号化方式 | Layer | 対象区間 | 対応接続 | オーバーヘッド |<br />
|-----------|-------|---------|---------|-------------|<br />
| <strong>MACsec</strong> | L2 | DX ロケーション〜AWS | 10G/100G Dedicated | なし（HW処理）|<br />
| <strong>VPN over DX</strong> | L3 | エンド to エンド | すべての DX | あり（暗号化処理）|<br />
| <strong>MACsec + VPN</strong> | L2+L3 | 両区間 | 10G/100G Dedicated | 大（二重暗号化）|<br />
| <strong>TLS（アプリ層）</strong> | L7 | アプリ to アプリ | すべて | 大 |</li>
<li><strong>推奨パターン</strong>:</li>
<li>
<ul>
<li>一般的な企業: VPN over DX（エンドポイント間を暗号化）</li>
</ul>
</li>
<li>
<ul>
<li>高セキュリティ: MACsec + VPN over DX（二重暗号化）</li>
</ul>
</li>
<li>
<ul>
<li>規制対応（金融・医療）: VPN over DX + TLS でアプリ層まで暗号化</li>
</ul>
</li>
<li><strong>コスト影響</strong>: VPN over DX は VGW/TGW の VPN 時間課金が発生</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="vpn-over-direct-connect--%E3%82%A8%E3%83%B3%E3%83%89-to-%E3%82%A8%E3%83%B3%E3%83%89%E6%9A%97%E5%8F%B7%E5%8C%96">VPN over Direct Connect — エンド to エンド暗号化</h1>
<ul>
<li><strong>DX 専用線の上に IPsec VPN トンネルを重ねることで、エンドポイント間の暗号化を実現</strong></li>
<li><strong>アーキテクチャ</strong>: オンプレ VPN Router → DX（物理専用線）→ Public VIF → VGW/TGW → VPN トンネル（IPsec）</li>
<li><strong>なぜ Public VIF を使うのか</strong>: VPN のエンドポイント（VGW/TGW）はパブリック IP アドレスを持つため</li>
<li><strong>VPN over DX の特徴</strong>:</li>
<li>
<ul>
<li><strong>Layer 3（IPsec）レベルの暗号化</strong>: AES-128 / AES-256 対応</li>
</ul>
</li>
<li>
<ul>
<li><strong>エンドポイント間</strong>: オンプレ VPN ルーター <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> AWS VGW/TGW 間で暗号化</li>
</ul>
</li>
<li>
<ul>
<li><strong>DX の安定性 + VPN の暗号化</strong>を組み合わせた構成</li>
</ul>
</li>
<li><strong>帯域への影響</strong>:</li>
<li>
<ul>
<li>IPsec オーバーヘッドにより実効帯域が低下（約 5〜10%）</li>
</ul>
</li>
<li>
<ul>
<li>VGW: 最大 1.25 Gbps / トンネル（IPsec の制限）</li>
</ul>
</li>
<li>
<ul>
<li>TGW ECMP: 複数 VPN トンネルで帯域を集約可能（ECMP で最大数十 Gbps）</li>
</ul>
</li>
<li><strong>MACsec + VPN over DX</strong>: DX 区間は MACsec（L2）、エンドポイント間は VPN（L3）で二重暗号化</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="bgp-md5-%E8%AA%8D%E8%A8%BC">BGP MD5 認証</h1>
<ul>
<li><strong>BGP セッションを MD5 ハッシュで認証し、なりすまし攻撃を防止する</strong></li>
<li><strong>仕組み</strong>:</li>
<li>
<ul>
<li>両側（オンプレ + AWS）で同一の MD5 キーを設定</li>
</ul>
</li>
<li>
<ul>
<li>BGP TCP セグメントにキーから生成した HMAC を付加</li>
</ul>
</li>
<li>
<ul>
<li>受信側でキーを使って検証。不一致 = パケット破棄</li>
</ul>
</li>
<li>
<ul>
<li>RFC 2385 準拠（TCP MD5 Signature）</li>
</ul>
</li>
<li><strong>AWS DX での設定</strong>:</li>
<li>
<ul>
<li>VIF 作成時 / 更新時に MD5 キーを設定（AWS コンソール / CLI）</li>
</ul>
</li>
<li>
<ul>
<li><code>aws directconnect create-private-virtual-interface --auth-key &lt;KEY&gt;</code></li>
</ul>
</li>
<li>
<ul>
<li>オンプレルーター側にも同じキーを設定</li>
</ul>
</li>
<li><strong>オンプレルーター設定例（Cisco IOS）</strong>:</li>
<li>
<ul>
<li><code>router bgp 65000</code></li>
</ul>
</li>
<li>
<ul>
<li><code> neighbor 169.254.0.2 password SecureKey123!</code></li>
</ul>
</li>
<li><strong>ベストプラクティス</strong>:</li>
<li>
<ul>
<li>本番環境では必ず MD5 認証を設定</li>
</ul>
</li>
<li>
<ul>
<li>キーは定期的にローテーション（VIF の更新で変更可）</li>
</ul>
</li>
<li>
<ul>
<li>推測されにくい強力なキーを使用（20 文字以上推奨）</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="jumbo-frames--mtu-%E3%81%AE%E8%A9%B3%E7%B4%B0">Jumbo Frames — MTU の詳細</h1>
<ul>
<li><strong>MTU（Maximum Transmission Unit）= 1 フレームで送信できる最大データサイズ</strong><br />
| VIF タイプ | 最大 MTU | 備考 |<br />
|-----------|---------|------|<br />
| <strong>Private VIF</strong> | <strong>9,001 bytes</strong> | Jumbo Frames 完全対応 |<br />
| <strong>Transit VIF</strong> | <strong>8,500 bytes</strong> | DXGW / TGW のオーバーヘッド分 |<br />
| <strong>Public VIF</strong> | 1,500 bytes | Jumbo Frames 非対応 |<br />
| VPN over DX | 1,500 bytes (標準) | IPsec カプセル化のため削減 |</li>
<li><strong>Jumbo Frames の効果</strong>:</li>
<li>
<ul>
<li>1,500 bytes → 9,001 bytes: 1 フレームあたり 6 倍のデータ</li>
</ul>
</li>
<li>
<ul>
<li>大容量ファイル転送の CPU オーバーヘッド削減（フレーム処理回数が減少）</li>
</ul>
</li>
<li>
<ul>
<li>TCP スループット向上（特に高遅延・高帯域リンク）</li>
</ul>
</li>
<li><strong>Jumbo Frames の注意点</strong>:</li>
<li>
<ul>
<li>VPC 内のすべてのネットワークホップが Jumbo MTU 対応であること</li>
</ul>
</li>
<li>
<ul>
<li>EC2 インスタンス・ENA（Elastic Network Adapter）が対応していること</li>
</ul>
</li>
<li>
<ul>
<li>途中経路（オンプレルーター）も同一 MTU 設定が必要（フラグメント防止）</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="%E5%B8%AF%E5%9F%9F%E8%A8%88%E7%94%BB%E3%81%A8%E8%A8%88%E7%AE%97%E6%96%B9%E6%B3%95">帯域計画と計算方法</h1>
<ul>
<li><strong>Direct Connect の実効帯域計算</strong>:</li>
<li>
<ul>
<li>理論帯域（Gbps）× 利用率目標（例: 70%）= 計画帯域</li>
</ul>
</li>
<li>
<ul>
<li>例: 10 Gbps DX × 70% = <strong>7 Gbps</strong> を実運用の上限として設計</li>
</ul>
</li>
<li><strong>ECMP による帯域集約</strong>:</li>
<li>
<ul>
<li>N × 10 Gbps DX を ECMP → 最大 N × 10 Gbps（フロー数が十分あれば）</li>
</ul>
</li>
<li>
<ul>
<li>注意: 単一フローは 1 つの DX 接続しか使えない（ハッシュ固定）</li>
</ul>
</li>
<li>
<ul>
<li>大量の並列フローがある場合（例: 数百の EC2 インスタンスへのデータ配信）は ECMP 効率が高い</li>
</ul>
</li>
<li><strong>帯域に影響する要素</strong>:</li>
<li>
<ul>
<li>TCP ウィンドウサイズ（高遅延時は特に重要）</li>
</ul>
</li>
<li>
<ul>
<li>レイテンシ: 東京〜AWS 東京リージョン間は通常 1〜5ms</li>
</ul>
</li>
<li>
<ul>
<li>MTU: Jumbo Frames 有効時はスループット向上</li>
</ul>
</li>
<li><strong>帯域見積もりの考え方</strong>:</li>
<li>
<ul>
<li>ピーク転送量（GB/時間）÷ 3600 秒 × 8（bit換算）= 最小必要帯域（Gbps）</li>
</ul>
</li>
<li>
<ul>
<li>例: 1 時間で 3,600 GB 転送 → 3,600 × 8 ÷ 3,600 = <strong>8 Gbps</strong> 必要</li>
</ul>
</li>
<li>
<ul>
<li>バースト余裕（×1.5 程度）を考慮して 12 Gbps 以上の接続を選択</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="%E3%83%91%E3%83%95%E3%82%A9%E3%83%BC%E3%83%9E%E3%83%B3%E3%82%B9%E6%9C%80%E9%81%A9%E5%8C%96%E3%81%AE%E3%83%99%E3%82%B9%E3%83%88%E3%83%97%E3%83%A9%E3%82%AF%E3%83%86%E3%82%A3%E3%82%B9">パフォーマンス最適化のベストプラクティス</h1>
<ul>
<li><strong>TCP パフォーマンスの最適化</strong>:</li>
<li>
<ul>
<li>TCP Window Scaling を有効にする（高遅延・高帯域リンクで必須）</li>
</ul>
</li>
<li>
<ul>
<li>TCP バッファサイズの調整（Linux: <code>/proc/sys/net/core/rmem_max</code> など）</li>
</ul>
</li>
<li>
<ul>
<li>ECMP で複数フローを並列化（シングルフローのボトルネックを回避）</li>
</ul>
</li>
<li><strong>Jumbo Frames の活用</strong>:</li>
<li>
<ul>
<li>DX と VPC の両側で MTU を一致させる（Path MTU Discovery を活用）</li>
</ul>
</li>
<li>
<ul>
<li>EC2 インスタンスタイプが ENA 対応か確認（9001 bytes 対応）</li>
</ul>
</li>
<li>
<ul>
<li><code>ip path-mtu-discovery</code> を有効にしてフラグメント発生を防止</li>
</ul>
</li>
<li><strong>ルーター設定の最適化</strong>:</li>
<li>
<ul>
<li>BGP タイマーを適切に設定（BFD で高速障害検出）</li>
</ul>
</li>
<li>
<ul>
<li>QoS / Traffic Shaping: 優先トラフィックに高い優先度を設定</li>
</ul>
</li>
<li>
<ul>
<li>LACP Fast Mode: LAG 使用時はデッド検出を高速化</li>
</ul>
</li>
<li><strong>AWS 側の最適化</strong>:</li>
<li>
<ul>
<li>EC2 Enhanced Networking (ENA): 最大 100 Gbps のネットワーク帯域</li>
</ul>
</li>
<li>
<ul>
<li>Placement Group: レイテンシ敏感なワークロードに使用</li>
</ul>
</li>
<li>
<ul>
<li>VPC Flow Logs で実際のトラフィックパターンを分析</li>
</ul>
</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B31%E3%83%BB2-single--dual%E5%90%8C%E4%B8%80%E3%83%AD%E3%82%B1%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3">パターン1・2: Single / Dual（同一ロケーション）</h1>
<ul>
<li><strong>パターン1: Single Connection（SLA なし）</strong></li>
<li>
<ul>
<li>1 つの DX 接続のみ</li>
</ul>
</li>
<li>
<ul>
<li>SPOF（単一障害点）: 接続障害 = 即サービス停止</li>
</ul>
</li>
<li>
<ul>
<li>使用場面: 開発・テスト環境のみ（本番禁止）</li>
</ul>
</li>
<li>
<ul>
<li>コスト: 最安</li>
</ul>
</li>
<li><strong>パターン2: Dual Connection 同一ロケーション（SLA: 99.9%）</strong></li>
<li>
<ul>
<li>同一 DX ロケーション内に 2 つの接続</li>
</ul>
</li>
<li>
<ul>
<li>ポート障害・ルーター障害に耐性</li>
</ul>
</li>
<li>
<ul>
<li>施設障害（停電・火災）では両断の可能性あり</li>
</ul>
</li>
<li>
<ul>
<li>AWS SLA: <strong>99.9%</strong>（月間ダウンタイム: 最大 8.76 時間/年）</li>
</ul>
</li>
<li>
<ul>
<li>Active/Passive または Active/Active どちらでも構成可能</li>
</ul>
</li>
<li><strong>選択ポイント</strong>: 施設障害が許容できない本番環境ではパターン3を推奨</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B33%E3%83%BB4-%E7%95%B0%E3%83%AD%E3%82%B1%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3--dxvpn">パターン3・4: 異ロケーション / DX+VPN</h1>
<ul>
<li><strong>パターン3: Dual Connection 異なる DX ロケーション（SLA: 99.99%）— AWS 推奨</strong></li>
<li>
<ul>
<li>2 つの異なる DX ロケーションに接続（例: 東京 + 大阪）</li>
</ul>
</li>
<li>
<ul>
<li>ポート障害・ルーター障害・施設障害すべてに耐性</li>
</ul>
</li>
<li>
<ul>
<li>AWS SLA: <strong>99.99%</strong>（月間ダウンタイム: 最大 52.6 分/年）</li>
</ul>
</li>
<li>
<ul>
<li>コスト: 2 倍（2 接続分）だが高可用性が必要な場合は必須</li>
</ul>
</li>
<li>
<ul>
<li>BGP Communities + AS Path Prepend で Active/Passive または Active/Active を実現</li>
</ul>
</li>
<li><strong>パターン4: DX + VPN バックアップ（SLA: 99.9%）</strong></li>
<li>
<ul>
<li>プライマリ: DX 接続（高帯域・低レイテンシ）</li>
</ul>
</li>
<li>
<ul>
<li>バックアップ: Site-to-Site VPN（DX 障害時のフェイルオーバー先）</li>
</ul>
</li>
<li>
<ul>
<li>コスト: DX より安価なバックアップ（VPN は安価）</li>
</ul>
</li>
<li>
<ul>
<li>注意: DX と VPN の帯域差・レイテンシ差を考慮した設計が必要</li>
</ul>
</li>
<li>
<ul>
<li>BGP メトリクス: DX を優先（Local Pref 高）、VPN をバックアップ（Local Pref 低）</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="%E3%83%95%E3%82%A7%E3%82%A4%E3%83%AB%E3%82%AA%E3%83%BC%E3%83%90%E3%83%BC%E8%A8%AD%E8%A8%88%E3%81%A8-bgp-%E3%83%81%E3%83%A5%E3%83%BC%E3%83%8B%E3%83%B3%E3%82%B0">フェイルオーバー設計と BGP チューニング</h1>
<ul>
<li><strong>フェイルオーバー時間を最小化するための設計</strong></li>
<li><strong>障害検出の高速化</strong>:</li>
<li>
<ul>
<li>BFD（Bidirectional Forwarding Detection）: <strong>300ms 以内</strong>に障害検出</li>
</ul>
</li>
<li>
<ul>
<li>BFD なし（BGP Hold Timer のみ）: 最大 90 秒で障害検出</li>
</ul>
</li>
<li>
<ul>
<li>BFD 設定: <code>bfd interval 300 min_rx 300 multiplier 3</code></li>
</ul>
</li>
<li><strong>BGP フェイルオーバーの流れ</strong>:</li>
<li>
<ol>
<li>BFD が障害を検出（300ms 以内）</li>
</ol>
</li>
<li>
<ol start="2">
<li>BGP NOTIFICATION メッセージ送信（または Hold Timer 超過）</li>
</ol>
</li>
<li>
<ol start="3">
<li>BGP セッション切断 → ルートテーブルから経路削除</li>
</ol>
</li>
<li>
<ol start="4">
<li>バックアップ経路（次善経路）が昇格</li>
</ol>
</li>
<li>
<ol start="5">
<li>トラフィックがバックアップ DX または VPN に切り替わり</li>
</ol>
</li>
<li><strong>完全フェイルオーバー時間目安</strong>:</li>
<li>
<ul>
<li>BFD あり: <strong>1〜3 秒</strong>以内（検出 + BGP 再計算）</li>
</ul>
</li>
<li>
<ul>
<li>BFD なし: <strong>60〜90 秒</strong>（Hold Timer 満了まで待機）</li>
</ul>
</li>
<li><strong>フェイルバック（復旧時）</strong>:</li>
<li>
<ul>
<li>プライマリ DX が復旧 → BGP セッション再確立 → 経路が再広告</li>
</ul>
</li>
<li>
<ul>
<li>Community 設定による優先度が自動的に有効になり、プライマリへ切り戻し</li>
</ul>
</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="ha-%E8%A8%AD%E8%A8%88%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF%E3%83%AA%E3%82%B9%E3%83%88">HA 設計チェックリスト</h1>
<ul>
<li><strong>設計フェーズ（接続構成）</strong>:</li>
<li>
<ul>
<li>[ ] 本番環境: 最低でもパターン2（Dual 同一ロケーション）以上</li>
</ul>
</li>
<li>
<ul>
<li>[ ] SLA 99.99% 要件: パターン3（異なる DX ロケーション）必須</li>
</ul>
</li>
<li>
<ul>
<li>[ ] バックアップ手段: DX 全断時のフェイルオーバー先（VPN）を準備</li>
</ul>
</li>
<li><strong>BGP 設定フェーズ</strong>:</li>
<li>
<ul>
<li>[ ] BFD を全 VIF に設定（高速障害検出）</li>
</ul>
</li>
<li>
<ul>
<li>[ ] Active/Passive 設定: Community タグ + AS Path Prepend で往復路を制御</li>
</ul>
</li>
<li>
<ul>
<li>[ ] BGP MD5 認証キーを設定（セキュリティ）</li>
</ul>
</li>
<li>
<ul>
<li>[ ] プレフィックス数が 100 以内に収まることを確認</li>
</ul>
</li>
<li><strong>テスト・検証フェーズ</strong>:</li>
<li>
<ul>
<li>[ ] 手動で DX 接続を切断してフェイルオーバーを確認</li>
</ul>
</li>
<li>
<ul>
<li>[ ] フェイルオーバー時間を計測（BFD ありなしの比較）</li>
</ul>
</li>
<li>
<ul>
<li>[ ] バックアップ経路で全トラフィックが正常に疎通するか確認</li>
</ul>
</li>
<li>
<ul>
<li>[ ] VPN バックアップの帯域が十分か確認（DX 帯域との差を評価）</li>
</ul>
</li>
<li><strong>モニタリングフェーズ</strong>:</li>
<li>
<ul>
<li>[ ] CloudWatch Alarm（ConnectionState = 0）を設定</li>
</ul>
</li>
<li>
<ul>
<li>[ ] AWS Health Dashboard の通知を受信する SNS 設定</li>
</ul>
</li>
<li>
<ul>
<li>[ ] 月次で DX ログと障害ヒストリを確認</li>
</ul>
</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="cloudwatch-dx-%E3%83%A1%E3%83%88%E3%83%AA%E3%82%AF%E3%82%B9-%E8%A9%B3%E7%B4%B0">CloudWatch DX メトリクス 詳細</h1>
<table>
<thead>
<tr>
<th>メトリクス名</th>
<th>説明</th>
<th>推奨アラーム閾値</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>ConnectionState</code></td>
<td>接続状態（0=DOWN, 1=UP）</td>
<td>0 = アラーム</td>
</tr>
<tr>
<td><code>ConnectionBpsIngress</code></td>
<td>受信帯域幅（bps）</td>
<td>80% 以上 = 警告</td>
</tr>
<tr>
<td><code>ConnectionBpsEgress</code></td>
<td>送信帯域幅（bps）</td>
<td>80% 以上 = 警告</td>
</tr>
<tr>
<td><code>ConnectionPpsIngress</code></td>
<td>受信パケット数（pps）</td>
<td>異常急増 = 警告</td>
</tr>
<tr>
<td><code>ConnectionPpsEgress</code></td>
<td>送信パケット数（pps）</td>
<td>異常急増 = 警告</td>
</tr>
<tr>
<td><code>ConnectionErrorCount</code></td>
<td>エラーカウント</td>
<td>&gt; 0 = 警告</td>
</tr>
<tr>
<td><code>ConnectionLightLevelTx</code></td>
<td>送信光レベル（dBm）</td>
<td>範囲外 = 警告</td>
</tr>
<tr>
<td><code>ConnectionLightLevelRx</code></td>
<td>受信光レベル（dBm）</td>
<td>範囲外 = 警告</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>重要</strong>: <code>ConnectionState</code> の 0（DOWN）は BGP セッション切断または物理リンク断</li>
<li><strong>光レベル監視</strong>: 光ファイバーの劣化を事前検知（通常: -14〜-0.7 dBm）</li>
<li><strong>メトリクス粒度</strong>: 1 分間隔（CloudWatch の標準解像度）</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="aws-health-dashboard-%E3%81%A8-eventbridge">AWS Health Dashboard と EventBridge</h1>
<ul>
<li><strong>AWS Health Dashboard</strong>:</li>
<li>
<ul>
<li>DX 接続のメンテナンス通知（事前通知: 数日〜数週間前）</li>
</ul>
</li>
<li>
<ul>
<li>予期しない障害イベントのリアルタイム通知</li>
</ul>
</li>
<li>
<ul>
<li>アカウント固有のイベント（自分の DX 接続のみ表示）</li>
</ul>
</li>
<li>
<ul>
<li>サービスダッシュボード（AWS Service Health）とは別（個別イベント）</li>
</ul>
</li>
<li><strong>EventBridge との統合</strong>:</li>
<li>
<ul>
<li>DX の状態変化イベントを EventBridge で受信</li>
</ul>
</li>
<li>
<ul>
<li>イベントタイプ例:</li>
</ul>
</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>- `directconnect:connectionStateChange` → 接続の UP/DOWN
</code></pre>
</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>- `directconnect:virtualInterfaceStateChange` → VIF の状態変化
</code></pre>
</li>
<li>
<ul>
<li>EventBridge ルールで SNS / Lambda / PagerDuty に通知</li>
</ul>
</li>
<li><strong>自動化のパターン</strong>:</li>
<li>
<ul>
<li>DX DOWN → EventBridge → Lambda → VPN 切り替えスクリプト実行</li>
</ul>
</li>
<li>
<ul>
<li>メンテナンス通知 → EventBridge → Slack 通知 → 事前にバックアップ切替</li>
</ul>
</li>
<li>
<ul>
<li>復旧通知 → Lambda → DX に切り戻し</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="dx-%E9%9A%9C%E5%AE%B3%E8%A8%BA%E6%96%AD%E3%83%95%E3%83%AD%E3%83%BC">DX 障害診断フロー</h1>
<ul>
<li><strong>症状: DX 接続が利用できない場合の調査順序</strong></li>
<li><strong>① 物理層の確認</strong>:</li>
<li>
<ul>
<li>CloudWatch: <code>ConnectionState</code> = 0 か確認</li>
</ul>
</li>
<li>
<ul>
<li>CloudWatch: <code>ConnectionLightLevelRx/Tx</code> で光レベル確認</li>
</ul>
</li>
<li>
<ul>
<li>AWS コンソール: Direct Connect → 接続のステータス確認</li>
</ul>
</li>
<li>
<ul>
<li>DX ロケーションの物理ケーブル / Cross Connect を確認</li>
</ul>
</li>
<li><strong>② データリンク層（VIF）の確認</strong>:</li>
<li>
<ul>
<li>AWS コンソール: VIF のステータス確認（available / down / pending）</li>
</ul>
</li>
<li>
<ul>
<li>VLAN 設定の一致確認（オンプレ / AWS 側）</li>
</ul>
</li>
<li>
<ul>
<li>802.1Q タグが正しく設定されているか</li>
</ul>
</li>
<li><strong>③ BGP セッションの確認</strong>:</li>
<li>
<ul>
<li><code>show bgp neighbor &lt;AWS-IP&gt;</code> で BGP ステート確認</li>
</ul>
</li>
<li>
<ul>
<li>AS 番号の一致確認（オンプレ / AWS 側）</li>
</ul>
</li>
<li>
<ul>
<li>BGP Peer IP の一致確認（/30 サブネット）</li>
</ul>
</li>
<li>
<ul>
<li>MD5 認証キーの一致確認</li>
</ul>
</li>
<li><strong>④ ルーティングの確認</strong>:</li>
<li>
<ul>
<li><code>show ip bgp</code> でオンプレが正しい経路を受信しているか</li>
</ul>
</li>
<li>
<ul>
<li>TGW / VGW のルートテーブルで経路が伝播しているか</li>
</ul>
</li>
<li>
<ul>
<li>Security Group / NACL で通信がブロックされていないか</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="%E3%82%B3%E3%82%B9%E3%83%88%E6%9C%80%E9%81%A9%E5%8C%96%E3%82%AC%E3%82%A4%E3%83%89">コスト最適化ガイド</h1>
<ul>
<li><strong>Direct Connect の料金体系</strong>:</li>
<li>
<ul>
<li><strong>ポート時間料金</strong>: 接続が確立している間、時間単位で課金</li>
</ul>
</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>- 1 Gbps Dedicated: 約 $0.30/時間（リージョン依存）
</code></pre>
</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>- 10 Gbps Dedicated: 約 $1.50/時間
</code></pre>
</li>
<li>
<ul>
<li><strong>データ転送料金（Egress）</strong>: AWS からオンプレ向けの送信データ</li>
</ul>
</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>- DX 経由: $0.02/GB（東京リージョン）※ インターネット経由より安い
</code></pre>
</li>
<li>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>- インターネット経由: $0.09/GB（EC2 Egress）
</code></pre>
</li>
<li>
<ul>
<li><strong>Ingress（受信）</strong>: 無料（AWS への受信データは課金なし）</li>
</ul>
</li>
<li><strong>コスト最適化の戦略</strong>:</li>
<li>
<ul>
<li>大量データ転送は DX 経由が大幅にコスト削減（例: 1 TB = $20 DX vs $90 インターネット）</li>
</ul>
</li>
<li>
<ul>
<li>小帯域 / 低頻度なら Hosted Connection で初期投資を抑制</li>
</ul>
</li>
<li>
<ul>
<li>LAG で既存接続を活用（新規ポート追加より低コスト）</li>
</ul>
</li>
<li>
<ul>
<li>不要な VIF / 接続は削除してポート時間料金を削減</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="%E6%96%99%E9%87%91%E4%BD%93%E7%B3%BB%E3%81%BE%E3%81%A8%E3%82%81dx-vs-vpn-vs-%E3%82%A4%E3%83%B3%E3%82%BF%E3%83%BC%E3%83%8D%E3%83%83%E3%83%88">料金体系まとめ（DX vs VPN vs インターネット）</h1>
<table>
<thead>
<tr>
<th>接続方式</th>
<th>初期費用</th>
<th>月額固定</th>
<th>データ転送（Egress）</th>
<th>遅延</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Dedicated DX 10G</strong></td>
<td>Cross Connect費</td>
<td>ポート時間 ~$1,080/月</td>
<td><strong>$0.02/GB</strong></td>
<td>低</td>
</tr>
<tr>
<td><strong>Hosted DX 1G</strong></td>
<td>なし</td>
<td>パートナー設定</td>
<td>$0.02/GB</td>
<td>低</td>
</tr>
<tr>
<td><strong>Site-to-Site VPN</strong></td>
<td>なし</td>
<td>$0.05/時間/接続</td>
<td>$0.09/GB</td>
<td>中</td>
</tr>
<tr>
<td><strong>インターネット</strong></td>
<td>なし</td>
<td>なし</td>
<td>$0.09/GB</td>
<td>高（変動）</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>コスト比較例（月間 100 TB Egress、東京リージョン）</strong>:</li>
<li>
<ul>
<li>DX: データ転送 $2,000 + ポート $1,080 = <strong>$3,080/月</strong></li>
</ul>
</li>
<li>
<ul>
<li>インターネット: $9,200/月</li>
</ul>
</li>
<li>
<ul>
<li><strong>DX の方が $6,120/月 安い（66% 削減）</strong></li>
</ul>
</li>
<li><strong>選択基準</strong>:</li>
<li>
<ul>
<li>月間 Egress が 10 TB 以上 → DX が経済的</li>
</ul>
</li>
<li>
<ul>
<li>10 TB 以下 → インターネット or VPN の方が低コスト</li>
</ul>
</li>
<li>
<ul>
<li>セキュリティ / 安定性要件 → DX 必須（コストより品質優先）</li>
</ul>
</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="%E3%83%8F%E3%82%A4%E3%83%96%E3%83%AA%E3%83%83%E3%83%89%E6%8E%A5%E7%B6%9A%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3%E6%AF%94%E8%BC%83">ハイブリッド接続パターン比較</h1>
<table>
<thead>
<tr>

<th>接続方式</th>

<tbody>
<tr>

</tr>
<tr>
<td>C</td>
<td>Site-to-Site VPN</td>
<td>最大 1.25 Gbps/トンネル</td>
<td>中</td>
<td>99.95%</td>
<td>小規模、低コスト、暗号化必須</td>
</tr>
<tr>
<td>D</td>
<td>AWS PrivateLink</td>
<td>アプリ帯域依存</td>
<td>低</td>
<td>高</td>
<td>サービス間接続（API / SaaS）</td>
</tr>
<tr>
<td>E</td>
<td>DX + VPN</td>
<td>DX メイン</td>
<td>低（DX）</td>
<td>DX + VPN冗長</td>
<td>本番 + バックアップ</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>試験で問われるシナリオ</strong>:</li>
<li>
<ul>
<li>「100 Gbps 以上の転送が必要」→ Dedicated DX + LAG</li>
</ul>
</li>
<li>
<ul>
<li>「オンプレ → 複数リージョン VPC」→ DXGW 使用</li>
</ul>
</li>
<li>
<ul>
<li>「暗号化 + 高帯域」→ MACsec（10G/100G Dedicated）</li>
</ul>
</li>
<li>
<ul>
<li>「低コストでバックアップ」→ VPN over DX（Public VIF 経由）</li>
</ul>
</li>
<li>
<ul>
<li>「マルチアカウント一元管理」→ DXGW + TGW + RAM</li>
</ul>
</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="%E5%A4%A7%E8%A6%8F%E6%A8%A1%E3%83%9E%E3%83%AB%E3%83%81%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88-dx-%E8%A8%AD%E8%A8%88">大規模マルチアカウント DX 設計</h1>
<ul>
<li><strong>AWS Organizations 全体で DX を一元管理する推奨アーキテクチャ</strong></li>
<li><strong>構成パターン（ハブ&amp;スポーク）</strong>:</li>
<li>
<ul>
<li><strong>Network Account</strong>: DX 接続 / DXGW / TGW を集約管理</li>
</ul>
</li>
<li>
<ul>
<li><strong>Application Accounts</strong>: VPC のみ（DX 接続なし）</li>
</ul>
</li>
<li>
<ul>
<li><strong>TGW の RAM 共有</strong>: Network Account の TGW を全アカウントに共有</li>
</ul>
</li>
<li>
<ul>
<li><strong>DXGW の RAM 共有</strong>: Network Account の DXGW を全アカウントに共有</li>
</ul>
</li>
<li><strong>トラフィックフロー</strong>:</li>
<li>
<ul>
<li>オンプレ → DX（Network Account）→ DXGW → TGW（共有）→ 各 App Account VPC</li>
</ul>
</li>
<li><strong>セキュリティセグメンテーション（TGW ルートテーブルで実現）</strong>:</li>
<li>
<ul>
<li>Dev <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> Prod: 直接通信禁止</li>
</ul>
</li>
<li>
<ul>
<li>Security VPC（集中検査）: 全トラフィックを Network Firewall に集約</li>
</ul>
</li>
<li>
<ul>
<li>Egress VPC: インターネット向けトラフィックを一元管理</li>
</ul>
</li>
<li><strong>AWS Control Tower / Service Control Policies (SCP)</strong>:</li>
<li>
<ul>
<li>DX 削除を禁止する SCP を Network Account に適用</li>
</ul>
</li>
<li>
<ul>
<li>インターネット IGW の作成を禁止（DX のみでアクセス）</li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="ans-%E8%A9%A6%E9%A8%93%E5%AF%BE%E7%AD%96%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88-12">ANS 試験対策ポイント (1/2)</h1>
<ul>
<li><strong>頻出トピック1: VIF の選択</strong></li>
<li>
<ul>
<li>AWS パブリックサービス（S3 etc.）→ <strong>Public VIF</strong>（パブリック ASN 必須）</li>
</ul>
</li>
<li>
<ul>
<li>単一 VPC への接続 → <strong>Private VIF</strong> + VGW</li>
</ul>
</li>
<li>
<ul>
<li>複数 VPC / マルチアカウント → <strong>Transit VIF</strong> + DXGW + TGW</li>
</ul>
</li>
<li><strong>頻出トピック2: DXGW の制約</strong></li>
<li>
<ul>
<li>DXGW 経由の <strong>VPC 間推移ルーティングは不可</strong></li>
</ul>
</li>
<li>
<ul>
<li>1 VGW = 1 DXGW（複数 DXGW には接続不可）</li>
</ul>
</li>
<li>
<ul>
<li>1 DXGW に VGW 最大 10 個、TGW 最大 3 個</li>
</ul>
</li>
<li><strong>頻出トピック3: BGP 経路制御</strong></li>
<li>
<ul>
<li>オンプレ → AWS の優先制御 → <strong>BGP Community 7224:7300/7200/7100</strong></li>
</ul>
</li>
<li>
<ul>
<li>AWS → オンプレの優先制御 → <strong>AS Path Prepend</strong></li>
</ul>
</li>
<li>
<ul>
<li>高速フェイルオーバー → <strong>BFD（300ms 以内）</strong></li>
</ul>
</li>
<li><strong>頻出トピック4: 上限値</strong></li>
<li>
<ul>
<li>オンプレからの広告プレフィックス: <strong>100 まで</strong>（超過で BGP セッション切断）</li>
</ul>
</li>
<li>
<ul>
<li>Transit VIF の受信プレフィックス: <strong>1,000 まで</strong></li>
</ul>
</li>
</ul>
<footer>© 2026 AWS Networking Deep Dive</footer>
</section>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="ans-%E8%A9%A6%E9%A8%93%E5%AF%BE%E7%AD%96%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88-22">ANS 試験対策ポイント (2/2)</h1>
<ul>
<li><strong>頻出トピック5: 冗長性と SLA</strong></li>
<li>
<ul>
<li>SLA 99.99% → <strong>異なる DX ロケーションに 2 接続</strong>（AWS 推奨）</li>
</ul>
</li>
<li>
<ul>
<li>SLA 99.9% → 同一 DX ロケーションに 2 接続</li>
</ul>
</li>
<li>
<ul>
<li>DX 全断バックアップ → VPN over DX（Public VIF 経由）</li>
</ul>
</li>
<li><strong>頻出トピック6: MTU</strong></li>
<li>
<ul>
<li>Private VIF: <strong>9,001 bytes</strong>（最大 Jumbo）</li>
</ul>
</li>
<li>
<ul>
<li>Transit VIF: <strong>8,500 bytes</strong></li>
</ul>
</li>
<li>
<ul>
<li>Public VIF: <strong>1,500 bytes</strong>（Jumbo 非対応）</li>
</ul>
</li>
<li><strong>頻出トピック7: 暗号化</strong></li>
<li>
<ul>
<li>Layer 2 暗号化 → <strong>MACsec</strong>（10G/100G Dedicated のみ）</li>
</ul>
</li>
<li>
<ul>
<li>エンド to エンド暗号化 → <strong>VPN over DX</strong>（Public VIF + IPsec）</li>
</ul>
</li>
<li><strong>頻出トピック8: TGW</strong></li>
<li>
<ul>
<li>TGW <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> DX → <strong>DXGW（Transit VIF）が必須</strong></li>
</ul>
</li>
<li>
<ul>
<li>マルチリージョン → <strong>TGW Inter-Region Peering</strong>（静的ルートのみ）</li>
</ul>
</li>
<li>
<ul>
<li>SD-WAN 統合 → <strong>TGW Connect（GRE + BGP）</strong></li>
</ul>
</li>
</ul>

<header>AWS ANS — Direct Connect / Transit Gateway</header>
<h1 id="%E3%81%BE%E3%81%A8%E3%82%81--aws-%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AD%E3%83%B3%E3%82%B0%E3%81%AE%E5%85%A8%E4%BD%93%E5%83%8F">まとめ — AWS ネットワーキングの全体像</h1>
<ul>
<li><strong>Direct Connect エコシステムの核心概念</strong></li>
<li>
<ul>
<li><strong>物理接続</strong>: Dedicated（占有）vs Hosted（共有）、帯域・VIF 数・MACsec 対応が違う</li>
</ul>
</li>
<li>
<ul>
<li><strong>VIF</strong>: Public / Private / Transit の 3 種類。用途によって選択</li>
</ul>
</li>
<li>
<ul>
<li><strong>DXGW</strong>: グローバルルーター、複数リージョン対応、推移ルーティング非対応</li>
</ul>
</li>
<li>
<ul>
<li><strong>TGW</strong>: リージョン内ハブ、ECMP・ルートテーブルセグメンテーション・Inter-Region Peering</li>
</ul>
</li>
<li>
<ul>
<li><strong>BGP 制御</strong>: Communities（往路）+ AS Path Prepend（復路）+ BFD（高速検出）</li>
</ul>
</li>
<li><strong>設計の鉄則</strong></li>
<li>
<ul>
<li>本番環境: <strong>必ず Dual 接続</strong>（SLA 99.9% 以上）</li>
</ul>
</li>
<li>
<ul>
<li>高可用性: <strong>異なる DX ロケーション</strong>（SLA 99.99%）</li>
</ul>
</li>
<li>
<ul>
<li>暗号化: 規制要件に応じて MACsec / VPN over DX / TLS を選択</li>
</ul>
</li>
<li>
<ul>
<li>コスト: 大量 Egress ならコスト効率は DX が優位</li>
</ul>
</li>
<li>
<ul>
<li>監視: BFD + CloudWatch Alarms + AWS Health で障害を早期検知</li>
</ul>
</li>
<li><strong>ANS 試験</strong>: 数値（100 プレフィックス、9001 bytes MTU、SLA 99.99%）を暗記</li>
</ul>
