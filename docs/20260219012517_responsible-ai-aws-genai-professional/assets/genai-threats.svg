<svg viewBox="0 0 960 520" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:'Helvetica Neue',Arial,sans-serif">
  <rect width="960" height="520" fill="#f8fafc" rx="12"/>
  <text x="480" y="36" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e293b">GenAI セキュリティ脅威の全体像</text>
  <!-- Center: GenAI System -->
  <rect x="360" y="195" width="240" height="120" rx="16" fill="#1e293b" style="filter:drop-shadow(0 6px 20px rgba(30,41,59,0.4))"/>
  <text x="480" y="240" text-anchor="middle" font-size="16" font-weight="bold" fill="#FF9900">GenAI</text>
  <text x="480" y="262" text-anchor="middle" font-size="14" fill="white">システム</text>
  <text x="480" y="284" text-anchor="middle" font-size="12" fill="#94a3b8">（LLM/Foundation Model）</text>
  <text x="480" y="304" text-anchor="middle" font-size="12" fill="#64748b">Bedrock / SageMaker</text>
  <!-- Input Threats (Left) -->
  <rect x="30" y="75" width="280" height="180" rx="12" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
  <text x="170" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#991b1b">入力層の脅威</text>
  <text x="55" y="130" font-size="12" fill="#991b1b">▸ プロンプトインジェクション</text>
  <text x="55" y="152" font-size="11" fill="#7f1d1d">  直接・間接の悪意ある命令挿入</text>
  <text x="55" y="174" font-size="12" fill="#991b1b">▸ ジェイルブレイク</text>
  <text x="55" y="196" font-size="11" fill="#7f1d1d">  安全ガードレールの回避</text>
  <text x="55" y="218" font-size="12" fill="#991b1b">▸ PII 入力漏洩</text>
  <text x="55" y="240" font-size="11" fill="#7f1d1d">  個人情報の意図しない送信</text>
  <!-- Arrow: Input → Center -->
  <line x1="310" y1="215" x2="358" y2="245" stroke="#dc2626" stroke-width="2"/>
  <polygon points="361,247 352,242 354,252" fill="#dc2626"/>
  <!-- Training Threats (Top) -->
  <rect x="220" y="20" width="520" height="135" rx="12" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="480" y="50" text-anchor="middle" font-size="14" font-weight="bold" fill="#92400e">訓練フェーズの脅威</text>
  <text x="260" y="78" font-size="12" fill="#92400e">▸ データポイズニング</text>
  <text x="260" y="95" font-size="11" fill="#78350f">  悪意あるデータの混入</text>
  <text x="260" y="115" font-size="12" fill="#92400e">▸ バックドア攻撃</text>
  <text x="260" y="132" font-size="11" fill="#78350f">  トリガーによる誤動作</text>
  <text x="560" y="78" font-size="12" fill="#92400e">▸ モデル逆転攻撃</text>
  <text x="560" y="95" font-size="11" fill="#78350f">  訓練データの復元</text>
  <text x="560" y="115" font-size="12" fill="#92400e">▸ メンバーシップ推論</text>
  <text x="560" y="132" font-size="11" fill="#78350f">  データ包含の判定</text>
  <!-- Arrow: Training → Center -->
  <line x1="480" y1="155" x2="480" y2="193" stroke="#d97706" stroke-width="2"/>
  <polygon points="480,197 475,188 485,188" fill="#d97706"/>
  <!-- Output Threats (Right) -->
  <rect x="650" y="75" width="280" height="180" rx="12" fill="#ede9fe" stroke="#7c3aed" stroke-width="2"/>
  <text x="790" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#5b21b6">出力層の脅威</text>
  <text x="668" y="130" font-size="12" fill="#5b21b6">▸ ハルシネーション</text>
  <text x="668" y="152" font-size="11" fill="#4c1d95">  事実と異なる内容の生成</text>
  <text x="668" y="174" font-size="12" fill="#5b21b6">▸ PII 出力漏洩</text>
  <text x="668" y="196" font-size="11" fill="#4c1d95">  訓練データの個人情報再現</text>
  <text x="668" y="218" font-size="12" fill="#5b21b6">▸ 有害コンテンツ生成</text>
  <text x="668" y="240" font-size="11" fill="#4c1d95">  暴力・差別・違法情報</text>
  <!-- Arrow: Center → Output -->
  <line x1="600" y1="245" x2="648" y2="215" stroke="#7c3aed" stroke-width="2"/>
  <polygon points="651,213 642,218 644,208" fill="#7c3aed"/>
  <!-- Infrastructure Threats (Bottom) -->
  <rect x="220" y="355" width="520" height="135" rx="12" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="480" y="385" text-anchor="middle" font-size="14" font-weight="bold" fill="#166534">インフラ層の脅威</text>
  <text x="260" y="413" font-size="12" fill="#166534">▸ 不正アクセス</text>
  <text x="260" y="430" font-size="11" fill="#14532d">  モデルAPI・エンドポイント</text>
  <text x="260" y="452" font-size="12" fill="#166534">▸ モデル盗難</text>
  <text x="260" y="469" font-size="11" fill="#14532d">  IPの窃取・不正複製</text>
  <text x="560" y="413" font-size="12" fill="#166534">▸ サービス妨害（DoS）</text>
  <text x="560" y="430" font-size="11" fill="#14532d">  高コストクエリ攻撃</text>
  <text x="560" y="452" font-size="12" fill="#166534">▸ 設定ミス悪用</text>
  <text x="560" y="469" font-size="11" fill="#14532d">  公開エンドポイント等</text>
  <!-- Arrow: Center → Infrastructure -->
  <line x1="480" y1="315" x2="480" y2="353" stroke="#16a34a" stroke-width="2"/>
  <polygon points="480,357 475,348 485,348" fill="#16a34a"/>
  <!-- Guardrails defense badge -->
  <rect x="390" y="430" width="180" height="36" rx="8" fill="#FF9900"/>
  <text x="480" y="453" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Bedrock Guardrails で保護</text>
</svg>
