<svg viewBox="0 0 960 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:'Helvetica Neue',Arial,sans-serif">
  <rect width="960" height="500" fill="#f8fafc" rx="12"/>
  <text x="480" y="36" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e293b">AI リスク管理ライフサイクル</text>
  <!-- Center circle -->
  <circle cx="480" cy="262" r="68" fill="#1e293b" style="filter:drop-shadow(0 4px 16px rgba(0,0,0,0.3))"/>
  <text x="480" y="254" text-anchor="middle" font-size="14" font-weight="bold" fill="#FF9900">AI Risk</text>
  <text x="480" y="274" text-anchor="middle" font-size="14" font-weight="bold" fill="#FF9900">Management</text>
  <!-- Stage 1: Identify (top) -->
  <circle cx="480" cy="80" r="58" fill="#3b82f6" style="filter:drop-shadow(0 3px 10px rgba(59,130,246,0.4))"/>
  <text x="480" y="72" text-anchor="middle" font-size="15" font-weight="bold" fill="white">特定</text>
  <text x="480" y="91" text-anchor="middle" font-size="12" fill="white">Identify</text>
  <!-- Stage 2: Assess (right) -->
  <circle cx="720" cy="262" r="58" fill="#d97706" style="filter:drop-shadow(0 3px 10px rgba(217,119,6,0.4))"/>
  <text x="720" y="254" text-anchor="middle" font-size="15" font-weight="bold" fill="white">評価</text>
  <text x="720" y="273" text-anchor="middle" font-size="12" fill="white">Assess</text>
  <!-- Stage 3: Mitigate (bottom) -->
  <circle cx="480" cy="440" r="58" fill="#dc2626" style="filter:drop-shadow(0 3px 10px rgba(220,38,38,0.4))"/>
  <text x="480" y="432" text-anchor="middle" font-size="15" font-weight="bold" fill="white">軽減</text>
  <text x="480" y="451" text-anchor="middle" font-size="12" fill="white">Mitigate</text>
  <!-- Stage 4: Monitor (left) -->
  <circle cx="240" cy="262" r="58" fill="#16a34a" style="filter:drop-shadow(0 3px 10px rgba(22,163,74,0.4))"/>
  <text x="240" y="254" text-anchor="middle" font-size="15" font-weight="bold" fill="white">監視</text>
  <text x="240" y="273" text-anchor="middle" font-size="12" fill="white">Monitor</text>
  <!-- Circular arrows (arcs approximated as line segments with polygon arrowheads) -->
  <!-- Identify → Assess (top to right, clockwise) -->
  <line x1="533" y1="108" x2="665" y2="212" stroke="#94a3b8" stroke-width="3"/>
  <polygon points="668,215 657,209 664,200" fill="#94a3b8"/>
  <!-- Assess → Mitigate (right to bottom) -->
  <line x1="685" y1="310" x2="530" y2="402" stroke="#94a3b8" stroke-width="3"/>
  <polygon points="527,405 524,394 534,397" fill="#94a3b8"/>
  <!-- Mitigate → Monitor (bottom to left) -->
  <line x1="425" y1="410" x2="292" y2="314" stroke="#94a3b8" stroke-width="3"/>
  <polygon points="289,311 300,310 296,320" fill="#94a3b8"/>
  <!-- Monitor → Identify (left to top) -->
  <line x1="278" y1="214" x2="432" y2="118" stroke="#94a3b8" stroke-width="3"/>
  <polygon points="435,115 430,125 423,118" fill="#94a3b8"/>
  <!-- Details below each stage -->
  <!-- Identify details (top-right) -->
  <rect x="550" y="50" width="200" height="88" rx="8" fill="white" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="650" y="72" text-anchor="middle" font-size="11" font-weight="bold" fill="#1e40af">▸ リスクカタログ作成</text>
  <text x="650" y="90" text-anchor="middle" font-size="11" fill="#1e40af">▸ ステークホルダー特定</text>
  <text x="650" y="108" text-anchor="middle" font-size="11" fill="#1e40af">▸ 脅威モデリング</text>
  <text x="650" y="126" text-anchor="middle" font-size="10" fill="#3b82f6">NIST MAP 機能に対応</text>
  <!-- Assess details (bottom-right) -->
  <rect x="745" y="330" width="195" height="88" rx="8" fill="white" stroke="#d97706" stroke-width="1.5"/>
  <text x="842" y="352" text-anchor="middle" font-size="11" font-weight="bold" fill="#92400e">▸ バイアス測定（Clarify）</text>
  <text x="842" y="370" text-anchor="middle" font-size="11" fill="#92400e">▸ Red Teaming 実施</text>
  <text x="842" y="388" text-anchor="middle" font-size="11" fill="#92400e">▸ リスク優先度付け</text>
  <text x="842" y="406" text-anchor="middle" font-size="10" fill="#d97706">NIST MEASURE に対応</text>
  <!-- Mitigate details (bottom-left) -->
  <rect x="210" y="370" width="195" height="88" rx="8" fill="white" stroke="#dc2626" stroke-width="1.5"/>
  <text x="307" y="392" text-anchor="middle" font-size="11" font-weight="bold" fill="#991b1b">▸ Guardrails 設定</text>
  <text x="307" y="410" text-anchor="middle" font-size="11" fill="#991b1b">▸ バイアス軽減策適用</text>
  <text x="307" y="428" text-anchor="middle" font-size="11" fill="#991b1b">▸ A2I による人間確認</text>
  <text x="307" y="446" text-anchor="middle" font-size="10" fill="#dc2626">NIST MANAGE に対応</text>
  <!-- Monitor details (top-left) -->
  <rect x="20" y="140" width="195" height="88" rx="8" fill="white" stroke="#16a34a" stroke-width="1.5"/>
  <text x="117" y="162" text-anchor="middle" font-size="11" font-weight="bold" fill="#166534">▸ Model Monitor 監視</text>
  <text x="117" y="180" text-anchor="middle" font-size="11" fill="#166534">▸ CloudTrail 監査</text>
  <text x="117" y="198" text-anchor="middle" font-size="11" fill="#166534">▸ ドリフト検出・再訓練</text>
  <text x="117" y="216" text-anchor="middle" font-size="10" fill="#16a34a">NIST MANAGE に対応</text>
</svg>
