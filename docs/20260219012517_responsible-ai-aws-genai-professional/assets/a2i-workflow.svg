<svg viewBox="0 0 960 440" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:'Helvetica Neue',Arial,sans-serif">
  <rect width="960" height="440" fill="#f8fafc" rx="12"/>
  <text x="480" y="36" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e293b">Amazon Augmented AI（A2I）ワークフロー</text>
  <!-- Input -->
  <rect x="25" y="175" width="120" height="70" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="85" y="205" text-anchor="middle" font-size="12" font-weight="bold" fill="#1e40af">入力データ</text>
  <text x="85" y="223" text-anchor="middle" font-size="11" fill="#1e40af">（画像/文書等）</text>
  <!-- Arrow -->
  <line x1="145" y1="210" x2="175" y2="210" stroke="#64748b" stroke-width="2"/>
  <polygon points="179,210 171,205 171,215" fill="#64748b"/>
  <!-- ML Model -->
  <rect x="178" y="160" width="140" height="100" rx="10" fill="#ede9fe" stroke="#7c3aed" stroke-width="2"/>
  <text x="248" y="200" text-anchor="middle" font-size="13" font-weight="bold" fill="#5b21b6">ML モデル</text>
  <text x="248" y="220" text-anchor="middle" font-size="11" fill="#6d28d9">Rekognition</text>
  <text x="248" y="237" text-anchor="middle" font-size="11" fill="#6d28d9">Textract / Custom</text>
  <!-- Arrow -->
  <line x1="318" y1="210" x2="348" y2="210" stroke="#64748b" stroke-width="2"/>
  <polygon points="352,210 344,205 344,215" fill="#64748b"/>
  <!-- Confidence Check -->
  <rect x="352" y="155" width="160" height="110" rx="10" fill="#fef3c7" stroke="#d97706" stroke-width="2.5"/>
  <text x="432" y="185" text-anchor="middle" font-size="13" font-weight="bold" fill="#92400e">信頼度チェック</text>
  <text x="432" y="205" text-anchor="middle" font-size="12" fill="#78350f">Confidence Score</text>
  <text x="432" y="225" text-anchor="middle" font-size="12" fill="#78350f">≥ 閾値 ?</text>
  <text x="432" y="250" text-anchor="middle" font-size="10" fill="#92400e">（例: 0.75 以上で自動承認）</text>
  <!-- High confidence path (yes - right to output) -->
  <line x1="512" y1="195" x2="570" y2="195" stroke="#16a34a" stroke-width="2"/>
  <polygon points="574,195 566,190 566,200" fill="#16a34a"/>
  <text x="540" y="183" text-anchor="middle" font-size="10" fill="#16a34a" font-weight="bold">YES (高信頼度)</text>
  <rect x="574" y="160" width="140" height="70" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="644" y="192" text-anchor="middle" font-size="12" font-weight="bold" fill="#166534">自動処理</text>
  <text x="644" y="212" text-anchor="middle" font-size="11" fill="#14532d">そのまま出力</text>
  <!-- Low confidence path (no - down to human loop) -->
  <line x1="432" y1="265" x2="432" y2="300" stroke="#dc2626" stroke-width="2"/>
  <polygon points="432,304 427,296 437,296" fill="#dc2626"/>
  <text x="455" y="286" font-size="10" fill="#dc2626" font-weight="bold">NO（低信頼度）</text>
  <!-- Human Loop -->
  <rect x="282" y="304" width="300" height="100" rx="12" fill="#fee2e2" stroke="#dc2626" stroke-width="2.5" style="filter:drop-shadow(0 3px 8px rgba(220,38,38,0.2))"/>
  <text x="432" y="332" text-anchor="middle" font-size="14" font-weight="bold" fill="#991b1b">Human Loop（人間レビュー）</text>
  <text x="432" y="355" text-anchor="middle" font-size="12" fill="#7f1d1d">Worker Task UI でレビュワーに提示</text>
  <text x="432" y="375" text-anchor="middle" font-size="11" fill="#7f1d1d">Mechanical Turk / Private / Marketplace</text>
  <text x="432" y="392" text-anchor="middle" font-size="10" fill="#991b1b">（複数レビュワーで合意形成）</text>
  <!-- Arrow from human loop to output -->
  <line x1="582" y1="354" x2="644" y2="304" stroke="#64748b" stroke-width="2"/>
  <polygon points="646,301 638,309 647,310" fill="#64748b"/>
  <!-- Final Output -->
  <rect x="740" y="155" width="175" height="110" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="2.5"/>
  <text x="827" y="185" text-anchor="middle" font-size="13" font-weight="bold" fill="#166534">最終結果</text>
  <text x="827" y="207" text-anchor="middle" font-size="12" fill="#14532d">統合アウトプット</text>
  <text x="827" y="227" text-anchor="middle" font-size="11" fill="#14532d">→ S3 に保存</text>
  <text x="827" y="245" text-anchor="middle" font-size="11" fill="#14532d">→ ラベリングデータ化</text>
  <!-- Arrow high to final -->
  <line x1="714" y1="195" x2="738" y2="195" stroke="#64748b" stroke-width="2"/>
  <polygon points="742,195 734,190 734,200" fill="#64748b"/>
  <!-- Feedback arrow at bottom -->
  <line x1="827" y1="265" x2="827" y2="310" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="827" y1="310" x2="248" y2="310" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="248" y1="310" x2="248" y2="265" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="248,261 243,269 253,269" fill="#94a3b8"/>
  <text x="537" y="327" text-anchor="middle" font-size="10" fill="#64748b">フィードバック → SageMaker Ground Truth でモデル改善</text>
  <!-- A2I service label -->
  <rect x="25" y="360" width="240" height="62" rx="8" fill="#FF9900" style="filter:drop-shadow(0 2px 8px rgba(255,153,0,0.3))"/>
  <text x="145" y="384" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Amazon Augmented AI</text>
  <text x="145" y="402" text-anchor="middle" font-size="12" fill="white">（A2I）がオーケストレーション</text>
  <text x="145" y="417" text-anchor="middle" font-size="10" fill="#fff3e0">Flow Definition + Human Loop</text>
</svg>
