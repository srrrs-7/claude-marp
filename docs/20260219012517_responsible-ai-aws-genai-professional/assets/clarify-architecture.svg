<svg viewBox="0 0 960 480" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:'Helvetica Neue',Arial,sans-serif">
  <rect width="960" height="480" fill="#f8fafc" rx="12"/>
  <text x="480" y="36" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e293b">Amazon SageMaker Clarify アーキテクチャ</text>
  <!-- Input: Training Data -->
  <rect x="30" y="80" width="150" height="60" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="105" y="107" text-anchor="middle" font-size="13" font-weight="bold" fill="#1e40af">訓練データ</text>
  <text x="105" y="125" text-anchor="middle" font-size="11" fill="#1e40af">Training Data</text>
  <!-- Input: Model -->
  <rect x="30" y="180" width="150" height="60" rx="10" fill="#ede9fe" stroke="#7c3aed" stroke-width="2"/>
  <text x="105" y="207" text-anchor="middle" font-size="13" font-weight="bold" fill="#5b21b6">MLモデル</text>
  <text x="105" y="225" text-anchor="middle" font-size="11" fill="#5b21b6">ML Model</text>
  <!-- Input: Test Data -->
  <rect x="30" y="280" width="150" height="60" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="105" y="307" text-anchor="middle" font-size="13" font-weight="bold" fill="#166534">テストデータ</text>
  <text x="105" y="325" text-anchor="middle" font-size="11" fill="#166534">Test Data</text>
  <!-- Arrows to Clarify -->
  <line x1="180" y1="110" x2="300" y2="180" stroke="#64748b" stroke-width="2"/>
  <polygon points="303,182 295,175 298,185" fill="#64748b"/>
  <line x1="180" y1="210" x2="300" y2="220" stroke="#64748b" stroke-width="2"/>
  <polygon points="304,220 296,215 296,225" fill="#64748b"/>
  <line x1="180" y1="310" x2="300" y2="260" stroke="#64748b" stroke-width="2"/>
  <polygon points="303,258 296,265 299,255" fill="#64748b"/>
  <!-- Central Clarify Processing Box -->
  <rect x="300" y="150" width="200" height="150" rx="12" fill="#FF9900" style="filter:drop-shadow(0 4px 16px rgba(255,153,0,0.35))"/>
  <text x="400" y="186" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Amazon</text>
  <text x="400" y="206" text-anchor="middle" font-size="14" font-weight="bold" fill="white">SageMaker</text>
  <text x="400" y="226" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Clarify</text>
  <text x="400" y="254" text-anchor="middle" font-size="11" fill="#fff3e0">Processing Job</text>
  <text x="400" y="272" text-anchor="middle" font-size="11" fill="#fff3e0">SHAP / Bias Metrics</text>
  <!-- Output arrows -->
  <line x1="500" y1="188" x2="600" y2="130" stroke="#64748b" stroke-width="2"/>
  <polygon points="603,128 596,136 598,125" fill="#64748b"/>
  <line x1="500" y1="220" x2="600" y2="220" stroke="#64748b" stroke-width="2"/>
  <polygon points="604,220 596,215 596,225" fill="#64748b"/>
  <line x1="500" y1="255" x2="600" y2="320" stroke="#64748b" stroke-width="2"/>
  <polygon points="603,322 596,313 599,322" fill="#64748b"/>
  <line x1="500" y1="275" x2="600" y2="390" stroke="#64748b" stroke-width="2"/>
  <polygon points="603,392 596,383 599,393" fill="#64748b"/>
  <!-- Output 1: Pre-training Bias Report -->
  <rect x="600" y="80" width="190" height="70" rx="10" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="695" y="105" text-anchor="middle" font-size="12" font-weight="bold" fill="#92400e">事前学習バイアスレポート</text>
  <text x="695" y="121" text-anchor="middle" font-size="11" fill="#78350f">Pre-Training Bias Report</text>
  <text x="695" y="138" text-anchor="middle" font-size="10" fill="#78350f">CI, DPL, KL, TVD...</text>
  <!-- Output 2: Post-training Bias Report -->
  <rect x="600" y="185" width="190" height="70" rx="10" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
  <text x="695" y="210" text-anchor="middle" font-size="12" font-weight="bold" fill="#991b1b">事後学習バイアスレポート</text>
  <text x="695" y="226" text-anchor="middle" font-size="11" fill="#7f1d1d">Post-Training Bias Report</text>
  <text x="695" y="243" text-anchor="middle" font-size="10" fill="#7f1d1d">DI, DPPL, RD, AD...</text>
  <!-- Output 3: Explainability (SHAP) -->
  <rect x="600" y="290" width="190" height="70" rx="10" fill="#ede9fe" stroke="#7c3aed" stroke-width="2"/>
  <text x="695" y="315" text-anchor="middle" font-size="12" font-weight="bold" fill="#5b21b6">説明可能性レポート</text>
  <text x="695" y="331" text-anchor="middle" font-size="11" fill="#4c1d95">Explainability Report</text>
  <text x="695" y="348" text-anchor="middle" font-size="10" fill="#4c1d95">SHAP Values (Global/Local)</text>
  <!-- Output 4: Model Monitor -->
  <rect x="600" y="378" width="190" height="60" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="695" y="403" text-anchor="middle" font-size="12" font-weight="bold" fill="#166534">継続監視</text>
  <text x="695" y="420" text-anchor="middle" font-size="11" fill="#14532d">Model Monitor 連携</text>
  <!-- SageMaker Studio Integration note -->
  <rect x="810" y="80" width="130" height="360" rx="10" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="875" y="120" text-anchor="middle" font-size="11" font-weight="bold" fill="#475569">SageMaker</text>
  <text x="875" y="138" text-anchor="middle" font-size="11" font-weight="bold" fill="#475569">Studio</text>
  <text x="875" y="175" text-anchor="middle" font-size="10" fill="#64748b">・Bias Charts</text>
  <text x="875" y="195" text-anchor="middle" font-size="10" fill="#64748b">・SHAP Plots</text>
  <text x="875" y="215" text-anchor="middle" font-size="10" fill="#64748b">・PDP Plots</text>
  <text x="875" y="235" text-anchor="middle" font-size="10" fill="#64748b">・PDF Export</text>
  <line x1="810" y1="215" x2="796" y2="215" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="4,2"/>
</svg>
