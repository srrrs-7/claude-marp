<svg viewBox="0 0 960 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0;font-family:'Helvetica Neue',Arial,sans-serif">
  <rect width="960" height="500" fill="#f8fafc" rx="12"/>
  <text x="480" y="36" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e293b">XAI手法の全体像（2軸分類）</text>
  <!-- Axis Labels -->
  <text x="480" y="72" text-anchor="middle" font-size="14" font-weight="bold" fill="#475569">スコープ</text>
  <!-- Y Axis: Scope -->
  <text x="42" y="200" text-anchor="middle" font-size="13" font-weight="bold" fill="#1e40af" transform="rotate(-90,42,200)">グローバル説明</text>
  <text x="42" y="350" text-anchor="middle" font-size="13" font-weight="bold" fill="#7c3aed" transform="rotate(-90,42,350)">ローカル説明</text>
  <!-- X Axis: Model dependency -->
  <text x="250" y="485" text-anchor="middle" font-size="13" font-weight="bold" fill="#0891b2">モデル非依存</text>
  <text x="700" y="485" text-anchor="middle" font-size="13" font-weight="bold" fill="#dc2626">モデル固有</text>
  <!-- Divider lines -->
  <line x1="80" y1="270" x2="920" y2="270" stroke="#94a3b8" stroke-width="2" stroke-dasharray="8,4"/>
  <line x1="480" y1="90" x2="480" y2="465" stroke="#94a3b8" stroke-width="2" stroke-dasharray="8,4"/>
  <!-- Quadrant 1: Global + Model-agnostic (top-left) -->
  <rect x="85" y="95" width="385" height="165" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="277" y="120" text-anchor="middle" font-size="13" font-weight="bold" fill="#1e40af">Global × Model-Agnostic</text>
  <text x="140" y="148" font-size="12" fill="#1e40af">▸ 特徴量重要度（Feature Importance）</text>
  <text x="140" y="168" font-size="12" fill="#1e40af">▸ Permutation Importance</text>
  <text x="140" y="188" font-size="12" fill="#1e40af">▸ 部分依存プロット（PDP）</text>
  <text x="140" y="208" font-size="12" fill="#1e40af">▸ Global SHAP Summary</text>
  <rect x="200" y="220" width="155" height="28" rx="6" fill="#3b82f6"/>
  <text x="277" y="239" text-anchor="middle" font-size="11" font-weight="bold" fill="white">★ SageMaker Clarify 対応</text>
  <!-- Quadrant 2: Global + Model-specific (top-right) -->
  <rect x="490" y="95" width="425" height="165" rx="10" fill="#fee2e2" stroke="#dc2626" stroke-width="1.5"/>
  <text x="702" y="120" text-anchor="middle" font-size="13" font-weight="bold" fill="#991b1b">Global × Model-Specific</text>
  <text x="545" y="148" font-size="12" fill="#991b1b">▸ 線形モデルの回帰係数</text>
  <text x="545" y="168" font-size="12" fill="#991b1b">▸ 決定木の構造可視化</text>
  <text x="545" y="188" font-size="12" fill="#991b1b">▸ Attention Map（Transformer）</text>
  <text x="545" y="208" font-size="12" fill="#991b1b">▸ 特徴量分割統計（RF/XGBoost）</text>
  <!-- Quadrant 3: Local + Model-agnostic (bottom-left) -->
  <rect x="85" y="278" width="385" height="175" rx="10" fill="#ede9fe" stroke="#7c3aed" stroke-width="1.5"/>
  <text x="277" y="303" text-anchor="middle" font-size="13" font-weight="bold" fill="#5b21b6">Local × Model-Agnostic</text>
  <text x="140" y="331" font-size="12" fill="#5b21b6">▸ LIME（局所近似）</text>
  <text x="140" y="351" font-size="12" fill="#5b21b6">▸ SHAP Force Plot（個別説明）</text>
  <text x="140" y="371" font-size="12" fill="#5b21b6">▸ KernelSHAP</text>
  <text x="140" y="391" font-size="12" fill="#5b21b6">▸ Counterfactual Explanation</text>
  <rect x="200" y="406" width="155" height="28" rx="6" fill="#7c3aed"/>
  <text x="277" y="425" text-anchor="middle" font-size="11" font-weight="bold" fill="white">★ SageMaker Clarify 対応</text>
  <!-- Quadrant 4: Local + Model-specific (bottom-right) -->
  <rect x="490" y="278" width="425" height="175" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
  <text x="702" y="303" text-anchor="middle" font-size="13" font-weight="bold" fill="#166534">Local × Model-Specific</text>
  <text x="545" y="331" font-size="12" fill="#166534">▸ Saliency Map（NN）</text>
  <text x="545" y="351" font-size="12" fill="#166534">▸ Integrated Gradients（NLP/CV）</text>
  <text x="545" y="371" font-size="12" fill="#166534">▸ GradCAM（画像分類）</text>
  <text x="545" y="391" font-size="12" fill="#166534">▸ Attention Rollout（LLM）</text>
  <!-- Center label -->
  <circle cx="480" cy="270" r="20" fill="#475569"/>
  <text x="480" y="275" text-anchor="middle" font-size="11" font-weight="bold" fill="white">XAI</text>
</svg>
