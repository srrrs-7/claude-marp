<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#1a1a2e" rx="12"/>
  <text x="450" y="35" text-anchor="middle" fill="#FFEAA7" font-size="18" font-family="sans-serif" font-weight="bold">日常に潜む生存者バイアス</text>

  <!-- Row 1 -->
  <rect x="30" y="55" width="270" height="195" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <rect x="30" y="55" width="270" height="30" fill="#FF6B6B" rx="10"/>
  <rect x="30" y="70" width="270" height="15" fill="#FF6B6B"/>
  <text x="165" y="77" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif" font-weight="bold">成功者のアドバイス</text>
  <text x="165" y="105" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">「大学を中退してもOK」</text>
  <text x="165" y="125" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">Gates, Zuckerberg, Jobs...</text>
  <text x="165" y="155" text-anchor="middle" fill="#FF6B6B" font-size="11" font-family="sans-serif">見えない: 中退して失敗した</text>
  <text x="165" y="175" text-anchor="middle" fill="#FF6B6B" font-size="11" font-family="sans-serif">数百万人のデータ</text>
  <text x="165" y="200" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">中退者の成功率: 推定 &lt;0.01%</text>
  <text x="165" y="240" text-anchor="middle" fill="#96CEB4" font-size="10" font-family="sans-serif">成功は中退のおかげではない</text>

  <rect x="315" y="55" width="270" height="195" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <rect x="315" y="55" width="270" height="30" fill="#e17055" rx="10"/>
  <rect x="315" y="70" width="270" height="15" fill="#e17055"/>
  <text x="450" y="77" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif" font-weight="bold">投資信託の実績</text>
  <text x="450" y="105" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">「トップファンドの年利10%」</text>
  <text x="450" y="125" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">高パフォーマンス実績の広告</text>
  <text x="450" y="155" text-anchor="middle" fill="#e17055" font-size="11" font-family="sans-serif">見えない: 成績不振で</text>
  <text x="450" y="175" text-anchor="middle" fill="#e17055" font-size="11" font-family="sans-serif">閉鎖・統合されたファンド</text>
  <text x="450" y="200" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">15年で約60%が消滅</text>
  <text x="450" y="240" text-anchor="middle" fill="#96CEB4" font-size="10" font-family="sans-serif">生き残りだけの平均 ≠ 全体の平均</text>

  <rect x="600" y="55" width="270" height="195" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <rect x="600" y="55" width="270" height="30" fill="#45B7D1" rx="10"/>
  <rect x="600" y="70" width="270" height="15" fill="#45B7D1"/>
  <text x="735" y="77" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif" font-weight="bold">「昔は良かった」</text>
  <text x="735" y="105" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">「昔の建物は頑丈だった」</text>
  <text x="735" y="125" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">「昔の音楽は名曲ばかり」</text>
  <text x="735" y="155" text-anchor="middle" fill="#45B7D1" font-size="11" font-family="sans-serif">見えない: 壊れた建物、</text>
  <text x="735" y="175" text-anchor="middle" fill="#45B7D1" font-size="11" font-family="sans-serif">忘れられた駄曲の山</text>
  <text x="735" y="200" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">時間が品質フィルタとして機能</text>
  <text x="735" y="240" text-anchor="middle" fill="#96CEB4" font-size="10" font-family="sans-serif">残ったもの = 最高のもの</text>

  <!-- Row 2 -->
  <rect x="100" y="275" width="320" height="195" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <rect x="100" y="275" width="320" height="30" fill="#4ECDC4" rx="10"/>
  <rect x="100" y="290" width="320" height="15" fill="#4ECDC4"/>
  <text x="260" y="297" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif" font-weight="bold">スタートアップの成功法則</text>
  <text x="260" y="325" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">「情熱があれば成功する」</text>
  <text x="260" y="345" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">「ピボットが鍵」「MVPで始めろ」</text>
  <text x="260" y="375" text-anchor="middle" fill="#4ECDC4" font-size="11" font-family="sans-serif">見えない: 同じことをして失敗した</text>
  <text x="260" y="395" text-anchor="middle" fill="#4ECDC4" font-size="11" font-family="sans-serif">スタートアップの90%</text>
  <text x="260" y="425" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">失敗企業の分析なしに成功法則は語れない</text>
  <text x="260" y="460" text-anchor="middle" fill="#96CEB4" font-size="10" font-family="sans-serif">成功の共通点 ≠ 成功の原因</text>

  <rect x="480" y="275" width="320" height="195" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <rect x="480" y="275" width="320" height="30" fill="#96CEB4" rx="10"/>
  <rect x="480" y="290" width="320" height="15" fill="#96CEB4"/>
  <text x="640" y="297" text-anchor="middle" fill="white" font-size="13" font-family="sans-serif" font-weight="bold">テクノロジー企業の評価</text>
  <text x="640" y="325" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">「GAFAMは世界最高の企業」</text>
  <text x="640" y="345" text-anchor="middle" fill="white" font-size="11" font-family="sans-serif">S&amp;P 500 = 生存企業のみの指数</text>
  <text x="640" y="375" text-anchor="middle" fill="#96CEB4" font-size="11" font-family="sans-serif">見えない: 上場廃止・倒産した</text>
  <text x="640" y="395" text-anchor="middle" fill="#96CEB4" font-size="11" font-family="sans-serif">数千の企業群</text>
  <text x="640" y="425" text-anchor="middle" fill="#aaa" font-size="10" font-family="sans-serif">S&amp;P 500は常に「勝者」に入れ替わる</text>
  <text x="640" y="460" text-anchor="middle" fill="#96CEB4" font-size="10" font-family="sans-serif">株式市場の右肩上がりの一因</text>
</svg>
