<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" style="max-height:70vh;width:auto;display:block;margin:0 auto;letter-spacing:0">
  <rect width="900" height="500" fill="#1a1a2e" rx="12"/>
  <text x="450" y="30" text-anchor="middle" fill="#FFEAA7" font-size="18" font-family="sans-serif" font-weight="bold">「生産的な一日」の解剖</text>

  <!-- Coding Day -->
  <rect x="30" y="50" width="410" height="200" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="235" y="80" text-anchor="middle" fill="#4ECDC4" font-size="16" font-family="sans-serif" font-weight="bold">コーディングした日</text>

  <!-- Timeline bar for coding day -->
  <rect x="60" y="100" width="350" height="30" fill="#2d3436" rx="5"/>
  <rect x="60" y="100" width="70" height="30" fill="#e17055" rx="5" opacity="0.8"/>
  <text x="95" y="120" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">会議</text>
  <rect x="130" y="100" width="120" height="30" fill="#00b894" rx="5" opacity="0.8"/>
  <text x="190" y="120" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">コーディング</text>
  <rect x="250" y="100" width="40" height="30" fill="#e17055" rx="5" opacity="0.8"/>
  <text x="270" y="120" text-anchor="middle" fill="white" font-size="9" font-family="sans-serif">MTG</text>
  <rect x="290" y="100" width="80" height="30" fill="#00b894" rx="5" opacity="0.8"/>
  <text x="330" y="120" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">コード</text>
  <rect x="370" y="100" width="40" height="30" fill="#fdcb6e" rx="5" opacity="0.8"/>
  <text x="390" y="120" text-anchor="middle" fill="white" font-size="9" font-family="sans-serif">PR</text>

  <text x="60" y="160" fill="#aaa" font-size="12" font-family="sans-serif">体感: 「今日はたくさんコード書いた！」</text>
  <text x="60" y="180" fill="#00b894" font-size="12" font-family="sans-serif">実態: コード3時間 + 会議2時間 + レビュー1時間</text>
  <text x="60" y="200" fill="#4ECDC4" font-size="13" font-family="sans-serif" font-weight="bold">→ 満足度: 高い（成果物が目に見える）</text>

  <!-- No-Code Day -->
  <rect x="460" y="50" width="410" height="200" fill="#16213e" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="665" y="80" text-anchor="middle" fill="#FFEAA7" font-size="16" font-family="sans-serif" font-weight="bold">コードを書かなかった日</text>

  <!-- Timeline bar for no-code day -->
  <rect x="490" y="100" width="350" height="30" fill="#2d3436" rx="5"/>
  <rect x="490" y="100" width="80" height="30" fill="#6c5ce7" rx="5" opacity="0.8"/>
  <text x="530" y="120" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">設計議論</text>
  <rect x="570" y="100" width="60" height="30" fill="#0984e3" rx="5" opacity="0.8"/>
  <text x="600" y="120" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">レビュー</text>
  <rect x="630" y="100" width="90" height="30" fill="#fdcb6e" rx="5" opacity="0.8"/>
  <text x="675" y="120" text-anchor="middle" fill="white" font-size="9" font-family="sans-serif">メンタリング</text>
  <rect x="720" y="100" width="70" height="30" fill="#a29bfe" rx="5" opacity="0.8"/>
  <text x="755" y="120" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">ドキュメント</text>
  <rect x="790" y="100" width="50" height="30" fill="#e17055" rx="5" opacity="0.8"/>
  <text x="815" y="120" text-anchor="middle" fill="white" font-size="9" font-family="sans-serif">1on1</text>

  <text x="490" y="160" fill="#aaa" font-size="12" font-family="sans-serif">体感: 「今日は何もしてない…」</text>
  <text x="490" y="180" fill="#FFEAA7" font-size="12" font-family="sans-serif">実態: 設計2h + レビュー1h + 育成2h + 文書1h</text>
  <text x="490" y="200" fill="#FF6B6B" font-size="13" font-family="sans-serif" font-weight="bold">→ 満足度: 低い（成果物が見えない）</text>

  <!-- Bottom: Impact comparison -->
  <rect x="50" y="270" width="800" height="210" fill="#0f3460" rx="10" style="filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3))"/>
  <text x="450" y="300" text-anchor="middle" fill="#FFEAA7" font-size="16" font-family="sans-serif" font-weight="bold">チームへのインパクト比較</text>

  <!-- Coding day impact -->
  <text x="100" y="335" fill="#4ECDC4" font-size="13" font-family="sans-serif" font-weight="bold">コーディング日のインパクト</text>
  <rect x="100" y="345" width="200" height="18" fill="#2d3436" rx="3"/>
  <rect x="100" y="345" width="120" height="18" fill="#00b894" rx="3" opacity="0.7"/>
  <text x="105" y="358" fill="white" font-size="10" font-family="sans-serif">個人の成果物: ★★★★</text>
  <rect x="100" y="370" width="200" height="18" fill="#2d3436" rx="3"/>
  <rect x="100" y="370" width="60" height="18" fill="#00b894" rx="3" opacity="0.7"/>
  <text x="105" y="383" fill="white" font-size="10" font-family="sans-serif">チーム貢献: ★★</text>
  <rect x="100" y="395" width="200" height="18" fill="#2d3436" rx="3"/>
  <rect x="100" y="395" width="40" height="18" fill="#00b894" rx="3" opacity="0.7"/>
  <text x="105" y="408" fill="white" font-size="10" font-family="sans-serif">乗数効果: ★</text>

  <!-- No-code day impact -->
  <text x="500" y="335" fill="#FFEAA7" font-size="13" font-family="sans-serif" font-weight="bold">ノーコード日のインパクト</text>
  <rect x="500" y="345" width="200" height="18" fill="#2d3436" rx="3"/>
  <rect x="500" y="345" width="40" height="18" fill="#FFEAA7" rx="3" opacity="0.7"/>
  <text x="505" y="358" fill="white" font-size="10" font-family="sans-serif">個人の成果物: ★</text>
  <rect x="500" y="370" width="200" height="18" fill="#2d3436" rx="3"/>
  <rect x="500" y="370" width="160" height="18" fill="#FFEAA7" rx="3" opacity="0.7"/>
  <text x="505" y="383" fill="white" font-size="10" font-family="sans-serif">チーム貢献: ★★★★★</text>
  <rect x="500" y="395" width="200" height="18" fill="#2d3436" rx="3"/>
  <rect x="500" y="395" width="180" height="18" fill="#FFEAA7" rx="3" opacity="0.7"/>
  <text x="505" y="408" fill="white" font-size="10" font-family="sans-serif">乗数効果: ★★★★★</text>

  <text x="450" y="460" text-anchor="middle" fill="#FF6B6B" font-size="14" font-family="sans-serif" font-weight="bold">「コードを書く = 生産的」は危険な思い込み</text>
</svg>
